  STR_UAC_RIFLE: "Гвинтівка VAST"
  STR_UAC_RIFLE_UFOPEDIA: "Гвинтівка VAST стріляє трьома кулями у швидкій послідовності, що забезпечує високий рівень контролю вогню. Як і вся техніка VAST, вона може працювати у відкритому космосі."
  STR_UAC_RIFLE_BUY: "Придбання гвинтівки VAST"
  STR_UAC_PISTOL_CLIP: "Обойма пістолета VAST"
  STR_UAC_PISTOL_AA_CLIP: "Обойма пістолета VAST (Тт)"
  STR_UAC_PISTOL_AA_CLIP_MANUFACTURING: "Віробництво обойми пістолета VAST (Тт)"
  STR_UAC_PISTOL: "Пістолет VAST"
  STR_UAC_PISTOL_UFOPEDIA: "Пістолет VAST - це потужна зброя, призначена для роботи у відкритому космосі. Він стріляє трьома кулями у швидкій послідовності."
  STR_UAC_PISTOL_BUY: "Придбання пістолета VAST"
  STR_UAC_SHOTGUN: "Дробовик VAST"
  STR_UAC_SHOTGUN_UFOPEDIA: "Цей важкий дробовик був розроблений для знищення легкоброньованих супротивників. Він добре працює у відкритому космосі."
  STR_UAC_SHOTGUN_SHELLS: "Набої для дробовика VAST"
  STR_UAC_SHOTGUN_AA_SHELLS: "Набої для дробовика VAST (Тт)"
  STR_UAC_SHOTGUN_AA_SHELLS_MANUFACTURING: "Виробництво набоїв для дробовика VAST (Тт)"
  STR_UAC_SHOTGUN_BUY: "Придбання дробовика VAST"
  STR_UAC_HEAVY_NAILGUN: "Важкий цвяхобій VAST"
  STR_UAC_HEAVY_NAILGUN_UFOPEDIA: "Важкий цвяхобій використовує електромагнітну силу для стрільби металевими цвяхами. Його можна використовувати як зброю; його точність і дальність стрільби дещо недостатні, але він дуже добре пробиває більшість бронежилетів. Живиться від надпровідних батарей."
  STR_UAC_HEAVY_NAILGUN_CLIP: "Короб цвяхів для важкого цвяхобія VAST"
  STR_UAC_HEAVY_NAILGUN_BUY: "Придбання важкого цвяхобія VAST"
  STR_UAC_STAPLER: "Скобкобій VAST"
  STR_UAC_STAPLER_UFOPEDIA: "Інструмент виробництва корпорації VAST. Гарантовано працює в будь-яких умовах, в тому числі в космосі. Можна використовувати в бою як пістолет. Має дуже обмежений радіус дії, але дуже добре працює в ближньому бою - якщо у вас вистачить сміливості його використати."
  STR_UAC_STAPLER_CLIP: "Короб скоб для скобкобія VAST"
  STR_UAC_STAPLER_BUY: "Придбання скобкобія VAST"
  STR_UAC_DOOMZONE_CHAINGUN: "Кулемет VAST «Кат»"
  STR_UAC_DOOMZONE_CHAINGUN_UFOPEDIA: "Ця таємнича зброя використовує боєприпаси, збагачені пекельною есенцією для додаткового урону та кращого пробиття броні, і навіть може розпалювати пожежі своєю пекельною силою. Сильні розумові здібності є важливими, оскільки зброя має тенденцію бути досить темпераментною."
  STR_UAC_DOOMZONE_CHAINGUN_CLIP: "Обойма кулемета VAST «Кат»"
  STR_UAC_DOOMZONE_CHAINGUN_BUY: "Придбання кулемета VAST «Кат»"
  STR_UAC_CHAINGUN_BUY: "Придбання кулемета VAST"
  STR_UAC_CHAINGUN: "Кулемет VAST"
  STR_UAC_CHAINGUN_UFOPEDIA: "Ця компактна важка зброя випускає град куль, смертельний для будь-якої форми життя на середніх дистанціях. Тривалий вогонь руйнівно діє на броню. Підходить для використання у відкритому космосі."
  STR_CHAINGUN_CLIP: "Обойма кулемета VAST"
  STR_CHAINGUN_AA_CLIP: "Обойма кулемета VAST (Тт)"
  STR_CHAINGUN_AA_CLIP_MANUFACTURING: "Виробництво обойми кулемета VAST (Тт)"
  STR_UAC_ROCKET_LAUNCHER: "Пускова установка VAST"
  STR_UAC_ROCKET_LAUNCHER_CLIP: "Обойма пускової установки VAST"
  STR_UAC_ROCKET_LAUNCHER_UFOPEDIA: "Компактна пускова установка, що стріляє легкими реактивними боєприпасами. Комплектується магазином на 5 ракет."
  STR_UAC_ROCKET_LAUNCHER_BUY: "Придбання пускової установки VAST"
  STR_UAC_LIGHT_PLASMA_GUN: "Легкий плазмомет VAST"
  STR_UAC_LIGHT_PLASMA_GUN_UFOPEDIA: "Ця таємнича зброя вистрілює плазмовими зарядами. Жорстока природа її джерела живлення ускладнює контроль над нею, але надзвичайно сильний розум може перетворити її на особливо смертоносну зброю."
  STR_UAC_LIGHT_PLASMA_GUN_CLIP: "Батарея легкого плазмомета VAST"
  STR_UAC_LIGHT_PLASMA_GUN_CLIP_UFOPEDIA: "Енергетична батарея для легкої плазмової гармати VAST. Її сила (так звана «Пекельна сутність») базується на надзвичайно потужній псіонічній енергії, що черпається з Пекла - нематеріальної площини демонічних істот, пов'язаних з культом Апокаліпсису."
  STR_UAC_LIGHT_PLASMA_GUN_BUY: "Придбання легкого плазмомета VAST"
  STR_UAC_PLASMA_RIFLE: "Плазмова гвинтівка VAST"
  STR_UAC_PLASMA_RIFLE_UFOPEDIA: "Ця плазмова зброя живиться від акумуляторів «пекельної есенції». Для роботи з нею потрібна добра психічна сила, а некваліфіковані користувачі, схоже, страждають від нещасних випадків значно частіше, ніж це передбачено статистикою."
  STR_UAC_PLASMA_RIFLE_CLIP: "Батарея плазмової гвинтівки VAST"
  STR_UAC_PLASMA_RIFLE_CLIP_UFOPEDIA: "Енергетична батарея для плазмової гвинтівки VAST. Її потужність (так звана «Пекельна сутність») базується на надзвичайно потужній псіонічній енергії, що черпається з Пекла - нематеріальної площини демонічних істот, пов'язаних з культом Апокаліпсису."
  STR_UAC_PLASMA_RIFLE_BUY: "Придбання плазмової гвинтівки VAST"
  STR_UAC_BFG: "BFG VAST"
  STR_UAC_BFG_UFOPEDIA: "Експериментальна зброя VAST, призначена для (нібито запланованих) силових екзоскелетів. Вона працює за тими ж принципами, що й легша плазмова зброя VAST, але не дивно, що для її використання потрібен ще сильніший розум.{NEWLINE}Процес її виробництва настільки неймовірно складний, що VAST наразі не в змозі виготовити більшу кількість такої зброї в розумні строки. І це, мабуть, хороша новина: ця зброя є настільки очевидним злом, що мало хто з агентів наважиться до неї доторкнутися."
  STR_UAC_BFG_BATTERY: "Батарея BFG VAST"
  STR_UAC_BFG_BATTERY_UFOPEDIA: "Це велике джерело енергії можна порівняти з меншими батареями VAST, як лева з кошенятами. Його постійне гудіння є зловісним знаком демонічних сил, які змушують його працювати, ймовірно, з єдиною метою - потопити світ у хаосі.{NEWLINE}Якщо ми наважимося створити це чудовисько в нашій майстерні, то зможемо використати для цього велику кількість ектоплазми."
  STR_UAC_INFIGHTING: "Міжусобиці VAST"
  STR_UAC_INFIGHTING_UFOPEDIA: "Командире, наша попередня робота вказує на те, що в цій корпорації може бути якийсь внутрішній конфлікт, і вони не бояться забруднити руки. Що б там не було, це може бути нашим шансом втрутитися в цю справу.{NEWLINE}З вашого дозволу, я хотіла б провести невелику операцію, щоб знайти в їхніх лавах донощиків і, можливо, завербувати їх на нашу сторону, або, принаймні, вибити з них якусь інформацію. Доречі, як думаєте, це чорне плаття миле? Не можу дочекатися, коли почну працювати з цими людьми!"
  STR_UAC_DISSENT: "Дисидент у VAST"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}Кому: X-Com{NEWLINE}Від: вузол зв'язку B.A.A.L.{NEWLINE}Звертаюся до вас від імені справжньої VAST, яка прагне прогресу та покращення долі людства. З великим сумом я повинен повідомити вам, що в нашій організації останнім часом майже повністю домінує екстремістська фракція. Вони співпрацюють із диявольськими культами з метою розробки технологій, які можуть виявитися дуже небезпечними. Як ви вже знаєте, вони також жорстоко усунули будь-яку значущу опозицію, яка відкрито виступала проти таких бізнес-цілей. Я був достатньо обережним, щоб уникнути цієї помилки, але боюся, що моя безпека лише тимчасова.{NEWLINE}Я не знаю, на чиєму ви боці, Командире, чи є ви другом або ворогом законних працівників VAST. Тому я не буду ні представлятися, ні давати вам ніякої інформації, яка може скомпрометувати мою групу. Однак, X-Com - єдина організація, яку я знаю, і на яку я можу принаймні сподіватися, що вона буде на нашому боці. Ось чому я додаю деякі дані про незаконну діяльність VAST по всьому світу. Сподіваюся, ви зможете їх використати."
  STR_THE_KEY_TO_UAC: "Ключ до VAST"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Кому: X-Com{NEWLINE}Від: вузол зв'язку B.A.A.L.{NEWLINE}{NEWLINE}Ласкаво просимо, командире. Судячи з ваших останніх дій, моя віра в вас не була марною. Перейду до справи: нинішнє керівництво VAST працює над злиттям наших технологій зі стародавньою магією. Я бачив результати, і багато в чому вони невтішні. Якимось чином це пов'язано і з космосом теж.{NEWLINE}Якими б не були їхні цілі, я впевнений, що ми дуже пошкодуємо, якщо дозволимо їх досягти. Здається, я знайшов велику дослідницьку установу, яка, здається, є ключем до всього цього. Сподіваюся, її головний науковий співробітник розповість вам все, що вам потрібно знати. Я надішлю вам координати найближчим часом.{NEWLINE}Я не дозволю цим дегенератам зруйнувати мою компанію."
  STR_THE_UAC_THREAT: "Загроза з боку VAST"
  STR_THE_UAC_THREAT_UFOPEDIA: "Хоча подробиці все ще невловимі, VAST таємно підтримується деякими впливовими членами Ради. Від їхнього імені компанія співпрацює з культистами, щоб розробити своєрідний міст між вимірами, який буде використовуватися як нове джерело енергії. VAST смутно усвідомлює інопланетну загрозу і проводить ці дослідження як відчайдушний захід для розвитку технологічних можливостей Землі. Щоб убезпечити нашу планету від будь-яких неприємностей, вони перенесли свою головну лабораторію на Місяць.{NEWLINE}Не дивлячись на свої добрі наміри, VAST, очевидно, є лише інструментом у якійсь ще більшій політичній схемі, яка, швидше за все, є небезпечною для Землі. Мотиви їхніх таємничих спонсорів залишаються невідомими, але їхня діяльність виглядає несанкціонованою і явно незаконною. VAST необхідно взяти під контроль і ретельно розслідувати. Ключ до всього цього повинен знаходитися десь на їхньому об'єкті на Місяці."
  STR_SECRET_LIFE_OF_UAC: "Таємне життя VAST"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "Наша інформація виявилася вірною: VAST різко збільшила витрати на проекти космічної інженерії. Це завжди було їхньою спеціалізацією, але такий стрибок можна пояснити лише новим, незрозумілим джерелом фінансування цих проектів. Більше того, VAST відкрила нову філію, присвячену екзотичній фізиці, яка також, схоже, фінансується якимись таємничими спонсорами. Ці суми можна порівняти з національними космічними програмами, але ніхто не знає, звідки вони беруться.{NEWLINE}Ще одна зачіпка - безліч нових облич у вищому керівництві, найнятих ззовні на посади спеціалістів та асистентів. Велика кількість таких людей, які з'являються нізвідки, а потім знову зникають, викликає розчарування серед молодших менеджерів, які відчувають, що їхня кар'єра йде в нікуди.{NEWLINE}Щоб розгадати ці таємниці, нам потрібно зв'язатися з одним із цих людей. Можливо, наш таємничий інформатор зможе дати нам якусь підказку."
  STR_UAC_CONSPIRACY: "Змова VAST"
  STR_UAC_CONSPIRACY_UFOPEDIA: "Інженер VAST нічого не знає про нелегальний продаж зброї VAST, але ходить багато чуток про дивну діяльність всередині концерну, яку неможливо пояснити з точки зору бізнесу. Корпорація ніколи не була зразком прозорості, але останнім часом все пішло шкереберть: радикальні зміни в керівництві, безпрецедентні темпи створення і закриття виробничих ліній, незрозумілі робочі пріоритети і всепроникаюче відчуття змови змушують деяких співробітників нижчої ланки сумніватися в справжніх цілях компанії. Виявляється, що хоча VAST сама по собі є напівсекретною організацією, всередині неї існує другий рівень секретності, який підтримується керівництвом або його частиною. Враховуючи нещодавнє виявлення їхньої співпраці з культом Апокаліпсису, а також унікальні стосунки VAST з Радою, це вимагає від нас «високоінтенсивного розслідування». А саме, ми повинні захопити і допитати декого з вищого керівництва, щоб докопатися до суті справи."
  STR_SHADOW_OVER_UAC: "Тінь над VAST"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "Допит найманця VAST дозволив нам знайти кілька перспективних зачіпок для розслідування цієї організації. Хоча їхні контактери напевно вже замітають сліди, вони не можуть не помилятися - вони все ще люди! Принаймні, ми припускаємо, що вони люди...{NEWLINE}Як би там не було, з вашого дозволу, я зосереджуся на виявленні місць розташування VAST, залучених до злочинної діяльності. Щось мені підказує, що це буде нелегко, але не хвилюйтеся, мене тренували! Дуже добре тренували!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "Підпільне розповсюдження зброї VAST"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "Оскільки корпорація VAST пов'язана з «БлэкОпс», ми природно припустили, що вона контролюється тією ж самою організацією. Однак, як показало наше розслідування справ «БлэкОпс», це не так: VAST не перебуває під контролем «Синдикату».{NEWLINE}Втім, VAST все одно залишається під підозрою, оскільки їхня експериментальна особиста зброя, призначена для використання майбутніми космічними військами, здається, регулярно з'являється в руках членів певних злочинних угруповань. Ця регулярність у поєднанні з низькою присутністю на загальному чорному ринку вказує на те, що вона може розповсюджуватися за згодою виробника.{NEWLINE}Наші джерела в Раді незвично розпливчасті в цьому питанні, але вони не відмовляють нас від продовження розслідування, якщо ви розумієте, що я маю на увазі."
