  STR_REQUESTING_VETERAN_AGENTS: "Запит Досвідчених Агентів"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "Навчання агентів власними силами потребує часу та зусиль. Було б практичніше найняти досвідчених спеціалістів на відкритому ринку, але це становило б занадто великий ризик для безпеки. Щоб обійти цю проблему, ми попросили Раду Землі перенаправити деяких своїх перевірених агентів до X-Com. Рада досить неохоче це робила, але зрештою погодилася перенаправити частину людських ресурсів до нас, виходячи з нашої щомісячної ефективності.{NEWLINE}Якщо наш щомісячний рейтинг перевищує 1000, ми отримаємо заявку, яку можна буде обробити в Майстерні для навченого агента в нашій службі. Чим вищий бал, тим краща якість рекрута. X-Com все одно доведеться покрити основні витрати на найм.{NEWLINE}Крім того, ви можете продати заявку назад; це дає вам можливість відмовитися від угоди та використати додаткові кошти на свій розсуд."
