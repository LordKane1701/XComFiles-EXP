  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "Після відважного проходження марсіанського ландшафту ваші втомлені битвою агенти опиняються в самому серці великого комплексу тунелів і приміщень. Мозок прибульців захований десь у лабіринті. Його необхідно знищити, щоб врятувати Землю від інопланетного поневолення.{NEWLINE}{NEWLINE}Удачі!"
