  STR_MANNEQUIN_MADNESS: "Божевілля манекенів"
  STR_MANNEQUIN_MADNESS_DESCRIPTION: "Група «пластикових роботів у маскуванні» сіє хаос у місті, вносячи місцеву поліцію в замішання. Ми повинні взяти ситуацію під контроль і стримати."
  STR_MANNEQUIN_MADNESS_BRIEFING: "Група «пластикових роботів у маскуванні» сіє хаос у місті, вводячи місцеву поліцію в замішання. Ми повинні взяти ситуацію під контроль і стримати. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
