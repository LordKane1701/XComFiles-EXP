  STR_ALERT_ATLANTIS_TEMPLE: "ХРАМ АТЛАНТИДИ ВІДКРИТО"
  STR_ATLANTIS_TEMPLE_RUMORS: "Чутки про храм Атлантиди"
  STR_ATLANTIS_TEMPLE_RUMORS_UFOPEDIA: "Командире, ми натрапили на цікаву інформацію: очевидно, десь на дні океану є стародавнє місце знань і поклонінь, зведене давно забутою цивілізацією невідомого походження. Як би фантастично це не звучало, але інформація видається достовірною. Якщо ми знайдемо це таємниче місце, то напевно отримаємо цікаві матеріали."
  STR_ATLANTIS_TEMPLE: "Храм Атлантиди"
  STR_ATLANTIS_TEMPLE_UFOPEDIA: "Розшифрувавши таємні написи на статуї Дагона, ми тепер досить добре уявляємо, де знаходиться храм Атлантиди. Згідно з джерелами, він знаходиться «прямо під фабрикою тасотів».{NEWLINE}Поспішаймо знайти його! Хто знає, що можна знайти в цих руїнах?"
  STR_ATLANTIS_TEMPLE_DESCRIPTION: "Ми готові дослідити таємничі руїни під фабрикою тасотів. Мабуть, цей об'єкт був побудований саме в цьому місці не просто так..."
  STR_ATLANTIS_TEMPLE_BRIEFING: "Ми готові дослідити таємничі руїни під фабрикою \"Тазот\". Ми повинні ретельно обшукати їх, щоб знайти всі артефакти, які варто дослідити. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_REPTOID_SHIP_ANALYSIS: "Аналіз корабля рептилоїдів"
  STR_REPTOID_SHIP_ANALYSIS_UFOPEDIA: "Командире, я відремонтував і пристосував корабель рептилоїдів для нашого використання. Я також встановив новий інтерфейс, більш дружній до людини. Можливо, він не пройде тест на продуктивність у країні ящерів, але він доставить наших людей до найглибших печер. І назад, звісно."
  STR_SCORPOID_PALACE_TAKEOVER_COMPLETE: "Палац скорпоїдів захоплено."
  STR_ALERT_SCORPOID_PALACE_TAKEOVER: "ШТУРМ ПАЛАЦУ СКОРПОЇДІВ"
  STR_SCORPOID_PALACE_TAKEOVER: "Захоплення палацу скорпоїдів"
  STR_SCORPOID_PALACE_TAKEOVER_BRIEFING: "Скорпоїди борються за лідерство в місцевому органі влади. Допоможіть союзникам з опозиції ліквідувати місцеву охорону. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_SCORPOID_PALACE_TAKEOVER_DESCRIPTION: "Все готово для штурму будинку скорпоїдів, щоб позбутися його старійшин і звести на престол нашого союзника. Пам'ятайте, що деякі з них на нашому боці!"
  STR_PSI_PREDATORS_OF_YITH: "Псі-хижаки з Їта"
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Наш полонений небесний відреагував на псіонічну активацію своїх центрів страху. Процедура дозволила отримати зв'язне повідомлення, своєрідну легенду, не пов'язану з повсякденним існуванням в'язня. Ця казка розкривала найстрашнішу концепцію, відому ув'язненому: якісь істоти, що захоплюють і поневолюють небесних за допомогою псіонічних сил. Ці істоти мандрують Галактикою на циклопічних зорельотах, здатних назавжди підпорядковувати своїй волі відразу цілі планети. Вони також здатні проектувати подібні ефекти на міжзоряні відстані, але в набагато менших масштабах. Їхні фізичні форми, якщо вони взагалі існують, залишаються невідомими. Відсилаючи до нашої власної популярної культури, ми будемо називати цих загарбників «Їт».{NEWLINE}Якщо ця інформація є хоча б трохи достовірною, то наш Космос може бути страшнішим, ніж ми коли-небудь підозрювали. Або це може бути просто фольклор небесних, забобони, навіяні їхніми власними страхітливими псіонічними силами. Будемо сподіватися, що це останнє..."
  STR_COLD_STARS: "Холодні зірки"
  STR_COLD_STARS_UFOPEDIA: "Згідно з давніми казками небесних, холодні зірки є антизірками: замість того, щоб випромінювати енергію, вони висмоктують її з усього, що до них наближається. Хоча такі об'єкти навряд чи існують насправді, вони мають особливе значення в культурі небесних, оскільки асоціюються з усім негативним. Точніше кажучи, вони уособлюють все вороже, що має бути знищене.{NEWLINE}Деякі легенди стверджують, що ці холодні зірки населяють люди-тіні, істоти абсолютного зла, жахливі перекручення законів природи."
  STR_NAKED_SINGULARITY_CHALLENGE: "Виклик голої сингулярності"
  STR_NAKED_SINGULARITY_CHALLENGE_UFOPEDIA: "Деякі наукові досягнення залишаються невловимими навіть для прибульців. Однією з таких тем є створення «голої» сингулярності, тобто такої, що не схована всередині свого горизонту подій. Такий об'єкт дозволив би користувачеві ігнорувати закони фізики, якими ми їх знаємо. Тим не менш, їм не вдалося створити голу сингулярність. Очевидно, для цього потрібні надзвичайно потужні маніпуляції з простором-часом, щоб струснути локальний вакуум і ненадовго створити кілька додаткових вимірів, а також, звичайно, мати під рукою чорну діру."
  STR_DRAGON_DAGGER: "Драконячий кинджал"
  STR_DRAGON_DAGGER_UFOPEDIA: "Ця зброя з терраміту містить дуже складну схему, яка взаємодіє з псіонічними здібностями користувача. Коли її використовує в бою людина зі здібностями, вона завдає глибоких, болючих ран."
  STR_SHOGG_VILLAGE: "Поселення Шог"
  STR_ALERT_SHOGG_VILLAGE: "ЗНАЙДЕНО ПОСЕЛЕННЯ ШОГ"
  STR_SHOGG_VILLAGE_BRIEFING: "Ви збираєтеся штурмувати військове поселення нелюдів, які живуть під землею. Знайдіть і захопіть його правителя, щоб отримати дані про політику Шога. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_SHOGG_VILLAGE_DESCRIPTION: "Ми виявили військове поселення нелюдських істот, які живуть під землею. Ми повинні захопити його правителя, щоб отримати дані про політику Шога."
  STR_SECRET_CULTS: "Таємні культи"
  STR_SECRET_CULTS_UFOPEDIA: "Наші друзі з Ради повідомили нам про могутні культи, що ховаються в тіні по всьому світу. Вони є небезпечними злочинцями, які, можливо, пов'язані з іншими, більш могутніми сутностями - можливо, навіть з прибульцями. Ми повинні протистояти цим культам, дослідити їх, дізнатися про їхню природу і врешті-решт зірвати їхні плани."
  STR_SHOGG_STUDIES: "Дослідження Шога"
  STR_SHOGG_STUDIES_UFOPEDIA: "Наші дослідницькі групи тепер мають певний доступ до даних цивілізації Шога, або принаймні її нижчих прошарків, таких як скорпоїди чи антмени. Незважаючи на їхню ізольованість, ми можемо багато чому навчитися у них, і це набагато простіше і безпечніше, ніж досліджувати печери самостійно."
  STR_REPTOID_AFTERMATH: "Домовини з рептилоїдами"
  STR_REPTOID_AFTERMATH_UFOPEDIA: "Командире, схоже, що рептилоїди дійсно визнали нас легітимною владою. Хоча ми не зовсім у дружніх стосунках з ними, вони припинили антилюдську діяльність і, ймовірно, дотримуватимуться пакту про ненапад. Хоча наші відносини, очевидно, складні, я вважаю, що ми повинні працювати над їх нормалізацією, і першим кроком має стати науковий і культурний обмін."
  STR_REPTOID_TREATY: "Звернення рептилоїдів"
  STR_REPTOID_TREATY_UFOPEDIA: "Воїни з Холодного царства! Я говорю від імені Асамблеї Драконів, правителів Внутрішнього Світу. Ви довели свою військову міць і рішучість, яку очікують від планетарного правителя. Хоча ми не відмовилися від планів повернутися в Холодне Царство, нашу древню спадщину, ми визнаємо, що ваш народ використовує його в даний момент. Ми вічні, і час для нас - ніщо. Тож поки що давайте співіснувати. Не потрібно передчасно витрачати дорогоцінні ресурси нашої планети. Але подбайте про те, щоб зберегти їх для нашого неминучого повернення..."
  STR_LIZARD_TRAP: "Пастка для ящірок"
  STR_LIZARD_TRAP_UFOPEDIA: "Командире, у нас є план викрадення корабля рептилоїдів! Спочатку ми планували найняти кілька бандитів-скорпоїдів, щоб викрасти їх, як тільки з'явиться рептилоїд, але жодна банда найманців не є достатньо сильною, щоб здолати ціле поселення. Натомість ми знайшли молодого, амбітного мисливця, дуже популярного серед однолітків і дуже незадоволеного своїми ватажками. Тож я зробив йому пропозицію: в обмін на корабель рептилоїдів ми допоможемо йому скинути старійшин і захопити місцеву владу. Він погодився!{NEWLINE}Тепер ми чекаємо на сигнал. Як тільки наш маленький протеже дасть слово, ми повинні допомогти йому і його друзям подолати оборону поселення. З нашим чудовим спорядженням і вашою бездоганною тактикою це буде легко! Ви любите політичні ігри, командире?{NEWLINE}Ми всі любимо, саме тому ми б'ємося в Тіньовій війні!"
  STR_MASTERS_OF_SHOGG: "Володарі Шога"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "Ми вже знали, що різні комахоїдні племена, які населяють Шог, контактували з більш технологічно розвиненою цивілізацією. Тепер ми розуміємо, що ця цивілізація живе ще глибше, там, де надто спекотно, щоб вижити людині. Ці загадкові люди, відомі нам як рептилоїди, жорстко керують підземним політичним життям, але рідко втручаються безпосередньо в життя своїх підлеглих. Відомо, що вони продають технології в обмін на сировину та робочу силу. Вони не дуже популярні серед інсектоїдів, але без їхніх машин життя в Шозі було б неможливим.{NEWLINE}Зважаючи на їхні політичні важелі, ми не можемо розраховувати на дипломатичний успіх у Шозі, якщо не залучимо цих рептилоїдів безпосередньо до переговорів. За словами наших полонених, вони пересуваються на магічних транспортних засобах, які можуть проходити крізь тверді породи. Якщо це правда, це може стати для нас проблемою..."
  STR_GOING_DEEPER: "Занурюючись у глибину"
  STR_GOING_DEEPER_UFOPEDIA: "Наше дослідження Шога описує картину гарячого, темного місця. Здається, його населяють кілька розумних видів. Один з них - гігантські павуки, чия підземна діяльність набагато складніша, ніж ми вважали. Інші також вважаються членистоногими, як би дивно це не звучало. Ці види будують слабко пов'язані поселення, які використовують високорозвинені технології для виживання і процвітання. Навряд чи ці суспільства розвинули такі технології самостійно, що викликає безліч запитань.{NEWLINE}Зважаючи на те, що прибульці вважають їх достатньо небезпечними, щоб відкрити окремий фронт, в наших інтересах було б встановити дипломатичні відносини з Шогом. На жаль, ці раси за своєю природою ворожі, тому всі спроби контакту зазнали невдачі. Тому ми повинні застосувати смертоносну силу, щоб захопити будь-якого вождя племені для допиту і, можливо, знайти дипломатичне рішення пізніше."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "Підземне вторгнення прибульців - передумова"
  STR_ALIEN_SUBTERRANEAN_INVASION: "Підземне вторгнення прибульців"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "Ми підтвердили, що підземні аванпости прибульців дійсно призначені як військові бази для збереження контролю над основними транспортними шляхами. Хоча людська цивілізація майже нічого не знає про Шог, очевидно, є й інші конкуренти, яких прибульці остерігаються. Чи є ці загадкові істоти ворогами прибульців? Чи будуть вони нашими союзниками, чи ставитимуться до нас як до ще однієї загарбницької сили? Ми повинні, вибачте на слові, докопатися до суті."
  STR_ALIEN_SUBTERRANEAN_ACTIVITY: "Підземна активність прибульців"
  STR_ALIEN_SUBTERRANEAN_ACTIVITY_UFOPEDIA: "Аналіз того, що ми знаємо про прибульців, зіставлений з нашими знаннями про Шог, переконливо свідчить про те, що прибульці цікавляться підземним світом більше, ніж будь-хто очікував. Хоча вони, здається, не надто зосереджуються на цій частині нашої планети, у них є спеціалізовані сили, які використовуються виключно для цієї мети. Прибульці навіть будують аванпости у Шозі, ймовірно, для того, щоб забезпечити військовий і політичний контроль над прилеглими територіями. Враховуючи, що люди навіть не досліджують Шог, ця військова присутність прибульців є дуже інтригуючою."
  STR_INTO_THE_DARK_PREQ: "«У темряву» - передумова"
  STR_INTO_THE_DARK: "У темряву"
  STR_INTO_THE_DARK_UFOPEDIA: "Дивні артефакти, які ми знайшли в печерах, мали глибокий вплив на мою свідомість. Я не міг перестати думати про те, що все це означає! Чи існував там, внизу, інший світ, прихований від нас, але великий і дуже реальний? Так у мене виникла ідея модифікувати нашу технологію сканування, щоб дослідити земну кору. Результати виявилися моторошними і шокуючими: глибоко під нашими найглибшими шахтами справді існують величезні підземні ходи, що простягаються через величезні ділянки землі, ретельно сконструйовані таким чином, щоб залишатися невидимими для наших класичних приладів. Відповідно до певних окультних традицій, я пропоную називати цю дивну землю «Шог». Ці тунелі та печери, очевидно, занадто складні для точного нанесення на карту, але ми повинні почати досліджувати їх найближчим часом. Хто знає, які страшні таємниці вони приховують?{NEWLINE}Ми також використали ці нові знання, щоб знайти і убезпечити деякі входи до Шога, що залишилися. Відтепер Рада стежитиме за ними, тож більше ніяких таємних печерних місій нам не загрожує."
  STR_SHOGG_BLADE: "Лезо Шога"
  STR_SHOGG_BLADE_UFOPEDIA: "Цей короткий меч занадто важкий для комфортного використання звичайною людиною, але абсолютно руйнівний, коли ним володіє сильний боєць."
