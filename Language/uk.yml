  STR_STAFF_OF_SAMAEL: "Посох Самаеля"
  STR_STAFF_OF_SAMAEL_UFOPEDIA: "Цей таємничий посох фокусує психічну енергію, щоб викликати жахливого Біса з царства підсвідомості. Це дуже обтяжливо для здорового глузду будь-якої розумної людини, а акт виклику кровожерливого, неконтрольованого монстра погано узгоджується з порядком денним X-Com."
  STR_BLACK_SPHERE: "Чорна сфера"
  STR_BLACK_SPHERE_UFOPEDIA: "Заплутана і спресована маса негативної духовної енергії; незбагненне серце темряви."
  STR_BLACK_SPHERE_REPORT: "Звіт про чорну сферу"
  STR_BLACK_SPHERE_REPORT_UFOPEDIA: "Чим би не була сфера, вона діє як своєрідна матриця, аналоговий процесор даних, що виражає певні закономірності в інших псіонних сутностях, до яких вона може дістатися. Більше того, цей артефакт може змінювати свої псионічні вібрації відповідно до частоти інших істот, що дозволяє йому обмінюватися інформацією з іншою стороною. Що це означає, запитаєте ви? Простіше кажучи, сфера впливає на живих істот, що знаходяться поблизу - дуже повільно, поступово, але послідовно змінюючи їхні псионічні патерни. Ми не знаємо, чи жертви випадкові, чи сфера активно їх обирає, але їхня мозкова активність, а потім і поведінка починають змінюватись у... моторошному напрямку. Цей псионічний ефект небезпечний, але, на щастя, йому можна запобігти за допомогою спеціального обладнання, тож відтепер не повинно бути більше... інцидентів. Тепер питання в тому, що ми можемо зробити з цими знаннями?"
  STR_HUMAN_SONIC_FOCUSED_FIRE: "Фокусування звукової зброї"
  STR_HUMAN_SONIC_FOCUSED_FIRE_UFOPEDIA: "Досвід, отриманий нами при розробці нової звукової зброї, а також краще розуміння того, як працює стародавня інопланетна технологія, дозволив нам розробити компонент для фокусування випромінюваної енергії для ведення вогню, який також є своєрідним боєприпасом для відповідного режиму стрільби."
  STR_HUMAN_SONIC_HEAVY_CANNON: "Важка звукова гармата"
  STR_HUMAN_SONIC_HEAVY_CANNON_UFOPEDIA: "Важкий варіант звукової зброї, що поєднує в собі людські та інопланетні технології. У запропонованій конфігурації може вести автоматичний вогонь серіями по сімь пострілів, але без можливості стрільби одиночними імпульсами через конструктивні особливості конденсаторного розподільника випромінюючої головки."
  STR_HUMAN_SONIC_HEAVY_CANNON_CLIP: "Обойма важкої звукової гармати"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP: "Модуль фокусування важкої звукової гармати"
  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Глибока модернізація конденсаторного розподільника головки випромінювання важкої звукової гармати, а також незначна доробка інших вузлів, дозволяють концентрувати енергію в пучок, який руйнується при контакті з твердою поверхнею, вивільняючи заряд у вигляді потужного вибуху.{NEWLINE}Для переведення генератора в режим прицільного вогню необхідний спеціальний одноразовий модуль, який приєднується до зброї додатково до основного боєкомплекту.{NEWLINE}Щоб здійснити постріл у цьому режимі, слід вибрати в меню зброї {ALT}Сфокусований постріл{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Звукова зброя X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Вивчивши основні принципи роботи інопланетної звукової зброї, ми змогли досягти значного прогресу в розробці власних прототипів. Перспективна зброя характеризується значною шкодою, яку завдає високоенергетичний імпульс у навколишньому середовищі. Це знижує ефективність броні цілі та дозволяє працювати на будь-якій глибині під водою без шкоди для використання в атмосфері. На жаль, поки що не вдалося досягти достатнього фокусування випромінюваного імпульсу, тому енергія заряду неминуче зменшується з відстанню. У цьому випадку найбільш перспективною є розробка зброї, ефективної на малих і середніх відстанях. Можливо, при більш глибокому розумінні інопланетних технологій у нас з'явиться можливість подальшої модернізації цієї зброї."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Повернути військовим технологію звукової зброї"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Правильний вибір, командире! Ми не повинні псувати відносини ані з військовими, ані з Радою. У нашому розпорядженні різноманітний арсенал високоефективної зброї, і я вважаю, що цей сумнівний проект поєднання інопланетних і людських технологій не дасть суттєвих результатів. А отримані гроші ми можемо витратити на фінансування власних перспективних розробок. Грошова компенсація від державних органів буде перерахована протягом 24 годин."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Зберегти технологію звукової зброї військових"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Наша команда підтримує ваше рішення, командире. Ми проаналізували дані і вже маємо кілька перспективних ідей. Проте, очевидно, що для того, щоб втілити цю концепцію на практиці, необхідно глибоке розуміння принципів роботи звукової зброї прибульців."
  STR_DOUBLE_SHOT: "Подвійний постріл"
  STR_DOUBLE_SHOT_SHORT: "Дуплет"
  STR_FOCUSED_SHOT: "Сфокусований постріл"
  STR_FOCUSED_SHOT_SHORT: "Фокусований"
  STR_HUMAN_SONIC_SHOTGUN: "Звуковий дробовик"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Елегантна зброя, що втілює гармонійне поєднання людських та інопланетних технологій. Сконструйований нами випромінювач у звичайному режимі стрільби генерує шість звукових імпульсів, що розходяться під невеликими кутами. Можна зробити два постріла поспіль без ризику перегріву генератора."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Обойма звукового дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Модуль фокусування звукового дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Розвиток технології фокусування звукових імпульсів привів нас до створення модифікації звукових дробовиків, що дозволяє генерувати один потужний заряд замість кількох слабших. Таким чином, значно підвищується точність і зменшується втрата потужності імпульсу від пройденої відстані, але помітно сповільнюється темп стрільби через перегрів генератора.{NEWLINE}Щоб мати можливість перевести генератор в режим сфокусованого вогню, потрібен спеціальний одноразовий модуль, який заряджається в зброю окремо від основного боєкомплекту.{NEWLINE}Щоб здійснити постріл в цьому режимі, слід вибрати в меню зброї {ALT}Сфокусований постріл{ALT}."
  STR_CORRUPTED_DATA: "Пошкоджені дані"
  STR_CORRUPTED_DATA_UFOPEDIA: "У процесі розшифрування даних відбулося несподіване спрацьовування захисного механізму, що призвело до незворотнього пошкодження даних."
  STR_RECORD_WOW_SIGNAL: "Сигнал «Wow!»"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Сильний вузькосмуговий радіосигнал, отриманий 15 серпня 1977 року радіотелескопом Університету штату Огайо, як виявилося, надходив із сузір'я Стрільця і мав очікувані ознаки позаземного походження. Астроном Джеррі Еман був настільки вражений результатом, що обвів показання на роздруківці і написав коментар «Wow!» За словами очевидців, наступного дня до нього прийшли двоє людей, які представилися федеральними агентами. Вони наполегливо попросили вченого пройти з ними, а вночі з його кабінету зникли всі записи про сигнал. Зі свідків залишилася тільки фотографія розшифрованого запису, зроблена аспірантом Емана.\n\nTranslated with www.DeepL.com/Translator (free version)"
  STR_RECORD_MICROWAVE: "Дивовижна мікрохвильовка"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Командире, серед розшифрованих військових даних я знайшов дивовижний розрахунок генерації пучків магнітних хвиль, що резонують з когерентними джерелами. Знаєте, що це означає? Ми можемо зробити мікрохвильовку, яка не нагріває тарілку! Це просто диво! Негайно замовляйте виготовлення першого зразка. Після обов'язкового тестування він буде встановлений в їдальні."
  STR_QUANTUM_COMPUTER: "Ранній прототип квантового комп'ютера"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Цей пристрій є прототипом квантового комп'ютера. Він використовує квантову механіку (квантову суперпозицію, квантову заплутаність) для передачі та обробки даних. Теоретично це дозволяє обробляти всі можливі стани одночасно, досягаючи значної переваги над звичайними комп'ютерами за швидкістю обчислень. На жаль, конструкція має низку суттєвих недоліків, система охолодження вкрай неефективна, і не схоже, що цей прототип здатен проводити якісь значущі обчислення."
  STR_HUMAN_SONIC_CONCEPT: "Концепція звукової зброї людей"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Цей комп'ютер містить надсекретні військові розробки, пов'язані зі звуковою зброєю. Однак розробки далекі від завершення, і, схоже, військові зайшли в глухий кут. Сьогодні вранці з нами зв'язався авторитетний представник військової розвідки і попросив повернути всі ці дані владі.{NEWLINE}Командире, я вважаю, що військові не зможуть реалізувати потенціал цієї концепції. На жаль, ми не можемо просто діяти у них за спиною і скопіювати дані з їхнього комп'ютера через характер програмного забезпечення і його тісну прив'язку до архітектури обчислювального ядра.{NEWLINE}Я пропоную відмовитися від цієї передачі даних і завершити створення зброї самостійно. Однак це, ймовірно, потягне за собою санкції Ради. Якщо ми погодимося, військові пропонують винагороду в розмірі 5 000 000 доларів. Враховуючи неофіційний характер угоди, гроші будуть передані готівкою."
  STR_CYBERWEB_HEIST: "«Сайбервеб» грабує"
