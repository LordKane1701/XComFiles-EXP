  STR_ECTOPLASM: "Ектоплазма"
  STR_ECTOPLASM_UFOPEDIA: "Ця загадкова субстанція, безсумнівно, є звичайною матерією, але її хімічний та квазіорганічний склад досить хаотичний і важко піддається поясненню. Крім того, вона заряджена залишковою психічною енергією. Ектоплазма швидко розпадається і потребує спеціальної установки для подальших досліджень."
  STR_SPIRITUAL_MANIFESTATION_SITES: "Місця духовних проявів"
  STR_SPIRITUAL_MANIFESTATION_SITES_UFOPEDIA: "Ми натрапили на докази існування істот, яких зазвичай називають «привидами», істот, які мають психічний резонанс, здебільшого безтілесних і залишають після себе «ектоплазму», коли розсіюються. Ми знаємо небагато: потрібно більше зразків, і було б нерозумно вважати загальновідомий фольклор про такі прояви правильним. Ми піднімаємо агентів розвідки на пошуки інших подібних «примарних» місць - у нас є кілька кандидатів, на яких ми хочемо зосередити спостереження і переконатися, що ми знайшли справжнє місце для прояву «привидів»."
