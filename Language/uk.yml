  STR_HALLUCINOID_FREEZE_UFOPEDIA: "Галюциноїди використовують біохімічну зброю, що складається з тисяч клітин-кнідоцитів. Ці специфічні клітини запускають мікрокапсули, наповнені кріоагентом, з силою, достатньою для того, щоб пробити броньований екзоскелет. Він викликає ендотермічну реакцію, заморожуючи жертву в одну мить. Навіть якщо атака не вб'є жертву сама по собі, вона завдасть їй достатньої шкоди, щоб та перестала чинити опір і була легко захоплена галюциноїдом."
