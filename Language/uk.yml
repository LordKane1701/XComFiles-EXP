  STR_COUNCIL_OF_EARTH_UFOPEDIA: "Тепер зрозуміло, що Рада лише використовує ООН як своє найбільш публічне обличчя. Насправді це таємна група, яка діє незалежно від країн і здійснює значний контроль над ними. Рада складається з багатьох людей різного походження, які з тих чи інших причин належать до таємного правлячого класу. Однодумці об'єднуються у фракції, які схожі на політичні партії тим, що постійно борються за владу і вплив на планету."
  STR_COUNCIL_POWER_CHAIN_CLUE: "Розгадка ланцюгів влади у Раді"
  STR_COUNCIL_POWER_CHAIN: "Ланцюги влади у Раді"
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Існує дві основні категорії організацій, які обслуговують Раду. Перша категорія називається «технічною» і охоплює глобальне адміністрування; наприклад, Світовий банк. Очікується, що ці організації будуть ефективно виконувати свою роботу, щоб забезпечити підтримання світового порядку. Їхні справи, як правило, не обговорюються на сесіях Ради, а лише контролюються за результатами. Кожна з них перебуває під наглядом Верховного комісара (члена найближчого оточення Ради, але не одного з тих, хто приймає рішення) і піддається аудиту з боку інших Верховних комісарів. Іншу категорію часто називають «політичними». Ці організації, хоча часто менші за розміром, ніж деякі «технічні», вважаються частиною політичної боротьби. Такі організації завдають шкоди певним великим угрупованням, тоді як інші отримують від них вигоду, тому за них жорстоко борються і змагаються. Як ви, напевно, здогадалися, ми належимо до другої категорії: нас просуває одна частина Ради, але на шкоду іншим фракціям. Ось чому у нас так багато ворогів і безглуздих перешкод; але також саме тому ми маємо так багато свободи у своїх помилках."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "Розгадка нашого дружнього ворога Ради"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "Наш дружній ворог Ради"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "Хоча X-Com був прийнятий Радою, це не було одностайним рішенням. Рада здається розколотою, коли справа доходить до боротьби з невідомими силами, і деякі її частини обурюються нашим існуванням. Ми повинні остерігатися цих осіб і будь-яких поплічників, яких вони можуть делегувати, щоб зірвати наші операції. Нашим покровителям вдалося просунути ініціативу X-Com, але вона все ще викликає багато суперечок, що ставить нас у непевне становище. Ми повинні зосередитися на тому, щоб не дати нашим політичним ворогам зброю і не розсердити Раду, оскільки наша організація може бути розпущена в будь-який момент."
  STR_HAWKS_AND_DOVES_CLUE: "Розгадка яструбів та голубів"
  STR_HAWKS_AND_DOVES: "Яструби та голуби"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "Тепер зрозуміло, що прибульці мають більш складні плани, ніж просто міжпланетна війна. Вони можуть бути жорстокими і жахливими, але вони не планують прямо знищувати людство і готові до переговорів. Хоча це все ще може бути лише вивертом, значна частина Ради впевнена, що з ними можна домовитися, і дехто вважає це кращим варіантом. Інші або скептично ставляться до довіри прибульцям, або просто не хочуть з ними співпрацювати з будь-яких причин.{NEWLINE}Останніми була створена організація X-Com, кінцева мета якої - зірвати операції прибульців на Землі і зберегти статус-кво. Але їхні опоненти все ще мають достатній політичний вплив, щоб створити противагу, відому в народі як «Люди в Чорному», з метою забезпечити і полегшити співпрацю між людьми та прибульцями."
  STR_FACTION_ILLUMINATI_CLUE: "Розгадка Ілюмінатів"
  STR_FACTION_ILLUMINATI: "Ілюмінати"
  STR_FACTION_ILLUMINATI_UFOPEDIA: "Найвпливовіша фракція в Раді Землі протягом останніх кількох століть і головний прихильник ініціативи X-Com. Їх політичний порядок денний полягає в просуванні індивідуальності та прав людини, оскільки вони вважають, що наявність вибору є необхідною умовою для створення ефективного суспільства. Вони віддають перевагу управлінню масами з глибокої тіні, використовуючи м'яку силу, особливо тонкий інформаційний контроль. Як верхівка, вони здебільшого зацікавлені у збереженні політичного статус-кво і сприймають будь-які реформи, що насуваються, як загрозу. Їхній генеральний план полягає у сталому розвитку, уникаючи будь-яких різких змін, що веде до майбутнього, в якому громадяни насолоджуються життям, вільним від небезпек і бідності, але позбавленим духовності, а тому легко керованим."
  STR_FACTION_MAJESTIC_12_CLUE: "Розгадка «Маджестик-12»"
  STR_FACTION_MAJESTIC_12: "Маджестик-12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "Ця організація, традиційно відома як «Братство», набула популярності після падіння Риму і залишалася провідним гравцем аж до пізнього Середньовіччя. Вони вважають, що оскільки люди мають різну внутрішню силу (або велич), то слабкі повинні наслідувати сильних, а сильні - подавати приклад. Прибульці сприймаються ними як сильніші за нас, тому приєднання Землі до їхньої таємничої імперії видається їм природним вибором. Братство відчайдушно прагне відновити свої колишні позиції і не соромиться показати, як воно отримало свою другу назву - «Орден Асасинів»."
  STR_FACTION_GNOMES_OF_ZURICH_CLUE: "Розгадка «Цюріхських гномів»"
  STR_FACTION_GNOMES_OF_ZURICH: "Цюріхські гноми"
  STR_FACTION_GNOMES_OF_ZURICH_UFOPEDIA: "Ця авторитетна група в Раді критично ставиться до статус-кво, який вони сприймають як небезпечний застій. Занадто багато ресурсів витрачається в ім'я «світового порядку», замість того, щоб бути інвестованими в практичне застосування, наприклад, в дослідження космосу і ведення війни. Вони вважають Землю насінням майбутньої міжзоряної влади, і абсолютним імперативом людства є збільшення наших космічних можливостей. Пропонуються різні радикальні ідеї щодо того, як має функціонувати суспільство, обіцяючи при цьому більші індивідуальні свободи."
  STR_FACTION_THE_HERMETIC_ORDER_CLUE: "Розгадка  «Герметичного Ордену»"
  STR_FACTION_THE_HERMETIC_ORDER: "Герметичний Орден"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Хоча ця фракція відносно молода, вона спирається на давні середземноморські традиції. Історично пов'язані з алхімією, вони дотримуються надзвичайно елітарної філософії самовдосконалення та духовної чистоти. Вони суворо ієрархічні і стурбовані тим, як нижчі істоти можуть дозволити своїм наставникам допомогти суспільству досягти ще більших висот і створити ще більш досконалі особистості. Такі ідеї, що викликають розбіжності, ізолюють їх від більшої частини Ради, але вони також вважаються більш розсудливими, ніж більшість."
  STR_FACTION_DISCORDIANS_CLUE: "Розгадка Дискордіанців"
  STR_FACTION_DISCORDIANS: "Дискордіанці"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "«Культ Еріс», молода, але впливова фракція в Раді. У них відсутня ієрархія чи структура, натомість вони покладаються на добровільну участь великих умів, які кидають виклик статус-кво. Вони виступають проти будь-яких дій Ради, котрі вважають експлуататорськими (що охоплює майже всю діяльність Ради), водночас просуваючи анархію та всезагальне самовизначення всіх людей як оптимальний шлях до покращення життя людства. Їхній вплив на політику Ради незначний, але вони користуються широкою підтримкою в рамках ініціатив Ради, що мають низький рівень, і тому з ними необхідно рахуватися. Вони підтримують нестабільні рухи, особливо ті, які прагнуть скасувати обмеження на технології та знання."
  STR_FACTION_THE_GRID_CLUE: "Розагдка Мережі"
  STR_FACTION_THE_GRID: "Мережа"
  STR_FACTION_THE_GRID_UFOPEDIA: "Ця фракція розглядає все людство як гештальт-свідомість, єдиний бджолиний розум, який потрібно плекати і піклуватися про нього для забезпечення здорового зростання. Не будучи антиіндивідуалістами як такими, вони вважають, що люди здебільшого є мимовільними клітинами цієї набагато більшої істоти. Щоб мати змогу формувати і спрямовувати цю нову свідомість, вони зосереджують свої дослідження на маніпулюванні всією інформацією, будь то усна, письмова, радіо- чи телепередача або психокодування. Однак їм поки що не вдалося визначити правильний спосіб виховання виду, тому їхня політична діяльність здебільшого зосереджена на підтримці Ілюмінатів в усуненні нових, неперевірених елементів у світовій політиці, в той час як самі розробляють плани якоїсь майбутньої медіа-революції."
  STR_TLETH_MESSENGERS: "Посланці Т'Лета"
  STR_TLETH_RECON: "Розвідка Т'Лета"
  STR_TLETH_SURVEY: "Дослідження Т'Лета"
  STR_CAMERA_ARMOR: "Аналіз камери відеоспостереження X-Com"
  STR_CAMERA_ARMOR_UFOPEDIA: "Ці камери відеоспостереження допоможуть нам виявити ворогів, якщо периметр бази буде порушено. Кожний коридор обладнаний такою камерою. Це лише обладнання, тому їх знищення не спричиняє жодних моральних втрат."
  STR_XCOM_CAMERA: "Камери відеоспостереження X-Com"
  STR_CAMERA_CORPSE: "Розбита камера відеоспостереження"
  STR_INDUSTRIAL_INVESTIGATION: "Промислове розслідування"
  STR_ALERT_INDUSTRIAL_INVESTIGATION: "ВІДКРИТО ПРОМИСЛОВЕ РОЗСЛІДУВАННЯ"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Нелегальна організація збудувала на території цього промислового комплексу схованку, щоб залягти на дно. Ми повинні проникнути на об'єкт під виглядом робітників і переконатися, що ця діяльність припиниться. Пам'ятайте: на цю операцію можна брати лише робоче спорядження. Одяг для маскування ви отримаєте на місці після прибуття."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Нелегальна організація побудувала в цьому промисловому комплексі схованку, щоб залягти на дно. Ми повинні знищити цих сектантів і, можливо, заарештувати їхнього лідера. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_COVER_WORKERS: "Прикриття: робітники"
  STR_COVER_WORKERS_UFOPEDIA: "Промислові об'єкти - популярна низькорівнева ціль для ворожих інфільтрацій. Тепер ми можемо здійснювати контрпроникнення прямо під носом у ворога, переодягаючи наших агентів у робочий одяг."
  STR_COVER_SPORTSMEN: "Прикриття: спортсмени"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Іноді вкрай важливо проникнути в країну непомітно, щоб уникнути дипломатичного інциденту. Агенти X-Com можуть видавати себе за спортсменів, які їдуть на тренувальні збори. Однак це обмежить їхнє екіпірування предметами, які підходять для легенди. Це також дозволить X-Com купувати і використовувати спортивні гвинтівки під час місій."
  STR_COVER_SURFERS: "Прикриття: серфери"
  STR_COVER_SURFERS_UFOPEDIA: "Туристичні курорти можуть бути напрочуд поширеною сферою діяльності злочинців. За допомогою цього прикриття агенти X-Com можуть реагувати на ситуації, коли перебування в костюмі привертає надто багато уваги. Це також включає в себе базову підготовку з серфінгу для всього персоналу."
  STR_COVER_SCIENTISTS: "Прикриття: вчені"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Ми перейшли до більш серйозної гри: проникнення в елітні дослідницькі та медичні установи. Їхній персонал рясніє тіньовими персонажами, яких треба перевірити. Крім того, вони, швидше за все, стануть головною мішенню для інопланетних загарбників - щоб усунути їх або налаштувати проти нас."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET: "Турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Ця охоронна турель, яку використовують рептилоїди, використовує модульоване інфрачервоне випромінювання, що спричиняє розриви слабких атомних зв'язків. Ця зброя демонструє, наскільки неймовірно просунута інженерія рептилоїдів у порівнянні з на"
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Зламана турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Аналіз турелі «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Дослідження турелі «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Ядро цієї нерухомої вогневої платформи складається зі складної системи випромінювачів і дзеркал, захищених важкою терамітовою бронею. Вона створює та випускає енергетичні заряди."
  STR_SHAMBLER_WEAPON: "Атака шамблера"
  STR_XCOM_FLYING_DRONE_CORPSE: "Розбитий літальний дрон"
  STR_XCOM_FLYING_DRONE: "Літальний дрон"
  STR_XCOM_FLYING_DRONE_ARMOR: "ЛІТАЛЬНИЙ ДРОН"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Інопланетний дрон, переобладнаний для використання людським штучним інтелектом. Він оснащений такою ж швидкострільною лазерною зброєю, як і оригінальний зразок."
  STR_ALIEN_DRONE_ADAPTATION: "Адаптація дрону прибульців"
  STR_ALIEN_DRONE_PROCESSING: "Переробка дрону прибульців"
  STR_XCOM_LARGE_FLYING_DRONE: "Великий літальний дрон"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "ВЕЛИКИЙ ЛІТАЛЬНИЙ ДРОН"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Великий інопланетний дрон, адаптований для використання штучним інтелектом X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Адаптація великого дрону прибульців"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Переробка великого дрону прибульцыв"
  STR_NINJA_SCROLL: "Сувій ніндзя"
  STR_NINJA_SCROLL_UFOPEDIA: "Цей рукописний документ містить секрети, пов'язані з деякими містичними мистецтвами «Чорного Лотоса». Без справжнього інструктора навчитися чомусь практичному по ньому неможливо, але все ж таки він досить інформативний."
  STR_STUN_SPEAR: "Спис оглушення"
  STR_STUN_SPEAR_UFOPEDIA: "Нелетальна зброя, що використовує продумане розташування електричних паралізаторів для максимального ураження."
  STR_STUN_ROD_2: "Електрошокер"
  STR_STUN_ROD_2_UFOPEDIA: "Ця вдосконалена версія електропогонялки простіша у використанні та ефективніша. Зручне руків'я зі спусковим гачком робить його ідеальною зброєю для ближнього бою однією рукою."
  STR_ELECTRIC_PROD: "Електропогонялка"
  STR_ELECTRIC_PROD_UFOPEDIA: "Цей пристрій можна використовувати лише в ближньому бою, який оглушає живий організм електричним струмом, не вбиваючи його."
  STR_DIG: "Копати"
  STR_DIG_SHORT: "Копати"
  STR_PICKAXE: "Кайло"
  STR_PICKAXE_UFOPEDIA: "Хоча ви можете розмахувати цим у гніві, ви не «гном». Набагато ефективніший у руйнуванні стін та інших елементів рельєфу. Ненадійна зброя проти рухомих цілей."
  STR_CROWBAR_BUY: "Придбання ломику"
  STR_CROWBAR: "Ломик"
  STR_CROWBAR_UFOPEDIA: "Цей простий інструмент великий і важкий, але досить непомітний у будь-якому промисловому або дослідницькому середовищі."
