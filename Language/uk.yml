  STR_WRAP_UP_DIMENSION_X_EXPLORATION: "Завершення дослідження виміру Х"
  STR_WRAP_UP_DIMENSION_X_EXPLORATION_UFOPEDIA: "Наша робота у вимірі Х завершена. Ми відбилися від «Сайбервеба» і зібрали безцінні дані про прибульців. Тепер час повертатися додому. Так, цей інопланетний світ дуже цікавий. Але Рада вважає, що ще занадто рано для серйозних досліджень. Крім того... Я підозрюю, що вони вже мають доступ до інших світів, подібних до цього. Тому вони починають остаточну евакуацію бази.{NEWLINE}Якими б не були їхні причини, вони дуже задоволені нашою роботою. Будемо сподіватися, що це допоможе нам втриматися на плаву в цьому бурхливому морі таємниць і зрад."
  STR_CYBERWEB_HQ: "Штаб-квартира «Сайбервеба»"
  STR_CYBERWEB_HQ_UFOPEDIA: "Ми виявили штаб-квартиру «Сайбервеба», приховану у вимірі Х. Але це не база: це гігантський корабель, здатний відкрити просторові ворота і посіяти хаос на Землі! Оскільки він може просто втекти у вимір Х, коли його атакують наші кораблі, ми повинні штурмувати цей корабель, коли він буде зупинений для технічного обслуговування. Поки ми не завершимо цю операцію, ми повинні переконатися, що небо Землі добре захищене від його вторгнень. Будьте обережні: Рада буде дуже незадоволена кожною секундою перебування цього корабля в атмосфері Землі. Не облажайтеся, Командире! Від цього залежить майбутнє X-Com!"
  STR_CYBERWEB_DOMINATION: "Панування «Сайбервеба»"
  STR_CYBERDREDNAUGHT: "Лінкор «Сайбервеба»"
  STR_CYBERDREDNAUGHT_ASSAULT: "Штурм лінкора «Сайбервеб»"
  STR_CYBERDREDNAUGHT_ASSAULT_DESCRIPTION: "Нарешті ми знайшли прогалину в системі безпеки «Сайбервеба» і змогли спланувати атаку на величезний корабель. Якщо ми досягнемо успіху, це покладе край планам «Сайбервеба» щодо світового панування, а їхні члени повернуться до свого колишнього життя дрібних злочинців. Очікуйте сильного опору з боку механізованих сил Кіберпавутини.{NEWLINE}Ви наблизитесь до локації на всюдиході, тому ваша команда обмежена до 14 осіб."
  STR_CYBERDREDNAUGHT_ASSAULT_BRIEFING: "Ми повинні захопити лінкор, щоб запобігти міжпросторовій війні з «Сайбервебом». Очікується сильний опір з боку механізованих сил «Сайбервеба». Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію», але пам'ятайте, що це поставить X-Com у дуже неприємне становище."
  STR_CYBERDREDNAUGHT_SECURED: "Лінкор «Сайбервеба» захоплено."
  STR_CYBERDREDNAUGHT_SECURED_UFOPEDIA: "Наша довга битва закінчилася - ми взяли під контроль великий літаючий корабель. Диво техніки, народжене у цьому далекому, чужому світі. І хоча це витвір злочинців, він все одно надихає: якщо купка маніяків побудувала щось подібне, то як далеко може зайти все людство, якщо матиме достатньо рішучості?"
  STR_COUNCIL_APPEARS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}Невдовзі після того, як відлунав останній постріл, з вами зв'язався представник Ради:{NEWLINE}Вітаю вас з виконанням місії, Командире. Земля вдячна. Тепер ми візьмемо під контроль захоплене судно з нашим підготовленим екіпажем. Дякую вам, Командоре, за ваші величезні зусилля у встановленні контролю над виміром Х.{NEWLINE}Тепер наша черга переконатися, що він таким і залишиться. І ми використаємо цей корабель для захисту нашої головної бази тут."
  STR_CYBERDREDNAUGHT_PLANS: "Плани кібердредноута"
  STR_DIMENSION_X: "Вимір Х"
  STR_DIMENSION_X_REPORT_INCOMING: "Командире, ми отримали повідомлення з нашої екстрапланарної бази у Вимірі X..."
  STR_DIMENSION_X_SURVEY: "Дослідження виміру Х"
  STR_DIMENSION_X_SURVEY_UFOPEDIA: "Наша виїзна команда успішно запустила супутник для дослідження екзотичного виміру. Виявилося, що це земна планета, яка обертається навколо вмираючої зірки М-класу (яка набагато старша за наш Всесвіт). Хоча атмосфера непридатна для життя людей, планета кишить вуглецевим життям. Тут також багато штучних споруд, здебільшого в занедбаному стані, за винятком одного інтенсивно розвиненого регіону. Ця інопланетна архітектура виглядає органічною."
  STR_CITY_X_SURVEY: "Вимір Х: Дослідження міста прибульців"
  STR_CITY_X_SURVEY_UFOPEDIA: "Наші дослідницькі дрони були збиті, коли вони наближалися до інопланетного міста. Ми отримали лише кілька зображень колосальних органічних структур над горизонтом. Сканування показало, що ці структури насправді живі, швидше за все, зі схожою фізіологією з іншими місцевими організмами. Місто захищають тарілкоподібні літальні апарати, озброєні вибуховими ракетами і променевою зброєю. Ми вважаємо, що це місто є насамперед величезним виробничим центром, хоча ми не знаємо його призначення.{NEWLINE}З нашими ресурсами ми не можемо сподіватися перевершити кораблі прибульців. Боюся, нам доведеться залишити місто майбутнім дослідникам."
  STR_DIMENSION_X_PLANETOLOGY: "Вимір X: Звіт з планетології"
  STR_DIMENSION_X_PLANETOLOGY_UFOPEDIA: "Підтверджено, що планеті приблизно 35 мільярдів років. Її повний оберт навколо своєї осі займає 139 годин, але місцевий рік триває лише 42 земні дні. Попередні розкопки свідчать про довгу історію органічного життя, але наразі Вимір X здебільшого стерильний через підвищений рівень радіації, що надходить від його зірки, що падає. Атмосфера переважно складається з азоту та кисню, але з високим рівнем вуглекислого газу та складних газів невідомого походження. Тут мало проточної води та немає озонового шару, але багато форм життя все ще процвітають у цьому дивному світі. Ці форми життя мають біохімію на основі вуглецю, але в іншому вони надзвичайно чужі та можуть бути описані лише за допомогою приблизних аналогій з життям, яким ми його знаємо."
  STR_DIMENSION_X_XENOBIOLOGY: "Вимір X: Звіт про ксенобіологію"
  STR_DIMENSION_X_XENOBIOLOGY_UFOPEDIA: "Відразу після того, як ми зібрали перші зразки, нам здалося дивним, наскільки тісно різні рослини пов'язані одна з одною; ніби весь місцевий біоценоз складався лише з однієї родини рослин, навіть якщо вона досить різноманітна. Те саме стосується фауни, яка також має багато спільних «генів» – або, точніше, аналогів генів – з флорою. Більше того, ми спостерігали поведінку, яка, здається, не приносить користі безпосередньо виду, але є виключно корисною для якоїсь іншої форми життя, що вказує на складну мережу залежностей.{NEWLINE}Ми припускаємо, що вся планетарна екосистема якимось чином штучна; або створена вручну, щоб відповідати суворим умовам Виміру X, або принаймні сильно керована розумним агентом. Інша гіпотеза припускає, що планета нещодавно пережила подію, близьку до вимирання, коли пережило лише кілька родів, які потім розквітли в різні форми через еволюційний тиск. У будь-якому разі, ця екосистема навряд чи проіснує набагато довше, оскільки повільно вмираюча зірка спричинить стабільне погіршення умов життя на планеті."
  STR_TRANSDIMENSIONAL_ENERGETICS: "Трансвимірна енергетика"
  STR_TRANSDIMENSIONAL_RECEIVER: "Трансвимірний приймач"
  STR_TRANSDIMENSIONAL_RECEIVER_UFOPEDIA: "Функція цього об'єкта полягає в підтримці стабільного зв'язку з енергетичною інфраструктурою, розташованою у Вимірі X, що дозволяє нам виробляти вимірні технології. Це являє собою угоду з Радою, яка експлуатує цю інфраструктуру, звідси й висока щомісячна вартість.{NEWLINE}ПОПЕРЕДЖЕННЯ: вимірні портали нестабільні та можуть спричиняти спотворення локального простору-часу, сильні енергетичні розряди або порушення безпеки. Тому вони зазвичай не схвалюються та можуть спричинити непередбачувані пошкодження."
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES: "Індивідуальні габаритні батареї"
  STR_CUSTOMIZED_DIMENSIONAL_BATTERIES_UFOPEDIA: "Позавимірні (ПВ) батареї є доступною, хоч і недосконалою, альтернативою інопланетним джерелам живлення для ручної зброї. Оскільки ми опанували цю технологію, нашим інженерам досить просто розробити такі живлення для відомої зброї, яким не потрібні жодні інопланетні матеріали, лише трансвимірна енергетична інфраструктура. Недоліком є ​​те, що ці елементи слабші та мають меншу ємність, ніж оригінали, але вони все ще є привабливим варіантом порівняно зі звичайною вогнепальною зброєю."
  STR_CYBERWEB_BATTERY_MANUFACTURING: "Виробництво акумуляторів «Сайбервеба»"
  STR_CYBERWEB_BATTERY_MANUFACTURING_UFOPEDIA: "Уважно вивчивши файли «Сайбервеба», ми тепер розуміємо технологію вимірів, яку вони використовують для виготовлення своїх батарей. Або, можливо, «розуміти» — це перебільшення; однак, «Сайбервеб», здається, не кращий, і це не завадило їм добре використовувати ці принципи. Чому б і ні? Звичайно, нам знадобиться Трансвимірний Приймач поблизу майстерні.{NEWLINE}О, і останнє: ці батареї не дуже ефективні. Як ви знаєте, передача вимірів є непостійною і може працювати або не працювати в певний час і в певному місці. Це означає, що на кожну батарею, яку ми використовуємо, є кілька, які не працюють зараз, але можуть працювати завтра... Логістика цього буде проблемою. Звичайно, я радий, що це не моя робота."
  STR_CYBERWEB_POWER_PLANT: "Електростанція «Сайбервеба»"
  STR_CYBERWEB_POWER_PLANT_UFOPEDIA: "Ми виявили промисловий комплекс у віддаленому регіоні чужої планети. Схоже, це ядерний об'єкт, але ми також виявили невідоме обладнання, яке випромінює дивне випромінювання. Місце виглядає високоавтоматизованим, лише з рудиментарним людським екіпажем. Його периметральна оборона, схоже, зосереджена на захисті від місцевих форм життя."
  STR_CYBERWEB_POWER_PLANT_DESCRIPTION: "Ми повинні взяти під контроль енергетичний об'єкт «Сайбервеба» у цьому місці.{NEWLINE}Ця місія відбуватиметься у Вимірі X, тому переконайтеся, що весь персонал одягнений у захисне спорядження. Ви підійдете до місця розташування на болотоході, тож ваша команда обмежена 14 людьми."
  STR_CYBERWEB_POWER_PLANT_BRIEFING: "Ми повинні взяти під контроль енергетичний об'єкт «Сайбервеба»/ Усуньте будь-який опір на поверхні, перш ніж продовжувати роботу під землею. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND: "Підземна електростанція «Сайбервеба»"
  STR_CYBERWEB_POWER_PLANT_UNDERGROUND_BRIEFING: "Ми проникли на таємничу споруду «Сайбервеба». Візьміть під контроль об'єкт. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_CYBERWEB_POWER_PLANT_SECURED: "Електростанція «Сайбервеба» під контролем."
  STR_CYBERWEB_POWER_TRANSMISSION: "Передача енергії «Сайбервеба»"
  STR_CYBERWEB_POWER_TRANSMISSION_UFOPEDIA: "Об'єкт «Сайбервеба» виявився досить звичайним ядерним реактором, хоча й побудованим із сумішшю звичайних та інопланетних технологій. Найцікавішою частиною була потужна ретрансляційна система, що використовує просторову фізику, основною функцією якої є дистанційне живлення різного обладнання «Сайбервеба», навіть на Землі. Ця технологія була адаптована з цивілізації, що існує у Вимірі X, і є надзвичайно дивовижною, але також небезпечною та нестабільною.{NEWLINE}У «Сайбервеба» є ще багато таких об'єктів, захованих по всій чужій планеті, тому втрата цього не сильно їм завадить. Але чи може він бути нам корисним?{NEWLINE}Наразі ми передали контроль над об'єктом Рятувальникам Ради, оскільки у нас немає ні людських ресурсів, ні мандата на його обслуговування. Можливо, ми могли б укласти якусь угоду з Радою."
  STR_CYBERWEB_FORTRESS: "Фортеця «Сайбервеба»"
  STR_CYBERWEB_FORTRESS_UFOPEDIA: "Ми нарешті знайшли аванпост «Сайбервеба» у вимірі X. Це укріплене з'єднання навряд чи є їх головною базою бойових операцій, але в ньому обов'язково є якісь підказки про те, що планує «Сайбервеб».{NEWLINE}Можу я піти сказати агентам, щоб готувалися?"
  STR_CYBERWEB_FORTRESS_ASSAULT_DESCRIPTION: "Якщо його захопити, ця фортеця може розкрити найглибші таємниці «Сайбервеба». Візьміть під контроль об'єкт, щоб отримати доступ до комп'ютерного ядра.{NEWLINE}Ця місія відбуватиметься у вимірі X, тому переконайтеся, що весь персонал одягнений у захисне спорядження. Ви прибудете на місце події на всюдиході, тому ваша команда не може перевищувати 14 осіб."
  STR_CYBERWEB_FORTRESS_ASSAULT_BRIEFING: "Ви наближаєтеся до форту «Сайбервеба», що стоїть посеред рожевої пустелі. Візьміть під контроль об'єкт, щоб отримати доступ до ядра комп'ютера. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_CYBERWEB_FORTRESS_ASSAULT: "Штурм фортеці «Сайбервеба»"
  STR_CYBERWEB_FORTRESS_SECURED: "Фортецю «Сайбервеба» захвачено."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA: "Захист аванпосту у вимірі Х"
  STR_ALERT_DIMENSION_X_BASE_DEFENSE: "НАПАД НА АВАНПОСТ У ВИМІРІ Х!"
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_DESCRIPTION: "Наш аванпост у вимірі Х атакують місцеві дикі тварини. Ми повинні пройти крізь портал і нейтралізувати загрозу. Якщо ми цього не зробимо, Рада буде дуже розчарована."
  STR_DIMENSION_X_BASE_DEFENSE_FAUNA_BRIEFING: "Наш аванпост у вимірі Х атакують місцеві дикі тварини. Весь науковий персонал був евакуйований у безпечніше місце. Якщо ми не захистимо об'єкти, базу доведеться відбудовувати, що погано позначиться на нашій репутації. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY: "Захист аванпосту у вимірі Х"
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_DESCRIPTION: "Наш аванпост у вимірі Х атакують місцеві аборигени. Ми повинні пройти крізь портал і нейтралізувати загрозу. Якщо ми цього не зробимо, Рада буде дуже розчарована."
  STR_DIMENSION_X_BASE_DEFENSE_ARMY_BRIEFING: "Наш аванпост у вимірі Х атакують місцеві аборигени. Весь науковий персонал був евакуйований у безпечніше місце. Якщо ми не захистимо об'єкти, базу доведеться відбудовувати, що погано позначиться на нашій репутації. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_DIMENSION_X_DESERT_BRIEFING: "Вибравшись на поверхню, ви бачите дивну, інопланетного вигляду пустелю, що простягається наскільки сягає око. Це місце виглядає придатним для тимчасового аванпосту для дослідницької групи, але спочатку ви повинні убезпечити його і очистити територію від ворожих форм життя. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_DIMENSION_X_DESERT: "Пустеля виміру Х"
  STR_DIMENSION_X_DESERT_SECURED: "Аванпост у вимірі Х облаштовано."
  STR_DIMENSION_X_DESERT_SECURED_UFOPEDIA: "Наша наукова команда успішно створила першу дослідницьку лабораторію в іншому вимірі. Коли ваші агенти повернулися додому, ці вчені почали досліджувати цей дивний світ у пошуках відповідей. Який він? Чим він відрізняється від нашого? Чи він населений? І, найголовніше, де знаходиться «Сайбервеб»?"
  STR_PINK_CAVES_DESCRIPTION: "Ми знайшли розрив у завісі між нашою Землею і виміром Х. Ми повинні дослідити цей незвіданий світ і, якщо все піде добре, побудувати там аванпост. Подорож на інший бік, ймовірно, потребуватиме захисту від небезпек тамтешнього середовища. Очікуйте... дивацтв."
  STR_PINK_CAVES_BRIEFING: "Пройшовши через портал, ви потрапляєте в якусь інопланетну печеру. Знайдіть шлях на поверхню, позначений коричневою сіткою виходу. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_PINK_CAVES: "Пункт переходу у вимір Х"
  STR_ALERT_PINK_CAVES: "ВИМІР Х НАБЛИЖАЄТЬСЯ!"
  STR_CYBERWEB_PORTAL_SYSTEM: "Система порталів «Сайбервеба»"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "Портал «Сайбервеба», який ми захопили, виявився одним з багатьох на Землі. Очевидно, транспросторова технологія, яку використовує «Сайбервеб», має свої недоліки: її можна активувати лише в певний час і в певному місці, тому, щоб підтримувати розумну частоту подорожей, потрібно мати багато таких установок по всій земній кулі. Це означає, що якщо ми хочемо перейти крізь портал, нам доведеться стежити за годинником.{NEWLINE}Ще одна проблема з цими порталами полягає в тому, що вони... негерметичні, тобто, окрім головних воріт, поблизу них спонтанно з'являються менші за розміром «бульбашки». Якщо ці міні-портали з'являються за межами комплексу, це часто призводить до проникнення на Землю позавимірних істот. Однак «Сайбервеб», схоже, не надто переймається цим."
  STR_CYBERWEB_PLANS: "Плани «Сайбервеба»"
  STR_CYBERWEB_PLANS_UFOPEDIA: "У отриманій нами документації йдеться про проект «Сайбервеба» з розробки порталів в інші виміри. Як би неймовірно це не звучало, схоже, що їм не лише вдалося це зробити, але й вони вже досить давно надсилають персонал та матеріали через такі «Вимірні Портали», що свідчить про їхню масштабну операцію на іншому боці. Портал використовує середовище під назвою «Підпростір» і є дуже нестабільним, що призвело до кількох аварій із серйозними втратами. Зрештою, однак, «Сайбервеб» розробив метод керування ним шляхом безпосереднього підключення до нього батареї оптоелектронних суперкомп'ютерів; досі неможливо передбачити, як довго портал залишатиметься відкритим. Якщо ми розробимо спосіб відстеження порушень підпростору, спричинених роботою порталу, ми зможемо точно визначити його місцезнаходження та відправити загін для його захоплення."
  STR_ADVANCED_FIREARMS_DEP_1: "Передумова 1 для володіння розширеною вогнепальною зброєю"
