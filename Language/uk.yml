  STR_REPTIFORMER_CONTROL_DESTROYED: "ВЕЖА ТЕРРАФОРМУВАННЯ РЕПТИЛОЇДІВ ЗНИЩЕНА"
  STR_CROC_RAID: "Напад крокодилоїдів"
