  STR_ALERT_OOZE_NEST: "ЗНАЙДЕНО ГНІЗДО СЛИЗУ. МІСЦЕ:"
  STR_OOZE_NEST_DESCRIPTION: "Желеподібні істоти невідомого походження оселилися в каналізації досить давно, щоб змінити її мікроклімат на щось дуже вороже для людського життя! Ми повинні відправитися туди, в захисному спорядженні, і усунути цю загрозу. Тактична порада: візьміть з собою багато вогню та вибухівки, щоб прокладати собі шлях через лабіринт."
  STR_OOZE_NEST_BRIEFING: "Желеподібні істоти невідомого походження оселилися в каналізації досить давно, щоб змінити її мікроклімат на щось дуже вороже для людського життя! Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_OOZE: "Слиз"
  STR_OOZE_UFOPEDIA: "Ця форма життя, мабуть, походить з дуже екзотичного середовища. Вона виробляє сильні псі-хвилі, які використовуються для виявлення здобичі. Вона може вижити на Землі, але не без труднощів: на неї дуже впливають перепади температури. Її хімічні властивості схожі на загадкові явища «космічної гідри», які спостерігав космічний апарат «Кірю-Каї» у туманності Оріона."
  STR_OOZE_AUTOPSY: "Розтин слизу"
  STR_OOZE_AUTOPSY_UFOPEDIA: "Ця желеподібна маса є сукупністю одноклітинних організмів. Їхні характеристики повністю відрізняються від земних форм життя, і вони є досить токсичними для всього живого. Згусток з'єднаний між собою численними судинами, схожими на вени, що транспортують кров і інформацію про хімічні речовини по колонії."
  STR_OOZE_CORPSE: "Мертвий слиз"
