  STR_CROC_RAID_JUNGLE: "Напад крокодилоїдів: джунглі"
  STR_CROC_RAID_DESCRIPTION: "Натовп воїнів-рептилоїдів несподівано з'явився в селі. Вони розстрілюють людей направо і наліво! Зупиніть це і врятуйте всіх, кого зможете."
  STR_CROC_RAID_BRIEFING: "Натовп воїнів-рептилоїдів несподівано з'явився в селі. Вони розстрілюють людей направо і наліво! Зупиніть це і врятуйте всіх, кого зможете. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_CROC_RAID_UFOPEDIA: "Наш полонений крокодилоїд повідомив, що його загін брав участь у нападах на віддалені населені пункти. Очевидно, єдиною метою цих рейдів є ознайомлення їхніх солдатів з людськими мішенями і навколишнім середовищем на поверхні.{NEWLINE}Як би жахливо це не було, ми підозрюємо, що така підготовка найкраще застосовувалася б у військах, які займаються контролем за людською популяцією. Це може знадобитися, наприклад, якщо рептилоїдам вдасться перетворити все людство на расу рабів."
  STR_REPTOID_ASSASSINATION: "Вбивство рептилоїдів"
  STR_REPTOID_ASSASSINATION_UFOPEDIA: "За необхідності агенти рептилоїдів позбуваються проблемних політичних фігур. Якщо раніше вони робили це непомітно, то останнім часом здебільшого відкинули всі прикриття і готові вбивати своїх опонентів цілком відкрито. Зазвичай групи вбивць діють командами по троє, іноді у супроводі лідера групи."
  STR_REPTOID_ASSASSINATION_SQUAD: "Загін вбивць-рептилоїдів"
  STR_REPTOID_ASSASSINATION_SQUAD_DESCRIPTION: "Невелика група рептилоїдів-вбивць проникла в урядовий комплекс, щоб тероризувати своїх ворогів, вбиваючи місцевих лідерів і персонал. Врятуйте високопоставлених осіб та інших цивільних, щоб захистити добре ім'я X-Com. Оскільки інші рептилоїди напевно спостерігають за територією, ви повинні пробратися всередину, використовуючи лише маскувальне спорядження."
  STR_REPTOID_ASSASSINATION_SQUAD_BRIEFING: "Невелика команда рептилоїдів-вбивць проникла в урядовий комплекс і має на меті тероризувати своїх ворогів, вбиваючи місцевих лідерів і персонал. Врятуйте високопоставлених осіб та інших цивільних, щоб захистити наше добре ім'я. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_ALERT_REPTOID_ASSASSINATION_SQUAD: "НАПАД ВБИВЦЬ-РЕПТИЛОЇДІВ. МІСЦЕ:"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Джерелом енергії інопланетних кораблів та установок є реактор антиматерії, який використовує елеріум (елемент 115) для генерації потужних гравітаційних хвиль, а також інших форм енергії. Перетворення матерії на енергію має неймовірну ефективність 99%, тому  навіть крихітна кількість елериуму може виробляти величезну кількість енергії. Цей пристрій можна легко відтворити за допомогою сплавів прибульців."
  STR_HOTKEYS_GEOSCAPE: "Гарячи клавіши: режим глобусу"
