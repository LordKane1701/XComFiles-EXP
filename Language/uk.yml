  STR_TACTICAL_NEURAL_IMPLANT: "Тактичний нейроімплантат"
  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "Останні досягнення медицини дозволили нам оснастити наших агентів спеціальним мікрокомп'ютером, підключеним безпосередньо до мозку. Тактичний нейронний імплантат значно підвищить їхню швидкість реакції та інші бойові здібності, але коштує він 10 осудності. Його можна встановити в лазареті.{NEWLINE}Потребує: хоробрість 50, реакція 50."
  STR_CYBER_EYE: "Кібер-око"
  STR_CYBER_EYE_UFOPEDIA: "Очний імплантат для заміни стандартної кібернетичної оптики. Забезпечує кращу роздільну здатність зображення і більш чутливий до світла, але для його роботи все одно потрібен сумісний імплантат кори головного мозку."
  STR_CYBER_SKIN: "Кібер-шкіра"
  STR_CYBER_SKIN_UFOPEDIA: "Підшкірна сітка з струмопровідного дроту, що захищає людину від фізичних травм. Регулюється кількома мікрочіпами для забезпечення належної синхронізації з навколишньою плоттю - без цього імплантат міг би призвести до фатальних наслідків. Для належної роботи має бути підключений до сумісного головного пристрою."
  STR_CYBER_HEART: "Кібер-серце"
  STR_CYBER_HEART_UFOPEDIA: "Набагато більше, ніж механічний насос, цей кібернетичний імплантат перевершує свій тілесний аналог у циркуляції крові, підвищуючи стійкість людини до втоми та пошкодження тканин. Для належного регулювання його роботи потрібен сумісний центральний блок."
  STR_HORMONE_REGULATOR: "Регулятор гормонів"
  STR_HORMONE_REGULATOR_UFOPEDIA: "Складний біомеханічний пристрій, який постійно контролює хімічні сполуки в крові та додає додаткові гормони, коли це необхідно. Більш складний, ніж бойові препарати, він підвищує як фізичну працездатність, так і бойову виживаність. Для роботи потрібен сумісний імплантат кори головного мозку."
  STR_CYBER_SIGHT_IMPLANTATION: "Імплантація: Кібер-зір"
  STR_CYBER_SIGHT_IMPLANTATION_UFOPEDIA: "Оновлення для наших агентів Кіберійців, що значно покращує їхню обробку зображень. Дає +2 до дальності нічного бачення та +5 до точності пострілу за 5 очок осудності.{NEWLINE}Вимагає наявності лазарету для встановлення."
  STR_SUBDERMAL_MESH_IMPLANTATION: "Імплантація: Підшкірна сітка"
  STR_SUBDERMAL_MESH_IMPLANTATION_UFOPEDIA: "Оновлення для наших агентів Кіберійців, що надає їм 5 додаткових одиниць броні незалежно від зношеності екіпіровки. Коштує 5  очок осудності. Сітка настільки легка та гнучка, що не обмежує агента жодним іншим чином.{NEWLINE}Вимагає наявності лазарету для встановлення."
  STR_CYBERNETIC_HEART_IMPLANTATION: "Імплантація: Кібер-серце"
  STR_CYBERNETIC_HEART_IMPLANTATION_UFOPEDIA: "Покращення для наших агентів Кіберіців, що є уособленням тропу «плоть слабка, але машина сильна». Штучне серце значно покращує відновлення витривалості, а отже, надає кращу загальну мобільність. Імплантат також надає додатковий захист грудній клітці (+1 броня, окрім нижньої частини). Однак така серйозна модифікація сильно впливає на осудність, назавжди зменшуючи його на 10 очок.{NEWLINE}Вимагає наявності лазарету для встановлення."
  STR_HORMONE_REGULATOR_IMPLANTATION: "Імплантація: Регулятор гормонів"
  STR_HORMONE_REGULATOR_IMPLANTATION_UFOPEDIA: "Покращення для наших агентів Кіберійців, що надає їм +5 витривалості, значний приріст до відновлення після оглушення, а також бонус до морального духу. Однак, втручання в біохімію агентів має зворотний бік - зниження їхньої осудності на 10 очок.{NEWLINE}Вимагає наявності лазарету для встановлення."
  STR_CYBER_SIGHT: "Кібер-зір"
