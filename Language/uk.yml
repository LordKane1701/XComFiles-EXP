  STR_WARP_RIFLE_UFOPEDIA: "Ця екзотична зброя викидає промінь, який викликає порушення атомних сил, що призводить до жорстокого знищення цілі. Надіта броня не має особливого значення, оскільки вона легко розривається променем викривлення."
