  STR_ALERT_REPTIFORMER_TOWER: "ЗНИЩЕННЯ НАВКОЛИШНЬОГО СЕРЕДОВИЩА!"
  STR_REPTIFORMER_TOWER_DESCRIPTION: "Рептилоїди звели в цьому відлюдному місці таємничу споруду. Ця вежа містить жахливий пристрій, який вбиває і видозмінює навколишнє середовище. Які б плани не виношував ворог, ми повинні запобігти подальшій шкоді екосистемі та людській популяції."
  STR_REPTIFORMER_TOWER_BRIEFING: "Рептилоїди звели в цьому відлюдному місці таємничу споруду. Наша мета - жахливий пристрій, розташований всередині вежі, який вбиває і перетворює навколишнє середовище. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
