  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "Культ Апокаліпсису спровокував бунт, і багато пересічних громадян були охоплені божевіллям. Між цими угрупованнями та місцевою поліцією розгорілася справжня бійка. Повідомляється про численні жертви з обох сторін. Ми повинні втрутитися і відновити контроль над територією до того, як туди втрутяться військові, інакше наша репутація в Раді постраждає. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
