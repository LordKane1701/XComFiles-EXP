  STR_CARCHARODON_FERAL_AUTOPSY_UFOPEDIA: "Ця дивна істота, яка, вочевидь, є спробою змішати людську ДНК з акулячою, має шкіру, виготовлену з біологічного полімеру аквапласту, що нагадує за твердістю сталь. Цей екземпляр не має жодних кібернетичних удосконалень, притаманних організмам, пов'язаних з Дагоном."
  STR_CARCHARODON_AUTOPSY: "Розтин кархародона"
  STR_CARCHARODON_FERAL_UFOPEDIA: "Ця людина-акула - не стільки людина, скільки звір. Якщо він і може говорити, то не показує цього, оскільки постійно намагається кусати стіни своєї в'язниці, замість того, щоб відповідати на наші спроби допиту."
  STR_CARCHARODON_UFOPEDIA: "Ці істоти лише на півкроку відійшли від своїх диких прототипів. Імплантати всередині них, схоже, лише мінімально ефективно стримують їхні природні імпульси, що призводить до того, що особистість поглинається жагою крові та люттю. Як наслідок, вони не здатні протистояти спокусі поїдати власних поранених, а це означає, що у них немає справжніх медиків. Ця нестриманість також призводить до того, що в бою вони впадають у несамовитий стан."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "Ця істота надзвичайно стійка до кібернетики Т'Лета. Хоча тіло має більше десятка прикладів кібернетичного вдосконалення, більшість з них функціонує лише частково, особливо імплантати контролю розуму, розташовані в черепі. Схоже, це пов'язано з побічним ефектом потужних регенеративних здібностей істоти, що призводить до того, що її плоть повільно відторгає кібернетику. Ці проблеми, здається, вказують на те, що цей вид є нещодавньою розробкою."
  STR_GREMLIN_POD: "Капсула з гремліном"
  STR_GREMLIN_POD_UFOPEDIA: "Ця кристалічна капсула містить одного маленького гуманоїда в стані анабіозу. Поекспериментувавши, ми, можливо, зможемо відкрити кристал і відновити форму життя. Будемо сподіватися, що це не якась пастка."
  STR_ASSASSIN_CLANS: "Клани ассасинів"
  STR_ASSASSIN_CLANS_UFOPEDIA: "Хоча культ «Чорного Лотоса» була знищена, багато відомих членів успішно уникли арешту - особливо Асасини. Багато з них втратили своє призначення після вигнання їхньої богині або навіть наклали на себе руки, але деякі вирішили використати свої унікальні навички для особистої вигоди. Отримавши від ворогів людства інопланетні технології, вони перетворилися на справжніх злочинців. Розправитися з ними - обов'язок X-Com."
  STR_BANK_ROBBERY: "Пограбування банку"
  STR_ASSASSIN_CLANS_BANK_ROBBERY: "Пограбування банку (клани ассасинів)"
  STR_ALERT_ASSASSIN_CLANS_BANK_ROBBERY: "Клани ассасинів грабують банк!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_DESCRIPTION: "Ассасин «Чорного Лотоса» намагається пограбувати банк. З'являються сумбурні повідомлення про смертоносних роботів-ніндзя. Поліція не може впоратися з цим самотужки - допоможіть їм!"
  STR_ASSASSIN_CLANS_BANK_ROBBERY_BRIEFING: "Ассасин «Чорного Лотоса» намагається пограбувати банк. З'являються сумбурні повідомлення про смертоносних роботів-ніндзя. Поліція не може впоратися з цим самотужки - допоможіть їм! Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_MUGGLE_AI_CONSTRUCTION: "Побудова блоку ШІ"
  STR_MUGGLE_AI: "Блок ШІ"
  STR_MUGGLE_AI_UFOPEDIA: "Штучний інтелект на основі ксеноліту може керувати дронами та іншими механізмами. Вони можуть встановлюватися на різні шасі, які можна міняти місцями так само, як людські обладунки.{NEWLINE}Пробудженому осколку ксеноліта автоматично призначається шасі дрона-розвідника для взаємодії з навколишнім середовищем.{NEWLINE}Блоки ШІ працюють точно так само, як і людські агенти. Замість броні вони підключені до роботизованих шасі. Якщо не вибрано жодне з них, ШІ використовує шасі дрона-розвідника. Якщо шасі буде знищено в бою, ми все одно зможемо відновити його за допомогою трансформації «Відновлення блоку ШІ».{NEWLINE}Оскільки ШІ має свідомість, ми повинні думати про нього як про живу істоту з власними потребами, думками та вподобаннями (хоча здебільшого простими або обмеженими). З цієї причини ШІ займає одне місце в житлових приміщеннях."
  STR_ALIEN_AI: "Блок ШІ прибульців"
  STR_ALIEN_AI_UFOPEDIA: "Тепер ми можемо створювати вдосконалені одиниці ШІ для пілотування наших платформ важкого озброєння з інопланетних електронних компонентів. Ці нові ШІ мають підпрограми алгоритмів навчання, які дозволяють їм ставати кращими, сильнішими та швидшими в бою, як і наші агенти, хоча вони починають трохи неоптимізованими порівняно з базовими блоками ШІ.{NEWLINE}{NEWLINE}Виготовлення одного з таких ШІ передбачає встановлення його на шасі розвідувального дрона та розміщення технічного спеціаліста в наших житлових приміщеннях."
  STR_ALIEN_AI_CONSTRUCTION: "Блок ШІ прибульців"
