  STR_METAPSYCHOLOGY_PREREQUISITE: "Метапсихологія - передумова"
  STR_METAPSYCHOLOGY: "Метапсихологія"
  STR_METAPSYCHOLOGY_UFOPEDIA: "Заборонені знання, які ми отримали, показують таємничий світ невідомого в абсолютно новому світлі. \"Псіоніка\" базується на тонкій маніпуляції електромагнітними полями та іншими енергіями, які можуть викликати напрочуд сильні впливи за принципом ефекту метелика. Контроль над цим ефектом вимагає вирішення деяких дуже складних і дуже екзотичних розрахунків з використанням певних ділянок мозку. Цей процес, як правило, підсвідомий, але надмірне потурання може призвести до божевілля.{NEWLINE}Пристрої, які ми захопили, містять складні схеми, що слугують своєрідним протезом для мозку користувача; тому їхня ефективність безпосередньо залежить від Псі-сили користувача. Однак я вважаю, що існує можливість використання мозку без допомоги. Як цього досягти, ми поки що не знаємо.{NEWLINE}Ми успішно завершили оцінку псі-сили наших агентів. Будь ласка, ознайомтеся з їхніми файлами для отримання більш детальної інформації."
  STR_PARAPSYCHOLOGY_PREREQUISITE: "Парапсихологія - передумова"
  STR_PARAPSYCHOLOGY: "Парапсихологія"
  STR_PARAPSYCHOLOGY_UFOPEDIA: "Докази того, що псіонічні здібності існують, знаходяться перед нашими очима. Наука нарешті має визнати існування магії. Без сумніву, майбутні вчені знайдуть способи пояснити паранормальне, препарують його і розкладуть по скриньках свого розуму. За кілька століть, звісно. Складність людського розуму погано піддається обмеженому людському інтелекту.{NEWLINE}Спостереження показують, що люди мають різну сприйнятливість до ментальних атак. Я припускаю, що це залежить від того, що я називаю початковим духовним потенціалом. Виміряти цей потенціал - наше першочергове завдання. У нас немає століть, тому нам потрібен інший підхід. Набагато легше просто навчитися ходити, ніж описувати ходьбу математичними рівняннями. Ми підемо слідами містиків. Аналогові моделі. Дерево життя. Карти Таро. Галюциногенні препарати. Ми ще не знаємо, що спрацює... і це робить процес захоплюючим, чи не так?"
  STR_WESTMEN_SHADY_TAVERN: "Тіниста таверна"
  STR_ALERT_WESTMEN_TAVERN: "ЗУСТРІЧ З ІНФОРМАТОРОМ"
  STR_WESTMEN_SHADY_TAVERN_DESCRIPTION: "У цьому місці ми повинні зустрітися з людиною в придорожньому барі. Відправляйтеся туди, захопіть людину і доправте її на нашу базу. Рада вважає важливим використовувати такі ситуації, тому зробіть все можливе.{NEWLINE}Дозволено мати при собі лише приховані предмети та цивільний одяг!"
