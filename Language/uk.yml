  STR_ZSRR_AFTER_HQ_EVENT: "Повідомлення Червоного Світанку перехоплено"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення Червоного Світанку. Дозвольте мені вивести його на екран..."
  STR_ZSRR_GOPNIK_DREAM: "Гопницька мрія"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "Червоний Світанок агресивно просуває свою пропаганду серед безробітної молоді міста {0}. Багато новобранців поповнюють їхні ряди, спокушені обіцянками фізичної та політичної влади. Рада наполягає на тому, що це не несе в собі нічого доброго.{NEWLINE}[-100 очок]."
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Боротьба за владу на вулицях"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Під час випадкової перестрілки між членами Червоного Світанку та іншою бандою в місті {0} до справи долучилася місцева поліція. Зачистка була досить виснажливою, але Раді вдалося уникнути надмірної уваги з боку преси та політиків. Здається, вони вважають, що це наша провина, що ми не встигли розібратися з організацією досить швидко.{NEWLINE}[-75 очок]."
  STR_EXALT_SHADOW: "Тінь EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "Хоча мережа EXALT все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко стурбовані цим.{NEWLINE}[-300 очок]."
  STR_EXALT_AFTER_NETWORK_EVENT: "Перехоплено повідомлення EXALT"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення EXALT. Дозвольте мені вивести його на екран..."
  STR_EXALT_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення EXALT"
