  STR_LIGHTCYCLING_UFOPEDIA: "Ми можемо покращити ефективність наших бойових ШІ, встановивши оптронні співпроцесори. Вони можуть забезпечити помітний приріст їхньої бойової обізнаності."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "Програма встановлення тактичних імплантатів"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "Встановлення ТНІ"
  STR_NINJA_ARTS: "Мистецтво ніндзя"
  STR_NINJA_ARTS_UFOPEDIA: "Зрозуміти глибокі знання стародавніх майстрів було нелегким завданням. Тепер ми можемо застосовувати ці вчення до наших найперспективніших агентів, значно підвищуючи їхню фізичну вправність.{NEWLINE}Потребує: ОЧ 60, витривалість 70, точність кидка 55, ближній бій 65, пси-сила 30, осудність 70."
  STR_MARTIAL_ARTS_TRAINING: "Тренування з бойових мистецтв"
