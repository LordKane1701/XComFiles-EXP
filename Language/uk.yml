uk:
  STR_AURA_INSANITY_1_DESCRIPTION: "Це місце має моторошну ауру."
  STR_AURA_INSANITY_2_DESCRIPTION: "Це місце відчуваєтся гнітуче."
  STR_AURA_INSANITY_3_DESCRIPTION: "Це місце здається кошмарним."
  STR_AURA_INSANITY_4_DESCRIPTION: "Тут живуть невимовні жахіття."
  STR_AURA_INSANITY_5_DESCRIPTION: "Це місце — зло."
  STR_CAREER_COMMONER: "Простолюдин"
  STR_CAREER_COMMONER_UFOPEDIA: "Колись ця людина була найзвичайнішим громадянином, якого тільки можна собі уявити. Волею долі вони опинилися в центрі дивної змови. Тепер вони працюють на нас.{NEWLINE}{NEWLINE}+4 Розсудливість, +2 Швидкість відновлення бойового духу"
  STR_CAREER_MARTIAL_ARTIST: "Майстер бойових мистецтв"
  STR_CAREER_MARTIAL_ARTIST_UFOPEDIA: "Більшу частину свого життя ці люди відточували смертоносні навички рукопашного бою. Для них X-Com - найкраще місце, де можна проявити себе.{NEWLINE}{NEWLINE}+4 Рукопашного бою, +4 Витривалості"
  STR_CAREER_SABOTEUR: "Диверсант"
  STR_CAREER_SABOTEUR_UFOPEDIA: "Цей агент має детальну історію, пов'язану з мистецтвом таємних диверсій на службі у держави чи корпорації. Те, що вони там побачили, врешті-решт привело їх у світ таємних організацій. X-Com може використати їхні навички та досвід для захисту Землі.{NEWLINE}{NEWLINE}+2 Реакції, +1 Нічного бачення"
  STR_CAREER_RANGER: "Рейнджер"
  STR_CAREER_RANGER_UFOPEDIA: "Цей агент прийшов із воєнізованого формування, яке зосереджується на нападах у тилу ворога. Це приваблює їх до таких сил, як X-Com, чия діяльність ідеально відповідає їхньому профілю — починаючи з того, що вони дізналися про їхнє існування.{NEWLINE}{NEWLINE}+2 Реакції, +2 Стрілянина, +4 Витривалість"
  STR_CAREER_SAPPER: "Сапер"
  STR_CAREER_SAPPER_UFOPEDIA: "Ця особа є сертифікованим експертом з підриву будівель, військових чи цивільних. Можна було б подумати, що це не пов'язано з високим ризиком зіткнення з надприродним, але ви помиляєтесь: значна частина робіт зі знесення пов'язана з демонтажем тіньових промислових та військових комплексів. Як тільки ви звикнете до того, що там можна знайти, приєднання до X-Com здаватиметься майже природним прогресом.{NEWLINE}{NEWLINE}+2 до швидкості відновлення після оглушення, +2 до кидка"
  STR_CAREER_MARINE: "Морпіх"
  STR_CAREER_MARINE_UFOPEDIA: "Досвідчений ветеран елітних штурмових підрозділів. Давній досвід їхньої служби зрештою привів їх до нашої секретної ініціативи.{NEWLINE}{NEWLINE}+3 Стрільба, +3 Сила"
  STR_CAREER_SPY: "Шпигун"
  STR_CAREER_SPY_UFOPEDIA: "Ця особа колись працювала в розвідувальному агентстві. Під час виконання службових обов'язків вона натрапила на секрети, не призначені для непосвячених, і зрештою потрапила до лав X-Com.{NEWLINE}{NEWLINE}+2 Реакції, +4 Розсудливість, +1 Швидкість відновлення морального духу"
  STR_CAREER_MARKSMAN: "Стрілець"
  STR_CAREER_MARKSMAN_UFOPEDIA: "Цей агент обрав військову кар'єру снайпера. Дивні явища і тіньова організація, з якою він зіткнувся на полі бою, дозволили йому вступити до наших лав.{NEWLINE}{NEWLINE}+5 Стрільба"
  STR_CAREER_SOLDIER: "Солдат"
  STR_CAREER_SOLDIER_UFOPEDIA: "Як навчений військовий офіцер, ця особа мала чимало можливостей зіткнутися з таємними організаціями та іншими потойбічними загрозами. Це робило її найкращим кандидатом для вербування до X-Com.{NEWLINE}{NEWLINE}+2 до стрільби, +2 до здоров'я, +4 до витривалості"
  STR_CAREER_POLICE_OFFICER: "Поліцейський"
  STR_CAREER_POLICE_OFFICER_UFOPEDIA: "Працюючи в поліції, ця особа натрапила на важливу таємницю, пов'язану з культом інопланетян, нестандартною формою життя чи чимось подібним. Вони не могли офіційно продовжувати цю тему, тому погодилися на переведення сюди.{NEWLINE}{NEWLINE}+3 Стрілянина, +3 Ближній бій"
  STR_CAREER_DETECTIVE: "Детектив"
  STR_CAREER_DETECTIVE_UFOPEDIA: "Ця особа зробила собі кар'єру завдяки проведенню розслідувань, або як частина поліції, або як частина приватної компанії. Легко здогадатися, як вона потрапила до наших лав.{NEWLINE}{NEWLINE}+2 Здоров'я, +2 Ближній бій, +4 Розсудливість"
  STR_CAREER_JOURNALIST: "Журналіст"
  STR_CAREER_JOURNALIST_UFOPEDIA: "Ця особа роками розкривала таємниці, які уряди намагалися приховати від громадськості. Приєднавшись до X-Com, вона перейшла від простого спостереження до активного захисту.{NEWLINE}{NEWLINE}+1 до Псі-сили, +1 до відновлення морального духу, +1 до відновлення енергії"
  STR_CAREER_STUDENT: "Студент"
  STR_CAREER_STUDENT_UFOPEDIA: "Цей агент має академічну освіту і ніколи не втратить можливості рішуче раціоналізувати будь-яке дивне явище. Це не відлякує його від пошуку таких явищ, саме так він сюди й потрапив. {NEWLINE}{NEWLINE}+10 Розсудливість"
  STR_CAREER_SAILOR: "Моряк"
  STR_CAREER_SAILOR_UFOPEDIA: "Цей агент раніше працював на морському судні. Існують дивні явища, деякі з яких можуть спонукати людину до надприродного. {NEWLINE}{NEWLINE}+4 Сила, +2 Ближній бій"
  STR_CAREER_MYSTERY_HUNTER: "Мисливець за таємницями"
  STR_CAREER_MYSTERY_HUNTER_UFOPEDIA: "Дослідження стародавніх руїн, відстеження дивних тварин або полювання на привидів у них в крові. Приєднання до X-Com було природним вибором для оформлення цієї пристрасті в кар'єру.{NEWLINE}{NEWLINE}+10 Хоробрість"
  STR_CAREER_PILOT: "Пілот"
  STR_CAREER_PILOT_UFOPEDIA: "Ця особа раніше керувала звичайними літальними апаратами, такими як комерційні авіалайнери, вантажні літаки або рятувальні гелікоптери. Чи зустрічала вона НЛО?{NEWLINE}{NEWLINE}+4 Реакції, +2 Стрілянина"
  STR_CAREER_MEDIC: "Медик"
  STR_CAREER_MEDIC_UFOPEDIA: "Медична кар'єра змушує бачити речі, які звичайні люди легко відкинули б як очевидний обман. Цей агент пішов цим шляхом і зрештою приєднався до наших лав.{NEWLINE}{NEWLINE}+8 Розсудливість, +1 Швидкість відновлення енергії"
  STR_CAREER_PSYCHOLOGIST: "Психолог"
  STR_CAREER_PSYCHOLOGIST_UFOPEDIA: "Працівники психологічного напрямку  іноді натрапляють на фрагменти таємних знань, що перебувають на межі колективного людського сприйняття. Стати частиною X-Com — це шлях, яким деякі обирають піти.{NEWLINE}{NEWLINE}+1 Псі-сила, +2 Псі-навички, +1 здоров'я"
  STR_CAREER_FIREMAN: "Пожежник"
  STR_CAREER_FIREMAN_UFOPEDIA: "Пожежні та рятувальні операції можуть завести вас у найдивніші місця. Коли таке трапляється, приєднання до X-Com може здатися логічним вибором.{NEWLINE}{NEWLINE}+3 ВО, +2 Метання, +1 Сила"
  STR_CAREER_EXPLORER: "Дослідник"
  STR_CAREER_EXPLORER_UFOPEDIA: "Дослідження старих руїн, культур корінних народів чи екзотичних тварин — це робота з високим ризиком, коли йдеться про незвичайні явища. X-Com зазвичай із задоволенням запрошує таких експертів до своїх лав.{NEWLINE}{NEWLINE}+2 ВО, +2 Здоров'я, +4 Витривалість"
  STR_CAREER_DATA_ANALYST: "Аналітик даних"
  STR_CAREER_DATA_ANALYST_UFOPEDIA: "Ця особа жила буденним життям, обробляючи нескінченні потоки даних... Поки одного дня вона не помітила закономірність і просто не могла її відпустити.{NEWLINE}{NEWLINE}+4 Розсудливість, +2 Псі-сила"
  STR_CAREER_ADEPT: "Адепт"
  STR_CAREER_ADEPT_UFOPEDIA: "Ця особа досліджувала межі людської свідомості за допомогою містицизму, екстрасенсорного сприйняття (ЕСП) або подібних практик. Їй це вдалося, що зрештою привело її до нас.{NEWLINE}{NEWLINE}+3 до Псі-навичок, +1 до здоров'я, +1 до розсудливості"
  STR_CAREER_THIEF: "Злодій"
  STR_CAREER_THIEF_UFOPEDIA: "Колишні злочинці, вони приєдналися до X-Com, щоб краще застосувати свої навички та, можливо, навіть знайти покаяння.{NEWLINE}{NEWLINE}+2 ВО, +1 Нічний зір"
  STR_CAREER_ILLUSIONIST: "Ілюзіоніст"
  STR_CAREER_ILLUSIONIST_UFOPEDIA: "Ця особа звикла прокладати собі шлях у житті, використовуючи свої спритні пальці, щоб відволікати та вводити інших в оману. Вона вважала, що вся таємниця — це лише дим і дзеркала; вона помилялася, і врешті-решт приєдналася до X-Com.{NEWLINE}{NEWLINE}+5 TU"
  STR_CAREER_DELIVERY_MAN: "Постачальник"
  STR_CAREER_DELIVERY_MAN_UFOPEDIA: "Всупереч поширеній думці, здійснення доставок пов'язане з напрочуд високим ризиком зіткнутися з чимось, що цивільна особа ніколи не повинна бачити. Ця людина не піддалася відради та зрештою проміняла свій фургон на службу в X-Com.{NEWLINE}{NEWLINE}+10 до витривалості"
  STR_CAREER_MOUNTAINEER: "Альпініст"
  STR_CAREER_MOUNTAINEER_UFOPEDIA: "Ця особа провела більшу частину свого життя, живучи простим життям у високогір'ї, поки все не ускладнилося, і вона не приєдналася до наших лав.{NEWLINE}{NEWLINE}+5 Здоров'я"
  STR_CAREER_DRIVER: "Водій"
  STR_CAREER_DRIVER_UFOPEDIA: "Попереднє життя цього агента полягало в перевезенні товарів або людей наземним транспортом. Щось, з чим вони зіткнулися під час однієї зі своїх подорожей, справило такий вплив на їхню психіку, що їх потягнуло до надприродного, і зрештою вони потрапили до наших списків на роботу.{NEWLINE}{NEWLINE}+5 реакцій"
  STR_CAREER_ATHLETE: "Спортсмен"
  STR_CAREER_ATHLETE_UFOPEDIA: "Ця особа колись мала спортивну кар'єру, будь то футбол, стрільба з лука, снукер тощо. Як тільки вона натрапила на глобальну секретність, вона вирішила, що це ще один виклик, і приєдналася до X-Com.{NEWLINE}{NEWLINE}+5 Метання"
  STR_CAREER_LABORER: "Робітник"
  STR_CAREER_LABORER_UFOPEDIA: "Ця особа бачила на своєму робочому місці речі; речі навіть дивніші, ніж тверезий кранівник... Вона могла б ігнорувати це, але вирішила присвятити свої сили боротьбі із загрозами, що нависли над нашою планетою.{NEWLINE}{NEWLINE}+5 Сила"
  STR_CAREER_FENCER: "Фехтувальник"
  STR_CAREER_FENCER_UFOPEDIA: "Усе життя цих особистостей оберталося навколо вивчення рукопашного бою, зазвичай для змагального виду спорту. Їхній невпинний пошук сильніших та незвичайних супротивників зрештою привів їх до розкриття таємниці, і вони врешті-решт приєдналися до наших лав.{NEWLINE}{NEWLINE}+5 Ближній бій"
  STR_CAREER_MYSTIC: "Містик"
  STR_CAREER_MYSTIC_UFOPEDIA: "Протягом більшої частини свого життя вони мали одне прагнення: ментальна сила. Їхній суворий спосіб життя дозволив їм розкрити деякі аспекти глобальної змови та зробив їх привабливим вибором для наших рекрутерів.{NEWLINE}{NEWLINE}+3 Псі-сила, -2 Витривалість"
  STR_CAREER_ENGINEER: "Інженер"
  STR_CAREER_ENGINEER_UFOPEDIA: "Ці особистості все своє життя працювали з погано оснащеними машинами. Сервіс X-Com вже не гірший, чи не так?{NEWLINE}{NEWLINE}+1 броня"
  STR_CAREER_ASTRONOMER: "Астроном"
  STR_CAREER_ASTRONOMER_UFOPEDIA: "Нічне небо було всім життям цих осіб, доки вони не побачили деякі небесні явища, які не можна було задовільно пояснити традиційною наукою. Вони приєдналися до X-Com, щоб дізнатися більше.{NEWLINE}{NEWLINE}+2 Нічний зір, -6 Розсудливість"
  STR_CAREER_TRADER: "Торговець"
  STR_CAREER_TRADER_UFOPEDIA: "Роки наполегливої ​​праці на відкритому ринку дали цій особі гостре почуття прибутку та зробили її невпинною, що дозволило їй зазирнути у таємниці цього світу.{NEWLINE}{NEWLINE}+3 До показника відновлення енергії, -1 Здоров'я"
  STR_CAREER_PUNK: "Панк"
  STR_CAREER_PUNK_UFOPEDIA: "Цей агент провів більшу частину свого життя, долаючи сувору реальність вуличного життя. Його нетрадиційний спосіб життя допоміг йому познайомитися з невідомим, і він не з тих, хто боїться конфліктів, тому він тут і зараз. {NEWLINE}{NEWLINE}+3 До показника відновлення після оглушення, -2 До ​​здорового глузду"
  STR_CAREER_COACH: "Тренер"
  STR_CAREER_COACH_UFOPEDIA: "Професією цієї особи було вислуховування проблем інших людей та допомога в їх вирішенні. Але що, якби ці проблеми були неземними? Ця особа більш ніж рада взятися за це завдання! Стати агентом X-Com — це дивний шлях, але ось ми тут. {NEWLINE}{NEWLINE}+3 До показника відновлення морального духу, -1 Реакція"
  STR_CAREER_FARMER: "Фермер"
  STR_CAREER_FARMER_UFOPEDIA: "Цей старий агент мав ферму. Все було добре, поки раптом це не сталося через прибульців, зомбі, монстрів чи інші незвичайні загрози, з якими стикаються люди, що живуть у сільській місцевості. Вони вижили та приєдналися до X-Com, щоб показати, що з ними не варто зв’язуватись.{NEWLINE}{NEWLINE}+4 Витривалість, +2 Здоров'я, +2 Сила"
  STR_CAREER_HUNTER: "Мисливець"
  STR_CAREER_HUNTER_UFOPEDIA: "Ця особа зіткнулася з чимось у дикій природі, з дивним явищем, яке не можна було назвати природним. Вона приєдналася до нашої організації, щоб полювати на більшу дичину, ніж могла собі уявити. {NEWLINE}{NEWLINE}+3 до стрільби, +3 до здоров'я"
  STR_CAREER_PRIEST: "Священик"
  STR_CAREER_PRIEST_UFOPEDIA: "Цей агент колись був чоловіком чи жінкою у вищому становищі, і, можливо, досі ним є. Ставши свідком переконливих доказів чогось зловісного, що відбувалося під час виконання його релігійних обов'язків, він вирішив приєднатися до наших лав, щоб більш безпосередньо протидіяти цим загрозам.{NEWLINE}{NEWLINE}+2 до швидкості відновлення морального духу, +1 до Псі-сили, +2 до розсудливості"
  STR_CAREER_HISTORIAN: "Історик"
  STR_CAREER_HISTORIAN_UFOPEDIA: "Ретельне вивчення стародавніх документів стало для цієї особи воротами до відкриття прихованого другого шару в нашому світі — частиною одного з них є X-Com. Вона вирішила приєднатися до нас, щоб дізнатися більше.{NEWLINE}{NEWLINE}+1 до відновлення морального духу, +1 до ближнього бою, +2 до Псі-сили, +6 до розсудливості, -5 до здоров'я"
  STR_CAREER_ENTERTAINER: "Артист"
  STR_CAREER_ENTERTAINER_UFOPEDIA: "Цей агент раніше працював у сфері розваг, де його широко розуміли, наприклад, офіціантом, музикантом, куртизанкою, ведучим або навіть телезіркою. Ви б не повірили, скільки всього можна побачити в цьому бізнесі, але він це зробив і був настільки рішуче налаштований діяти на основі цих знань, що зрештою приєднався до X-Com.{NEWLINE}{NEWLINE}+1 до показника відновлення морального духу, +1 до показника відновлення енергії, +1 до показника відновлення оглушення"
  STR_CAREER_NEGOTIATOR: "Парламентер"
  STR_CAREER_NEGOTIATOR_UFOPEDIA: "Кар'єра цієї особи повністю залежала від її харизми та емпатії, найчастіше в бізнесі чи правоохоронних органах. Вона приєдналася до X-Com через незвичайну інформацію, яку знайшла під час виконання службових обов'язків.{NEWLINE}{NEWLINE}+3 до передньої броні, +1 до Псі-сили"
