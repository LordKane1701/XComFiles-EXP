  STR_DREAMING: "Сновидіння"
  STR_DREAMING_UFOPEDIA: "Сновидіння - це ментальна техніка, яка дозволяє практикуючому входити в медитативний транс для дослідження власного розуму. Хоча деталі того, як це працює, залишаються незрозумілими, здається, що це з'єднує мозок з якимось зовнішнім середовищем, яке називається «світ снів», дозволяючи суб'єкту повністю проявити себе у власному сновидінні. Це небезпечний процес, оскільки сновидець піддається впливу різних природних сил, що керують світом снів, а це означає, що будь-яке пошкодження, отримане уві сні, спричиняє психічні порушення і, можливо, смерть.{NEWLINE}Сновидіння - це одиночна місія, оскільки ніхто не може взяти з собою у власний сон інших людей. Звісно, те ж саме стосується і фізичних предметів: ви не можете нічого взяти з собою або принести назад. Однак є винятки: певні псионічні предмети можуть підлаштовуватися під сновидця і проявлятися в його володінні уві сні, а також існують дуже рідкісні випадки, коли об'єкти сну здатні відтворюватися наяву, використовуючи життєву силу сновидця.{NEWLINE}Якщо ви прокинитеся уві сні, то будете озброєні так званим «мечем снів»: проявом ваших псионічних сил, які є вашим єдиним захистом проти мешканців цього дивного світу. Тому в таких місіях повинні брати участь лише добре підготовлені псионіки, якщо тільки ви не маєте з собою іншої зброї."
  STR_DELICIOUS_CAKE: "Смачний торт"
