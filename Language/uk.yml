  STR_DR_ALPHA_ISLAND_DESCRIPTION: "На цьому маленькому вулканічному острові доктор Альфа та його звіринець сховалися від світу. У нас є підстави вважати, що він щось замишляє, тому ми не можемо залишити його напризволяще. У нас є лише одна спроба, тож ми повинні діяти негайно і досягти успіху!"
