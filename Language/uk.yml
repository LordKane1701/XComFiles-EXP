  STR_USTATION: "Орбітальна станція прибульців"
  STR_ALERT_USTATION: "Орбітальна станція прибульців доступна"
  STR_USTATION_DESCRIPTION: "Часовий проміжок, щоб дістатися до космічної станції прибульців, відкрито. Щоб дати відсіч загарбникам, нам потрібно штурмувати цей орбітальний об'єкт і захопити одну з унікальних сутностей, що керують ним.{NEWLINE}ПОПЕРЕДЖЕННЯ: це місія у відкритому космосі. Переконайтеся, що ви вдягнули космічну броню, яка дозволяє пересуватися в умовах невагомості. Будь-яке непридатне спорядження буде автоматично замінено на стандартний скафандр."
  STR_USTATION_BRIEFING: "Ваш корабель наблизився до космічного об'єкта прибульців. Щоб дати відсіч загарбникам, нам потрібно штурмувати цей орбітальний об'єкт і дістатися до зони виходу, позначеної помаранчевими секціями підлоги. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_USTATION_INSIDE: "Всередені орбітальної тсанціі прибульців"
  STR_USTATION_INSIDE_BRIEFING: "Штурм інопланетної космічної станції просувається успішно. Наша мета - отримати останки мозку прибульців, який керує цією станцією. Його основна частина, найімовірніше, знаходиться в кімнаті управління. Перемогти можна або вбивши всіх ворогів, або відвоювавши «труп» видимої частини. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_TRACE_FLARE: "Освітлювач з палива прибульців"
  STR_TRACE_FLARE_UFOPEDIA: "Оскільки сліди палива прибульців світяться яскраво і довго, їх можна використовувати як джерело світла. Методом проб і помилок нам вдалося знайти спосіб зберегти їх на довший час у напівпрозорій капсулі, щоб зробити світло більш яскравим, ніж у нашого стандартного електричного освітлювача."
  STR_ELERIUM_FLARE_X5: "Елеріумний освітлювач (х5)"
  STR_ELERIUM_FLARE: "Елеріумний освітлювач"
  STR_ELERIUM_FLARE_UFOPEDIA: "Маючи знання про елеріумні батареї, ми можемо виготовляти значно яскравіші та міцніші освітлювачі. На жаль, це супроводжується невеликим збільшенням ваги."
  STR_SEA_GUARD: "Морська охорона"
  STR_SEA_GUARD_UFOPEDIA: "У співпраці з «Хайдроспейс Дайнемікс» ми створили спільні сили швидкого реагування, здатні протистояти багатьом дрібним загрозам, що надходять з морських глибин. Це формування лише афілійоване з нами, оскільки перебуває під наглядом Ради, подібно до Корпусу порятунку. Це має полегшити нашу роботу - як довго можна переслідувати одну форму морського життя за іншою?"
  STR_DOWNED_UFO: "Збите НЛО"
  STR_ALERT_DOWNED_UFO: "ВІЙСЬКОВІ ЗБИЛИ НЛО"
  STR_DOWNED_UFO_DESCRIPTION: "Військово-повітряним силам вдалося відстежити і збити НЛО. До місця події стягується спецназ, а військові оточили територію.{NEWLINE}Оскільки це наша спеціалізація, ми домовилися з урядом про відстрочку штурму місця падіння до прибуття наших агентів. Необхідно негайно відправити туди команду, оскільки військові не будуть довго чекати і знищать об'єкт при найменшій загрозі, а нам потрібно зібрати якомога більше інопланетних артефактів для подальших досліджень."
