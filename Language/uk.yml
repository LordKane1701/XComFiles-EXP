  STR_REPTOID_BASE: "База рептилоїдів"
  STR_REPTOID_BASE_BRIEFING: "Ми проникли в командний комплекс рептилоїдів. Ми повинні знищити або захопити весь персонал рептилоїдів, щоб надіслати їм чіткий сигнал, і тоді, можливо, вдасться досягти дипломатичного рішення. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_NEODERM: "Неодерма"
  STR_NEODERM_UFOPEDIA: "Хоча ми не можемо просто виростити власного бладхаунда за одну ніч, ми можемо надихнутися їхнім досвідом і посилити наших собак штучною підшкірною бронею. Цей додатковий шар, створений на основі міцної тканини, збільшує загальну броню на 5. Він поєднується з будь-якою одягнутою бронею.{NEWLINE}Потрібен лазарет."
  STR_PREDATOR: "Хижак"
  STR_PREDATOR_UFOPEDIA: "Цей влучно названий витвір передової кібернетики можна імплантувати більшості ссавців (але не приматам), щоб значно покращити їхню продуктивність у польових умовах. Тварина стає більш пристосованою до тривалого фізичного виснаження, а також фізично сильнішою."
  STR_DAGONIZATION: "Дагонізація X-Com"
  STR_DAGONIZATION_UFOPEDIA: "Вивчення дагонітів, включаючи їхні найекстремальніші форми, дозволило нам виокремити та дослідити так званий «синдром Дагона»: набір психофізичних відхилень, які відрізняють їх від звичайних людей. Цей процес базується на психіці і не дуже добре вивчений, але ми можемо відтворити його в будь-якій людині. Це відкриває новий цікавий шлях для наших людських ресурсів: використовуючи сучасну медицину і медитацію, ми можемо змінити наших агентів, щоб зробити їх більш схожими на послідовників Дагона. Це дещо покращить їхню психічну силу (в межах людських параметрів), нічний зір і вроджену броню, але за ці бонуси доведеться заплатити 20 одиницями осудності.{NEWLINE}Вимагає: хоробрість - 40{NEWLINE}Потрібен лазарет."
  STR_BLOOD_BOOSTING: "Прискорення кровообігу"
  STR_BLOOD_BOOSTING_UFOPEDIA: "Наші дослідження над лучадорами в поєднанні зі знаннями екзотичної біохімії дозволили нам ініціювати подібні процеси у людей. Процедура загалом безпечна, але зміни, які вона викликає в організмі реципієнта, досить глибокі: швидко збільшується м'язова маса, що значно підвищує спритність і силу людини, вона стає більш сприйнятливою і досягає кращого нічного бачення (+1 плитка). Однак мозок демонструє деякий еволюційний регрес, дещо підвищується наполегливість ціною значного зниження емоційного контролю і сили волі. Тому найбільш логічними кандидатами на це лікування є психічно ослаблені люди.{NEWLINE}Вимагає: хоробрість - 50, осудність - 45{NEWLINE}Потрібен лазарет.{NEWLINE}ПОПЕРЕДЖЕННЯ: БЛОКУЄ ДЕЯКІ ІНШІ ВИДИ ТРЕНУВАНЬ."
  STR_GUN_KATA: "Ган-Ката"
  STR_GUN_KATA_UFOPEDIA: "Деякі високопоставлені члени EXALT практикують езотеричні тренування, використовуючи псиклон для досягнення кращого фокусування при стрільбі з далекобійної зброї. Тепер ми можемо повторити цю методику. Будь-який агент, який пройде цей режим тренувань, одразу ж отримає 10 балів до своєї точності пострілу, та підвищує максимальну точність стрільби на 5 балів. Вони також тренують 5 балів до реакції. Зі зрозумілих причин, це коштує 10 очок осудності.{NEWLINE}Вимагає: точність стрільби - 60{NEWLINE}Потрібен спортзал."
  STR_XCOM_ENHANCEMENT: "Біопосилення X-Com"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "Тепер у нас є технологія, яка дозволяє нам покращувати наших агентів так само, як це робить організація «Червоний Світанок»: підвищувати їхню силу і витривалість до надлюдського рівня. Однак це вдосконалення дуже небезпечне для людей без достатньої фізичної підготовки, тому воно буде доступне лише нашим більш досвідченим агентам. Назавжди зменшує осудність на 10.{NEWLINE}Вимагає: витривалість - 60, здоров'я - 40, сила - 35{NEWLINE}Потрібен лазарет."
  STR_STORM: "Шторм"
  STR_STORM_UFOPEDIA: "Ця підозріла речовина позиціонується як сироватка для розвитку м'язів. Її хімічний склад натякає на якусь дуже дивовижну науку. Не рекомендується для споживання людиною."
  STR_ZSRR_STORM_TRADE: "«Червоний Світанок» торгує «Штормом»"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "Щоб фінансувати свою діяльність, «Червоний Світанок» поширює певний хімічний продукт, який використовується для розвитку м'язової тканини. Ця таємнича суміш під назвою «Шторм» безпосередньо пов'язана з потойбічною технологією «Червоного Світанку», сміховинно дорогою і в більшості випадків абсолютно безглуздою (або дуже шкідливою). Втім, є рідкісні випадки, коли дуже успішні споживачі «Шторму» отримують надлюдські здібності без жодних негативних наслідків. Ці чутки тримають «Червоний Світанок» у бізнесі.{NEWLINE}Ми повинні ближче познайомитися з цим їхнім бізнесом..."
  STR_SUV_VIP: "Кортеж ВІП-персони"
