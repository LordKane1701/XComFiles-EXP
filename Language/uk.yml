  STR_KYBERISM: "Кіберізм"
  STR_KYBERISM_UFOPEDIA: "{ALT}Вивчивши передові технології «Сайбервеба», ми розширили нашу майстерність у кібернетиці до рівня повного перетворення тіла. У поєднанні з методами, запозиченими з «Хірургії прибульців», це дозволяє нам удосконалити наших агентів до рівня кіборгів класу «Кіберієць». Завдяки підшкірному покриттю та штучному розширенню кори головного мозку, кіберійці витриваліші та набагато швидше реагують. Єдиний їхній недолік - знижена витривалість, оскільки доповнення накладають важкий відбиток на їхні тіла. Кіберійці також більш стійкі до болю і втрати крові, а їхні кібернетичні очі забезпечують їм чудовий нічний зір. Вони можуть мати доступ до спеціального екіпірування (будь-яка вдягнена броня буде знищена).{ALT}"
  STR_OLYMPIAN: "Олімпієць"
  STR_OLYMPIANISM: "Олімпіонізм"
  STR_OLYMPIANISM_UFOPEDIA: "Теорія нейронних мереж прибульців опосередковано привела нас до квантового стрибка в розумінні того, як псионічні системи взаємодіють одна з одною. Це, в свою чергу, дозволило нам розробити методи тренувань для доступу до раніше невикористаних псіонічних здібностей у людей з сильною експресією генів нефілімів (пси-сила 60 або вище). Це дозволяє суб'єкту проявляти свою силу у вигляді потужної пси-аури або левітувати (летаючі костюми дають бонус до ОЧ). Піддослідного заспокоюють і вводять у штучний транс тривалістю в місяць, який стимулює і тренує раніше неактивні псіонічні центри в мозку. Процес досить обтяжливий для психіки, через що агент втрачає 10 очок хоробрості. Будь-яке вдягнуте обмундирування буде знищено."
  STR_INFERNAL: "Інфернал"
  STR_INFERNALISM: "Інферналізм"
  STR_INFERNALISM_UFOPEDIA: "Торкнувшись Чорної Сфери, Інфернали телепатично зв'язуються з місцем, звідки її було витягнуто. Цей зв'язок модифікує їхню псионіку, підживлюючи її потойбічними енергіями. Такий агент отримує посилення багатьох бойових здібностей, а також стійкість до псионічних впливів і травм, але ціною психічної нестабільності, спричиненої випадковими зіткненнями з чужими, зловмисними сутностями. Психічна допомога - ключ до збереження їхньої працездатності.{NEWLINE}Потребує: пси-сила 33 та хоробрість 40. Потрібна Пси-лабораторія. Будь-яке вдягнуте обмундирування буде знищено."
  STR_SPARTAN: "Спартанець"
  STR_SPARTANISM: "Спартанізм"
  STR_SPARTANISM_UFOPEDIA: "{ALT}Ми не до кінця розуміємо, як саме, але перенаправлення психічного потенціалу людини на фізичні показники виявляється можливим. Психічні здібності наших агентів створюють постійне поле, що пронизує їхні тіла, значно збільшуючи силу, швидкість і витривалість за допомогою прямої стимуляції клітин. Такі особи демонструють надлюдські здібності без жодних негативних наслідків для їхнього здоров'я чи психіки в довгостроковій перспективі. Однак вони назавжди втрачають усі свої псіонічні навички, оскільки енергія перенаправляється в інше місце.{NEWLINE}Становлення спартанця передбачає медитацію у стані сну, тимчасові біологічні імплантати мозку та напружений режим тренувань. Потребує: пси-сила 44. Потрібна Пси-лабораторія. Будь-яке вдягнуте обмундирування буде знищено.{ALT}"
  STR_PROTEANISM: "Протеанізм"
  STR_PROTEANISM_UFOPEDIA: "За допомогою вживлення зомбі-паразита, наші агенти можуть отримати певні зомбі-подібні здібності, як-от підвищену фізичну стійкість і кращий нічний зір. Найголовніше, що такі агенти можуть воскресати навіть після смерті, якщо їхній труп буде знайдено. Однак за це доводиться платити: протеанці стають досить млявими і менш здатними до телепатії. На щастя, їхня особистість і пам'ять майже не страждають.{NEWLINE}Протеанізм доступний на екрані трансформації. ПОПЕРЕДЖЕННЯ: зніміть броню перед процедурою, щоб уникнути її знищення."
  STR_PROTEAN: "Протеанець"
  STR_PROTEAN_REVIVAL: "Відродження протеанців"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Протеанців створених за допомогою таємничої технології муміфікації, неймовірно важко знищити. Навіть серйозного пошкодження життєво важливих органів часто буває недостатньо, щоб вбити протеанця назавжди, завдяки їхнім потужним регенеративним здібностям. Зазвичай вони можуть повністю відновитися навіть після серйозних ушкоджень мозку, оскільки їхня нервова система більш розгалужена, ніж у звичайної людини, а зомбі-паразит надає їм психічну допомогу. Тому, якщо ми витягнемо «мертвого» протеянця з поля бою і помістимо його в операційну, він буде на ногах протягом якихось двох тижнів. Однак очікується деяка втрата їхньої пам'яті та бойових здібностей, поки вони знову не стануть досвідченими. За потреби ми можемо повторювати цей процес до нескінченності.{NEWLINE}Відродження доступне на екрані трансформації."
  STR_HELIX_KNIGHT: "Лицар Спіралі"
  STR_HELIX_KNIGHT_UFOPEDIA: "Поєднання всіх людських біологічних, технологічних і соціальних потенціалів, придатних для того, щоб вести людство в майбутнє. Лицарі Спіралі можуть бути обрані лише з найкращих агентів, які вже оволоділи всіма іншими джерелами сили. Коли людська велич вкорінюється в наших генах, ми переступаємо межу між передовою наукою та космічною магією."
  STR_HELIX_PSION: "Псион Спіралі"
  STR_HELIX_PSION_UFOPEDIA: "Космос і Земля, небо і земля - всі вони пов'язані через псионічне поле. З усіма знаннями та технологіями людства ми виявили, що з достатнім біологічним вдосконаленням ми можемо дотягнутися і відчути незліченні світи ззовні. Тепер зірки манять нас, і ми прагнемо повернутися до них."
  STR_STARCHILD: "Зоряна дитина"
  STR_STARCHILD_UFOPEDIA: "Завдяки ретельному застосуванню інопланетних медичних методів, ми можемо стимулювати сектоїдні частини ДНК наших гібридів, загалом підвищуючи їхню бойову майстерність. Звичайно, це призводить до значної втрати здорового глузду.{NEWLINE}Потрібен лазарет.{NEWLINE}УВАГА: ВЗАЄМОВИКЛЮЧНО ІЗ ЗЕМЛЯНАРОДЖЕНИМИ."
  STR_EARTHBORN: "Народжений на Землі"
  STR_EARTHBORN_UFOPEDIA: "Практика, заснована на медитації, яка відкриває шлях до ретельного розумового розвитку, від абстрактного мислення до емпатії. Гібриди, народжені Землею, — це надійні псионіки з хорошою психічною стійкістю та залізною рішучістю.{NEWLINE}Потрібна Псі-лабораторія.{NEWLINE}УВАГА: ВЗАЄМОВИКЛЮЧНІ ЗІ ЗОРЯНИМ ЧИЛОМ."
  STR_SECTOID_LEGACY: "Спадщина сектоїдів"
  STR_SECTOID_LEGACY_UFOPEDIA: "Гібриди з ослабленим зв'язком з сектоїдами придумали релігійну думку. Вона має на меті примирити дуалістичну природу гібридів, оскільки вони є в рівній мірі людьми та прибульцями. Як носії первородного гріха насильства, вчиненого сектоїдами, віра гібридів наголошує на оволодінні обома половинами своєї природи, навіть якщо одна з них в основному добра, а інша - зла.{NEWLINE}Гібрида, який досягає достатньої майстерності в самоконтролі, запрошують на церемонію, де старійшина передає йому спадщину. Це включає в себе інопланетні техніки, які дозволяють ще краще контролювати тіло і розум, але ціною того, що розум піддається прямому впливу його холодного, чужорідного «я». Це тягар, який кожен гібрид з гордістю бере на себе, і який вважається обрядом дорослішання.{NEWLINE}Потребує: витривалість 60, здоров'я 40, хоробрість 60, пси-навичка 20"
  STR_HYBRIDS_HIDDEN_POTENTIAL: "Прихований потенціал гібридів"
  STR_HYBRIDS_HIDDEN_POTENTIAL_UFOPEDIA: "Командире, включення Гібридів до наших лав поки що успішне: хоча їхня соціальна поведінка здається... дещо екзотичною, вони швидко адаптувалися до нашої культури та добре взаємодіють з людьми, іноді навіть встановлюючи з ними зв'язки. Але в глибині душі це не так просто. Вони страждають від відчуження від своїх колишніх господарів, від відсутності місця, яке вони могли б назвати своїм. Хоча вони приймають наші цінності, вони відчувають себе іншими та хочуть підкреслити свою ідентичність. Я вважаю, що ми можемо конструктивно вирішити цю потребу за допомогою спеціального режиму самовдосконалення. Існує два взаємовиключні варіанти: один інопланетянин, один людина. Як мінімум, це дасть кожному Гібриду змістовний вибір; те, чим вони часто не насолоджувалися. {NEWLINE}[Див. тренування Зоряної дитини та Землянина]"
  STR_BIO_LABORATORY_TIP: "Зустріч: Головній лікар"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Ми добре почали розвивати медичні технології, але назвати це справжнім винаходом можна з великою натяжкою; поки що ми лише розширюємо існуючі наукові методи. Для справжніх інновацій потрібна більш потужна інфраструктура.{NEWLINE}Якщо ми продовжимо наш прогрес у медицині, незабаром ми зможемо розширити нашу наукову команду і взятися за більш амбітні проекти, що дасть нам перевагу в цій галузі і, сподіваємося, також буде гідно оцінено Радою."
  STR_INTEL_LABORATORY_TIP: "Зустріч: Офіцер розвідки"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Вітаю, командире! Хочете знати мої рекомендації щодо розвідувальних досліджень? Після завершення проекту «Базові операції» стало очевидно, що нам потрібно розширити наші офіси на місцях і найняти більше фахівців, щоб просіяти весь цей білий шум... І під цим я маю на увазі в основному те, що ми дізнаємося від наших в'язнів. Але спочатку нам потрібно накопичити певні базові знання, щоб краще розуміти наші виклики. Для цього нам потрібно виявити більше таємних організацій, інакше Рада не сприйматиме наші вимоги серйозно!"
  STR_COUNTEFEIT_MONEY: "Фальшиві гроші"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Один з отриманних вами портфелів виявився повним фальшивих купюр. Прокляття!{NEWLINE}[-100 000 $]"
  STR_RANDOM_OCEAN_FINDINGS: "Випадкові знахідки в океані"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "«Хайдроспейс Дайнемікс» натрапила на технологію прибульців. Вони негайно відправили її нам.{NEWLINE}[Отримано: 3 морські експедиції]"
  STR_RANDOM_LAND_SURVEY: "Випадкові знахідки під час геодезичних вишукувань"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Рятівникі Ради скинули нам деякі знайдені докази. Подивимось, що вони знайшли.{NEWLINE}[Отримано: 3 геодезичні експедиції]"
  STR_BOMB_TERROR: "Вибух бомби"
  STR_BOMB_TERROR_DESCRIPTION: "{0}. Сьогодні тут пролунав вибух, який призвів до кількох жертв і значних матеріальних збитків. Хоча винуватці залишаються невідомими, Рада покладає відповідальність за інцидент на нашу недолугість.{NEWLINE}[-150 очок]"
  STR_THE_BANQUET: "Банкет"
  STR_THE_BANQUET_DESCRIPTION: "Однією з ваших обов'язків як командира X-Com є спілкування з членами Ради для встановлення особистих контактів і нагляду за ними. Звичайно, етикет вимагає, щоб ви хоча б час від часу були господарем. Такий час настав.{NEWLINE}[100 очок, -500 000 $]"
  STR_THE_XCOM_HANGOVER: "Похмілля"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "Щоб підтримати моральний дух, ви організовуєте заходи для згуртування колективу для всього персоналу та деяких гостей. Присутній представник Ради вважає, що захід був «цілком адекватно розважальним». Можливо, вам варто робити це частіше? {NEWLINE}[50 очок, -20 000 $]"
  STR_DRASTIC_MEASURES: "Радикальні заходи"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Через погані фінансові показники X-Com головний бухгалтер запровадила радикальні скорочення, в основному спрямовані на те, щоб позбутися «зайвих» витрат, таких як кавові машини або премії до свят. Це не влаштовує нікого, включно з нею самою.{NEWLINE}[-50 очок, 50 000 $]"
  STR_DIRE_SOLUTIONS: "Жахливі рішення"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Ваше фінансове становище стало настільки важким, що головний бухгалтер розпродав деякі «зайві» меблі на «сірому ринку». На жаль, серед них було і ваше улюблене крісло, яке замінили на звичайний обертовий стілець. Тепер у вас все ще є проблема з грошима, а також болить спина.{NEWLINE}[25 000 $]"
  STR_COLD_PACKAGE: "Вантаж 200"
  STR_COLD_PACKAGE_DESCRIPTION: "Урядова установа випадково надсилає вам труп інопланетної істоти, але не пояснює, як він до неї потрапив. Рада зберігає мовчання."
  STR_IT_WENT_CRITICAL: "Це стає критичним"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "На урядовому об'єкті в місті {0} стався потужний вибух. Схоже, що хтось із членів Ради бавився з інопланетними технологіями і був недостатньо обережним. Тепер, коли вони зазнали такої публічної невдачі, їхній наступник жертвує те, що залишилося від експерименту, X-Com.{NEWLINE}[Отримано: 20 сплавів прибульців, 5 слідів палива прибульців]"
  STR_WETWARE_JOB: "Людський фактор"
  STR_WETWARE_JOB_DESCRIPTION: "Хтось публікував державні таємниці в Інтернеті. Рада спіймала його, але тільки після того, як стався витік небезпечної інформації. Більше занепокоєння викликає те, як він отримав цю інформацію. Рада відмовляється коментувати це.{NEWLINE}[-150 очок, отримано: ментальний зонд]"
  STR_BRIGHT_IN_THE_NIGHT: "Світло у темряві"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}. Після буревію в місті було вимкнено електрику, і лише один район залишався освітленим, хоча цього не мало бути. Після деякого розслідування, проведеного Радою, було виявлено джерело живлення. Схоже на якусь лабораторію, яку поспіхом покинули.{NEWLINE}[Отримано: джерело енергії НЛО, зразок органу прибульців, 5 трупів цивільних]"
  STR_ITS_ALL_PROFESSIONAL: "Це все професійно"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Під час стандартної наради з питань безпеки ви знайшли спільну мову з новим комісаром Ради. Ви сподіваєтесь, що це хоча б трохи підвищить авторитет X-Com у Раді.{NEWLINE}[50 очок]"
  STR_REFURBISHING: "Реконструкція"
  STR_REFURBISHING_DESCRIPTION: "Побачивши, що справи у X-Com йдуть непогано, ваші співробітники вирішили вмовити вас зробити ремонт у штаб-квартирі. Спочатку ви чинили опір, але врешті-решт поступилися під постійним потоком аргументів на кшталт «це підніме моральний дух» або «ергономіка - важливий фактор ефективності».{NEWLINE}Тепер ви сидите у своєму кріслі вартістю 10 000 доларів і роздумуєте, чи була це гарна ідея витрачати стільки грошей на дрібниці. Ну що ж, принаймні співробітники задоволені, а офіс тепер виглядає трохи презентабельніше.{NEWLINE}[25 очок, -100 000 $]"
  STR_NO_REST_FOR_THE_WICKED: "Немає спокою для нечестивих"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Вже кілька днів вас мучать безперервні нічні кошмари, через що ви зовсім не висипаєтесь. Під час зустрічі з Радою ви на мить задрімали, що, безумовно, не покращить наші стосунки з ними.{NEWLINE}[-50 очок]"
  STR_INVESTIGATED: "Під розслідуванням"
  STR_INVESTIGATED_DESCRIPTION: "ЦРУ відчуло запах X-Com і переслідує ті невеликі зачіпки, які у них є. Хоча секретність X-Com не під загрозою, деякі наші секрети неминуче стануть відомі уряду США, що є порушенням нашого контракту з Радою. Вони нас за це пожурять..{NEWLINE}[-100 очок]"
  STR_AYYLMAO: "Графіті, що спантеличує"
  STR_AYYLMAO_DESCRIPTION: "Хтось намалював на стіні нашого ангару загадкове повідомлення «AYYLMAO». Камери відеоспостереження нічого не зафіксували, літери просто з'явилися нізвідки. Хоча це схоже на розіграш, сам факт, що він залишився непоміченим, викликає занепокоєння. Ми також не можемо виключити зовнішнього втручання, тому безпека на межі. {NEWLINE}[-100 очок]"
  STR_FREAK_SHOW: "Шоу фріків"
  STR_FREAK_SHOW_DESCRIPTION: "{0}. Сценічна фокусниця стверджувала, що знайшла і приручила дивну і дивовижну істоту, яку вона покаже світові під час свого наступного шоу. Її опис видався занадто знайомим для рятівників Ради, які заарештували її і конфіскували весь її звіринець, включно з монстром, про якого йшлося."
  STR_TRITANIUM_CONTRABAND: "Контрабанда тританію"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "{0}. Урядовці перехопили поставку тританієвих боєприпасів. У рідкісному прояві одностайності Рада поклала відповідальність за інцидент на нас, оскільки ми поділилися цією технологією з корпорацією M.A.G.M.A. Наступна розмова була дуже неприємною, але, принаймні, Рада відправила нам контрабанду, «щоб ми розбиралися з нею на власний розсуд».{NEWLINE}[-350 очок]"
  STR_TRITANIUM_ASSASSIN: "Тританієвий вбивця"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}. Було скоєно замах на генерального директора великої компанії. Жертва отримувала погрози вбивства, тому було вжито додаткових заходів захисту, включаючи куленепробивний захист усіх відповідних приміщень і транспортних засобів. Тим не менш, вбивця досяг успіху, вистріливши зі снайперської гвинтівки крізь укріплену сталеву стіну. Це можна було зробити лише за допомогою тританієвих боєприпасів, і Рада стверджує, що єдиним ймовірним джерелом такої зброї може бути M.A.G.M.A. На їхню думку, ми несемо опосередковану відповідальність.{NEWLINE}[-500 очок]"
  STR_ELERIUM_BOMB_TERROR: "Елерієвий терор"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "Сьогодні в житловому районі міста {0} стався загадковий вибух, який забрав багато життів у результаті обвалу будівлі. Вважається, що він був навмисним і пов'язаний з жорстокою боротьбою між фракціями «Озірону». Попереднє розслідування, організоване Радою, виявило сліди вибухівки на основі елеріума. Злочинці, ймовірно, придбали матеріал на недостатньо захищеному об'єкті M.A.G.M.A., що не дуже добре відображає наші минулі рішення.{NEWLINE}[-500 очок]  "
  STR_ARMORED_ROBBERY: "Броньоване пограбування"
  STR_ARMORED_ROBBERY_DESCRIPTION: "У місті {0} на офісну будівлю, що належить провідній науково-дослідницькій компанії, було скоєно напад невідомою групою осіб. Зловмисники викрали надсекретні дані і зникли, наробивши по дорозі багато галасу. Нападники були одягнені в якісь броньовані екзоскелети, проти яких місцеві заходи безпеки виявилися неефективними. Рада стверджує, що цього інциденту не сталося б, якби ми не поділилися з M.A.G.M.A технологіями з обмеженим доступом.{NEWLINE}[-500 очок]"
  STR_CHEMICAL_SPILL: "Витік хімікатів"
  STR_CHEMICAL_SPILL_DESCRIPTION: "{0}. Водосховище було забруднене, що призвело до вимирання місцевих форм життя і стало приводом для офіційного розслідування цього дивного інциденту. Раді вдалося локалізувати ситуацію і встановити, що джерелом була невелика лабораторія, якою керував осередок «Озірону», що викрав деякі хімікати зі складу M.A.G.M.A. за тиждень до цього з невстановленою метою. Оскільки ми поділилися цією технологією з M.A.G.M.A., Рада покладає на нас відповідальність.{NEWLINE}[-300 очок]"
  STR_MYSTERIOUS_SPONSOR_250000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 250 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_1000000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 1 000 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_2500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 2 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_HYBRID_CARNAL_KILLER: "Плотський вбивця"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "До вашого найкращого агента наблизився і ледь не вбив агент гібридів під виглядом молодої жінки. Однак вона недооцінила здібності вашого агента і сама потрапила в полон.{NEWLINE}[Отримано: розвідник гібридів]"
  STR_HYBRID_UN_INFILTRATOR: "Агент ООН"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Прибиральниця в штаб-квартирі ООН, прибираючи в підсобних приміщеннях, випадково натрапила на помічника, який користувався пристроєм зв'язку явно чужорідного походження. Помічник запанікував і втік, а пристрій самоліквідувався. На щастя, член Ради був на місці і зміг переконати охоронця зберігати таємницю. Після цього Рада вирішила переглянути свої пріоритети на користь проекту X-Com.{NEWLINE}[150 очок]"
  STR_HYBRID_IMPOSTOR: "Самозванець"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Урядовець у місті {0}, який раптово помер (нібито від серцевого нападу), виявився інопланетянином у якомусь шкіряному костюмі. Справжньою причиною смерті стало удушення через несправність костюма. На жаль, ми не змогли дістати ні тіло, ні костюм, оскільки вони вже були таємничим чином кремовані, але шок від виявлення прибульця, який маскувався під чиновника навіть середнього рангу, змусив Раду розглянути питання про виділення більших ресурсів на проект X-Com.{NEWLINE}[200 очок]"
  STR_HYBRID_SHADY_CLINIC: "Підпільна клініка"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "У місті {0} відкрилася неофіційна підпільна «клініка», яка пропонувала безкоштовні медичні процедури для бідних. Після того, як кілька людей зцілилися від своїх недуг безкоштовно і швидше, ніж у традиційній медицині, вона стала досить популярною. Крім перших кількох відвідувачів, ніхто з тих, хто звертався до цієї клініки, більше не був помічений. На той час, коли наші слідчі дісталися до неї, зловмисники зникли, але їхнє обладнання залишилось.{NEWLINE}[-50 очок, отримано: 2 хірургії прибульців]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Сповідь самогубця"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "У місті {0} жінка наклала на себе руки, зістрибнувши з високого будинку, вигукуючи незручну правду про стан світу. Ми вважаємо, що вона була членом Ліги - низової організації, яка має на меті викрити Тіньову війну для громадськості. Будемо сподіватися, що преса не піде по сліду занадто далеко.{NEWLINE}[-50 очок]"
  STR_LEAGUE_THE_IMMORTALIST: "Безсмертник"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Божевільний з міста {0} розсилав листи місцевим новинам про «секрет безсмертя». Нарешті на нього звернули увагу місцеві слідчі, які перевірили його твердження і знайшли в його будинку дивні речовини і зразки. Рятівники Ради, які прикривають цю справу, надіслали нам те, що вони знайшли."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Прелюдія до вторгнення"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Безпрецедентне збільшення кількості спостережень НЛО по всій земній кулі призводить до того, що деякі справи Ради стають дещо заплутаними. Оскільки нинішні методи контролю і приховування інформації починають давати збої, а розвідка повідомляє, що різні країни вступають в контакт з інопланетянами поза наглядом Ради, ми повинні швидко приступити до управління цим процесом."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Старі круги на полях"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Повідомлялося про якісь круги на полях, але, очевидно, наші опоненти дісталися до них ще до того, як ми про них дізналися. Що б там не було, ми вже не зможемо це виявити, назавжди.{NEWLINE}[-33 очок]"
  STR_CYDONIANS_MISSING_CHILD: "Зникла дитина"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Дитину члена Ради викрали інопланетяни. Рада не впевнена, що дитина була обрана мішенню саме через проект X-Com, але ця подія викликала занепокоєння серед інших дружніх членів щодо їхньої причетності.{NEWLINE}[-200 очок]"
  STR_CYDONIANS_SPACE_CRUSADE: "Космічний хрестовий похід"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "НЛО приземлилося в селі біля міста {0}, але прибульців несподівано захопили місцеві жителі на чолі зі скромним священиком. Який сором, командире! Такий витік інформації! Рада запитує, за що нам взагалі платять гроші.{NEWLINE}НЛО досі не знайдено.{NEWLINE}[-200 очок]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Падіння залізніх орлів!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Група винищувачів МіГ нібито була атакована НЛО під час планового тренування над містом {0}. Всі шість машин були втрачені. Кремль запитує, що робить ООН у зв'язку з цими незрозумілими інцидентами.{NEWLINE}[-250 очок]"
  STR_TLETH_GHOST_SHIP: "Корабель-привид"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Біля міста {0} було знайдено корабель, що дрейфував, а його екіпаж зник безвісти. Немає жодних ознак боротьби, але були знайдені недоїдки трапези екіпажу. Не було жодного сигналу лиха, жодного запису в бортовому журналі або будь-якої іншої підказки про те, що сталося. Оскільки ми є підрозділом ООН з розслідування паранормальних явищ, цю нерозкриту справу звалили на нас.{NEWLINE}[-75 очок]"
  STR_TLETH_DEEP_SEA_HORROR: "Глибоководний жах"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Біля Австралії виловили величезну мертву рибу-рибалку. Екіпажу довелося використовувати кран, щоб підняти її на палубу, і якби вона була живою, то, можливо, розбила б судно на шматки. Це не допоможе зберегти населення слухняним, пасивним і щасливим...{NEWLINE}[-60 очок]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Хвиля божевілля"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Кілька людей збожеволіли в один і той самий час по всьому світу. Постраждалі були переважно художниками, екстрасенсами або наркоманами, і їхні незв'язні марення в деяких деталях тривожно схожі. Ми вважаємо, що за всім цим так чи інакше стоїть Дагон.{NEWLINE}[-150 очок]"
  STR_TLETH_BEACH_SIGHTINGS: "Пляжні цікавинки"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Відпочивальники на пляжі міста {0} помітили дивний, не зовсім людський силует, який вислизнув з прибережного лісу і зник в океані. Місцева преса розважається черговою історією про дивного монстра. Вона зникне серед незліченних неправдивих повідомлень, але ми не можемо покладатися на них вічно.{NEWLINE}[-25 очок]"
  STR_TLETH_CABLE_CUT: "Розрізання кабелю"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Кабель, що перетинав Атлантичний океан, було перерізано. ЗМІ по всьому світу звинуватили в цьому акулу, але Рада не буде такою довірливою.{NEWLINE}[-250 очок]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Це ж зомбі!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Ми маємо численні повідомлення про хворобу, що змушує людей поблизу міста {0} перетворюватися на агресивних звірів, схожих на тих, що з'являються у класичних фільмах про зомбі. Незважаючи на наші зусилля, ці повідомлення починають потрапляти до основних ЗМІ, а сама хвороба може бути причиною зникнень серед населення невеликих сіл та віддалених ферм, чутки про які посилюють заворушення.{NEWLINE}[-150 очок]"
  STR_ZOMBIES_PATIENT_ZERO: "Нульовий пацієнт"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Нашій розвідці вдалося перехопити поліцейський рапорт, в якому згадувалася важкохвора, агресивна людина, що нападала на мешканців невеликого містечка біля міста {0}. Після подальшого розслідування ми встановили, що ця людина стала жертвою зомбі-паразита. Керівники Ради переконали місцеву владу видати нам інфікованого.{NEWLINE}[Отримано: зомбі]"
  STR_ALIEN_GADGETS_FOR_SALE: "Розпродаж інопланетних пристроїв"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "На деяких інтернет-аукціонах міста {0} з'явився дивний інопланетний пристрій. Перш ніж ми помітили його і забезпечили безпеку складських приміщень, звідки здійснювалися поставки, його придбали сотні людей. Ми підозрюємо, що це справа рук «Сайбервеба». Рятувальникам Ради довелося докласти чимало зусиль, щоб локалізувати наслідки цієї події, проте деякі пристрої досі не знайдено.{NEWLINE}[-250 очок]"
  STR_CYBERWEB_FAILED_GATEWAY: "Несправний портал"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "У пустелі біля міста {0} стався раптовий викид енергії, внаслідок чого шматки інопланетної матерії розлетілися по великій території. Ймовірно, це був якийсь експеримент з просторовими порталами, який пішов не так. Рятувальному Корпусу вдалося локалізувати витік, але Рада занепокоєна.{NEWLINE}[-50 очок]"
  STR_BLACK_LOTUS_SHADOW: "Тінь «Чорного Лотоса»"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа «Чорний Лотос» все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко занепокоєні цим.{NEWLINE}[-300 очок]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Нещодавно в місті {0} було вбито дрібного політика, союзника Ради. Згідно зі свідченнями, злочинець був агентом «Чорного Лотоса». Рада очікує від нас запобігання подібним подіям у майбутньому. Нам передали знайдене знаряддя вбивства як нагадування про загрозу, яку становить «Чорний Лотос», воно має прибути найближчим часом.{NEWLINE}[-50 очок]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Занадто багато протестів"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0}. Агенти «Чорного Лотоса» вбили політика, який надто прагнув розкрити їхні таємниці. Політичний хаос, що виник внаслідок цього, не дуже сподобався Раді.{NEWLINE}[-175 очок]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Умисне вбивство"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "«Чорний Лотос» організував таємний турнір у місті {0} з наміром завербувати нових членів і взагалі розрекламувати свою присутність. Захід пройшов успішно, піднявши їхній авторитет серед багатьох лідерів злочинного світу. Як би цікаво це не було, ми повинні запобігти подібним проявам сили з боку наших законних ворогів.{NEWLINE}[-175 очок]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Засновано Золоту академію"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Вплив «Чорного Лотоса» неухильно зростає. Нещодавно вони створили громадський простір під не надто креативною назвою «Золота академія». Вони позиціонують себе як організація, що займається підтримкою освітніх, культурних і соціальних ініціатив у Південно-Східній Азії та за її межами. Їх офіційна діяльність включає управління школами, музеями, дослідницькими центрами та дитячими будинками, тому початкова реакція багатьох місцевих урядів була дуже позитивною. Але що насправді відбувається за їхніми стінами? Дуже хотілося б знати! [-250 очок]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Засновано Золоту академію"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "«Озірон» зробив великий крок, запропонувавши допомогу деяким колишнім псіонікам «Чорного Лотоса», заснувавши офіційну організацію під назвою «Золота академія». Вони позиціонують себе як організація, що займається підтримкою освітніх, культурних та соціальних ініціатив у Південно-Східній Азії та за її межами. Їх офіційна діяльність включає управління школами, музеями, дослідницькими центрами та дитячими будинками, тому початкова реакція багатьох місцевих органів влади була дуже позитивною. Але що насправді відбувається за їхніми стінами? Дуже хотілося б знати! [-250 очок]"
  STR_CHURCH_OF_DAGON_SHADOW: "Тінь Дагона"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа «Церкви Дагона» все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко занепокоєні цим.{NEWLINE}[-300 очок]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Перехоплено повідомлення «Церкви Дагона»"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Церкви Дагона». Дозвольте мені вивести його на екран..."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення «Церкви Дагона»"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Церкви Дагона». Дозвольте мені вивести його на екран..."
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "Перехоплено повідомлення «Церкви Дагона»"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Церкви Дагона». Дозвольте мені вивести його на екран..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Смертельна хватка"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Кілька місцевих агентів Ради були знайдені мертвими в місті {0} з розірваними серцями. Вони допомагали нам знаходити конспіративні квартири «Церкви Дагона» в цьому районі...{NEWLINE}[-25 очок]"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Зниклі з рибою?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "Жителі цілого рибальського селища неподалік міста {0} зникли безвісти, не залишивши жодного натяку на свою долю, окрім іконографії «Церкви Дагона», написаної кров'ю по всій місцевості. Рада надіслала нам цей звіт як такий, що не потребує подальших коментарів.{NEWLINE}[-50 очок]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Місце моторошного ритуалу"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Деякі туристи виявили жахливий тотем, зроблений зі свіжих людських кісток, розташований у лісі біля міста {0}. Схоже, що він був виготовлений «Церквою Дагона». Рада припускає, що нам, ймовірно, слід збільшити наші зусилля у боротьбі з цією загрозою.{NEWLINE}[-25 очок]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Вівтар Дагона"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Після низки повідомлень про паранормальну активність в районі невеликого віддаленого селища, агенти Ради знайшли це місце покинутим, з різними позначками, що відносяться до культу Дагона, розмальованими будівлями і вівтарем з грубого каменю в центрі місцевого ринку. Ми закликаємо подвоїти наші зусилля у боротьбі з культом.{NEWLINE}[-25 очок]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Тінь над містом"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "З'явилося відео, на якому підлітки спостерігають, як з моря виходять гуманоїдні фігури. Вони стверджують, що ці фігури не були людьми і прямували до сусіднього селища. Рада локалізувала розповсюдження інформації і відправила рятувальників для розслідування. Коли вони прибули на місце, всі жителі села були або мертві, або зникли безвісти, хоча, схоже, в місцевій таверні відбулася запекла боротьба. Що саме там сталося, залишається загадкою.{NEWLINE}[-100 очок]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Жертовне кільце"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Місцевий слідчий з міста {0} виявив інструкції про ритуальні жертвоприношення молодих жінок «людям моря» в обмін на процвітання. Взявши розслідування під свій контроль, рятівники Ради підтвердили, що ці жертвоприношення відбуваються регулярно. Після вистежування, а потім і засідки, операцію було завершено.{NEWLINE}[Отримано: труп глибинника, спис глибинника]"
  STR_ZSRR_SHADOW: "Тінь «Червоного Світаноку»"
  STR_ZSRR_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа «Червоний Світанок» все ще залишається невловимою, її вплив у світі неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко стурбовані цим.{NEWLINE}[-300 очок]"
  STR_ZSRR_AFTER_NETWORK_EVENT: "Повідомлення «Червоного Світанку» перехоплено"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Червоного Світанку». Дозвольте мені вивести його на екран..."
  STR_ZSRR_AFTER_OPERATIONS_EVENT: "Повідомлення «Червоного Світанку» перехоплено"
  STR_ZSRR_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Червоного Світанку». Дозвольте мені вивести його на екран..."
  STR_ZSRR_AFTER_HQ_EVENT: "Повідомлення «Червоного Світанку» перехоплено"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Червоного Світанку». Дозвольте мені вивести його на екран..."
  STR_ZSRR_GOPNIK_DREAM: "Гопницька мрія"
  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "«Червоний Світанок» агресивно просуває свою пропаганду серед безробітної молоді міста {0}. Багато новобранців поповнюють їхні ряди, спокушені обіцянками фізичної та політичної влади. Рада наполягає на тому, що це не несе в собі нічого доброго.{NEWLINE}[-100 очок]"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS: "Боротьба за владу на вулицях"
  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "Під час випадкової перестрілки між членами «Червоного Світанку» та іншою бандою в місті {0} до справи долучилася місцева поліція. Зачистка була досить виснажливою, але Раді вдалося уникнути надмірної уваги з боку преси та політиків. Здається, вони вважають, що це наша провина, що ми не встигли розібратися з організацією досить швидко.{NEWLINE}[-75 очок]"
  STR_EXALT_SHADOW: "Тінь EXALT"
  STR_EXALT_SHADOW_DESCRIPTION: "Хоча мережа EXALT все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко стурбовані цим.{NEWLINE}[-300 очок]"
  STR_EXALT_AFTER_NETWORK_EVENT: "Перехоплено повідомлення EXALT"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення EXALT. Дозвольте мені вивести його на екран..."
  STR_EXALT_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення EXALT"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення EXALT. Дозвольте мені вивести його на екран..."
  STR_EXALT_AFTER_HQ_EVENT: "Перехоплено повідомлення EXALT"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення EXALT. Дозвольте мені вивести його на екран..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Нещасний випадок на виробництві"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Вибух розірвав на шматки складальний завод псиклону в місті {0}, спричинивши багато жертв серед членів культу і привернувши велику увагу. Цілком ймовірно, що багато псиклонів зникли безвісти. Рада дещо розчарована нашою нездатністю запобігти подібним випадкам.{NEWLINE}[-100 очок, отримано: псиклон]"
  STR_EXALT_BUSTED: "Впійманий"
  STR_EXALT_BUSTED_DESCRIPTION: "Під час рейду проти одного з південноамериканських картелів поліція виявила докази причетності EXALT до масштабної наркоторгівлі. Хоча Рада не здивована, вона також не задоволена активністю організації і очікує, що ми щось з цим зробимо.{NEWLINE}[-10 очок]"
  STR_OSIRON_HACKED: "Хакнуто!"
  STR_OSIRON_HACKED_DESCRIPTION: "Недостатні запобіжні заходи призвели до витоку деяких наших секретних даних, а також деяких грошових ресурсів. Ми підозрюємо, що до цього причетний хакер «Озірону». Це не принесе нам хороших оцінок від Ради.{NEWLINE}[-100 очок, -50 000 $]"
  STR_OSIRON_TRADE_BUST: "Підрив діяльності «Озірону»"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Ми успішно зірвали операцію «Озірону» і конфіскували їхній товар.{NEWLINE}[50 очок, 50 000 $, отримано: 3 посилених ящика «Озірону»]"
  STR_OSIRON_BROKER_ARRESTED: "Заарештовано посередника «Озірону»"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Нам вдалося захопити агента «Озірону» і конфіскувати деякі товари, які він збирався продати іншій підпільній організації.{NEWLINE}[25 очок, 20 000 $, отримано: посилений ящик «Озірону»]"
  STR_NIGHT_HOWLERS: "Нічні ревуни"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Пара диких вовків Фенріра проникла вглиб населеної території в місті {0} і спричинила численні інциденти, в яких постраждали як домашні тварини, так і люди. Місцеві жителі вже винищують усіх вовків, яких можуть знайти, хоча більшість диких тварин втекли перед своїми жахливими побратимами. Рада тримає людей під контролем, але вони сподіваються, що ми зможемо запобігти подібним ситуаціям у майбутньому.{NEWLINE}[-66 очок]"
  STR_SERPENTINE_NEST: "Зміїне гніздо"
  STR_SERPENTINE_NEST_DESCRIPTION: "Велике гніздо асмодеанських кобр було виявлено під громадською будівлею поблизу міста {0}. Паніка, що виникла, призвела до значних матеріальних збитків, і, що більш важливо, спричинила непотрібне порушення секретності через залучення рятувальних служб та преси. Рада зайнята ліквідацією наслідків і, безумовно, незадоволена.{NEWLINE}[-66 очок]"
  STR_GIANT_BEETLE_MIGRATION: "Міграція гігантських жуків"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "У місті {0} рой гігантських жуків пронісся над землею, налякав кількох місцевих жителів і нарешті зник під землею. Це буде погано виглядати у звіті, командире. {NEWLINE}[-66 очок]"
  STR_RAT_INFESTATION: "Зараження щурами"
  STR_RAT_INFESTATION_DESCRIPTION: "Гігантські щури розмножилися в каналізаційних колекторах міста {0}, викликаючи всілякі страшилки серед обслуговуючого персоналу. Такі інциденти шкодять нашому іміджу перед Радою...{NEWLINE}[-50 очок]"
  STR_PESTS_BE_GONE: "Шкідників - геть!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Під час ремонту невеликої станції метро в одному з європейських міст було виявлено невелике кубло гігантських щурів. Його мешканці були знищені робітниками з метою самозахисту, хоча деякі з них отримали поранення різного ступеня тяжкості. Оскільки ми впевнені, що ці тварини схожі на тих, що знайшли наші агенти, то забрали трупи.{NEWLINE}[-10 очок, отримано: 3 трупи гігантських щурів]"
  STR_WANDERING_RAT: "Блукаючий щур"
  STR_WANDERING_RAT_DESCRIPTION: "В одну з пасток для шкідників, встановлених біля бази, потрапив величезний щур. Його приніс інтендант і запитав, що з ним робити."
  STR_CHUPACABRA_GORE_PILE: "Чупакабра в купі крові"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Сім'я була знайдена мертвою у своєму будинку в місті {0}; їхні напівз'їдені трупи були звалені на купу та покриті шаром слизу. Сліди укусів вказують на чупакабр, але ми не знаємо, чому істоти доклали зусиль, щоб розташувати останки саме так. Рада, здається, досить налякана цим жахливим проявом інопланетної поведінки. {NEWLINE}[-66 очок]"
  STR_SPIKEBOAR_SIGHTING: "Полювання на кабана"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Дикий свинобраз наробив галасу в містечку {0}, а потім зник у лісі. Рятувальники Ради втрутилися, але незабаром втратили його слід. На думку Ради, в усьому винні ми...{NEWLINE}[-66 очок]"
  STR_MAGMA_TARGETED_BY_MIB: "M.A.G.M.A. мішенню MiB"
  STR_MAGMA_TARGETED_BY_MIB_DESCRIPTION: "Наше внутрішнє розслідування нещодавнього інциденту на енергетичному об'єкті M.A.G.M.A. показує, що це був не випадковий збій, а навмисний саботаж. Згідно з надсекретними даними самої M.A.G.M.A., атаку було спровоковано не ким іншим, як нашими суперниками, «Людьми в чорному». Схоже, що їхнє угруповання намагається зірвати будь-які дослідження, що ведуть до нових джерел енергії, нібито для того, щоб усунути будь-яку конкуренцію інопланетним технологіям. Якщо це правда, то нам слід очікувати нових подібних неприємностей найближчим часом..."
  STR_UAC_ASSASSINATIONS: "Вбивства VAST"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "За останні дні кілька людей по всьому світу загинули в результаті різних нещасних випадків. Хоча офіційна влада не має підстав пов'язувати ці випадки, наш доступ до конфіденційної інформації показав, що всі вони працювали в VAST на керівних або спеціалізованих посадах. Враховуючи нещодавні відкриття щодо VAST, ми припускаємо, що вони стали жертвами якоїсь внутрішньої боротьби за владу в компанії. Що ж там відбувається?"
  STR_UAC_PERPLEXING_MESSAGE: "Спантеличуюче повідомлення"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Командире, про секретну операцію VAST: мабуть, ми вже вплинули, на краще чи на гірше. Ми зв'язалися з хлопцем, який стверджував, що знає людину, яка знає ще когось, і одне потягнуло за собою інше... Важливо те, що ми отримали несподіване і досить інтригуюче повідомлення від важливого співробітника VAST. Він не розкрив свою особу і виглядає досить параноїдальним, але також і відчайдушним, тому він... Власне, може, просто прочитаєте листа самі."
  STR_UAC_TURNING_POINT: "Переломний момент"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Командире, вгадайте, хто нам листа надіслав! Правильно, це наш новий друг з VAST. Цікаво, що там всередині? Ні, я його ще не читав - цього разу я хотів надати цю честь вам!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Війна VAST завершена"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Командире, ви зробили велику послугу VAST і всій планеті. Після того, як ця проклята лабораторія згоріла, спонсори моїх ворогів швидко відмовилися від проекту, що дозволило нашій команді затримати зрадників і... розправитися з ними. Зараз ми намагаємося розкрити їхні зв'язки з самою Радою, хоча це виявляється нелегко.{NEWLINE}На жаль, у нас більше немає спеціальних технологій, якими ми могли б поділитися з вами на знак визнання ваших подвигів, тому, будь ласка, прийміть ці кілька батарей - якщо вони і повинні бути у когось за межами VAST, то це тільки у вашій організації."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Війна VAST завершена"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Командире, ви зробили велику послугу VAST і всій планеті. Після того, як ця проклята лабораторія згоріла, спонсори моїх ворогів швидко відмовилися від проекту, що дозволило нашій команді затримати зрадників і... розправитися з ними. Зараз ми намагаємося виявити їхні зв'язки з самою Радою, хоча це виявляється нелегко.{NEWLINE}У лабораторії була величезна кількість експериментальних військових матеріалів, якими я готовий поділитися з вами. Вони недешеві, але ви не знайдете їх більше ніде. Я вважаю, що якщо хтось за межами VAST і повинен їх мати, то це ваша організація."
  STR_APOCALYPSE_SMASH: "Погром!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Рада занепокоєна нещодавнім зростанням актів насильства в місті {0}, до яких, схоже, причетні біологічно модифіковані злочинці. Це було пов'язано з поширенням сироватки Шторм, і саме нас чомусь звинувачують у тому, що ми досі не зупинили це.{NEWLINE}[-20 очок]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Переможці не вживають наркотики"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Видатну зірку боксу з міста {0} нещодавно заарештували за вживання препаратів, що підвищують працездатність. Слідчі Ради, які вже стежили за знаменитістю через його раптове зростання популярності, знайшли певну кількість Шторму серед різних речовин, конфіскованих поліцією. Його надіслали нам, щоб ми розпорядилися ним на власний розсуд.{NEWLINE}[Отримано: «Шторм»]"
  STR_THEY_SET_US_UP: "Вони нас підставили!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Операція людей у чорному під чужим прапором виставила нас у поганому світлі перед Радою. Ми зробили все можливе, щоб довести свою непричетність, але деякі члени Ради не були переконані.{NEWLINE}[-200 очок]"
  STR_AN_INCONVENIENT_TRUTH: "Незручна правда"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "«Люди в Чорному» представили Раді деякі ганебні докази, що свідчать про нашу нездатність боротися з інопланетною загрозою. Ми можемо очікувати жорсткої критики з боку представників Ради.{NEWLINE}[-250 очок]"
  STR_THE_TURNCOAT: "Перебіжчик"
  STR_THE_TURNCOAT_DESCRIPTION: "Співробітник X-Com перейшов на бік ворога, прихопивши з собою незначні секрети. Дещо з нашого компромату потрапило до Ради.{NEWLINE}[-125 очок]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "Поставка тританійових боєприпасів ЛвЧ"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "Нашій розвідці вдалося виявити та перехопити вантаж, призначений для поплічників ЛвЧ. Це допоможе підірвати репутацію нашого ворога, а в самій посильці, ймовірно, міститься щось корисне.{NEWLINE}[100 очок, отримано: ящик з тританієвими боєприпасами]"
  STR_ILLEGAL_TRADE_FOILED: "Нелегальну торгівлю припинено"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "Наші оперативники викрили контрабанду зброї, пов'язану з незаконними організаціями, з якими ми боремося. Ми захопили деякі документи та 20 000 $ готівкою.{NEWLINE}[20 очок]"
  STR_UNTANGLING_THE_RED_TAPE: "Розплутуючи бюрократію"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "Ваша гарна робота минулого місяця приносить свої плоди! Один з представників Ради запросив вас на робочу зустріч. Зустріч пройшла добре, і він був достатньо доброзичливим, щоб допомогти вам з каталогізацією нового обладнання.{NEWLINE}[33 очок]"
  STR_VETERAN_AGENT_REQUISITION_1: "Запит на агента-ветерана"
  STR_VETERAN_AGENT_REQUISITION_2: "Запит на агента-ветерана"
  STR_VETERAN_AGENT_REQUISITION_3: "Запит на агента-ветерана"
  STR_VETERAN_AGENT_REQUISITION_4: "Запит на агента-ветерана"
  STR_VETERAN_AGENT_REQUISITION_DESCRIPTION: "Визнаючи ваші результати минулого місяця, Рада надала вам можливість найняти досвідченого агента з лав своїх найкращих."
  STR_MONEY_PRIZE: "Грошова винагорода"
  STR_MONEY_PRIZE_DESCRIPTION: "На знак визнання відмінних результатів, досягнутих вашою організацією, Рада Землі присудила вам премію в розмірі 200 000 доларів США. Однак ця несподівана низка успіхів занепокоїла деяких членів Ради, які ще не визначилися. Вони вбачають у цьому спробу ваших союзників розширити свій вплив, а дехто вживає слово «зухвалість»... {NEWLINE}[200 000 $, -50 очок]"
  STR_LOOSE_LIPS: "Довгий язик"
  STR_LOOSE_LIPS_DESCRIPTION: "Під час пиятики в місцевому барі агент X-Com розкрив секретну інформацію випадковим стороннім особам. Ліквідувати витік інформації було трохи незручно, і це коштуватиме нам певної репутації.{NEWLINE}[-25 очок]"
  STR_HOLY_PROTECTION: "Свята Покрова"
  STR_HOLY_PROTECTION_DESCRIPTION: "Розуміючи необхідність цих знань і їхню потенційну користь для нашої справи, деякі члени Ради висловили занепокоєння з приводу наших зазіхань на те, що вони вважають «окультизмом». Вони не втручатимуться, але нас проінформували, щоб ми були особливо обережними. Один з них надав нам особисту річ, яка мала б допомогти.{NEWLINE}[Отримано: чотки]"
  STR_NEW_AGE: "Новий вік"
  STR_NEW_AGE_DESCRIPTION: "Зі збільшенням кількості надприродних спостережень і повідомлень про паранормальні явища по всьому світу, глобальний інтерес до дивного і містичного, здається, зростає разом з кількістю викритих, сумнівних окультних практик. Рада неохоче зробила додатковий внесок до наших фондів, очікуючи, що ми будемо готові до боротьби з майбутніми новими ворогами, як земними, так і потойбічними.{NEWLINE}[100 000 $]"
  STR_CORRUPT_POLITICIAN_EXALT: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною цього арешту стали докази того, що він таємно підтримував EXALT, ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Червоний Світанок», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Церкву Дагона», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Чорний Лотос», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Осколки ксеноліту знайдено в «Кірю-Каї»"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Наші техніки провели довгі дні і ночі, прочісуючи архіви «Кірю-Каї» в надії натрапити на нові осколки ксеноліту. Зрештою, вони знайшли два осколки в робочому стані - що ж, це краще, ніж нічого. Артефакти вже на шляху до нашого складу.{NEWLINE}[15 очок]"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE: "Міжвимірні політичні дебати"
  STR_TRANSDIMENSIONAL_POLICY_DEBATE_DESCRIPTION: "Наші політичні вороги в Раді звинуватили нас у використанні безвідповідальних технологій для досягнення наших цілей, маючи на увазі переважно наш Трансвимірний Приймач. Вони наголошували на екологічній шкоді, яку вони нібито завдають, і називали нас «ліками, гіршими за хворобу». В результаті наша репутація була дещо заплямована.{NEWLINE}[-250 балів]"
  STR_TRANSDIMENSIONAL_DEFECT: "Трансвимірний дефект"
  STR_TRANSDIMENSIONAL_DEFECT_DESCRIPTION: "Наш трансвимірний приймач вийшов з ладу під час звичайної роботи, що завдало значної шкоди об'єкту. Звичайно, Рада сухо нагадала нам про наші обов'язки. {NEWLINE}[-100 балів, -$250 000]"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED: "Трансвимірний дефект"
  STR_TRANSDIMENSIONAL_DEFECT_AVERTED_DESCRIPTION: "Наш трансвимірний приймач вийшов з ладу під час звичайної роботи і його довелося вимкнути. Ремонт був дорогим, але нам вдалося без проблем відновити його роботу. {NEWLINE}[-$150,000]"
  STR_ERRATIC_WEATHER_LOW: "Нестабільна погода"
  STR_ERRATIC_WEATHER_LOW_DESCRIPTION: "Наш Трансвимірний Приймач створив порушення місцевої погоди, спричинивши сильний шторм. Рада зробила нам догану за недостатнє дотримання узгоджених заходів безпеки.{NEWLINE}[-50 балів]"
  STR_ERRATIC_WEATHER_MEDIUM: "Нестабільна погода"
  STR_ERRATIC_WEATHER_MEDIUM_DESCRIPTION: "Наш трансвимірний приймач створив місцеві погодні зміни, спричинивши сильний шторм. Деякі маргінальні ЗМІ вже розмірковують про «секретний урядовий проект», який може бути відповідальним за це.{NEWLINE}[-150 балів]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Командире, у мене є фантастичні новини про таємничий корабель, знайдений командою рятівників Ради. Будь ласка, негайно перевірте мою доповідь.{NEWLINE}{NEWLINE}- Головний ксенолог"
  STR_CRASHED_STARFIGHTER_DATA: "Загадкова катастрофа винищувача"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(прод.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Ми отримали анонімне повідомлення про дивний артефакт, що лежить на дні озера Мічиган, поблизу Чикаго, США. Водолази рятувальної служби підняли те, що вони вважали уламком інопланетного корабля.{NEWLINE}{NEWLINE}Після попереднього огляду виявилося, що це якийсь космічний винищувач.{NEWLINE}{NEWLINE}Слідів пілота чи пасажира ми не знайшли, але корабель явно був призначений для гуманоїдыв. На ньому є сліди влучень, характерні для плазмової зброї НЛО.{NEWLINE}{NEWLINE}{NEWLINE}(Див. наступну сторінку)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Ми зберігатимемо рештки корабля в безпечному місці, доки не отримаємо доступ до покращеної лабораторії для завершення розслідування.{NEWLINE}{NEWLINE}Командире, у мене з'явилася надія; можливо, ми не єдина цивілізація в Галактиці, яка підняла зброю проти інопланетних загарбників. Можливо, якщо ми добре пошукаємо, то знайдемо дружніх інопланетян, з якими зможемо укласти союз, і тоді дійсно станемо космічною расою на їхньому боці.{NEWLINE}{NEWLINE}- Головний ксенолог"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "Аналіз загадкового винищувача"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(прод.)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Ми багато чого дізналися, використовуючи наше вдосконалене лабораторне обладнання для обробки даних, зібраних під час попереднього дослідження. Корабель схожий на винищувач, який може подорожувати в космосі, але не до інших зірок. Ми вважаємо, що для подорожі в будь-яке місце за межами системи Земля-Місяць потрібні якісь зоряні ворота.{NEWLINE}{NEWLINE}Його енергетична установка - це тип компактного термоядерного реактора, схеми якого все ще далеко за межами того, що ми можемо відтворити сьогодні. Іонні двигуни корабля, також дуже досконалі, використовують водень як паливо. Ми можемо виробляти його в ангарі, але процес заправки займе деякий час.{NEWLINE}{NEWLINE}(Див. наступну сторінку)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Нам вдалося відновити корабельне озброєння з двох лазерних гармат. Всередині не так багато місця, щоб розмістити щось інше, окрім променевої зброї.{NEWLINE}{NEWLINE}Частину первинних можливостей корабля втрачено назавжди через руйнування ядра пам'яті корабельного комп'ютера. На щастя, його передова авіоніка все ще не пошкоджена, цього достатньо, щоб зберегти перевагу над ворожими кораблями.{NEWLINE}{NEWLINE}Я домовився, щоб «Зоряний винищувач» доставили на нашу базу. Нам потрібно буде виконати деякі додаткові ремонтні роботи в наших майстернях, щоб повернути цю крихітку до льотного стану.{NEWLINE}{NEWLINE}- Головний ксенолог"
  STR_MOTHBALLED_STARFIGHTER: "Законсервований зоряний винищувач"
  STR_STARFIGHTER_RECOVERY: "Відновлення зоряного винищувача"
  STR_WRECKED_STARFIGHTER: "Розбитий зоряний винищувач"
  STR_STARFIGHTER: "ЗОРЯНІЙ ВИНИЩУВАЧ"
  STR_STARFIGHTER_UFOPEDIA: "Вони назвали його «Громовержець».{NEWLINE}Знайдений нами корабель - це космічний винищувач, дуже маневрений і спритний (22% бонусу до ухиляння). Він може літати на Місяць і назад, а також дуже швидко переміщатися в атмосфері Землі.{NEWLINE}Озброєний двома променевими гарматами, його оригінальна вдосконалена авіоніка дає 20% бонус до шансу влучання і ушкоджень від зброї. Радіус дії радара: 900 морських миль. ОЗБР.: ПРОМІНЬ x 2"
  STR_AIRCAR_CONSTRUCTION: "Будівництво літаків"
  STR_XCOM_AIRCAR: "АЕРОКАР"
  STR_XCOM_AIRCAR_UFOPEDIA: "Грубо скопійований з Гібридної Мережі, Аерокар може перевозити до 4 агентів. Він використовує інопланетне паливо як накопичувач енергії, а не як джерело енергії. WPN: CANN x 1"
  STR_XCOM_LANDER: "ПОСАДКОВИЙ МОДУЛЬ"
  STR_XCOM_LANDER_UFOPEDIA: "Ця конструкція, адаптована з Гібридів, служить для швидкого транспортування до 14 агентів. Завдяки системі гравітаційного підйому вона також може вмістити великі підрозділи. WPN: CANN x 2"
  STR_WEBWEAR: "Сорочка з павутини"
  STR_WEBWEAR_UFOPEDIA: "Ця надлегка сорочка з шовку гігантського павука може вдягатися під більшість видів броні. Працює, якщо носити її в рюкзаку.{NEWLINE}Зменшує ефект кінетичного урону до 1/5, але не більше ніж на 50%."
  STR_CARAPACE_PLATE: "Панцирна пластина"
  STR_CARAPACE_PLATE_UFOPEDIA: "Дивовижна міцність панцира жука-гіганта, на жаль, мало корисна при його нинішніх розмірах, але за допомогою належної хімічної та електричної стимуляції ми можемо використовувати зомбі-паразита, щоб фактично змусити його рости вздовж спеціально розробленої рамки з дюратреду! Це не може бути масштабовано в повноцінний бронежилет, але його застосування в найбільш вразливих точках тіла показало багатообіцяючу стійкість до вибухової хвилі.{NEWLINE}Зменшує вплив вибухової хвилі на 1/5, але не більше ніж на 50%."
  STR_ELECTRO_NULLIFIER: "Електрозанулювач"
  STR_ELECTRO_NULLIFIER_UFOPEDIA: "Наші нові знання про сплави прибульців, а також дослідження природних генераторів блискавки, знайдених у біозірках, дозволили нам створити простий пристрій, який розсіює сильні енергетичні розряди. Носиться в рюкзаку і захищає агентів від менш потужних електричних атак.{NEWLINE}Зменшує ефект електричного ураження до 1/5, але не більш ніж 50%."
  STR_OWLMAN_ARMOR: "Аналіз людини-сови"
  STR_OWLMAN_WEAPON: "Удар людини-сови"
  STR_OWLMAN: "Людина-сова"
  STR_OWLMAN_CORPSE: "Труп людини-сови"
  STR_OWLMAN_AUTOPSY: "Розтин людини-сови"
  STR_OWLMAN_UFOPEDIA: "Ця істота, вкрита пір'ям, нагадує гуманоїда з рисами сови. Незважаючи на свої досить великі розміри, вона здається відносно швидкою, а у вільний час полюбляє сидіти на випадкових речах у кімнаті для допитів. Вона не дуже добре реагує на наших співробітників, коли до неї наближаються, оскільки істота настовбурчує пір'я, намагаючись здаватися більшою. Її дзьоб неодмінно покалічить будь-якого співробітника, який спробує взаємодіяти з істотою без належних заходів безпеки."
  STR_OWLMAN_TERRORIST: "Людина-сова"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "Схоже, люди-сови мають комбіновану ДНК, що складається з пташиних і людських генів, хоча ми не знаємо, як це можливо. Вони мають гострий і потужний дзьоб, який може з легкістю прокусити кевлар. Кігті також досить гострі, створені таким чином, що, вчепившись у здобич, вона не може втекти. Його пір'я, здається, досить сприйнятливе до вогню і швидко згорає."
  STR_LUNAR_SATELLITE_OBSERVATION: "Супутникові дослідження Місяця"
