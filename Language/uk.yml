  STR_REPTOID_SOCIETY_UFOPEDIA: "Незважаючи на те, що рептилоїди є розвиненою цивілізацією, вони не мають чіткої субординації, натомість діють незалежно для досягнення загальноприйнятих цілей. Якимось чином це їм вдається завдяки їхньому надзвичайно стабільному суспільству, а також біологічним особливостям, таким як терпіння, зумовлене безсмертям, і холодний розум. Тим не менш, вони досить часто не погоджуються один з одним, і це те, чим ми можемо скористатися."
  STR_ALIEN_INCURSION: "Інопланетне вторгнення"
  STR_ALIEN_INCURSION_UFOPEDIA: "{ALT}Як випливає з наших попередніх міркувань, теорія «інопланетного вторгнення» значною мірою невірна. Якщо ми і називаємо це нападом, то він має скоріше політичний, ніж військовий характер. Прибульці зацікавлені у здійсненні контролю над Землею, і завдяки своїм ресурсам вони легко завоювали підтримку багатьох місцевих груп, що мають свої інтереси. Це шокує, але вони практично входять до складу Ради Землі, регулярно беруть участь у засіданнях і просувають власний порядок денний. Їм протистоїть антиінопланетна більшість (включно з нашими спонсорами), але чи надовго?{ALT}"
  STR_THE_PHANTOM_MENACE: "Прихована загроза"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "Досі ми називали інопланетну загрозу «вторгненням», але, можливо, ми помилялися. Таємні угоди, терористичні атаки, поширення технологій - це не інструменти завоювання. Можливо, інопланетяни не схвалюють концепцію війни, можливо, вони просто не розуміють її, а може, у них просто немає засобів для відкритого нападу на Землю? А може, вони хочуть зберегти її недоторканою для своїх незбагненних планів? Як би там не було, ми не повинні думати про інопланетні сили як про армію; інакше ми б уже, напевно, всі були б по коліна в трупах. Вони діють як політична група, яка намагається досягти своїх цілей за допомогою дипломатії. Це досить шокуюче усвідомлення, чи не так? Чому ви дивитесь на мене з такою недовірою, командире? Я ваш уповноважений не лише через свою зовнішність!"
  STR_ALIEN_ORBITAL: "Прибульці на орбіті"
  STR_ALIEN_ORBITAL_UFOPEDIA: "Зі звітів керівника ЛвЧ ми дізналися про велику орбітальну станцію, з якої прибульці координують свої експедиції на нашій планеті. Цей штучний супутник перебуває на високій орбіті, і його було б легко спостерігати з Землі, якби не таємниче маскувальне поле, яке робить його майже невидимим для електромагнітного випромінювання. Поки ми можемо розшифровувати інопланетні повідомлення, ми здатні відстежувати цей об'єкт з достатньою точністю, щоб дістатися до нього за допомогою космічного корабля. Все, що нам потрібно зробити, це дочекатися, коли база опиниться в потрібному місці, командире."
  STR_ANIMAL_PSIONICS: "Псионіка тварин"
  STR_ANIMAL_PSIONICS_UFOPEDIA: "Наш аналіз так званих «псионічних здібностей» показує, що такий вплив поширюється на всіх живих істот - людей, інших тварин, навіть рослин - але результати варіюються в залежності від рівня свідомості істоти. Простіше кажучи, організми з більш складною нейронною активністю більше доступні для агресивного псионічного впливу, але, з іншого боку, сильніше почуття власної гідності частково захищає свідомість від зовнішнього втручання. Люди з їхньою сильною здатністю мислити символами, як правило, досить стійкі до псионіки, оскільки вони можуть протистояти інвазивним ментальним моделям за допомогою раціоналізму та самоаналізу (ну, принаймні, більшість людей). На прості організми легко впливати за допомогою псионіки, але їхня поведінка часто є занадто жорстко запрограмованою, щоб на неї можна було вплинути, або занадто чужою, щоб легко перепрограмувати її. Тому найкращими кандидатами на псионне домінування є тварини зі складним мозком, але відносно низьким рівнем абстрактного мислення."
