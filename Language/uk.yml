  STR_CAVEMEN_CAMPING_BRIEFING: "«Печерні люди» виявилися досить вороже налаштовані до наших агентів, і вони озброєні до зубів переважно примітивною зброєю. Забезпечте охорону території та знайдіть усі підозрілі артефакти, що залишилися в їхньому розпорядженні. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_TRADING_WITH_THE_WIZKIDS: "Торгівля з мажорами"
  STR_ALERT_TRADING_WITH_THE_WIZKIDS: "НЕЗАКОННА ТОРГІВЛЯ. МІСЦЕ:"
