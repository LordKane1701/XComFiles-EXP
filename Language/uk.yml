  STR_EXPLOSIVES_LICENCE: "Ліцензія на вибухівку"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Хоча ми не є військовою організацією *підморгує*, мені якось вдалося переконати ООН дозволити нам використовувати вибухівку. Коли сумніваєшся, візьми динаміт! Не дивіться на мене так, я не зміг отримати права на використання С-4."
  STR_MACHINE_GUNS_LICENCE: "Ліцензія на кулемети"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "На цьому папірці написано, що Рада дозволила нам використовувати кулемети військового зразка під час польових операцій. Я переконався, що угода не забороняє нам використовувати будь-який конкретний калібр!"
  STR_FIGHTER_PROCUREMENT: "Закупівля винищувачів"
  STR_FIGHTER_PROCUREMENT_UFOPEDIA: "Командоре, одна з наших головних проблем полягає в тому, що ми нічого не можемо зробити з тими НЛО, які літають по всьому світу. Тому я поговорив з деякими своїми російськими знайомими і вгадайте що, вони нарешті погодилися позичити нам кілька своїх винищувачів МіГ-31, які були... неважливо, наша співпраця залежить від умови, що я не буду розповідати про це занадто багато, навіть вам.{NEWLINE}Ці винищувачі не зовсім нові, але вони все ще є найкращим, на що ми можемо сподіватися, особливо з точки зору швидкості. Якщо ви хочете, щоб я знову зустрівся з цими людьми, щоб укласти угоду, просто дайте мені свій дозвіл."
  STR_DOGE_JAWS: "Укус"
  STR_DOGE_UFOPEDIA: "Ці високотреновані собаки цілком здатні діяти в бойових умовах. Завжди слухняні, вони не атакують без наказу. Їх використовують різні угруповання."
  STR_ALLOYS_MANUFACTURING: "Тританієвий ливарний цех"
  STR_ALLOYS_MANUFACTURING_UFOPEDIA: "Цей комплекс дозволяє нам виробляти матеріали тританієвого класу, такі як «сплави прибульців» (або, як пропонує головний інженер, «наші сплави»). Крім того, цей об'єкт надає додаткове місце для будь-якого інженерного проекту."
  STR_PRECISE_ALLOY_SHAPING: "Точна формовка сплавів"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Завдяки ретельному застосуванню знань, отриманих з інопланетних енергосистем, ми навчилися виготовляти предмети з інопланетних сплавів з набагато більшою точністю. Це дозволить нам створювати складні механічні конструкції, повністю виготовлені з цих матеріалів."
  STR_ALLOY_BLADES: "Тританієві леза"
  STR_ALLOY_BLADES_UFOPEDIA: "Відкриття сплавів прибульців дозволило нашим вченим розробити нові інструменти з цікавими властивостями, наприклад, леза, виготовлені з матеріалу, що використовується в зовнішньому корпусі НЛО. Вони виявилися практично незруйнівними і зберігають свою гостроту навіть після тривалого використання."
  STR_ALLOY_KNIFE: "Тританієвий ніж"
  STR_ALLOY_KNIFE_UFOPEDIA: "Цей бойовий ніж виготовлений з сплавів прибульців, які дозволили зробити кромку гострішою і міцнішою, ніж будь-який інший матеріал, з якого можна сформувати лезо. Особливо добре він пробиває броню."
  STR_ALLOY_SWORD: "Тританієвий меч"
  STR_ALLOY_SWORD_UFOPEDIA: "Цей спеціально виготовлений меч є грізною зброєю ближнього бою, що використовує фізичну силу бійця для знищення навіть важкоброньованих супротивників."
  STR_LIVING_QUARTERS_2: "Великі житлові приміщення"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Ця споруда, призначена для великих баз, є більш економічно вигідною, ніж стандартні житлові приміщення, і дозволяє розмістити 250 осіб у значному комфорті, а також надає 50 місць для зберігання."
  STR_GENERAL_STORES_2: "Великий склад"
  STR_GENERAL_STORES_2_UFOPEDIA: "Це приміщення значно дорожче, ніж звичайний склад, але воно забезпечує краще організований простір для зберігання (місткість 275 одиниць)."
  STR_GENERAL_STORES_3: "Величезний склад"
  STR_GENERAL_STORES_3_UFOPEDIA: "Цей високотехнологічний склад є найкращим сховищем X-Com. Його унікальний дизайн повністю використовує переваги передових матеріалів, використаних при будівництві, що дозволяє зберігати всередині до 1500 одиниць.{NEWLINE}Для будівництва цієї будівлі потрібно: Віртуальна штаб-квартира X-Com.{NEWLINE}Для будівництва потрібно: 150 тританію."
