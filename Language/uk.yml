  STR_REPTOID_CAVE_SETTLEMENT: "Периферійне поселення рептилоїдів"
  STR_REPTOID_CAVE_SETTLEMENT_BRIEFING: "Ми прибули до невеликого поселення рептилоїдів, розташованого на околиці їхньої заселеної території в глибині Шога. Нам потрібно дістатися до підйомника, щоб проникнути на місцеву військову територію. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
