  STR_GANG_CAVEMEN: "Субкультура: печерні люди"
  STR_GANG_CAVEMEN_UFOPEDIA: "Ці люди займають дуже тверду позицію щодо можливості того, що людство має інопланетне походження: вони голосно заперечують це! Вони одягаються в хутро та шкіру, щоб показати свою «самостійну, самодостатню гордість розумного виду» і, схоже, дотримуються деяких концепцій Нью-Ейдж, таких як віра в реінкарнацію або вегетаріанство. Хоча вони здебільшого добре освічені, здається, що ними досить легко маніпулювати будь-кому, хто володіє базовим інформаційним впливом."
  STR_GANG_EASY_RIDERS: "Субкультура: безпечні вершники"
  STR_GANG_EASY_RIDERS_UFOPEDIA: "Безпечні вершники походять від мешканців трейлерів по всьому світу, а точніше від їхніх найбільш опозиційних маргіналів. Їхня мета - повна особиста свобода, передусім свобода пересування та приватності. Вони уникають постійної роботи, але часто беруться за випадкові підробітки - легальні чи ні. Вони здебільшого добре розмовляють і відомі своїм талантом асоціювати себе з людьми при владі, що надзвичайно допомагає їхній справі."
  STR_GANG_STORMIES: "Субкультура: штормовики"
  STR_GANG_STORMIES_UFOPEDIA: "Деякі інопланетні технології потрапили на чорні ринки Землі, зокрема так званий «Шторм» - дешева підробка сироватки «Червоного Світанку». Ця дуже дорога речовина виявилася недостатньо ефективною для серйозних клієнтів, тому дилери вирішили націлитися на невпевнених у собі, але рішучих (і багатих) підлітків. Обіцяна фізична досконалість настільки мотивувала цих підлітків, що деякі з них змогли активувати сироватку за допомогою сильної волі та відданості фізичним навантаженням. Тепер ці діти, яких називають «штормовиками», підтримують свою субкультуру фізичних здібностей, бойової доблесті та вільного кохання - субкультуру, яка насправді була створена постачальниками цієї сироватки. Тож в глибині душі вони просто великі задроти.{NEWLINE}І, чесно кажучи, ми повинні зупинити цю торгівлю інопланетними технологіями. Хто знає, що буде далі?"
  STR_GANG_LUCHADORES: "Субкультура: лучадори"
  STR_GANG_LUCHADORES_UFOPEDIA: "На вулицях ходять дивні чутки: якщо з'їсти зомбі, то отримаєш нелюдську силу і життєву енергію (і, можливо, сексуальну досконалість). Що ж, ці лучадори саме так і вчинили. І в їхньому випадку це спрацювало! Ми не знаємо чому, але деяким людям вдається поглинати кров зомбі і вичавлювати з неї біоенергію, отримуючи раптовий поштовх до своїх фізичних можливостей. Цей процес досить небезпечний і болючий (ви піддаєтеся різним фізичним навантаженням і відчуваєте лихоманку протягом декількох днів!), але результати, як бачите, досить приголомшливі. Також цей процес знижує інтелект і може спричинити деструктивну поведінку, тому вам краще скористатися нашими рішеннями від X-Com.{NEWLINE}Лучадори зазвичай живуть невеликими групами і є дуже агресивними на своїй території. Обережно: їх також легко недооцінити."
  STR_GANG_MOTOR_MEN: "Субкультура: автолюбителі"
  STR_GANG_MOTOR_MEN_UFOPEDIA: "Ці люди відчувають, що йде якась війна, і думають, що ми вже програли. Але вони також думають, що нічого не змінюється, і що людство якось виживе. Жити швидко, померти молодим, вкрасти останню краплю енергії у цивілізації, приреченої на загибель - ось їхній девіз. На практиці вони мандрують між невеликими містами і всюди, куди потрапляють, сіють хаос і крадуть те, що їм потрібно."
  STR_GANG_PINKY_DEVILS: "Субкультура: рожеві дияволи"
  STR_GANG_PINKY_DEVILS_UFOPEDIA: "Ця група дотримується культури, зосередженої на окультизмі та моді: прославляють Люцифера та мають гарний вигляд. У цій релігії не так багато членів, але вони часто беруть участь у різних ритуалах - від биття вікон «заради Сатани» до справді цікавих оргій. Також вони часто вживають наркотики, тож будьте обережні.{NEWLINE}Ми не знаємо достеменно догматів їхньої віри, бо майже кожен член має власну версію. Однак вони вірять у демонічних істот і мають намір перевтілитися в них. Здається, з ними щось не так..."
  STR_GANG_TECH_WIZARDS: "Субкультура: мажори"
  STR_GANG_TECH_WIZARDS_UFOPEDIA: "Мажрри процвітають на периферії Сірого ринку, де купують і продають незвичайні технології. Розумні та багаті, вони шукають ці артефакти не заради грошей чи влади, а лише для того, щоб відчути себе кимось більшим, ніж простими смертними. Вони вважають людство «неосвіченою масою» і відкрито прагнуть жити за його рахунок, коли це можливо. Вони також вірять, що після того, як світ, який ми знаємо, впаде, саме вони захоплять владу."
  STR_GANG_WESTMEN: "Субкультура: ковбої"
  STR_GANG_WESTMEN_UFOPEDIA: "Гордо називаючи себе «біженцями сучасності», ковбої вірять у безперспективність людської цивілізації перед обличчям різноманітних загроз. Вони планують створити альтернативу, засновану не на містах, які можна легко зруйнувати, а на невеликих, прихованих громадах. Вони високо оцінюють партизанську війну, але багато хто з них не вважає себе солдатом. Насправді, все, з чим вони погоджуються, це те, що цивілізація приречена, і їм краще бути десь в іншому місці, коли це станеться. Вони крадуть будь-які ресурси, які можуть, і називають це «операціями з порятунку»."
  STR_BROTHER_OF_APOCALYPSE: "Брат Апокаліпсису"
  STR_BROTHER_OF_APOCALYPSE_UFOPEDIA: "У цій людині є щось і нелюдське, і не інопланетне: його очі горять несамовитою, первісною пристрастю. Братів Апокаліпсису обрали з-поміж найбідніших на Землі, щоб перетворити їх на фанатичних місіонерів хаосу і руйнування. Вони добре освічені у своєму віровченні, покликаному розпалити вогонь повстання у невдоволених масах. Вони демонструють неймовірну відданість своїм таємничим наставникам, а також завзятість і стійкість у бою."
  STR_PONTIFF_OF_APOCALYPSE: "Понтифік Апокаліпсису"
  STR_PONTIFF_OF_APOCALYPSE_UFOPEDIA: "Хоча культ Апокаліпсису не дуже ієрархізований, понтифіки є високоповажними кліриками, які займаються управлінням монастирями та просуванням доктрини. Вони також володіють ментальними здібностями, що значно перевищують можливості менш досвідчених адептів культу, що дозволяє їм обрушувати пекельний вогонь на своїх ворогів."
  STR_CLERIC_OF_APOCALYPSE: "Клірик Апокаліпсису"
  STR_CLERIC_OF_APOCALYPSE_UFOPEDIA: "Клірики очолюють форпости Апокаліпсису, незалежні ордени братів. Цікаво, що вони не мають вищого керівництва; будучи анархістами в душі, ці культисти не бажають формувати складну ієрархію. Кліриків рекрутують з братів три або більше старших кліриків, виходячи з інтелектуальних та психосоціальних здібностей."
  STR_SAMAEL_OF_APOCALYPSE: "Самаель Апокаліпсису"
  STR_SAMAEL_OF_APOCALYPSE_UFOPEDIA: "Виявляється, «Самаель» - це не просто ім'я, а й унікальний ранг: за століття не може бути більше одного Самаеля. Цей понтифік був піднесений до статусу Самаеля під час забороненого ритуалу, в якому беруть участь сили хаосу і кровопролиття, щоб бути їхнім захисником на Землі. Він так само корисний, як і звичайні понтифіки, але набагато небезпечніший: використовуючи свій таємничий пристрій, він може викликати бісів з іншого часу і простору. Ні він, ні ми не розуміємо, як працює цей пристрій."
  STR_COMMUNION_OF_APOCALYPSE: "Спільнота Апокаліпсису"
  STR_ALERT_COMMUNION_OF_APOCALYPSE: "КУЛЬТ АПОКАЛІПСИСУ ЗБИРАЄТЬСЯ!"
  STR_COMMUNION_OF_APOCALYPSE_DESCRIPTION: "Тут у лісі збираються всілякі бандити, щоб відсвяткувати свої нечестиві цілі. Затримайте послідовників і посередників. Будьте обережні, адже вороги численні і добре озброєні."
  STR_COMMUNION_OF_APOCALYPSE_BRIEFING: "Тут збираються всілякі бандити, щоб відсвяткувати свої нечестиві цілі. Заарештуйте послідовників і посередників. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_COMMUNION_OF_APOCALYPSE_UFOPEDIA: "Єдиний контакт бандитів зі своїм керівництвом відбувається під час спеціальних зустрічей. Це суміш релігійного ритуалу, ділової зустрічі, лекції та військового інструктажу. Там ми зможемо знайти когось більш поінформованого."
  STR_HIDDEN_UNDERWORLD: "Приховане підпілля"
  STR_HIDDEN_UNDERWORLD_UFOPEDIA: "Очевидно, таємний світ тіньових культів, в який ми сміливо проникли, є більш взаємопов'язаним, ніж ми думали. Хоча всі нелегальні організації тримаються самі по собі, остерігаючись потенційних конкурентів, деякі з них шукають обмежених можливостей для партнерства. Їхні агенти можуть час від часу обмінюватися цінною інформацією та ресурсами, або, можливо, навіть співпрацювати для досягнення спільної мети. Такі контакти часто залишаються невідомими навіть найнижчим членам обох організацій."
  STR_OUTPOST_OF_APOCALYPSE: "Поселення Апокаліпсису"
  STR_OUTPOST_OF_APOCALYPSE_TEMPERATE: "Поселення Апокалипсису"
  STR_OUTPOST_OF_APOCALYPSE_DESERT: "Поселення Апокалипсису"
  STR_ALERT_OUTPOST_OF_APOCALYPSE: "ЗНАЙДЕНО ПОСЕЛЕННЯ АПОКАЛІПСИСУ!"
  STR_OUTPOST_OF_APOCALYPSE_BRIEFING: "Ми знайшли укріплений храм культа Апокаліпсису. Ми повинні знищити їхню оборону і взяти під контроль будівлю. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_OUTPOST_OF_APOCALYPSE_DESCRIPTION: "Ми знайшли укріплений храм культа Апокаліпсису. Ми повинні знищити їхню оборону і взяти під контроль будівлю."
  STR_OUTPOST_OF_APOCALYPSE_UFOPEDIA: "Допит брата Апокаліпсису дозволив нам визначити потенційне місцезнаходження кількох постійних аванпостів цього дивного культу. Ми сподіваємося розкрити більше їхніх таємниць у цих місцях."
  STR_TOWER_OF_APOCALYPSE: "Вежа Апокаліпсису"
  STR_ALERT_TOWER_OF_APOCALYPSE: "ЗНАЙДЕНО ВЕЖУ АПОКАЛІПСИСУ!"
  STR_TOWER_OF_APOCALYPSE_BRIEFING: "Ми знайшли усамітнений монастир культа Апокаліпсису. Наше завдання - захопити культистів і зібрати інформацію про культ. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_TOWER_OF_APOCALYPSE_DESCRIPTION: "Ми знайшли усамітнений монастир культа Апокаліпсису. Наше завдання - захопити культистів і зібрати інформацію про культ."
  STR_TOWER_OF_APOCALYPSE_UFOPEDIA: "Вежі Апокаліпсису - це таємні монастирі, де члени культу можуть вільно віддаватися своїм богохульним практикам. Звичайні прихильники не мають доступу до цих монастирів, туди допускаються лише повноправні члени секти. Кожною вежею керує старший клірик, що носить титул понтифіка, який, ймовірно, краще поінформований про справи культу, ніж звичайні клірики."
  STR_MYSTERIES_OF_APOCALYPSE: "Таємниці Апокаліпсису"
  STR_MYSTERIES_OF_APOCALYPSE_UFOPEDIA: "Командире, мені шкода, але, незважаючи на те, що ми дісталися до самого верху культа Апокаліпсису, ми не знайшли нічого особливого. Вони просто почали збиратися одного дня, спонтанно, без будь-якої підготовки чи порядку. Але їм все одно потрібні були гроші, і якимось чином вони знайшли дуже заможного спонсора. Я думаю, що вони отримують фінансову допомогу, яка виходить за межі їхніх безпосередніх прихильників, але навіть вони не знають, хто може бути їхнім таємничим благодійником. Втім, це єдина зачіпка, яку я маю, тож спробую щось придумати.\n\nTranslated with www.DeepL.com/Translator (free version)"
  STR_GOALS_OF_APOCALYPSE: "Таємні цілі Апокаліпсису"
  STR_GOALS_OF_APOCALYPSE_UFOPEDIA: "Командире, дівчина з розвідки поскаржилася на загадку в її розслідуванні про культ Апокаліпсису, тож я вирішив допомогти. Я провів довгі години над всілякими релігійними, політичними та розважальними текстами, створеними культом, і за допомогою програмного забезпечення для аналізу мови знайшов приховане послання: людство впало в дрімоту, і роль культа полягає в тому, щоб розбудити його. Вони мають на меті підготувати людство до майбутніх випробувань, які, як кажуть, настануть дуже скоро. На жаль, ми не знаємо, звідки взялася ця інформація. Можливо, нам варто знайти більше підказок..."
  STR_CULT_OF_APOCALYPSE: "Культ Апокаліпсису"
  STR_CULT_OF_APOCALYPSE_UFOPEDIA: "Окрім інших загроз, серед людей на Землі ховається таємнича сила, яка прагне занурити світ у хаос, але на перший погляд не пов'язана з жодними відомими інопланетними культами чи інспірованими прибульцями змовами. Протягом багатьох років ця присутність культивувала різні банди і секти з бунтарськими цілями, набуваючи союзників і вивчаючи ворогів. Тепер вони, здається, близькі до того, щоб розкритися перед світом, і це, ймовірно, не буде добре."
