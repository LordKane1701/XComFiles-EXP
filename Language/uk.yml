  STR_CRISIS_TROOPER_ID: "Значок Кризового десантника"
  STR_CRISIS_TROOPER_ID_UFOPEDIA: "Цей значок належав члену надсекретного урядового військового формування. Він настільки секретний, що офіційно не існує."
  STR_OFFICER_ID: "Значок військового офіцера"
