  STR_BLACK_LOTUS_MASHINOBI: "Машінобі"
  STR_BLACK_LOTUS_MASHINOBI_UFOPEDIA: "Ці кіборги — покращені воїни Чорного Лотоса, які тепер працюють на залишки сил культу. Вони є висококваліфікованими бойовими фахівцями, здатними зрівнятися з найкращими бійцями ближнього бою. Вони також досить непомітні, особливо вдень."
