  STR_ALERT_NECROMANCERS_DUNGEON: "НІЧНІ КОШМАРИ ПОВЗУТЬ!"
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_DESCRIPTION: "Таємниче джерело з Ради звернулося до нас за допомогою: у Світі снів панує зловмисна сила, яка занурює людей, що сплять, у кошмари, щоб висмоктати з них життєві сили і залишити їх у сплячому стані. Ми повинні відправитися до Світу снів і покласти цьому край. Наш клієнт надасть спеціальні чакральні ворота, через які зможуть пройти до 20 агентів."
  STR_DREAMSCAPE_NECROMANCERS_DUNGEON_BRIEFING: "Таємниче джерело з Ради попросило нас про допомогу: Світ снів тривожить зловмисна сила, яка заманює людей, що сплять, у пастку кошмару, щоб висмоктати з них життєві сили і залишити їх у сплячому стані назавжди. Знайдіть і знищіть кошмарних істот, що заполонили цей світ. Будьте обережні, щоб самим не опинитися в кошмарі! Для припинення місії поверніть астральні проекції ваших бійців до порталу у вигляді пентаграми і натисніть кнопку «Перервати місію»."
  STR_DREAMSCAPE_VILLA: "Мандрівка у Світ снів"
  STR_ALERT_DREAMSCAPE_VILLA: "ЧАКРА АКТИВОВАНА!"
  STR_DREAMSCAPE_VILLA_DESCRIPTION: "Це місце і цей час - чудова можливість для одного з наших агентів зустрітися зі своїми внутрішніми демонами. Це подорож однієї людини до центру свого розуму. Уникайте або перемагайте червоних привидів сновидінь, які уособлюють ваші страхи та обмеження, і станьте кращими, станьте тим, ким ви є насправді. Знайдіть приз - смачний торт, і або скористайтеся ним, або принесіть його додому, щоб хтось інший зміг ним скористатися. Торт назавжди підвищить рівень пси-сили того, кто їого з'їсть."
  STR_DREAMSCAPE_VILLA_BRIEFING: "Це місце і цей час - чудова можливість для одного з наших агентів зустрітися зі своїми внутрішніми демонами. Це подорож однієї людини до центру свого розуму. Уникайте або перемагайте червоних привидів сновидінь, які уособлюють ваші страхи та обмеження, і станьте кращими, станьте тим, ким ви є насправді. Знайдіть приз - смачний торт, і або скористайтеся ним, або принесіть його додому, щоб хтось інший зміг ним скористатися. Торт назавжди підвищить рівень пси-сили того, кто їого з'їсть. Для припинення місії поверніть астральні проекції ваших бійців до порталу у вигляді пентаграми і натисніть кнопку «Перервати місію»."
  STR_NIGHTMARE: "Кошмар"
  STR_RIFT_STAFF: "Посох разлому"
  STR_RIFT_STAFF_UFOPEDIA: "Завдяки нашим новим технологічним досягненням у галузі екстрасенсорики нам вдалося відтворити сумнозвісну атаку агента Вілхарда. Однак, оскільки наші агенти не є древніми духовними істотами, дія зброї обмежена: атака слабша і досить сильно впливає на психічний стан агента. Крім того, утворені щупальця схильні до нестабільності, а значить, досить швидко безслідно розсіюються. Тим не менш, ця річ може бути досить корисною в нашій роботі."
  STR_DARK_STAFF: "Темний посох"
  STR_DARK_STAFF_UFOPEDIA: "Цей пристрій незрозумілим чином з'явився після нашої екскурсії в деякі особливо темні частини Світу снів. Кожному, хто досліджує його, здається, що він випромінює злість і може викликати легкі слухові галюцинації, які зазвичай описують як «крики мертвих»."
