  STR_HORROR_AUTOPSY: "Розтин жаха"
  STR_HORROR_AUTOPSY_UFOPEDIA: "Цей біологічний танк явно спроектований таким чином, щоб витримувати якомога більшу вогневу міць за такого розміру. Він дуже стійкий майже до будь-якої форми атаки. Істота оснащена природною кислотною гарматою – подібною до тих, що використовують багато інших мешканців Виміру X, але також значно потужнішою за все, що ми там бачили."
  STR_HORROR: "Жах"
  STR_HORROR_UFOPEDIA: "Ця жахлива істота постійно перебуває в режимі «шукати та знищувати». Вона постійно намагається атакувати наш персонал, завжди оцінюючи навколишнє середовище. Незважаючи на всю цю уважність, істота не здається дуже кмітливою. На жаль, вона також надто дурна, щоб відступати, що робить її ще більш проблемною."
  STR_HORROR_TERRORIST: "Жах"
  STR_ABOMINATION_WEAPON: "Дотик Гидоти"
  STR_ABOMINATION_WEAPON_UFOPEDIA: "Гидота може миттєво перетворити будь-яку форму життя, до якої вона торкнеться, на копію самої Гидоти."
  STR_ABOMINATION: "Гидота"
  STR_ABOMINATION_UFOPEDIA: "Ця жахлива істота чужа навіть порівняно з тими зразками, які ми зазвичай отримуємо. Вся її біологія базується на екзотичних хімічних речовинах, що утворюються за законами природи, які ми не до кінця розуміємо. Вона хижа за своєю природою, але замість того, щоб поглинути свою жертву, вона перетворює її на свою копію; можливо, щоб потім її поглинути. Нам слід уникати близьких контактів з нею будь-якою ціною."
  STR_ABOMINATION_AUTOPSY: "Розтин мерзоти"
  STR_ABOMINATION_AUTOPSY_UFOPEDIA: "Цей монстр не повинен бути живим. У нього немає рота чи будь-якої форми травної системи. Його м'язова система розрідилася невдовзі після смерті. Хімічний аналіз останків показує, що він містить молекули, які за структурою дуже схожі на людські амінокислоти. Його дивна біологія робить його майже несприйнятливим до кислоти, але дуже вразливим до пошкоджень, спричинених вогнем."
  STR_ABOMINATION_CORPSE: "Труп мерзоти"
