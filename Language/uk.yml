  STR_SURFBOARD: "Дошка для серфінгу"
  STR_SURFBOARD_UFOPEDIA: "Приготуйтеся до радикальних хвиль! Або бийте ним поганих хлопців, щоб отримати додаткові 15% урону здоров'я."
  STR_BIOLOGICAL_WARFARE: "Біологічна зброя"
  STR_BIOLOGICAL_WARFARE_UFOPEDIA: "У відповідь на зростаючу потребу в нових методах відлову живих тварин, я придумав дещо, що може бути саме тим, що нам потрібно. Концепція навряд чи нова: приспати ціль за допомогою дротиків із заспокійливим ефектом. Але, як кажуть, диявол ховається в дрібницях, тому я, звичайно, зосередив своє дослідження саме на них. Якщо відкинути релігійні метафори, моя нещодавно розроблена формула, безсумнівно, виявиться досить ефективною проти практично всіх живих цілей, гуманоїдів чи ні. Головний інженер люб'язно погодився на співпрацю і вже розробив прототип зброї, яка використовує цю нову технологію. Бажаєте побачити її зараз, командире?"
