  STR_HALLUCINOID_HUNT_BRIEFING: "Надходять повідомлення про дивних істот, яких називають «жахливими медузами», що переслідують прибережні райони. Вистежте і зловіть одну з цих дивних істот, перш ніж вона стане загрозою для плавців або судноплавства. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_LOBSTERMAN_HUNT_BRIEFING: "Надходять повідомлення про дивних істот, яких називають «величезними лобстерами», що переслідують прибережні райони. Вистежте і зловіть одну з цих дивних істот, перш ніж вона стане загрозою для плавців або судноплавства. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "З його величезними розмірами і шістьма кінцівками, це справжній бегемот глибин. Людинолобстер виявився простим, ледь розвиненим розумом. Те, що ми вважали вокалізацією мови Дагона, насправді було безглуздою імітацією почутих ним звуків. Ця істота насправді не може говорити і мало що розуміє в навколишньому світі, але, схоже, до певної міри є розумною. Насправді, важко сказати, чи має вона взагалі якесь відношення до Дагона."
  STR_LOBSTERMAN_WEAPON: "Клешні людинолобстера"
  STR_LOBSTERMAN_UFOPEDIA: "Незважаючи на свій величезний зріст, ця істота володіє гострим інопланетним інтелектом. Його розширене сприйняття дозволяє йому відстежувати наші рухи крізь стіни контейнера, а його розважливий характер ускладнює проведення звичайного допиту. Набагато пліднішим виявився виснажливий процес вилучення даних з черепних імплантатів: наскільки ми можемо судити, ці істоти є живими придатками самого Т'Лета, керованими через мережу контролю розуму. Безжально ефективні, їхня єдина помітна емоція - задоволення від виконання поставлених завдань."
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Розтин дикого людинолобстера"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "Ця істота - витвір генної інженерії, який перевершує все, що ми коли-небудь бачили. Його панцир майже непроникний для всього, що не може вклинитися між пластинами панцира, йому не страшна вогнепальна зброя. У нього немає імплантатів, які зазвичай зустрічаються у багатьох інших підводних аберацій."
  STR_LOBSTERMAN_AUTOPSY: "Розтин людинолобстера"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Цю потвору було вдосконалено десятками способів, більшість з яких можна побачити лише після того, як її практично непробивну оболонку буде відкрито. Очі були замінені багатодіапазонними сканерами, мозок пронизаний імплантатами, що підвищують інтелект, а більшість інших органів були або вдосконалені, або повністю замінені за допомогою інопланетних технологій. Страшна за своєю потужністю, єдина справжня слабкість - це вразливість до раптових різких перепадів або стрибків температури через холоднокровну систему кровообігу."
  STR_CARCHARODON_HUNT_BRIEFING: "Надходять повідомлення про дивних істот, яких називають «людьми-акулами», що переслідують прибережні райони. Вистежте і зловіть одну з цих дивних істот, перш ніж вона стане загрозою для плавців або судноплавства. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
