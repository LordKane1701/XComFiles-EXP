  STR_MESSER_AA_CLIP_MANUFACTURING: "Виробництво обойми «Мессера» (Тт)"
  STR_BLACK_SUN_BLADE: "Клинок «Чорного Сонця»"
  STR_BLACK_SUN_BLADE_UFOPEDIA: "Довгий кинджал, який носять деякі члени «Чорного Сонця». Він найвищої якості, але його основна функція - суто церемоніальна."
  STR_SYNDICATE_FIELD_TEST: "Польові випробування «Синдикату»"
  STR_ALERT_SYNDICATE_FIELD_TEST: "«СИНДИКАТ» ТЕСТУЄ СВОЇ СТВОРІННЯ!"
  STR_SYNDICATE_FIELD_TEST_DESCRIPTION: "Вчений «Синдикату» планує випустити орду кровожерливих монстрів на мирне місто. Ми повинні зупинити його жахливий план і врятувати якомога більше мирних жителів."
  STR_SYNDICATE_FIELD_TEST_BRIEFING: "Вчений «Синдикату» планує випустити орду кровожерливих монстрів на мирне місто. Ми повинні зупинити його жахливий план і врятувати якомога більше мирних жителів. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_BIODRONE_MELEE_ATTACK: "Заряд біо-дрону"
  STR_BIODRONE_TERRORIST: "Біо-дрон терорист"
  STR_BIODRONE_CORPSE: "Труп біо-дрону"
  STR_BIODRONE: "Біо-дрон"
  STR_BIODRONE_UFOPEDIA: "Біо-дрон - це мозок (людський або інопланетний), підвішений в амніотичній рідині і з'єднаний з блоком живлення, який може літати на суші або під водою. Кожен біо-дрон озброєний потужним слуховим дезорганізатором, частково машиною, частково організмом: це нещасне створіння буквально перекрикує своїх ворогів до смерті. Мозок сильно модифікований, і з ним неможливо спілкуватися в інший спосіб, окрім прямої хіміко-електричної стимуляції."
  STR_BIODRONE_AUTOPSY: "Розтин біо-дрону"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Кожен екземпляр має масивні шрами від хірургічних травм і сильно понівечений. Прибульці, схоже, вбивають мозок, щоб змусити його підкорятися. Більшість кори головного мозку, що використовується в цих істотах, має інопланетне походження, але ніщо не може зрівнятися з жахом від знаходження пристрою на основі людського мозку. Біо-дрони працюють на іонних двигунах і мають певну систему дистанційного керування. Деякі наші вчені припускають, що звукова зброя приводиться в дію власними голосовими зв'язками організму-хазяїна."
  STR_BIODRONE_ARMOR: "Аналіз біо-дрону"
  STR_TRIBIO_SONIC_WEAPON: "Звукова зброя біо-дрона"
  STR_CHAINSAW: "Бензопила"
  STR_CHAINSAW_SHORT: "Пилять"
  STR_CHAINSAW_UFOPEDIA: "Деякі люди дуріють від деяких електроінструментів. Цей інструмент справді може завдати багато шкоди, але він надійніше працює з деревиною, ніж з людьми."
  STR_MACRO_SAW: "Велика бензопила"
  STR_MACRO_SAW_UFOPEDIA: "Ця величезна бензопила підходить лише для тих, хто носить екзоскелети з електроприводом або володіє надлюдською силою. Виглядає так, ніби вона намагається довести, що традиційні рішення - це, безумовно, хороші рішення."
  STR_MUTON_SHADER: "Мутон-тіньовик"
  STR_MUTON_SHADER_UFOPEDIA: "У цих самок мутонів розвинені мозкові структури, які надають їм ефект псионічного маскування. Вони також ще швидші та спритніші, хоча й мають дещо меншу м'язову масу. Ці рідкісні одиниці використовуються для розвідки та підтримки у великих операціях прибульців у тилу ворога."
  STR_MUTON_SHADER_ARMOR: "Аналіз мутона-тіньовика"
  STR_DEATH_DISC: "Диск смерті"
  STR_DEATH_DISC_UFOPEDIA: "Ця метальна зброя оснащена мікрогравітаційним двигуном, який утримує її в повітрі. Після того, як диск вражає ціль, він автоматично повертається до власника. Мономолекулярна кромка робить його страхітливою зброєю, здатною пробити навіть найсучаснішу броню."
  STR_UNARMED_PSI_BLADE: "Пси-клинок"
  STR_BANK_REWARD: "Банківська винагорода"
  STR_THE_HOLLOW_MAN_PROJECT: "Проект «Порожня людина»"
  STR_THE_HOLLOW_MAN_PROJECT_UFOPEDIA: "«Порожня людина» - це технологія, доступна «Людям в Чорному», яка блокує спогади жертви і замінює їх штучними. Результат цієї процедури також називають «порожньою людиною» - ідеальним пішаком, який без вагань виконуватиме волю свого творця. Ця технологія є особливо небезпечною, оскільки жертва зберігає всі свої психічні здібності та навички, окрім емпатії, яка сильно погіршується внаслідок програмування."
  STR_LARGE_WORKSHOP: "Велика майстерня"
  STR_LARGE_WORKSHOP_UFOPEDIA: "Велика версія майстерні, з аналогічними функціями, але більшою потужністю і місцем для зберігання. Містить модернізовані інструменти та виробниче обладнання на основі тританію.{NEWLINE}{NEWLINE}Будівництво цього об'єкту вимагає 40 сплавів прибульців"
  STR_HYBRID_SCIENTIST_UFOPEDIA: "Вчені-гібриди здійснюють нагляд за дослідженнями на людях і проводять експерименти в галузі біології, генетики та метапсихології. Їхній гострий інтелект перевищує інтелект інших гібридів, але їхні бойові навички посередні. Захоплення вчених живими має бути пріоритетним завданням, оскільки вони часто володіють глибокими знаннями про дослідницьку діяльність прибульців."
  STR_ALIEN_NEURAL_NETWORK_PREREQ: "Нейромережа прибульців - вимоги"
  STR_ALIEN_NEURAL_NETWORK: "Нейромережа прибульців"
  STR_ALIEN_NEURAL_NETWORK_UFOPEDIA: "Незважаючи на те, що більшість інопланетних видів є розумними, їхнє суспільство має багато рис колективного розуму. Свідомість кожного індивіда підключена до своєрідної псионічної мережі, що дозволяє їм обмінюватися думками та накопичувати свій розумовий потенціал. Вузлами цієї мережі є істоти, відомі нам як «мізки прибульців». Кожен інопланетний мозок об'єднує розум усіх підлеглих на певній території, працюючи як своєрідний командний центр, що керує операціями прибульців. Тим не менш, ця істота не має помітної індивідуальної волі, а діє в рамках колективного розуму. Псіонічна мережа має вертикальну структуру, де молодші «мізки» перебувають у сфері впливу старших істот. Отже, вся мережа повинна мати єдиний центр."
  STR_ALIEN_FLIGHT_MAPS: "Карти польотів прибульців"
  STR_ALIEN_FLIGHT_MAPS_UFOPEDIA: "Ретельний аналіз інопланетного псионного вузла дозволив нам виявити нові дані про їхні військові операції. Хоча вони і неповні, але набагато детальніші за все, що ми бачили раніше, з акцентом на рух НЛО між Землею, станцією і Місяцем. Ці знання будуть безцінними для наших майбутніх планів контратаки."
  STR_ALIEN_BRAIN_CORPSE: "Залишки мізку прибульців"
  STR_ALIEN_BRAIN_AUTOPSY: "Розтин мізку прибульців"
  STR_ALIEN_BRAIN_AUTOPSY_UFOPEDIA: "Аналіз зразків тканин цієї дивної істоти, знайдених на інопланетній орбітальній станції, дозволяє зробити висновок, що вона проникла майже у весь комплекс за допомогою своїх розгалужених придатків. Вона майже повністю складається з клітин, схожих на нейрони, і не має чітко виражених внутрішніх органів, будучи підключеною до складної системи життєзабезпечення. У центрі його тіла знаходиться куля, вкрита шорсткою шкірою, з кількома очима різного розміру, яка утримується в повітрі за допомогою антигравітаційного механізму. Очевидно, цей інопланетний «мозок» був своєрідним стратегічним комп'ютером, а його відгалуження дозволяли йому виробляти дуже потужне псионічне випромінювання для управління підлеглими на великій відстані."
  STR_ALIEN_BRAIN_PSI_WEAPON: "Пси-зброя мізку прибульців"
  STR_ORDER_OF_ELIMINATION: "Орден ліквідації"
  STR_ORDER_OF_ELIMINATION_UFOPEDIA: "«Орден ліквідації» - дуже самостійна частина суспільства прибульців, покликана діяти на противагу «Ордену небесних». Його членами є виключно небесні. Діяльність Ордену зосереджена на захисті основних принципів суспільства небесних та усуненні будь-яких відхилень. Тим не менш, вони підпорядковуються тій самій владі, що й «Орден небесних», імовірно, якомусь центральному мозку."
  STR_ETHEREAL_ELIMINATOR: "Небесний-ліквідатор"
