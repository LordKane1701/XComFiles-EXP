  STR_DOOM_IMP: "Біс"
  STR_DOOM_IMP_UFOPEDIA: "Ця істота має блискавичні рефлекси та хитрий розум. Його найпомітнішою характеристикою є здатність майже безперервно кидатися вогняними кулями. Ця здатність є псионічною здібністю, що демонструє енергетичний потенціал пси-сили. Незважаючи на те, що він абсолютно позбавлений людської подоби, в його жахливих очах є щось лякаюче знайоме."
  STR_DOOM_IMP_CORPSE: "Труп біса"
  STR_DOOM_IMP_AUTOPSY: "Розтин біса"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Ця гротескна істота має цілком людську ДНК. Невідома сила деформувала її і перетворила на демонічну форму. Вона сильна і витривала. Деякі з його органів є рудиментарними або повністю відсутніми ( наприклад, більша частина репродуктивної системи), в той час як інші надзвичайно збільшені, особливо серце. Виявляється, вона дуже стійка до термічних атак."
  STR_DOOM_PINKY_ARMOR: "Аналіз пінкі-демона"
  STR_DOOM_PINKY: "Пінкі-демон"
  STR_DOOM_PINKY_UFOPEDIA: "Ця демонічна істота настільки ж жахлива, наскільки й химерна. Його найпомітніша риса - величезна паща, повна зубів, здатна перегризти корову навпіл за лічені секунди. Якщо її спровокувати, істота нападає і кусає свої цілі без розбору, не проявляючи жодного інстинкту самозбереження. На щастя для нас, вона лише на межі розуму, але її звірячу хитрість не варто недооцінювати."
  STR_DOOM_PINKY_CORPSE: "Труп пінкі-демона"
  STR_DOOM_PINKY_AUTOPSY: "Розтин пінкі-демона"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "Плоть цієї істоти має людське походження, але зазнала жахливої трансформації під впливом якоїсь неймовірної сили з потойбічного світу. Це саме те, чим воно здається: майже нестримна маса м'язів, кісток і зубів. Багато органів були сильно модифіковані, щоб надати істоті якомога більшої стійкості, швидкості та потужності, а деякі повністю відсутні. Дивно, але мозок досить великий для такого звіра, але, схоже, недостатньо забезпечений киснем, щоб бути дуже активним."
