  STR_FOREST_LODGE_DEFENSE_BRIEFING: "Ви прибули на місце. Однак, перш ніж ви встигаєте влаштуватися, з лісу раптово з'являється орда зомбі! Візьміть під контроль персонал та інших гостей, щоб захистити себе. Допомога вже в дорозі; ви повинні утримувати цю позицію протягом 20 ходів. Удачі!"
