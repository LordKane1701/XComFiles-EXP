  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "Синдикат атакує секретний експериментальний термоядерний завод. Ми повинні допомогти місцевим силам запобігти саботажу об'єкта нападниками та крадіжці будь-яких даних чи матеріалів. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
