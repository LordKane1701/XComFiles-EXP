  STR_SOLDIER_ID: "Значок солдата"
  STR_SOLDIER_ID_UFOPEDIA: "Військовий значок із зазначенням імені солдата, частини та інших основних персональних даних."
  STR_ELITE_SOLDIER_ID: "Значок елітного солдата"
  STR_ELITE_SOLDIER_ID_UFOPEDIA: "Цей значок належав члену спецпідрозділу. Якби все пішло інакше, він міг би стати чудовим доповненням до X-Com."
  STR_ROSARY: "Розарій"
  STR_ROSARY_UFOPEDIA: "Релігійний символ, що використовується для певних обрядів."
  STR_CROSS: "Хрест"
  STR_CROSS_UFOPEDIA: "Амінь."
  STR_MEDICAL_LICENSE: "Медична ліцензія"
  STR_MEDICAL_LICENSE_UFOPEDIA: "Не нашкодь. Втім, в присутності лікаря ніщо не шкідливо."
  STR_DRIVING_LICENSE: "Водійське посвідчення"
  STR_DRIVING_LICENSE_UFOPEDIA: "Стандартне водійське посвідчення, видане пересічному громадянину."
  STR_VIP_ID: "VIP-ідентифікатор"
  STR_VIP_ID_UFOPEDIA: "Особисте посвідчення, що належить Дуже Важливій Особі. Принаймні, вона була важливою на момент виготовлення цього посвідчення..."
  STR_SECURITY_LICENSE: "Ліцензія охоронця"
  STR_SECURITY_LICENSE_UFOPEDIA: "Цей документ підтверджує кваліфікацію особи для роботи особистим охоронцем, з усіма наслідками."
  STR_WORK_PERMIT: "Дозвіл на роботу"
  STR_WORK_PERMIT_UFOPEDIA: "Цей документ належав простому робітнику, який опинився не в тому місці не в той час. Похмуре нагадування для нас, що ніхто не застрахований від чужоземної загрози."
  STR_HUNTING_LICENSE: "Ліцензія на полювання"
  STR_HUNTING_LICENSE_UFOPEDIA: "Ліцензія мисливця. Покриває всю легальну вогнепальну зброю, за умови її належного використання."
  STR_HOSTESS_ACCESS_CARD: "Картка доступу власника"
  STR_HOSTESS_ACCESS_CARD_UFOPEDIA: "Цей значок дозволяє користувачеві отримати доступ до певних обмежених зон, але, ймовірно, нічого дійсно важливого."
  STR_ENGINEER_ACCESS_CARD: "Картка доступу інженера"
  STR_ENGINEER_ACCESS_CARD_UFOPEDIA: "Ця особиста картка надає доступ до захищеного обладнання та баз даних. На ній досі вказано ім'я попереднього власника."
  STR_TECHNICAL_ACCESS_CARD: "Картка доступу техніка"
  STR_TECHNICAL_ACCESS_CARD_UFOPEDIA: "Ця картка безпеки дозволяє користувачеві отримати доступ до відповідної обмеженої зони."
  STR_SPORT_PARAPHERNALIA: "Спортивна атрибутика"
  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "Вони існують, щоб довести відданість власника місцевому клубу, підтримати команду та дражнити  суперників."
  STR_HOUSE_KEY: "Ключ від будинку"
  STR_HOUSE_KEY_UFOPEDIA: "Цей ключ відчиняє різні двері в певному будинку. Його щодня використовував співробітник."
  STR_SURVIVAL_NOTES: "Нотатки про виживання"
  STR_SURVIVAL_NOTES_UFOPEDIA: "Купа рукописних нотаток про те, як впоратися з будь-якими невдачами, які може підкинути вам Матінка-Природа. Мабуть, це не спрацювало."
  STR_POLICE_ID: "Посвідчення поліції"
  STR_POLICE_ID_UFOPEDIA: "Справжнє посвідчення особи з високими відзнаками, а також номером та фотографією офіцера. Відповідному офіцеру воно більше не знадобиться, тоді як кільком людям, яких ви знаєте, могло б."
  STR_SWAT_ID: "Посвідчення особи контртерориста"
  STR_SWAT_ID_UFOPEDIA: "Цей значок належав поліцейському, який був частиною загону, що використовував військову техніку та тактику."
  STR_OSIRON_CONTACTS_WITCHES: "Осірон зв'язався з відьмами"
  STR_ALL_CLASSIC_WEAPONS_KNOWN: "Вся відома класична зброя"
  STR_POWERED_EXOSKELETON_KNOWN: "Відомий екзоскелет з живленням"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_RECEIVED: "Отримано таємничу посилку від Синдикату"
  STR_SYNDICATE_MYSTERIOUS_PARCEL: "Таємнича посилка від Синдикату"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "Командире, ми отримали посилку, яку не замовляли. Вона виглядає нешкідливою, але на ній є логотип Синдикату..."
  STR_SYNDICATE_MYSTERIOUS_PARCEL_UFOPEDIA: "Незважаючи на все, що сталося, у нас все ще є спільні вороги. Отримайте ці знання та використовуйте їх, щоб очистити світ."
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "Розшифрування заключного повідомлення від Синдикату"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "Заключне повідомлення Синдикату"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "У підземному комплексі ми знайшли закодоване повідомлення, яке, схоже, належить СПРАВЖНЬОМУ керівнику Синдикату. Схоже, його можна розшифрувати за допомогою одного з тих кілець, які ми знайшли у співробітників Синдикату. Хочете, я спробую?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "Розшифрований заповіт Синдикату"
  STR_SYNDICATE_TESTAMENT: "Заповіт Синдикату"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "Вітання, Командире X-Com.{NEWLINE}{NEWLINE}Розформувавши наш осередок Синдикату на Землі, ви довели свою перевагу над простими масами. Ви маєте потенціал досягти справжньої надлюдськості. Все, що вам потрібно зробити, це відмовитися від своєї вірності так званим Просвітленим, єдина мета яких — тримати людину в темряві, та прагнути панування над природою та собою.{NEWLINE}{NEWLINE}Або ви приєднаєтеся до нас, або будете знищені разом з усіма іншими недолюдьми. Добре подумайте."
  STR_SYNDICATE_SUPERMUTANT: "Супермутант Синдикату"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "Супермутанти створюються Синдикатом шляхом зараження добровольців-людей спеціальним мутагеном. Отримані особини мають велику фізичну силу та розумові здібності. Вони також здатні приховувати свою справжню форму та видавати себе за звичайну людину. Однак цей процес має надзвичайно високий рівень смертності, а також трапляються... інші невдачі."
  STR_SCHUTZSTAFFELN_RING: "Кільце Шутцштаффеля"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "Срібний перстень, який носили лише високопоставлені офіцери СС у Третьому Рейху. Ви не маєте уявлення, як він опинився у володінні його нещодавнього власника, але немає жодних сумнівів щодо його автентичності, що робить його дуже цінним колекційним предметом.{NEWLINE}Незважаючи на асоціації, перстень дивно приємний на дотик."
  STR_SYNDICATE_HQ_ACCESS: "Доступ до штаб-квартири Синдикату"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "Гаразд, отже, у нас є... сміливий план. Ідея полягає в тому, щоб потрапити до штаб-квартири Синдикату, видаючи себе за їхніх агентів. Ми вже зібрали достатньо особистостей, щоб вибрати кількох. Ми використовуватимемо імітаторів, щоб змінити свою зовнішність.{NEWLINE}Коли я кажу «ми», звичайно, я маю на увазі наших агентів, а не себе... Шкода, бо це справді захопливо!"
  STR_SYNDICATE_HQ: "Штаб-квартира Синдикату"
  STR_ALERT_SYNDICATE_HQ: "ШТАБ-КВАРТИРА СИНДИКАТУ РОЗТАШОВАНА В"
  STR_SYNDICATE_HQ_DESCRIPTION: "Звідси Синдикат отримує накази. Наша мета — захопити об'єкт.{NEWLINE}Ми можемо очікувати надзвичайного опору з боку сил Синдикату. Очікується, що база складатиметься зі стандартних коридорів та кімнат різного розміру."
  STR_SYNDICATE_HQ_BRIEFING: "Наші агенти замаскувалися, використовуючи імітаторів, і ми ось-ось увійдемо до штаб-квартири Синдикату. Наша мета — захопити весь об'єкт. Щоб перервати місію, поверніть оперативників X-Com до зони виходу та натисніть на значок «Перервати місію»."
  STR_SYNDICATE_HQ_UFOPEDIA: "Навіть Синдикат має звідкись контролювати свої операції. Завдяки інформації, яку ми отримали від мутанта-генерального директора, ми тепер можемо вистежити це місце та заарештувати будь-кого, хто за це відповідає.{NEWLINE}Однак, легше сказати, ніж зробити. Усі шляхи доступу до штаб-квартири занадто ретельно перевірені, щоб ми могли прослизнути повз них. Рада також не дозволить лобову атаку, побоюючись, що лідери втечуть — з чим я повністю згоден. Єдиний спосіб потрапити всередину — це використовувати якусь передову технологію маскування, до якої Синдикат не готовий. Наприклад, можливо... Імперсонатрон?"
  STR_SYNDICATE_SUMMARY: "Зведений звіт синдикату"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "Від: Комітет ООН{NEWLINE}Тема: Синдикат{NEWLINE}Командире,{NEWLINE}Рада отримала та розглянула ваш звіт щодо міжнародної злочинної організації, відомої як Синдикат. Надані вами докази були визнані достовірними, і Рада погодилася вжити прямих заходів проти цієї організації.{NEWLINE}Ваш наказ — атакувати Синдикат та знищити його головну оперативну базу. Для цього ви повинні заарештувати одного з їхніх регіональних лідерів та допитати його, щоб дізнатися місцезнаходження їхньої штаб-квартири. Вживайте будь-яких заходів, які вважаєте за необхідне, але не робіть це надто публічним.{NEWLINE}Поки що гарна робота, Командире. Ми віримо, що ви швидко впораєтеся з цією справою. Пам’ятайте, ми будемо стежити."
  STR_SYNDICATE_BIO_TERROR: "Біо-Терор Синдикату"
  STR_SYNDICATE_BIO_TERROR_UFOPEDIA: "Ми нарешті зібрали достатньо доказів, щоб підтвердити, що Синдикат відповідальний за багато, якщо не всі, напади монстрів, і робить це надзвичайно систематично. Аномальних істот таємно випускають поблизу населених пунктів, і за наступними подіями уважно спостерігають польові вчені. Цілий відділ відповідає головним чином за розведення, випуск та моніторинг цих інопланетних зразків, а також за документування їхнього впливу на людей. Чи випробовують вони біологічну зброю, чи мають якусь іншу мету, ми не можемо сказати напевно."
  STR_MONSTERS_THE_AFTERMATH: "Монстри: Наслідки"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "Захоплена документація Синдикату щодо проєкту з аномальними тваринами показала, що організація досить пильно стежила за небезпечними істотами. Зустрічі з людьми, включаючи X-Com, ретельно фіксувалися і навіть оцінювалися. Це майже так, ніби вони грали в якусь гротескну змагальну гру, тільки дуже відсторонено та байдуже.{NEWLINE}Ми обговорили це питання з Радою, і було створено новий оперативний відділ для боротьби з будь-якими монстрами, які уникли знищення. Ця нова організація під назвою Інститут Ноя вивчатиме їх і, можливо, навіть знайде їм якесь застосування. Якщо нам коли-небудь знадобляться якісь продукти, пов'язані з монстрами, ми можемо звернутися до них за допомогою, але враховуючи, наскільки рідкісні ці товари, ціни будуть завищеними."
  STR_MONSTROUS_BREED: "Жахлива порода"
  STR_MONSTROUS_BREED_UFOPEDIA: "Ми знайшли докази того, що знання, які Синдикат використовував для розробки всіх своїх чудовиськ, були отримані з невідомого зовнішнього джерела. Ми також знайшли журнали письмових наказів, згідно з якими лабораторія мала розводити всілякі монстри та випускати їх у населені пункти. Поведінку людей та ефективність монстрів мали оцінюватися на основі багатьох зразків. Накази надходили зі штаб-квартири Синдикату."
  STR_MONSTERS_FINAL_SOLUTION: "Монстри: Остаточне рішення"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "Виявляється, що істоти, з якими ми боремося, регулярно розповсюджуються по всьому світу мережею відданих співробітників Синдикату. Аномальні форми життя випускаються в дику природу, потім вони розмножуються і починають загрожувати місцевому населенню.{NEWLINE}Але більше нічого. Це вимагало певних зусиль, Командире, але за допомогою даних Синдикату мені вдалося синтезувати хімічну сполуку, яка бурхливо реагує з плазмою крові мутантів, спричиняючи швидку смерть, а іноді й спалювання. Вона нешкідлива для людей і може поширюватися з повітря, що полегшує контроль будь-яких спалахів.{NEWLINE}Ми вже поділилися формулою з урядами-засновниками. Тепер монстри — їхня проблема, а не наша. Це не означає, що ми більше ніколи не побачимо монстрів, але принаймні це не буде щодня."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "Біо Дослідження Синдикату"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "За словами захопленого вченого Синдикату, організація проводить масштабні дослідження інопланетних істот, з якими ми постійно стикаємося. Їхні дослідження, здається, набагато просунутіші за наші, і тому потенційно безцінні.{NEWLINE}Дослідницькі лабораторії Синдикату добре захищені та їх важко знайти, але є одна можливість, яку ми можемо використати: одна з цих лабораторій, розташована на колишній базі Червоного Світанку, зазнала якогось спалаху монстрів і була негайно покинута. Нам слід туди піти, розібратися із загрозою та отримати зразки. Тільки будьте обережні, бо там кишить цими демонічними павуками..."
  STR_SPIDER_SIBERIA: "Покинута лабораторія Синдикату"
  STR_ALERT_SPIDER_SIBERIA: "РОЗТАШУВАННЯ ЗАКИНУТОЇ ЛАБОРАТОРІЇ СИНДИКАТУ"
  STR_SPIDER_SIBERIA_BRIEFING: "Ця покинута база зберігає важливі секрети Синдикату. Очевидно, її захопили гігантські павуки, великий рій шукає притулку в її тунелях з ядерним нагрівом. Ми повинні очистити базу, щоб забезпечити зразки. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_SPIDER_SIBERIA_DESCRIPTION: "Ця покинута база зберігає важливі секрети Синдикату. Вона кишить інопланетними чудовиськами."
  STR_SPIDER_SIBERIA_COMPLETE: "Базу \"Сибір\" (повну павуків) було завойовано."
  STR_UAC_WEAPON_DELIVERY: "Доставка зброї VAST"
  STR_ALERT_UAC_WEAPON_DELIVERY: "Виявлено незаконне розповсюдження зброї VAST"
  STR_UAC_WEAPON_DELIVERY_DESCRIPTION: "Агенти VAST доставляють свою зброю до місцевого осередку Культу Апокаліпсису. Ми видамо себе за Печерних людей і з'явимося на місці до прибуття справжніх бандитів. Наша мета — перехопити вантаж і знайти докази незаконної діяльності VAST.{NEWLINE}Дозволено лише приховане носіння предметів та цивільний одяг!"
  STR_UAC_WEAPON_DELIVERY_BRIEFING: "Агенти VAST доставляють свою зброю до місцевого осередку Культу Апокаліпсису. Ми видамо себе за Печерних людей і з'явимося на місці до прибуття справжніх бандитів. Наша мета — перехопити вантаж і знайти докази незаконної діяльності VAST. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_UAC_WEAPON_LAB: "Лабораторія зброї VAST"
  STR_ALERT_UAC_WEAPON_LAB: "Лабораторія зброї VAST знайдена в"
  STR_UAC_WEAPON_LAB_DESCRIPTION: "Ми знайшли дослідницький та розробницький майданчик VAST, де виробляється їхня експериментальна зброя. Ми повинні заарештувати та допитати персонал."
  STR_UAC_WEAPON_LAB_BRIEFING: "Ми знайшли дослідницький та розробницький майданчик VAST, де виробляється їхня експериментальна зброя. Нам слід заарештувати та допитати персонал. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_UAC_OFFICE: "Офіс VAST"
  STR_ALERT_UAC_OFFICE: "Вразлива офісна будівля VAST, розташована в"
  STR_UAC_OFFICE_DESCRIPTION: "Наше розслідування виправдалося: нам вдалося знайти будівлю VAST, пов'язану з відомою незаконною діяльністю. Ми повинні проникнути до будівлі замаскованими, обійти або подолати охорону та заарештувати виконавчого менеджера."
  STR_UAC_OFFICE_BRIEFING: "Наше розслідування виправдалося: нам вдалося знайти будівлю VAST, пов'язану з відомою незаконною діяльністю. Ми повинні увійти до будівлі, обійти або подолати її охорону та заарештувати виконавчого менеджера. Це єдиний пріоритет у цій місії. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_UAC_SPACE_LAB_SURFACE: "Аерокосмічна лабораторія VAST"
  STR_ALERT_UAC_SPACE_LAB_SURFACE: "Аерокосмічна лабораторія VAST доступна"
  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "Нам успішно вдалося знайти секретний об'єкт VAST, де проводяться незаконні дослідження космічної зброї. Рада хоче знати, що вони приховують. Наші спонсори хочуть, щоб ми напали на це місце та вилучили будь-які дані, інакше їхні конкуренти можуть отримати перевагу. Крім того, оскільки наша мета — захист Землі від тіньових загроз, а VAST, схоже, співпрацює з Культом Апокаліпсису, у нас є свої причини не ігнорувати це."
  STR_UAC_SPACE_LAB_SURFACE_BRIEFING: "Нам успішно вдалося знайти секретний об'єкт VAST, де проводяться незаконні дослідження космічної зброї. Нам потрібно проникнути на об'єкт і пройти до великого ліфта, який веде до підземного дослідницького комплексу. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть значок «Перервати місію»."
  STR_UAC_SPACE_LAB_UNDERGROUND_TAKEN: "Захоплення підземної аерокосмічної лабораторії VAST"
  STR_UAC_SPACE_LAB_UNDERGROUND: "Підземна аерокосмічна лабораторія VAST"
  STR_ALERT_UAC_SPACE_LAB_UNDERGROUND: "Аерокосмічна лабораторія VAST доступна"
  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "Ваші війська увійшли до аерокосмічної лабораторії VAST, розташованої глибоко під землею. Обов'язково захопіть провідного дослідника живим, а потім убезпечте це місце, щоб наші агенти могли завантажити всі дані із серверів. Щоб перервати місію, поверніть оперативників X-Com до зони виходу та натисніть на значок «Перервати місію»."
  STR_MOON_UAC_BASE_LANDING: "Посадка на місячну базу VAST"
  STR_ALERT_MOON_UAC_BASE_LANDING: "Місячна база VAST досяжна!"
  STR_MOON_UAC_BASE_LANDING_BRIEFING: "Ваш корабель приземлився на Місяць, поруч із об'єктом VAST. Знайдіть вхід і перемістіть усіх своїх агентів у жовту зону ліфта. Після того, як ви зберете всіх своїх агентів у зоні ліфта, натисніть на значок «перервати місію», щоб перейти до наступного етапу. Слідкуйте за плазмовими турелями!"
  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "Можливість завдати удару по базі VAST на Місяці та остаточно демонтувати їхню програму просторових воріт. Щоб дістатися туди, нам знадобиться потужний космічний корабель – орбітального корабля недостатньо, щоб досягти Місяця."
  STR_MOON_UAC_BASE_EXPLORATION: "Дослідження місячної бази VAST"
  STR_MOON_UAC_BASE_EXPLORATION_BRIEFING: "Ваші агенти проникли крізь зовнішні захисні споруди місячної бази та виявили знайомі на вигляд об'єкти VAST. Однак, схоже, на цьому рівні немає експериментальних просторових воріт, які ми шукаємо. Знайдіть доступ до нижніх рівнів, позначених жовтими плитками. Після того, як ви зберете всіх своїх агентів у зоні підйому, натисніть на значок «перервати місію», щоб перейти до наступного етапу."
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL: "Місячна база VAST: Вимірний портал"
  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "Ви наближаєтесь до головної лабораторії, прихованої глибоко внизу. Але раптом таємнича техніка гуде, створюючи тимчасовий просторовий розлом. З нього орда демонів виливається в об'єкт! Подолайте цього ворога та візьміть під контроль портал, щоб остаточно очистити VAST від ворожої стихії. Демони продовжуватимуть прориватися в наш світ, якщо ви не вб'єте їх усіх!{NEWLINE}Або ж знайдіть Кодову книгу VAST, розташовану біля входу, а потім евакуюйтеся (перервіть місію). Принесіть її додому та дослідіть; це запустить процедуру самознищення бази. Це дозволить вам підірвати базу та розкрити справу, але ви пропустите деякі знахідки."
  STR_MOON_UAC_BASE_TAKEN: "Захоплення місячної бази VAST"
  STR_UAC_MOON_BASE_DESTROYED: "Знищена місячна база VAST"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "Ввівши правильну послідовність, ви дистанційно ініціюєте самознищення місячної бази VAST. Решта екіпажу була безсила її зупинити і здебільшого втекла на поверхню, але була взята під варту охороною VAST. Невдовзі після цього весь комплекс був повністю знищений підземним вибухом.{NEWLINE}Ми ніколи не дізнаємося, які темні скарби могли бути втрачені в цьому інциденті. Але важливо те, що програми більше не існує, і VAST повернуто під контроль Ради. Що б не принесло майбутнє, у нас на один елемент хаосу менше, про який варто турбуватися. Рада, здається, також задоволена."
  STR_UAC_RESOLVED: "Справу VAST вирішено"
