  STR_POSTAL_DIARY: "Щоденник божевільного"
  STR_POSTAL_DIARY_UFOPEDIA: "Повільно руйнуються стіни Візантії. Золото облуплюється з черепа-зіккурату під розгніваним небом. Назріває буря. Перші краплі просочуються крізь тріщини бетонної бруківки, спускаються вниз, вниз, у каналізацію, де вони живуть. Щури. Розмножуються, пожирають, плетуть інтриги. Виходять вночі в місто, залишають свої блюзнірські фетиші, ловлять людей, труять тих, хто їх бачить, труять мене... Я довго не витримаю. Боги розгнівані, небо палає блискавками, майже щоночі. Вежа впаде, охоплена полум'ям. Щури можуть бути скрізь, щури в людській подобі. Щури повинні померти, якщо людина хоче пережити велике очищення. Як Прометей, я викрав їхній таємний вогонь, і я використаю його для здійснення свого гніву. Блискавка! Знову... У високих небесах і в пекельних ямах, час настав."
  STR_ANCIENT_TABLET: "Стародавня скрижаль"
  STR_ANCIENT_TABLET_UFOPEDIA: "Кілька років тому до групи студентів-археологів підійшов загадковий персонаж і показав їм скрижаль з якогось невідомого сплаву, яку, як він стверджував, привіз з Непалу. Він також наполягав на збереженні таємниці про табличку, стверджуючи, що за нею полюють якісь небезпечні люди. Хоча табличка, безсумнівно, була дуже старою, вона не відповідала жодній відомій культурі і спочатку не піддавалася розшифровці, але після консультації з біологом виявилося, що вона містить інструкції з синтезу певних білків у рептилій і птахів. Група виконала ці інструкції в лабораторії і, як повідомляється, створила якогось квазідинозавра, але його довелося приспати після того, як він покалічив кількох членів групи в припадку несамовитої люті.{NEWLINE}Як повідомляється, деякі з тих, хто вижив, вирушили до Непалу в пошуках джерела цієї скрижалі. Відтоді про них ніхто нічого не чув, але в останньому повідомленні вони говорили про якусь величезну систему печер, яку збиралися дослідити."
  STR_DARK_MAP: "Темна карта"
  STR_DARK_MAP_UFOPEDIA: "Деякий час тому на кількох інтернет-сайтах, пов'язаних з криптозоологією, з'явився загадковий документ: карта печер, розташованих глибоко під землею по всьому світу. Невдовзі карта зникла, але ті, хто слідував її вказівкам, стверджували, що вони були цілком реальними. Дивно, але ці печери виявилися абсолютно не нанесені на карту жодною офіційною установою, хоча деякі з них були надзвичайно глибокими і просторими..."
  STR_FIRST_DEICIDE: "Перше вбивство"
