  STR_PROTEANISM_UFOPEDIA: "За допомогою вживлення зомбі-паразита, наші агенти можуть отримати певні зомбі-подібні здібності, як-от підвищену фізичну стійкість і кращий нічний зір. Найголовніше, що такі агенти можуть воскресати навіть після смерті, якщо їхній труп буде знайдено. Однак за це доводиться платити: протеанці стають досить млявими і менш здатними до телепатії. На щастя, їхня особистість і пам'ять майже не страждають.{NEWLINE}Протеанізм доступний на екрані трансформації. ПОПЕРЕДЖЕННЯ: зніміть броню перед процедурою, щоб уникнути її знищення."
