  STR_THE_SOUND_OF_GRAVES_INVESTIGATION_UFOPEDIA: "У нас є інформація про можливе існування привида в Північній Америці. Легенда розповідає про старого скнару, який жив століття тому і був похований з усіма своїми грошима, а тепер щороку, на свій день народження, виходить з могили, щоб поповнити скарбничку ще більшим багатством. Однак ніхто не може визначити, де саме знаходиться його могила. Це, звісно, спонукає багатьох потенційних мисливців за скарбами шукати це місце. Їх доля складається по-різному: зазвичай вони нічого не знаходять, але деякі з них таємниче зникають. Наші агенти наполегливо працюють над цією справою. Якщо привид існує, ми його знайдемо."
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION: "Неймовірна інтернет-розвідка: подробиці"
  STR_IMPOSSIBLE_INTERNET_INTELLIGENCE_INVESTIGATION_UFOPEDIA: "Наші агенти переслідують чутки про «диск виконання бажань», який залишив після себе трупи в кількох містах Південно-Східної Азії. Ця міська легенда існує щонайменше десять років. Історія майже завжди схожа: студент або вчитель відчуває труднощі, і до нього підходить незнайома людина, яка каже, що цей жорсткий диск вирішить усі проблеми і виконає бажання, якщо той буде слідувати інструкціям. Потім з'являється дух і виконує бажання якимось збоченим способом, завжди вбиваючи людину. Інтернет лише сприяв швидшому поширенню цих чуток. Ми йдемо по сліду трупів і сподіваємося, що зможемо зупинити цього «привида» від нових вбивств."
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION: "Телевізійне полювання на привидів: подробиці"
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION_UFOPEDIA: "Перед нами будинок, в якому сталося потрійне вбивство, а всі спроби заселення нових мешканців зазнали жахливого фіаско. Депресія, моторошні кошмари, високий рівень стресу, панічна втеча з дому - ось лише деякі з спостережуваних явищ. Ми готуємо легенду, щоб самим дослідити будинок, видаючи себе за «мисливців за привидами», щоб не викликати підозр у місцевої влади."
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION: "Розслідування будинку с привдами, що виє"
  STR_HAUNTED_HOWLING_HOUSE_INVESTIGATION_UFOPEDIA: "Записи агентів Іто та Лоуренса{NEWLINE}X-01: Ми пішли по слідах «великого особняка з привидами, що виє». Ми розташувалися і спостерігаємо за будівлею здалеку.{NEWLINE}X-02: Поки що нічого; ми бачили деякий рух навколо, а саме: дикі тварини, що заходять і виходять. Дерево скрипить. Дуже старе місце{NEWLINE}X-03: Зайшла невелика група людей, схожих на офіційних осіб. Ймовірно, щоб оглянути будинок. Через дві години вони з криками вибігли з будинку.{NEWLINE}X-04: Сьогодні вночі будинок кричав, навіть вив. Світло, крики долинали звідти. Звуки металу і тріск дерева. Коли ми готувалися викликати виїзну бригаду, вийшли четверо дітей, тягнучи за собою якогось хлопця в костюмі йєті, і зірвали маску, показавши старого чоловіка, який кричав на них. Потім підключилася поліція. Я думаю, що це провал, хлопці.{NEWLINE}Статус: спіритичних проявів не виявлено."
  STR_FETID_FOUL_FOREST_INVESTIGATION: "Розслідування смердючого брудного ліса"
  STR_FETID_FOUL_FOREST_INVESTIGATION_UFOPEDIA: "Записи агентів Кадір та Бомонт.{NEWLINE}X-01: Ми прибули і оселилися в одному з мисливських будиночків. Ліс смердить, як і казали. Щось тут не так.{NEWLINE}X-02: Ми дослідили ліс. Окрім запаху, тут помітно бракує наземних тварин. Хоча птахи є. {NEWLINE}X-03: Отримуємо припаси з міста. До нас дійшли чутки про відьму в лісі - це хоч щось.{NEWLINE}X-04: Ми пішли до ймовірної \"відьминої хати\". Там була лише одна старенька. Мила. Подальше розслідування показало, що вона вдова лісоруба.{NEWLINE}X-05: Перевірили ще одну зачіпку: стару конспіративну квартиру, де кілька десятиліть тому переховувалися злочинці. Там нічого. Ані крихти паранормальної енергії. Ми думаємо, що це місце - просто помийка. Досі не знаємо, чому тут так смердить.{NEWLINE}X-07: Ми з'ясували, чому. Смердить місцева рослина. Надмірне полювання на оленів привело до того, що ця рослина процвітала. Справу закрито.{NEWLINE}Статус: спіритичних проявів не виявлено."
