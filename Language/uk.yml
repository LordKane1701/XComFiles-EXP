  STR_METAMORPHS: "Метаморфи"
  STR_METAMORPHS_UFOPEDIA: "«Метаморфи», з якими ми боролися в Антарктиді, були локалізовані вчасно: ця екзотична форма життя могла потенційно загрожувати всій біосфері Землі. Вона поглинає, а потім імітує будь-яке клітинне життя, як рослин, так і тварин, включаючи деякі їхні навички та пам'ять. Рано чи пізно ця загроза заразила б птаха чи рибу і перебралася б на інший континент. Хто б тоді її зупинив? {NEWLINE}Це здається несумісним з інопланетною технологією, тому її походження, ймовірно, інше. Ми вкотре переконуємося, що наша Галактика набагато більша, давніша і страшніша, ніж ми думаємо.{NEWLINE}{NEWLINE}(Отримано 2000 очок)"
