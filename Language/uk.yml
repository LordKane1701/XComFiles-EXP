  STR_HYDRA_LASER: "Гідра-лазер"
  STR_HYDRA_LASER_UFOPEDIA: "Легкий штурмовий лазер, відносно низькотехнологічний, але потужний і точний."
  STR_HYDRA_LASER_CLIP: "Обойма гідра-лазера"
