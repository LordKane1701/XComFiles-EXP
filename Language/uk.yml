  STR_ALERT_DATA_JOCKEYS: "РОЗПОВСЮДЖЕННЯ КОНФІДЕНЦІЙНИХ ДАНИХ, РОЗТАШОВАНЕ В"
  STR_DATA_JOCKEYS_DESCRIPTION: "Хакерське угруповання керує великим центром даркнету в цьому районі. Оскільки вони обробляють різні дані, пов'язані з тіньовими організаціями, ми не можемо покладатися на поліцію. Ми повинні захопити серверну кімнату та вилучити обладнання для аналізу. Очікується, що деякі члени угруповання носять військову зброю."
