  STR_HYBRID_DIPLOMAT: "Гібрид-дипломат"
  STR_HYBRID_DIPLOMAT_UFOPEDIA: "Гібриди-дипломати відіграють важливу роль у дипломатичній та діловій діяльності мережі гібридів. Зазвичай вони мешкають у місцях, де політика перебуває під сильним впливом інопланетних культів. Вони хитрі, підступні та красномовні, а також користуються розвиненими псионічними здібностями. Вони часто володіють ключовою інформацією про діяльність ворога в регіоні."
