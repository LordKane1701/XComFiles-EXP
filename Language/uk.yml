  STR_FACTION_THE_HERMETIC_ORDER: "Герметичний Орден"
  STR_FACTION_THE_HERMETIC_ORDER_UFOPEDIA: "Хоча ця фракція відносно молода, вона спирається на давні середземноморські традиції. Історично пов'язані з алхімією, вони дотримуються надзвичайно елітарної філософії самовдосконалення та духовної чистоти. Вони суворо ієрархічні і стурбовані тим, як нижчі істоти можуть дозволити своїм наставникам допомогти суспільству досягти ще більших висот і створити ще більш досконалі особистості. Такі ідеї, що викликають розбіжності, ізолюють їх від більшої частини Ради, але вони також вважаються більш розсудливими, ніж більшість."
  STR_FACTION_DISCORDIANS_CLUE: "Розгадка Дискордіанців"
  STR_FACTION_DISCORDIANS: "Дискордіанці"
  STR_FACTION_DISCORDIANS_UFOPEDIA: "«Культ Еріс», молода, але впливова фракція в Раді. У них відсутня ієрархія чи структура, натомість вони покладаються на добровільну участь великих умів, які кидають виклик статус-кво. Вони виступають проти будь-яких дій Ради, котрі вважають експлуататорськими (що охоплює майже всю діяльність Ради), водночас просуваючи анархію та всезагальне самовизначення всіх людей як оптимальний шлях до покращення життя людства. Їхній вплив на політику Ради незначний, але вони користуються широкою підтримкою в рамках ініціатив Ради, що мають низький рівень, і тому з ними необхідно рахуватися. Вони підтримують нестабільні рухи, особливо ті, які прагнуть скасувати обмеження на технології та знання."
