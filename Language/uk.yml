  STR_WRAITH_BY_THE_BAR: "Привид біля бару"
  STR_WRAITH_BY_THE_BAR_UFOPEDIA: "Одного вечора до нічного клубу зайшов дивний чоловік. Його – вони думають, що це був чоловік – все тіло було закутане в сірий одяг, включаючи обличчя, він також був дуже високим і здавався надзвичайно худим; він нічого не говорив і просто стояв біля барної стійки. Хоч він і виглядав підозріло, ніхто не заперечував і не реагував на його присутність. Гість провів так півгодини, мовчки спостерігаючи за іншими відвідувачами, а потім пішов. Тільки в цей момент місцеві жителі зрозуміли, що щось не так з їхньою відсутністю реакції, але не могли цього пояснити. Через кілька днів він повернувся, і його візит пройшов майже так само, за винятком того, що він продовжив своє перебування приблизно до двох годин, пасивно спостерігаючи за баром. Це траплялося ще кілька разів, і персонал звик до його тихої присутності. Але одного разу, невдовзі після його відходу, хвиля холодного, неприродного страху прокотилася по території, немов невидима тінь. Люди бачили дивні фігури в чорних плащах, що витали навколо. Також надходили повідомлення про дивні звуки та спалахи зеленого світла, що доносилися з околиць бару. Таємничого відвідувача більше ніхто не бачив."
  STR_STONE_OF_DISCORDIA: "Камінь Дискордії"
