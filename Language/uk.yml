  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "Наші друзі з «Хайдроспейс Дайнемікс» змусили лягти на дно крейсер постачання флоту. Ваша мета - штурмувати корабель і захопити якомога більше підводної техніки та якомога більше полонених."
  STR_LOBSTERMAN_USO_FLEET_CRUISER_BRIEFING: Наші друзі з «Хайдроспейс Дайнемікс» змусили лягти на дно крейсер постачання флоту. Ваша мета - штурмувати корабель і захопити якомога більше підводних технологій та полонених. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію».
  STR_INTO_THE_DEPTHS: "У глибину"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "Командоре, я протестую! Т'Лета більше немає, він мертвий і похований, наскільки це можливо: без заводу тасотів він каліка. Якщо ми підемо за ним у безодню, то відкриємо новий фронт на місцевості, до якої ми абсолютно не пристосовані. Але якщо ви справді мусите його переслідувати, то я почну працювати над вирішенням проблеми..."
  STR_DEEP_SEA_OPERATIONS: "Глибоководні операції"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "Що ж, оскільки ви не здалися, коммандер, я вважаю за потрібне зв'язатися з деякими нашими друзями з Ради. З їхньою допомогою ми заснували нову компанію: «Хайдроспейс Дайнемікс». Ця компанія займатиметься будівництвом усіх наших глибоководних підводних апаратів і обладнання, на яке нам не вистачає потужностей, і їх перший проект вже завершено! Цей новий підводний апарат, «Барракуда», був створений з використанням наших знань про принципи побудови НПО та звукову зброю. Разом це дозволить знищувати невловимі крейсери постачання Т'Лета і змушувати їх лягати на дно. Ці кораблі ми виявляли і раніше, але вони були надто швидкими, глибоководними і добре озброєними, щоб ми могли до них дістатися."
  STR_LOST_ALIEN_SHIP_DATA: "Дані про загублений корабель прибульців"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "У старих файлах «Кірю-Каї» ми знайшли цікаву чутку. Нібито з моря підняли розбите інопланетне судно. На ньому не було жодних слідів екіпажу, але команда знайшла кілька візуальних зображень гуманоїдних форм з вухами, схожими на котячі або кажанячі. Корабель виявився значно менш досконалим, ніж типові інопланетні технології в більшості областей, за винятком енергетичної хімії.{NEWLINE}Найприголомшливіше те, що команді якимось чином вдалося відремонтувати корабель і назвати його «Кіцунэ-106», на честь якогось японського фольклорного персонажа. На жаль, корабель було втрачено під час випробувального польоту, незадовго до ліквідації самого «Кірю-Каї».{NEWLINE}У нас є вагомі підстави вважати, що інопланетний корабель все ще чекає на своє повернення, і що ми повинні спрямувати наші ресурси на цю справу."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "Командире, у мене є термінові новини щодо того, що я знайшов у старих файлах «Кірю-Каї». Будь ласка, негайно перевірте мою доповідь.{NEWLINE}Головний науковий співробітник"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "Аналіз даних про загублений корабель прибульців"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Після ретельного аналізу бортових журналів «Кірю-Каї» відстежити траєкторію «Кіцунэ-106» виявилося тривіальним завданням. Ми знайшли уламки напівпохованими посеред джунглів на Борнео. Він був повністю покинутий, але на корпусі ми знайшли сліди розряду балістичної зброї. Схоже, що хтось активно допомагав «Кірю-Каї» провалити випробувальний політ.{NEWLINE}Пошкодження корпусу були значними, але інопланетний матеріал виявився достатньо міцним, щоб утримати судно цілим і неушкодженим. З нашими ресурсами ми зможемо перевершити Кірю-Кая у відновленні «Кіцунэ-106» до його колишньої форми. Проте навряд чи ми коли-небудь зможемо відтворити технологію двигуна в наших лабораторіях - для цього знадобиться ціла нова галузь хімічної промисловості, якої на Землі зараз просто немає."
  STR_KITSUNE: "КІЦУНЄ-106"
  STR_KITSUNE_UFOPEDIA: "Десантний корабель прибульців, ймовірно, призначений для швидкого десантування спеціальних підрозділів. Завдяки іонним двигунам його швидкість перевищує найсучасніші людські перехоплювачі, і він може без особливих труднощів вийти на орбіту. Він також озброєний."
  STR_MOTHBALLED_KITSUNE: "Розбитий «Кіцунэ-106»"
  STR_MOTHBALLED_ARROW: "Законсервований CF-105 «Стріла»"
  STR_ARROW_INVESTIGATION: "Пошуки CF-105 «Стріла»"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Після того, як ми почали шукати нові дані про CF-105, з нами зв'язався член Ради, пан Міхко Маєстеван. Він стверджував, що діє як приватна особа, а не представник Ради, і надав нам документацію, яка привела нас на напівзанедбану базу поблизу Йеллоунайфа. Там ми знайшли те, що, як ми припускаємо, є останньою існуючою «Стрілою». Він потребує деякого ремонту, але, схоже, перебуває в робочому стані. Можливо, ми зможемо знайти застосування цьому древньому апарату? Це ж винищувач, врешті-решт!"
  STR_ARROW_RUMORS: "Чутки про CF-105 «Стріла»"
  STR_ARROW_RUMORS_UFOPEDIA: "Ми натрапили на цікаву історію винищувача CF-105, розробленого в Канаді в 1950-х роках і широко відомого своїм революційним дизайном. Цей літак був відмінений до запуску в серійне виробництво, і схоже, що причини цього були якось пов'язані з таємною війною, яку ми починаємо висвітлювати. Можливо, літак використовував якусь секретну технологію, а може, це йшло врозріз з інтересами когось із можновладців?{NEWLINE}Можливо, ми знайдемо відповіді, якщо почнемо копати."
  STR_NIGHT_OF_THE_LOBSTERS: "Ніч лобстерів"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "НАПАД ЛЮДИНОЛОБСТЕРІВ!"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "Дивні, людиноподібні морські істоти вийшли з моря і нападають на людей! Тільки X-Com може врятувати ситуацію!"
