  STR_PHANTASMAL_TENTACLE_UFOPEDIA: "Ці примарні придатки можуть проявлятися на Землі з певною духовною силою, яку демонструють деякі надзвичайно потужні псіонічні сутності. Їх форма, здається, визначається простою функцією: харчуванням. Не маючи можливості переміщатися, вони звиваються на полі бою, реагуючи на будь-яку живу істоту, що проходить повз, і намагаючись знерухомити її своєю «примарною атакою», яка також виснажує очки часу. Хоча поодинці вони не дуже небезпечні, група цих щупалець може ускладнити просту місію."
  STR_GHOST_EYE_GAZE: "Погляд душі"
  STR_GHOST_EYE_GAZE_UFOPEDIA: "Ця здатність дозволяє примарному оку подумки атакувати ворогів. Вона має приголомшливий ефект і виснажує енергію цілі. Уражені цілі також втрачають частину своїх поточних очок часу."
  STR_GHOST_EYE_ARMOR: "Аналіз примарного ока"
  STR_GHOST_EYE: "Примарне око"
  STR_GHOST_EYE_UFOPEDIA: "Ектоплазматична істота невеликого розміру, яка зазвичай створюється високорівневими псіонічними сутностями, але іноді може формуватися самостійно. Їхнє походження пов'язане з психічним станом пильності та очікування. Примарні ока можуть бути корисними розвідниками, а також мають обмежену здатність до псіонічної атаки під назвою «погляд душі», яка може заважати або навіть знерухомити агента X-COM."
  STR_GAZE: "Погляд"
  STR_SKULL_WRAITH_ARMOR: "Аналіз спектральної сутності"
  STR_SKULL_WRAITH: "Спектральна сутність"
  STR_SKULL_WRAITH_UFOPEDIA: "Це скупчення псіонної енергії є особливо потужним. Воно живиться негативними людськими емоціями, перетворюючи псіонну енергію в ектоплазму. Його стратегія полювання полягає в тому, щоб викликати страх у жертв і висмоктувати з них психічну енергію, поки вони паралізовані жахом. Воно надійно реагує лише на сильні енергетичні сплески та псіонічній вплив."
  STR_ANCIENT_SEA_GHOST_ARMOR: "Аналіз древнього морського привида"
  STR_ANCIENT_SEA_GHOST: "Древній морський привид"
  STR_ANCIENT_SEA_GHOST_UFOPEDIA: "Ця морська енергетична сутність є результатом бурхливих емоцій, пов'язаних зі смертю і жахом. Оскільки у відкритому морі складне мислення є рідкістю, такі прояви розсіюються повільно і, зрештою, частково зберігаються протягом сотень років, живлячись первісною духовною енергією. Така псіонічна сутність може проявлятися як привид і несе в собі достатньо псіонічної енергії, щоб завдати шкоди людині, порушивши її біополе."
  STR_KNIGHT_GHOST_ARMOR: "Аналіз привида лицаря"
  STR_KNIGHT_GHOST: "Привид лицаря"
  STR_KNIGHT_GHOST_UFOPEDIA: "Лють, страх або збудження іноді можуть проявлятися в людській подобі. Найчастіше це трапляється на полях битв, де одночасно може з'явитися багато таких істот. Щоразу, коли ці істоти стикаються одна з одною, вони б'ються; потім переможець поглинає енергію переможеного і розробляє нові засоби для заподіяння насильства. Зрештою, на цій території залишаються лише найсильніші воїни, одягнені в товсті обладунки, зроблені з поглинутих ворогів. Ці привиди люті, рішучі та жорстокі, але з почуттям честі. Вважається, що завдяки своєму походженню та вдачі вони уособлюють усі воїнські якості, як хороші, так і погані"
  STR_HUMAN_GHOST_ARMOR: "Аналіз привида людини"
  STR_HUMAN_GHOST: "Привид людини"
  STR_HUMAN_GHOST_UFOPEDIA: "Момент надії, або відчаю, або трепету; моментальний знімок чийогось емоційного «я», закарбований на псісфері Землі. Ці схожі на людей привиди насправді є спрощеними імітаціями людей (ймовірно, з високим псіонічним потенціалом), переповнених сильними емоціями, які повторюють одні й ті ж дії і бажання знову і знову, поки не припиняють своє існування. Вони часто виглядають такими, що перебувають у стані страждання, болю, іноді моторошної ейфорії, або ж постійно застрягли в якомусь іншому психічному стані. Такі псевдолюди виглядають досить відсторонено і погано орієнтуються в реальності, але все ж можуть легко вивести з ладу необережного агента. Вони також можуть деморалізувати людей своїми пекельними криками."
  STR_POLTERGEIST_ARMOR: "Аналіз полтергейста"
  STR_POLTERGEIST: "Полтергейст"
  STR_POLTERGEIST_UFOPEDIA: "Злісний, могутній привид, що зазвичай населяє будинки. На відміну від більшості привидів, вони не створюються з однієї емоційної події, а є продуктом тривалого страждання людини протягом багатьох місяців або років. Таке «повільне горіння» є найефективнішим методом створення полтергейсту, але іноді він може спонтанно з'явитися з різних спогадів, що нагромаджуються разом. Цей процес до кінця не вивчений, як і сам полтергейст. Все, що ми можемо сказати напевно, це те, що він набагато складніший, ніж більшість привидів, і що його телекінетичні атаки надзвичайно болючі (і потенційно смертельні)."
  STR_ANTEDILUVIAN_GHOST_ARMOR: "Аналіз бою із стародавнім привидом"
  STR_ANTEDILUVIAN_GHOST: "Стародавній привид"
  STR_ANTEDILUVIAN_GHOST_UFOPEDIA: "Просочуючись з безодні часу, ці ефемерні істоти загрожують зруйнувати наше сприйняття реальності. Вони неймовірно старі, ймовірно, старші за людство. Тому, хоча вони й схожі на людських привидів, їхнє джерело має бути іншим, будь то тварини, якась нелюдська давня раса чи щось зовсім інше. Замість псионічних атак, що використовуються людськими привидами, вони зосереджують свою силу у спектральній ракеті, яка може легко вивести з ладу навіть загартованого агента з легким відтінком божевілля. Вони також, здається, мають значно більше енергії, ніж «звичайні» форми привидів."
  STR_GHOST_DINOSAUR_ARMOR: "Аналіз привид ящера"
  STR_GHOST_DINOSAUR: "Привид ящера"
  STR_GHOST_DINOSAUR_UFOPEDIA: "Цей гнівний дух мав скам'янілі останки давньої істоти, тому в певному сенсі він має матеріальну складову. Він рухається з невпевненою рішучістю та хижою жагою. Ми не можемо заперечувати ефективність, яку він демонструє в бою. Він кусається частково невловимими зубами, ігноруючи броню, та реве піонічним криком, який пригнічує його ворогів. Крім того, він демонструє тваринний інтелект. Плоть зовні — це ілюзія, тонка, як шкіра: саме так звір сприймав себе. Хоча ми не можемо бути впевнені в справжньому виді тварини, агенти назвали її «Тираноскуантус Рекс» через її присадкувату фігуру. Досить сказати, що це неточно."
