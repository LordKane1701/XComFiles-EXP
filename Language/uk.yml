  STR_ARMORED_CAR_UFOPEDIA: "Цей тип легкої бойової машини використовується поліцією та збройними силами по всьому світу. Він не дуже міцний з точки зору ведення бойових дій, але значно міцніший за цивільні автомобілі. Машина озброєна кулеметом.{NEWLINE}На жаль, вона занадто важка, громіздка і політично несприятлива для використання X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Ліквідація EXALT"
  STR_CULT_MANSION_DEFENSE_EXALT_DESCRIPTION: "EXALT готує наліт на будинок політичного опонента. Ми повинні захистити місцевих жителів! {NEWLINE}Очікуйте добре екіпірованих і рішучих нападників. Ви почнете з будинку і продовжите зовні, щоб ліквідувати противників і шукати вцілілих. Остерігайтеся ворогів, які могли вже проникнути в будівлю. Також про всяк випадок підготуйте деякі заходи проти транспортних засобів. Ви не можете відступити від цієї місії."
  STR_CULT_MANSION_DEFENSE_EXALT_BRIEFING: "EXALT готує наліт на будинок політичного опонента. Ми повинні захистити місцевих жителів! Будьте обережні, адже нападники добре екіпіровані та рішучі. Також остерігайтеся тих, хто, можливо, вже проник до будівлі!"
