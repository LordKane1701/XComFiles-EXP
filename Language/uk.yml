  STR_DREAMERS: "Сновидці"
  STR_DREAMERS_UFOPEDIA: "Очевидно, стародавні псіони розробили техніку під назвою «глибокий сон», яка дозволяла їм входити в стан сну, який вони використовували для медитації і навіть спілкування один з одним. Це вміння досі збереглося у деяких Безсмертних, але навіть серед них воно стало рідкістю. Порівнювати себе з нашими попередниками - це принизливий досвід!"
  STR_ANEXIS_OFFER: "Пропозиція Анексі"
  STR_ANEXIS_OFFER_UFOPEDIA: "Я Анексі з Дому Палаючих Небес, сестра Зміїного Пророка. Я дякую тобі за те, що ти втрутився від нашого імені і переміг армію Новонароджених. Ми жили в цих печерах тисячоліттями, але ці Новонароджені намагаються зазіхнути на наші священні землі. Вони молоді і дурні, але численні. Їм не зрівнятися з нашим розумом, але нас мало, а лінія фронту довга. Я вітаю вашу допомогу, адже у вас є багато здібних слуг. Чи не зацікавлені ви в... непомітному союзі?"
  STR_THE_NEPHILIM: "Нефіліми"
  STR_THE_NEPHILIM_UFOPEDIA: "У давнину прибульці також відвідували Землю. Як і сьогодні, вони змішували позаземну ДНК з людською, створюючи гібридів. Помітна відмінність від нашого випадку полягає в тому, що ДНК здебільшого надходила від небесних, а не від сектоїдів. Ці гібриди були розумними, психічно обдарованими і мали надзвичайно довгу тривалість життя. Однак, схоже, їх покинули їхні позаземні господарі, або, можливо, вони повстали; в будь-якому випадку, вони пішли жити до стародавніх людей і часто ставали їхніми лідерами. Можливо, вони навіть були джерелом людського психічного потенціалу. Ми не знаємо, що з ними сталося, але є ймовірність, що вони все ще десь поруч і смикають за ниточки з тіні. Хто знає?"
  STR_PHASE_DRIVE: "Фазовий привід"
  STR_PHASE_DRIVE_UFOPEDIA: "Цей неймовірно просунутий пристрій дозволяє кораблю «виходити» з нашої реальності, що дозволяє йому проходити крізь тверду матерію без шкоди для корабля або навколишнього середовища. Рептилоїди використовують його переважно для подорожей між своїми підземними поселеннями та поверхнею Землі, але він також надає їхнім транспортним засобам оборонних здібностей, оскільки може «зникати» і з'являтися, щоб уникнути зустрічі з ракетами. Недоліком фазового корабля є те, що він не має жодних засобів для спостереження за зовнішнім світом, окрім екстрасенсорних здібностей пілотів."
