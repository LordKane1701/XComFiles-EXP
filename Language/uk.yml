  STR_HYBRID_ENVOY: "Гібрид-посланець"
  STR_HYBRID_ENVOY_UFOPEDIA: "Посланці складають основу дипломатичного корпусу мережі гібридів. Їхній головний обов'язок - діяти як представники і радники різних організацій та осіб, які можуть виявитися корисними для мети прибульців. Вони добре освічені, високоінтелектуальні і глибоко віддані мережі. Хоча вони не демонструють жодних агресивних псионічних здібностей, вони є обдарованими емпатами і часто мають легкі телепатичні здібності."
