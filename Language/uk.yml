  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "Ми багато чого дізналися, використовуючи наше вдосконалене лабораторне обладнання для обробки даних, зібраних під час попереднього дослідження. Корабель схожий на винищувач, який може подорожувати в космосі, але не до інших зірок. Ми вважаємо, що для подорожі в будь-яке місце за межами системи Земля-Місяць потрібні якісь зоряні ворота.{NEWLINE}{NEWLINE}Його енергетична установка - це тип компактного термоядерного реактора, схеми якого все ще далеко за межами того, що ми можемо відтворити сьогодні. Іонні двигуни корабля, також дуже досконалі, використовують водень як паливо. Ми можемо виробляти його в ангарі, але процес заправки займе деякий час.{NEWLINE}{NEWLINE}(Див. наступну сторінку)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "Нам вдалося відновити корабельне озброєння з двох лазерних гармат. Всередині не так багато місця, щоб розмістити щось інше, окрім променевої зброї.{NEWLINE}{NEWLINE}Частину первинних можливостей корабля втрачено назавжди через руйнування ядра пам'яті корабельного комп'ютера. На щастя, його передова авіоніка все ще не пошкоджена, цього достатньо, щоб зберегти перевагу над ворожими кораблями.{NEWLINE}{NEWLINE}Я домовився, щоб «Зоряний винищувач» доставили на нашу базу. Нам потрібно буде виконати деякі додаткові ремонтні роботи в наших майстернях, щоб повернути цю крихітку до льотного стану.{NEWLINE}{NEWLINE}- Головний ксенолог"
