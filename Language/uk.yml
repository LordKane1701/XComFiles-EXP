  STR_KYBERISM_UFOPEDIA: "{ALT}Вивчивши передові технології «Сайбервеба», ми розширили нашу майстерність у кібернетиці до рівня повного перетворення тіла. У поєднанні з методами, запозиченими з «Хірургії прибульців», це дозволяє нам удосконалити наших агентів до рівня кіборгів класу «Кіберієць». Завдяки підшкірному покриттю та штучному розширенню кори головного мозку, кіберійці витриваліші та набагато швидше реагують. Єдиний їхній недолік - знижена витривалість, оскільки доповнення накладають важкий відбиток на їхні тіла. Кіберійці також більш стійкі до болю і втрати крові, а їхні кібернетичні очі забезпечують їм чудовий нічний зір. Вони можуть мати доступ до спеціального екіпірування (будь-яка вдягнена броня буде знищена).{ALT}"
