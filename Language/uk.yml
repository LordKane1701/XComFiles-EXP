  STR_ASYLUM_APPARITIONS_COMPLETED: "Привидів у психлікарні знешкоджено."
  STR_ASYLUM_APPARITIONS: "Привиди у психлікарні"
  STR_ALERT_ASYLUM_APPARITIONS: "ПРИВИДИ У ПСІХЛІКАРНІ!"
  STR_ASYLUM_APPARITIONS_DESCRIPTION: "Щоночі цю психіатричну лікарню переслідує дивне явище: примари, які нападають на пацієнтів та персонал, лякаючи до безтями та знесилюючи. Ми повинні проникнути туди і покласти цьому край.{NEWLINE}Для цієї місії потрібне диверсійне спорядження, оскільки ми не хочемо злякати привидів. Місія буде проходити вночі, але місце добре освітлене. Не сподівайтеся, що ці «привиди» падатимуть під кулями або піддаватимуться стандартним атакам."
  STR_ASYLUM_APPARITIONS_BRIEFING: "Ви проникли в психіатричну лікарню з привидами, видаючи себе за лікарів. Знайдіть джерело паранормальної активності та знищіть його. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_HAUNTED_FARM: "Ферма з привидами"
  STR_HAUNTED_FARM_DESCRIPTION: "Деякі місцеві жителі повідомляють про дивні «примари» на віддаленій фермі, що змушує нас думати, що це може бути місце, де мешкають «привиди». Візьміть енергетичну зброю. За можливості захопіть усіх «привидів»."
