  STR_LEAGUE_NODE_DESCRIPTION: "Ці «небайдужі громадяни» радикалізуються і об'єднуються під одним прапором, щоб виявити і викрити тіньові організації. Вони проводять свої дослідження з невеликої офісної будівлі. Переконайтеся, що вони припинили свою діяльність, але спробуйте врятувати їхні життя, якщо це можливо - Рада буде незадоволена, якщо ми ліквідуємо цих законослухняних громадян. У цій місії ви можете використовувати лише приховане обладнання, інакше вони впізнають вас занадто рано."
