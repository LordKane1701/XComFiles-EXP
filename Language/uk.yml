  STR_PHASE_DIAMOND_PREQ: "Початкова фаза Діаманту"
  STR_PHASE_DIAMOND: "Фаза Діамант"
  STR_PHASE_DIAMOND_UFOPEDIA: "Це Рептоїдне джерело живлення викликало в мене головний біль, поки я намагався зрозуміти його функцію, аж поки раптом не згадав про експерименти зі стабільним зберіганням антиматерії. І це, серед іншого, Фаза Діамант. Його кристалічна решітка здатна утримувати антипротони, настільки надійно, що вони не зазнають швидкої анігіляції, якщо діамант не піддати екстремальним умовам. Умовам, подібним до тих, що створюються в Рептоїдних реакторах. Збуджений анігілюючою матерією, вуглець діаманту піддається гарячому плавленню, вивільняючи в тисячу разів більше енергії, ніж містить його внутрішнє сховище антиматерії. Коли це відбувається, діамант частково «виходить» з нашої реальності, тому вивільнення відбувається поступово, спрямовано і не руйнує реактор. Це абсолютно фантастичний і неймовірно ефективний спосіб зберігання енергії."
  STR_CYBERMINES: "Кібер-шахти"
  STR_ALERT_CYBERMINES: "У ШАХТІ ВИЯВЛЕНІ КІБЕР-ЖУКІВ!"
  STR_CYBERMINES_DESCRIPTION: "На шахтарів на роботі напали агресивні металеві комахи. Всю шахту закрито на карантин. Ми повинні дослідити місце і вирішити проблему."
  STR_CYBERMINES_BRIEFING: "На шахтарів на роботі напали агресивні металеві комахи. Всю шахту закрито на карантин. Ми повинні дослідити місце і вирішити проблему. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_ETHEREAL_ORIGINS: "Походження небесних"
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}небесні походять зі світу, де переважають телепатичні зв'язки і багато організмів створюють колективний розум. Спочатку вони також жили в таких групах, але з розвитком їхньої культури небесні навчилися відокремлювати себе від колективу і досягати індивідуальності. Це допомогло розвинути їхнє суспільство далі, але також змусило і страждати, оскільки вони були погано пристосовані до самотності. Зрештою, виникли дві конкуруючі ідеології: або просувати індивідуальність як благородну справу (і стати мучениками), або повернутися до блаженного стану колективного розуму. Але вони знайшли компроміс: вони визначать певних індивідів, які стануть елітою, а решта будуть зведені до рівня слуг. Еліти не будуть зливатися один з одним, а лише з «плебсом», якого зроблять дурним і розумово слабким, щоб не дати йому можливості отримати контроль над мережею. Цей «плебс» відомий нам як мутони. Кожен член еліти є індивідуальністю (оскільки кожен панує над своєю особистою пси-мережею), але також не страждає від розлуки (оскільки мутони стають їхньою сім'єю). Ця культурна модель все ще присутня сьогодні, хоча не всі небесні підтримують її повністю...{ALT}."
