  STR_MPG: "Магнітоплазмова гармата"
  STR_MPG_UFOPEDIA: "Ця легка плазмова зброя дуже потужна і швидко стріляє. Через обмежену точність на великих відстанях її найкраще використовувати як штурмову зброю."
  STR_MPG_CLIP: "Обойма МПГ"
  STR_WARP_RIFLE: "Гвинтівка викривлення"
  STR_WARP_RIFLE_UFOPEDIA: "Ця екзотична зброя викидає промінь, який викликає порушення атомних сил, що призводить до жорстокого знищення цілі. Надіта броня не має особливого значення, оскільки вона легко розривається променем викривлення."
  STR_WARP_RIFLE_CLIP: "Обойма гвинтівки вікривлення"
  STR_WARP_CANNON: "Гармата викривлення"
  STR_WARP_CANNON_UFOPEDIA: "Ця руйнівна зброя настільки потужна, що викликає короткочасний локальний розпад атомних сил на певній території. Хмара екзотичних частинок, що утворюється в результаті, є абсолютно смертельною для будь-якої цілі поблизу, броньованої чи ні."
  STR_WARP_CANNON_CLIP: "Обойма гармати викривлення"
  STR_MESSER: "Мессер"
  STR_MESSER_UFOPEDIA: "Удосконалений, але традиційний ПК. Він значною мірою базується на німецькому MP 40, але з використанням сучасних матеріалів, які можна порівняти з продукцією «БлэкОпс». Він добре функціонує у відкритому космосі."
  STR_MESSER_CLIP: "Обойма «Мессера»"
