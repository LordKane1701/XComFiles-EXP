  STR_ZSRR_GANG_WAR: "Війна банд"
  STR_ZSRR_GANG_WAR_DESCRIPTION: "Червоний Світанок змагається з іншим бандою за контроль над цією територією. Тепер конфлікт переріс у відкриту битву. Ми повинні підтримати іншу сторону, підкорити сили Червоного Світанку та відновити порядок.{NEWLINE}Бій відбувається переважно на відкритій місцевості. Плануйте укриття та боротьбу з багатьма ворогами різної якості."
  STR_ZSRR_GANG_WAR_BRIEFING: "Червоний Світанок конкурує з іншим бандою за контроль над цією територією. Тепер конфлікт переріс у відкритий бій. Ми повинні підтримати іншу сторону, підкорити сили Червоного Світанку та відновити порядок. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
