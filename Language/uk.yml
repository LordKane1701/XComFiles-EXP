  STR_SECTOID_AUTOPSY_UFOPEDIA: "Розтин виявляє рудиментарні органи травлення і просту будову. Мозок і очі дуже добре розвинені. Будова вказує на генетичну зміну або мутацію. Маленькі рот і ніс, схоже, не виконують жодної функції. Перетинки між пальцями та плоскостопість вказують на водне походження. Відсутні репродуктивні органи, і немає жодних підказок щодо того, як цей вид може розмножуватися. Швидше за все, це генетично виведений вид."
