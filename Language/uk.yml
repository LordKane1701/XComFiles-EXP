  STR_EXORCISM_IN_BLOOD: "Екзорцизм на крові"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "У 1980-х роках деякі «шанувальники диявола» знайшли притулок на фермі поблизу Войславіце, Польща. Незабаром після цього село почало потерпати від різних зловісних інцидентів, від смерті тварин внаслідок повної втрати крові до аномальних погодних умов. Деякі місцеві жителі скаржилися владі, але ці інциденти були визнані нещасними випадками, а викривачів відкинули як забобонних. Ця історія раптово закінчилася після того, як однієї ночі вся секта була вбита за допомогою зброї часів Другої світової війни та звичайних сільськогосподарських інструментів. Винуватців так і не знайшли, а вся документація, пов'язана з цією справою, швидко зникла у величезних архівах Міністерства громадської безпеки, але кілька членів Громадянської міліції (нині пенсіонерів) пошепки розповідають про жахливі речі, знайдені на фермі: вівтар, прикрашений богохульною іконографією, сховище невстановлених мерзенних рідин, грубі клітки для утримання людей, яких приносили в жертву, величезне магічне коло в сараї тощо. Історія до кінця не з'ясована, але всі причетні до неї погоджуються, що вдалося запобігти чомусь жахливому."
  STR_THEY_CALL_HIM_SMILEY: "Вони назвали його «Смайлі»"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "Один лучадор на прізвисько «Смайлі» був відомий тим, що мав гострий нюх, який дозволяв йому вистежувати заблукалих зомбі на відкритих рівнинах. Так це було насправді чи ні, але він був винятковим мисливцем на зомбі, тому ввібрав у себе велику кількість «зомбі-соку». Одного разу він вистежив групу зомбі на старому звалищі в сільській місцевості. Він знайшов усіх зомбі мертвими, вбитими якоюсь невідомою силою. Смайлі став одержимий цією таємницею і вирішив полювати на цих невідомих істот. Протягом кількох тижнів він збирав інформацію про пекельних, вогнедишних звірів, що блукають землею. Нарешті він зустрівся з ними і більше не повернувся, але деякі лучадори подейкують, що Смайлі, жахливий і потворний, з'являється зненацька, щоб вбити і з'їсти своїх родичів..."
  STR_SKULLS_AND_ROSES: "Черепи та троянди"
  STR_SKULLS_AND_ROSES_UFOPEDIA: "Культура Лучадорів рясніє історіями, пов'язаними з зомбі, що повертаються до минулих часів, і одна з них — легенда про мстиву чаклунку з лякаючими силами зомбі. Її ім'я та місцезнаходження різняться залежно від версії, але в основі історії лежить прокляття ґрунту, щоб народити троянди зомбі. Їхні пелюстки, багряні, як кров, вабили нічого не підозрюючі душі. Ті, хто їх зривав, потрапляли в пастку: плоть перетворювалася на шипи, шкіра — на пелюстки, серце — на розклад. Багато хто каже, що сама чаклунка, тепер привид, досі доглядає за своїм садом загибелі, а в безмісячні ночі її троянди прагнуть життя. Деякі оповідачі Лучадорів припускають, що ця легенда є спотвореним спогадом про якийсь суперорганізм, пов'язаний із зомбі, тоді як інші вважають її метафорою процесу зомбіфікації, який «пішов не так»."
  STR_RED_MOON_CURSE: "Прокляття Червоного Місяця"
  STR_RED_MOON_CURSE_UFOPEDIA: "Серед безлічі легенд, які розповідають ковбої по всьому світу, є одна, яка, здається, особливо популярна і сприймається набагато серйозніше, ніж можна було б припустити: історія про проклятий амбар. Очевидно, колись давно мстивий дух наклав прокляття на нерозумних селян, які осквернили стародавнє місце культу Місяця. Їх винищили власні домашні тварини, і навіть всі будівлі нібито перетворилися на руїни, окрім того амбару, з якого почалося лихо, - він зник повністю. Тепер кажуть, що під час повного місяця він з'являється у випадкових місцях села, а його стіни червоні, як місяць, що наклав прокляття. І горе тому, хто блукав поблизу: його затопчуть люті корови або закльовують кровожерливі птахи..."
