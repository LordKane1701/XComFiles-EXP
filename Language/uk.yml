  STR_MINOTAUR_AUTOPSY: "Розтин мінотавра"
  STR_MINOTAUR_AUTOPSY_UFOPEDIA: "Цей трьохсоткілограмовий звір захищений броньованими пластинами, імплантованими під великими ділянками шкіри. Череп дуже міцний і стійкий. Роги вкриті титановим сплавом, що робить їх ще більш грізною зброєю."
  STR_MINOTAUR_UFOPEDIA: "Це величезне чудовисько є ідеальним поєднанням людських і бичачих рис, які разом створюють непереможного воїна. Його інтелект дуже обмежений і не дозволяє навіть розмовляти, але він може виконувати прості бойові команди і навіть оцінювати тактичну ситуацію. Більшу частину часу він досить слухняний, і його можна використовувати як охоронця без контролю, але в бою він миттєво приходить в лють і нападає на будь-якого ворога, що потрапляє в поле зору, з надзвичайною упередженістю."
