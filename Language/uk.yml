  STR_ALERT_MAGMA_REACTOR_CHAINSAWBOTS: "НЕСПРАВНІСТЬ РЕАКТОРА M.A.G.M.A."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_BRIEFING: "Експериментальна енергетична установка M.A.G.M.A. вийшла з ладу через збій її штучного інтелекту. Ми повинні підкорити роботів-обслуговувачів, якими вона керує. Нам допомагатимуть кілька роботтанків M.A.G.M.A. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_MAGMA_REACTOR_CHAINSAWBOTS_DESCRIPTION: "Експериментальна енергетична установка M.A.G.M.A. вийшла з ладу через збій її штучного інтелекту. Нам потрібно зіткнутися з роботами-обслуговувачами, якими вона керує. Нам допомагатимуть кілька робототанків M.A.G.M.A. Остерігайтеся смертельної радіації!"
