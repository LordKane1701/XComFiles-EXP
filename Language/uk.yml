  STR_ALERT_INDUSTRIAL_INVESTIGATION: "ВІДКРИТО ПРОМИСЛОВЕ РОЗСЛІДУВАННЯ"
  STR_INDUSTRIAL_INVESTIGATION_DESCRIPTION: "Нелегальна організація збудувала на території цього промислового комплексу схованку, щоб залягти на дно. Ми повинні проникнути на об'єкт під виглядом робітників і переконатися, що ця діяльність припиниться. Пам'ятайте: на цю операцію можна брати лише робоче спорядження. Одяг для маскування ви отримаєте на місці після прибуття."
  STR_INDUSTRIAL_INVESTIGATION_BRIEFING: "Нелегальна організація побудувала в цьому промисловому комплексі схованку, щоб залягти на дно. Ми повинні знищити цих сектантів і, можливо, заарештувати їхнього лідера. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_COVER_WORKERS: "Прикриття: робітники"
  STR_COVER_WORKERS_UFOPEDIA: "Промислові об'єкти - популярна низькорівнева ціль для ворожих інфільтрацій. Тепер ми можемо здійснювати контрпроникнення прямо під носом у ворога, переодягаючи наших агентів у робочий одяг."
  STR_COVER_SPORTSMEN: "Прикриття: спортсмени"
  STR_COVER_SPORTSMEN_UFOPEDIA: "Іноді вкрай важливо проникнути в країну непомітно, щоб уникнути дипломатичного інциденту. Агенти X-Com можуть видавати себе за спортсменів, які їдуть на тренувальні збори. Однак це обмежить їхнє екіпірування предметами, які підходять для легенди. Це також дозволить X-Com купувати і використовувати спортивні гвинтівки під час місій."
  STR_COVER_SURFERS: "Прикриття: серфери"
  STR_COVER_SURFERS_UFOPEDIA: "Туристичні курорти можуть бути напрочуд поширеною сферою діяльності злочинців. За допомогою цього прикриття агенти X-Com можуть реагувати на ситуації, коли перебування в костюмі привертає надто багато уваги. Це також включає в себе базову підготовку з серфінгу для всього персоналу."
  STR_COVER_SCIENTISTS: "Прикриття: вчені"
  STR_COVER_SCIENTISTS_UFOPEDIA: "Ми перейшли до більш серйозної гри: проникнення в елітні дослідницькі та медичні установи. Їхній персонал рясніє тіньовими персонажами, яких треба перевірити. Крім того, вони, швидше за все, стануть головною мішенню для інопланетних загарбників - щоб усунути їх або налаштувати проти нас."
  STR_COVER_CLERGY: "Розділ: Духовенство"
  STR_COVER_CLERGY_UFOPEDIA: "Релігійні ордени іноді стикаються з надприродними явищами. Тепер ми можемо втрутитися та взяти на себе ініціативу, коли це необхідно. Будь ласка, будьте тактовні, використовуючи таку личину."
  STR_REPTOID_DRAGONFIRE_TURRET_DEFENDER: "Турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET: "Турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_UFOPEDIA: "Ця охоронна турель, яку використовують рептилоїди, використовує модульоване інфрачервоне випромінювання, що спричиняє розриви слабких атомних зв'язків. Ця зброя демонструє, наскільки неймовірно просунута інженерія рептилоїдів у порівнянні з на"
  STR_REPTOID_DRAGONFIRE_TURRET_CORPSE: "Зламана турель «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_ARMOR: "Аналіз турелі «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY: "Дослідження турелі «Полум'я Дракона»"
  STR_REPTOID_DRAGONFIRE_TURRET_AUTOPSY_UFOPEDIA: "Ядро цієї нерухомої вогневої платформи складається зі складної системи випромінювачів і дзеркал, захищених важкою терамітовою бронею. Вона створює та випускає енергетичні заряди."
  STR_SHAMBLER_WEAPON: "Атака шамблера"
  STR_XCOM_SEEKER_DRONE_CORPSE: "Розбитий дрон-розвідник"
  STR_XCOM_SEEKER_DRONE: "Дрон-шукач X-Com"
  STR_XCOM_SEEKER_DRONE_ARMOR: "ДРОН-ШУКАЧ"
  STR_XCOM_SEEKER_DRONE_UFOPEDIA: "Шасі дрона-шукача, адаптоване для використання нашими штучними інтелектами, оснащене тією ж плазмовою зброєю, що й оригінальний позаземний варіант. Замість системи самознищення наша версія оснащена міцним червоним щитом (ємність: 75, відновлення: 25/хід). Він може функціонувати під водою, але не у вакуумі."
  STR_SEEKER_DRONE_ADAPTATION: "Адаптація дрона-шукача"
  STR_SEEKER_DRONE_PROCESSING: "Обробка Дрона-Шукача"
  STR_XCOM_FLYING_DRONE_CORPSE: "Розбитий літальний дрон"
  STR_XCOM_FLYING_DRONE: "Літальний дрон"
  STR_XCOM_FLYING_DRONE_ARMOR: "ЛІТАЛЬНИЙ ДРОН"
  STR_XCOM_FLYING_DRONE_UFOPEDIA: "Інопланетний дрон, переобладнаний для використання людським штучним інтелектом. Він оснащений такою ж швидкострільною лазерною зброєю, як і оригінальний зразок."
  STR_ALIEN_DRONE_ADAPTATION: "Адаптація дрону прибульців"
  STR_ALIEN_DRONE_PROCESSING: "Переробка дрону прибульців"
  STR_XCOM_LARGE_FLYING_DRONE: "Великий літальний дрон"
  STR_XCOM_LARGE_FLYING_DRONE_ARMOR: "ВЕЛИКИЙ ЛІТАЛЬНИЙ ДРОН"
  STR_XCOM_LARGE_FLYING_DRONE_UFOPEDIA: "Великий інопланетний дрон, адаптований для використання штучним інтелектом X-Com."
  STR_LARGE_ALIEN_DRONE_ADAPTATION: "Адаптація великого дрону прибульців"
  STR_LARGE_ALIEN_DRONE_PROCESSING: "Переробка великого дрону прибульцыв"
  STR_NINJA_SCROLL: "Сувій ніндзя"
  STR_NINJA_SCROLL_UFOPEDIA: "Цей рукописний документ містить секрети, пов'язані з деякими містичними мистецтвами «Чорного Лотоса». Без справжнього інструктора навчитися чомусь практичному по ньому неможливо, але все ж таки він досить інформативний."
  STR_STUN_SPEAR: "Спис оглушення"
  STR_STUN_SPEAR_UFOPEDIA: "Нелетальна зброя, що використовує продумане розташування електричних паралізаторів для максимального ураження."
  STR_STUN_ROD_2: "Електрошокер"
  STR_STUN_ROD_2_UFOPEDIA: "Ця вдосконалена версія електропогонялки простіша у використанні та ефективніша. Зручне руків'я зі спусковим гачком робить його ідеальною зброєю для ближнього бою однією рукою."
  STR_ELECTRIC_PROD: "Електропогонялка"
  STR_ELECTRIC_PROD_UFOPEDIA: "Цей пристрій можна використовувати лише в ближньому бою, який оглушає живий організм електричним струмом, не вбиваючи його."
  STR_DIG: "Копати"
  STR_DIG_SHORT: "Копати"
  STR_PICKAXE: "Кайло"
  STR_PICKAXE_UFOPEDIA: "Хоча ви можете розмахувати цим у гніві, ви не «гном». Набагато ефективніший у руйнуванні стін та інших елементів рельєфу. Ненадійна зброя проти рухомих цілей."
  STR_CROWBAR_BUY: "Придбання ломику"
  STR_CROWBAR: "Ломик"
  STR_CROWBAR_UFOPEDIA: "Цей простий інструмент великий і важкий, але досить непомітний у будь-якому промисловому або дослідницькому середовищі."
  STR_WRENCH: "Гайковий ключ"
  STR_WRENCH_UFOPEDIA: "Таких зараз вже не роблять."
  STR_TRANSFER_TIME: "Час передачі>{ALT}{0}"
  STR_RECOVERY_TIME: "Час відновлення>{ALT}{0}"
  STR_CURRENT_STATS: "Поточні показники"
  STR_CHANGES: "Зміни"
  STR_SHIELDS: "Щити"
  STR_TUTORIALS_UC: "ПОСІБНИК З ОРГАНІЗАЦІЇ РОБІТ"
  STR_MARTIAL_TECHNIQUES: "БОЙОВІ ТЕХНІКИ"
  STR_UFO_TRACKER: "Глобальний трекер"
  STR_GOLD_SHIELD: "Золотий щит"
  STR_GOLD_SHIELD_UFOPEDIA: "Золоті силові щити дають найкращий захист від пси-сил та викривлення, хороший захист від кінетичної, запальної та фугасної зброї, непоганий захист від електричного струму, поганий захист від плазми та ріжущої зброї і жахливий захист від хімічних речовин та оглушення. Вони не захищають від удушення та E-115, але дають середній захист від усіх інших типів ураження."
  STR_GREEN_SHIELD: "Зелений щит"
  STR_GREEN_SHIELD_UFOPEDIA: "Зелені силові щити дають найкращий захист від лазеру, хороший захист від оглушення та хімічної зброї, непоганий захист від електромагнитного та єлектричного випромінювання, поганий захист від плазми та ріжущої зброї і жахливий захист від кінетичної, запалювальної та фугасної зброї. Вони не захищають від удушення та E-115, але дають середній захист від усіх інших типів ураження."
  STR_PURPLE_SHIELD: "Фіолетовий щит"
  STR_PURPLE_SHIELD_UFOPEDIA: "Фіолетові силові щити найкраще захищають від оглушення, хімічної зброї та електромагнітного випромінювання, добре захищають від пси-сил та викривлення, погано захищають від плазми та ріжущої зброї і жахливо захищають від лазера. Вони не захищають від удушення та E-115, але дають середній захист від усіх інших типів ураження."
  STR_RED_SHIELD: "Червоний щит"
  STR_RED_SHIELD_UFOPEDIA: "Червоні силові щити дають найкращий захист від кінетичної, запальної та фугасної зброї, хороший захист від лазеру,слабкий захист від плазми і ріжучої зброї, поганий захист від електромагнітного віпромінювання та жахливий захист від пси-сил і викривлення. Вони не захищають від удушення та E-115, але дають середній захист від усіх інших типів ураження."
  STR_BOOMER_ORGAN: "Орган бумера"
  STR_BOOMER_ORGAN_UFOPEDIA: "Нестабільний вибуховий орган, витягнутий із зомбі-бумера. Сильно стиснути, добре струснути і кинути. Не збовтувати."
  STR_BOOMER_ORGAN_GROWING: "Вирощування органу бумерів"
  STR_BOOMER_ORGAN_GROWING_UFOPEDIA: "Після деяких експериментів з гормонами ми тепер можемо використовувати зомбі-паразита для вирощування органу бумерів у тварині-хазяїні. Процес швидко знищує хазяїна разом із зомбі-паразитом. До речі, я рекомендую не підпускати до лабораторії зайвий персонал під час цієї процедури, оскільки спостерігати за нею може бути досить неприємно."
  STR_SNIPER_SPOTTER_COOPERATION: "Співпраця снайперів та корегувальників"
  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "Наші вороги часто покладаються на комунікацію, щоб чинити тиск на агентів X-Com в бою. Багато ворогів мають здібності «корегувальника» або «снайпера», або обидві разом. Корегувальники можуть передавати інформацію про будь-які одиниці X-Com, які вони бачать, снайперам, які, в свою чергу, можуть націлитися на них, навіть якщо вони не бачать їх безпосередньо. Такі атаки отримують -50% до точності, як і всі постріли по невидимим цілям."
  STR_ENEMY_REINFORCEMENTS: "Підкріплення супротивника"
  STR_ENEMY_REINFORCEMENTS_UFOPEDIA: "Під час деяких місій можуть з'явитися нові ворожі підрозділи. Про це буде повідомлено на екрані «Прихований рух». Ці нові підрозділи з'являться на початку ворожої фази і можуть діяти негайно, потенційно застаючи ваших оперативників зненацька.{NEWLINE}Зазвичай, ці вороги прибувають пішки і розташовуються вздовж краю карти. Такі підрозділи ніколи не з'являться на певній відстані від найближчого підрозділу X-Com (зазвичай 10 тайлів). Однак підкріплення, що з'являються іншими способами, не обов'язково дотримуються цих правил."
  STR_FIRE_SPRAYING: "Віяловий вогонь"
  STR_FIRE_SPRAYING_UFOPEDIA: "Багато видів автоматичної зброї дозволяють наситити цілу область між двома заданими точками. Утримуйте CTRL+SHIFT під час натискання автоматичного пострілу, щоб «поливати і молитися», коли це можливо. Розміщуйте на мапі стільки точок, скільки хочете (до максимальної кількості, дозволеної зброєю) і насолоджуйтеся вогнем на знищення! {NEWLINE}Більшість видів зброї мають обмеження на дві точки (початок і кінець лінії для віялового вогню), але деякі гармати з високою швидкістю стрільби можуть мати більше."
  STR_ELERIUM_EXPLOSIVE: "Елеріумна вибухівка"
  STR_ELERIUM_EXPLOSIVE_UFOPEDIA: "Цей вибуховий пристрій використовує потужний заряд елеріуму для максимальної потужності. Використовувати його слід з особливою обережністю."
  STR_ALLOY_SHRAPNEL_CHARGE: "Тританієвий шрапнельний заряд"
  STR_ALLOY_SHRAPNEL_CHARGE_UFOPEDIA: "Цей варіант бризантної вибухівки містить дрібні осколки тританію, які розлітаються під час вибуху, спричиняючи жахливі різані рани. Однак ці осколки спричиняють менше руйнувань на місцевості."
  STR_ROCKET_LAUNCHER_CONT: "Пускова установка (продовження)"
  STR_SHRAPNEL_ROCKET: "Шрапнельна ракета"
  STR_TRITANIUM_SHRAPNEL_ROCKET: "Тританієва шрапнельна ракета"
  STR_ZOMBIES_AT_PEACE_UFOPEDIA: "Після падіння фараона Стародавні змогли підійти до Новонароджених дипломатично. Було укладено перемир'я, за яким послідували переговори і, нарешті, домовленість про об'єднання зусиль. Від договору виграли всі: Новонароджені отримали запрошення приєднатися на рівних до впорядкованого суспільства з багатою культурою, а Древні - влиття свіжої крові. Це було вигідно і для X-Com: кінець війни означав більший контроль над рештками зомбі на поверхні, оскільки будь-які з них мали бути вистежені Шабашем і забрані під землю, щоб стати слугами."
  STR_REPTOIDS_IN_THE_SHADOWS_UFOPEDIA: "Але навіть цей день тріумфу затьмарений жахливим знанням: глибоко під землею рептилоїди все ще кидають виклик усім іншим розумним формам життя на Землі. Ніколи не відпочиваючи, завжди пильнуючи, безперервно плетучи інтриги, вони ніколи не розслабляються. Сьогодні ми святкуємо, але завтра ми повинні подвоїти зусилля, щоб захистити нашу планету."
  STR_PHARAOH_TOMB_ALTAR: "ЗНАЙДЕНО ВІВТАР ФАРАОНА!"
  STR_PHARAOH_TOMB: "Гробниця Фараона"
  STR_PHARAOH_TOMB_DESCRIPTION: "У співпраці з Шабашем ми готуємо несподівану атаку в саме серце ворожих сил. Ми повинні знищити загадкового Фараона та його армію."
  STR_PHARAOH_TOMB_BRIEFING: "У співпраці з Шабашем ми готуємо несподівану атаку в саме серце ворожих сил. Ми повинні знищити загадкового Фараона та його армію. Для припинення місії поверніть бійців в зону виходу і натисніть кнопку «Перервати місію»."
  STR_PHARAOH_HAS_FALLEN: "Фараон пав!"
  STR_BULLFROG_ARMOR: "Аналіз жаби-бика"
  STR_BULLFROG: "Жаба-бик"
  STR_BULLFROG_TERRORIST: "Жаба-бик"
  STR_BULLFROG_CORPSE: "Труп жаби-бика"
  STR_BULLFROG_UFOPEDIA: "Ця потвора виглядає так, ніби вийшла прямо з кам'яновугільного періоду. За допомогою довжелезного язика вона ловить середніх ссавців і великих птахів так само легко, як звичайна жаба ловить мух. Інтелект у неї низький, але величезна вага в поєднанні зі смертоносними рефлексами робить її грізним хижаком."
  STR_BULLFROG_AUTOPSY: "Розтин жаби-бика"
