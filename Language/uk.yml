  STR_PROTEAN_REVIVAL_UFOPEDIA: "Протеанців створених за допомогою таємничої технології муміфікації, неймовірно важко знищити. Навіть серйозного пошкодження життєво важливих органів часто буває недостатньо, щоб вбити протеанця назавжди, завдяки їхнім потужним регенеративним здібностям. Зазвичай вони можуть повністю відновитися навіть після серйозних ушкоджень мозку, оскільки їхня нервова система більш розгалужена, ніж у звичайної людини, а зомбі-паразит надає їм психічну допомогу. Тому, якщо ми витягнемо «мертвого» протеянця з поля бою і помістимо його в операційну, він буде на ногах протягом якихось двох тижнів. Однак очікується деяка втрата їхньої пам'яті та бойових здібностей, поки вони знову не стануть досвідченими. За потреби ми можемо повторювати цей процес до нескінченності.{NEWLINE}Відродження доступне на екрані трансформації."
  STR_HELIX_KNIGHT: "Лицар Спіралі"
  STR_HELIX_KNIGHT_UFOPEDIA: "Поєднання всіх людських біологічних, технологічних і соціальних потенціалів, придатних для того, щоб вести людство в майбутнє. Лицарі Спіралі можуть бути обрані лише з найкращих агентів, які вже оволоділи всіма іншими джерелами сили. Коли людська велич вкорінюється в наших генах, ми переступаємо межу між передовою наукою та космічною магією."
  STR_HELIX_PSION: "Псион Спіралі"
  STR_HELIX_PSION_UFOPEDIA: "Космос і Земля, небо і земля - всі вони пов'язані через псионічне поле. З усіма знаннями та технологіями людства ми виявили, що з достатнім біологічним вдосконаленням ми можемо дотягнутися і відчути незліченні світи ззовні. Тепер зірки манять нас, і ми прагнемо повернутися до них."
  STR_SECTOID_LEGACY: "Спадщина сектоїдів"
  STR_SECTOID_LEGACY_UFOPEDIA: "Гібриди з ослабленим зв'язком з сектоїдами придумали релігійну думку. Вона має на меті примирити дуалістичну природу гібридів, оскільки вони є в рівній мірі людьми та інопланетянами. Як носії первородного гріха насильства, вчиненого сектоїдами, віра гібридів наголошує на оволодінні обома половинами своєї природи, навіть якщо одна з них в основному добра, а інша - зла.{NEWLINE}Гібрида, який досягає достатньої майстерності в самоконтролі, запрошують на церемонію, де старійшина передає йому спадщину. Це включає в себе інопланетні техніки, які дозволяють ще краще контролювати тіло і розум, але ціною того, що розум піддається прямому впливу його холодного, чужорідного «я». Це тягар, який кожен гібрид з гордістю бере на себе, і який вважається обрядом дорослішання.{NEWLINE}Потребує: витривалість 60, здоров'я 40, хоробрість 60, пси-навичка 20"
  STR_COUNTEFEIT_MONEY: "Фальшиві гроші"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Один з отриманних вами портфелів виявився повним фальшивих купюр. Прокляття!{NEWLINE}[-100 000 $]"
  STR_RANDOM_OCEAN_FINDINGS: "Випадкові знахідки в океані"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "«Хайдроспейс Дайнемікс» натрапила на інопланетну технологію. Вони негайно відправили її нам.{NEWLINE}[Отримано: три морські експедиції]"
  STR_RANDOM_LAND_SURVEY: "Випадкові знахідки під час геодезичних вишукувань"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Рятівникі Ради ООН скинули нам деякі знайдені докази. Подивимось, що вони знайшли.{NEWLINE}[Отримано: три геодезичні експедиції]"
  STR_BOMB_TERROR: "Вибух бомби"
  STR_BOMB_TERROR_DESCRIPTION: "{0}. Сьогодні тут пролунав вибух, який призвів до кількох жертв і значних матеріальних збитків. Хоча винуватці залишаються невідомими, Рада ООН покладає відповідальність за інцидент на нашу недолугість.{NEWLINE}[-150 очок]"
  STR_THE_BANQUET: "Банкет"
  STR_THE_BANQUET_DESCRIPTION: "Однією з ваших обов'язків як командира X-Com є спілкування з членами Ради ООН для встановлення особистих контактів і нагляду за ними. Звичайно, етикет вимагає, щоб ви хоча б час від часу були господарем. Такий час настав.{NEWLINE}[100 очок, -500 000 $]"
  STR_DRASTIC_MEASURES: "Радикальні заходи"
  STR_DIRE_SOLUTIONS: "Жахливі рішення"
  STR_COLD_PACKAGE: "Вантаж 200"
  STR_COLD_PACKAGE_DESCRIPTION: "Урядова установа випадково надсилає вам труп інопланетної істоти, але не пояснює, як він до неї потрапив. Рада ООН зберігає мовчання."
  STR_IT_WENT_CRITICAL: "Це стає критичним"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}. На урядовому об'єкті стався потужний вибух. Схоже, що хтось із членів Ради ООН бавився з інопланетними технологіями і був недостатньо обережним. Тепер, коли вони зазнали такої публічної невдачі, їхній наступник жертвує те, що залишилося від експерименту, X-Com.{NEWLINE}[Отримано: 20 інопланетних сплавів, 5 слідів інопланетного палива]"
  STR_WETWARE_JOB: "Людський фактор"
  STR_WETWARE_JOB_DESCRIPTION: "Хтось публікував державні таємниці в Інтернеті. Рада ООН спіймала його, але тільки після того, як стався витік небезпечної інформації. Більше занепокоєння викликає те, як він отримав цю інформацію. Рада ООН відмовляється коментувати це.{NEWLINE}[-150 очок, отримано: 1 ментальний зонд]"
  STR_BRIGHT_IN_THE_NIGHT: "Світло у темряві"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}. Після буревію в місті було вимкнено електрику, і лише один район залишався освітленим, хоча цього не мало бути. Після деякого розслідування, проведеного Радою ООН, було виявлено джерело живлення. Схоже на якусь лабораторію, яку поспіхом покинули.{NEWLINE}[Отримано: 1 джерело енергії НЛО, 1 Зразок чужорідного органу, 5 трупів цивільних]"
  STR_ITS_ALL_PROFESSIONAL: "Це все професійно"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Під час стандартної наради з питань безпеки ви знайшли спільну мову з новим комісаром Ради ООН. Ви сподіваєтесь, що це хоча б трохи підвищить авторитет X-Com у Раді ООН.{NEWLINE}[50 очок]"
  STR_REFURBISHING: "Реконструкція"
  STR_REFURBISHING_DESCRIPTION: "Побачивши, що справи у X-Com йдуть непогано, ваші співробітники вирішили вмовити вас зробити ремонт у штаб-квартирі. Спочатку ви чинили опір, але врешті-решт поступилися під постійним потоком аргументів на кшталт «це підніме моральний дух» або «ергономіка - важливий фактор ефективності».{NEWLINE}Тепер ви сидите у своєму кріслі вартістю 10 000 доларів і роздумуєте, чи була це гарна ідея витрачати стільки грошей на дрібниці. Ну що ж, принаймні співробітники задоволені, а офіс тепер виглядає трохи презентабельніше.{NEWLINE}[25 очок, -100 000 $]"
  STR_NO_REST_FOR_THE_WICKED: "Немає спокою для нечестивих"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Вже кілька днів вас мучать безперервні нічні кошмари, через що ви зовсім не висипаєтесь. Під час зустрічі з Радою ООН ви на мить задрімали, що, безумовно, не покращить наші стосунки з ними.{NEWLINE}[-50 очок]"
  STR_INVESTIGATED: "Під розслідуванням"
  STR_INVESTIGATED_DESCRIPTION: "ЦРУ відчуло запах X-Com і переслідує ті невеликі зачіпки, які у них є. Хоча секретність X-Com не під загрозою, деякі наші секрети неминуче стануть відомі уряду США, що є порушенням нашого контракту з Радою ООН. Вони нас за це пожурять..{NEWLINE}[-100 очок]"
  STR_FREAK_SHOW: "Шоу фріків"
  STR_FREAK_SHOW_DESCRIPTION: "{0}. Сценічна фокусниця стверджувала, що знайшла і приручила дивну і дивовижну істоту, яку вона покаже світові під час свого наступного шоу. Її опис видався занадто знайомим для рятівників Ради ООН, які заарештували її і конфіскували весь її звіринець, включно з монстром, про якого йшлося."
  STR_TRITANIUM_CONTRABAND: "Контрабанда тританію"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "{0}. Урядовці перехопили поставку тританієвих боєприпасів. У рідкісному прояві одностайності Рада ООН поклала відповідальність за інцидент на нас, оскільки ми поділилися цією технологією з корпорацією M.A.G.M.A. Наступна розмова була дуже неприємною, але, принаймні, Рада ООН відправила нам контрабанду, «щоб ми розбиралися з нею на власний розсуд».{NEWLINE}[-350 очок]"
  STR_TRITANIUM_ASSASSIN: "Тританієвий вбивця"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}. Було скоєно замах на генерального директора великої компанії. Жертва отримувала погрози вбивства, тому було вжито додаткових заходів захисту, включаючи куленепробивний захист усіх відповідних приміщень і транспортних засобів. Тим не менш, вбивця досяг успіху, вистріливши зі снайперської гвинтівки крізь укріплену сталеву стіну. Це можна було зробити лише за допомогою тританієвих боєприпасів, і Рада ООН стверджує, що єдиним ймовірним джерелом такої зброї може бути M.A.G.M.A. На їхню думку, ми несемо опосередковану відповідальність.{NEWLINE}[-500 очок]"
  STR_ELERIUM_BOMB_TERROR: "Елерієвий терор"
  STR_ARMORED_ROBBERY: "Броньоване пограбування"
  STR_ARMORED_ROBBERY_DESCRIPTION: "У місті {0} на офісну будівлю, що належить провідній науково-дослідницькій компанії, було скоєно напад невідомою групою осіб. Зловмисники викрали надсекретні дані і зникли, наробивши по дорозі багато галасу. Нападники були одягнені в якісь броньовані екзоскелети, проти яких місцеві заходи безпеки виявилися неефективними. Рада стверджує, що цього інциденту не сталося б, якби ми не поділилися з M.A.G.M.A технологіями з обмеженим доступом.{NEWLINE}[-500 очок]"
  STR_CHEMICAL_SPILL: "Витік хімікатів"
  STR_CHEMICAL_SPILL_DESCRIPTION: "{0}. Водосховище було забруднене, що призвело до вимирання місцевих форм життя і стало приводом для офіційного розслідування цього дивного інциденту. Раді ООН вдалося локалізувати ситуацію і встановити, що джерелом була невелика лабораторія, якою керував осередок Озірону, що викрав деякі хімікати зі складу M.A.G.M.A. за тиждень до цього з невстановленою метою. Оскільки ми поділилися цією технологією з M.A.G.M.A., Рада ООН покладає на нас відповідальність.{NEWLINE}[-300 очок]"
  STR_MYSTERIOUS_SPONSOR_250000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 250 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_1000000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 1 000 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_2500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 2 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_HYBRID_CARNAL_KILLER: "Плотський вбивця"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "До вашого найкращого агента наблизився і ледь не вбив агент гібридів під виглядом молодої жінки. Однак вона недооцінила здібності вашого агента і сама потрапила в полон.{NEWLINE}[Отримано: 1 розвідник гібридів]"
  STR_HYBRID_UN_INFILTRATOR: "Агент ООН"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Прибиральниця в штаб-квартирі ООН, прибираючи в підсобних приміщеннях, випадково натрапила на помічника, який користувався пристроєм зв'язку явно чужорідного походження. Помічник запанікував і втік, а пристрій самоліквідувався. На щастя, член Ради ООН був на місці і зміг переконати охоронця зберігати таємницю. Після цього Рада ООН вирішила переглянути свої пріоритети на користь проекту X-Com.{NEWLINE}[150 очок]"
  STR_HYBRID_IMPOSTOR: "Самозванець"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Урядовець у місті {0}, який раптово помер (нібито від серцевого нападу), виявився інопланетянином у якомусь шкіряному костюмі. Справжньою причиною смерті стало удушення через несправність костюма. На жаль, ми не змогли дістати ні тіло, ні костюм, оскільки вони вже були таємничим чином кремовані, але шок від виявлення прибульця, який маскувався під чиновника навіть середнього рангу, змусив Раду ООН розглянути питання про виділення більших ресурсів на проект X-Com.{NEWLINE}[200 очок]"
  STR_HYBRID_SHADY_CLINIC: "Підпільна клініка"
