  STR_ELECTRIC_DARTS_UFOPEDIA: "Цей тип боєприпасів для дротикомета вражає ціль електричним розрядом. Хоча він є дещо небезпечнішим, ніж електрошокові дротики, він може бути корисним проти цілей, які мають високу стійкість до біологічної зброї."
  STR_TOXIC_DARTS: "Токсичні дротики"
  STR_TOXIC_DARTS_UFOPEDIA: "Цей тип дротиків відмовляється від основної функції цього класу зброї - захоплення живого зразка - і замість цього впорскує смертельні хімічні речовини. Зупиняючий ефект сильніший для більшості цілей, але їхнє виживання малоймовірне."
  STR_HIGH_EXPLOSIVE: "Потужна вибухівка"
  STR_HIGH_EXPLOSIVE_BUY: "Придбання потужної вібухівки"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "ВІДСУТНІЙ ІЗОЛЯТОР ПРИБУЛЬЦІВ, ТРАНСПОРТУВАННЯ НЕМОЖЛИВЕ!{SMALLLINE}Для утримання живих прибульців потрібний спеціальній ізолятор."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "ВІДСУТНЯ В'ЯЗНИЦЯ, ТРАНСПОРТУВАННЯ НЕМОЖЛИВЕ!{SMALLLINE}Для утримання в'язнів потрібна в'язниця."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "ВІДСУТНІ ВОЛЬЄРИ ДЛЯ ТВАРИН, ТРАНСПОРТУВАННЯ НЕМОЖЛИВЕ!{SMALLLINE}Для утримання живих тварин потрібни вольєри для тварин."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "ВІДСУТНІ КОНТЕЙНЕРИ ДЛЯ ПРИВИДІВ, ТРАНСПОРТУВАННЯ НЕМОЖЛИВЕ!{SMALLLINE}Для утримання привидів потрібні спеціальні контейнери."
  STR_DISRUPTOR_RIFLE: "Руйнівна гвинтівка"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "Ця інопланетна гвинтівка випромінює пучок екзотичних часток, які майже повністю оминають броню. Вони здебільшого органічні, а біологічна складова має термін життя, безпосередньо пов'язаний з використанням зброї. Ми не маємо можливості відтворити цю зброю в наших лабораторіях. Броня фактично не має значення проти зброї на основі викривлення."
  STR_DISRUPTOR_HEAVY: "Важкий руйнівник"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "Ця важка зброя викривлення здебільшого являє собою розрослу екзотичну форму життя, здатну випромінювати дивні промені, які обходять усі відомі форми броні. Істота харчується самою собою, щоб поповнити витрачену енергію, тому термін її життя скорочується щоразу, коли зброя використовується. Відтворити цю зброю, безумовно, за межами наших можливостей. Броня фактично не має значення проти зброї на основі викривлення."
  STR_ACID_PISTOL: "Кислотний пістолет"
  STR_ACID_PISTOL_UFOPEDIA: "Ця пневматична зброя стріляє смертоносною їдкою рідиною. Повітря з отворів на корпусі потрапляє в камеру і подається під тиском, щоб потім виштовхнути снаряд. Зброя може повторювати цей процес незліченну кількість разів. Хоча це звучить просто, мініатюрні нагнітачі дуже складні і потужні."
  STR_ACID_PISTOL_CLIP: "Обойма кислотного пістолета"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "Ця біологічна суміш високоактивних сполук використовується як боєприпаси для кислотного пістолета. Резервуар наповнений мікроорганізмами, які постійно підтримують максимально можливу кислотність свого мікросередовища."
  STR_ACID_BOLT: "Кислотний болт"
  STR_ACID_BOLT_UFOPEDIA: "Самозарядний пристрій, схожий на гранату, що приводиться в дію шляхом певного стискання. Він випускає біологічний заряд, який летить по дугоподібній траєкторії. При ударі відбувається розбризкування корозійних ферментів, здатних розплавити будь-яку речовину на піноподібну пляму."
  STR_BOOMEROID: "Бумероїд"
  STR_BOOMEROID_UFOPEDIA: "Напіврозумний пристрій, який жбурляється у бік цілі і вибухає при контакті з нею. Схоже на інопланетний еквівалент світлошумових гранат.{NEWLINE}Після натискання на кнопку використання зброї ви зможете вказати навігаційні точки, за якими має рухатися бумероїд. Після того як траєкторія буде задана, клікніть по іконці запуску."
  STR_INCINERATOR: "Інсинератор"
  STR_INCINERATOR_UFOPEDIA: "Ця гармата прибульців використовує недозаряджену плазму для запуску вогняних снарядів. Дуже ефективна зброя терору."
  STR_INCINERATOR_CLIP: "Обойма інсинератора"
  STR_INCINERATOR_CLIP_UFOPEDIA: "Цей пристрій наповнений хімічною сполукою, яка швидко розширюється при високих температурах і утворює ланцюжки. Таким чином створюється полум'яна ракета, що складається з низькоенергетичних частинок плазми, скріплених між собою павутиною, яка швидко горить. Обойма містить невелику кількість елеріуму, який можна вилучити."
  STR_SKI_RESORT: "Проблеми на гірськолижному курорті"
  STR_ALERT_SKI_RESORT: "ПРОБЛЕМИ НА ГІРСЬКОЛИЖНОМУ КУРОРТІ!"
  STR_SKI_RESORT_BRIEFING: "Злочинці використовують зимовий спортивний курорт для відмивання грошей. Вони мають хороші зв'язки, тому Рада не може підійти до них відкрито. Прикиньтеся туристами, використовуючи лише спортивне спорядження та цивільний автомобіль. Будьте обережні, оскільки вони перебувають на своїй території і не переймаються обмеженнями на носіння зброї так, як ми. Ви не можете евакуюватися з цієї місії."
  STR_SKI_RESORT_DESCRIPTION: "Злочинці використовують зимовий спортивний курорт для відмивання грошей. Вони мають хороші зв'язки, тому Рада не може підійти до них відкрито. Прикиньтеся туристами, використовуючи лише спортивне спорядження. Потім приберіть цих сектантів. Ви не можете евакуюватися з цієї місії."
  STR_SURFTIME: "Час для серфінгу"
  STR_ALERT_SURFTIME: "КУРОРТНИЙ БІЗНЕС «ОЗІРОНА»!"
  STR_SURFTIME_BRIEFING: "Цей чудовий пляж використовується злочинцями для розповсюдження нелегальних технологій інопланетян. Знищте їх та конфіскуйте їхні товари. Вам не втекти від цієї місії."
  STR_SURFTIME_DESCRIPTION: "Цей чудовий пляж використовується злочинцями для розповсюдження нелегальної технології інопланетян. Ми маємо видати себе за туристів і злитися з натовпом. Вони точно будуть стежити за нами, тому ми можемо взяти лише пляжне спорядження та кілька дощок для серфінгу. Також, якщо щось піде не так, ми не зможемо витягнути наших агентів з цієї місії!"
  STR_BASIC_OPERATIONS: "Особовий склад"
  STR_BASIC_OPERATIONS_UFOPEDIA: "Я зібрала найкращу оперативну групу! Впевнена, вони стануть вам у пригоді, Командоре! Будь ласка, перевірте свої звіти; думаю, в них вже є кілька революційних ідей!"
  STR_CYBERINVESTIGATIONS: "Кіберрозслідування"
  STR_CYBERINVESTIGATIONS_UFOPEDIA: "Нове століття вже близько, і ми не повинні дозволити злочинцям отримати перевагу в жодній сфері, включаючи кіберпростір. Зараз ми належним чином зосередилися на цьому новому театрі операцій, що, безумовно, допоможе нам відстежувати незаконні банки даних та комунікації."
  STR_OUTDATED_WEAPONS: "Застаріла зброя"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "Агенти X-Com часто підбирають з поля бою різну старовинну зброю. Її дослідження може дозволити нам купити її. Але навіщо X-Com використовувати застарілу технологію? {NEWLINE}Перша причина - бюрократія, наша найзапекліша перешкода. Рада вкрай обережно довіряє нам будь-яку сучасну зброю, але більш поблажливо ставиться до застарілого озброєння.{NEWLINE}Друга причина - природа нашого ворога. Ми перебуваємо на піку вогнепальної технології; наша зброя вузькоспеціалізована для боротьби з будь-якою відомою ціллю. Однак, X-Com стикається з невідомим, і надмірні технічні характеристики застарілої зброї можуть дати нам перевагу, хоч і незначну."
  STR_MRRSHAN_RIFLE: "Гвинтівка мрршан"
  STR_MRRSHAN_RIFLE_UFOPEDIA: "Ця інопланетна імпульсна гвинтівка стріляє металевими снарядами, які мало чим відрізняються від земних. Однак вона набагато досконаліша за будь-яку зброю, яку ми можемо виготовити на Землі: легка, міцна і смертоносна.{NEWLINE}Як і будь-яка імпульсна зброя, вона завдає додатково 25% шкоди здоров'ю цілі (після пробиття броні)."
  STR_MRRSHAN_RIFLE_CLIP: "Обойма гвинтівки мрршан"
  STR_CROSSBOW: "Арбалет"
  STR_CROSSBOW_BOLTS: "Арбалетні болти"
  STR_CROSSBOW_TRITANIUM_BOLTS: "Арбалетні тританієві болти"
  STR_CROSSBOW_UFOPEDIA: "Арбалети - традиційна зброя, не надто потужна, але все ж смертоносна. Арбалетні болти краще пробивають кевларові жилети, ніж кулі."
  STR_HEAVY_CROSSBOW_BOLTS: "Болти важкого арбалета"
  STR_HEAVY_CROSSBOW_TRITANIUM_BOLTS: "Тританієві болти важкого арбалета"
  STR_HEAVY_CROSSBOW: "Важкий арбалет"
  STR_HEAVY_CROSSBOW_UFOPEDIA: "Цей величезний арбалет вимагає значної сили для експлуатації."
  STR_QUILLBOW: "Голкомет"
  STR_QUILLBOW_BOLTS: "Болти голкомета"
  STR_QUILLBOW_POISON_BOLTS: "Отруйні болти голкомета"
  STR_QUILLBOW_HE_BOLTS: "Болти голкомета (фугас.)"
  STR_QUILLBOW_UFOPEDIA: "Спроба скопіювати механізм викиду голок свинобраза, використовуючи надпружні волокна та гнучкі пір'яні оболонки, що значно зменшує вагу цього пристрою. Це дозволяє майже повністю усунути віддачу і використовувати крупніші, більш руйнівні боєприпаси."
  STR_CROSSBLASTER: "Кроссбластер"
  STR_CROSSBLASTER_UFOPEDIA: "Ця неймовірно складна зброя вистрілює потужним енергетичним променем. Він не дуже сфокусований, але викликає вибухоподібну реакцію на будь-яку поверхню, до якої потрапляє. Принцип дії дуже відрізняється від звичайної зброї прибульців."
  STR_BOW_QUIVER: "Колчан для лука"
  STR_BOW: "Лук"
  STR_BOW_UFOPEDIA: "Виготовлений з натуральних матеріалів, цей лук мало чим відрізняється від історичних зразків. Його смертоносність значною мірою залежить від майстерності стрільця."
  STR_SPORTING_BOW_QUIVER: "Колчан спортивного лука"
  STR_SPORTING_BOW: "Спортивний лук"
  STR_SPORTING_BOW_UFOPEDIA: "Сучасні спортивні луки виготовляються з полімерів та інших передових матеріалів. Вони високоточні і простіші у використанні, ніж їхні стародавні аналоги, але вони не створені для завдавання шкоди."
  STR_NEON_BOW: "Неоновий лук"
  STR_NEON_BOW_UFOPEDIA: "Ця неймовірна зброя активується при правильному поводженні, створюючи енергетичну матрицю для перетворення м'язової напруги в енергетичні болти. Принципи її дії здебільшого залишаються загадкою. Його не можна розібрати, тільки знищити силою. Як і у випадку зі звичайним луком, його урон збільшується від точності кидка користувача."
  STR_FREELANCER: "Фрілансер"
  STR_MERIDIAN_HUNTING_DESCRIPTION: "Ми знайшли сумнозвісного Меридіана, інопланетного мисливця за головами, який працює на Землі. Ця особа фактично виконує місію вбивства, тому очікуйте, що він буде повністю озброєний і готовий. У нас є лише один шанс виконати цю місію."
  STR_MERIDIAN_HUNTING_BRIEFING: "Ми знайшли Меридіана, інопланетного мисливця за головами, що діє на Землі. Ми дуже мало знаємо про цю істоту, тому будьте готові до всього. Втім, це всього лише один хлопець, наскільки це може бути складно? Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_CRIMINALS: "Злочинці"
  STR_MERIDIAN_HUNTING: "Полювання Меридіана"
  STR_ALERT_MERIDIAN_HUNTING: "ЗНАЙДЕНО МИСЛИВЦЯ МЕРИДІАНА. МІСЦЕ:"
  STR_MERIDIAN_HUNTER_ARMOR: "Аналіз Меридіана"
  STR_BOUNTY_HUNTERS: "Мисливці за головами"
  STR_MERIDIAN_HUNTED: "Мисливця вполювали."
  STR_MERIDIAN_HUNTER: "Мисливець Меридіан"
  STR_FLOATER_CENTURION: "Летун-центуріон"
  STR_FLOATER_LEGIONNAIRE_CORPSE: "Труп летуна-легіонера"
  STR_FLOATER_LEGIONNAIRE_ARMOR: "Аналіз летуна-легіонера"
  STR_FLOATER_LEGIONNAIRE: "Летун-легіонер"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "Цей елітний воїн має важку броню і ще більше кібернетичних доповнень, ніж звичайний летун. Існують також значні поведінкові відмінності: в той час як звичайні летуни брутальні та жорстокі, цей - спокійний і зібраний, проте значно перевершує своїх «менших» побратимів у бойових діях. Не в останню чергу це ефект спеціальних мозкових імплантатів, які майже повністю пригнічують його грубі емоції і оптимізують поведінку для максимальної ефективності. Незрозуміло, чому прибульці не використовують цю жахливу технологію частіше, але ймовірною причиною є знижена довгострокова психічна стійкість."
  STR_FLOATER_LEGIONNAIRE_AUTOPSY: "Розтин летуна-легіонера"
  STR_FLOATER_LEGIONNAIRE_AUTOPSY_UFOPEDIA: "Цей летун - величезне вдосконалення порівняно зі звичайним варіантом. Всі кібернетичні імплантати є більш досконалими, включаючи антигравітаційний блок, який є сильнішим і стабільнішим. Легіонер оснащений дуже складними кібер-сенсорами, що забезпечують йому ідеальну бойову здатність незалежно від умов, а також штучними залозами, які підвищують його рефлекси. Він також носить товсту броню, стійку як до звичайної, так і до енергетичної зброї."
  STR_FLOATER_SOLDIER_ARMOR: "Аналіз летуна"
  STR_UNARMED_FLOATER: "Беззбройна атака летуна"
  STR_FLOATER_UFOPEDIA: "Летуни - це насамперед солдати та агенти терору. Це природні хижі звірі, генетично модифіковані та кібернетично вдосконалені, щоб стати грізними воїнами. Нижня половина тіла і більшість внутрішніх органів видаляються хірургічним шляхом, і встановлюється система життєзабезпечення. Цей імплантат містить антигравітаційний блок, який дозволяє істоті парити, хоч і нестійко, у повітрі."
  STR_FLOATER_AUTOPSY: "Розтин летуна"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Істота була радикально змінена хірургічним втручанням. Пристрій, який, схоже, утворює серцевину тіла, є системою життєзабезпечення, перебираючи на себе функції серця, легенів і травної системи. Це дозволяє істоті виживати у вкрай несприятливому середовищі. Мозок менший за наш, але органи чуття добре розвинені."
  STR_CHRYSSALID_ARMOR: "Аналіз крисаліда"
