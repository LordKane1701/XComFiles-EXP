  STR_HUMAN_SONIC_HEAVY_CANNON_FOCUSED_CLIP_UFOPEDIA: "Глибока модернізація конденсаторного розподільника головки випромінювання важкої звукової гармати, а також незначна доробка інших вузлів, дозволяють концентрувати енергію в пучок, який руйнується при контакті з твердою поверхнею, вивільняючи заряд у вигляді потужного вибуху.{NEWLINE}Для переведення генератора в режим прицільного вогню необхідний спеціальний одноразовий модуль, який приєднується до зброї додатково до основного боєкомплекту.{NEWLINE}Щоб здійснити постріл у цьому режимі, слід вибрати в меню зброї {ALT}Сфокусований постріл{ALT}."
  STR_XCOM_SONIC_WEAPONS: "Звукова зброя X-Com"
  STR_XCOM_SONIC_WEAPONS_UFOPEDIA: "Вивчивши основні принципи роботи інопланетної звукової зброї, ми змогли досягти значного прогресу в розробці власних прототипів. Перспективна зброя характеризується значною шкодою, яку завдає високоенергетичний імпульс у навколишньому середовищі. Це знижує ефективність броні цілі та дозволяє працювати на будь-якій глибині під водою без шкоди для використання в атмосфері. На жаль, поки що не вдалося досягти достатнього фокусування випромінюваного імпульсу, тому енергія заряду неминуче зменшується з відстанню. У цьому випадку найбільш перспективною є розробка зброї, ефективної на малих і середніх відстанях. Можливо, при більш глибокому розумінні інопланетних технологій у нас з'явиться можливість подальшої модернізації цієї зброї."
  STR_RETURN_HUMAN_SONIC_PROTOTYPE: "Повернути військовим технологію звукової зброї"
  STR_RETURN_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Правильний вибір, командире! Ми не повинні псувати відносини ані з військовими, ані з Радою. У нашому розпорядженні різноманітний арсенал високоефективної зброї, і я вважаю, що цей сумнівний проект поєднання інопланетних і людських технологій не дасть суттєвих результатів. А отримані гроші ми можемо витратити на фінансування власних перспективних розробок. Грошова компенсація від державних органів буде перерахована протягом 24 годин."
  STR_KEEP_HUMAN_SONIC_PROTOTYPE: "Зберегти технологію звукової зброї військових"
  STR_KEEP_HUMAN_SONIC_PROTOTYPE_UFOPEDIA: "Наша команда підтримує ваше рішення, командире. Ми проаналізували дані і вже маємо кілька перспективних ідей. Проте, очевидно, що для того, щоб втілити цю концепцію на практиці, необхідно глибоке розуміння принципів роботи звукової зброї прибульців."
  STR_DOUBLE_SHOT: "Подвійний постріл"
  STR_DOUBLE_SHOT_SHORT: "Дуплет"
  STR_FOCUSED_SHOT: "Сфокусований постріл"
  STR_FOCUSED_SHOT_SHORT: "Фокусований"
  STR_HUMAN_SONIC_SHOTGUN: "Звуковий дробовик"
  STR_HUMAN_SONIC_SHOTGUN_UFOPEDIA: "Елегантна зброя, що втілює гармонійне поєднання людських та інопланетних технологій. Сконструйований нами випромінювач у звичайному режимі стрільби генерує шість звукових імпульсів, що розходяться під невеликими кутами. Можна зробити два постріла поспіль без ризику перегріву генератора."
  STR_HUMAN_SONIC_SHOTGUN_PELLET_CLIP: "Обойма звукового дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP: "Модуль фокусування звукового дробовика"
  STR_HUMAN_SONIC_SHOTGUN_FOCUSED_CLIP_UFOPEDIA: "Розвиток технології фокусування звукових імпульсів привів нас до створення модифікації звукових дробовиків, що дозволяє генерувати один потужний заряд замість кількох слабших. Таким чином, значно підвищується точність і зменшується втрата потужності імпульсу від пройденої відстані, але помітно сповільнюється темп стрільби через перегрів генератора.{NEWLINE}Щоб мати можливість перевести генератор в режим сфокусованого вогню, потрібен спеціальний одноразовий модуль, який заряджається в зброю окремо від основного боєкомплекту.{NEWLINE}Щоб здійснити постріл в цьому режимі, слід вибрати в меню зброї {ALT}Сфокусований постріл{ALT}."
  STR_CORRUPTED_DATA: "Пошкоджені дані"
  STR_CORRUPTED_DATA_UFOPEDIA: "У процесі розшифрування даних відбулося несподіване спрацьовування захисного механізму, що призвело до незворотнього пошкодження даних."
  STR_RECORD_WOW_SIGNAL: "Сигнал «Wow!»"
  STR_RECORD_WOW_SIGNAL_UFOPEDIA: "Сильний вузькосмуговий радіосигнал, отриманий 15 серпня 1977 року радіотелескопом Університету штату Огайо, як виявилося, надходив із сузір'я Стрільця і мав очікувані ознаки позаземного походження. Астроном Джеррі Еман був настільки вражений результатом, що обвів показання на роздруківці і написав коментар «Wow!» За словами очевидців, наступного дня до нього прийшли двоє людей, які представилися федеральними агентами. Вони наполегливо попросили вченого пройти з ними, а вночі з його кабінету зникли всі записи про сигнал. Зі свідків залишилася тільки фотографія розшифрованого запису, зроблена аспірантом Емана."
  STR_RECORD_MICROWAVE: "Дивовижна мікрохвильовка"
  STR_RECORD_MICROWAVE_UFOPEDIA: "Командире, серед розшифрованих військових даних я знайшов дивовижний розрахунок генерації пучків магнітних хвиль, що резонують з когерентними джерелами. Знаєте, що це означає? Ми можемо зробити мікрохвильовку, яка не нагріває тарілку! Це просто диво! Негайно замовляйте виготовлення першого зразка. Після обов'язкового тестування він буде встановлений в їдальні."
  STR_QUANTUM_COMPUTER: "Ранній прототип квантового комп'ютера"
  STR_QUANTUM_COMPUTER_UFOPEDIA: "Цей пристрій є прототипом квантового комп'ютера. Він використовує квантову механіку (квантову суперпозицію, квантову заплутаність) для передачі та обробки даних. Теоретично це дозволяє обробляти всі можливі стани одночасно, досягаючи значної переваги над звичайними комп'ютерами за швидкістю обчислень. На жаль, конструкція має низку суттєвих недоліків, система охолодження вкрай неефективна, і не схоже, що цей прототип здатен проводити якісь значущі обчислення."
  STR_HUMAN_SONIC_CONCEPT: "Концепція звукової зброї людей"
  STR_HUMAN_SONIC_CONCEPT_UFOPEDIA: "Цей комп'ютер містить надсекретні військові розробки, пов'язані зі звуковою зброєю. Однак розробки далекі від завершення, і, схоже, військові зайшли в глухий кут. Сьогодні вранці з нами зв'язався авторитетний представник військової розвідки і попросив повернути всі ці дані владі.{NEWLINE}Командире, я вважаю, що військові не зможуть реалізувати потенціал цієї концепції. На жаль, ми не можемо просто діяти у них за спиною і скопіювати дані з їхнього комп'ютера через характер програмного забезпечення і його тісну прив'язку до архітектури обчислювального ядра.{NEWLINE}Я пропоную відмовитися від цієї передачі даних і завершити створення зброї самостійно. Однак це, ймовірно, потягне за собою санкції Ради. Якщо ми погодимося, військові пропонують винагороду в розмірі 5 000 000 доларів. Враховуючи неофіційний характер угоди, гроші будуть передані готівкою."
  STR_CYBERWEB_HEIST: "«Сайбервеб» грабує"
  STR_CYBERWEB_HEIST_DESCRIPTION: "Сили «Сайбервеба» атакували надсекретний військовий об'єкт. Допоможіть військовим відбити напад і спробуйте захистити персонал бази."
  STR_CYBERWEB_HEIST_BRIEFING: "Сили «Сайбервеба» атакували надсекретний військовий об'єкт. Допоможіть військовим відбити напад і спробуйте захистити персонал бази. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_MILITARY_COMPUTER_HACKING: "Злом військового комп'ютера"
  STR_HACKED_DATA: "Взломані дані"
  STR_CYBERWEB_HEIST_WON: "Атаку «Сайбервеба» відбито"
  STR_MILITARY_COMPUTER: "Комп'ютер військових"
  STR_MILITARY_COMPUTER_UFOPEDIA: "Шляхом зворотної інженерії нам вдалося зрозуміти основний принцип роботи захопленого нами військового комп'ютера. Система обмеження доступу до даних має багаторівневу архітектуру, що ускладнює її злам. Нам це вдалося, але через те, що кожен екземпляр має свої особливості в системі захисту, щоразу потрібен індивідуальний підхід. Вам варто передати цей зразок і всі наступні в інженерний відділ. З часом вони зможуть отримати доступ до даних. Однак процес злому досить грубий і іноді може призвести до пошкодження або втрати даних."
  STR_MIND_PROBE_MANUFACTURING: "Виробництво ментального зонду"
  STR_TRITANIUM_KUKRI: "Тританієвий кукрі"
  STR_TRITANIUM_KUKRI_UFOPEDIA: "Ця клинкова зброя, виготовлена зі сплавів прибульців, набагато краще ріже тверді матеріали, ніж її земний попередник, при цьому вона легша і зручніша в користуванні."
  STR_KUKRI: "Кукрі"
  STR_KUKRI_UFOPEDIA: "Кукрі, також відомий як ніж Гуркха, є основним бойовим ножем непальської та індійської армій. Він також перебуває на озброєнні деяких підрозділів Співдружності Націй. Найбільшу ефективність він демонструє в руках сильного і хороброго воїна.{NEWLINE}{NEWLINE}Для придбання цієї зброї необхідна нестандартна зброя та вербування військового представника."
  STR_KUKRI_BUY: "Придбання кукрі"
  STR_DEMON: "Демон"
  STR_DOOM_IMP_ARMOR: "Аналіз біса"
  STR_DOOM_IMP_CLAWS: "Кігті біса"
  STR_DOOM_IMP_WEAPON: "Вогняна куля біса"
  STR_DOOM_IMP: "Біс"
  STR_DOOM_IMP_UFOPEDIA: "Ця істота має блискавичні рефлекси та хитрий розум. Його найпомітнішою характеристикою є здатність майже безперервно кидатися вогняними кулями. Ця здатність є псионічною здібністю, що демонструє енергетичний потенціал пси-сили. Незважаючи на те, що він абсолютно позбавлений людської подоби, в його жахливих очах є щось лякаюче знайоме."
  STR_DOOM_IMP_CORPSE: "Труп біса"
  STR_DOOM_IMP_AUTOPSY: "Розтин біса"
  STR_DOOM_IMP_AUTOPSY_UFOPEDIA: "Ця гротескна істота має цілком людську ДНК. Невідома сила деформувала її і перетворила на демонічну форму. Вона сильна і витривала. Деякі з його органів є рудиментарними або повністю відсутніми ( наприклад, більша частина репродуктивної системи), в той час як інші надзвичайно збільшені, особливо серце. Виявляється, вона дуже стійка до термічних атак."
  STR_DOOM_PINKY_ARMOR: "Аналіз пінкі-демона"
  STR_DOOM_PINKY: "Пінкі-демон"
  STR_DOOM_PINKY_UFOPEDIA: "Ця демонічна істота настільки ж жахлива, наскільки й химерна. Його найпомітніша риса - величезна паща, повна зубів, здатна перегризти корову навпіл за лічені секунди. Якщо її спровокувати, істота нападає і кусає свої цілі без розбору, не проявляючи жодного інстинкту самозбереження. На щастя для нас, вона лише на межі розуму, але її звірячу хитрість не варто недооцінювати."
  STR_DOOM_PINKY_CORPSE: "Труп пінкі-демона"
  STR_DOOM_PINKY_AUTOPSY: "Розтин пінкі-демона"
  STR_DOOM_PINKY_AUTOPSY_UFOPEDIA: "Плоть цієї істоти має людське походження, але зазнала жахливої трансформації під впливом якоїсь неймовірної сили з потойбічного світу. Це саме те, чим воно здається: майже нестримна маса м'язів, кісток і зубів. Багато органів були сильно модифіковані, щоб надати істоті якомога більшої стійкості, швидкості та потужності, а деякі повністю відсутні. Дивно, але мозок досить великий для такого звіра, але, схоже, недостатньо забезпечений киснем, щоб бути дуже активним."
  STR_DOOM_HELL_BARON_WEAPON: "Снаряд барона пекла"
  STR_DOOM_HELL_BARON_CLAW: "Кігті барона пекла"
  STR_DOOM_HELL_BARON_ARMOR: "Аналіз барона пекла"
  STR_DOOM_HELL_BARON: "Барон пекла"
  STR_DOOM_HELL_BARON_UFOPEDIA: "Абсолютно жахливий монстр, навіть у порівнянні з іншими демонами. Він поєднує грубу силу з високим інтелектом і гострим бойовим чуттям, щоб вести демонічні орди в бій. Найгірше те, що він здатен використовувати свої здібності для стрільби смертоносними їдкими снарядами. Залишається лише сподіватися, що цей ворог не стане більш розповсюдженим."
  STR_DOOM_HELL_BARON_CORPSE: "Труп барона пекла"
  STR_DOOM_HELL_BARON_AUTOPSY: "Розтин барона пекла"
  STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA: "Могутній гуманоїд з класичними демонічними рисами. Володіє надзвичайною фізичною витривалістю, навіть як для демона. Його добре розвинені руки і великий мозок вказують на хороший інтелект. Як і інші демони, ця істота була створена шляхом жахливого перекручування людської оболонки в пекельну потвору."
  STR_DARK_ONE_SOLDIER: "Темний солдат"
  STR_DARK_ONE_SOLDIER_UFOPEDIA: "Поведінка цих людей назавжди змінилася на безглузду лють. Ця дивна недуга робить їх нездатними до спілкування, і вони не роблять жодних дій, які не призводять до заподіяння шкоди іншим. Тим не менш, вони зберігають достатньо інтелектуальних здібностей, щоб володіти зброєю або полювати в команді. Їхній розум оповитий темним псионним покривалом, звідси і назва."
  STR_SPIRIT_FLAMES: "Полум'я духу"
  STR_CODEX_OF_THE_TRANSFIGURATION: "Кодекс метамарфози"
  STR_CODEX_OF_THE_TRANSFIGURATION_UFOPEDIA: "Цей релігійний текст описує процес вознесіння людини у вищу форму існування. Ця форма може бути різною, але, безумовно, фізичною, оскільки це писання заперечує нематеріальність.{NEWLINE}Якщо відкинути містику, то Кодекс містить детальні інструкції щодо процесу, який на кінцевій стадії потребує машини, що називається «Ковадло душ». На додачу, цей пристрій знаходиться за якимось просторовим порталом..."
  STR_TRITANIUM_GRENADE: "Тританієва граната"
  STR_TRITANIUM_GRENADE_UFOPEDIA: "Ця мініатюрна версія тританієвого шрапнельного заряду може використовуватися як будь-яка інша граната."
