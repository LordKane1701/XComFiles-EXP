  STR_ALIEN_ALLOY_WELDER: "Зварювальник сплавів прибульців"
  STR_ALIEN_ALLOY_WELDER_UFOPEDIA: "Цей пристрій створює сильне, локалізоване, дуже складне електромагнітне поле, здатне впливати на кристалічну матрицю сплавів прибульців. Він використовується для польового ремонту конструкцій з сплавів прибульців та при будівництві інопланетних баз."
  STR_ALIEN_MULTITOOL: "Мультитул прибульців"
  STR_ALIEN_MULTITOOL_UFOPEDIA: "Цей пристрій може взаємодіяти з різними системами прибульців, щоб калібрувати або перепрограмувати їх. Він перетворює ментальні сигнали користувача на складну матрицю полів, впливаючи на систему на всіх рівнях - від керування енергетичними потоками до редагування окремих байтів інформації. Живиться від невеликої елеріумної батареї."
  STR_STONE_OF_ATLANTIS: "Камінь з Атлантиди"
  STR_STONE_OF_ATLANTIS_UFOPEDIA: "Цей камінь розкриває історію стародавнього міста на Марсі, яке, ймовірно, є командним центром інопланетного вторгнення. Місто захищене потужним силовим полем, яке генерується масивною технікою, що була побудована багато століть тому, але досі функціонує. Він фактично показує план мега-об'єкта, що оточує місто, і дає нам деякі підказки про те, як потрапити всередину поля. Нам надзвичайно пощастило знайти цей шматок інформації. Без неї ми, мабуть, не змогли б досягти успіху."
