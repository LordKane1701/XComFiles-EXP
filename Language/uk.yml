  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT: "Перехоплено повідомлення Церкви Дагона"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення Церкви Дагона. Дозвольте мені вивести його на екран..."
  STR_CHURCH_OF_DAGON_DEATH_GRIP: "Смертельна хватка"
  STR_CHURCH_OF_DAGON_DEATH_GRIP_DESCRIPTION: "Кілька місцевих агентів Ради були знайдені мертвими в місті {0} з розірваними серцями. Вони допомагали нам знаходити конспіративні квартири Церкви Дагона в цьому районі...{NEWLINE}[-25 очок]."
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "Зниклі з рибою?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "Жителі цілого рибальського селища неподалік міста {0} зникли безвісти, не залишивши жодного натяку на свою долю, окрім іконографії Церкви Дагона, написаної кров'ю по всій місцевості. Рада надіслала нам цей звіт як такий, що не потребує подальших коментарів.{NEWLINE}[-50 очок]."
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Місце моторошного ритуалу"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Деякі туристи виявили жахливий тотем, зроблений зі свіжих людських кісток, розташований у лісі біля міста {0}. Схоже, що він був виготовлений Церквою Дагона. Рада припускає, що нам, ймовірно, слід збільшити наші зусилля у боротьбі з цією загрозою.{NEWLINE}[-25 очок]."
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Вівтар Дагона"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Після низки повідомлень про паранормальну активність в районі невеликого віддаленого селища, агенти Ради знайшли це місце покинутим, з різними позначками, що відносяться до культу Дагона, розмальованими будівлями і вівтарем з грубого каменю в центрі місцевого ринку. Ми закликаємо подвоїти наші зусилля у боротьбі з культом.{NEWLINE}[-25 очок]."
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "Тінь над містом"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "З'явилося відео, на якому підлітки спостерігають, як з моря виходять гуманоїдні фігури. Вони стверджують, що ці фігури не були людьми і прямували до сусіднього селища. Рада локалізувала розповсюдження інформації і відправила рятувальників для розслідування. Коли вони прибули на місце, всі жителі села були або мертві, або зникли безвісти, хоча, схоже, в місцевій таверні відбулася запекла боротьба. Що саме там сталося, залишається загадкою.{NEWLINE}[-100 очок]."
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "Жертовне кільце"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "Місцевий слідчий з міста {0} виявив інструкції про ритуальні жертвоприношення молодих жінок «людям моря» в обмін на процвітання. Взявши розслідування під свій контроль, рятівники Ради підтвердили, що ці жертвоприношення відбуваються регулярно. Після вистежування, а потім і засідки, операцію було завершено.{NEWLINE}[Отримано: труп глибинника, спис глибинника]."
  STR_ZSRR_SHADOW: "Тінь Червоного Світанку"
  STR_ZSRR_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа Червона Зоря все ще залишається невловимою, її вплив у світі неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко стурбовані цим.{NEWLINE}[-300 очок]."
  STR_ZSRR_AFTER_NETWORK_EVENT: "Повідомлення Червоного Світанку перехоплено"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення Червоного Світанку. Дозвольте мені вивести його на екран..."
