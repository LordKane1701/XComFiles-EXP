  STR_ALERT_CULT_SEARCH_WARRANT_EXALT: "ОРДЕР НА ОБШУК EXALT. МІСЦЕ: "
  STR_CULT_SEARCH_WARRANT_EXALT_DESCRIPTION: "На жаль, уряд дізнався про діяльність EXALT, і поліція готується штурмувати район, де знаходиться місцевий осередок організації. Незважаючи на занепокоєння офіцерів, ми допоможемо їм не допустити витоку прямих доказів діяльності EXALT до громадськості. Контртерористичний підрозділ почне діяти, як тільки ваші агенти прибудуть на місце."
  STR_CULT_SEARCH_WARRANT_EXALT_BRIEFING: "На жаль, уряд дізнався про діяльність EXALT, і поліція готується штурмувати район, де знаходиться місцевий осередок організації. Незважаючи на занепокоєння офіцерів, ми допоможемо їм не допустити витоку прямих доказів діяльності EXALT до громадськості. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_SYNDICATE_NETWORK: "Мережа «Синдикату»"
  STR_SYNDICATE_NETWORK_UFOPEDIA: "Наше первинне розслідування діяльності «Синдикату» дозволило нам виявити кілька його зв'язків з корпоративним сектором. Організація побудована на всесвітній мережі компаній, які слугують їхніми постачальниками грошей та публічними представниками - іноді навіть не усвідомлюючи цього.{NEWLINE}Щоб зупинити «Синдикат» від заподіяння ще більшої шкоди, ми повинні ідентифікувати ці компанії та вилучити їхні дані для розслідування. Однак, ми не можемо просто прийти з гарматами, що палахкотять з неба, ми повинні зробити це непомітно. Я дам координати, ви відправите туди цивільну машину з агентами в цивільному одязі бо інакше бац - і дані втрачені."
