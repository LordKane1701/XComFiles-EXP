  STR_CHRYSSALID_TERRORIST: "Крисалід-терорист"
  STR_CHRYSSALID_CORPSE: "Труп крисаліда"
  STR_CHRYSSALID_UFOPEDIA: "Крабоподібні клешні цієї істоти є потужною зброєю в ближньому бою. Високий метаболізм і сила цієї істоти надають їй швидкості та спритності. Замість того, щоб вбити свою жертву, він запліднює її яйцем і впорскує отруту, яка перетворює її на ходячого зомбі. Незабаром після запліднення з жертви вилуплюється новий крисалід Крисаліди асоціюються з расою людинозмій."
  STR_CHRYSSALID_AUTOPSY: "Розтин крисаліда"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Екзоскелет цієї істоти надзвичайно міцний, але напрочуд вразливий до вибухових боєприпасів. Мозок добре розвинений, а швидкість росту клітин дуже висока. Істота носить двадцять яєць, які відкладає всередині інших організмів. Ця істота є дуже ефективною зброєю терору."
  STR_CHRYSSALID_WEAPON: "Клешні крисаліда"
  STR_CHRYSSALID_WEAPON_UFOPEDIA: "Крисалід використовує свої потужні клішні, щоб утримувати жертву на місці. Ця атака неминуче супроводжується жахливим хоботком, що викликає миттєве «зомбування» жертви."
  STR_BADASS_CHRYSSALID_ARMOR: "Аналіз ультракрисаліда"
  STR_BADASS_CHRYSSALID_TERRORIST: "Ультракрисалід-терорист"
  STR_BADASS_CHRYSSALID: "Ультракрисалід"
  STR_BADASS_CHRYSSALID_UFOPEDIA: "Цей великий зразок містить матеріал від кількох різних крисалідів, які, здається, злилися в один великий організм. Схоже, що всі крисаліди володіють цією унікальною властивістю. Ми припускаємо, що вона стане в нагоді в боротьбі з ворогами, які мають більші тіла, ніж ми. Його потомство також виросте таким же великим."
  STR_BADASS_CHRYSSALID_CORPSE: "Труп ультракрисаліда"
  STR_BADASS_CHRYSSALID_AUTOPSY: "Розтин ультракрисаліда"
  STR_BADASS_CHRYSSALID_AUTOPSY_UFOPEDIA: "Цей велетенський крисалід має потужну броню і несе безліч яєць, явно призначених для хазяїна, набагато більшого за людину. У тілі ми знайшли хімічні сліди кількох інших екземплярів."
  STR_BADASS_CHRYSSALID_WEAPON: "Клешні ультракрисаліда"
  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "Атака ультракрисаліда схожа на атаку стандартного різновиду, але розмір хоботка і самого яйця унеможливлює виживання жертви розміром з людину."
  STR_ANCIENT_ALIENS: "Древні прибульці"
  STR_ANCIENT_ALIENS_UFOPEDIA: "Ми знаємо, що прибульці спостерігають за нами десятиліттями, але, очевидно, все йде набагато глибше: існують переконливі докази інопланетних втручань ще в давнину. Багато людських міфів можуть бути пов'язані з такими таємничими подіями, особливо ті, що стосуються монстрів, магічних предметів і заборонених знань. Більше того, виявляється, що певні таємні організації є настільки ж давніми, як і присутність прибульців на Землі, або натхненні безпосередньо прибульцями, або створені для протистояння їм. Ці організації є одними з наймогутніших у світі, дивлячись на нас усіх з такою зверхністю у своїх ледь людських очах...\n\nTranslated with www.DeepL.com/Translator (free version)"
  STR_ALIEN_BOMB: "Бомба прибульців"
  STR_ALIEN_BOMB_UFOPEDIA: "Надзвичайно потужний заряд елеріуму, який використовується прибульцями для руйнівних робіт. Через свою вагу не підходить для бойових підрозділів."
  STR_SILO: "Силосна вежа"
  STR_DESTROYED_SILO: "Силосна вежа  знищена"
  STR_SILO_ATTACK: "Сільськогосподарський саботаж прибульців"
  STR_ALERT_SILO_ATTACK: "ПРИБУЛЬЦІ АТАКУЮТЬ ПОЛЯ!"
  STR_SILO_ATTACK_DESCRIPTION: "Прибульці тероризують уряд, намагаючись знищити зерносховища. Щоб врятувати врожай, знешкодьте всі 4 бомби, розташовані біля силосів. Вам доведеться поспішати, поки вони не вибухнули!"
  STR_SILO_ATTACK_BRIEFING: "Прибульці тероризують уряд, намагаючись знищити зерносховища. Щоб врятувати врожай, знешкодьте всі 4 бомби, розташовані біля силосів. У вас є 15 ходів, перш ніж вони почнуть вибухати. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_DOWNTOWN_ATTACK: "Атака прибульців на центр міста"
  STR_DOWNTOWN_ATTACK_UFOPEDIA: "Щоб знищити свою опозицію на Землі, прибульці можуть завдати удару по головних інформаційних та фінансових центрах, які чинять опір їхньому впливу. Такі атаки можуть бути руйнівними для наших зусиль, оскільки їх практично неможливо приховати. Більше того, будь-які члени Ради, присутні на місці, можуть стати жертвами інопланетних вбивць. Ми наполегливо рекомендуємо швидко реагувати на будь-які ознаки таких операцій, бажано запобігти нападу до того, як він станеться."
  STR_ALERT_DOWNTOWN_ATTACK: "ПРИБУЛЬЦІ АТАКУВАЛИ ЦЕНТР МІСТА"
  STR_DOWNTOWN_ATTACK_DESCRIPTION: "Прибульці тероризують уряд, атакувавши фінансовий центр. Зіткніться з ворогами та захистіть територію."
  STR_DOWNTOWN_ATTACK_BRIEFING: "Прибульці тероризують уряд, атакувавши фінансовий центр. Зіткніться з ворогами та захистіть територію. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_ALIEN_PURGE: "Чистка прибульців"
  STR_ALIEN_PURGE_UFOPEDIA: "Якщо прибульці вирішать, що людська політична фракція є достатньо великою перешкодою для їхніх планів, вони можуть відкрито напасти на неї. Такі атаки здійснюються сильними штурмовими групами, оснащеними для боротьби з місцевими силами безпеки. Ми повинні за будь-яку ціну запобігти цим замахам, інакше репутація X-Com буде значно заплямована."
  STR_ALERT_ALIEN_PURGE: "ЧИСТКА ПРИБУЛЬЦІВ. МІСЦЕ:"
  STR_ALIEN_PURGE_BRIEFING: "Прибульці відправили свій спецназ, щоб знищити недружню до них фракцію місцевого уряду. Захистіть мирних жителів, особливо важливих персон. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_ALIEN_PURGE_DESCRIPTION: "Прибульці відправили свій спецназ, щоб знищити недружню до них фракцію місцевого уряду. Захистіть мирних жителів, особливо важливих персон. Очікується сильний опір."
  STR_COUNCIL_SALVAGE_CORPS: "Корпус порятунку Ради"
  STR_COUNCIL_SALVAGE_CORPS_UFOPEDIA: "Рятувальні загони - це технічні підрозділи, які наймаються Радою після кожної місії X-Com. (Вони дуже ефективні: матеріали для порятунку прибувають на базу раніше за агентів!) Вони також виконують інші допоміжні функції, такі як розслідування або оточення території. Однак не сподівайтеся, що вони виграють справжню битву."
