  STR_EXALT_AFTER_HQ_EVENT: "Перехоплено повідомлення EXALT"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення EXALT. Дозвольте мені вивести його на екран..."
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Нещасний випадок на виробництві"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Вибух розірвав на шматки складальний завод псиклону в місті {0}, спричинивши багато жертв серед членів культу і привернувши велику увагу. Цілком ймовірно, що багато псиклонів зникли безвісти. Рада дещо розчарована нашою нездатністю запобігти подібним випадкам.{NEWLINE}[-100 очок, отримано: псиклон]"
  STR_EXALT_BUSTED: "Впійманий"
  STR_EXALT_BUSTED_DESCRIPTION: "Під час рейду проти одного з південноамериканських картелів поліція виявила докази причетності EXALT до масштабної наркоторгівлі. Хоча Рада не здивована, вона також не задоволена активністю організації і очікує, що ми щось з цим зробимо.{NEWLINE}[-10 очок]"
  STR_OSIRON_HACKED: "Хакнуто!"
  STR_OSIRON_HACKED_DESCRIPTION: "Недостатні запобіжні заходи призвели до витоку деяких наших секретних даних, а також деяких грошових ресурсів. Ми підозрюємо, що до цього причетний хакер «Озірону». Це не принесе нам хороших оцінок від Ради.{NEWLINE}[-100 очок, -50 000 $]"
  STR_OSIRON_TRADE_BUST: "Підрив діяльності «Озірону»"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "Ми успішно зірвали операцію «Озірону» і конфіскували їхній товар.{NEWLINE}[50 очок, 50 000 $, отримано: 3 посилених ящика «Озірону»]"
  STR_OSIRON_BROKER_ARRESTED: "Заарештовано посередника «Озірону»"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "Нам вдалося захопити агента «Озірону» і конфіскувати деякі товари, які він збирався продати іншій підпільній організації.{NEWLINE}[25 очок, 20 000 $, отримано: посилений ящик «Озірону»]"
  STR_NIGHT_HOWLERS: "Нічні ревуни"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Пара диких вовків Фенріра проникла вглиб населеної території в місті {0} і спричинила численні інциденти, в яких постраждали як домашні тварини, так і люди. Місцеві жителі вже винищують усіх вовків, яких можуть знайти, хоча більшість диких тварин втекли перед своїми жахливими побратимами. Рада тримає людей під контролем, але вони сподіваються, що ми зможемо запобігти подібним ситуаціям у майбутньому.{NEWLINE}[-66 очок]"
  STR_SERPENTINE_NEST: "Зміїне гніздо"
  STR_SERPENTINE_NEST_DESCRIPTION: "Велике гніздо асмодеанських кобр було виявлено під громадською будівлею поблизу міста {0}. Паніка, що виникла, призвела до значних матеріальних збитків, і, що більш важливо, спричинила непотрібне порушення секретності через залучення рятувальних служб та преси. Рада зайнята ліквідацією наслідків і, безумовно, незадоволена.{NEWLINE}[-66 очок]"
  STR_GIANT_BEETLE_MIGRATION: "Міграція гігантських жуків"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "У місті {0} рой гігантських жуків пронісся над землею, налякав кількох місцевих жителів і нарешті зник під землею. Це буде погано виглядати у звіті, командире. {NEWLINE}[-66 очок]"
  STR_RAT_INFESTATION: "Зараження щурами"
  STR_RAT_INFESTATION_DESCRIPTION: "Гігантські щури розмножилися в каналізаційних колекторах міста {0}, викликаючи всілякі страшилки серед обслуговуючого персоналу. Такі інциденти шкодять нашому іміджу перед Радою...{NEWLINE}[-50 очок]"
  STR_PESTS_BE_GONE: "Шкідників - геть!"
  STR_PESTS_BE_GONE_DESCRIPTION: "Під час ремонту невеликої станції метро в одному з європейських міст було виявлено невелике кубло гігантських щурів. Його мешканці були знищені робітниками з метою самозахисту, хоча деякі з них отримали поранення різного ступеня тяжкості. Оскільки ми впевнені, що ці тварини схожі на тих, що знайшли наші агенти, то забрали трупи.{NEWLINE}[-10 очок, отримано: 3 трупи гігантських щурів]"
  STR_WANDERING_RAT: "Блукаючий щур"
  STR_WANDERING_RAT_DESCRIPTION: "В одну з пасток для шкідників, встановлених біля бази, потрапив величезний щур. Його приніс інтендант і запитав, що з ним робити."
  STR_CHUPACABRA_GORE_PILE: "Чупакабра в купі крові"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Сім'я була знайдена мертвою у своєму будинку в місті {0}; їхні напівз'їдені трупи були звалені на купу та покриті шаром слизу. Сліди укусів вказують на чупакабр, але ми не знаємо, чому істоти доклали зусиль, щоб розташувати останки саме так. Рада, здається, досить налякана цим жахливим проявом інопланетної поведінки. {NEWLINE}[-66 очок]"
  STR_SPIKEBOAR_SIGHTING: "Полювання на кабана"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Дикий свинобраз наробив галасу в містечку {0}, а потім зник у лісі. Рятувальники Ради втрутилися, але незабаром втратили його слід. На думку Ради, в усьому винні ми...{NEWLINE}[-66 очок]"
  STR_UAC_ASSASSINATIONS: "Вбивства UAC"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "За останні дні кілька людей по всьому світу загинули в результаті різних нещасних випадків. Хоча офіційна влада не має підстав пов'язувати ці випадки, наш доступ до конфіденційної інформації показав, що всі вони працювали в UAC на керівних або спеціалізованих посадах. Враховуючи нещодавні відкриття щодо UAC, ми припускаємо, що вони стали жертвами якоїсь внутрішньої боротьби за владу в компанії. Що ж там відбувається?"
  STR_UAC_PERPLEXING_MESSAGE: "Спантеличуюче повідомлення"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "Командире, про секретну операцію UAC: мабуть, ми вже вплинули, на краще чи на гірше. Ми зв'язалися з хлопцем, який стверджував, що знає людину, яка знає ще когось, і одне потягнуло за собою інше... Важливо те, що ми отримали несподіване і досить інтригуюче повідомлення від важливого співробітника UAC. Він не розкрив свою особу і виглядає досить параноїдальним, але також і відчайдушним, тому він... Власне, може, просто прочитаєте листа самі."
  STR_UAC_TURNING_POINT: "Переломний момент"
  STR_UAC_TURNING_POINT_DESCRIPTION: "Командире, вгадайте, хто нам листа надіслав! Правильно, це наш новий друг з UAC. Цікаво, що там всередині? Ні, я його ще не читав - цього разу я хотів надати цю честь вам!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "Війна UAC завершена"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "Командире, ви зробили велику послугу UAC і всій планеті. Після того, як ця проклята лабораторія згоріла, спонсори моїх ворогів швидко відмовилися від проекту, що дозволило нашій команді затримати зрадників і... розправитися з ними. Зараз ми намагаємося розкрити їхні зв'язки з самою Радою, хоча це виявляється нелегко.{NEWLINE}На жаль, у нас більше немає спеціальних технологій, якими ми могли б поділитися з вами на знак визнання ваших подвигів, тому, будь ласка, прийміть ці кілька батарей - якщо вони і повинні бути у когось за межами UAC, то це тільки у вашій організації."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "Війна UAC завершена"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "Командире, ви зробили велику послугу UAC і всій планеті. Після того, як ця проклята лабораторія згоріла, спонсори моїх ворогів швидко відмовилися від проекту, що дозволило нашій команді затримати зрадників і... розправитися з ними. Зараз ми намагаємося виявити їхні зв'язки з самою Радою, хоча це виявляється нелегко.{NEWLINE}У лабораторії була величезна кількість експериментальних військових матеріалів, якими я готовий поділитися з вами. Вони недешеві, але ви не знайдете їх більше ніде. Я вважаю, що якщо хтось за межами UAC і повинен їх мати, то це ваша організація."
  STR_APOCALYPSE_SMASH: "Погром!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "Рада занепокоєна нещодавнім зростанням актів насильства в місті {0}, до яких, схоже, причетні біологічно модифіковані злочинці. Це було пов'язано з поширенням сироватки Шторм, і саме нас чомусь звинувачують у тому, що ми досі не зупинили це.{NEWLINE}[-20 очок]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "Переможці не вживають наркотики"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "Видатну зірку боксу з міста {0} нещодавно заарештували за вживання препаратів, що підвищують працездатність. Слідчі Ради, які вже стежили за знаменитістю через його раптове зростання популярності, знайшли певну кількість Шторму серед різних речовин, конфіскованих поліцією. Його надіслали нам, щоб ми розпорядилися ним на власний розсуд.{NEWLINE}[Отримано: «Шторм»]"
  STR_THEY_SET_US_UP: "Вони нас підставили!"
  STR_THEY_SET_US_UP_DESCRIPTION: "Операція людей у чорному під чужим прапором виставила нас у поганому світлі перед Радою. Ми зробили все можливе, щоб довести свою непричетність, але деякі члени Ради не були переконані.{NEWLINE}[-200 очок]"
  STR_AN_INCONVENIENT_TRUTH: "Незручна правда"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "«Люди в Чорному» представили Раді деякі ганебні докази, що свідчать про нашу нездатність боротися з інопланетною загрозою. Ми можемо очікувати жорсткої критики з боку представників Ради.{NEWLINE}[-250 очок]"
  STR_THE_TURNCOAT: "Перебіжчик"
  STR_THE_TURNCOAT_DESCRIPTION: "Співробітник X-Com перейшов на бік ворога, прихопивши з собою незначні секрети. Дещо з нашого компромату потрапило до Ради.{NEWLINE}[-125 очок]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "Поставка тританійових боєприпасів ЛвЧ"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "Нашій розвідці вдалося виявити та перехопити вантаж, призначений для поплічників ЛвЧ. Це допоможе підірвати репутацію нашого ворога, а в самій посильці, ймовірно, міститься щось корисне.{NEWLINE}[100 очок, отримано: ящик з тританієвими боєприпасами]"
  STR_ILLEGAL_TRADE_FOILED: "Нелегальну торгівлю припинено"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "Наші оперативники викрили контрабанду зброї, пов'язану з незаконними організаціями, з якими ми боремося. Ми захопили деякі документи та 20 000 $ готівкою.{NEWLINE}[20 очок]"
  STR_UNTANGLING_THE_RED_TAPE: "Розплутуючи бюрократію"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "Ваша гарна робота минулого місяця приносить свої плоди! Один з представників Ради запросив вас на робочу зустріч. Зустріч пройшла добре, і він був достатньо доброзичливим, щоб допомогти вам з каталогізацією нового обладнання.{NEWLINE}[33 очок]"
  STR_MONEY_PRIZE: "Грошова винагорода"
  STR_MONEY_PRIZE_DESCRIPTION: "На знак визнання відмінних результатів, досягнутих вашою організацією, Рада Землі присудила вам премію в розмірі 200 000 доларів США. Однак ця несподівана низка успіхів занепокоїла деяких членів Ради, які ще не визначилися. Вони вбачають у цьому спробу ваших союзників розширити свій вплив, а дехто вживає слово «зухвалість»... {NEWLINE}[200 000 $, -50 очок]"
  STR_LOOSE_LIPS: "Довгий язик"
  STR_LOOSE_LIPS_DESCRIPTION: "Під час пиятики в місцевому барі агент X-Com розкрив секретну інформацію випадковим стороннім особам. Ліквідувати витік інформації було трохи незручно, і це коштуватиме нам певної репутації.{NEWLINE}[-25 очок]"
  STR_HOLY_PROTECTION: "Свята Покрова"
  STR_HOLY_PROTECTION_DESCRIPTION: "Розуміючи необхідність цих знань і їхню потенційну користь для нашої справи, деякі члени Ради висловили занепокоєння з приводу наших зазіхань на те, що вони вважають «окультизмом». Вони не втручатимуться, але нас проінформували, щоб ми були особливо обережними. Один з них надав нам особисту річ, яка мала б допомогти.{NEWLINE}[Отримано: чотки]"
  STR_NEW_AGE: "Новий вік"
  STR_NEW_AGE_DESCRIPTION: "Зі збільшенням кількості надприродних спостережень і повідомлень про паранормальні явища по всьому світу, глобальний інтерес до дивного і містичного, здається, зростає разом з кількістю викритих, сумнівних окультних практик. Рада неохоче зробила додатковий внесок до наших фондів, очікуючи, що ми будемо готові до боротьби з майбутніми новими ворогами, як земними, так і потойбічними.{NEWLINE}[100 000 $]"
  STR_CORRUPT_POLITICIAN_EXALT: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною цього арешту стали докази того, що він таємно підтримував EXALT, ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_ZSRR: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Червоний Світанок», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Церкву Дагона», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "Корумпований політик"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "Місцевий політик з міста {0} був заарештований і зараз очікує суду за звинуваченням у корупції. Справжньою причиною арешту стали докази того, що він таємно підтримував «Чорний Лотос», ретельно зібрані вашими довіреними оперативниками. Приємно бути в курсі подій.{NEWLINE}[150 очок]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Осколки ксеноліту знайдено в «Кірю-Каї»"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "Наші техніки провели довгі дні і ночі, прочісуючи архіви «Кірю-Каї» в надії натрапити на нові осколки ксеноліту. Зрештою, вони знайшли два осколки в робочому стані - що ж, це краще, ніж нічого. Артефакти вже на шляху до нашого складу.{NEWLINE}[15 очок]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "Командире, у мене є фантастичні новини про таємничий корабель, знайдений командою рятівників Ради. Будь ласка, негайно перевірте мою доповідь.{NEWLINE}{NEWLINE}- Головний ксенолог"
  STR_CRASHED_STARFIGHTER_DATA: "Загадкова катастрофа винищувача"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(прод.)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "Ми отримали анонімне повідомлення про дивний артефакт, що лежить на дні озера Мічиган, поблизу Чикаго, США. Водолази рятувальної служби підняли те, що вони вважали уламком інопланетного корабля.{NEWLINE}{NEWLINE}Після попереднього огляду виявилося, що це якийсь космічний винищувач.{NEWLINE}{NEWLINE}Слідів пілота чи пасажира ми не знайшли, але корабель явно був призначений для гуманоїдыв. На ньому є сліди влучень, характерні для плазмової зброї НЛО.{NEWLINE}{NEWLINE}{NEWLINE}(Див. наступну сторінку)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "Ми зберігатимемо рештки корабля в безпечному місці, доки не отримаємо доступ до покращеної лабораторії для завершення розслідування.{NEWLINE}{NEWLINE}Командире, у мене з'явилася надія; можливо, ми не єдина цивілізація в Галактиці, яка підняла зброю проти інопланетних загарбників. Можливо, якщо ми добре пошукаємо, то знайдемо дружніх інопланетян, з якими зможемо укласти союз, і тоді дійсно станемо космічною расою на їхньому боці.{NEWLINE}{NEWLINE}- Головний ксенолог"
