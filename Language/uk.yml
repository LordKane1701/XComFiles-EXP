  STR_DOWNED_UFO_DESCRIPTION: "Військово-повітряним силам вдалося відстежити і збити НЛО. До місця події стягується спецназ, а військові оточили територію.{NEWLINE}Оскільки це наша спеціалізація, ми домовилися з урядом про відстрочку штурму місця падіння до прибуття наших агентів. Необхідно негайно відправити туди команду, оскільки військові не будуть довго чекати і знищать об'єкт при найменшій загрозі, а нам потрібно зібрати якомога більше інопланетних артефактів для подальших досліджень."
  STR_DOWNED_UFO_BRIEFING: "Військово-повітряним силам вдалося відстежити і збити НЛО. До місця події стягується спецназ, а військові оточили територію.{NEWLINE}Оскільки це наша спеціалізація, ми домовилися з урядом про відстрочку штурму місця падіння до прибуття наших агентів. Необхідно негайно відправити туди команду, оскільки військові не будуть довго чекати і знищать об'єкт при найменшій загрозі, а нам потрібно зібрати якомога більше інопланетних артефактів для подальших досліджень. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_SPACE_FLIGHT: "Космічні польоти"
  STR_SPACE_FLIGHT_UFOPEDIA: "Завдяки інопланетним космічним технологіям космічний простір раптом опинився в межах нашої досяжності. Вихід за межі атмосфери став тривіальним.{NEWLINE}Підготувавшись, ми можемо відправити наших агентів за межі планети. Це, безумовно, виявиться вирішальним кроком у протидії інопланетному вторгненню."
  STR_MOON_FLIGHT: "Політ на Місяць"
  STR_MOON_FLIGHT_UFOPEDIA: "З нашим новим, більш досконалим дизайном корабля, орбітальні польоти - це вчорашній день. З «Блискавкою» ми можемо покинути гравітацію нашої планети, і Місяць знаходиться в межах нашої досяжності."
  STR_MALE_MAGMA_REPRESENTATIVE_ARMOR: "M.A.G.M.A. Репрезентативний Бойовий Аналіз"
  STR_MALE_MAGMA_REPRESENTATIVE: "M.A.G.M.A. Репрезентативний "
  STR_MALE_MAGMA_REPRESENTATIVE_UFOPEDIA: "Посадовець, що працює в корпорації M.A.G.M.A., вихваляється широкими знаннями високоенергетичних систем та військової зброї. Здається надзвичайно запеклим для звичайного бізнесмена і, ймовірно, знає більше, ніж показує."
  STR_MAGMA_COSMONAUT: "Космонавт M.A.G.M.A."
  STR_MAGMA_COSMONAUTS_SAVED: "Космонавтів M.A.G.M.A. врятовано"
  STR_MOON_MAGMA_RESCUE: "Порятунок космонавтів M.A.G.M.A."
  STR_ALERT_MOON_MAGMA_RESCUE: "КОСМОНАВТИ M.A.G.M.A. У БІДІ!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "Щойно до нас звернувся представник корпорації M.A.G.M.A. за допомогою. Вони створили невеликий аванпост на Місяці для проведення досліджень гелію-3. Космонавти передали сигнал лиха, в якому йдеться про те, що на них напали невідомі сили. На фрагментах відеозапису видно темні фігури, які використовують невстановлену зброю.{NEWLINE}Оскільки ми володіємо технологією швидкого відправлення агентів на Місяць, нас попросили втрутитися і забезпечити евакуацію космонавтів, а також ідентифікувати нападників, якщо це можливо. Час для початку цієї місії вкрай обмежений, оскільки аванпост пошкоджено, а космонавти перейшли на особисті системи життєзабезпечення з обмеженими ресурсами."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "Щойно до нас звернувся представник корпорації M.A.G.M.A. за допомогою. Вони створили невеликий аванпост на Місяці для проведення досліджень гелію-3. Космонавти передали сигнал лиха, в якому йдеться про те, що на них напали невідомі сили. На фрагментах трансльованого відео видно темні фігури, які використовують невстановлену зброю.{NEWLINE}Увага: при наближенні датчики корабля зафіксували енергетичні викиди поблизу місця місії, що може свідчити про триваючий бій. Для припинення місії поверніть бійців в транспорт і натисніть кнопку «Перервати місію»."
  STR_ASTRONAUT: "Космонавт M.A.G.M.A."
  STR_ASTRONAUT_ARMOR: "Космонавт M.A.G.M.A."
  STR_ASTRONAUT_CORPSE: "Труп космонавта M.A.G.M.A."
  STR_ANTI_E115: "Анті Е-115"
  STR_ANTI_E115_WEAPONS: "Анті-елеріумна зброя"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "Багато інопланетних істот, з якими ми зустрічалися, особливо крисалід, використовують так звану інопланетну плазму як метаболічну сполуку. Ця позаземна молекула насправді є Елерієм-115, який, очевидно, є інопланетною технологією. Використання Е-115 значно підвищує енергоефективність організму, дозволяючи здійснювати біологічні феномени, зазвичай недоступні при земних енергетичних рівнях. Однак це також може бути ключем до їхньої загибелі: за допомогою відповідного хімічного агента ми можемо збудити зазвичай інертний елеріум в їхніх тілах і змусити його негайно вивільнити енергію, яку він зберігає. Така зброя була б нешкідливою для людей та іншого земного життя, але будь-яка істота з елериумом у жилах буквально згорить зсередини. Це призводить до спонтанного самозаймання."
  STR_WARP_WEAPONS: "Зброя викривлення"
  STR_WARP_WEAPONS_UFOPEDIA: "Зброя викривлення миттєво дестабілізує сили, що утримують матерію разом. Це робить її чудовою бронебійною зброєю, оскільки тверді об'єкти мають високу проникність для променя викривлення. Цей процес вимагає непомірної кількості енергії, тому для виробництва батарей для зброї викривлення потрібно багато матеріалу."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "Приховані міста Антарктиди"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "Орден «Чорного Сонця» уникає діяльності в людських суспільствах, вважаючи за краще покладатися на підставні організації. Вони роблять це як для збереження таємниці, так і для захисту від культурного забруднення. Однак вони зберігають свою присутність на Землі, а саме в Антарктиді. Їхні бази нагадують загублені міста, що ховаються під шаром вічного льоду, повільно нарощуючи сили і розширюючи свій тіньовий вплив, щоб одного дня захопити планету для Ордену."
  STR_BLACK_SUN: "«Чорне Сонце»"
  STR_BLACK_SUN_UFOPEDIA: "«Чорне Сонце» - це суспільство на Місяці, що походить від учасників нацистської секретної космічної програми, яку очолювали маги Туле. Вони живуть надзвичайно регламентованим життям, де від кожного члена очікується виконання певної ролі, а просування на більш бажану посаду є найбільшою нагородою. Їхня культура базується на суміші химерної, дуже егоцентричної релігії та фанатичного культу особистості. Суспільством керує архімагістр, посадова особа, яку обирають довічно і яка, як вважається, володіє безпрецедентними містичними здібностями. Більшість членів секти народжуються в колоніях на Місяці, часто шляхом штучного розмноження. Наразі ця секта зосереджена на збереженні людської раси шляхом мілітаризації та генетичного вдосконалення перед обличчям численних зовнішніх загроз і стверджує, що нинішні правлячі сили є неефективними в цьому питанні. Задля збереження максимальної секретності вона рідко виходить на прямий зв'язок із Землею, зазвичай працюючи через посередників, передусім через «Синдикат»."
  STR_BLACK_SUN_STORMTROOPER: "Штурмовик «Чорного Сонця»"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "Штурмовики - це рядові солдати «Чорного Сонця», які діють у космічних колоніях. Будь-який член «Чорного Сонця», який може витримати сувору підготовку, повинен пройти крізь це, навіть якщо його основні обов'язки лежать поза межами космосу. Штурмовики добре володіють найсучаснішою зброєю, тактикою ведення бою та виживання у відкритому космосі."
  STR_BLACK_SUN_STORMTROOPER_ARMOR: "Аналіз штурмовика «Чорного Сонця»"
  STR_BLACK_SUN_VICTOR_CORPSE: "Труп переможця «Чорного Сонця»"
  STR_BLACK_SUN_VICTOR: "Переможець «Чорного Сонця»"
  STR_BLACK_SUN_VICTOR_ARMOR: "Аналіз переможця «Чорного Сонця»"
  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "Цей важкоброньований панцир надає власнику безпрецедентний захист від бойових дій. На щастя для нас, він значно обмежує мобільність та маневреність власника."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "Генетично вдосконалені люди, вершина біотехнологій «Чорного Сонця». Їх штучно розводять і вирощують у спеціалізованих колоніях на Місяці, що називаються «Абатствами Чистоти», де вони отримують інтенсивну освіту і пропаганду, щоб забезпечити абсолютну лояльність. Лише одиницям вдається завершити це безжальне навчання. Фізично та розумово сильні, вони досягають успіху у веденні війни та тактиці, а також в ідеології «Чорного Сонця». Однак їх створення та утримання є надзвичайно дорогим, а тому вони нечисленні."
  STR_RECOILLESS_GUN: "Безвідкатна зброя"
  STR_RECOILLESS_GUN_BUY: "Придбання безвідкатної зброї"
  STR_RECOILLESS_GUN_UFOPEDIA: "Ця важка зброя була розроблена для пробивання броні транспортних засобів. Його конструкція є одночасно застарілою і геніальною, надаючи надзвичайну вогневу міць, не використовуючи енергетичну зброю."
