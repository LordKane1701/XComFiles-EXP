  STR_MEET_THE_COVEN: "Зустріч з Шабашем"
  STR_MEET_THE_COVEN_UFOPEDIA: "Ми - Древні. Оскільки ти добре себе зарекомендував, ми вирішили вважати тебе своїм союзником. І нам потрібна твоя допомога.{NEWLINE}Ми б давно приборкали Новонароджених, але ними керує жахлива сила, яку ми не до кінця розуміємо. Могутня сутність заволоділа їхніми думками та намірами, налаштувавши їх проти нас і змусивши ненавидіти нас. Ця таємнича істота носить ім'я Фараон. Ми повинні знищити цього темного тирана. Його маєток занадто добре охороняється для лобового штурму, тому ми плануємо відправити туди невеликий загін лицарів. Твої люди підуть з ними?"
