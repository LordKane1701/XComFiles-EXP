  STR_CYBER_SKIN: "Кібер-шкіра"
  STR_CYBER_SKIN_UFOPEDIA: "Підшкірна сітка з струмопровідного дроту, що захищає людину від фізичних травм. Регулюється кількома мікрочіпами для забезпечення належної синхронізації з навколишньою плоттю - без цього імплантат міг би призвести до фатальних наслідків. Для належної роботи має бути підключений до сумісного головного пристрою."
