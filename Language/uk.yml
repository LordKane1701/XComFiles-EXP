  STR_POLICE_REINFORCEMENTS_DESCRIPTION: "На місце прибуло більше поліцейських. Тепер вони вступатимуть у бій з ворогом."
  STR_ALERT_JARHEAD_FACTORY: "ФАБРИКА ДЖАРХЕД РОЗТАШОВАНА В"
  STR_JARHEAD_FACTORY: "Фабрика Джархед"
  STR_JARHEAD_FACTORY_DESCRIPTION: "Ми знайшли місце, де людей перетворюють на жахливих Джархедів, розташоване в занедбаному районі міста. Знищте це місце та переконайтеся, що жодні чудовиська не втечуть."
  STR_JARHEAD_FACTORY_BRIEFING: "Ми знайшли місце, де людей перетворюють на жахливих Джархедів. Знищте це місце та переконайтеся, що жодне чудовисько не втече. Щоб перервати місію, поверніть оперативників X-Com до транспортного засобу та натисніть на значок «Перервати місію»."
  STR_JARHEAD_INVESTIGATION: "Розслідування Джархеда"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Після ретельного вивчення деталей Джархедів ми дійшли висновку, що принаймні деякі з них є досить буденними компонентами. Наступним нашим кроком було ретельно перевірити, чи хтось конкретно замовляв ці деталі. Робота була досить важкою, оскільки в ній брали участь тисячі компаній, але зрештою ми знайшли деякі зачіпки. Ми будемо стежити за цими деталями та спробуємо простежити їх — сподіваємося, до місця, де виготовляються ці Джархеди.{NEWLINE}Окремо, я також знайшов кілька старих документів, що згадують подібну істоту. Записи датуються 1950-ми роками та походять від якоїсь британської організації під назвою «UNIT». Це може бути важливо!"
  STR_SECRETS_OF_JARHEADS: "Таємниці Джархедів"
  STR_SECRETS_OF_JARHEADS_UFOPEDIA: "Джархеди — це розвідники, а не ударні загони. Основна концепція, що лежить в їх основі, походить від Дагона, але була модифікована для роботи на основі нижчих технологій, створених людиною. Їм бракує нейронних імплантів, які з'єднують більшість істот Дагона з їхньою таємною мережею керування, і вони використовують грубіше псионічне рішення, яке зв'язує Джархедів у кластери колективного розуму, які отримують інформацію від чужорідних псионічних пристроїв. Це дозволяє їм діяти відповідно до потреб Церкви, пригнічуючи небажані процеси мислення. Однак такі псионічні системи за своєю суттю нестабільні та можуть призвести до божевілля цілого кластера.{NEWLINE}Навіщо Дагону потрібні такі підрозділи, якщо в їхньому розпорядженні вже є так багато відданих послідовників-людей? Схоже, це була частина угоди, яку вони уклали з лідерами Церкви, які хотіли скористатися технологічною перевагою Т'льєта. Армія рабів для командування не лише задовольнила б це бажання, але й мала б релігійне значення. Зрештою, використання живих людей як компонентів відповідає філософії Т'льєта про «винахідливість», причому будь-які практичні аспекти їх використання є вторинними порівняно з духовними. Крім того, Джархеди ідеально підходять для включення до так званої «мережі MC», якщо їхні інопланетні творці вирішать обійти своїх людських колаборантів, повністю поставивши Джархедів під контроль Т'льєта."
  STR_JARHEAD_PRETENDER: "Претендент-Джархед"
  STR_JARHEAD_PRETENDER_ARMOR: "Аналіз бою претендента на звання Джархед"
  STR_JARHEAD_ARMOR: " Аналіз бою Джархеда"
