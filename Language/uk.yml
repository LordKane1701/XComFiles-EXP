  STR_FOUND_ITEMS: "Знайдені предмети"
  STR_FOUND_ITEMS_UFOPEDIA: "Ваш персонал збере та проаналізує все спорядження, взяте у ворогів. Значна його частина буде широко відомими предметами, такими як популярна зброя, але деяке може бути досить незвичайним. Навіть якщо предмет є відносно поширеним, його все одно необхідно проаналізувати, щоб передати інформацію про нього нашим агентам та персоналу у стандартизованій формі. Додавання такої стандартизованої інформації до наших книг також є важливою передумовою для придбання відповідної зброї. Ви можете подумати, що це зайва бюрократія, Командире, тому я тут, щоб переконатися, що Хаос не поглине нас усіх.{NEWLINE}Ваша Уфопедія міститиме інформацію про все проаналізоване спорядження, його параметри та джерело (якщо це можливо)."
