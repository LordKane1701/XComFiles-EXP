  STR_XARQUID_AUTOPSY: "Розтин ксарквіда"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Цей наутилус-переросток став величезним завдяки харчуванню інопланетними препаратами та хірургічним змінам. Збочена за межами природи, з додатковими механічними системами контролю та численними іншими штучними функціями, ця істота є універсальною зброєю війни і нічим іншим. Створена як органічна бойова платформа, міцна оболонка та мобільність ксарквідів роблять їх грізними супротивниками."
