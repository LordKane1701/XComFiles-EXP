  STR_GRAV_MODULE_CONSTRUCTION: "Побудова гравімодуля"
  STR_GRAV_MODULE_CONSTRUCTION_UFOPEDIA: "Маючи в руках технологію генерування гравітації, ми можемо виробляти власні гравімодулі. Ми більше не залежимо від пошуку їх на полі бою!"
