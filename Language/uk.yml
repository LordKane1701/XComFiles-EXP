  STR_PSG1_UFOPEDIA: "Снайперська гвинтівка, розроблена в 1970-х роках компанією Heckler & Koch, переважно для використання поліцією. Вона чудово вражає погано помітні цілі, але схильна до несправностей, якщо її не обслуговувати ретельно. Її вогнева міць значною мірою залежить від навички володіння зброєю, але вона досить добре пробиває броню.{NEWLINE}Для придбання цієї зброї потрібні: підвищення II."
