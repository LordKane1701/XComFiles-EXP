  STR_KYBEROS: "Кіберієць"
  STR_KYBERISM: "Кіберізм"
  STR_KYBERISM_UFOPEDIA: "{ALT}Вивчивши передові технології «Сайбервеба», ми розширили нашу майстерність у кібернетиці до рівня повного перетворення тіла. У поєднанні з методами, запозиченими з «Хірургії прибульців», це дозволяє нам удосконалити наших агентів до рівня кіборгів класу «Кіберієць». Завдяки підшкірному покриттю та штучному розширенню кори головного мозку, кіберійці витриваліші та набагато швидше реагують. Єдиний їхній недолік - знижена витривалість, оскільки доповнення накладають важкий відбиток на їхні тіла. Кіберійці також більш стійкі до болю і втрати крові, а їхні кібернетичні очі забезпечують їм чудовий нічний зір. Вони можуть мати доступ до спеціального екіпірування (будь-яка вдягнена броня буде знищена).{ALT}"
  STR_OLYMPIAN: "Олімпієць"
  STR_OLYMPIANISM: "Олімпіонізм"
  STR_OLYMPIANISM_UFOPEDIA: "Теорія чужих нейронних мереж опосередковано привела нас до квантового стрибка в розумінні того, як псионічні системи взаємодіють одна з одною. Це, в свою чергу, дозволило нам розробити методи тренувань для доступу до раніше невикористаних псіонічних здібностей у людей з сильною експресією генів нефілімів (пси-сила 60 або вище). Це дозволяє суб'єкту проявляти свою силу у вигляді потужної пси-аури або левітувати (летаючі костюми дають бонус до ОЧ). Піддослідного заспокоюють і вводять у штучний транс тривалістю в місяць, який стимулює і тренує раніше неактивні псіонічні центри в мозку. Процес досить обтяжливий для психіки, через що агент втрачає 10 очок хоробрості. Будь-яке вдягнуте обмундирування буде знищено."
  STR_INFERNAL: "Інфернал"
  STR_INFERNALISM: "Інферналізм"
  STR_INFERNALISM_UFOPEDIA: "Торкнувшись Чорної Сфери, Інфернали телепатично зв'язуються з місцем, звідки її було витягнуто. Цей зв'язок модифікує їхню псионіку, підживлюючи її потойбічними енергіями. Такий агент отримує посилення багатьох бойових здібностей, а також стійкість до псионічних впливів і травм, але ціною психічної нестабільності, спричиненої випадковими зіткненнями з чужими, зловмисними сутностями. Психічна допомога - ключ до збереження їхньої працездатності.{NEWLINE}Потребує: пси-сила 33 та хоробрість 40. Потрібна Пси-лабораторія. Будь-яке вдягнуте обмундирування буде знищено."
  STR_SPARTAN: "Спартанець"
  STR_SPARTANISM: "Спартанізм"
  STR_SPARTANISM_UFOPEDIA: "{ALT}Ми не до кінця розуміємо, як саме, але перенаправлення психічного потенціалу людини на фізичні показники виявляється можливим. Психічні здібності наших агентів створюють постійне поле, що пронизує їхні тіла, значно збільшуючи силу, швидкість і витривалість за допомогою прямої стимуляції клітин. Такі особи демонструють надлюдські здібності без жодних негативних наслідків для їхнього здоров'я чи психіки в довгостроковій перспективі. Однак вони назавжди втрачають усі свої псіонічні навички, оскільки енергія перенаправляється в інше місце.{NEWLINE}Становлення спартанця передбачає медитацію у стані сну, тимчасові біологічні імплантати мозку та напружений режим тренувань. Потребує: пси-сила 44. Потрібна Пси-лабораторія. Будь-яке вдягнуте обмундирування буде знищено.{ALT}"
  STR_PROTEANISM: "Протеанізм"
  STR_PROTEANISM_UFOPEDIA: "За допомогою вживлення зомбі-паразита, наші агенти можуть отримати певні зомбі-подібні здібності, як-от підвищену фізичну стійкість і кращий нічний зір. Найголовніше, що такі агенти можуть воскресати навіть після смерті, якщо їхній труп буде знайдено. Однак за це доводиться платити: протеанці стають досить млявими і менш здатними до телепатії. На щастя, їхня особистість і пам'ять майже не страждають.{NEWLINE}Протеанізм доступний на екрані трансформації. ПОПЕРЕДЖЕННЯ: зніміть броню перед процедурою, щоб уникнути її знищення."
  STR_PROTEAN: "Протеанець"
  STR_PROTEAN_REVIVAL: "Відродження протеанців"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "Протеанців створених за допомогою таємничої технології муміфікації, неймовірно важко знищити. Навіть серйозного пошкодження життєво важливих органів часто буває недостатньо, щоб вбити протеанця назавжди, завдяки їхнім потужним регенеративним здібностям. Зазвичай вони можуть повністю відновитися навіть після серйозних ушкоджень мозку, оскільки їхня нервова система більш розгалужена, ніж у звичайної людини, а зомбі-паразит надає їм психічну допомогу. Тому, якщо ми витягнемо «мертвого» протеянця з поля бою і помістимо його в операційну, він буде на ногах протягом якихось двох тижнів. Однак очікується деяка втрата їхньої пам'яті та бойових здібностей, поки вони знову не стануть досвідченими. За потреби ми можемо повторювати цей процес до нескінченності.{NEWLINE}Відродження доступне на екрані трансформації."
  STR_HELIX_KNIGHT: "Лицар Спіралі"
  STR_HELIX_KNIGHT_UFOPEDIA: "Поєднання всіх людських біологічних, технологічних і соціальних потенціалів, придатних для того, щоб вести людство в майбутнє. Лицарі Спіралі можуть бути обрані лише з найкращих агентів, які вже оволоділи всіма іншими джерелами сили. Коли людська велич вкорінюється в наших генах, ми переступаємо межу між передовою наукою та космічною магією."
  STR_HELIX_PSION: "Псион Спіралі"
  STR_HELIX_PSION_UFOPEDIA: "Космос і Земля, небо і земля - всі вони пов'язані через псионічне поле. З усіма знаннями та технологіями людства ми виявили, що з достатнім біологічним вдосконаленням ми можемо дотягнутися і відчути незліченні світи ззовні. Тепер зірки манять нас, і ми прагнемо повернутися до них."
  STR_SECTOID_LEGACY: "Спадщина сектоїдів"
  STR_SECTOID_LEGACY_UFOPEDIA: "Гібриди з ослабленим зв'язком з сектоїдами придумали релігійну думку. Вона має на меті примирити дуалістичну природу гібридів, оскільки вони є в рівній мірі людьми та інопланетянами. Як носії первородного гріха насильства, вчиненого сектоїдами, віра гібридів наголошує на оволодінні обома половинами своєї природи, навіть якщо одна з них в основному добра, а інша - зла.{NEWLINE}Гібрида, який досягає достатньої майстерності в самоконтролі, запрошують на церемонію, де старійшина передає йому спадщину. Це включає в себе інопланетні техніки, які дозволяють ще краще контролювати тіло і розум, але ціною того, що розум піддається прямому впливу його холодного, чужорідного «я». Це тягар, який кожен гібрид з гордістю бере на себе, і який вважається обрядом дорослішання.{NEWLINE}Потребує: витривалість 60, здоров'я 40, хоробрість 60, пси-навичка 20"
  STR_BIO_LABORATORY_TIP: "Зустріч: Головній лікар"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Ми добре почали розвивати медичні технології, але назвати це справжнім винаходом можна з великою натяжкою; поки що ми лише розширюємо існуючі наукові методи. Для справжніх інновацій потрібна більш потужна інфраструктура.{NEWLINE}Якщо ми продовжимо наш прогрес у медицині, незабаром ми зможемо розширити нашу наукову команду і взятися за більш амбітні проекти, що дасть нам перевагу в цій галузі і, сподіваємося, також буде гідно оцінено Радою."
  STR_INTEL_LABORATORY_TIP: "Зустріч: Офіцер розвідки"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Вітаю, командире! Хочете знати мої рекомендації щодо розвідувальних досліджень? Після завершення проекту «Базові операції» стало очевидно, що нам потрібно розширити наші офіси на місцях і найняти більше фахівців, щоб просіяти весь цей білий шум... І під цим я маю на увазі в основному те, що ми дізнаємося від наших в'язнів. Але спочатку нам потрібно накопичити певні базові знання, щоб краще розуміти наші виклики. Для цього нам потрібно виявити більше таємних організацій, інакше Рада не сприйматиме наші вимоги серйозно!"
  STR_COUNTEFEIT_MONEY: "Фальшиві гроші"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "Один з отриманних вами портфелів виявився повним фальшивих купюр. Прокляття!{NEWLINE}[-100 000 $]"
  STR_RANDOM_OCEAN_FINDINGS: "Випадкові знахідки в океані"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "«Хайдроспейс Дайнемікс» натрапила на інопланетну технологію. Вони негайно відправили її нам.{NEWLINE}[Отримано: три морські експедиції]"
  STR_RANDOM_LAND_SURVEY: "Випадкові знахідки під час геодезичних вишукувань"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Рятівникі Ради скинули нам деякі знайдені докази. Подивимось, що вони знайшли.{NEWLINE}[Отримано: три геодезичні експедиції]"
  STR_BOMB_TERROR: "Вибух бомби"
  STR_BOMB_TERROR_DESCRIPTION: "{0}. Сьогодні тут пролунав вибух, який призвів до кількох жертв і значних матеріальних збитків. Хоча винуватці залишаються невідомими, Рада покладає відповідальність за інцидент на нашу недолугість.{NEWLINE}[-150 очок]"
  STR_THE_BANQUET: "Банкет"
  STR_THE_BANQUET_DESCRIPTION: "Однією з ваших обов'язків як командира X-Com є спілкування з членами Ради для встановлення особистих контактів і нагляду за ними. Звичайно, етикет вимагає, щоб ви хоча б час від часу були господарем. Такий час настав.{NEWLINE}[100 очок, -500 000 $]"
  STR_THE_XCOM_HANGOVER: "Похмілля"
  STR_THE_XCOM_HANGOVER_DESCRIPTION: "Щоб підтримати моральний дух, ви організовуєте заходи для згуртування колективу для всього персоналу та деяких гостей. Присутній представник Ради вважає, що захід був «цілком адекватно розважальним». Можливо, вам варто робити це частіше? {NEWLINE}[50 очок, -20 000 $]"
  STR_DRASTIC_MEASURES: "Радикальні заходи"
  STR_DRASTIC_MEASURES_DESCRIPTION: "Через погані фінансові показники X-Com головний бухгалтер запровадила радикальні скорочення, в основному спрямовані на те, щоб позбутися «зайвих» витрат, таких як кавові машини або премії до свят. Це не влаштовує нікого, включно з нею самою.{NEWLINE}[-50 очок, 50 000 $]"
  STR_DIRE_SOLUTIONS: "Жахливі рішення"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "Ваше фінансове становище стало настільки важким, що головний бухгалтер розпродав деякі «зайві» меблі на «сірому ринку». На жаль, серед них було і ваше улюблене крісло, яке замінили на звичайний обертовий стілець. Тепер у вас все ще є проблема з грошима, а також болить спина.{NEWLINE}[25 000 $]"
  STR_COLD_PACKAGE: "Вантаж 200"
  STR_COLD_PACKAGE_DESCRIPTION: "Урядова установа випадково надсилає вам труп інопланетної істоти, але не пояснює, як він до неї потрапив. Рада зберігає мовчання."
  STR_IT_WENT_CRITICAL: "Це стає критичним"
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}. На урядовому об'єкті стався потужний вибух. Схоже, що хтось із членів Ради бавився з інопланетними технологіями і був недостатньо обережним. Тепер, коли вони зазнали такої публічної невдачі, їхній наступник жертвує те, що залишилося від експерименту, X-Com.{NEWLINE}[Отримано: 20 інопланетних сплавів, 5 слідів інопланетного палива]"
  STR_WETWARE_JOB: "Людський фактор"
  STR_WETWARE_JOB_DESCRIPTION: "Хтось публікував державні таємниці в Інтернеті. Рада спіймала його, але тільки після того, як стався витік небезпечної інформації. Більше занепокоєння викликає те, як він отримав цю інформацію. Рада відмовляється коментувати це.{NEWLINE}[-150 очок, отримано: 1 ментальний зонд]"
  STR_BRIGHT_IN_THE_NIGHT: "Світло у темряві"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}. Після буревію в місті було вимкнено електрику, і лише один район залишався освітленим, хоча цього не мало бути. Після деякого розслідування, проведеного Радою, було виявлено джерело живлення. Схоже на якусь лабораторію, яку поспіхом покинули.{NEWLINE}[Отримано: 1 джерело енергії НЛО, 1 Зразок чужорідного органу, 5 трупів цивільних]"
  STR_ITS_ALL_PROFESSIONAL: "Це все професійно"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Під час стандартної наради з питань безпеки ви знайшли спільну мову з новим комісаром Ради. Ви сподіваєтесь, що це хоча б трохи підвищить авторитет X-Com у Раді.{NEWLINE}[50 очок]"
  STR_REFURBISHING: "Реконструкція"
  STR_REFURBISHING_DESCRIPTION: "Побачивши, що справи у X-Com йдуть непогано, ваші співробітники вирішили вмовити вас зробити ремонт у штаб-квартирі. Спочатку ви чинили опір, але врешті-решт поступилися під постійним потоком аргументів на кшталт «це підніме моральний дух» або «ергономіка - важливий фактор ефективності».{NEWLINE}Тепер ви сидите у своєму кріслі вартістю 10 000 доларів і роздумуєте, чи була це гарна ідея витрачати стільки грошей на дрібниці. Ну що ж, принаймні співробітники задоволені, а офіс тепер виглядає трохи презентабельніше.{NEWLINE}[25 очок, -100 000 $]"
  STR_NO_REST_FOR_THE_WICKED: "Немає спокою для нечестивих"
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "Вже кілька днів вас мучать безперервні нічні кошмари, через що ви зовсім не висипаєтесь. Під час зустрічі з Радою ви на мить задрімали, що, безумовно, не покращить наші стосунки з ними.{NEWLINE}[-50 очок]"
  STR_INVESTIGATED: "Під розслідуванням"
  STR_INVESTIGATED_DESCRIPTION: "ЦРУ відчуло запах X-Com і переслідує ті невеликі зачіпки, які у них є. Хоча секретність X-Com не під загрозою, деякі наші секрети неминуче стануть відомі уряду США, що є порушенням нашого контракту з Радою. Вони нас за це пожурять..{NEWLINE}[-100 очок]"
  STR_AYYLMAO: "Графіті, що спантеличує"
  STR_AYYLMAO_DESCRIPTION: "Хтось намалював на стіні нашого ангару загадкове повідомлення «AYYLMAO». Камери відеоспостереження нічого не зафіксували, літери просто з'явилися нізвідки. Хоча це схоже на розіграш, сам факт, що він залишився непоміченим, викликає занепокоєння. Ми також не можемо виключити зовнішнього втручання, тому безпека на межі. {NEWLINE}[-100 очок]."
  STR_FREAK_SHOW: "Шоу фріків"
  STR_FREAK_SHOW_DESCRIPTION: "{0}. Сценічна фокусниця стверджувала, що знайшла і приручила дивну і дивовижну істоту, яку вона покаже світові під час свого наступного шоу. Її опис видався занадто знайомим для рятівників Ради, які заарештували її і конфіскували весь її звіринець, включно з монстром, про якого йшлося."
  STR_TRITANIUM_CONTRABAND: "Контрабанда тританію"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "{0}. Урядовці перехопили поставку тританієвих боєприпасів. У рідкісному прояві одностайності Рада поклала відповідальність за інцидент на нас, оскільки ми поділилися цією технологією з корпорацією M.A.G.M.A. Наступна розмова була дуже неприємною, але, принаймні, Рада відправила нам контрабанду, «щоб ми розбиралися з нею на власний розсуд».{NEWLINE}[-350 очок]"
  STR_TRITANIUM_ASSASSIN: "Тританієвий вбивця"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}. Було скоєно замах на генерального директора великої компанії. Жертва отримувала погрози вбивства, тому було вжито додаткових заходів захисту, включаючи куленепробивний захист усіх відповідних приміщень і транспортних засобів. Тим не менш, вбивця досяг успіху, вистріливши зі снайперської гвинтівки крізь укріплену сталеву стіну. Це можна було зробити лише за допомогою тританієвих боєприпасів, і Рада стверджує, що єдиним ймовірним джерелом такої зброї може бути M.A.G.M.A. На їхню думку, ми несемо опосередковану відповідальність.{NEWLINE}[-500 очок]"
  STR_ELERIUM_BOMB_TERROR: "Елерієвий терор"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "{0}. Сьогодні в житловому районі міста стався загадковий вибух, який забрав багато життів у результаті обвалу будівлі. Вважається, що він був навмисним і пов'язаний з жорстокою боротьбою між фракціями Озірону. Попереднє розслідування, організоване Радою, виявило сліди вибухівки на основі елеріума. Злочинці, ймовірно, придбали матеріал на недостатньо захищеному об'єкті M.A.G.M.A., що не дуже добре відображає наші минулі рішення.{NEWLINE}[-500 очок]  "
  STR_ARMORED_ROBBERY: "Броньоване пограбування"
  STR_ARMORED_ROBBERY_DESCRIPTION: "У місті {0} на офісну будівлю, що належить провідній науково-дослідницькій компанії, було скоєно напад невідомою групою осіб. Зловмисники викрали надсекретні дані і зникли, наробивши по дорозі багато галасу. Нападники були одягнені в якісь броньовані екзоскелети, проти яких місцеві заходи безпеки виявилися неефективними. Рада стверджує, що цього інциденту не сталося б, якби ми не поділилися з M.A.G.M.A технологіями з обмеженим доступом.{NEWLINE}[-500 очок]"
  STR_CHEMICAL_SPILL: "Витік хімікатів"
  STR_CHEMICAL_SPILL_DESCRIPTION: "{0}. Водосховище було забруднене, що призвело до вимирання місцевих форм життя і стало приводом для офіційного розслідування цього дивного інциденту. Раді вдалося локалізувати ситуацію і встановити, що джерелом була невелика лабораторія, якою керував осередок Озірону, що викрав деякі хімікати зі складу M.A.G.M.A. за тиждень до цього з невстановленою метою. Оскільки ми поділилися цією технологією з M.A.G.M.A., Рада покладає на нас відповідальність.{NEWLINE}[-300 очок]"
  STR_MYSTERIOUS_SPONSOR_250000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 250 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_1000000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 1 000 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_MYSTERIOUS_SPONSOR_2500000: "Таємничий спонсор"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "На наш банківський рахунок невідома особа поклала 2 500 000 доларів. Приємно усвідомлювати, що наша справа має реальну, матеріальну підтримку, окрім того, що записано в договорі."
  STR_HYBRID_CARNAL_KILLER: "Плотський вбивця"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "До вашого найкращого агента наблизився і ледь не вбив агент гібридів під виглядом молодої жінки. Однак вона недооцінила здібності вашого агента і сама потрапила в полон.{NEWLINE}[Отримано: 1 розвідник гібридів]"
  STR_HYBRID_UN_INFILTRATOR: "Агент ООН"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "Прибиральниця в штаб-квартирі ООН, прибираючи в підсобних приміщеннях, випадково натрапила на помічника, який користувався пристроєм зв'язку явно чужорідного походження. Помічник запанікував і втік, а пристрій самоліквідувався. На щастя, член Ради був на місці і зміг переконати охоронця зберігати таємницю. Після цього Рада вирішила переглянути свої пріоритети на користь проекту X-Com.{NEWLINE}[150 очок]"
  STR_HYBRID_IMPOSTOR: "Самозванець"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Урядовець у місті {0}, який раптово помер (нібито від серцевого нападу), виявився інопланетянином у якомусь шкіряному костюмі. Справжньою причиною смерті стало удушення через несправність костюма. На жаль, ми не змогли дістати ні тіло, ні костюм, оскільки вони вже були таємничим чином кремовані, але шок від виявлення прибульця, який маскувався під чиновника навіть середнього рангу, змусив Раду розглянути питання про виділення більших ресурсів на проект X-Com.{NEWLINE}[200 очок]"
  STR_HYBRID_SHADY_CLINIC: "Підпільна клініка"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "У місті {0} відкрилася неофіційна підпільна «клініка», яка пропонувала безкоштовні медичні процедури для бідних. Після того, як кілька людей зцілилися від своїх недуг безкоштовно і швидше, ніж у традиційній медицині, вона стала досить популярною. Крім перших кількох відвідувачів, ніхто з тих, хто звертався до цієї клініки, більше не був помічений. На той час, коли наші слідчі дісталися до неї, зловмисники зникли, але їхнє обладнання залишилось.{NEWLINE}[-50 очок, отримано дві Хірургії інопланетян]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Сповідь самогубця"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "У місті {0} жінка наклала на себе руки, зістрибнувши з високого будинку, вигукуючи незручну правду про стан світу. Ми вважаємо, що вона була членом Ліги - низової організації, яка має на меті викрити Тіньову війну для громадськості. Будемо сподіватися, що преса не піде по сліду занадто далеко.{NEWLINE}[-50 очок]."
  STR_LEAGUE_THE_IMMORTALIST: "Безсмертник"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Божевільний з міста {0} розсилав листи місцевим новинам про «секрет безсмертя». Нарешті на нього звернули увагу місцеві слідчі, які перевірили його твердження і знайшли в його будинку дивні речовини і зразки. Рятівники Ради, які прикривають цю справу, надіслали нам те, що вони знайшли."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "Прелюдія до вторгнення"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "Безпрецедентне збільшення кількості спостережень НЛО по всій земній кулі призводить до того, що деякі справи Ради стають дещо заплутаними. Оскільки нинішні методи контролю і приховування інформації починають давати збої, а розвідка повідомляє, що різні країни вступають в контакт з інопланетянами поза наглядом Ради, ми повинні швидко приступити до управління цим процесом."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Старі круги на полях"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Повідомлялося про якісь круги на полях, але, очевидно, наші опоненти дісталися до них ще до того, як ми про них дізналися. Що б там не було, ми вже не зможемо це виявити, назавжди.{NEWLINE}[-33 очок]."
  STR_CYDONIANS_MISSING_CHILD: "Зникла дитина"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "Дитину члена Ради викрали інопланетяни. Рада не впевнена, що дитина була обрана мішенню саме через проект X-Com, але ця подія викликала занепокоєння серед інших дружніх членів щодо їхньої причетності.{NEWLINE}[-200 очок]."
  STR_CYDONIANS_SPACE_CRUSADE: "Космічний хрестовий похід"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "НЛО приземлилося в селі біля міста {0}, але прибульців несподівано захопили місцеві жителі на чолі зі скромним священиком. Який сором, командире! Такий витік інформації! Рада запитує, за що нам взагалі платять гроші.{NEWLINE}НЛО досі не знайдено.{NEWLINE}[-200 очок]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "Падіння залізніх орлів!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "Група винищувачів МіГ нібито була атакована НЛО під час планового тренування над містом {0}. Всі шість машин були втрачені. Кремль запитує, що робить ООН у зв'язку з цими незрозумілими інцидентами.{NEWLINE}[-250 очок]."
  STR_TLETH_GHOST_SHIP: "Корабель-привид"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "Біля міста {0} було знайдено корабель, що дрейфував, а його екіпаж зник безвісти. Немає жодних ознак боротьби, але були знайдені недоїдки трапези екіпажу. Не було жодного сигналу лиха, жодного запису в бортовому журналі або будь-якої іншої підказки про те, що сталося. Оскільки ми є підрозділом ООН з розслідування паранормальних явищ, цю нерозкриту справу звалили на нас.{NEWLINE}[-75 очок]."
  STR_TLETH_DEEP_SEA_HORROR: "Глибоководний жах"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Біля Австралії виловили величезну мертву рибу-рибалку. Екіпажу довелося використовувати кран, щоб підняти її на палубу, і якби вона була живою, то, можливо, розбила б судно на шматки. Це не допоможе зберегти населення слухняним, пасивним і щасливим...{NEWLINE}[-60 очок]."
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "Хвиля божевілля"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "Кілька людей збожеволіли в один і той самий час по всьому світу. Постраждалі були переважно художниками, екстрасенсами або наркоманами, і їхні незв'язні марення в деяких деталях тривожно схожі. Ми вважаємо, що за всім цим так чи інакше стоїть Дагон.{NEWLINE}[-150 очок]."
  STR_TLETH_BEACH_SIGHTINGS: "Пляжні цікавинки"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Відпочивальники на пляжі міста {0} помітили дивний, не зовсім людський силует, який вислизнув з прибережного лісу і зник в океані. Місцева преса розважається черговою історією про дивного монстра. Вона зникне серед незліченних неправдивих повідомлень, але ми не можемо покладатися на них вічно.{NEWLINE}[-25 очок]."
  STR_TLETH_CABLE_CUT: "Розрізання кабелю"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "Кабель, що перетинав Атлантичний океан, було перерізано. ЗМІ по всьому світу звинуватили в цьому акулу, але Рада не буде такою довірливою.{NEWLINE}[-250 очок]."
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Це ж зомбі!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "Ми маємо численні повідомлення про хворобу, що змушує людей поблизу міста {0} перетворюватися на агресивних звірів, схожих на тих, що з'являються у класичних фільмах про зомбі. Незважаючи на наші зусилля, ці повідомлення починають потрапляти до основних ЗМІ, а сама хвороба може бути причиною зникнень серед населення невеликих сіл та віддалених ферм, чутки про які посилюють заворушення.{NEWLINE}[-150 очок]."
  STR_ZOMBIES_PATIENT_ZERO: "Нульовий пацієнт"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "Нашій розвідці вдалося перехопити поліцейський рапорт, в якому згадувалася важкохвора, агресивна людина, що нападала на мешканців невеликого містечка біля міста {0}. Після подальшого розслідування ми встановили, що ця людина стала жертвою зомбі-паразита. Керівники Ради переконали місцеву владу видати нам інфікованого.{NEWLINE}[Отримано: Зомбі]."
  STR_ALIEN_GADGETS_FOR_SALE: "Розпродаж інопланетних пристроїв"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "На деяких інтернет-аукціонах міста {0} з'явився дивний інопланетний пристрій. Перш ніж ми помітили його і забезпечили безпеку складських приміщень, звідки здійснювалися поставки, його придбали сотні людей. Ми підозрюємо, що це справа рук «Сайбервеба». Рятувальникам Ради довелося докласти чимало зусиль, щоб локалізувати наслідки цієї події, проте деякі пристрої досі не знайдено.{NEWLINE}[-250 очок]."
  STR_CYBERWEB_FAILED_GATEWAY: "Несправний портал"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "У пустелі біля міста {0} стався раптовий викид енергії, внаслідок чого шматки інопланетної матерії розлетілися по великій території. Ймовірно, це був якийсь експеримент з просторовими порталами, який пішов не так. Рятувальному Корпусу вдалося локалізувати витік, але Рада занепокоєна.{NEWLINE}[-50 очок]."
  STR_BLACK_LOTUS_SHADOW: "Тінь «Чорного Лотоса»"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа «Чорний Лотос» все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко занепокоєні цим.{NEWLINE}[-300 очок]."
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "Перехоплено повідомлення «Чорного Лотоса»"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення «Чорного Лотоса». Дозвольте мені вивести його на екран..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "Нещодавно в місті {0} було вбито дрібного політика, союзника Ради. Згідно зі свідченнями, злочинець був агентом «Чорного Лотоса». Рада очікує від нас запобігання подібним подіям у майбутньому. Нам передали знайдене знаряддя вбивства як нагадування про загрозу, яку становить «Чорний Лотос», воно має прибути найближчим часом.{NEWLINE}[-50 очок]."
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Занадто багато протестів"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "{0}. Агенти «Чорного Лотоса» вбили політика, який надто прагнув розкрити їхні таємниці. Політичний хаос, що виник внаслідок цього, не дуже сподобався Раді.{NEWLINE}[-175 очок]."
  STR_BLACK_LOTUS_KILLING_INTENT: "Умисне вбивство"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "«Чорний Лотос» організував таємний турнір у місті {0} з наміром завербувати нових членів і взагалі розрекламувати свою присутність. Захід пройшов успішно, піднявши їхній авторитет серед багатьох лідерів злочинного світу. Як би цікаво це не було, ми повинні запобігти подібним проявам сили з боку наших законних ворогів.{NEWLINE}[-175 очок]."
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "Засновано Золоту академію"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Вплив «Чорного Лотоса» неухильно зростає. Нещодавно вони створили громадський простір під не надто креативною назвою «Золота академія». Вони позиціонують себе як організація, що займається підтримкою освітніх, культурних і соціальних ініціатив у Південно-Східній Азії та за її межами. Їх офіційна діяльність включає управління школами, музеями, дослідницькими центрами та дитячими будинками, тому початкова реакція багатьох місцевих урядів була дуже позитивною. Але що насправді відбувається за їхніми стінами? Дуже хотілося б знати! [-250 балів]."
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "Засновано Золоту академію"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "Озірон зробив великий крок, запропонувавши допомогу деяким колишнім псіонікам Чорного Лотоса, заснувавши офіційну організацію під назвою «Золота академія». Вони позиціонують себе як організація, що займається підтримкою освітніх, культурних та соціальних ініціатив у Південно-Східній Азії та за її межами. Їх офіційна діяльність включає управління школами, музеями, дослідницькими центрами та дитячими будинками, тому початкова реакція багатьох місцевих органів влади була дуже позитивною. Але що насправді відбувається за їхніми стінами? Дуже хотілося б знати! [-250 очок]."
  STR_CHURCH_OF_DAGON_SHADOW: "Тінь Дагона"
  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "Незважаючи на те, що мережа Церкви Дагона все ще залишається невловимою, її вплив на світ неухильно зростає. Нещодавно вона здобула достатню підтримку в місті {0}, щоб забезпечити собі значну політичну владу. Наші спонсори глибоко занепокоєні цим.{NEWLINE}[-300 очок]."
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "Перехоплено повідомлення Церкви Дагона"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Командире, ми розшифрували важливе повідомлення Церкви Дагона. Дозвольте мені вивести його на екран..."
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT: "Перехоплено повідомлення Церкви Дагона"
