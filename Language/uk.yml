  STR_JARHEAD_AUTOPSY: "Розтин Джархеда"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "«Джархед» – це жахливе нагадування про технологічну кмітливість ворогів людства. Механоїдний екзоскелет містить невеликий реактор розпаду, який живить кіборга. Мозок у «банку» людський і, здається, не зазнав модифікацій."
  STR_JARHEAD: "Джархед"
  STR_JARHEAD_UFOPEDIA: "Ця істота — кіборг, створений з живим людським мозком. Його механічне тіло легке, але міцне. Нам не вдалося поспілкуватися з істотою жодним чином, включаючи пряму стимуляцію. Однак вона володіє пси-здібностями у вигляді потужних вибухів."
