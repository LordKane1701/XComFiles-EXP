  STR_MANSION_DEFENSE_SYNDICATE: "Вбивство Синдикату"
  STR_MANSION_DEFENSE_SYNDICATE_DESCRIPTION: "Комісар Ради, яка підтримує нашу справу, стала мішенню елітного загону вбивць Синдикату. Ви повинні врятувати її будь-якою ціною та доставити на нашу базу.{NEWLINE}Ви почнете з будинку та розійдетеся навколо, щоб знайти нашу ціль. Нам допомагатиме охорона членів Ради. Увага: в цьому районі помічено елітні підрозділи Синдикату."
  STR_MANSION_DEFENSE_SYNDICATE_BRIEFING: "Комісар Ради, дружній нашій справі, став мішенню елітного загону вбивць Синдикату. Ви повинні врятувати її будь-якою ціною, інакше зазнаєте серйозної невдачі. Вона буде одягнена у фіолетове. Як тільки ваша місія буде успішною, нам також потрібно допитати її – наш офіцер розвідки наголошує на важливості цього. Щоб перервати місію, поверніть оперативників X-Com до зони виходу та натисніть на значок «Перервати місію»."
