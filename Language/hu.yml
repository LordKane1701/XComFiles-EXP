  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ez a tár nyolc nagy teljesítményű mini-rakétát tartalmaz a Pusztító Multi-kilövőhöz. Bár nem olyan erősek, mint a Pusztító Bombák, ezek rakéták mégis igen pusztítóak, és igen nagy tűzgyorsasággal képesek kirepülni."
  STR_FIRE_LAUNCHER: "Tűz kilővő"
  STR_ELECTRO_WHIP_UFOPEDIA: "Ez a fegyver lényegében hasonló funkciójú mint a Bénítópálca, de nem ez a legszokatlanabb tulajdonsága. Az ostor modulált elektromos impulzusokat használ hogy ártalmatlanná tegye a célpontot, de nem igazán értjük hogy hogyan működik a moduláció és honnan származik az energia. Bár ma már tudjuk, hogyan kell használni ezt a fegyvert, reprodukálni nem tudjuk."
