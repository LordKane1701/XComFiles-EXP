  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Ez a kis tárgy a Plazma Mesterlövész Puska - egy igen precíz idegen fegyver - energiaforrása . Kis mennyiségű Eleriumot tartalmaz amit visszanyerhetünk belőle."
