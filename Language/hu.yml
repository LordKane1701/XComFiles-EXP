  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Ez a kompakt eszköz a Plazma Sugárvető lőszereként használatos. Kis mennyiségű Eleriumot tartalmaz amit visszanyerhetünk belőle."
  STR_TOXIGUN: "Méregágyú"
