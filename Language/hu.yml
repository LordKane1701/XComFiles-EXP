  STR_KNOCKOUT_GRENADE: "Orvosi-Gáz Gránát"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "A füstgránát kioldó szerkezetével ötvözve ezt a kicsi, nyomás alatt álló altatógáz tartályt, ezek a gránátok ideálisak (ha alacsony az erejük) élő idegenek elfogására."
  STR_STUN_GRENADE: "Bénító Gránát"
  STR_STUN_GRENADE_UFOPEDIA: "A bénító bomba a gránáttal lett egyesítve. Bár a folyamat során elveszett bizonyos hatékonyság, az emberi és idegen technológiák fúziója a kényelem érdekében történik."
