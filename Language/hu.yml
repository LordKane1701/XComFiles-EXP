  STR_TOXIGUN_FLASK_UFOPEDIA: "Ez a kis tartály hatékony sav keverékkel van töltve, amely a Méregágyúban használatos."
  STR_POWER_SOURCE_MINIATURIZATION: "Elerium Akkumlátor"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Az UFO áramforrás gondos vizsgálatával az általunk kifejlesztett technológia hatalmas mennyiségű energiát tárol egy Elerium cellában. Ez a fejlett akkumulátor jelentősen meghaladja bármely más korábban kifejlesztett hordozható áramforrás kapacitását."
  STR_ALIEN_POWER_SYSTEMS: "Idegen Energia Rendszerek"
  STR_ALIEN_CODES: "Idegen Kódok"
  STR_ALIEN_CODES_UFOPEDIA: "A bolygóközi kommunikációra az idegenek speciális berendezéseket használnak, amelyek úgy tűnik képesek fénysebességnél gyorsabban haladó hullámokat kibocsátani. Ezen hullámok modulációja kódolja az üzeneteket egy összetett, mégis logikus minta szerint. Ezt a mintát megismerve lehetőségünk lesz az idegen kommunikáció elfogására és dekódolására."
  STR_ALIEN_OPTICAL_PROCESSOR: "Idegen Optikai Processzor"
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Az idegenek egy speciális eszközzel kommunikálnak a navigációs berendezéseikkel. Ez az eszköz gondosan modulált, felvillanó éles fényt bocsát közvetlenül a szemre, a kezelő agyát stimulálva, ezzel látja el információval. Nem világos, hogy ez a készülék hogyan kap visszajelzést a pilótától, de úgy tűnik, hogy leolvassa és elemzi az agyhullámait, amelyeket azután feldolgoz és betáplál az UFO navigációs rendszerébe."
  STR_ALIEN_ELECTRONICS: "Idegen Elektronika"
  STR_SECTOPOD_PARTS: "Sectopod Alkatrészek"
  STR_PLASMA_WEAPONS: "Plazma Fegyverek"
  STR_FUSION_WEAPONS: "Fúziós Fegyverek"
  STR_FUSION_EXPLOSIVES: "Fúziós Robbanóanyagok"
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Mivel az Elerium elem önmagában is rendkívül hatékonyan képes egyszerre nagy mennyiségű energiát felszabadítani, fúziós reakció beindítására is fel lehet használni. Bár nem olyan hatékony, a fúziós robbanást sokkal olcsóbb és könnyebb létrehozni. A megfelelő arányban kombinálva egy nagyon energikus, kristályos anyag keletkezik, amely az energia erőteljes robbanását teszi lehetővé nagy mennyiségű hő kibocsájtásával, de nagyon kevés sugárzással. Ez a felfedezés potenciálisan forradalmasítja az emberi hadviselést az idegenek ellen."
  STR_DELTA_RADIATION: "Delta Sugárzás"
  STR_DELTA_RADIATION_UFOPEDIA: "A Delta sugarak teljesen különböznek minden más emberiség által ismer sugárzás fajtától, mivel valami olyasmiből származnak amit leginkább 'hipertérként' emlegethetünk. Ez a sugárzás általában nem lép kölcsönhatásba a közönséges anyagokkal és energia fajtákkal, így ártalmatlan az emberre, és nem képesek észlelni a hagyományos berendezések sem. Azonban reagálnak az Elerium elemre, hatással vannak az atomjaira, bizonytalanná teszik szerkezetét, így létrehozva egy gyors anyag-energia átalakulást. Sajnos a megfelelő hullámhossz ezt a reakció tartományt rendkívül rövid hatótávúvá teszi, ami megakadályozza, hogy a csatatéren megzavarjuk segítségével a idegen fegyverek működését."
  STR_PARTICLE_MICROACCELERATION: "Részecske Mikrogyorsítás"
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Számos idegen eszközben felhasznált megoldás a részecske gyorsító kamra, beleértve a plazma fegyvereket is. Gravitáció moduláción alapulva ez az alkatrész kis részecskéket gyorsít nagy örvénylési sebességre, ezzel elegendő hőt hoz létre a plazma generálásához. Ez a folyamat nagyon gyors, ezért E-115 szükséges az energia igény kielégítéséhez."
  STR_ANTIMATTER_CONTAINMENT: "Anti-anyag szigetelő"
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Az Anti-anyag tökéletes forrása az energiának, de egyúttal extrém módon instabil is. A gravitációs mező ügyes alkalmazásával az idegenek megoldották a problémát, elszigetelve az anyagot az antianyagtól így megakadályozva hogy reakcióba lépjenek egymással amíg a mező a helyén van. Ez a felfedezés alighanem az emberi civilizáció legnagyszerűbb előrelépése, és minden bizonnyal felhasználható az idegen fenyegetés ellen."
  STR_ALIEN_GRAVITY_GENERATOR: "Idegen Gravitáció Generátor"
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Az Idegen Gravitáció Generátor tulajdonképpen egy graviton sugárzó, ami képes növelni, megszüntetni vagy modulálni a gravitációs mezőt kis méretekben. Bár nincs közvetlen harci alkalmazási lehetősége, biztos hogy egy nagy lökést adhat az emberi űrkutatásnak, légköri repülésnek és számos mérnöki területnek."
  STR_TRACTOR_BEAM_GENERATOR: "Vonósugár Generátor"
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Ez a nagy méretű eszközt az idegen bázisok használják a nagy UFO-k precíz landolásának segítésére. Mesterségesen csökkenti a gravitációt és egyéb módokon is manipulálja nagy tárgyak tömegét akár 400 méter távolságból is. Azonban túl terjedelmes ahhoz, hogy felszerelhető legyen bármilyen repülő járműre, beleértve még a legnagyobb UFO-kat is, így nem képes előnyt biztosítani csapatainknak."
  STR_ADVANCED_PLASMA_PHYSICS: "Fejlett Plazma Fizika"
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Bár a plazmát az emberi tudomány már évtizedek óta ismeri, azonban még mindig nagyon kiszámíthatatlan és nehéz előállítani ellenőrzött környezetben. Az idegen tudomány úgy tűnik évszázadokkal ezelőtt sikeresen leküzdötte ezeket az akadályokat, köszönhetően néhány fontos matematikai egyenletnek és a technológiai fejlesztéseknek. Idővel képesek leszünk megérteni és lemásolni ezt a felszerelést, így fedezni saját energia igényünket."
  STR_ALIEN_BIOLOGY: "Idegen Biológia"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Előzetes kutatásaink szerint az idegenek DNS-e hasonló felépítésű mint a miénk, de annyira más hogy alighanem földönkívüli eredetű - vagy elképzelhetetlenül ősi. Sőt, egyes részei mesterségesen hozzáadottnak tűnnek, alighanem Földi szervezetekből kivonva. Ez valószínűleg elősegíti az idegeneket, hogy alkalmazkodni tudjanak a Földi környezethez, de csupán rövid távú és hiányos: függést jelent az előkezelt tápanyagoktól és a rossz immunológiájuk miatt az idegenek nem képesek hosszú ideig a Földön életben maradni, ezért különleges intézkedéseket kell tenni hogy tanulmányozhassunk egy élő példányt."
  STR_ALIEN_SUBJUGATION: "Idegen Leigázás"
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Amíg az emberek elektromos impulzust használnak hogy túlterheljék az idegrendszert, az idegenek kifejlesztettek egy sokkal hatékonyabb és biztonságosabb módszert, ami gravitációs torzuláson alapul. A gravitációs hullám finomhangolt frekvenciája megzavarja a magasabb szintű agyi funkciókat a másodpercek törtrésze alatt, miközben a többi funkció sértetlen marad. Ez a módszer rendkívül hatékony az emberek ideiglenes megbénítására, legyen szó a csatatérről vagy idegen vizsgálóról."
  STR_ALIEN_NEUROPSYCHOLOGY: "Idegen Neuropszichológia"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Bár sok fajta idegen életforma létezik, mindegyik rendelkezik bizonyos neuropszichológiai funkciókal, amelyek vagy a fajok velejárói vagy mesterségesen beültettek. Ezek a képességek lehetővé teszik az idegenek számára a kaptár-szerű együttműködést a bilógiai különbözőségeik ellenére. Ezek a közös minták többnyire nem-verbális kommunikáció, tudati képek megjelenítése és egyszerű érzelmek továbbítása. Most abban bizakoduk hogy esetleg sikerülhet megcsapolni és előnyünkre használni az interperszonális kommunikációs csatornáikat."
  STR_ALIEN_GARDENS: "Idegen Kertek"
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Az Idegen technológia rutinszerűen használ hihetetlenül fejlett komponenseket nagy energiák könnyen, biztonságosan és minimális veszteségekkel való tárolására, kibocsájtásra és továbbításra. Bár a saját eszközeinkhez képest teljesen más a tervezés, és szokatlanok a felhasznált anyagok, mégis viszonylag könnyen másolható mérnökeink által, és fel tudjuk használni a különböző alkalmazási területeken."
  STR_ALLOY_AMMO_UFOPEDIA: "Azzal a tudással felvértezve, hogy hogyan készítsünk ultra erős de könnyű idegen fém ötvözeteket, képessé váltunk az idegen fémen alapuló töltények előállítására, amelyek kibírják a nagyobb csőtorkolati sebességgel való kilövést szétesés nélkül, és könnyebbek de mégis erősebbek mint amit ezelőtt elképzőlehetőnek tartottunk."
  STR_FUSION_WEAPONS_CALIBRATION: "Fúziós Fegyver Kalibrálás"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Az idegen fúziós fegyverekben extrém mértékű lehetőségek rejlenek, de használatukhoz naponta szükséges az újra kalibrációjuk. Miután megfejtettük hogyan is kell ezt csinálni, mostantól képessé váltunk az idegen fegyverek felhasználására, feltéve ha sikerül megszereznünk azokat a csatatéren."
  STR_PLASMA_WEAPONS_CALIBRATION: "Plazma Fegyver Kalibráció"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Az idegen plazma fegyverek tárjait naponta szükséges újrakalibrálni hogy használhatóak maradjanak. Miután megfejtettük hogyan is kell ezt csinálni, mostantól képessé váltunk az idegen fegyverek felhasználására, feltéve ha sikerül megszereznünk azokat a csatatéren.{NEWLINE}Kezdeti tesztjeink azt mutatják, hogy ezek a fegyverek könnyen megolvasztják a páncélokkal intenzív hőjükkel, és bármit lángba robbantanak. Nagyobb károkat okoznak, mint gondoltuk."
  STR_ALIEN_CHEMISTRY: "Idegen Kémia"
  STR_FUSION_TORCH: "Fúziós Fáklya"
  STR_FUSION_TORCH_POWER_CELL: "Fúziós Fáklya Energia Cella"
  STR_FUSION_TORCH_UFOPEDIA: "A Fúziós Fáklya anyag-antianyag reakcióból hozza létre az erős plazma lángot.{NEWLINE}Ha eléri, a plazma sugár másodpercek alatt átolvasztja a páncélzatot. Még a legerősebb páncél lemezek és UFO hajótestek sem ellenfelei ennek az eszköznek.{NEWLINE}Mindazonáltal csak közvetlen közelről használható és különálló energia cellát igényel."
  STR_LASER_CUTTER: "Lézer Vágó"
  STR_LASER_CUTTER_BATTERY: "Lézer Vágó Akkumulátor"
  STR_ELERIUM_MACE: "Elerium Buzogány"
  STR_ELERIUM_MACE_UFOPEDIA: "Elerium-115, mint üzemanyag használatával ez az energia fegyver egy erős elektromos töltést süt ki az szerencsétlen áldozaton. A sikeres csapás túltölti a célpont idegrendszerét és ezzel mozgásképtelenné teszi. Az Elerium Buzogány csak élő célpontokat béníthat meg."
  STR_DART_PISTOL: "Szigonypuska"
  STR_DART_RIFLE: "Szigony Puska"
  STR_DART_RIFLE_UFOPEDIA: "Az idegen biológia jobb megismerésére támaszkodva ez a puska hatásos de nem halálos biokémiai hatóanyaggal töltött szigonyt lő ki, amellyel bármilyen csatatéren fellelhető életformát képes mozgásképtelenné tenni. Víz alatt is használható."
