  STR_NINJA_ARTS_UFOPEDIA: "Compreender o conhecimento profundo dos antigos mestres não era uma tarefa fácil. Agora podemos aplicar esses ensinamentos aos nossos agentes mais promissores, melhorando muito suas proezas físicas.{NEWLINE}Requer: TU 60, Vigor 70, Arremesso 55, Corpo a corpo 65, Força Psi 30, Sanidade 70"
  STR_OLYMPIANISM_UFOPEDIA: "A teoria da Rede Neural Alienígena indiretamente nos levou a alcançar um salto quântico na compreensão de como os sistemas psiônicos interagem uns com os outros. Isso, por sua vez, nos permitiu desenvolver métodos de treinamento para acessar habilidades psiônicas anteriormente inexploradas em humanos com forte expressão de genes Nephilim (Força Psi 60 ou melhor). Isso permite que o alvo manifeste seu poder como uma potente aura psi ou levite (roupas de vôo fornecem um bônus de UT). O sujeito é sedado e entra em transe artificial com duração de um mês, que estimula e treina centros psiônicos anteriormente inativos no cérebro. O processo é bastante desgastante para a psique, fazendo com que o agente perca 10 de Bravura. Qualquer roupa usada é destruída."
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "A população de uma vila de pescadores inteira em {0} desapareceu, não deixando nenhuma pista sobre seu destino, exceto a iconografia da Igreja de Dagon escrita com sangue por todo o lugar. O Conselho nos enviou este relatório como algo que não precisa de mais comentários.{NEWLINE}[-50 pontos]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Alguns turistas descobriram um totem sombrio feito de ossos humanos frescos, localizado em uma floresta em {0}. Parece que foi feito pela Igreja de Dagon. O Conselho sugere que provavelmente devemos aumentar nossos esforços para combater essa ameaça.{NEWLINE}[-25 pontos]"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "Muitas criaturas alienígenas que encontramos, mais notavelmente a Crisálida, utilizam o chamado plasma alienígena como composto metabólico. Esta molécula extraterrestre é de fato Elerium-115, que aparentemente é uma tecnologia alienígena. O uso do E-115 aumenta significativamente a eficiência energética de um organismo, permitindo feitos biológicos normalmente inacessíveis com os níveis de energia da Terra. No entanto, isso também pode ser a chave para o seu desaparecimento: com um agente químico adequado, podemos excitar o Elerium normalmente inerte em seus corpos e fazê-lo liberar imediatamente a energia que armazena. Tal arma seria inofensiva para humanos e outras vidas terrestres, mas qualquer criatura com Elerium em suas veias literalmente queimará por dentro. Isso significa eventos de nível de combustão espontânea."
  STR_BLACK_SPHERE_UFOPEDIA: "Uma massa emaranhada e comprimida de energia espiritual negativa; um incompreensível coração de trevas."
  STR_ETHEREAL_ORIGINS_UFOPEDIA: "{ALT}Os Ethereals vêm de um mundo onde os vínculos telepáticos prevalecem e muitas espécies formam mentes coletivas. A medida que sua cultura se desenvolveu, aprenderam como se isolar do coletivo e alcançar a individualidade. Isso ajudou a promover sua sociedade, mas também os fez sofrer, uma vez que estavam mal adaptados à solidão. Finalmente, duas ideologias concorrentes emergiram: ou para promover a individualidade como uma causa nobre (e se tornar mártires), ou voltar ao estado de colmeia. Mas eles encontraram um acordo: eles designariam certos indivíduos para se tornarem as elites e o resto seria reduzido a servos. As elites não se fundiriam umas com as outras, apenas com a 'plebe', que se tornaria estúpida e mentalmente fraca para evitar obter qualquer controle sobre a rede. Esses 'plebeus' são conhecidos por nós como Mutons. Cada membro da elite é um indivíduo (já que cada um reinaria sobre sua rede Psi pessoal), mas também não sofre de separação (já que os Mutons seriam sua família agora). Este padrão cultural ainda está presente hoje, embora nem todos os Ethereals os apoiem totalmente...{ALT}"
  STR_PILOTS_UFOPEDIA: "Todos os veículos X-Com devem ser pilotados por agentes da X-Com. Esses agentes participarão do combate tático normalmente.{NEWLINE}Você pode selecionar manualmente qual agente irá pilotar o veículo no menu Pilotos na tela de equipamento de embarcação. Se você não atribuir um Piloto, o Agente que estiver em baixo na lista de Tripulação será automaticamente atribuído como Piloto.{NEWLINE}Em combate com OVNIs, as estatísticas do Piloto têm os seguintes efeitos:{NEWLINE}>PRECISÃO DE DISPARO afeta a chance para acertar o OVNI.{NEWLINE}>REAÇÕES afeta a chance de desviar do fogo inimigo.{NEWLINE}>BRAVURA afeta a rapidez com que a nave se aproxima do OVNI.{NEWLINE}Os pilotos podem ganhar experiência nessas estatísticas (e apenas nessas estatísticas) ao engajando e derrotando OVNIs com sucesso. Observe que algumas embarcações requerem mais de um piloto. Nesses casos, todas as estatísticas dos Pilotos serão calculadas. Todos os pilotos ganharão experiência abatendo OVNIs."
  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "Existem duas categorias principais de organizações que servem o Conselho. A primeira categoria é denominada 'técnicos' e cobre a administração global; por exemplo, o Banco Mundial. Espera-se que essas organizações façam seu trabalho com eficiência para garantir que a ordem global seja mantida. Seus assuntos geralmente não são discutidos durante as sessões do Conselho, eles são monitorados apenas para os resultados. Cada um deles é supervisionado por um Alto Comissário (um membro de seu círculo interno do Conselho, mas não um dos gestores reais) e auditado por outros Altos Comissários. A outra categoria é frequentemente chamada de 'políticos'. Essas organizações, embora muitas vezes menores do que alguns \"técnicos\", são consideradas parte da luta política. Essas entidades estão prejudicando certas grandes facções, enquanto outras lucram com elas, de modo que são ferozmente contestadas e disputadas. Como você provavelmente adivinhou, estamos na segunda categoria: promovidos por alguma parte do Conselho, mas em detrimento de algumas outras facções. É por isso que temos tantos inimigos e obstáculos estúpidos; mas também é por isso que desfrutamos de tanta margem de manobra em nossos erros."
  STR_UNARMED_POWER_SUIT: "Ataque desarmado (Armadura Poderosa)"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "Após uma análise cuidadosa dos registros de dados Kiryu-Kai, era trivial refazer a trajetória do Kitsune-106. Encontramos os destroços meio enterrados no meio de uma selva em Borneo. Estava completamente abandonado, mas no casco encontramos alguns vestígios de disparo de arma balística. Parece que alguém ajudou ativamente Kiryu-Kai a falhar no vôo de teste. {NEWLINE} Os danos no casco foram extensos, mas o material alienígena se mostrou forte o suficiente para manter a nave inteira. Com nossos recursos, devemos ser capazes de superar Kiryu-Kai na restauração do Kitsune-106 à sua glória pretendida. Ainda assim, é improvável que possamos replicar a tecnologia de motores em nossos laboratórios - isso exigiria um novo ramo da indústria química que simplesmente não temos na Terra agora."
  STR_PSI_PREDATORS_OF_YITH_UFOPEDIA: "Nosso cativo Etéreo reagia à ativação psiônica de seus centros do medo. O procedimento extraiu uma mensagem coerente, uma espécie de lenda sem relação com a vida cotidiana do prisioneiro. Este conto revelou o conceito mais assustador conhecido pelo prisioneiro: algum tipo de criatura que captura e escraviza Etéreos com poderes psiônicos. Esses seres viajam pela Galáxia em naves estelares ciclópicas, capazes de submeter planetas inteiros permanentemente de uma vez à sua vontade. Eles também são capazes de projetar tais efeitos em distâncias interestelares, mas em escalas muito menores. Suas formas físicas, se houver, permanecem desconhecidas. Como referência à nossa própria cultura popular, vamos nos referir a esses invasores como 'Yith'.{NEWLINE}Se essa informação for pelo menos um pouco precisa, então nosso Cosmos pode ser mais terrível do que jamais suspeitamos. Ou pode ser simplesmente folclore Etéreo, uma superstição inspirada em seus próprios assustadores poderes psiônicos. Vamos torcer para que seja o último ..."
  STR_CHTONITE_MINIBASE_ASSAULT: "Assalto a Minibase Chtonite"
  STR_ALERT_CHTONITE_MINIBASE_ASSAULT: "MINIBASE CHTONITE LOCALIZADA!"
  STR_CHTONITE_MINIBASE_ASSAULT_BRIEFING: "Nós infiltramos cavernas para atacar um posto avançado de Chtonite nas proximidades. Esta é uma boa oportunidade para capturar espécimes e equipamentos alienígenas. Para abortar a missão, retorne os operativos X-Com para a área de saída e clique no ícone 'Abortar Missão'."
  STR_ANCIENT_ALIENS_UFOPEDIA: "Sabemos que os alienígenas nos observam há décadas, mas parece que vai muito mais fundo: há fortes evidências de intervenções alienígenas durante a antiguidade. Muitos mitos humanos podem estar relacionados a tais eventos misteriosos, especialmente aqueles relativos a monstros, objetos mágicos e conhecimentos proibidos. Além disso, parece que certas organizações secretas são tão antigas quanto a presença alienígena na Terra, inspiradas por alienígenas diretamente ou formadas para se opor a eles. Essas organizações estão entre as mais poderosas do mundo, olhando para todos nós com tanta superioridade em seus olhos quase humanos ..."
  STR_DRIVING_LICENSE: "Carteira de Motorista"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "Comandante, nossos treinamentos de pilotos estão indo tão bem que acho que podemos tentar algo muito mais ambicioso. Espero conseguir aviões de combate de verdade em breve, então precisaremos de pilotos de combate de verdade! Pode parecer loucura, mas considerando a tenacidade de nossos agentes e as técnicas misteriosas do Diretor Clínico, acredito que é perfeitamente possível em um tempo razoável.{NEWLINE}Um simulador de treinamento avançado está sendo instalado neste momento, comandante. Gostaria de tentar?{NEWLINE}{NEWLINE}[O treinamento requer: Bravura 40, Reações 50, Sanidade 50]"
  STR_MUTON_CULTURE_UFOPEDIA: "De acordo com o interrogatório Muton, os 'ancestrais' desses alienígenas foram aumentados pelos chamados Ethereals e convocados para seu exército. Seu design foi aprimorado ainda mais ao longo dos milênios de serviço. Os Mutons modernos orgulhosamente se proclamam como uma casta de servos de guerreiros ferozes, fanaticamente leais àqueles que consideram seus criadores. Eles funcionam apenas como parte da máquina social alienígena, então eles nunca formaram nenhuma civilização própria, mas eles têm sua própria cultura, refletindo sobre seus instintos predatórios e devoção absoluta. Um elemento chave para se tornar um Muton 'adulto' é aceitar um vínculo permanente com um guia Etéreo; uma vez quebrado, ele mata o Muton. Essa conexão é considerada o mais sagrado dos rituais e um sinal de grandeza."
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "Um alienígena homem-cobra que interrogamos se lembrou de seu mundo natal - aparentemente um caso raro, já que a maioria dos homem-cobra que encontramos na Terra foi criada em bases alienígenas. Sua espécime era membro de uma comunidade primitiva de caçadores, uma das muitas dessas tribos que habitam um planeta distante com pouca superfície de água. O homem-cobra falou principalmente de um céu amarelado com três sóis, de planaltos chamuscados e de vales de rios onde vivem os alienígenas. Um dia eles foram visitados por 'deuses', uma espécie alienígena mais desenvolvida, e muitos homem-cobra se ofereceram para se juntar à 'grande caçada entre as estrelas', incluindo nosso prisioneiro. Pareciam sentir genuinamente falta de sua casa; um raro exemplo de um alienígena exibindo uma emoção que podemos facilmente compreender e sentir empatia."
  STR_THRUSTER_UFOPEDIA: "Este subsistema aumenta a capacidade de manobra de uma nave, concedendo a ela um bônus de esquiva de 9%. Pode ser instalado em aerones com slots apropriados.{NEWLINE}TIPO: MOD DO MOTOR"
  STR_AFTERBURNER_UFOPEDIA: "Este subsistema aumenta a velocidade máxima de uma nave em 250 e a aceleração em 3. Ele pode ser instalado em uma nave com slots apropriados.{NEWLINE}TIPO: MOD DO MOTOR"
  STR_FUEL_TANK_UFOPEDIA: "O tanque de combustível extra aumenta a capacidade de combustível de uma aeronave em 20. Ele pode ser instalado em aeronaves com slots apropriados.{NEWLINE}TIPO: MOD DO MOTOR"
  STR_SYNDICATE_UFOPEDIA: "O Sindicato é uma vasta e poderosa organização secreta que efetivamente possui várias corporações globais e controla muitas outras . Seu objetivo principal parece ser monetizar conhecimento e tecnologia alienígena a qualquer custo, mas suspeitamos que seus objetivos reais estão mais próximos da dominação mundial. Considerando todos os seus ativos, eles têm recursos virtualmente ilimitados à sua disposição, mas também parecem ter o favoritismo de alguns de nossos oponentes políticos. Desnecessário dizer que eles são extremamente perigosos, mesmo comparados aos cultos alienígenas."
  STR_NIGHTVISION_UFOPEDIA: "Durante uma missão noturna, você pode alterar a tela para o modo Visão Noturna pressionando Scroll Lock ou segurando a barra de espaço (pode ser alterado nas opções). Este modo lhe dará uma visão mais clara do campo de batalha."
  STR_SURRENDER_UFOPEDIA: "A maioria (mas não todos) os inimigos pode se render quando a batalha vai mal para eles. As unidades rendidas são automaticamente detidas e a batalha termina."
  STR_OVERSTUN_UFOPEDIA: "Combatentes gravemente feridos continuam em perigo mesmo depois de receber atenção médica. Quando o nível de Atordoamento atual excede o nível de Saúde atual em 5 vezes ou mais, a unidade em questão começa a perder um pouco de Saúde a cada turno. Isso é marcado por um ícone de \"choque cardíaco\". Para evitar a morte por Esgotamento, aumente a Saúde do ferido ou diminua seu Atordoamento."
  STR_CAMO_UFOPEDIA: "Camuflagem, ou Camo, é uma propriedade da armadura que torna o usuário visível de um distância mais curta do que o normal. Essa diferença é expressa em número de ladrilhos. Observe que a camuflagem só pode ser aplicada à visão diurna, noturna ou ambas; é, portanto, expresso em dois valores diferentes ('Camuflagem de dia' e 'Camuflagem à noite' em INFO). Observe que os valores positivos denotam a distância máxima para localizar a unidade, enquanto os valores negativos descrevem o quanto o alcance de visão do observador é diminuído de ver daquela unidade. Ambos os valores podem ser contrariados pelo respectivo Anticamo."
  STR_ACCURACY_UFOPEDIA: "A precisão deriva da arma e de as respectivas estatísticas do usuário (geralmente PRECISÃO DE DISPARO para armas de fogo, PRECISÃO DE LANÇAMENTO para granadas, PRECISÃO DE MELEE para armas brancas). Às vezes, a precisão de uma arma é baseada em mais de uma estatística. Para ver mais detalhes sobre armas incomuns, verifique a descrição da arma."
  STR_M14: "M14"
  STR_M14_UFOPEDIA: "Um velho rifle militar, disparando a poderosa bala OTAN 7.62. Ainda em uso limitado como arma de franco-atirador.{NEWLINE}{NEWLINE}A compra desta arma requer: Promoção II."
  STR_M14_BUY: "Aquisição da M14"
  STR_XCOM_BUREAU_UFOPEDIA: "A fita revela uma verdade chocante: nosso X-Com é, de certa forma, o renascimento de um projeto da década de 1960 com o mesmo nome, estabelecido às pressas para contra-agressão alienígena secreta em solo dos EUA. Aparentemente, uma facção de alienígenas, liderada por uma entidade misteriosa, tentou ganhar o controle do governo e finalmente conquistar a Terra. O plano falhou, mas o líder nunca foi capturado ou morto, pois ele ou ela estava agindo por meio de uma ligação psíquica de algum local extraterrestre. Outro alienígena, descrito como um ser de energia, parecia realmente ajudar os humanos a lutar contra a invasão e encobrir os danos.{NEWLINE}Curiosamente, é possível que o líder estivesse agindo de forma independente dos invasores atuais e possivelmente fosse seu competidor. Talvez os alienígenas não sejam tão monolíticos como suspeitamos a princípio."
  STR_XENONAUTS_UFOPEDIA: "Acontece que Kiryu-Kai e iniciativas semelhantes não foram as primeiras tentativas de lidar com a ameaça alienígena. Descobrimos um projeto ultrassecreto dos anos 70, denominado 'Força de Defesa de Xenonauta', que era uma operação conjunta OTAN-Pacto de Varsóvia. Seu principal objetivo era combater os meios de controle do pensamento, mas também conseguiu concluir uma série de outros programas científicos e de treinamento.{NEWLINE}A iniciativa teve vida curta; falhou devido à falta de inteligência, orçamento limitado e uma série de decisões infelizes, sem mencionar os agentes abusando do 'soro de aprimoramento da mente' (ganhando assim o termo informal de Psiconautas). No entanto, seu papel único durante a Guerra Fria não deve ser subestimado, nem suas realizações científicas, como o Escudo de Combate Xeno."
  STR_STAFF_003_UFOPEDIA: "Comandante! Interrogamos o cativo e, bem, você nunca vai adivinhar! Aparentemente, esse cara tem a cura para o câncer. A CURA PARA O CÂNCER! Você pode imaginar? Eu não tenho ideia de como ele conseguiu algo assim, isso é algo super secreto. Bem, não mais!{NEWLINE}Claro que não podemos usá-lo para o nosso trabalho, mas podemos pelo menos ganhar alguns simpatizantes no Conselho.{NEWLINE}{NEWLINE}(100 pontos atribuídos)"
  STR_CONCEALABLE_ITEMS_UFOPEDIA: "Em algumas situações, os agentes da X-Com precisam se infiltrar em um local inimigo sem chamar a atenção. Um item ocultável pode ser levado em tal missão por causa de seu pequeno tamanho, imperceptibilidade, design especial e assim por diante. Se itens não ocultáveis forem pegos nessa missão, eles serão devolvidos à base. Existem vários tipos de missões, com diferentes limitações de itens. A descrição da missão indica isso, a menos que sejam óbvios (como, por exemplo, missões subaquáticas). Para navegar pelos itens por tipo, use filtros nas listas de itens."
  STR_RETREAT_UFOPEDIA: "A vida de nossos agentes é preciosa. Perdê-los não só parece ruim nos jornais, mas também prejudica nossa capacidade de formar uma equipe de elite de profissionais experientes.{NEWLINE}Quando estiver sobrecarregado, não hesite em cancelar a operação. Ninguém vai usar isso contra você, desde que obtenha resultados em outro lugar."
  STR_TEAMWORK_UFOPEDIA: "Nunca trabalhe sozinho. Aqueles que o fazem, acabam baleados, decapitados, despedaçados ou pior."
  STR_CROWD_CONTROL_UFOPEDIA: "Ao lutar contra vários alvos ao mesmo tempo, geralmente é melhor concentrar o fogo em um ou dois inimigos até eles ficam incapacitados e só então passam para o próximo. Isso fará com que o número de inimigos diminua constantemente.{NEWLINE}No entanto, quando você está cercado, às vezes é melhor atirar no máximo de inimigos possível e tentar feri-los. As unidades feridas têm maior probabilidade de se soltar e procurar cobertura. Isso é especialmente importante ao lutar contra inimigos de combate corpo a corpo, pois os ferimentos podem desencorajá-los de atacar."
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Em circunstâncias normais é geralmente é melhor para os agentes ficarem juntos. No entanto, ao enfrentar um inimigo com psiônicos fortes, às vezes a divisão pode ser uma boa ideia. Afinal, você não pode atirar no que não pode ver - mesmo quando está sob controle psi."
  STR_DOSSIERS_UFOPEDIA: "Nossa investigação às vezes nos dá informações sobre membros importantes de organizações ilegais ou suas vítimas. Depois de aprender sobre essa pessoa, passaremos as informações para a ONU. Essas informações, embora apenas tangencialmente vinculadas ao nosso trabalho, tornarão o Conselho um pouco mais favorável em nossas avaliações mensais de desempenho."
  STR_ASSAULT_CANNON_UFOPEDIA: "Esta arma pesada BlackOps dispara balas pesadas em tiros únicos rápidos ou tiros de 4 rajadas. É melhor usado em intervalos médios.{NEWLINE}O Canhão de Assalto é um produto especial da BlackOps, apresentado e vendido apenas para seus clientes mais excepcionais. Agora estamos entre eles.{NEWLINE}A compra desta arma requer: Promoção III, Contato: Indústrias BlackOps."
  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "O Conselho reluta em nos dar autorização para comprar equipamento militar de verdade, embora a Igreja de Dagon não esteja sujeita a tais limitações. Em vez de ficarmos frustrados com isso, optamos por ficar com o bolo e comê-lo também: comprar armas do mesmo lugar que nosso inimigo, com ou sem a bênção do Conselho.{NEWLINE}O Conselho naturalmente se oporá... [-50 pontos]"
  STR_ZOMBIE_ARE_BREEDING_UFOPEDIA: "Comandante, a notícia da multiplicação dos Zumbis é sinistra: eles não só comem gente, mas os usam para aumentar seu número. Isso é conseguido quando os Zumbis comem uns aos outros até se transformarem em Zumbis Gordos, o que permite que eles regenerem seu hospedeiro e, finalmente, sofram mutação para o estágio de infecção. Este pode muito bem ser o objetivo final da 'evolução dos zumbis': reprodução. No entanto, algo não bate. Os Zumbis se desenvolvem com seus produtos químicos hiperenergéticos, e é por isso que comem uns aos outros, mas não os produzem; então eles sempre serão extintos no final. Por que se preocupar com a reprodução quando sua população vai morrer de qualquer maneira? Se os Zumbis são uma arma biológica, isso poderia ser uma medida de segurança contra um surto descontrolado ou talvez uma limitação técnica que não poderia ter sido superada?Devemos notificar os governos sobre o assunto."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "Como a Diretora das Finanças aqui, sou responsável por todas as transferências de dinheiro que você autorizar, então é melhor manter seus gastos sob controle.{NEWLINE}Então, você será o responsável por essa bagunça. Eu realmente espero que você esteja pronto para o trabalho, porque não parece tão bom. Você sabe tão bem quanto eu que somos apenas uma operação paralela para mostrar o quanto a ONU se importa com toda essa porcaria estranha. Mas seja qual for sua posição, vou manter este projeto em execução e garanto a você que estarei aqui pelo menos enquanto você!"
  STR_ZSRR_UFOPEDIA: "A Red Dawn é uma organização paramilitar que opera na área do antigo Pacto de Varsóvia. Sua agenda não é clara, mas eles parecem ter sido estabelecidos por altos funcionários da URSS que tiveram acesso a alguma tecnologia sobrenatural que desapareceu de depósitos secretos pós-soviéticos. Os membros da Red Dawn são biologicamente melhorados para melhores capacidades de combate, o que indica um projeto de aprimoramento humano em uma escala sem precedentes. A maioria das atividades da Red Dawn está relacionada ao crime organizado e aos serviços mercenários, que eles usam para reunir mais dinheiro e poder. Eles também são muito bem fornecidos e, portanto, representam um alto risco para nossos agentes."
  STR_BLACK_LOTUS_UFOPEDIA: "A Lotus Negra é uma sociedade espiritual muito reservada, popular em todo o leste da Ásia entre os ricos e os pobres igualmente. Seus membros afirmam adorar algum tipo de 'Deusa do Amanhecer', uma criatura sobrenatural que aparece diante deles em pessoa para 'enchê-los de paz' pro meios místicos. A Lotus Negra acumula poder há décadas e é rica o suficiente para influenciar a economia de mercado e até desestabilizar governos. Muitas atividades desse culto são ilegais e estimuladas por poderes desconhecidos e, portanto, não podem ser toleradas."
  STR_EXALT_UFOPEDIA: "A EXALT é uma organização clandestina, principalmente ativa nas Américas. Foi fundada por um grupo de indivíduos poderosos com ligações políticas e parece ter participação em várias atividades criminosas, como a distribuição ilegal de drogas. Seus produtos comerciais de assinatura são dispositivos mentais chamados Psiclones, que dizem ser altamente psicoativos. Há poucas dúvidas de que tais dispositivos têm origens extraterrestres e são provavelmente altamente perigosos."
  STR_ADVANCED_UNDERWATER_OPERATIONS_UFOPEDIA: "Com o novo módulo submarino 'Trident', podemos levar até 15 agentes a profundidades maiores do que nunca.{NEWLINE}Aviso: qualquer cachorro em missões subaquáticas vai se afogar!"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "Cansado de companhias aéreas não confiáveis ​​e funcionários alfandegários intrometidos? Não diga mais nada!"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "A mais econômica maneira de nossos agentes viajarem são os voos regulares de passageiros. Assim que chegam ao destino, os agentes alugam um carro civil para chegar ao local. Atualmente temos apenas um tipo de transporte a ser utilizado (carro pessoal), mas podemos abrir opções mais atrativas com pesquisas."
  STR_GIANT_SPIDER_AUTOPSY_UFOPEDIA: "Esta criatura assustadora é principalmente uma aranha apenas na aparência, uma vez que muitos dos órgãos internos foram modificados para acomodar seu grande tamanho. Seus sacos de veneno não são muito venenosos para os humanos, mas suas presas podem causar feridas profundas. Sua armadura não é muito grossa, mas oferece alguma proteção contra explosões."
  STR_GIANT_RAT_UFOPEDIA: "Este roedor invulgarmente grande também é invulgarmente agressivo. Ele está ansioso para caçar mamíferos e pássaros, além de comer grandes quantidades de massa vegetal. Ratos Gigantes comumente carregam uma doença contagiosa que aumenta notavelmente sua agressividade e ferocidade. Se esse novo tipo de rato se multiplicar tão rápido quanto seus primos mais comuns, isso pode colocar seriamente em risco nossos suprimentos de comida. A humanidade será substituída por roedores, assim como os dinossauros foram?"
  STR_XCOM_PERSONNEL_UFOPEDIA: "Nossos agentes de campo normalmente são recrutados em várias agências governamentais com foco em investigação ou inteligência. A maioria dos candidatos naturais são aqueles que já foram expostos à atividade paranormal em seu emprego anterior. Como profissionais, eles são treinados para trabalhar em ambientes ultrassecretos e foram profundamente selecionados quanto à lealdade. Eles são pesquisadores experientes com treinamento básico em armas de fogo e um bom conhecimento de equipamentos de campo. Muitos deles praticam artes marciais até certo ponto e geralmente estão em boas condições físicas. No entanto, eles não são soldados profissionais, portanto, qualquer treinamento militar avançado deve ser fornecido pela X-Com quando necessário."
