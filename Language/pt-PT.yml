  STR_SILACOID_UFOPEDIA: "Esta forma de vida baseada em silício gera uma enorme quantidade de calor. Tem a força de esmagar rochas que podem ser ingeridas pelo núcleo quente. Possui uma inteligência primitiva e pode ser controlada por implantes ou seres telepáticos. Funciona com a raça Alienígena Chtonite."
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Destinado a grandes bases, esta instalação é mais econômica do que os aposentos padrão, acomodando 250 pessoas com conforto considerável, além de fornecer 50 espaço de armazenamento."
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Lousas de Dados Alienígenas são dispositivos portáteis usados ​​para armazenar informações técnicas especializadas. Eles só podem ser encontrados na posse de alienígenas do mais alto nível e devem ser investigados o mais rápido possível. Para acessar seus bancos de memória, eles devem primeiro ser descriptografados na Oficina. Para isso, precisamos dominar a tecnologia Criptografia Alienígena."
  STR_CEREBREAL_UFOPEDIA: "Os Cerebrais são uma raça que não está totalmente integrada na sociedade alienígena parecida com uma colmeia; eles são mais como aliados que concordaram em servir aos invasores por algumas razões insondáveis. Eles exercem poderes psiônicos incrivelmente fortes, que podem ser focados como uma arma: uma descarga violenta de plasma, alimentada apenas pela vontade. Seu padrão de pensamento independente e completamente alienígena os torna imprevisíveis, mas também mais propensos ao pânico do que outras raças alienígenas."
