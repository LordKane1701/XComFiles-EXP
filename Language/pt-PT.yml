  STR_CHTONITE_UFOPEDIA: "Chtonites são uma raça alienígena robusta, muito adequada para trabalhos braçais e condições ambientais adversas. Eles preferem viver em complexos subterrâneos e seriam prejudicados pela luz solar, se não fosse por seus implantes oculares. Sua inteligência é mediana, mas eles são mais do que capazes de travar uma guerra contra a humanidade."
  STR_INTERCEPTOR_UFOPEDIA: "Aeronaves de combate com motores de detonação de pulso duplo e sistemas eletrônicos especialmente blindados. A melhor tecnologia baseada na Terra disponível.{NEWLINE}WPN: CANN x 1, HVMS x 1"
  STR_RAVEN_UFOPEDIA: "O Raven é um caça de ataque rápido com motor de pulso, fortemente modificado e aumentado. Este novo interceptor é baseado na mais recente tecnologia da Terra. Aviônicos, rastreamento e motores receberam aumentos substanciais no desempenho. Apesar dessas melhorias, a blindagem e a durabilidade do quadro serão um grande problema ao enfrentar qualquer OVNI, exceto os menores.{NEWLINE}WPN: CANN x 2, HVMS x 1{NEWLINE}SYS: ENGN x 1"
  STR_SENTINEL_UFOPEDIA: "Um avião de combate pesado com scramjet duplo, motores movidos a Elerium e a mais recente tecnologia de blindagem aviônica. A compensação é um maior nível de consumo de combustível e uma baixa taxa de aceleração devido ao aumento do peso. Capacidade de voo orbital.{NEWLINE}WPN: HVMS x 2{NEWLINE}SYS: ENGN x 1, ELEC x 1"
  STR_THUNDERSTORM_UFOPEDIA: "O Thunderstorm usa tecnologia refinada da Terra com Ligas Alien . As ultraduráveis Ligas ​​Alienígenas são a base para os poderosos scramjets que permitem que o Thunderstorm se iguale à velocidade da maioria dos OVNIs, dando-nos assim uma chance de lutar. O peso e as considerações aerodinâmicas limitaram os pontos duros das armas.{NEWLINE}WPN: HVMS x 2{NEWLINE}SYS: ENGN x 1, ELEC x 1"
  STR_TORMENTOR_UFOPEDIA: "Este novo caça representa o auge da tecnologia híbrida humana. Capaz de desempenho excepcional na atmosfera e no espaço, não pode ser superado enquanto as naves alienígenas não melhorarem.{NEWLINE}WPN: CANN x 1, HVMS x 2{NEWLINE}SYS: ELEC x 1"
  STR_AVENGER_UFOPEDIA: "Transportador e nave espacial de combate. A replicação final da tecnologia alienígena. Com capacidade para voos espaciais.{NEWLINE}WPN: BEAM x 2, HVMS x 1{NEWLINE}SYS: SHLD x 1"
  STR_DART_PISTOL_UFOPEDIA: "Esta pistola dispara dardos paralisantes, muito parecidos com os Rifles de Dardo. Pode ser usado debaixo d'água."
  STR_CHEMICAL_FLARE_UFOPEDIA: "Este dispositivo compacto produz um clarão de luz brilhante em qualquer profundidade usando reação química com água. Para um uso eficiente, ele precisa ser preenchido com reagente uma hora antes do uso e, em seguida, preparado destruindo a membrana para fazê-la brilhar.{NEWLINE}Usar o sinalizador fora da água o destruirá imediatamente devido ao superaquecimento."
