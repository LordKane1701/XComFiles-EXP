  STR_ZSRR_RED_OPS_UFOPEDIA: "붉은 전대는 확연한 전투 경험이 있는 정예 붉은 새벽단 병사로 된 군사 조직이다. 이 사람은 아주 유능하고 아주 잘 차려입었는데, 이는 그들을 전투에서 엄청나게 위험하게 만든다. 그들은 격한 전투가 예상되는 언제라도 특별 할당하기 위해 보통 사용되나, 다행히 그들의 제한적인 숫자는 너무 자주 현장에 나타나지 않게 방지한다. 다른 붉은 새벽단 일원과 비슷하게, 그들은 육체적 특징을 올리고자 생물학적으로 강화되었다."
