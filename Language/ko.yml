  STR_ABYSSAL_ARTIFACT_DELIVERY_BRIEFING: "우리는 다곤의 교단과 딥 원 전령 사이에 만남을 가로채려 한다. 외계인은 해변에 5턴 이후에 올 것이므로, 그에 맞추어 준비하라. 만약 당신이 그 전에 모든 결사단원을 제거하면, 임무는 성공으로 여겨질 것이나, 딥 원과 그 선물은 우리 손에 떨어지지 않을 것이다. 임무를 중단하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 중단' 아이콘을 눌러라."
