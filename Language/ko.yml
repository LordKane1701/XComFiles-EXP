  STR_MIB_AGENT: "맨 인 블랙 요원"
  STR_MIB_AGENT_UFOPEDIA: "이 자는 처음에는 보통일 지 몰랐으나, 가능한 최고 수준, 그리고 그 너머까지 훈련 및 차려 입었다. 그들은 또한 최대한의 효율성, 끈기 그리고 무자비함을 지니도록 프로그램되었다.{NEWLINE}맨 인 블랙 요원은 정기적으로 어떤 종류의 기억 소거 또는 뚫고 들어가기 아주 어려운 봉인을 진행하는 듯 하므로, 그들에게서 특정한 정보를 추출하는 것은 아주 곤란하다."
  STR_MIB_ENFORCER: "맨 인 블랙 집행자"
  STR_MIB_ENFORCER_UFOPEDIA: "맨 인 블랙 집행자는 초인병사로, 억세고 잘 차려 입었다. 그들은 대개 경호원 또는 암살자로서, 기밀 활동에 정기적으로 참여하며, 따라서 그들 조직에 대한 몇몇 연관 정보를 소유할 지 모른다."
  STR_MIB_SCIENTIST: "맨 인 블랙 과학자"
  STR_MIB_SCIENTIST_UFOPEDIA: "과학자는 맨 인 블랙의 지적 과제를 이끄는 얼굴 없는 흑막이다. 그들은 그리 잘 훈련되지 않았으나, 엄청나게 지적이고 아주 흥미로운 자료를 본다. 비록 세상이 그들의 이름을 결코 모를 지라도, 우리 세기에서 가장 똑똑한 지성 일부는 맨 인 블랙 과학자다."
  STR_MIB_EXECUTOR: "맨 인 블랙 처형자"
  STR_MIB_EXECUTOR_UFOPEDIA: "처형자는 하급 장교로서 자리가 매겨질 수 있으나, 맨 인 블랙의 가장 높은 계층으로 보고된다 - 아니면 아마 그들의 고용자 중에서. 그들은 인류에 대항하는 작전 중 작은 무리의 맨 인 블랙 요원을 이끌고 또한 드문 기술을 지닌다. 그들의 몸은 사이버네틱과 약물로 눈에 띄게 보강되었다."
  STR_MIB_COORDINATOR: "맨 인 블랙 조율자"
  STR_MIB_COORDINATOR_UFOPEDIA: "조율자는 맨 인 블랙 비밀 군대의 중간 계급 장교다. 그들은 지원하도록 임명되며, 때때로 주요 작전에 대한 지휘를 맡는다. 그들은 모두 여러 면에서 엄청나게 위험하다: 군사, 사회, 심리 및 기타 분야에서."
  STR_MIB_COMMANDER: "맨 인 블랙 사령관"
  STR_MIB_COMMANDER_UFOPEDIA: "이 자는 맨 인 블랙 군대의 장군으로 간주되어야 한다: 그들은 가장 강력하고, 잘 알며 영향력 있다. 고급 장교로서, 그들은 현장 요원이 알 수 있을 맨 인 블랙의 가장 심오한 비밀을 본다."
  STR_MIB_STORMTROOPER: "맨 인 블랙 스톰트루퍼"
  STR_MIB_STORMTROOPER_UFOPEDIA: "스톰트루퍼는 강력한 맨 인 블랙 요원 사이에서 가장 정예한 강습 전문가다. 그들은 반중력 모듈 및 거의 완벽한 은폐장을 장착한 가벼운 동력 의복을 입는다. 후자는 슬프게도 우리 요원의 장비와는 호환되지 않는다."
  STR_MIB_HEAVY_TROOPER: "맨 인 블랙 중장보병"
  STR_MIB_HEAVY_TROOPER_UFOPEDIA: "이 자는 동력 의복 활동에 더욱 특화된 집행자다. 비록 그들의 장비가 가공할 만하나, 아무 특별한 자질을 지니지 않는다 - 말하자면, 맨 인 블랙 요원으로서는 그렇다는 거다."
  STR_MIB_SHOCK_TROOPER: "맨 인 블랙 충격병사"
  STR_MIB_SHOCK_TROOPER_UFOPEDIA: "이 맨 인 블랙 요원은 사이버네틱으로 심하게 수정되었고 초중량 동력 장갑복에 연결되었다. 외계의 기술과 극단적 훈련의 결합은 사실상 멈출 수 없고 어아무런 약점도 없다. 그 장갑복은 하급 사이버네틱 삽입물을 이용하는 평범한 인간의 이용에 적용될 수 없다."
  STR_MIB_PSI_OPS_ARMOR: "맨 인 블랙 사이오닉 요원 전투 분석결과"
  STR_MIB_PSI_OPS_ARMOR_UFOPEDIA: "맨 인 블랙 사이오닉 요원은 녹색 유형 역장 방어막을 만들어낼 정도로 충분히 강하다(용량: 125, 회복:20/턴)."
  STR_MIB_PSI_OPS: "맨 인 블랙 사이오닉 요원"
  STR_MIB_PSI_OPS_UFOPEDIA: "사이오닉 요원은 사이오닉 전투에 특화한 처형자다. 대규모 공황 사태를 일으키고 평균적 인간의 의지를 수 초만에 깨뜨릴 수 있는, 그들은 일류 사이오닉 사용자다. 우리는 그들을 감지하는 대로 제거해야 한다."
  STR_MIB_PSI_OPS_CORPSE: "맨 인 블랙 사이오닉 요원 시체"
  STR_MIB_PILOT_ARMOR: "맨 인 블랙 조종사 전투 분석결과"
  STR_MIB_PILOT: "맨 인 블랙 조종사"
  STR_MIB_PILOT_UFOPEDIA: "이 맨 인 블랙 일원은 차량 뿐만 아니라, 거의 모든 종류의 기계를 조종하도록 고도로 훈련되었다. 그들은 전투 반응을 올리고 자신이 맡은 어떠한 기계와도 더 쉽게 연결하도록 다수의 사이버네틱 삽입물을 장착했다. 그들의 인성은 모든 맨 인 블랙에게 전형적인 원초적 격렬함의 편린을 보여주나, 현장 요원보다 사회적 상호작용에서 더 내성적이며 덜 공격적이다. 그들은 많은 관련 정보를 소유하지 않으나, 그들의 비행 임무에 대한 몇몇 세부를 기억할 지 모른다."
