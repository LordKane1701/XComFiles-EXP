  STR_UAC_MOON_BASE_DESTROYED: "UAC 달 기지 파괴됨"
  STR_UAC_MOON_BASE_DESTROYED_UFOPEDIA: "올바른 문자열을 입력하는 것으로, 당신은 UAC 달의 기지의 자폭을 원격으로 개시한다. 그 남아 있는 승무원은 그걸 멈추는 데 무력했고 대부분이 단지 UAC 경비에 의해 인질로 붙들려, 지상으로 탈출했다. 얼마 후 전체 단지가 지하의 폭발에 의해 완전하게 파괴되었다.{NEWLINE}우리는 이 사건으로 어떤 어둠의 보물을 잃었을 지 결코 알지 못할 것이다. 그러나 중요한 건 이 프로그램이 더 이상 없다는 것이고, UAC는 위원회의 통제 하로 다시 돌아왔다. 미래가 가져오는 게 무엇이건, 우리는 걱정할 혼돈의 요소 하나가 적어졌다. 위원회 또한 기뻐하는 것 같다."
