  STR_COUNCIL_POWER_CHAIN_UFOPEDIA: "위원회에 봉사하는 단체의 두 주요 분류가 있다. 첫 번째 분류는 '기술부'로 언급되고 세계적 행정을 담당한다; 예를 들면, 세계 은행이다. 이 단체는 세계 질서가 유지되는 것을 보증하기 위해 자기들의 일을 효율적으로 할 것으로 여겨진다. 그들의 업무는 위원회 회기 동안에 일반적으로 논의되지 않고, 오직 결과만 감시를 받을 뿐이다. 그들 각자는 최고위원(위원회의 핵심 계층의 일원이나 실제 결정권자의 일원은 아닌)에 의해 감독을 받으며 다른 최고위원에 의해 감사를 받는다. 다른 분류는 종종 '정치부'로 불린다. 이 단체는, 비록 몇몇 '기술부'보다 작음에도, 정치적 투쟁의 일부로 간주된다. 이 개체는 특정 거대 세력에 상처를 입히고 한편 다른 세력은 거기서 이득을 보므로, 그들은 치열하게 경쟁하고 다툰다. 당신이 아마 추측했던 대로, 우리는 두 번째 분류에 속한다: 위원회의 몇몇 부분에 의해 승격되었으나, 몇몇 다른 세력의 손해가 된다. 이는 우리가 왜 그리 많은 적과 어이없는 장애물을 지니는 지에 대한 이유다; 그러나 또한 왜 우리가 실수에서 그렇게 큰 양해를 받는 지에 대한 이유다."
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_CLUE: "지구의 위원회: 우리의 오발탄 단서"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY: "지구의 위원회: 우리의 오발탄"
  STR_COUNCIL_OUR_FRIENDLY_ENEMY_UFOPEDIA: "비록 X-Com이 위원회에 의해 설립되었다 해도, 그건 만장일치의 결정은 아니었다. 위원회는 미지의 세력을 다룰 때 분열된 것 같고 몇몇 부분은 우리의 존재를 원망한다. 우리는 그 계층 및 우리 작전을 교란하기 위해 선임할 지도 모르는 어떠한 수하들을 조심해야 한다. 우리 후원자는 X-Com 기구를 인가 받아 냈으나, 그건 여전히 심하게 논란을 부르는데, 이는 우리를 위태로운 지위에 놓는다. 우리 기구가 어느 때라도 해산될 수 있기에, 우리는 정치적 적에게 빌미를 주지 않고 위원회를 분노케 하는 걸 피하는 데 반드시 집중해야 한다."
