  STR_BLACK_SUN_VICTOR_ARMOR_UFOPEDIA: "이 두텁게 장갑을 두른 껍질은 사용자에게 전투 상황에서 비할 바 없는 보호를 부여한다. 우리에게는 다행스럽게도, 그건 착용자의 기동성 및 민첩함을 확연하게 제한한다."
  STR_BLACK_SUN_VICTOR_UFOPEDIA: "검은 태양단 생명공학의 정수인, 유전적으로 강화된 인간이다. 그들은 절대적 충성심을 보장하기 위해 집중적인 교육 및 선전을 받는 곳인, 순수의 수도원이라 불리는 특별한 달의 식민지에서 인공적으로 교배 및 길러진다. 오직 소수만이 이 무자비한 훈련을 완수해 낸다. 육체 및 정신적으로 강한, 그들은 검은 태양단 이데올로기 뿐만 아니라, 전투 및 전술에 탁월하다. 그들은 그렇지만 생성 및 유지하는 데 엄청나게 비싸고, 따라서 수가 적다."
  STR_RECOILLESS_GUN: "무반동포"
