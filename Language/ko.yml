  STR_WARP_CANNON_UFOPEDIA: "이 파괴적인 워프 무기는 한 구역에 걸쳐 원자력의 단기간, 국소 붕괴를 초래할 만큼 아주 강력하다. 장갑을 둘렀건 아니건, 결과적인 이국적 입자의 구름은 어떤 근처의 표적에게도 당연히 치명적이다."
