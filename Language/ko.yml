  STR_FACTION_ILLUMINATI_UFOPEDIA: "지난 수 세기 동안 지구의 위원회에서 가장 영향력 있는 세력이고 X-Com 기구의 주요 후원자다. 그들의 정치적 표어는 개성 및 인권을 신장하는 것인데, 그들이 선택권을 가진다는 게 효과적인 사회를 만드는 데 필수적이라 믿기 때문이다. 그들은 무형의 권력, 특히 미묘한 정보 통제를 사용해 그림자 속 깊은 곳에서 대중을 지배하는 것을 선호한다. 인생의 승리자로서, 그들은 정치적 현재 상태를 유지하는 것을 대개 걱정하고 어떤 다가오는 개혁을 위협으로서 받아들인다. 그들의 기본 계획은 시민들이 위험과 가난에서 자유로우나, 머리가 텅 빈 삶을 즐기고 따라서 쉽게 다스려지는 미래로 이끄는, 급격한 변화를 피하는 지속적 개발이다."
