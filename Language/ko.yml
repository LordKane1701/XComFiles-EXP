  STR_HAWKS_AND_DOVES: "매파와 비둘기파"
  STR_HAWKS_AND_DOVES_UFOPEDIA: "이제 외계인이 단순한 행성 간 전쟁보다 더욱 정교한 계획을 지닌 게 명확하다. 그들은 살의가 있고 소름 끼칠지 모르나, 인류를 완전히 파괴하려 계획하지 않고 기꺼이 협상하려 한다. 비록 이게 여전히 속임수일 뿐이라 할지라도, 위원회의 확연한 부분은 그들이 설득될 수 있다고 믿고, 일부는 그걸 바람직한 선택으로 여긴다. 다른 이는 외계인을 믿는 데 관해 회의적이거나 그냥 이유야 어찌 되건 그들과의 협력을 원하지 않는다.{NEWLINE}X-Com 조직은 후자에 의해 설립되었는데, 그 궁극적 목표는 지구에서 외계인 활동을 교란하고 현 상태를 유지하는 것이다. 그러나 그들의 상대방은, 인간-외계인 협력을 확보하고 확산하는 목적을 지니는, 맨 인 블랙이라 전해진 균형추를 창조하기 위한 충분한 정치적 영향력을 여전히 가진다."
