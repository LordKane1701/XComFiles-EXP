  STR_ALIEN_DIPLOMACY_UFOPEDIA: "이번이 외계인이 우리 세상에 처음으로 나타난 게 아닌 것으로 보인다 - 명백히, 인간이 나타나기도 전에, 커다란 외계인 선박이 지구에 추락했었다. 이제 현재 침략자는 연락을 다시 세우려는 희망으로 그들의 잃어버린 선조를 여전히 찾고 있다. 비록 우리가 왜 그런지 모름에도, 외계인은 고대 승무원, 아니면 그들의 후손이, 여전히 지구에 살아 있다고 확신한다. 만약 두 세력이 만나게 되고 함께 우리에게 대항한다면, 그것은 물론 인류에게 있어 암흑의 날이 될 것이다."
