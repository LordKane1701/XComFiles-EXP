  STR_OUTDATED_WEAPONS: "철지난 무기들"
  STR_OUTDATED_WEAPONS_UFOPEDIA: "X-Com 요원은 현장에서 다양한 낡은 무기를 때때로 집어 들 것이다. 그걸 연구하는 것은 우리가 그걸 구매하도록 할 지 모른다. 그러나 왜 X-Com이 버려진 기술을 사용하려 하는가?{NEWLINE}첫 번째 이유는 우리의 가장 끈질긴 장애물인, 형식적 절차다. 위원회는 어떠한 현대적 무기가 있는 우리를 신뢰하는 데 엄청나게 조심스러우나, 철이 지난 무장에 대해서는 더 관대하다.{NEWLINE}두 번째 이유는 우리 적의 본성이다. 우리는 화기 기술의 정점에 있다; 우리 무기는 어떠한 알려진 표적과 싸우는 데 고도로 특화되었다. 그렇지만, X-Com은 미지를 마주하고 있으며, 철 지난 무기의 과도한 사양은, 그럼에도 약간은 우리에게 우위를 제공할 지 모른다."
