  STR_ZSRR_GOPNIK_DREAM_DESCRIPTION: "붉은 새벽단은 {0}의 백수 청년 사이에서 자신들에 관한 선전을 공격적으로 진행한다. 많은 신입 고용자는 모두를 위한 육체 및 정치적 권력에 대한 약속에 이끌려, 자신의 계급을 올리기 위해 몰려든다. 위원회는 이게 좋은 징조가 아니라 주장한다.{NEWLINE}[-100 점수]"
