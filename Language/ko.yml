  STR_CALCINITE_UFOPEDIA: "실종된 바다 사람의 잠수복과 비슷한 이 외계인은 불운한 자를 찾아 해저를 돌아다닌다. 안면 마스크를 휘몰아치는 끈적이는 녹색 형체가 보여질 수 있다. 그 덩어리는 강력한 생체 전기장으로 뭉쳐지는데, 이는 또한 몸 밖으로 연장되며 공격에 사용될 수 있다."
