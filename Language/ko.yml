  STR_CROC_RAID_BRIEFING: "파충인 전사의 무리는 한 마을에 갑자기 나타났다. 그들은 앞뒤로 사람을 쏘고 있다! 사건을 접수하고 할 수 있는 누구라도 구출하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CROC_RAID_UFOPEDIA: "우리 크록 죄수는 자기 분대가 외딴 인간 거주지에 대한 공격에 참여했다고 진술했다. 분명히, 이 습격의 유일한 목표는 인간 표적 및 지상 환경에 그 병력이 친숙하게 하는 것이다.{NEWLINE}그 자체로 끔찍함에도, 우리는 이러한 훈련이 인구 제어를 수행하는 병력에 가장 잘 적용될 지 모른다고 추측한다. 이는, 예를 들어, 만약 렙토이드가 모든 인류를 노예 종족으로 바꾸는 데 성공할 것이라면 필요할 것이다."
