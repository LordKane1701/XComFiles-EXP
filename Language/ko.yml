  STR_REACTOR_DEFENSE_SYNDICATE: "신디케이트 반응로 급습"
  STR_REACTOR_DEFENSE_SYNDICATE_DESCRIPTION: "신디케이트는 비밀의, 실험적 핵융합 발전소를 공격하고 있다. 우리는 시설을 파괴하고 어떠한 자료 또는 재료를 훔치려는 공격자를 막기 위해 반드시 지역 부대를 도와야 한다. 경고: 정예 신디케이트 유니트가 이 영역에서 감지되었다."
  STR_REACTOR_DEFENSE_SYNDICATE_BRIEFING: "신디케이트는 비밀의, 실험적 핵융합 발전소를 공격하고 있다. 우리는 시설을 파괴하고 어떠한 자료 또는 재료를 훔치려는 공격자를 막기 위해 반드시 지역 부대를 도와야 한다.  임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_REACTOR_DEFENSE_SYNDICATE: "신디케이트가 실험용 반응로를 노린다!"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE: "신디케이트 비밀 기록보관소 급습"
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_DESCRIPTION: "신디케이트는 미지의 기원을 지닌 중요한 자료가 들어 있는 비밀 군사 설비를 공격하고 있다. 우리는 반드시 지역 부대를 돕고 스스로를 위해 그 자료를 회수할 뿐만 아니라, 신디케이트의 손에 그게 떨어지는 걸 멈추어야 한다. 경고: 정예 신디케이트 유니트가 이 영역에서 감지되었다."
  STR_OLD_ARCHIVES_DEFENSE_SYNDICATE_BRIEFING: "신디케이트는 미지의 기원을 지닌 중요한 자료가 들어 있는 비밀 군사 설비를 공격하고 있다. 우리는 신디케이트의 손에 그게 떨어지는 걸 반드시 막아야 한다. 우리는 또한 그들이 찾고 있는 자기 테이프를 반드시 찾아 조사해야 한다 - 그렇지 않으면 그들의 진짜 목적에 대해 아무 것도 모르게 될 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_OLD_ARCHIVES_DEFENSE_SYNDICATE: "신디케이트는 군사 기록보관소를 노린다!"
