  STR_MILESTONE_3_UFOPEDIA: "송신: X-Com: 초상현상관리청{NEWLINE}수신: UN 위원회{NEWLINE}제목: 외계인 음모론{NEWLINE}모든 외계인 활동에 관련한 우리의 결론은 상당히 암울하다: 우리가 적대적인 외계인 세력에 의해 포위되었을 뿐 아니라, 우리 고위 권력 계층조차 또한 깊숙이 포섭되었다. 게다가, 우리는 단지 하나의 세력이 아닌, 다수의 가능한 경쟁자에 의해 위협을 받는다: 하늘에서 온 신비한 외계인, 딥 원의 해저 문명, 지면 아래의 미지의 세상 그리고 마지막으로 인간 협력자다. 우리는 이들 누구도 아직 전면 침공에 준비되지 않았다 추정하나, 그들은 우리를 약화 및 어지럽게 하도록 할 수 있는 것을 할 것이다.{NEWLINE}따라서 우리는 X-Com에게 단지 UN이 아니라, 전 인류를 위해 개입하기 위한 온전한 군사적 권리를 주는 것부터 시작해, 지구의 방어를 건설하기 위한 더 집중적인 접근을 강력하게 권고한다."
