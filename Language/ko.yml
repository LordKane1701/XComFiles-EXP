  STR_ZSRR_POWER_STRUGGLE_ON_THE_STREETS_DESCRIPTION: "{0}에서 붉은 새벽단 단원 및 다른 폭력단 단원 간의 무차별 총격전 중에, 지방 경찰력이 얽히게 되었다. 정리는 아주 힘들었으나, 위원회는 언론 및 정치인 모두에게 너무 많은 관심을 끄는 걸 피하게 하였다. 그들은 이게 그 조직을 충분히 빠르게 처리하지 않았기에 우리 책임이라 생각하는 것 같다.{NEWLINE}[-75 점수]"
