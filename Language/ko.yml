  STR_WHAT_DO_NOW_MILESTONE_3_UFOPEDIA: "마침내, 사령관님, 우리는 지구의 적들을 처리할 때 자유롭게 처신할 수 있습니다. 우리는 이 기회를 우선 우리 군사적 역량을 기르는 한편으로 경보에 대응하는 걸 계속하기 위해 사용해야 합니다. 이후 우리는 적에 관한 모든 것을 배우고, 그들의 기술을 역으로 분석하며, 외계인 전문가 및 지도자를 심문하는 데 집중하고 결국 반격 전략을 개발해야 합니다. 우리는 또한 내부의 적, 또는 X-Com이 실수라 생각하는 세계 지도자에 관해 반드시 신경을 써야 합니다 - 그러려면 우리는 UN의 눈에 반드시 좋게 보여야 합니다.{NEWLINE}우리는 이 침공을 저지할 수 있는 유일한 존재입니다. 전 우리가 함께 이를 할 수 있다는 믿음이 있습니다."
