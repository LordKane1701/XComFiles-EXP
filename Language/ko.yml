  STR_ZOMBIE_BOOMER_CORPSE: "좀비 부머 시체"
  STR_ZOMBIE_BOOMER_TERRORIST: "좀비 부머"
  STR_ZOMBIE_BOOMER_UFOPEDIA: "정도를 벗어난 신진대사 때문에, 이 좀비는 다른 좀비를 먹는 것으로 얻은 아주 활발한 화합물을 적절히 처리하는 데 실패했는데, 이는 그들의 몸에 종양처럼 축적되기 시작한다. 줄어든 몸무게 때문에, 그들은 더욱 더 빠르나, 이 불쌍한 창조물은 단지 수 시간밖에 살 수 없다. 치명적으로 다쳤을 때, 그들 안에 있는 기생충은 숙주의 생리에 대한 어떠한 통제도 못하며, 이 저장된 에너지 전부는 좀비를 갈가리 찢는 강력한 폭발을 만들도록 한번에 소모된다. 몇몇 연구로 만약 터지기 전에 수거했다면, 우리는 이 종양을 에너지원으로서 활용할 수 있을 지 모른다."
  STR_ZOMBIE_BOOMER_AUTOPSY: "좀비 부머 검시"
  STR_ZOMBIE_BOOMER_AUTOPSY_UFOPEDIA: "연구실 기술자 부오렐라는 통상적으로 고폭탄 연구에 사용된 안전 격납고에서 행해진, 검시를 수행하기 위한 제비뽑기에서 뽑혔다. 그것은 원래 가설이 맞았다는 것을 알아냈다: 이 쭈그러든 뚱보 좀비의 내부에는 휘발성이고 불안정한 화학물질로 채워진 많은 주머니가 있다. 이 주머니는 회수할 수 있으며 효과적이나 살짝 거슬리는 무기가 된다는 걸 입증했다. 참고: 개한테 회수된 장기를 씹게 하지 마시오."
