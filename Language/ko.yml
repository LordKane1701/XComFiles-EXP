  STR_SWARMIDS_AUTOPSY: "스워미드 검시"
  STR_SWARMIDS_UFOPEDIA: "스워미드는 과학에 알려진 어떠한 다른 생물과도 비슷하지 않다. 그들은 잘 발달된 겹눈 구조를 사용해 탐지하는 것으로, 먹이를 공격적으로 찾는다. 이 눈은 독립적으로 작동할 수 있으므로 이 생물은 눈 전부가 손상되기 전까지 합리적으로 잘 볼 수 있다. 그들의 독침은 아주 적응력이 좋다; 무거운 장갑을 직접 관통하는 데 어려움이 있으나, 떼거리의 나머지에게 보내는 신호로서 페로몬을 남기도록, 그들은 본능적으로 약한 지점을 찾는다. 보편적인 발사체 기반 무기는 별 쓸모가 없고, 단지 폭발물 및 특히 불이 이들에게 지속적으로 피해를 줄 수 있다."
  STR_SWARMIDS_AUTOPSY_UFOPEDIA: "이 곤충류 생물의 몸은 살짝 장갑을 두른 몸통 및 유연한 꼬리로 이루어진다. 몸통은 다수의 관절 달린 눈이 들어 있는 홈을 지니고 세 쌍의 날개가 얹혀 있다. 꼬리는 인간의 혀와 비슷한, 완전히 근육 조직이고, 먹이를 공격하는 데 사용되는 무시무시한 독침으로 끝난다."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "수석 의무 담당관 소개"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "안녕하세요, 사령관님, 전 이 기지의 수석 의무 담당관입니다. 전 사령관님에 관해 몇몇 좋은 소리를 들었어요, 그래서 전 이 프로젝트에 기대가 큽니다. 전 돈보다 우리가 이룰 수 있는 발견에 더 관심이 많고, 실제로 가난하지는 않기에, 우리 대의를 위해 약간 기부를 하기로 결심했습니다. 보안 사물함에 사령관님 것을 남겨 놓았죠."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "사령관님께 저에 관해 좀 이야기를 드려야겠다 생각이 드는군요. 아시다시피, 음, 사령관님도 우리 일 같은 수상쩍은 일을 어떻게 하는지 아시니까, 제 의무는 우리 현장 요원들이... 한 조각으로 붙어 있게 하는 겁니다. 그렇지만, 전 또한 검시, 해부 그리고 생화학 시험을 포함해, 어떠한 흥미로운 생화학 재료에 대한 과학적 분석을 수행하도록 자격을 받았습니다. 사령관님이 그런 걸 좋아하시게 될 때 편하신 대로 방문해 주세요. 소독약 냄새는 유감입니다만, 믿어 주세요, 이 방식이 더 낫습니다."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "정보 담당관 소개"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "이보세요, 입은 옷이 정말 멋지네요, 사령관님! 전 여기 정보 담당관이고, 그건 제가 정보라면 전화를 걸고, 커피도 타며, 사람들을 쥐어 짠다는 뜻이죠. 제 생각에 마지막 게 사령관님께 제일 중요한 일일 것 같지만, 제 뜨거운 커피도 끝내 준다니까요!{NEWLINE}{NEWLINE}아무튼, 우리 상황은 단순합니다: 우리는 앞이 안 보이죠. 전 현 상황을 따라갈 단서가 별로 없으니까, 우리는 그걸 먼저 찾아야 합니다. 정보의 최고 원천은 살아 있는 포로, 제 말은 체포된 사람들이니까, 현장 요원들에게 저를 위해 최소한 일부는 남겨 달라고 말씀해 주십시오. 다른 원천 또한 있습니다, 포획된 문서 그런 거요, 그러니 비상하게 보이는 어떠한 것에게서 눈을 떼지 마십시오. 제게 죽은 몸뚱이를 주지 말아 주세요, 그건 그리 말을 하지 않으니까요; 만약 사령관님이 거기에 진짜 관심 있으시면, 저 뜨거운 수석 의무 담당관에게 대신 말해 보세요, 그녀는 괜찮은 사람이고 뭐가 좋은 커피인지 아니까요."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "사령관님, 들어가도 될까요? 드디어 만나서 기쁘네요! 사령관님도 바쁘신 첫 날에 휴식을 즐기실 수 있다 생각하니까, 이 순간을 기념할 커피를 좀 가져왔습니다. 아니면 혹시 차만 드시는 분일까요...?{NEWLINE}{NEWLINE}그런데 말입니다, 사령관님의 부임을 기다리는 동안, 전 현 상황에 대한 몇몇 정보를 밝히고자 후원 위원회의 몇몇 사람들과 임의로 어울렸습니다. 공교롭게도, 전 저런 방식으로 획득했던 몇몇 서류철이 있죠. 나중에 같이 보시겠습니까?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "수석 회계사 소개"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "여기 수석 회계사로서, 전 사령관님이 승인하신 모든 자금 흐름을 책임지니까, 쓰고자 하는 욕구를 좀 억제하시는 게 좋겠습니다.{NEWLINE}{NEWLINE}자, 사령관님은 이 혼란에 책임을 지실 분 중 한 명이겠군요. 전 사령관님이 이 일을 하기를 희망합니다, 왜냐하면 그건 그리 좋아 보이지 않거든요. 저 뿐만 아니라 사령관님도 아시다시피 우리는 이 모든 이상한 것들에 관해 얼마나 UN이 많이 신경 쓰는지를 보여주기 위한 단지 부차적인 활동일 뿐입니다. 그렇지만 그에 대한 사령관님의 입장이 무엇이건, 전 이 프로젝트가 굴러가게 할 거고 분명히 말씀드리면, 전 적어도 사령관님만큼 오래 여기 있을 겁니다!{NEWLINE}{NEWLINE}그리고, 이 소포에 서명을 해 주실 필요가 있습니다. 그건 여기 오랫동안 놓여 있었고, X-Com 사령관 앞으로 보내졌습니다. 전 안에 무엇이 있는지 모르니, 제 사무실에서 제발 열지 말아 주세요. 여기하고 여기 서명해 주시기만 하고요..."
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "아, 새 사령관님이시군요. 전 이 조직에 대한 모든 재무 상황을 살펴보았습니다. 제 사무실에서 오늘 늦게 볼 수 있을까요? 논의해야 할 몇몇 사항이 있습니다."
  STR_QUARTERMASTER_INTRODUCTION: "행정보급관 소개"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "자, 업무로 들어가죠, 사령관님.{NEWLINE}{NEWLINE}여기서의 제 역할은 우리 요원들이 그럴 필요가 없도록 모든 보급품 주문을 살펴보는 것입니다. 그 말대로, 우리는 약간 장비가 부족한 듯 하니, 허락해 주신다면 우리에게 있어 약간 더 발전된 무언가를 얻어서 고쳐 보겠습니다. 어떤 특별한 게 필요하시다면, 제게 알려만 주시면 제가 무엇을 해야 할 지 보겠습니다.{NEWLINE}{NEWLINE}초심자에게, 전 우리 기본 현장 장구를 좀 확대하라고 추천하겠습니다. 그들은 우리 용의자들이... 음, 제 말을 알아들으시겠다면, 보통보다 제압하기 더 어렵다고 하더군요, 그리고 제 직감은 사격이 일상이 되리라고 말하는군요."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "네 갑니다, 사령관님! 결국 직접 만나서 반갑군요. 전 우리 보급품과 현장 장비를 책임집니다. 그래서, 제 작은 개인 작업실을 보고 싶다고요? 그건 좀 놔 두죠, 그렇지만 전 이런 특별한 상황을 위해 보관해둔 좀 좋은 위스키가 있죠.{NEWLINE}하지만 그걸 따기 전에, 제가 만일을 위해 보관해 왔던 게 좀 있고, 우리가 그 힘든 시기에 있다 생각하니까, 그 먼지를 좀 털어야 겠군요. 많지는 않을 것 같아도, 현 시점에서 우리는 실제 잘 무장하지 못했죠."
  STR_LOGISTICS: "병참"
  STR_LOGISTICS_UFOPEDIA: "우리의 이른바 '국제적 병참 네트워크'는 허구입니다: 이론적으로 우리는 어떠한 곳에도 갈 수 있지만, 괜찮은 장비 와 제 시간에 거기 가는 건 빌어먹을 기적이에요! 누구도 자기 땅에 외부 요원이 있는 걸 좋아하지 않고, 넷은 둘보다 나쁘죠.{NEWLINE}그럼에도 불구하고, 적당한 사람을 협박하는 것으로 전 이 체계를 약간 개선해 냈으니까, 이론적으로, 이제 우리는 이 행성의 모든 주요 도시에서 준비된 승합차를 실제로 쓸 수 있습니다. 사령관님이 그게 그리 신기한 게 아니라 생각하신다면, 쓰지 마시고 제 시간을 뺏지 말아 주시면 고맙겠습니다."
  STR_PERSONAL_PROTECTION: "개인 방호"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "케블라 조끼는 그리 최첨단 기술이라 할 수 없지만, 명백히 우리는 그걸 지속적으로 공급받기에 충분히 중요하다 여겨지지 않아요. 비록 그게 제 업무에서 많은 서류 작업을 해야 한다 해도, 전 이 명백한 오류를 교정하기를 바랍니다. 그건 제공하는 별로인 보호에 비해 어쩐지 비싸지만, 적어도 우리 요원들을 기쁘게 해 줄 거에요.{NEWLINE}지금은, 저 그리운 가죽 코트를 사용하는 데 관해 어떻게 보시는지? 적어도 그건 우리를 젖지 않게 해 주고 약한 공격을 저지할 지 모를 거에요."
  STR_NONSTANDARD_WEAPONS: "비표준 무기"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "모든 서류작업을 끝내고 - 그리고 그건 정말 많았었죠 - 우리는 결국 이전에 우리 작전에 '불필요하다' 간주되었던 무기의 공급자를 확보했습니다. 우리가 진짜 잘 모르는 것은 없고, 진짜 큰 매그넘 리볼버 아니면 우리가 더 커질 때는 산탄총 일 것 같은, 단지 몇몇 우리 사람들에게 우리가 가진 것보다 더 잘 어울릴 몇몇 추가 제품이죠. 만약 어느 것이라도 필요하시면, 평범하게 그걸 주문해 주시죠."
  STR_REVIVED_WEAPONS: "되살린 무기"
  STR_REVIVED_WEAPONS_UFOPEDIA: "사령관님, 들어본 적 있으십니까? 저기에 파기된 무기 설계를 보존하는 데 전념하는 사람이 있답니다. 때때로 유망한 과제들은 재정적 문제, 너무 도전적이라 증명된 공학적 사안 때문에 취소됩니다. 제가 언급한 이 사람들은 그러한 설계를 배워서 때때로 몰래 거래되는 자원을 사용해 비밀리에 그걸 완성해 냅니다.{NEWLINE}왜 그들은 그런 일을 할까요? 대부분 돈 때문이죠! 이러한 설계는, 자기 기호에 맞고, 아마도 존재하지 않을 무기에 많은 돈을 기꺼이 지불할 죽고 못사는 팬이 있죠. 그리고 이 무기들이 적어도 최초에 기대했던 것만큼 잘 활약하는 경향이 있는 걸 고려하면, 그들은 X-Com 또한 관심이 있을 수 있죠.{NEWLINE}만약 그걸 시험하는 데 관심이 있으시면, 제가 무언가 아는 사람을 아는데 말입니다..."
  STR_MEDICINE: "약품"
  STR_MEDICINE_UFOPEDIA: "기초부터 시작합시다: 어떠한 실질적 발견을 이루기 전, 우리는 쓸 수 있는 자원으로부터 우리가 얻을 것을 반드시 짜내야 합니다. 아무튼, 우리는 바퀴를 다시 발명하려 월급을 받지 않습니다. 우리 목표는 적당한 사람과 연락하고 우리가 갖지 못한 것을 만들 필요가 있는 걸 요청하거나 구매하는 것일 겁니다.{NEWLINE}초심자라면, 전 실험적인 줄기세포 요법을 다룰 자랑 친해지는 걸 제안하고 싶네요, 그 기술은 우리 요원의 목숨을 살릴 수 있는 무엇이라 믿으니까요. 제게 시간을 좀 주신다면 제가 살펴볼 수 있습니다.{NEWLINE}전, 그렇지만, 우리 요원의 싸움 역량을 잠재적으로 강화할 수 있는 통상적이 아닌 처방에 대한 영역을 찾았습니다. 그건 많은 시간과 훈련을 들이지만, 우리 요원은 평범한 사람 위로 천천히 올라갈 겁니다. 어디서 제가 그걸 얻었는지 알고 싶으시다고요? 아, 분명히 말씀드리죠, 곧 사령관님께서는 이러한 사소한 것에 놀라게 되는 걸 멈추실 겁니다."
  STR_XENOLOGIST_CONTACT: "외계학자 고용"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "아, 안녕하세요, 안녕하세요! 전 사령관님의 수석 외계학 담당관이 되어 정말로 흥분되네요. 좋은 지도자인 듯 하네요, 사령관님은; 전 이 활동에서 많은 걸 기대하고 있답니다.{NEWLINE}사령관님께서 왜 제가 여기 있는지 그리 납득하지 못하시는 게 보이네요, 맞아요? 음, 솔직히 말하면, 저도 그래요. 제 독특한 기술이 쓰일 수 있을 곳이 아무 것도 일어나지 않는 것 같아 보이네요. 하지만 걱정 마세요, 전 사령관님 정보 담당관이나 수석 공학자나 여기서 연구를 수행하는 누구라도 곧 제 도움을 구할 것이라 확신하니까요. 절 여기 초대한 걸 후회하지 않을 거라 확신합니다, 사령관님... 그리고 저 또한 후회하지 않을 거라 확신하고요."
