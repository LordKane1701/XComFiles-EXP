  STR_CULT_OF_APOCALYPSE_CITY_RIOT: "묵시록의 결사단: 도시 폭동"
  STR_CULT_OF_APOCALYPSE_CITY_RIOT_BRIEFING: "묵시록의 결사단은 폭동을 선동했고, 많은 보통 시민은 격노에 휩쓸렸다. 이 세력과 지역 경찰 간에 주기적인 전투가 발발했다. 많은 사상자가 양측에서 보고되었다. 우리는 군대가 관여하기 전에 반드시 개입하여 그 영역을 다시 장악해야 하고, 그렇지 않으면 위원회에 대한 우리 평판은 나빠질 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
