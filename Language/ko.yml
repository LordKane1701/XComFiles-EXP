  STR_ZSRR_MOLOLEC_UFOPEDIA: "젊은이, 또는 '몰로뎃'은, 붉은 새벽단 병사에게는 흔한 이름이다. 강화 과정 덕분에, 이 자는 견실한 군사 훈련을 받았고 탁월한 육체적 특징을 지닌다. 비록 아직 잘 알지는 못함에도, '젊은이'는 합리적으로 능숙하고, 용병 일을 하고 테러 습격을 수행하는 것으로 붉은 새벽단 기반시설을 보호하는 데 널리 사용된다. 그들은 보편적으로 군용 무기를 사용한다."
  STR_ZSRR_GANGER: "붉은 새벽단 일꾼"
  STR_ZSRR_GANGER_UFOPEDIA: "일꾼은 붉은 새벽단의 가장 낮은 계급을 가진 일원이다. 비록 특별히 잘 훈련되지는 않았음에도, 그들은 탁월한 반사, 근력 및 기력을 지니는데, 이에 대한 후속 조사는 인공적 강화 때문임을 증명했다. 그들의 복무 대가로, 일꾼은 육체적 힘과, 그게 무엇이건 간에 '전리품'의 공유를 약속 받았다. 일꾼은 일반적으로 도시에서 활동하며 흔한 깡패와 혼동하기 쉬우나, 그들은 더 지적이고 잘 차려 입은 붉은 새벽단 일원에 의해 대개 감독을 받는다."
  STR_ZSRR: "붉은 새벽단"
  STR_ZSRR_UFOPEDIA: "붉은 새벽단은 이전 바르샤바 조약기구 영역에서 활동하고 있는 준 군사 조직이다. 그 어젠다는 불명확하나, 그들은 전 소련의 비밀 창고에서 사라졌던 몇몇 저세상 것 같은 기술에 접근했었던 높은 계급의 소련 장교에 의해 설립된 듯 하다. 붉은 새벽단 일원은 더 나은 전투 역량을 위해 생물학적으로 보강되었는데,이는 전례 없는 규모의 인간 강화 계획을 가리킨다. 대다수 붉은 새벽단 활동은 조직 범죄 및 용병 업무와 관련되었는데, 이는 그들이 더 많은 돈과 권력을 모으고자 이용한다. 그들은 또한 탁월할 정도로 잘 보급을 받고 따라서 우리 요원에게 높은 위협을 나타낸다."
  STR_BASEBALL_BAT: "야구 방망이"
