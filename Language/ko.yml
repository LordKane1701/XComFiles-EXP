  STR_UAC_SPACE_LAB_SURFACE_DESCRIPTION: "우리는 우주 전쟁에 대한 불법적 연구를 수행하는 비밀 UAC 시설을 성공적으로 특정했다. 위원회는 그들이 숨기고 있는 게 무엇인지 알기를 원한다. 우리 후원자는 그 장소를 공격하고 어떠한 자료도 확보하기를 원하며, 아니면 그들의 경쟁자가 우위를 얻을 지 모른다. 또한, 우리 목적이 어둠의 위협에서 지구를 지키는 것이고, UAC가 묵시록의 결사단과 협력하는 것으로 보이기에, 우리는 이를 무시하지 못할 우리만의 이유가 있다."
