  STR_ETRACE: "외계인 연료 잔류물"
  STR_ETRACE_UFOPEDIA: "이 반짝이는 재료는 엄청나게 활성이 높다. 그건 아마 지구를 방문하는 외계인 기체를 위한 에너지원이다."
  STR_CRAZY_HASSAN_CONTACT: "접촉: 크레이지 핫산 무기 상점"
  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "우리는 그 핫산이라는 녀석에 대해 철저한 확인을 거쳤어요. 비록 그에 관한 많은 점이 수수께끼 - 아니, 신비하기까지 해 보여요! 전 우리가 그와 사업을 할 수 있을 정도로 위험 수준이 충분히 낮다고 결론지었습니다. 그래서 전 안면을 트려고, 스스로 가서 핫산을 만았어요. 그에게 많은 공급자가 있거나 허공에서 이런저런 고물을 꺼낼 능력이 있는 것 같네요...{NEWLINE}으음, 아무튼, 그는 자기 집 주변에 아무렇게 놓여 있는 많은, 많다는 뜻이에요, 총이 있어요. 그리고 우리는 그걸 전부... 음, 적당히 살 수 있어요. 아시다시피, 핫산의 사업이 돌아가는 방식 때문에, 그에게서 살 수 있는 건 상당히 혼란스러워요. 하지만 아마 더 좋은 무언가 얻을 대안이 항상 있죠, 네?"
