  STR_POSTAL_DIARY: "광인의 일기"
  STR_POSTAL_DIARY_UFOPEDIA: "'비잔티움의 벽은 천천히 무너진다. 성난 하늘 아래 해골 지구라트에서 금이 벗겨진다. 폭풍이 몰아치고 있다. 첫 방울은 콘크리트 포장의 균열을 타고 스며들고, 아래로, 아래로, 그들이 사는 하수구까지 들어간다. 쥐다. 증식하고, 삼키며, 음모를 꾸민다. 밤에 도시로 기어 나와, 그 신성을 모독하는 우상을 남기고, 사람들을 잡아, 자기들을 본 자에게 약을 먹이고, 나한테도... 난 오래 살지 못할 거다. 신은 분노했고, 하늘은 이제 거의 매일 밤, 번개가 몰아치고 있다. 탑은 무너지고, 화염에 휩싸이게 되리라. 그 쥐는 어디에나 있을 수 있고, 인간의 거죽을 쓰고 있다. 인류가 대정화에서 살아 남으려면 쥐는 죽어야 한다. 프로메테우스 같이, 난 비밀의 불을 훔쳤고, 내 분노를 채우기 위해 사용하리라. 그 번개...! 다시 온다... 드높은 천상과 지옥 같은 구덩이 모두에서, 시간 맞추어.'"
  STR_ANCIENT_TABLET: "고대 석판"
  STR_ANCIENT_TABLET_UFOPEDIA: "몇 년 전에 한 신비한 자는 고고학 학생 모임에 접근했고 네팔에서 샀었다고 주장하는, 어떤 미지의 합금으로 만들어진 석판을 보여 주었다. 그는 또한 몇몇 위험한 사람이 그걸 쫓는다 주장하면서, 석판에 관한 비밀을 지킬 것을 주문했다. 비록 의심의 여지 없이 아주 오래된, 이 석판은 어떠한 알려진 문명에도 부합하지 않았고 처음에는 해독 불가능했으나, 생물학자에게 자문을 구한 후, 그것은 파충류와 조류 안의 특정 단백질의 합성에 관한 특정 설명으로 드러났다. 그 무리는 연구실에서 설명을 따라했고 몇몇 종류의 준 공룡을 만들었다고 전해졌으나, 그게 광폭한 격노에 빠져 몇몇 구성원을 불구로 만든 후 제거해야만 했다.{NEWLINE}전해진 대로, 몇몇 생존자는 이 석판의 기원을 찾고자 네팔로 향했다. 그 후 누구도 그들에게서 소식을 듣지 못했으나, 마지막 메시지에서 그들은 탐험하려 했던 몇몇 거대한 동굴에 대해 말했다."
  STR_DARK_MAP: "어두운 지도"
  STR_DARK_MAP_UFOPEDIA: "얼마 전에 신비한 문서가 신비동물학과 관련된 여러 인터넷 사이트에 올라왔다: 지구 전역의 지하 깊숙이 위치한 동굴의 지도다. 그 지도는 곧 사라졌으나, 그 지시를 따랐던 자들은 그게 완벽하게 진품이라 주장했다. 놀랍게도, 몇몇 동굴이 비상하게 깊고 넓었음에도, 이 동굴은 어떠한 공식적 기관에도 완전히 표시되지 않은 것으로 드러났다..."
  STR_FIRST_DEICIDE: "첫 신살"
  STR_FIRST_DEICIDE_UFOPEDIA: "한 고대 역사 교수는 오래 전 고대 외계인이 지구를 방문했고 그걸 통제하려 시도했으나, 인간에 의해 격퇴되었다 주장하는, 고대 외계인에 관한 몇몇 극단적인 이론과 함께 나타났다. 처음에 그건 매체의 주목을 끌기 위한 관심종자로 보였으나, 저자는 외계인이 돌아온 것 같고 우리가 다시 한번 무찌르기 위해 준비해야 한다고 주장하는, 시간이 지나면서 더욱 극단적이 되었다. 그는 또한 다른 가능한 지성 생물체에 비해 인류의 우수성을 부각하고 우리의 자연적 힘을 연마하기 위해 단순, 전원 생활로의 복귀를 선동하는 여러 길고 긴 기고를 출간했다. 그가 결국 대학에서 제거된 후, 그는 한 무리의 추종자를 모았고 '묵시록을 준비'하기 위해 기아나에 공동체를 설립하기 위해 출발했다. 어떤 자취도 발견되지 않았기에, 그 공동체가 아직 존재하는지 불명확하다."
  STR_HE_ARRIVED_AT_DUSK: "그는 해질 때 도착했다"
  STR_HE_ARRIVED_AT_DUSK_UFOPEDIA: "그들은 그를 그저 이방인이라 불렀다. 그는 키가 컸고, 창백했으며, 수수하게 차려입었고, 항상 선글라스를 찼었다. 그가 마을에 도착한 후, 그는 충분하게 있었던, 유령, 악마 및 다른 지방 민간 전승에 관해 물어보기 시작했다. 그 밖에는 그는 거의 말하지 않았으나, 사회의 붕괴 및 몇몇 무시무시한 존재의 임박한 침략을 암시하면서, 몇몇 '큰 변화'가 곧 온다고 언급했다. 무엇이 다음에 일어났는지는 불확실하나, 그가 마지막으로 보였던 다음날 아침, 몇몇 유망한 마을 사람이 실종되었었다. 그리고 수 일 후, 여러 시체가 숲에서 발견되었다; 별로 인간처럼 보이지 않았으나, 확실하지는 않은 시체가..."
  STR_EXORCISM_IN_BLOOD: "피투성이 퇴마술"
  STR_EXORCISM_IN_BLOOD_UFOPEDIA: "1980년대에, 몇몇 '악마 숭배자'가 폴란드, 보이스와비체 근처의 농장에 피신했었다. 얼마 후, 마을은 피가 완전히 빠져 죽어 가는 동물로부터 비정상적인 날씨에 이르는, 다양한 불길한 사건이 들끓게 되었다. 몇몇 지역 주민은 관청에 항의했으나, 이 사안은 특이한 사고로 선언되었고 신고자는 미신을 믿는 자로서 해산되었다. 이 이야기는 어느 밤 구역 전체가 제 2차 세계 대전 시기 무기 및 평범한 농장 도구의 조합으로 살해되는 것으로 갑작스러운 끝을 맞이했다. 용의자는 전혀 발견되지 않았고, 이 사안과 관련된 모든 문서는 공공안전부의 광대한 서고로 빠르게 사라졌으나, 복수의 민병대 대원은(이제 은퇴한) 농장에서 발견했던 끔찍한 것에 관해 속삭인다: 신성을 모독하는 우상으로 장식된 제단, 확인되지 않은, 불쾌한 액체의 저장소, 인간 제물을 보관하기 위한 조잡한 감옥, 헛간 안의 육중한 마법 원, 기타 등등을. 이 이야기는 완전히 이해되지 않았으나, 연관된 모두는 무언가 무시무시한 걸 예방했었다는 데 동의했다."
  STR_THEY_CALL_HIM_SMILEY: "그들은 그를 '스마일리'라 부른다"
  STR_THEY_CALL_HIM_SMILEY_UFOPEDIA: "한 루차도르는, '스마일리'라는 별명이 붙었는데, 열린 평지에서 외톨이 좀비를 추적하게 하는, 날카로운 후각을 가진 것으로 잘-알려졌다. 그게 실제로 진실이건 아니건, 그는 특출한 좀비 사냥꾼이었으므로, 많은 양의 '좀비 주스'를 흡수했다. 한때 그는 시골에 있는 오래된 쓰레기 더미로 좀비 한 무리를 추적했다. 그는 모든 좀비가 몇몇 미지의 힘에 의해 살육을 당해, 죽은 걸 발견했다. 스마일리는 이 신비에 사로잡히게 되었고 그 미지의 존재를 사냥하기로 결정했다. 몇 주 동안 이 땅을 돌아다니고 있는 지옥 같고, 불을 뿜는 야수에 관한 정보를 모았다. 그는 결국 그걸 상대하기 위해 떠났고 결코 돌아오지 않았으나, 몇몇 루차도르는 괴물 같고 흉측해져, 일족을 죽이고 먹기 위해 마구잡이로 나타나고 있다고, 스마일리에 관해 떠들어 댄다."
  STR_PORTABLE_PLAYER_FROM_HELL: "지옥에서 온 휴대용 재생기"
  STR_PORTABLE_PLAYER_FROM_HELL_UFOPEDIA: "많은 위즈키드가 단순한 도시 전설 이상의 것이라 주장하는 이야기가 있다: 그 장치에서만 재생될 수 있는 테이프가 딸린 신비한 재생기다. 상기한 장치는 최근 시기에 많은 사람들에 의해 발견되거나, 샀거나 아니면 얻어져 왔다. 그건 완벽히 평범한 것 같으나, 그 내부 부속은 어떤 신기하고, 식별할 수 없는 합금으로 만들어졌다. 그 테이프는 새 소유자가 듣는 걸 멈추길 원하지 않을, 안에 어떤 종류의 진정되고, 낮은 주파수의 음악이 있다. 이후 몇 주간, 소유자는 어떠한 분노, 두려움, 질투 또는 어떠한 다른 부정적 감정을 경험하지 않을, 기본적으로 살아 있는 성인으로 급격하게 변한다. 그렇지만, 결국 그 몸 전체에 걸쳐 끔찍한 발톱의 자국 및 소름 끼치는 화상과 함께, 소유자는 항상 잔혹하게 살해된 채로 발견된다. 이 휴대형 재생기는 또한 마찬가지로, 분명히 안쪽부터 찌그러지고, 테이프는 예외 없이 사라진다."
