  STR_XCOM_BUREAU: "X-Com 역사: X-Com 뷰로"
  STR_XCOM_BUREAU_UFOPEDIA: "이 테이프는 충격적인 진실을 드러낸다: 우리 X-Com은 미국 땅에 대한 비밀 외계인 공격에 대처하기 위해 급하게 설립된, 같은 이름을 가진 1960년대 조직을 어떤 방식으로 되살린 것이다. 명백한 외계인의 세력은, 신비한 개체에 이끌려, 정부를 장악하고 결국 지구를 정복하려 시도했다. 이 계획은 실패했으나, 그 지도자가 어떤 외계의 위치에서 사이킥 연결을 통해 행동했었기에, 그 또는 그녀는 결코 포획되거나 사살하지 못했다. 에너지 존재로 묘사된, 또 다른 외계인은, 침공에 맞서 싸우고 피해를 회복하려 실질적으로 인간을 도운 것 같다.{NEWLINE}흥미롭게도, 그 지도자는 현재 침략자와 독립적으로 행동했고, 아마 그들의 경쟁자였다는 게 가능하다. 아마 외계인은 우리가 처음에 추측했던 대로 한 덩어리가 이닌 듯 하다."
  STR_XCOM_HISTORY_UNIT: "X-Com 역사: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "1940년대에, 정부에 외계인의 존재에 대해 경각을 일으킨, 한 UFO는 영국 땅에 추락했다. 이 정보는 어떠한 다른 나라에도 결코 공유되지 않았다; 대신, 그들이 다시 올 경우에 대비해 특별한 대응 반이 조직되었다. 외계인은 여러 번 돌아왔었고 몇몇 사례에서 교전이 일어났었다. UNIT의 손실은 높았으나, 그들은 몇몇 외계인 시체 및 장비를 확보하며, 몇몇 승리를 이루었다. 그들은 이후 외계인 요원에 의해 지구에 만들어진 사이보그가 대부분인, 다른 관련된 위협과 싸우는 데 적극적 역할을 수행했다. 후에 그건 결국 해산되었고, UNIT 직원은 Xenonauts 프로젝트에 참여했다. 그들의 과학 부서는 외계인 기술에 결코 이르지 못했으나, 대 로봇 무기와 같은, 몇몇 도구를 발명했다.{NEWLINE}우리는 다음 물건의 청사진을 찾았다: EMP 수류탄."
  STR_XENONAUTS: "X-Com 역사: 제노너츠"
  STR_XENONAUTS_UFOPEDIA: "키류-카이 및 유사한 기구가 외계인 위협을 다루기 위한 첫 번째 시도가 아니었다는 게 드러난다. 우리는 1970년대부터 NATO-바르샤바 조약기구 공동 작전이었던 '제노너츠 방위대'라 명명된 1급 비밀 프로젝트를 밝혔다. 그 주요 목적은 사고 통제를 대체하는 방법이었으나, 또한 다수의 과학 및 훈련 프로그램을 완수해 냈다.{NEWLINE}그 기구는 좀 수명이 짧았다; 그건 요원들이 '정신 강화 혈청'에 탐닉한 것을 언급하지 않더라도(따라서 그들은 사이코넛이라는 비공식 명칭을 얻음), 열악한 정보, 제한된 예산 및 다수의 불운한 결정 때문에 실패했다. 그렇지만, 냉전 동안 그 독특한 역할 뿐만 아니라, 제노 전투 방패와 같은, 과학적 성과 또한 얕잡아 볼 수 없다."
  STR_KIRYU_KAI: "X-Com 역사: 키류-카이"
  STR_KIRYU_KAI_UFOPEDIA: "X-Com 이전에, 많은 국가는 초상현상 위협을 자체적으로 다루려 시도했다. 틀림없이 가장 성공적인 것은 암호명 '키류-카이'였던 일본 프로젝트였다. 실제로 외계인과 조우하여 싸웠던, 이 조직은 우리의 시작 자료 및 기술 대부분의 원천이었다. 불행하게도, 일본 정부의 갑작스럽고 신비한 관심의 저하와 결합된 전투 중 겪은 손실은 이 프로젝트의 때이른 종결을 이끌었다.{NEWLINE}{NEWLINE}우리가 키류-카이로부터 받은 가장 중요한 정보는 이것이다:{NEWLINE}'침략은 1999년 1월 1일 12:00 GMT에 시작할 것이다.'"
