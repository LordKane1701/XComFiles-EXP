  STR_JARHEAD_AUTOPSY: "병머리 검시"
  STR_JARHEAD_AUTOPSY_UFOPEDIA: "이 '병머리'는 인류의 적이 가진 기술적 애호의 끔찍한 유산이다. 그 기계형 외골격은 사이보그를 움직이는 작은 핵분열 반응로를 수납한다. 그 '병' 속 두뇌는 인간이고, 수정과는 무관한 것 같다."
