  STR_JARHEAD_INVESTIGATION: "병머리 조사"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "병머리 부속의 주의 깊은 조사 후, 우리는 적어도 그들 일부가 그저 평범한 부품이라고 결론지었습니다. 우리 다음 단계는 누군가 특별히 이 부속을 주문했었는지 전반적으로 확인하는 것이었죠. 수천 개의 관련된 회사가 있었기에, 이 작업은 대단히 악몽 같았지만, 결국 우리는 몇몇 단서를 찾았습니다. 우리는 이 부속에 주목하고 그걸 따라가려 시도할 것입니다 - 그 병머리가 만들어지는 장소이기를 바라면서요.{NEWLINE}별도 기록에서, 전 비슷한 생물을 언급하고 있는 몇몇 낡은 문서를 찾았습니다. 그 기록은 1950년대에서 왔고, 'UNIT'라 불리는 어떤 영국의 조직에서 기원합니다. 그건 중요한 것일 지 모릅니다!"
