  STR_HIDDEN_CAVES_UFOPEDIA: "거미 및 쉠블러의 이동 패턴에 대한 우리의 비교 연구는 지하 깊이 존재하는 광대하고 복잡한 동굴 체계를 보여 주었다. 이 네트워크는 어쩐지 이전에 탐지가 되지 않았었고 우리 스캐너에 간섭하는 신기한 입자-파동을 방출하는 것 같다.{NEWLINE}우리는 그 괴물들이 번식하는 둥지가 이 동굴에 있다고 추정한다. 우리는 그 둥지를 찾아 파괴해야 한다. 그런데, 이 동굴이 보관할 지 모를 비밀이 무엇인지 누가 알겠는가? 당신은 우리가 입구를 발견한다면 알게 될 것이다."
