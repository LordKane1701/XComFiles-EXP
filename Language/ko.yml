  STR_TACTICAL_NEURAL_IMPLANT_UFOPEDIA: "약학에 대한 우리의 최근 발전은, 우리 요원에게 두뇌에 직접 연결된 특별한 마이크로컴퓨터를 장착하게 하였다. 10 이성을 대가로 하여, 전술 신경 삽입물은 그들의 반응 시간 및 다른 전투 능력을 확연하게 강화할 것이다.{NEWLINE}다음을 요구한다: 용기 50, 반응 50."
  STR_CYBORG: "사이보그"
  STR_KYBEROS: "카이베로스"
  STR_KYBERISM: "카이버리즘"
  STR_KYBERISM_UFOPEDIA: "{ALT}정점의 사이버웹 기술을 학습했기에, 우리는 이제 사이버네틱 역량을 몸 전체 변환의 수준으로 확장했다. 외계인 수술기에서 얻은 기법이 결합된, 이것은 우리 요원을 카이버로스 등급 사이보그로 개량하게 한다. 피하 장갑판 및 인공 신경 연장으로, 카이버로스는 더 억세고 반응이 더욱 더 재빠르다. 이 보강은 육체에 큰 부담을 주기에, 그들의 유일한 결점은 줄어든 기력 뿐이다. 카이버로스는 또한 고통 및 출혈에 더 잘 버티고, 그 사이버네틱 눈은 탁월한 야간시야를 부여한다. 그들은 특별한 복장에 대한 접근 권한을 지닌 지 모른다(모든 입혀진 장갑복은 파괴된다).{ALT}"
  STR_OLYMPIAN: "초월체"
  STR_OLYMPIANISM: "초월숭배주의"
  STR_OLYMPIANISM_UFOPEDIA: "외계인 신경망 이론은 어떻게 사이오닉 체계가 서로에게 상호 작용하는지 이해하는 데 혁명적 진보를 달성하도록 우리를 간접적으로 이끌었다. 이는 결국 우리에게 네필림 유전자의 강한 발현이(사이오닉 강도 60 또는 그 이상) 있는 인간에게 이전에 숨겨졌던 사이오닉 능력에 접근하기 위한 훈련 방식을 개발하게 하였다. 이는 표본에게 강력한 사이오닉 오라 또는 공중 부양으로서(날기 위한 복장은 행동력 보너스를 제공한다) 그들의 권능을 발현하게 한다. 표본은 진정되며, 두뇌에 있는 이전에는 비활성인 사이오닉 중추를 자극 및 훈련하는 한 달 동안 지속되는 인공적 각성에 들어간다. 요원에게 10 용기 손실을 일으킬 만큼, 이 과정은 정신에 아주 가혹하다. 모든 입혀진 장갑복은 파괴된다."
  STR_SPARTAN: "스파르탄"
  STR_SPARTANISM: "스파르타주의"
  STR_SPARTANISM_UFOPEDIA: "{ALT}우리는 어떻게 하는지 온전히 이해하지 못했으나, 육체적 능력에 영향을 주도록 사람의 사이오닉 잠재력을 유도하는 것은 가능한 것으로 드러났다. 우리 요원의 정신 능력은 직접적 세포 자극이라는 수단에 의해 근력, 속도 및 회복력을 대단히 올리도록, 몸에 스며드는 영구적인 오라를 생성한다. 이러한 자는 장기간의 건강 및 정신에 아무런 해 없이 초인적 능력의 경지를 보여준다. 그렇지만, 사이오닉 권능이 이제 다른 곳으로 향하기에, 그들은 영구히 모든 사이오닉 기술을 잃는다.{NEWLINE}스파르탄이 되는 것은 몽환적 명상, 일시적인 생물학적 두뇌 삽입물 및 힘겨운 훈련 과정에 엮인다. 최소 44 사이오닉 강도. 사이오닉 연구실을 요구. 어떠한 입었던 복장도 파괴된다.{ALT}"
  STR_PROTEANISM: "변화주의"
  STR_PROTEANISM_UFOPEDIA: "우리 요원은 좀비 기생충과 영구적 결합하는 것으로, 강화된 육체적 내구성 및 더 나은 야간시야 같은, 특정 좀비 유사 권능을 얻을 수 있다. 가장 주목할 만한 건, 이러한 요원은 시체를 회수하는 한, 심지어 죽음에서도 부활시킬 수 있다. 그럼에도 불구하고, 이는 대가가 따른다: 변화체는 다소 굼뜨고 사이오닉 능력이 덜하게 된다. 다행히, 그들의 정체성 및 기억은 대부분 영향받지 않는다.{NEWLINE}변화주의는 변신 화면에서 쓸 수 있다. 경고: 그 격렬한 파괴를 피하기 위해 과정 이전에 장갑복을 제거하라."
  STR_PROTEAN: "변화체"
  STR_PROTEAN_REVIVAL: "변화체 부활"
  STR_PROTEAN_REVIVAL_UFOPEDIA: "비전의 미이라 기술로 만들어진 초월체는 파괴하기가 믿을 수 없도록 어렵다. 초월체의 유연한 재생 능력 때문에, 중요 장기에 대한 심각한 피해라 해도 초월체를 쉽사리 죽이는 데 종종 충분하지 않다. 그들의 신경계가 보통 인간의 것보다 더 분산되어 있고 좀비 기생충에 의해 사이오닉으로 보조를 받기에, 그들은 심각한 두뇌 피해라 해도 대개 완전히 회복할 수 있다. 따라서, 만약 우리가 전장에서 '죽은' 초월체를 회수하고 수술실에 넣는다면, 그들은 2주 정도 안에 일어나 달리게 될 것이다. 그럼에도 불구하고, 다시 익숙하게 될 때까지, 그들의 기억 및 전투 역량의 몇몇 손실이 예상된다. 만약 필요하다면, 우리는 이 과정을 무한정 반복할 수 있다.{NEWLINE}이 부활은 변신 화면에서 쓸 수 있다."
  STR_HELIX_KNIGHT: "나선의 기사"
  STR_HELIX_KNIGHT_UFOPEDIA: "모든 인간의 생물학, 기술 및 사회적 역량의 조합을, 인류를 미래로 이끄는 데 적용하라. 나선의 기사는 이미 모든 다른 힘의 원천을 얻은, 오직 최고의 요원에게서만 선택될 수 있다. 인간의 위대함은 우리 자신의 유전자에 각인되게 되었기에, 우리는 최첨단 과학과 우주 마법 사이에 놓인 선을 넘나든다."
  STR_HELIX_PSION: "나선의 초능력자"
  STR_HELIX_PSION_UFOPEDIA: "우주와 지구, 하늘과 땅 - 그건 모두 사이오닉 장을 통해 연결되었다. 인류의 모든 지식 및 기술로, 우리는 충분한 생물학적 개량으로 우리가 저 멀리 떨어진 셀 수 없는 세상과 접촉하고 느낄 수 있다는 걸 발견했다. 이제 별들은 우리에게 손짓하고, 우리는 그들에게 돌아가기를 간절히 바란다."
  STR_SECTOID_LEGACY: "섹토이드 유산"
  STR_SECTOID_LEGACY_UFOPEDIA: "섹토이드와 약해진 연결이 있는 혼종은 종교적 발상을 떠올렸다. 그들이 인간 및 외계인이 동등한 부분으로 있기에, 그건 혼종의 상반되는 특성을 조화하는 걸 노린다. 섹토이드가 자행한 폭력이라는 원죄를 지닌 자로서, 혼종의 믿음은 본성 중 하나가 기본적으로 선하며, 다른 하나가 기본적으로 악함에도 불구하고 그 반절 양쪽을 숙달하는 걸 강조한다.{NEWLINE}자기 통제에 충분한 숙련도를 달성한 혼종은 장로가 그 유산을 전달하는 의식에 초대를 받는다. 이건 몸과 마음을 더욱 더 잘 제어하나, 개인의 마음을 그 차갑고, 이계의 자아에 직접 드러내는 걸 대가로 하는 외계인 수법을 포함한다. 이는 모든 혼종이 기꺼이 지는 짐이고, 성인식의 부담으로서 여겨진다.{NEWLINE}다음을 요구한다: 기력 60, 체력 40. 용기 60. 사이오닉 기술 20."
  STR_COUNTEFEIT_MONEY: "위조된 돈"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "당신이 얻은 돈가방 중 하나는 위조된 수표가 가득 차 있는 것으로 드러났다. 젠장!{NEWLINE}[-$100,000]"
  STR_RANDOM_OCEAN_FINDINGS: "무작위 해양 발견물"
  STR_RANDOM_OCEAN_FINDINGS_DESCRIPTION: "하이드로스페이스 다이나믹스는 몇몇 외계인 기술을 마주했다. 그들은 곧바로 우리에게 그걸 실어 보냈다.{NEWLINE}[해상 탐사 x3 얻음]"
  STR_RANDOM_LAND_SURVEY: "무작위 육상 조사"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "위원회 수거반이 몇몇 발견된 증거를 우리에게 넘겼다. 그들이 발견한 걸 보자.{NEWLINE}[육상 조사결과 x3 얻음]"
  STR_BOMB_TERROR: "폭탄 테러"
  STR_BOMB_TERROR_DESCRIPTION: "여러 사상자 및 확연한 자산 피해를 일으킨, 폭발이 오늘 {0} 땅을 뒤흔들었다. 비록 용의자는 불명으로 남았음에도, 위원회는 사고가 우리의 무능함에 인한 것이라 비난한다.{NEWLINE}[-150 점수]"
  STR_THE_BANQUET: "연회"
  STR_THE_BANQUET_DESCRIPTION: "X-Com 사령관으로서 당신의 업무 중 한 부분은 개인적 친분을 쌓고 감시하기 위해 위원회 위원과 어울리는 것이다. 물론, 그 에티켓은 적어도 때때로 당신이 반드시 주연이 되어야 한다고 강요한다. 그러한 때가 왔다.{NEWLINE}[100 점수, -$500,000]"
  STR_DRASTIC_MEASURES: "과감한 조치"
  STR_DRASTIC_MEASURES_DESCRIPTION: "X-Com의 열악한 재정 상황의 결과로서, 수석 회계사는 대부분 커피 머신 또는 명절 보너스와 같은 '과다한' 지출을 제거하는 것에 집중된, 몇몇 극단적 절감을 도입했다. 그녀를 포함해, 누구도 이것에 대해 기뻐하지 않는다.{NEWLINE}[-50 점수, $50,000]"
  STR_DIRE_SOLUTIONS: "절박한 해법"
  STR_DIRE_SOLUTIONS_DESCRIPTION: "우리 재정 현황은 수석 회계사가 몇몇 '과도한' 가구를 회색 시장에 매각할 정도로 절박하게 되었다. 불행하게도 그건 평범한 접이식 의자로 대체된, 당신의 소중한 팔걸이 의자가 포함되었다. 이제 당신은 아직 돈 문제가 있고, 또한 등이 쑤신다.{NEWLINE}[$25,000]"
  STR_COLD_PACKAGE: "차가운 포장 상자"
  STR_COLD_PACKAGE_DESCRIPTION: "정부 기구는 당신에게 외계인 생물의 시체를 임의로 보냈으나, 어떻게 그걸 손에 넣었는지 설명하지 않을 것이다. 위원회는 침묵을 지킨다."
  STR_IT_WENT_CRITICAL: "그건 치명적이 되었다."
  STR_IT_WENT_CRITICAL_DESCRIPTION: "{0}에 있는 정부 시설에서 거대한 폭발이 일어났다. 위원회의 다른 누가 외계인 기술로 장난을 쳐 왔으며 충분히 조심하지 않았던 것 같다. 이제 그들이 너무 대놓고 실패했으며, 그 후임자는 실험에서 남은 걸 X-Com에 기부하려 한다.{NEWLINE}[외계 합금 x20, 외계 연료 잔류물 x5 얻음]"
  STR_WETWARE_JOB: "생체 처리기의 소행"
  STR_WETWARE_JOB_DESCRIPTION: "누가 온 인터넷 상에 정부 비밀을 게시했다. 그는 위원회에 의해 붙잡혔으나, 몇몇 위험한 정보가 누출되고 난 후였다. 더 걱정스러운 건 어떻게 그가 이 정보를 알아낸 건지다. 위원회는 답변을 거부한다.{NEWLINE}[-150 점수, 마인드 프로브 x1 얻음]"
  STR_BRIGHT_IN_THE_NIGHT: "밤 중의 빛"
  STR_BRIGHT_IN_THE_NIGHT_DESCRIPTION: "{0}에서 분 폭풍이 지나고 전기가 나갔으나, 그러지 않았어야 할 때 딱 한 영역은 여전히 불이 들어왔다. 위원회에 의해 수행된 몇몇 조사 후, 동력원이 발견되었다. 이건 급하게 버려진 어떤 종류의 연구실 같다.{NEWLINE}[UFO 동력원 x1, 외계인 장기 견본 x 1, 민간인 시체 x5 얻음]"
  STR_ITS_ALL_PROFESSIONAL: "모두 전문적이다"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "정기 보안 회의 중에, 당신은 새로 만났던 위원회 감독관과 정말 제대로 어울렸다. 좋은 시간 말고도, 당신은 그게 위원회에서 X-Com의 지위를 적어도 약간이라도 올릴 것이라 기대한다.{NEWLINE}[50 점수]"
  STR_REFURBISHING: "새단장"
  STR_REFURBISHING_DESCRIPTION: "X-Com이 상당히 잘 굴러가는 걸 보며, 당신의 직원은 본부를 새단장하는 것에 대해 이야기하기로 결심했다. 처음에 당신은 저항했으나, 결국 '이건 사기에 좋을 것이다' 또는 '인체공학은 효율의 중요한 요소다' 같은 끝없는 주장의 홍수에 굴복했다.{NEWLINE}이제 당신은 $10,000짜리 의자에 앉아, 그게 하찮은 일에 이렇게 많은 돈을 쓰는 게 정말 좋은 생각이었는지 고민한다. 아 물론, 적어도 직원은 행복해 하고, 사무실은 이제 조금 더 보기 좋아 보인다. {NEWLINE}[25 점수,-$100,000]"
  STR_NO_REST_FOR_THE_WICKED: "못된 자에게 휴식은 없다."
  STR_NO_REST_FOR_THE_WICKED_DESCRIPTION: "며칠 동안, 당신은 아주 수면에 굶주리게 만든, 끝없는 악몽에 시달렸다. 위원회와의 회의 중 당신은 잠시 멍해졌고, 이는 분명 그들에 대한 우리의 지위를 개선하지 않을 것이다.{NEWLINE}[-50 점수]"
  STR_INVESTIGATED: "조사받음"
  STR_INVESTIGATED_DESCRIPTION: "CIA는 X-Com의 꼬리를 잡았고 그들이 작은 작은 단서를 추적하고 있다. 비록 X-Com의 비밀성이 위기에 처하지 않았음에도, 우리 비밀의 일부는 미국 정부에 불가피하게 알려질 것이며, 이는 위원회와 맺은 계약의 위반이다. 그들은 이걸로 우리를 씹어 댈 것이다.{NEWLINE}[-100 점수]"
  STR_AYYLMAO: "헷갈리는 낙서"
  STR_AYYLMAO_DESCRIPTION: "누군가 우리 격납고 벽에 'AYYLMAO'라는 신비한 메세지를 스프레이로 썼다. CCTV는 아무 것도 보여주지 않았고, 그 글자는 그냥 아무 곳에서나 나타났다. 비록 이게 장난인 듯 해도, 그게 탐지되지 않았다는 그 사실은 골칫거리다. 우리는 외부 간섭 또한 배제할 수 없으므로, 보안은 위험에 처해 있다.{NEWLINE}[-100점]"
  STR_FREAK_SHOW: "괴생명체 공연"
  STR_FREAK_SHOW_DESCRIPTION: "{0}에 있는 무대 마술사는 다음 공연 동안 세상에 보여줄 신기하고 놀라운 생물을 찾아 길들였다고 주장했다. 그녀를 체포해, 문제의 괴물을 포함한 모든 애완동물을 압수했던 위원회 수거반에게, 그녀의 진술은 좀 많이 친숙하게 들렸다."
  STR_TRITANIUM_CONTRABAND: "트리타늄 밀수"
  STR_TRITANIUM_CONTRABAND_DESCRIPTION: "정부 관리는 {0}에서 트리타늄 탄약의 공급을 저지했다. 우리가 그 기술을 M.A.G.M.A.사와 공유했기에, 만장일치라는 드문 장면과 함께, 위원회는 우리의 부주의를 비난했다. 후속 논의는 대단히 불쾌했으나, 적어도 위원회는 '우리가 적당하다고 여기는 식으로 처리하라고' 우리에게 그 밀수품을 보냈다.{NEWLINE}[-350 점수]"
  STR_TRITANIUM_ASSASSIN: "트리타늄 암살"
  STR_TRITANIUM_ASSASSIN_DESCRIPTION: "{0}에서, 주요 기업 CEO가 암살되었다. 피해자는 살해 위협을 받고 있었으므로, 모든 관련 시설 및 차량에 대한 방탄 조치를 포함한, 추가 경호 조치가 취해졌다. 그럼에도 불구하고, 암살자는 보강된 강철 벽 너머에서 저격소총을 쏘는 것으로 성공했다. 이건 오직 트리타늄 탄약으로만 달성할 수 있는 것이고, 위원회는 이러한 무기의 유일한 그럴듯한 출처는 M.A.G.M.A.사일 것이라고 주장한다. 그들의 의견으로는, 우리가 간접적으로 책임을 져야 한다.{NEWLINE}[-500 점수]"
  STR_ELERIUM_BOMB_TERROR: "엘레리움 폭탄 테러"
  STR_ELERIUM_BOMB_TERROR_DESCRIPTION: "건물 붕괴로 많은 생명을 앗아간, 신비한 폭발이 오늘 {0}에 있는 거주 영역에서 일어났다. 그건 의도적이었고 오시론 파벌 간의 격렬한 다툼과 관련된 것으로 여겨진다. 위원회에 의해 실시된 초기 조사는 엘레리움 기반 폭약의 흔적을 발견했다. 범죄자들은 아마 불충분하게 지켜진 M.A.G.M.A.사 시설로부터 재료를 얻었는데, 이는 우리의 과거 결정에 잘 반영되지 않는다.{NEWLINE}[-500 점수]"
  STR_ARMORED_ROBBERY: "무장 강도"
  STR_ARMORED_ROBBERY_DESCRIPTION: "{0}에서, 유망한 R&D 기업에서 소유한 사무실 건물이 확인되지 않은 무리에 의해 습격을 당했다. 용의자는 그 과정에서 큰 소동을 일으켜, 일급 비밀 자료를 훔펴 달아났다. 공격자는 지역 보안 조치를 무력하게 하는 어떤 종류의 장갑 외골격을 입었다. 위원회는 만약 우리가 M.A.G.M.A에 규제되는 기술을 공유하지 않았더라면 이 사건이 일어나지 않았을 것이라 따진다.{NEWLINE}[-500 점수]"
  STR_CHEMICAL_SPILL: "화학물질 누출"
  STR_CHEMICAL_SPILL_DESCRIPTION: "지역 생명체를 녹여 버리고 이 괴상한 사건에 대한 공식 조사를 벌어지게 한, {0} 근처의 저수지가 오염되었다. 위원회는 상황을 수습해 냈고 원인이 알 수 없는 목적으로 한 주 전 M.A.G.M.A.사 창고에서 몇몇 화학물질을 훔친, 오시론 점조직에서 운영하는 작은 연구실이라는 걸 밝혔다. 우리가 그 기술을 M.A.G.M.A.사와 공유했기에, 위원회는 우리에게 책임을 묻는다.{NEWLINE}[-300 점수]"
  STR_MYSTERIOUS_SPONSOR_250000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "모르는 사람에게서 우리 은행 계좌로 $250,000이 입금되었다. 우리의 대의에 계약서에 써진 걸 넘는 실질적, 물질적 지원이 있다는 걸 알게 되어 좋다."
  STR_MYSTERIOUS_SPONSOR_500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "모르는 사람에게서 우리 은행 계좌로 $500,000이 입금되었다. 우리의 대의에 계약서에 써진 걸 넘는 실질적, 물질적 지원이 있다는 걸 알게 되어 좋다."
  STR_MYSTERIOUS_SPONSOR_1000000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "모르는 사람에게서 우리 은행 계좌로 $1,000,000이 입금되었다. 우리의 대의에 계약서에 써진 걸 넘는 실질적, 물질적 지원이 있다는 걸 알게 되어 좋다."
  STR_MYSTERIOUS_SPONSOR_2500000: "신비한 후원자"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "모르는 사람에게서 우리 은행 계좌로 $2,500,000이 입금되었다. 우리의 대의에 계약서에 써진 걸 넘는 실질적, 물질적 지원이 있다는 걸 알게 되어 좋다."
  STR_HYBRID_CARNAL_KILLER: "쾌락 살인자"
  STR_HYBRID_CARNAL_KILLER_DESCRIPTION: "우리의 최고 요원은 젊은 여성으로 변장한 혼종 요원에게 노려져 암살될 뻔 했다. 그렇지만, 그녀는 우리 요원의 능력을 과소평가했고 체포되었다.{NEWLINE}[혼종 잠입자 x1 얻음]"
  STR_HYBRID_UN_INFILTRATOR: "UN 잠입자"
  STR_HYBRID_UN_INFILTRATOR_DESCRIPTION: "UN 본부 소속 청소 부서의 일원은 지원 부서 사무실을 청소하던 중, 명백히 외계인 기원의 통신 장치를 사용하고 있었던 보좌관을 우연하게 마주쳤다. 보좌관은 겁에 질려 달아났고, 그 장치는 자폭했다. 다행히 위원회 일원이 현장에 있었고 관리인에게 비밀을 유지하도록 설득해 냈다. 그 여파로, 위원회는 X-Com 과제를 위한 우선순위를 재-평가할 것을 결정했다.{NEWLINE}[150 점수]"
  STR_HYBRID_IMPOSTOR: "가면을 쓴 자"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "갑작스럽게 사망한(아마 심장마비) {0}의 정부 관리는 어떤 종류의 인피면구를 쓴 외계인인 것으로 드러났다. 실제 죽은 원인은 의복의 기능 부전 때문에 익사했다. 불행하게도, 그들은 이미 신비하게도 화장되었기에, 우리는 시체 또는 복장을 회수할 수 없었으나, 중간 등급 관료조차 외계인이 위장한 자가 발견되었다는 충격은 위원회에게 X-Com 과제에 더 많은 자원을 할당할 것을 고려하게 하였다.{NEWLINE}[200 점수]"
  STR_HYBRID_SHADY_CLINIC: "수상한 진료소"
  STR_HYBRID_SHADY_CLINIC_DESCRIPTION: "빈민에게 무상 의료를 제공하는, 비공식 지하 '진료소'가 {0}에서 문을 열었다. 몇몇 사람이 공짜로 자신들의 질병을, 통상의 약보다 더 빠르게 고친 후, 거기는 상당히 유명해졌다. 첫 몇몇 방문자를 제외하면, 그 진료소에 간 자는 이후 다시는 보이지 않았다. 우리 조사관이 다다랐을 때, 용의자는 사라졌으나, 그들의 장비는 남겨졌다.{NEWLINE}[-50 점수, 외계인 수술기 x2 얻음]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "무모한 고백"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "{0}에서, 한 여성이 세상의 상황에 관한 불편한 진실을 외치며 높은 건물에서 뛰어내리는 것으로 삶을 마감했다. 우리는 그녀가 대중에게 그림자 전쟁을 드러내는 것을 노리는 지하 조직인, 리그의 일원이라 믿는다. 언론이 그 냄새를 너무 깊이 파지 않기를 빌자.{NEWLINE}[-50 점수]"
  STR_LEAGUE_THE_IMMORTALIST: "불멸주의자"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "{0}에 사는 미친 자는 '불멸성의 비밀'에 관해 지방 언론사에 편지를 보냈다. 결국 그는 그의 주장을 지켜보던 지역 조사관의 관심을 받았고 그의 집에서 신기한 물질과 표본을 발견했다. 그걸 은폐하고 있는, 위원회 수거반은, 그들이 발견한 걸 우리에게 보냈다."
  STR_CYDONIANS_PRELUDE_TO_INVASION: "침공의 전조"
  STR_CYDONIANS_PRELUDE_TO_INVASION_DESCRIPTION: "지구 전체에서 UFO 목격이 비정상적으로 증가한 것은 몇몇 위원회의 업무를 혼란에 빠뜨렸다. 현재 방식의 정보 통제 및 난독화가 실패하기 시작하고 정보 부서가 위원회의 감독 바깥에서 다양한 국가가 외계인과 접촉한다고 보고함에 따라, 우리는 빠르게 그걸 관리할 필요가 있다."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "오래된 크롭 서클"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "몇몇 크롭 서클이 보고되었으나, 우리가 거기서 무언가 배우기도 전에 우리 경쟁자가 도착했다. 거기서 드러났던 게 무엇이건, 그것은 이제 우리 손 밖에 있다 - 영원히.{NEWLINE}[-33 점수]"
  STR_CYDONIANS_MISSING_CHILD: "실종된 아이"
  STR_CYDONIANS_MISSING_CHILD_DESCRIPTION: "위원회 일원의 아이가 외계인에 의해 유괴되었다. 위원회는 그 아이가 X-Com 과제인지 아닌지 때문에 특별하게 노려졌는지 확신하지 못하나, 이 사건은 다른 우호적인 일원들 사이에서 그들의 참여에 관해 걱정을 일으켰다.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_SPACE_CRUSADE: "우주 십자군"
  STR_CYDONIANS_SPACE_CRUSADE_DESCRIPTION: "{0}에 있는 마을에 UFO가 착륙했으나, 외계인은 겸손한 사제가 이끄는 지역 주민에 의해 뜻밖에도 압도되었습니다. 정말 창피하네요, 사령관님! 이런 비밀 누설이 일어나다니! 위원회는 왜 우리에게 돈을 주어야 하는지 물어요.{NEWLINE}그 UFO는 여전히 오리무중이다.{NEWLINE}[-200 점수]"
  STR_CYDONIANS_IRON_EAGLES_DOWN: "철독수리 격추!"
  STR_CYDONIANS_IRON_EAGLES_DOWN_DESCRIPTION: "{0} 위에서 일상적 연습 중 한 무리의 MiG 전투기는 갑자기 UFO에 의해 공격을 받았다. 6기 모두 잃었다. 크렘린은 UN은 이 설명할 수 없는 사건에 관해 무엇을 하는 지 묻는다.{NEWLINE}[-250 점수]"
  STR_TLETH_GHOST_SHIP: "유령선"
  STR_TLETH_GHOST_SHIP_DESCRIPTION: "그 승무원이 없어진, 한 선박이 {0}에서 발견되었다. 분쟁의 흔적은 없었고, 반쯤-조리된 식사조차 발견되었다. 조난 신호, 일지의 기록, 또는 무엇이 일어났는지 단서가 없었다. 우리는 UN의 초상현상조사실로서, 이 미해결 사건이 우리에게 밀려왔다.{NEWLINE}[-75 점수]"
  STR_TLETH_DEEP_SEA_HORROR: "심해의 공포"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "거대한, 죽은 아귀가 오스트레일리아 근처에서 잡혔다. 승무원은 그걸 갑판으로 올리기 위해 크레인을 사용해야 했고, 만약 살아 있었더라면, 아마 그건 배를 산산이 박살 냈을 것이다. 이건 주민의 평온, 수동적 태도 및 행복을 유지하는 데 도움이 되지 않을 것이다...{NEWLINE}[-60 점수]"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS: "광기의 파도"
  STR_TLETH_TIDAL_WAVE_OF_MADNESS_DESCRIPTION: "온 세상에서, 여러 사람이 정확히 같은 시간에 광기에 물들었다. 영향을 받은 개인은 대개 예술가, 영매, 또는 약물 남용자였고, 그들의 앞뒤가 맞지 않는 중얼거림은 몇몇 세부에서 우려할 정도로 비슷하다. 우리는 어쩐지 다곤의 교단이 이 모든 것의 배후라 믿는다.{NEWLINE}[-150 점수]"
  STR_TLETH_BEACH_SIGHTINGS: "해안의 목격담"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "{0}에서 몇몇 해변 방문객이 신기하지만, 온전히 사람 같지 않은 형체가 해변의 숲에서 몰래 나와 대양으로 사라지는 것을 목격했다. 지방 언론은 또 다른 신기한 괴물 이야기로 지면을 가득 채웠다. 그건 셀 수 없는 가짜 보고서 속으로 사라질 것이나, 우리는 그것에 영원히 의지할 수 없다.{NEWLINE}[-25 점수]"
  STR_TLETH_CABLE_CUT: "케이블 절단"
  STR_TLETH_CABLE_CUT_DESCRIPTION: "대서양에 뻗어 있는 선로가 절단되었다. 온 세상 대중 매체는 상어를 비난했으나, 위원회는 그리 속아 넘어가지 않을 것이다.{NEWLINE}[-250 점수]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "그건 좀비야!"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "우리는 {0} 근처의 사람을 고전적 좀비 영화와는 다른 공격적 야수로 돌변하게 하는 질환에 관한 다수의 보고가 있다. 우리의 노력에도 불구하고, 이 보고는 주류 매체에서 다루기 시작했고 상황 자체는 작은 마을 또는 외딴 농장에 사는 사람들 사이의 실종과, 불안을 더하는 뜬소문에 책임이 있는 것 같다.{NEWLINE}[-150 점수]"
  STR_ZOMBIES_PATIENT_ZERO: "0번 환자"
  STR_ZOMBIES_PATIENT_ZERO_DESCRIPTION: "우리 정보 부서는 심하게 아프고, 공격적인 개인이 {0} 근처 작은 마을의 주민을 공격하고 있다는 걸 언급한 경찰 보고를 가로채 냈다. 추가 조사로 우리는 그 사람이 좀비 기생충의 피해자인 것을 식별했다. 위원회 집행부는 지역 관청에 감염자를 넘겨 줄 것을 설득했다.{NEWLINE}[좀비 얻음]"
  STR_ALIEN_GADGETS_FOR_SALE: "판매 중인 외계 도구"
  STR_ALIEN_GADGETS_FOR_SALE_DESCRIPTION: "{0}에서 몇몇 인터넷 경매 사이트에 이상한 외계인 도구가 나타났다. 우리가 그걸 알아채고 선적이 이루어지는 창고를 확보하기 전, 그 도구는 수백 명의 사람에게 팔렸다. 우리는 이것이 사이버웹의 소행이라 추정한다. 위원회 수거반은 이 사건의 여파를 수습하는 데 많은 노력을 들여야 했고, 몇몇 도구는 여전히 오리무중이다.{NEWLINE}[-250 점수]"
  STR_CYBERWEB_FAILED_GATEWAY: "망가진 관문"
  STR_CYBERWEB_FAILED_GATEWAY_DESCRIPTION: "{0}의 외곽에서 넓은 영역을 가로질러 쥐어 짜인 외계인 살점 조각을 남긴, 갑작스러운 에너지 방출이 있었다. 생각하건대 그것은 어떤 종류의 차원 관문 실험이 잘못된 것이다. 수거반은 모든 비밀 누설을 수습해 냈으나, 위원회는 걱정했다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_SHADOW: "검은 연꽃단의 그림자"
  STR_BLACK_LOTUS_SHADOW_DESCRIPTION: "검은 연꽃단 조직망이 여전히 은밀한 채로 남았기에, 세상에 대한 그 영향력은 천천히 성장한다. 그것은 최근 충분한 정치적 권력을 확보하기 위해 {0}에서 충분한 지원을 얻었다. 우리 후원자는 깊이 걱정했다.{NEWLINE}[-300 점수]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_AFTER_HQ_EVENT: "검은 연꽃단 메시지를 가로챘다"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "사령관님, 우리는 검은 연꽃단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
  STR_BLACK_LOTUS_ASSASSIN_DESCRIPTION: "{0}에서 위원회와 연합한 군소 정치인이 최근에 암살되었다. 증거에 따르면, 용의자는 검은 연꽃단 요원이었다. 위원회는 우리가 미래에 비슷한 사건을 막을 것으로 기대한다. 우리는 회수한 살해 무기를 검은 연꽃단이 보인 위협의 잔재로서 받았고, 그것은 곧 도착할 것이다.{NEWLINE}[-50 점수]"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "극구 부인하다"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "검은 연꽃단 요원이 자기들의 비밀을 밝히는 데 너무 열심이었던 {0}의 정치인을 암살했다. 결과적인 정치적 혼란은 위원회를 아주 기쁘게 만들지는 않았다.{NEWLINE}[-175 점수]"
  STR_BLACK_LOTUS_KILLING_INTENT: "살해 동기"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "검은 연꽃단은 새로운 단원을 모집하고 자신들의 존재를 널리 알리기 위한 의도로 {0}에서 비밀 경기를 조직했다. 지하 세계의 많은 지도자에게 자신들의 지위를 올려, 행사는 성공적이었다. 신기한 것은, 우리는 정적에 의해 그러한 힘의 과시를 저지당한다는 것이다.{NEWLINE}[-175 점수]"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED: "금빛 아카데미 설립되다"
  STR_BLACK_LOTUS_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "검은 연꽃단의 영향력이 꾸준히 증가하고 있다. 그들은 그리 창의적이지 않은 이름인 '금빛 아카데미'라는 이름 하에, 대중과의 접점을 설립하는 데 이르렀다. 그들은 동남아시아 및 그 너머에 걸쳐 교육, 문화 및 사회적 주도권을 지원하기 위해 전념하는 단체인 것으로 행세한다. 그들의 공식적 활동은 학교, 도서관, 연구 시설 및 고아원의 운영을 포함하고, 많은 지방 정부로부터 받은 초기 응답은 아주 열광적이었다. 그런데, 그 장벽 안에서 무엇이 정말로 일어날까? 우리는 정말 알고 싶다![-250 점수]"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED: "금빛 아카데미 설립되다"
  STR_OSIRON_GOLDEN_ACADEMY_ESTABLISHED_DESCRIPTION: "오시론이 몇몇 전직 검은 연꽃단 사이오닉 사용자가 '금빛 아카데미'라 부르는 공식 단체를 설립하는 데 도움을 제공하는, 큰 행보를 이루었다. 그들은 동남아시아 및 그 너머에 걸쳐 교육, 문화 및 사회적 주도권을 지원하기 위해 전념하는 단체인 것으로 행세한다. 그들의 공식적 활동은 학교, 도서관, 연구 시설 및 고아원의 운영을 포함하고, 많은 지방 정부로부터 받은 초기 응답은 아주 열광적이었다. 그런데, 그 장벽 안에서 무엇이 정말로 일어날까? 우리는 정말 알고 싶다![-250 점수]"
