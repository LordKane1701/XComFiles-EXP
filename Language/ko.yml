  STR_ZSRR_BIO_ENHANCEMENT: "붉은 새벽단 생물학적 강화"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "붉은 새벽단의 모든 일원은 주로 피해 회복력 및 근력인, 기본적 전투 능력을 확연하게 올리는 의학적 처치의 대상이 된다. 가장 낮은 계급이라 해도 강화된다 - 사실 그건 그들의 고용 과정의 중요한 점으로 보인다 - 비록 어떠한 표준 의학 처치보다 더욱 더 발전된 것임에도 불구하고, 그게 널리 쓸 수 있고 저렴함을 시사한다. 그건 효율을 올리기 위해 근육 성장 및 근육 조직 변형을 촉진하는 인공 단백질을 생성하기 위해 개인의 신진대사를 수정하는 레트로바이러스 제제에 기반한다."
  STR_SUPERLASKA_APPREHENSION: "특별 고객"
  STR_ALERT_SUPERLASKA_APPREHENSION: "혼종 요원을 아래에서 탐지했다"
  STR_SUPERLASKA_APPREHENSION_DESCRIPTION: "혼종 스파이는 정보 및 유전자 수집, 그리고 가능하면 추종자 또한 고용하기 위해 성 산업에 잠입했다.{NEWLINE}한 명의 X-Com 요원은 고객으로 변장해 복제 요원을 체포할 것이다. 당신은 카페에서 시작할 것이고 그 영역을 쓸어버려라. 이것이 정보 임무이기에, 오직 은닉가능 장비만 사용될 수 있다. "
  STR_SUPERLASKA_APPREHENSION_BRIEFING: "혼종 스파이는 정보 및 유전자 수집, 그리고 가능하면 추종자 또한 고용하기 위해 성 산업에 잠입했다. 그 점조직을 폐쇄하기 위해, 한 명의 X-Com 요원은 고객으로 변장해, 즉시 함정을 알아챌 것 같고 제압할 수밖에 없을 복제 요원을 체포할 것이다. 임무를 중단하려면 X-COM 요원을 카페로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SUBMARINE: "칼립소"
