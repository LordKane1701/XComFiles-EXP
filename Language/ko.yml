  STR_ELERIUM_FLARE_UFOPEDIA: "엘레리움 전지에 대한 지식으로, 우리는 확연히 더 밝고 튼튼한 조명기를 생산할 수 있다. 불행하게도, 그것은 무게의 작은 증가가 뒤따른다."
  STR_SEA_GUARD: "바다 경비대"
  STR_SEA_GUARD_UFOPEDIA: "하이드로스페이스 다이나믹스와 협력해, 우리는 바다 깊은 곳에서 온 많은 낮은 수준의 위협에 대응할 수 있는 합동 신속 대응 부대를 창설했다. 이 부대는 위원회가 감독하기에, 수거반과 상당히 많이 비슷하며 오직 우리에게만 협력한다. 이는 우리의 일을 더 쉽게 만들 것이다 - 얼마나 오래 개인이 해양 생물체를 계속해서 추적할 수 있겠는가?"
  STR_DOWNED_UFO: "떨어진 UFO"
  STR_ALERT_DOWNED_UFO: "군대가 UFO를 격추했다"
  STR_DOWNED_UFO_DESCRIPTION: "공군은 UFO를 추적하고 격추해 냈다. 특수부대는 그 현장에 모였고 군대는 그 구역을 에워쌌다.{NEWLINE}이것이 우리의 장기이기에, 우리는 우리 요원의 도착 전까지 추락 현장에 대한 강습의 지연을 정부와 협상했다. 비록 우리가 후속 연구를 위해 가능한 많은 외계인 유물을 모을 필요가 있음에도, 군대가 그리 오래 기다리지 않을 것이고 아주 미세한 위협에도 그 물체를 파괴할 것이기에, 거기에 즉시 분대를 보내는 게 필요하다."
  STR_DOWNED_UFO_BRIEFING: "공군은 UFO를 추적하여 격추해 냈다. 특수부대는 그 현장에 모였고 군대는 그 구역을 에워쌌다.{NEWLINE}우리는 인력에 대한 가능한 피해를 최소화하려 노력하고, 조사를 위해 그 물체를 X-Com 기지로 수송하고자 현장을 확보하면서, 추락 현장에 강습하고 있는 군대를 지원할 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SPACE_FLIGHT: "우주 비행"
  STR_SPACE_FLIGHT_UFOPEDIA: "외계인의 우주 기술로, 바깥 우주는 갑작스레 우리 손 안에 놓인다. 대기권을 떠나는 것은 시시하게 되었다.{NEWLINE}약간의 준비로, 우리는 이제 우리 요원을 저 세상으로 보낼 수 있다. 이는 분명히 외계인의 침략에 대응하는 데에 중요한 발걸음인 것으로 드러날 것이다."
  STR_MOON_FLIGHT: "달 비행"
  STR_MOON_FLIGHT_UFOPEDIA: "우리의 새롭고, 더 나은 기체 설계로, 궤도 비행은 어제의 일이다. 라이트닝으로, 우리는 우리 행성의 중력 영향을 떠날 수 있고, 달은 우리 손바닥 안에 있다."
  STR_MAGMA_COSMONAUT: "M.A.G.M.A. 우주비행사"
  STR_MAGMA_COSMONAUTS_SAVED: "M.A.G.M.A. 우주비행사 구조했음"
  STR_MOON_MAGMA_RESCUE: "M.A.G.M.A. 우주비행사 구조"
  STR_ALERT_MOON_MAGMA_RESCUE: "곤란에 빠진 M.A.G.M.A. 우주비행사!"
  STR_MOON_MAGMA_RESCUE_DESCRIPTION: "우리는 도움을 달라는 M.A.G.M.A. 사의 대변인에게 막 연락을 받았다. 그 회사는 헬륨3 조사를 수행하기 위해 달에 작은 초소를 세웠다.{NEWLINE}그 우주인은 조난 신호를 송신했는데, 거기에는 그들이 미지의 세력에 의해 공격을 받는다고 말한다. 방송 영상의 파편은 확인되지 않은 무기를 사용하고 있는 어두운 형체를 보여준다.{NEWLINE}우리가 달로 빠르게 요원을 보내기 위한 기술이 있기에, 우리는 여기 개입해 우주인을 위한 소개를 제공하며, 또한 가능하다면 공격자를 식별하라는 부탁을 받았었다. 초소가 손상되었고 우주비행사가 제한된 용량을 가진 개인 생명 유지 장치로 전환했기에, 이 임무를 시작하기 위한 시간은 엄청나게 제한되어 있다."
  STR_MOON_MAGMA_RESCUE_BRIEFING: "우리는 도움을 달라는 M.A.G.M.A. 사의 대변인에게 막 연락을 받았다. 그 회사는 헬륨3 조사를 수행하기 위해 달에 작은 초소를 세웠다.{NEWLINE}그 우주인은 조난 신호를 송신했는데, 그건 그들이 미지의 세력에 의해 공격을 받는다고 말한다. 방송 영상의 파편은 확인되지 않은 무기를 사용하고 있는 어두운 형체를 보여준다.{NEWLINE}주의: 접근하고 있을 때, 선박의 센서는 임무 현장 근처에서 에너지 방출을 기록했는데, 그건 진행 중인 싸움을 가리키는 것일 지 모른다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
