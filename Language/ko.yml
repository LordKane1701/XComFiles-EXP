  STR_ADVANCED_FLIGHT_TRAINING: "발전된 비행 훈련"
  STR_ADVANCED_FLIGHT_TRAINING_UFOPEDIA: "사령관님, 우리 자체 훈련된 조종사는 더욱 더 도전적인 무언가 시도할 수 있다고 생각할 만큼 너무 잘 하고 있습니다. 전 몇몇 진짜 전투 비행기를 곧 받기를 바라니까, 우리는 진짜 전투 조종사가 필요할 겁니다! 그건 미쳤다고 들릴 지 모르지만, 우리 요원의 끈기와 수석 의무 담당관의 신비한 기술을 고려할 때, 전 합리적 시간 안에 완벽하게 할 수 있다 믿습니다.{NEWLINE}발전된 훈련 시뮬레이터는 우리가 말하자마자 설치되었어요, 사령관님. 한번 해 보시겠어요?{NEWLINE}{NEWLINE}[훈련은 다음을 요구한다: 용기 40, 반응 50, 이성 50]"
  STR_BASIC_FLIGHT_TRAINING: "기초 비행 훈련"
  STR_XCOM_FLYERS: "X-Com 비행기"
  STR_XCOM_FLYERS_UFOPEDIA: "사령관님! 현장에 있는 우리 요원은 이 웃긴 모자를 쓴 놈들에게 압도되기 시작했는데, 비밀 수송은 그 제약이 있습니다. 우리는 누구도 우리 서류도 팬티도 들여다보지 않을, 우리만의 기체가 필요해요! 그렇지만, 기체는 조종사가 필요하고 우리는 우리 기지 주변을 돌아다니기에 충분히 안전한 조종사 공급원이 없어요, 침대에 같이 있는 게 누구일지 누가 알겠어요? 그래서 전 제가 믿을 수 있는 몇 녀석과 접촉했고 그들이 기체를 스스로 조종하도록 우리 요원을 훈련할 것입니다. 믿어 주세요, 비록 그게 시간을 많이 차지하지만, 비위가 약하지 않고 약간의 타박상을 개의치 않는다면 아무튼 그리 어렵지 않아요!"
  STR_XCOM_PARAMILITARY_OPERATIONS: "X-Com 준군사 작전"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "사령관님, 전 우리 용감한 직원이 제한적인 수단에도 불구하고 몇몇, 헤헤, 인상적인 조달을 해냈다는 걸 압니다. 그렇지만 솔직해지죠, 우리 모두는 심각한 작전을 수행하는 데 그리 충분하지 않다는 걸 알아요. 전 높은 위치에 있는 몇몇 친구와 접촉했고, 몇몇 전적으로 군용이 아닌 기체를 합법적으로 조달할 기회를 열었어요, 찡긋. 뭐라고 하셨나요, 사령관님?"
