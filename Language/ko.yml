  STR_SURPLUS_MILITARY_EQUIPMENT_UFOPEDIA: "어이 사령관, 좋은 소식이다: 난 몇몇 내 오랜 친구들하고 이야기를 나누었고, 저기, 몇몇 낡은 군용 물품을 구매할 권리를 얻었어. 우리는 아직 규칙을 지켜서 움직여야 하니까, 그리 멋지지는 않지만, AK-47 몇 정은 그 UN 관리들을 너무 자극하지 않을 거야. 관리들 다룰 때 이 주제를 그냥 말하지 마, 알았어?{NEWLINE}먼저 보고 싶어했던 게 무엇인지 생각하라고: M16 소총 아니면 내가 말한 몇몇 AK-47 말이야."
  STR_MIB_TERROR_MISSION: "맨 인 블랙 테러 임무"
  STR_MIB_TERROR_MISSION_BRIEFING: "맨 인 블랙은 증인을 제거하기 위해 전체 거주지를 청소하고 있다. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 당신은 필요한 어떠한 수단을 써서도 그 범죄 단체를 저지하여 영역 내 어떠한 민간인의 목숨을 반드시 살리려 시도해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MIB_TERRORISE: "맨 인 블랙 청소 작전"
  STR_KNIGHT_OF_CYDONIA: "사이도니아의 기사"
  STR_DIMENSION_X_WRECK: "차원 X 안의 외계인 선박 잔해"
  STR_DIMENSION_X_WRECK_BRIEFING: "당신은 오래 전 차원 X에 추락했던 우리 차원에서 온 낡은 우주선의 위치로 진입하려 한다. 우리는 그게 외계인에 대한 중요한 정보를 담고 있을 지 모른다 믿는다. 우리 기술자들이 잔해를 살필 수 있도록 이 위험한 영역을 청소하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_DIMENSION_X_WRECK_DESCRIPTION: "당신은 오래 전 차원 X에 추락했던 우리 차원에서 온 낡은 우주선의 위치로 진입하려 한다. 우리는 그게 외계인에 대한 중요한 정보를 담고 있을 지 모른다 믿는다."
  STR_DIMENSION_X_WRECK_SECURED: "고대 외계인 선박을 확보했다."
  STR_DIMENSION_X_WRECK_SECURED_UFOPEDIA: "이 고대 컴퓨터를 복구하는 것은 쉽지 않았으나, 그것은 태양계로 향하는 길이었다. 어떤 비밀이 안에 들어 있을지 누가 알겠는가?"
  STR_ANCIENT_SHIP_COMPUTER: "고대 선박 컴퓨터"
  STR_ANCIENT_SHIP_COMPUTER_UFOPEDIA: "잔해는 화성에서 온 독특한 동력원이 장착된, 건설함이었던 것이다. 그 임무는 우주 탐험을 돕기 위한 우주 다리를 만드는 것이었다. 명백히 그때, 새저의 외계인은 '네필림'이라 불렸던 또다른 지구 세력과 전쟁을 했었다. 이 네필림은 함선에 파괴 공작을 벌였고 이 선박을 차원 관문 너머오 보낸 연쇄 효과를 일으켰다.{NEWLINE}에너지 표식에 대한 방대한 목록 덕분에, 우리는 이제 외계인 본부의 방어 체계를 제대로 파악할 수 있다. 이는 미래에 유용하게 쓰일 것이다."
  STR_LOST_USO: "실종된 외계인 선박"
  STR_LOST_USO_UFOPEDIA: "외계인 도시의 외곽을 탐험하고 있을 때, 우리 드론은 확연하게 티'레스 문명에서 이용했었던 기계처럼 보이는 무언가를 - 아마 커다란 선박을 촬영했다. 이것은 예기치 못했던 발견이다: 어떻게 이 함선이 여기 왔는가? 그리고 왜 왔는가?{NEWLINE}주변 암석 재료에 대한 주의 깊은 계측으로, 우리는 이 선박이 대략적으로 3000년 전에 여기 추락했다는 것을 밝혔다. 우리는 무엇이 이 추락을 일으켰는지 알지 못하나, 이는 어떤 아주 특별한 임무였던 게 분명하다. 우리는 이 함선을 정말로 더 조사해야 한다!{NEWLINE}원주민은 이 잔해에 크게 신경 쓰지 않는 듯 하나, 보안 체계를 유지하는 듯 하다: 어떤 종류의 경비 야수다. 그들은 아주 억세게 보인다."
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON: "우리 드래곤을 어떻게 대할 것인가"
  STR_HOW_TO_DEAL_WITH_YOUR_DRAGON_UFOPEDIA: "화면이 파충류의 얼굴을 드러내려, 살아 있는 듯이 깜빡인다.{NEWLINE}'그래, 넌 지상 거주자 저항군을 이끄는 자군. 난 너에게 선박 건조의 지식을 공유하려 여기 왔다.{NEWLINE}내 조건? 난 네가 '외계인'이라 부르는 이의 모든 자료를 원한다. 깊은 우주에서 온 놈들 말이다. 난 그들의 기술에 대한 정보를 원하지만, 또한 그들이 좋아하는 게 뭔지도 원한다. 난 그들의 지도자 중 하나에 관해 알고 싶다.{NEWLINE}넌 내 의도를 궁금해 하는군. 왜 내가 널 도우려 하냐고? 그건 네 알 바가 아니야. 난 다른 누구도 아닌, 내 의지에 따라 행동한다.'"
  STR_REPTOID_FORGE_ACCESS: "렙토이드 주조소 접근 권한"
  STR_REPTOID_FORGE_ACCESS_UFOPEDIA: "우리의 기여 및 전투 성과에 만족했던, 스콜피언 킹은 우리가 원했던 걸 주었다: 낡은 렙토이드 주조소로 가는 일련의 좌표다.{NEWLINE}주조소 안에 피난한 몇몇 생물을 쫓아낸 후, 우리는 안을 치우고 그 기계를 연구하기를 정말 기대하고 있다. 우리는 이미 이 작업을 더 쉽게 만들어 줄, 몇몇 데이터 패드를 찾았다. 일단 렙토이드 전문가가 연락을 한다면, 우리는 그걸 바로 시작할 것이다!"
  STR_CRAZED_ANTMEN_VILLAGE: "발광하는 앤트맨 마을"
  STR_ALERT_CRAZED_ANTMEN_VILLAGE: "발광하는 앤트맨이다! 무기를 들어라!"
  STR_CRAZED_ANTMEN_VILLAGE_DESCRIPTION: "스콜피언 킹은 우리가 골칫거리인 앤트맨 부족을 공격하기를 원한다. 이 앤트맨은 전 군집을 이웃에게 병적으로 공격적으로 만든 화학적 불균형에 시달린다. 렙토이드는 결국 이들을 처리할 것이나, 스콜피언 킹도 우리도 그들의 군대를 근처 어디에도 원하지 않으므로, 이 지저분한 일을 우리 스스로 하는 게 더 나을 것이다."
  STR_CRAZED_ANTMEN_VILLAGE_BRIEFING: "이 앤트맨은 전 군집을 이웃에게 병적으로 공격적으로 만든 화학적 불균형에 시달린다. 더 큰 정의를 위해 그들을 쓸어버려라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CRAZED_ANTMEN_VILLAGE_COMPLETE: "발광하는 앤트맨 진압했음."
  STR_GIFT_FOR_THE_SCORPION_KING: "스콜피언 킹을 위한 선물"
  STR_GIFT_FOR_THE_SCORPION_KING_UFOPEDIA: "스콜피언 킹은 우리의 '기부'를 받아들였다. 그는 우리 사례를 호의적으로 볼 수도 있다고 제안했다.{NEWLINE}{NEWLINE}그는 자기를 대체 누구라고 생각하는 거지, 정말?"
  STR_SCORPION_KINGS_OFFER: "스콜피언 킹의 제안"
  STR_SCORPION_KINGS_OFFER_UFOPEDIA: "스콜포이드 지도자는 우리 문제를 돕는 데 동의했다: 그는 선박 건조의 지식을 기꺼이 공유하려 하는 반역자 렙토이드 공학자를 찾는 데 자기 영향력을 이용하기로 약속했다. 비록 아무 세부도 주어지지 않았음에도, 그는 또한 몇몇 낡은 렙토이드 기계를 조사할 수 있을 장소를 안다고 제안했다. 대가로 그는 10정의 톡시건과 40개의 톡시건 약병을 요구한다. 그는 전문가를 확보하기 위해 필요한 것일 뿐이라 주장했으나, 물론 그렇지 않은 것 같다; 그 교활한 자식은 우리가 대안이 없다는 걸 안다.{NEWLINE}그는 또한 또 다른 '부탁'이 있으며, 우리에게 곧 알려 주겠다고 말했다. 나쁜 소식 같이 들린다.{NEWLINE}{NEWLINE}(선적을 준비하려면, '스콜피언 킹을 위한 선물'을 제조하고 이후 그걸 연구하라.)"
  STR_REPTOID_SHIP_BLUEPRINTS: "렙토이드 선박 설계도"
  STR_REPTOID_SHIP_BLUEPRINTS_UFOPEDIA: "바이퍼를 포획했음에도 불구하고, 우리는 지하를 움직이는 능력이 있는 선박을 짓기 위한 아무 선택지도 없다. 우리는 어떻게 페이즈 드라이브가 동작하는지 이해하지 못하며 테라마이트를 생산할 수도 없다. 이는 렙토이드에 대한 전쟁을, 그게 아무리 제한적이라도 일으키는 데 심각한 문제다.{NEWLINE}이 부문에서 진척을 이루기 위해 우리는 반드시 렙토이드 공업 기계를 분석하고 렙토이드 전문가를 심문해야 한다. 불행하게도 렙토이드가 자기들 비밀을 엄히 지키기에, 우리는 어느 쪽에도 접근하지 못한다. 아마 우리는 우리 친구인 스콜피언 킹과 연락해야 할 것이다, 그는 똑똑한 친구니까..."
  STR_TERRAMITE_MANUFACTURING: "테라마이트 제조"
