  STR_BUY_CHURCH_OF_DAGON_WEAPONS_UFOPEDIA: "비록 다곤의 교단이 이러한 제약에 얽매이지 않음에도, 위원회는 진짜 군사 장비를 구매하기 위한 허가를 주기를 꺼렸습니다. 이러한 데 허둥지둥 하기보다, 우리는 꿩 먹고 알 먹는 걸 골랐습니다: 위원회의 축복이 있건 없건, 우리 적이 사는 것과 같은 장소에서 무기를 구매하는 거죠.{NEWLINE}위원회는 당연히 거부할 거에요...[-50 점수]"
  STR_BUY_BLACK_LOTUS_WEAPONS: "검은 연꽃단 공급자로부터 구매"
  STR_BUY_BLACK_LOTUS_WEAPONS_UFOPEDIA: "검은 연꽃단은 우리가 조우한 대다수 다른 조직처럼 군사 무기를 잘 공급받지 못하지만, 그들이 가진 것은 대개 고품질입니다. 우리는 그들의 예를 따라 같은 무기를 사기 위한 제안서로 같은 무기 거래상에 연락했습니다 - 그리고 제안은 받아들여 졌어요. 우리는 이제 협정을 마무리할 수 있습니다.{NEWLINE}물론, 이리 하는 것은 법률을 대놓고 위반하는 것이니, 이번달 말에 위원회에 해명하도록 준비를 하셔야겠습니다. [-50 점수]"
  STR_BUY_ZSRR_WEAPONS: "붉은 새벽단 공급자로부터 구매"
  STR_BUY_ZSRR_WEAPONS_UFOPEDIA: "우리는 이미 어떠한 허가가 없음에도 불구하고 체포한 적에게서 집어온 무기를 사용하고 위원회에 있는 누구도 그에 관해 아무 것도 하지 않습니다. 그래서, 만약 우리가 한발 더 나아가 결사단원들의 공급자에게 직접 연락한다 해도 큰 차이를 만들지 않을 겁니다, 그렇죠? 우리는 붉은 새벽단이 통상적으로 구매했던 무기에 대한 권한을 확보했습니다.{NEWLINE}위원회는 이에 대해 우리에게 질책을 할 것 같지만, 우리가 잘 보급을 받는 게 모두의 가장 좋은 일일 것입니다. [-50 점수]"
  STR_BUY_EXALT_WEAPONS: "EXALT 공급자로부터 구매"
  STR_BUY_EXALT_WEAPONS_UFOPEDIA: "EXALT 무기 공급 연계에 대한 주의 깊은 조사는 그들의 계약자들과 만나게 해 주었습니다. 예상대로, 이 사람들은 정치, 종교 심지어 외계인에 관해 신경을 쓰지 않고, 오직 돈만 보아요. 그리고 우리를 그들 고객 명단에 포함하도록 설득하기 쉽게 만들도록, 우리는 충분한 양의 돈이 있습니다. 우리는 이제 몇몇 무기 유형의 획득을 협상할 수 있습니다.{NEWLINE}위원회는 자기들 뒤에서 거래를 하는 우리에 대해 투덜댈 것이지만, 우리가 산 무기가 완벽히 평범하니까, 그건 그들에게 큰 사안이 아닐 것입니다. [-50 점수]"
  STR_CONTAINMENT_EXCEEDED: "외계인 격리실 한도를 초과했다!{SMALLLINE}{0}의 격리 공간이 불충분하다. 당신은 격리실에서 넘치는 외계인을 반드시 제거해야 한다(그는 이후 죽을 것이다)."
