  STR_STAFF_007_UFOPEDIA: "사령관님, 전 우리 최근 포로의 심문을 목격했습니다. 우리는 그들에게서 많은 걸 얻지 못했지만, 삶에 관해 중요한 무언가 이해했습니다.{NEWLINE}{NEWLINE}자유롭게 패는 것 만한 게 없다는 걸요."
  STR_STAFF_008: "직원 일기: 투시점"
  STR_STAFF_008_UFOPEDIA: "사령관님, 전 우리 최근 포로의 심문에 몇몇 도움을 빌렸습니다. 실제로, 전 그들에게 입을 열도록 설득하기 위해 수류탄 입에 넣기 속임수를 사용했습니다. 그들은 갑자기 더욱 더 말이 많아졌지만, 결국 우리는 사용할 어떠한 것도 배우지 못했어요. 하지만 전 끝내주는 생각이 있습니다:{NEWLINE}{NEWLINE}우리 모두 점화된 수류탄을 지닐 때, 모든 문제는 뚫린 하늘 아래에서 가장 잘 다루어지죠."
  STR_STAFF_009: "직원 일기: 거인에 대한 꿈"
  STR_STAFF_009_UFOPEDIA: "사령관님, 전 지난 밤에 아주 이상한 꿈을 꾸었습니다... 그 안에서, X-Com은 오직 격투 무기에만 취약했고 후방에서만 우회할 수 있는 장갑을 가졌던, 벌거벗었고 일그러진 거인과 싸웠습니다. 그건 전반적으로 상당히 무서웠지만, 적어도 수석 과학자가 존나 미친 녀셕이었으니, 분명 사실이었겠죠.{NEWLINE}전 제가 그 꿈의 후속을 볼 수가 있을 지 모르겠네요! 정말 신났어요!"
  STR_STAFF_010: "직원 일기: 하수구 문제"
  STR_STAFF_010_UFOPEDIA: "사령관님, 몇몇 지역 주민이 근처에서 목격된 신기한 생물을 보고했습니다. 전 산책을 나섰을 때 주변을 약간 둘러보았고, 운이 좋게도, 그걸 쏴 버렸습니다 - 그건 발과 큰 이빨이 있는 거대한 도롱뇽처럼 보였어요. 그래서 문제는 해결되었지만, 저는 이제부터, 우리가 우리 하수도의 내용물에 더 많은 주의를 기울여야 한다고 제안합니다."
  STR_STAFF_011: "직원 일기: 중요한 메시지"
  STR_STAFF_011_UFOPEDIA: "사령관님은 그 결사단에서 고용하려 시도하는 사람들 일부가 언론에 가서 그들을 드러낼 거라 생각하셨죠. 하지만 어쩐지, 그건 일어나지 않았어요. 왜 그런지 생각해 보시기는 했나요? 그 불쌍한 멍청이들이 그물에 걸린 물고기만큼 세뇌 및 협박을 당한 걸까요? 전 주의 깊게 준비된 약물 상자만큼 충성, 사랑 그리고 협력을 보장하는 건 없다는 걸 개인적으로 입증할 수 있습니다... 생각났네요, 전 일하러 돌아가야겠네요. 우리는 매일 무언가 새로운 걸 배우죠, 그렇지 않나요, 사령관님? 약 하지 마세요... 믿을 수 없으니까!"
  STR_STAFF_012: "직원 일기: 거슬리는 메시지"
  STR_STAFF_012_UFOPEDIA: "사령관님, 전 심문실에서 비밀리에 만든 이 녹음을 들어 주셨으면 합니다:{NEWLINE}{NEWLINE}{ALT}... 난 새 집게가 필요해. 네가 준 이전 건 사용하는 동안 부서졌어. 그리고, 맞아, 우리는 새 의자가 필요해... 이전 건 앉는 곳에 구멍이 났으니까! ... 그래, 맞아, 구멍... 비록 네가 거기 있어도 우리가 50 갤런 드럼통을 얻을 수 있겠지만, 양동이는 그렇지 않아... 신경 쓰지 마, 격납고 애들 중 하나한테 가서 우리가 전략적 수송 장비를 다른 장소로 할 수 있는 지 물어볼 테니까...{ALT}{NEWLINE}{NEWLINE}당연히 전 깜짝 놀랐어요. 사령관님, 이건 멈추어야 해요! 우리 예산은 이걸 영원히 감당할 수 없고, 의자는 나무에서 자라지 않는다고요!"
  STR_STAFF_013: "직원 일기: 대비주의자"
  STR_STAFF_013_UFOPEDIA: "몇몇 그 '결사단' 자식들은 여기 주변에서 무슨 일이 일어나고 있는지에 대해 '알고 있는' 것 같아요... 무기를 쌓아 놓는다던가... 외딴 기지를 가진다던가... 그건 마치 그들이 대환란을 준비하고 있는 것 같아요. 전 그들이 우리가 아직 모르는 어떤 걸 아는지 궁금하네요?"
  STR_STAFF_014: "직원 일기: 농부"
  STR_STAFF_014_UFOPEDIA: "왜 농부냐고요? 저 밖에 많은 다른 지역 주민이 있어요: 사냥꾼, 등산로 여행자, 대비주의자... 그래서 왜 농부냐고요? 누가 제게 이 외계인들이 우리보다 농부에 관해 더 많은 무언가 안다고 말했어요... 아니면 외계인들이 소고기에 엄청난 호감이 있겠지요. 누가 그걸 비난할 수 있겠어요?"
  STR_STAFF_015: "직원 입력: 거미공포증"
  STR_STAFF_015_UFOPEDIA: "아 제발, 왜 언제나 벌레가 되어야 하는 거죠? 왜 돌연변이 변신은 토끼나 거북이 같이, 귀여운 걸로는 안되는 거죠? 이 돌연변이는 사물을 항상 두렵고, 끔찍하며, 으스스한 걸로 만들어요. 그 생각이 절 떨리게 하네요. 음료가 좀 필요하겠어요..."
  STR_STAFF_016: "직원 입력: 신비한 남자"
  STR_STAFF_016_UFOPEDIA: "사령관님. 우리가 포획했던 그 맨 인 블랙은 - 사령관님조차 그렇게 부른다는 걸 알아요! - 무엇도 기억할 수 없다 이야기해요. 그가 기억하는 마지막 일은 자기가 가게로 걸어 갔었다는 거에요. 그는 우리에게 이름, 주소, 전부를 주었어요. 그리고 그건 현실에 부합하는 것 같아요! 이 녀석은 진짜 존재해요! 그의 부인은 참 걱정했어요! 아시죠 사령관님, 이건 우리 생각보다 아마 더 심각한 것 같아요."
  STR_STAFF_017: "직원 입력: 신성 모독적 이종교배"
  STR_STAFF_017_UFOPEDIA: "아니에요 사령관님. 전 딥 원과 인간의 이종교배는 가능하지 않다고 확인해 드렸어요. 이 두 생명체는 어떠한 종류의 새끼도 만들 가능성이 없어요; 그들의 유전체는 너무나 달라요.{NEWLINE}한편으로, 우리는 문자 그대로 있을 수 없는 걸 이미 보았죠..."
  STR_STAFF_018: "직원 일기: 음흉한 계획"
