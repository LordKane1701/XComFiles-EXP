  STR_ZOMBIE_TROOPER: "좀비 기병"
  STR_ZOMBIE_TROOPER_AUTOPSY: "좀비 기병 검시"
  STR_ZOMBIE_TROOPER_AUTOPSY_UFOPEDIA: "이 좀비는 현대적인 전투 장갑복 및 기생충 자체 뿐만 아니라 그 신경계의 나머지에 연결된 특별한 사이버네틱 삽입물이 끼워졌다. 그 밖에는그건 보통의, 잘 먹은 좀비인 것으로 보인다."
  STR_ZOMBIE_TROOPER_UFOPEDIA: "이 괴물은 명확히 보통 좀비에 대한 과학 실험의 결과다. 신기하게도, 그건 더 단순한 기구를 이해하는 데 실패하는 동시에, 무기 및 다른 군사 장비 같은 물체를 사용할 수 있다. 그것은 그 두뉘에서 우리가 찾아낸 사이버네틱 삽입물을 통하는 게 거의 확실한, 몇몇 특별한 과업을 위해 프로그램이 되었다고 안전하게 추정될 수 있다."
  STR_ZOMBIE_IMPLANT_VIRUS: "좀비 삽입물 바이러스"
  STR_ZOMBIE_IMPLANT_VIRUS_UFOPEDIA: "우리는 결국 이 사안을 해결하는 데 필요한 모든 조각을 갖게 되었습니다. 신디케이트가, M.A.G.M.A.의 선언된 숙적이 되어서, M.A.G.M.A.의 좀비 삽입물의 기능을 교란하도록 설계된 컴퓨터 바이러스를 만들도록 사이버웹과 거래를 튼 오시론을 이용했다고 드러났습니다. 이 바이러스는 이후 몇몇 M.A.G.M.A. 연구실에 심어졌고, 포로 좀비 안 삽입물에, 일대 일로 천천히 옮기 시작했습니다. 그 과정은 느리고 오류가 많았었는데, 이는 문제를 분리하는 데 대한 어려움에 기여했습니다. 또한, 이 바이러스의 설계 상 독창성은 M.A.G.M.A.의 전문가가 아무 것도 알아차리지 못하도록 방지했습니다.{NEWLINE}이 모든 일 후, M.A.G.M.A.는 우리에게 분명 좀 감사를 보일 것입니다. 우리는 그들의 응답을 기다려야 합니다."
  STR_ZOMBIE_IMPLANT_INVESTIGATION: "좀비 삽입물 조사"
  STR_ZOMBIE_IMPLANT_INVESTIGATION_UFOPEDIA: "수감된 오시론 지도자는 M.A.G.M.A. 좀비 공장에 관련한 몇몇 아주 흥미로운 정보를 우리에게 제공했습니다. 명백히, 이러한 도구를 만들고자 하는 집단은 세계 전역에 가장 조직된 범죄를 지배하는 국제적 유령 회사인, 신비한 신디케이트 이외에는 없습니다. 서비스는 또 다른 범죄 집단인, 사이버웹에 의해 제공되었습니다.{NEWLINE}왜 이 신디케이트가 M.A.G.M.A. 연구시설을 파괴하기를 원하죠? 가장 먼저, 그들은 장기간 경쟁자였고, 그것도 아주 사이가 나쁘죠. 그렇지만 제 육감은 여기 무언가 더 깊은 갈등이 있다고 말합니다.{NEWLINE}지금부터 우리는 몇몇 신디케이트 직원을 반드시 찾아 체포해야 합니다. 아마 이후에 우리는 더 많이 배우겠지요."
  STR_ZOMBIE_IMPLANT_ORIGINS: "좀비 삽입물 기원"
  STR_ZOMBIE_IMPLANT_ORIGINS_UFOPEDIA: "EXALT 주인에게 얻은 정보는 우리에게 좀비 기병의 대뇌 삽입물에 대한 조사를 진행하도록 하였습니다. 몇몇 확인되지 않은 사람은 지난해 아주 특별한 요청을 갖고 지하 깊은 범죄자와 접촉했어요: 사이오닉 장치에 옮기기 걸맞는 컴퓨터 바이러스를 만드는 것입니다. 이 사람은 이에 딱 맞는 사람을 안다 주장했던, 오시론이라 이름 붙은 무리와 어떤 종류의 거래를 텄습니다. 우리는 후속 조사로 이를 확인했고, 또한 감염 대상 장치가 좀비 삽입물일 수 있다 생각합니다.{NEWLINE}우리는 어떤 이전 조사에서 어떤 단서를 얻을 지 확인할 필요가 있습니다. 만약 그렇다면, 좋고, 아니면, 다음 단계는 이 오시론 사람을 특정해 그 신비한 고객, 그리고 그들의 공급자에 관해 정중히 물어보는 것이죠. 전 이 정보를 얻는 걸 M.A.G.M.A.가 아주 흥미로워할 것이라 확신합니다. 이 임무에 대해, 우리는 민간 차량 및 은닉가능 장비를 이용해야 할 것입니다."
  STR_ZOMBIE_IMPLANT: "좀비 기병 삽입물"
  STR_ZOMBIE_IMPLANT_UFOPEDIA: "이것은 두뇌에 연결된 특별한 사이버네틱 삽입물이다. 비록 그리 효율적이지는 않아도, 그건 좀비 기병에게 원거리 무기를 사용하는 것 같은 특정한 복잡한 과업을 수행하게 한다. 이 삽입물은 사이클론과 기능 면에서 유사한 것으로 보이므로, 좀비에 영향을 주기 위한 정신 지배 장치로서 설계되었다 추측할 수 있다. 그럼에도 좀비 기병은 어떠한 종류의 삽입물 자극에도 잘 반응하지 않기에, 그건 올바르게 작동하지 않는 듯 하다."
  STR_ZOMBIE_INFECTOR_ARMOR: "좀비 감염자 전투 분석결과"
  STR_ZOMBIE_INFECTOR: "좀비 감염자"
  STR_ZOMBIE_INFECTOR_CORPSE: "좀비 감염자 시체"
  STR_ZOMBIE_INFECTOR_UFOPEDIA: "감염자는 다른 좀비로 이루어진 에너지가 풍부한 식사를 통해, 확연한 생리적 변화를 겪은, 뚱보 좀비다. 그들은 동료보다 더욱 더 빠르고 더 잘 조정되었고 따라서 더 대단한 위협을 나타낸다. 그 기생충은 증식하는 데 새로운 고에너지 환경을 사용하고 결과물인 새끼는 살아있는 사람을 기본 좀비로 바꾸고자, 그들에게 삽입된다. 그 수명은 부분적으로 더 나은 신진대사 때문에, 또한 더욱 더 길다."
  STR_ZOMBIE_INFECTOR_AUTOPSY_UFOPEDIA: "이 좀비는 잘 발달된 근육 조직, 심혈관계 및 신경계를 지닌다. 마치 그게 아주 최근에 자랐던 것처럼, 세포 대부분은 젊은 듯 하다. 기생충은 또한 번식에 관련된 몇몇 신기한 생리적 변화를 겪었다."
  STR_ZOMBIE_INFECTOR_AUTOPSY: "좀비 감염자 검시"
  STR_ZOMBIE_INFECTOR_TERRORIST: "좀비 감염자"
  STR_ZOMBIE_GRUBAS_ARMOR: "뚱보 좀비 전투 분석결과"
  STR_ZOMBIE_GRUBAS_TERRORIST: "뚱보 좀비"
  STR_ZOMBIE_GRUBAS: "뚱보 좀비"
  STR_ZOMBIE_GRUBAS_CORPSE: "뚱보 좀비 시체"
  STR_ZOMBIE_GRUBAS_UFOPEDIA: "뚱보 좀비는 그들의 보통 동료를 먹이로 삼는 비정상적 좀비다. 모든 좀비가 초활성 화학물질로 동작하는 기생충을 담기에, 잘 먹은 뚱보 좀비는 두 배나 되는 마음대로 쓸 에너지가 있다. 이 잉여 에너지는 더 나은 신진대사 효율 및 더 긴 수명을 주는, 다수의 생리적 변화를 가능하게 한다. 그 회색빛 피부는 얼마나 이 변화가 깊이 진행하는 지에 대한 좋은 지표다: 생화학적으로, 이 존재는 더 이상 인간을 전혀 닮지 않는다."
  STR_ZOMBIE_GRUBAS_AUTOPSY: "뚱보 좀비 검시"
  STR_ZOMBIE_GRUBAS_AUTOPSY_UFOPEDIA: "이 좀비는 특히 커다랗고 무겁다. 그 생화학은 보통 좀비의 그것에 비해 극적으로 다르고 더 많은 고에너지 화합물을 담는다. 그 소화 기관 내부에서 우리는 또 다른 좀비의 유해를 찾았다."
