  STR_FLOATER_LEGIONNAIRE: "플로터 군단병"
  STR_FLOATER_LEGIONNAIRE_UFOPEDIA: "이 정예 플로터 전사는 두텁게 장갑을 둘렀고 정규 유형보다 더욱 더 많은 사이버네틱 보강이 있다. 또한 확연한 행동의 차이가 있다: 보통 플로터가 잔혹하고 격렬한 반면, 이 놈은 평온하고 침착하나, '하급' 형제들을 군사 행동에서 훨씬 능가한다. 이는 특별한 두뇌 삽입물의 효과가 작지 않은 부분을 차지하는데, 이는 그 노골적 감정을 거의 완전하게 억제하고 최대한의 효율을 위해 그 행동을 최적화한다. 왜 이 소름 끼치는 기술이 외계인에 의해 더 흔하게 사용되지 않는지는 불명확하나, 유력한 이유는 장기간의 정신적 안정성 저하다."
