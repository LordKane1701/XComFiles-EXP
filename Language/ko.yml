  STR_CHURCH_OF_DAGON_AFTER_HQ_UFOPEDIA: "모든 믿음의 형제에게: 최악이 일어났습니다, 우리의 가장 올바른 대의를 거스르고자 하는 자들에 의해 우리 성소가 털렸습니다. 파멸한 세상의 구세주일지 모를, 그들은 자신들이 무엇을 하는지 무엇에 맞서는지 모릅니다. 그렇다 해도, 우리는 그들을 과소평가했습니다: 비록 그들이 더 높은 신비를 결코 엿볼 수 없을 지라도, 그들은 우리가 이룩하기 위해 일했던 모든 것을 파괴하는 데 능숙함을 입증했습니다. 지금 이 시간에도, 심연에서 온 속삭임은 그들이 우리의 총본산에 대해 알고 강습할 계획을 만든다 말해 주었습니다. 비록 위대한 다곤의 사자는 그곳을 방어하고자 우리 곁에 있을 것이나, 만약 우리의 믿음이 사라지면, 우리는 아주 쉽게 멸망할 것입니다: 우리 뒤에 남겨질 전부는 심연의 위로입니다.{NEWLINE}별들이 바로 설 때까지"
