  STR_REPTOID_TREATY: "렙토이드 조약"
  STR_LIZARD_TRAP: "도마뱀 함정"
  STR_LIZARD_TRAP_UFOPEDIA: "사령관님, 우리는 렙토이드 선박을 나포하기 위한 계획이 있어요! 처음에 우리는 렙토이드가 나타나자마자 한 대를 훔치기 위해 몇몇 스콜포이드 도적을 고용하려 계획했는데, 어떤 용병단도 마을 하나를 압도하기 충분할 정도로 강하지 않았어요. 그래서 대신 우리는 자기 동료들 사이에서 아주 유명하고 지도자에게 아주 불만이 많은, 젊고, 의욕 있는 사냥꾼을 찾았어요. 그래서 전 그에게 제안을 했습니다: 렙토이드 선박을 주는 대가로, 우리는 장로를 제고하고 지역 권력을 확보하는 데 그를 도울 거에요. 그는 동의했고요!{NEWLINE}이제 우리는 신호를 기다리죠. 일단 우리 젊은 후배가 말을 주면, 우리는 마을의 방어를 압도하는 데 그와 그의 친구를 반드시 도와야 해요. 우리 우월한 장비하고 사령관님의 완전무결한 전술로, 이건 쉽게 될 거에요!{NEWLINE}정치 놀이를 좋아하지 않으세요, 사령관님? 우리 모두 그래요, 저게 우리가 그림자 전쟁에서 싸우는 이유에요!"
  STR_MASTERS_OF_SHOGG: "쇼그의 주인"
  STR_MASTERS_OF_SHOGG_UFOPEDIA: "우리는 쇼그에 거주하고 있는 다양한 곤충류 부족이 더욱 기술적으로 발달된 문명과 접촉한다는 걸 이미 알았다. 이제 우리는 인간이 생존하기에 너무 뜨거운 곳인, 더 깊숙한 곳조차 이 문명이 존재한다는 걸 이해했다. 우리에게 렙토이드로 알려진, 이 신비한 사람은 지저의 정치적 활동을 굳건하게 맡으나, 그들의 부하의 삶에 직접적으로 간섭하는 것은 드물다. 그들은 천연 자원 및 노동의 대가로 기술을 파는 것으로 알려졌다. 그들은 곤충류에 그리 유명하지 않으나, 그들의 기계 없이, 쇼그 속 삶은 불가능한 것일 것이다.{NEWLINE}그들의 정치적 영향력 때문에, 우리는 렙토이드를 직접적으로 상대하지 않고는 쇼그에서 외교적으로 성공하기를 기대할 수 없다. 우리 포로에 따르면, 그들은 단단한 암석을 너머 통과할 수 있는 마법의 차량으로 여행한다. 만약 그게 사실이라면, 우리에게 좀 문제가 될 수 있다..."
  STR_GOING_DEEPER: "더 깊숙이 가는 것"
  STR_GOING_DEEPER_UFOPEDIA: "쇼그에 대한 우리 탐사는 뜨겁고, 어두운 장소의 그림을 그린다. 여러 지적인 종족이 거주하는 것 같다. 그들 중 하나는, 지하 활동이 우리가 믿었던 것보다 더욱 더 복잡한 거대 거미다. 다른 이들 또한 그들이 괴상할 지 모름에도, 절지동물인 것으로 생각된다. 이 종족은 생존 및 번영을 위한 고도로 발달된 기술을 활용하는 느슨하게 연결된 거주지를 짓는다. 이 공동체는 자체로 이러한 기술을 개발한 것 같지 않는데,이는 모든 종류의 질문을 불러 일으킨다.{NEWLINE}외계인이 특별한 전선을 열기에 충분히 위험하다 생각한다고 간주할 때, 쇼그와 외교 관계를 형성하는 데 우리 관심을 둘 것이다. 불행하게도, 이 종족은 본질적으로 적대적이므로, 접촉의 모든 시도는 실패했다. 따라서 우리는 질문을 위한 어떠한 부족 지도자를 포획하기 위해 치명적인 힘을 사용해야 하고 아마 외교적 해법은 나중에 찾을 것이다."
  STR_ALIEN_SUBTERRANEAN_INVASION_PREQ: "외계인 지저 침략 선행"
  STR_ALIEN_SUBTERRANEAN_INVASION: "외계인 지저 침략"
  STR_ALIEN_SUBTERRANEAN_INVASION_UFOPEDIA: "우리는 외계인 지저 초소가 주요 수송 경로에 대한 통제를 유지하기 위한 군사 기지로서 명백히 예정된 것임을 확인했다. 비록 인류 문명이 쇼그에 관해 아는 게 거의 없음에도, 명백히 외계인이 걱정하는 다른 경쟁자가 있다. 이 신비한 사람이 외계인의 적이 될 것인가? 그들이 우리 동맹이 될 것인가, 아니면 또다른 침략 세력일 뿐으로 대할 것인가? 우리는 반드시, 표현 죄송합니다, 그 밑바닥까지 파헤쳐야 한다."
