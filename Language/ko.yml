  STR_THE_PHANTOM_MENACE: "보이지 않는 위험"
  STR_THE_PHANTOM_MENACE_UFOPEDIA: "지금까지 우리가 외계인의 위협을 '침공'으로 언급했지만, 아마 우리가 틀렸을 지 모르겠습니다. 비밀 거래, 테러분자의 공격, 기술의 전파 - 이런 건 정복의 도구가 아닙니다. 아마 외계인은 전쟁의 개념을 못마땅하게 여길 지 모르고, 그냥 이해하지 못할 뿐이거나, 아니면 단순히 지구를 공개적으로 공격할 수단이 없을 지도 모르죠? 아니면 그들은 자기들의 비밀스런 계획을 위해 지구를 온전히 얻으려 할 지도요? 사안이 무엇이건, 우리는 외계인 세력을 군대로서 생각할 수 없습니다; 아니라면 우리는 아마 모두 지금 시체에 파묻혀 있게 될 거에요. 그들은 자기들 목표를 외교적 수단을 통해 달성하려 하는, 마치 정치 단체처럼 돌아갑니다. 이건 참 충격적인 현실이네요, 그렇지 않나요?{NEWLINE}왜 절 그런 불신의 눈으로 보는 거죠, 사령관님? 제가 보기 좋다고 사절로 삼지는 마세요!"
