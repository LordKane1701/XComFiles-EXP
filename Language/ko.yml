  STR_CHRYSSALID_VILLAGE: "크리살리드 마을"
  STR_CHRYSSALID_VILLAGE_DESCRIPTION: "가공할 외계인 괴물은 이 평화로운 마을을 공격하고 있어요! 그 두려운 존재를 멈추기 위해 할 수 있는 걸 하세요. 기억하세요, 시간은 금이라고요.{NEWLINE}몇몇 시민을 더 많은 외계인으로 바꾸는 데에서 구하려 미친 듯이 시도하는 동안 알 수 없는 숫자의 외계인 생물종결자와 싸우는 걸 대비하세요. 아, 그리고 거기 지형은 초 빽빽해요. 그걸 좋아하게 될 거에요, 사령관님. "
  STR_CHRYSSALID_VILLAGE_BRIEFING: "가공할 외계인 괴물은 이 평화로운 마을을 공격하고 있다! 그 두려운 존재를 멈추기 위해 할 수 있는 걸 하라. 기억하라, 시간은 금이다! 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라, 그리고 누구도 당신을 비난하지 않을 것이다."
  STR_ALERT_CHRYSSALID_VILLAGE: "떠돌이 크리살리드"
  STR_ALERT_OSIRON_AA_AMMO_TRADE: "불법 트리타늄 탄약 거래가 아래에서 일어난다"
  STR_OSIRON_AA_AMMO_TRADE: "오시론 트리타늄 총알 거래"
  STR_OSIRON_AA_AMMO_TRADE_DESCRIPTION: "우리가 M.A.G.M.A.와 공유했던 외계 합금 탄약 기술이 불법 시장으로 향하는 길을 발견했다. 오시론은 그들이 미인가 무기를 배포한 그 위치에 창고를 지닌다. 우리는 위원회가 기뻐하도록 그 상품을 반드시 확보해야 한다.{NEWLINE}몇몇 아주 잘 무장한 민간인과 싸우는 걸 대비하라."
  STR_OSIRON_AA_AMMO_TRADE_BRIEFING: "우리 중 일부가 두려워한 대로, M.A.G.M.A.와 공유했던 외계 합금 탄약 기술이 불법 시장으로 향하는 길을 발견했다. 우리는 미인가 무기를 압수하기 위해 오시론 창고를 반드시 급습해야 하고, 아니면 위원회는 통제되지 않는 외계 기술 유포에 대해 우리에게 책임을 물을 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_IMPROVED_MUDRANGER: "공수 머드레인저"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "비행기에서 수송하도록 허용하는, 천장에 용접된 특별한 골조가 있는 머드레인저다. 틀림없이 더 실용적이다."
  STR_MUTON_CULTURE: "뮤톤 문화"
  STR_MUTON_CULTURE_UFOPEDIA: "뮤톤의 심문에 따르면, 이 외계인의 선조는 이른바 이더리얼에 의해 보강되었고 그들의 군대에 입대했다. 그들의 설계는 수천 년의 복무 동안 더욱 개선되었다. 현대의 뮤톤은 스스로를 그들이 창조자라 여기는 자에게 광적으로 충성하는, 흉포한 전사라는 하인 계급으로 자랑스럽게 내세운다. 그들은 외계인 사회 기계의 일부로서 유일하게 기능하므로, 그들만의 어떠한 문명을 형성한 적이 결코 없으나, 포식자로서의 본능 및 순수한 헌신을 반영하고 있는, 그들만의 문화가 있다. '성인' 뮤톤이 되는 핵심 요소는 이더리얼 지도와 영구적 연결을 받아들이는 것이다; 일단 깨지면, 그건 뮤톤을 죽인다. 이 연결은 의식의 가장 신성한 부분이고 위대함의 상징으로 간주된다."
  STR_SNAKEMEN_HOMEWORLD: "스네이크맨의 행성"
  STR_SNAKEMEN_HOMEWORLD_UFOPEDIA: "우리가 심문했던 스네이크맨 외계인은 그 고향을 기억할 수 있었다 - 우리가 마주친 대다수 스네이크맨은 외계인 기지에서 번식했기에, 분명히 드문 사례다. 이 종은 지표의 물이 드문 머나먼 행성에서 살고 있는 많은 이러한 부족 중 하나인, 원시적 사냥꾼 공동체의 일원이었다. 그 스네이크맨은 세 태양이 뜬 노란 하늘, 불타버린 고원, 그리고 그 외계인이 살고 있는 계곡에 대해 많은 걸 말했다. 어느 날 그들은 더 발달된 외계인 종족인 '신'의 방문을 받았고, 우리 죄수를 포함해, 많은 스네이크맨은 '별을 넘나드는 위대한 사냥에' 합류하고자 자원했다. 그는 자기 고향을 진정으로 그리워하는 것 같았다; 우리가 쉽게 이해하고 공감할 수 있는 감정을 보이는 외계인이라는 드문 사례다."
  STR_SECTOID_LEGENDS: "섹토이드 전설"
  STR_SECTOID_LEGENDS_UFOPEDIA: "한 섹토이드 포로는 그들이 '이더리얼'이라는 더 발전된 종족에 굴복했던, 그들 종의 머나먼 과거에 관한 이야기를 우리와 공유했다. 그 신화와 비슷한 이야기에 따르면, 섹토이드는 정상적으로 번식하게 하고 육체 및 정신 능력을 대단히 강화하게, 그들의 유전적 설계를 마무리한다는 약속을 대가로 이더리얼에게 합류했다. 그들이 아는 한, 이러한 보상 어느 것도 아직 실현되지 않았으나, 우리 섹토이드는 언젠가 그게 현실이 되리라 굳게 믿는다. 이러한 맹목적 믿음은 우리에게 완전히 불합리한 것일지 모르나, 우리 인간은 정말 그리 다를까?"
  STR_FLOATERS_HISTORY: "플로터의 역사"
  STR_FLOATERS_HISTORY_UFOPEDIA: "오래 전, 이른바 플로터라 불리는 이들은 두 태양을 도는 머나먼 행성에서 문명을 세웠다. 이미 방사능에 오염되고 변덕스러운 환경에 변화된, 그들은 거의 멸종에 이를 정도로 고향을 너무나 더럽혔다. 그리고 사이버네틱 강화 기술을 제안하면서, 우리에게 이더리얼이라 알려진 외계인이 나타났다. 육체의 대다수 쾌락을 희생하고 이더리얼의 병사 종족이 되는 것은 그들이 기쁘게 지불한 대가였다."
  STR_ALIEN_RECREATIONAL_PROGRAMS: "외계인 오락 프로그램"
  STR_ALIEN_RECREATIONAL_PROGRAMS_UFOPEDIA: "우리는 외계인 포로에게 외계인 오락기에서 경험한, 그의 선호하는 휴양 방식을 공유하게 설득했다. 그건 어쩐지 영화와 유사했으나, 실제 줄거리가 없고, 단지 경험을 강화하기 위한 기본 이미지 뿐만 아니라, 특정 감각을 자극하고자 사이오닉 파동을 두뇌에 직접 쏘았다. 이 외계인은 특히 이런 프로그램을(아주 애매한 번역으로) 즐긴다: 행복한 평온, 보상에 대한 기대, 또는 사냥의 짜릿함. 사실, 이 과거에 상당히 집착했던 듯 하다."
  STR_ALIEN_SERVITORS: "외계인 서비터"
  STR_ALIEN_SERVITORS_UFOPEDIA: "서비터는 이더리얼 만으로 구성된 조직이다. 그들은 보통의 낮은 계급 이더리얼과 비슷한 기능을 제공하는 것 같으므로, 우리는 정규 외계인 병사를 지휘하는, 이더리얼 기사단의 시야 밖에서 군사적 과업을 수행한다는 외 무엇이 그들의 독특한 목적인지 알지 못한다. 모든 일원은 아주 늙은 것 같고 부패를 피한 표시가 있다; 명백히 그들은 죽음으로부터 부활했고 어쩐지 다시 한번 외계인에게 봉사하기 위해 다시 일어났다. 그들의 기술이 그리 크게 줄어들지 않았으나, 자신에 대한 감정은 거의 완전히 사라졌다. 이것이 모든 이더리얼을 기다리고 있는 운명인가?"
  STR_ALIEN_GRAND_MASTERS: "외계인 기사단장"
  STR_ALIEN_GRAND_MASTERS_UFOPEDIA: "통치 부서에 직접 응답하고 그들의 권좌에서 멀리 위치한 모든 주요 정치 개체를 이끄는, 기사단장은 이더리얼 기사단의 최고위 계급을 가진 자다. 그들의 흠잡을 데 없는 교육 및 잘 확인된 충성심 때문에, 가장 독실하고 유능한 기사들 중에서 선택된다. 기사단장은 자기 업무에 대해 그들 상급자와 거의 동등하나, 단지 할당된 업무 영역에 한해서는, 엄청난 정도의 자율성을 누린다.{NEWLINE}기사단장은 아주 영향력 있고 그들의 의견은 전체 기사단에 의해 평가된다. 이러한 이유 때문에, 이 자리는 외계인 지배 계급의 내부 파벌에게 있어 무엇보다 더욱 가치 있다.{NEWLINE}말할 필요도 없이, 기사단장은 우리가 마주쳤던 어떠한 다른 이더리얼의 사이오닉 강도를 넘어서기에, X-Com에게 엄청나게 위험하다."
  STR_ALIEN_KNIGHTS: "외계인 기사"
  STR_ALIEN_KNIGHTS_UFOPEDIA: "기사는 이더리얼 기사단의 중추를 형성한다. 그 이름에도 불구하고, 그들의 주 기능이 기사단 자체를 감찰하는 것이기에, 군사 작전에는 드물게 배치된다. 기사단의 의지가 부드럽게 현실로 이행되고 기사단에 의해 승인되지 않은 게 진행되지 않도록 확인하기 위해 그들의 우월한 지능 및 훈련을 사용하는, 그들은 기사단의 집행자다. 대개 초병 중에서 고용되는, 그들은 관리 및 전투 양쪽에 대해 고도로 학습되었다. 그들의 육체적 중점은 보통의 외계인 분대로 충분하지 않을, 특히 특수 부대 침입과 싸우거나 파괴 공작 시도에 대한 경비를 서는 곳의 방어 대책에 대한 것이다. 그들은 기사단 외부의 어떠한 이와 거의 상호 작용하지 않고 그러는 것을 강하게 거부한다."
  STR_ALIEN_SENTINELS: "외계인 초병"
  STR_ALIEN_SENTINELS_UFOPEDIA: "초병은 이더리얼 기사단에서 가장 낮은 계급을 가진 자다. 그들은 문화적 오염으로부터 마음을 지키고자 어린 시기부터 기사단 소속이 아닌 이더리얼과 분리해 길러진다. 그 이름이 암시하는 것처럼, 그들은 기사단의 보안에 책임이 있으나, 그들의 실제 목적은 아마도 그들이 더 높은 계급을 얻을 준비를 하고 결국 특권 지도층을 채우는 데 도움을 주기 전까지 학습 및 성장하는 것이다."
  STR_ALIEN_SPEAKERS: "외계인 대변자"
  STR_ALIEN_SPEAKERS_UFOPEDIA: "대변자는 외계인 사회의 다른 부문에 기사단의 의지를 중계하기 위한 책임이 있는 이더리얼 기사단의 일원이다. 다른 이가 평민들과의 어떠한 접촉도 크게 거부하기에, 이는 그들을 기사단 안의 모든 계급에서 가장 덜 '순수하게' 만드나, 대변자는 여전히 외계인 세력의 이 최상 계층의 온전한 일부다. 공격 및 방어 양쪽의, 타고난 사이오닉 능력을 개발하는 데 집중된 훈련으로, 그들은 대개 어린 나이부터 이 역할을 위해 길러진다. 전장에서 정신적 요소에 실질적으로 면역인, 그들은 가공할 만한 상대이다.{NEWLINE}드문 예외로, 대변자는 승진하거나 강등하는 어떠한 명확한 경로 없이, 자기 자리를 평생 지킨다. 그들은 단지 광범위한 뮤톤 수행원과 선택된 삶의 조건을 즐기는 반면, 타고나게 기능 정지가 있다 판정되는 어떠한 개체도 제거된다. 이 사실은 외계인 사회의 정치적 활동에 대한 드문 편린을 준다: 명백히 그들의 사상적 전선은 나타난 것처럼 통일되어 있지 않고 정치적 투쟁의 대상이다."
  STR_ALIEN_KEEPERS: "외계인 수호자"
  STR_ALIEN_KEEPERS_UFOPEDIA: "수호자는 이더리얼이 전담해서 맡는 드문 외계인 직위다. 이 높은 계급의 전문가는 외계인 사이오닉 네트워크의 노드로서 기능하는, 외계인 두뇌를 돌보는 엄청나게 중요한 과업을 맡았다. 그들은 대다수 다른 이더리얼과 비교할 때조차, 사이오닉에 뛰어나나, 전쟁보다 정보 처리에 특화되었다. 그들은 자신의 사이오닉 노드와, 거의 외계인 두뇌의 신경 매트릭스와 섞여 들어갈 정도로 친밀하게 가까운 관계를 유지한다. 이 이더리얼은 다른 동료에게 일반적으로 배척되며 기사와 도구 사이의 중간 단계로 간주된다."
  STR_ALIEN_LEGATES: "외계인 특사"
  STR_ALIEN_LEGATES_UFOPEDIA: "외계인 특사는 중요한 외교 임무를 수행하는 이더리얼 기사단의 선택된 일원이다. 전형적으로, 그들의 수행원은 기사단의 이익을 대변하고자 그들을 돕는 하위 존재로 만들어진다. 특사는 분명히 그들 종류 사이에서 최고의 투사는 아니고 어떤 중요한 무장을 나르지 않으나, 거의 꺾을 수 없는 사이오닉 권능을 지니고 그러므로 엄청나게 위험하다. 특사를 심문하는 것은 그들의 임무를 밝히는 걸 도울 수 있고 지구를 장악하려는 외계인의 계획을 어떻게 늦출 지에 대한 핵심적 정보를 준다."
  STR_ALIEN_COMMANDERS: "외계인 사령관"
