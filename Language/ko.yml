  STR_FOUND_ITEMS_UFOPEDIA: "우리 직원은 적에게서 얻은 모든 장비를 수집하고 분석할 것입니다. 그 다수는, 유명한 무기 같은 널리 알려진 물품일 것이나, 몇몇 물건은 상당히 비상한 것일지 모르죠. 비록 그 물품이 상대적으로 흔하다 해도, 그건 아무튼 표준화 양식으로 우리 요원 및 직원에게 그에 대한 정보를 전달하기 위해 분석해야 합니다. 이러한 표준화 정보를 우리 책에 더하는 것은 또한 문제의 무기의 획득을 위한 중요한 선행 요구입니다. 이게 필요 없는 관료주의라 생각하시겠죠, 사령관님, 그게 제가 여기 있는 이유입니다, 혼돈이 우리 모두를 삼키지 않도록 확인하게 말이죠.{NEWLINE}우리 UFO사전은 모든 분석된 장비, 그 능력치 및 (가능하다면)근원에 대한 정보를 담을 것입니다."
