  STR_ZOMBIE_STERILE_TERRORIST: "좀비"
  STR_ZOMBIE_STERILE_UFOPEDIA: "이 감염된 인간은 외계인 기생충에 의해 완전히 잠식되었었다. 그들은 인지 능력을 거의 소유하지 않고 아무런 높은 두뇌 활동도 보여 주지 않는다; 사실, 그들의 두뇌는 기생충에 의해 대부분 먹혔다. 그들은 이동 기술 및 자극에 대한 반응이 떨어지나, 고통에 완전히 면역이다. 좀비는 물체를 직접 손에 쥐어주지 않는 한 도구를 사용할 능력이 없고, 이후 그들은 두들기는 도구로서 사용할 것이다. 좀비가 원래 육체를 유지한다 해도, 그들은 더 이상 인간으로서 여겨질 수 없고 위축된 신진새다 때문에 아주 짧은 수명을 지닌다. 우리는 감방보다는 우리에 그들을 수용한다."
  STR_ZOMBIE_STERILE_AUTOPSY: "좀비 검시"
  STR_ZOMBIE_STERILE_AUTOPSY_UFOPEDIA: "이 생물은 한때 분명히 사람이었으나, 그 중추 신경계는 알 수 없는 기원의 기생충에 의해 잠식되었다. 다양한 장기에 닿는 아주 긴 촉수가 있는, 이 기생충은 콩알 크기다. 그건 어떤 알려진 현대 또는 고대 생체와도 관련이 없는 듯 하다. 숙주의 육체에 대한 그것의 효과는 대단한 회복력 및 고통에 대한 면역을 주나, 다가오는 죽음을 대가로 주는, 기본 신진대사의 완전한 덮어쓰기다."
