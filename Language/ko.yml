  STR_LUGER_CLIP: "루거 탄창"
  STR_LUGER_UFOPEDIA: "제 1차 및 2차 세계 대전 중 독일 육군에서 흔하게 사용된, 고전적 권총 설계다. 그것은 복잡한 기구 때문에 도태되었으나, 여전히 민간인의 손에서 찾을 수 있다."
