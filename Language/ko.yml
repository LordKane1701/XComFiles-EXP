  STR_CYBER_HQ_UFOPEDIA: "최첨단 인공지능 코어로 운영하는, 표준 본부의 개량이다. 그 더 효율적인 연구 시설은 5명의 추가 과학자를 허용하며, 그 기계 학습 능력은 UFO 목격의 더 나은 분석(더 효과적인 탐지)를 허용한다. 그것은 특정 발전된 시설을 짓는 데 요구된다.{NEWLINE}이 시설은 평범하게 짓거나 표준 본부에서 증축할 수 있다."
  STR_HQ: "X-Com 본부"
  STR_HQ_UFOPEDIA: "본부는 세계 전역에서 외계인 보고를 수집하고 현장 요원에게 과업을 할당한다. 그것은 또한 5명의 과학자를 위한 작은 연구실을 포함하는데, 이는 기본, 생화학 및 정보 과제의 연구를 허용한다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 하나의 기체와 25 저장 유니트를 수용할 수 있다. X-Com 기체의 유지, 주유 및 수리를 위한 시설이다(5 작업공간). 기지에 머무는 각 기체는 반드시 이에 할당된, 설령 배속된 기체가 임무로 나갔다 해도 다른 기체에 의해 사용될 수 없는 빈 격납고가 있어야 한다."
