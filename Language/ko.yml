  STR_UAC_INFIGHTING_UFOPEDIA: "사령관님, 우리 사전 작업은 UAC 사가 어떤 내부 갈등에 빠지고 있을 지 모른 다는 걸 시사하고, 그들은 자기 손을 더럽히는 데 주저하지 않습니다. 그 의미가 무엇이건, 이는 여기 우리가 발을 들일 수 있는 기회일 수 있습니다.{NEWLINE}승인해 주시면, 전 그 조직 내부의 어떤 불평분자를 찾아 우리 대의를 위해 아마 고용하고, 아니면 적어도 그들로부터 몇몇 정보를 얻기 위한 소규모 작전을 발주하려 합니다. 저기요, 이 검은 드레스가 귀엽다고 생각하세요? 이 사람들에 대한 작업이 정말 기대되네요!"
  STR_UAC_DISSENT: "UAC의 내분"
  STR_UAC_DISSENT_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 단말{NEWLINE}난 인류의 진보 및 개선에 힘쓰는, 진정한 UAC를 대표해 네게 전한다. 우리 조직이 최근에 극단주의자 세력에 의해 거의 완전하게 장악되었다는 걸 알릴 수밖에 없게 되어 대단히 슬프다. 이 세력은 아주 위험한 것으로 판명된 기술을 개발하기 위해 사악한 결사단과 함께 일하는 것으로 보인다. 당신도 이미 알다시피, 그들은 또한 이러한 사업 목표에 공개적으로 반대했던 어떠한 의미 있는 상대방을 잔혹하게 제거했다. 난 이러한 실수를 하는 걸 피하기에 충분히 조심스러우나, 내 안전이 단지 일시적이라는 게 두렵다.{NEWLINE}네 입장이 어디에 있는 지 모르겠다, 사령관; 당신이 합법적인 UAC 직원에게 친구일지 적일지. 그러므로 난 나를 소개하지 않을 것이고, 우리 무리를 대신할 지 모르는 어떠한 상세 정보도 주지 않을 거다. 그렇지만, X-Com은 내가 적어도 우리 편이길 희망할 수 있는 유일한 조직이다. 이게 내가 지구 상의 UAC의 불법 행위에 대한 몇몇 자료를 첨부한 이유다. 그걸 좋은 데 사용하기를 희망한다."
  STR_THE_KEY_TO_UAC: "UAC로의 열쇠"
  STR_THE_KEY_TO_UAC_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: B.A.A.L. 통신 단말{NEWLINE}{NEWLINE}반갑다, 사령관. 당신의 최근 행동으로 판단할 때, 당신에 대한 내 믿음이 틀리지 않았다. 요점으로 가지: 현재 UAC 관리자는 고대 마법에 우리 기술을 결합하는 작업을 한다. 난 결과를 보았었고, 여러 가지로 그건 아름답지 않다. 어쩐지, 그것 또한 바깥 우주와 관련되어 있다.{NEWLINE}그들의 목표가 무엇이건 간에, 난 우리가 그걸 이룩하게 둔다면 대단히 후회할 거라 확신한다. 난 이 모든 것의 열쇠인 것 같은 주요 연구 시설을 찾았다고 생각한다. 네게 곧 좌표를 보내 주지.{NEWLINE}난 이 타락한 것들이 내 회사를 망치게 두지 않을 것이다."
  STR_THE_UAC_THREAT: "UAC의 위협"
  STR_THE_UAC_THREAT_UFOPEDIA: "비록 세부가 여전히 은밀함에도, UAC는 몇몇 강력한 위원회 위원에게 비밀리에 지원을 받는다. 이 회사는 새로운 에너지원으로 사용될 몇몇 종류의 차원 다리를 설계하기 위해 결사단원과 협력한다. UAC는 외계인의 위협을 어렴풋이 인식하며 이 연구를 지구의 기술적 역량을 발전하기 위한 절박한 수단으로서 수행한다. 어떠한 불운으로부터 우리 행성을 안전하게 지키고자, 그들은 주요 연구실을 달로 옮겼다.{NEWLINE}그들의 좋은 의도에도 불구하고, UAC는 몇몇 더욱 더 큰 정치적 계획에 있어 명백히 단순한 도구이며, 이는 지구에 위험한 게 거의 확실하다. 그들의 신비한 후원자의 동기는 불명으로 남았으나, 그들의 활동은 허락되지 않은 것 같고 명백히 불법이다. UAC는 반드시 통제 하에 들어와 철저하게 조사되어야 한다. 이 모든 것의 열쇠는 그들의 달의 시설 안 어딘가에 반드시 위치할 것이다."
  STR_SECRET_LIFE_OF_UAC: "UAC의 비밀스런 삶"
  STR_SECRET_LIFE_OF_UAC_UFOPEDIA: "우리 첩보가 맞았다: UAC는 우주 공학 과제에 대한 지출을 극적으로 올렸다. 그건 계속 그들의 전문 분야였으나, 이러한 급증은 이 과제를 운영하는 걸 유지하기 위한 새로운, 불명확한 후원으로만 설명될 수 있을 것이다. 게다가, 또한 UAC는 몇몇 신비한 후원자에 의해 지원 받는 것 같은, 이국적 물리학을 전담하는 새로운 부서를 열었다. 그 합계는 국가적 우주 프로그램과 비교할 수 있으나, 누구도 어디서 그게 온 건지 모른다.{NEWLINE}또 다른 단서는 전문가 및 지원 직위로서 외부에서 고용된, 상위 관리자 중에 있는 다수의 새로운 얼굴이다. 이러한 숫자의 그 숫자가 어디서 나타났다 다시 사라지는 것은, 자기 경력이 사라진다고 느끼는 중간 관리자들 사이에서 혼선을 초래한다.{NEWLINE}이 수수께끼를 풀기 위해 우리는 이러한 사람들 중 하나에 접촉할 필요가 있다. 아마 우리 신비한 정보원은 약간의 단서를 줄 수 있을 것이다."
  STR_UAC_CONSPIRACY: "UAC 음모론"
  STR_UAC_CONSPIRACY_UFOPEDIA: "UAC 공학자는 불법적 UAC 무기 배포에 관해 아무 것도 알지 못하나, 사업 논리 상 설명되지 않는 UAC 내 신기한 활동에 대한 많은 소문이 있다. 그 회사는 투명성의 기수가 결코 아니었으나, 최근의 일은 혼란스럽게 흘러간다: 관리의 극단적 변화, 예측할 수 없을 정도로 생산 라인이 깔리고 폐쇄되는 것, 이해할 수 없는 업무 우선순위 및 만연한 음모의 감각은 몇몇 낮은 직급 근로자에게 회사의 진짜 목표에 대한 의문을 일으킨다. 비록 UAC가 자체로 반 비밀 조직임에도, 관리자에 의해 유지되거나, 아니면 그 일부인, 내부에 비밀의 이중 층이 있는 것으로 보인다. UAC와 위원회 간의 독특한 관계 뿐만 아니라, 묵시록의 결사단과의 협력에 대한 최근의 발견을 고려할 때, 이는 우리에 의한 '높은 강도의 조사'를 받아야 한다. 그 말대로, 우리는 이를 바닥까지 파헤치기 위해 몇몇 상급자를 포획해 심문해야 한다."
  STR_SHADOW_OVER_UAC: "UAC에 드리운 그림자"
  STR_SHADOW_OVER_UAC_UFOPEDIA: "UAC 용병을 심문하는 것은 이 조직의 조사에 필요한 몇몇 확실한 단서를 특정하게 하였습니다. 비록 그들의 접선은 지금까지는 자취를 은폐해 온 게 분명하지만, 그들은 어디서 실수를 하게 되어 있습니다 - 그들도 아직 인간이라고요! 적어도 우리는 그들이 인간이라 추정해요...{NEWLINE}아무튼, 승인해 주시면, 전 범죄 활동과 관련된 UAC 지점을 식별하는 데 집중하겠습니다. 무언가 제게 이게 쉽게 않을 거라 말하지만, 걱정 마세요, 전 훈련을 받았어요! 아주 잘요!"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION: "UAC 지하 무기 배포"
  STR_UAC_UNDERGROUND_WEAPON_DISTRIBUTION_UFOPEDIA: "UAC 사가 블랙옵스 공업과 연결되었기에, 우리는 당연하게 그게 같은 조직에 의해 통제되는 것이라 가정했습니다. 그렇지만, 블랙옵스 일에 관한 우리의 조사에 기초했을 때, 이 사안과는 맞지 않습니다: UAC는 신디케이트의 통제 하에 있지 않습니다.{NEWLINE}그럼에도 불구하고, 미래의 우주 군대가 사용하도록 설계된 그들의 실험적 개인 무기가 어떤 특정 범죄 조직의 일원의 손에 정기적으로 나타나는 것 같기에, UAC는 여전히 의심스럽습니다. 이 규칙성은, 일반 암시장의 낮은 빈도와 결합되면, 그게 제조사의 묵인 하에 배포될 지 모른다는 것을 가리킵니다.{NEWLINE}위원회의 우리 정보원은 이 사안에 관련해서는 이상하게 무관심하나, 그 단서를 추적하는 것으로 우리를 비난하지 않았습니다, 무슨 뜻인지 아시겠죠."
