  STR_COUNCIL_OF_EARTH: "지구의 위원회"
  STR_COUNCIL_OF_EARTH_UFOPEDIA: "지구의 위원회는 단지 UN을 그 가장 공적인 면으로서 사용할 뿐이라는 게 이제 명확하다. 사실 그것은 국가로부터 독립적으로 활동하고 확연한 통제를 행사하는 비밀 단체다. 그 위원회는 이런 저런 이유로 비밀 지배 계급에 속하는 다양한 기원의 많은 사람으로 이루어졌다. 유사한 의견을 지닌 일원은 스스로를 세력으로 조직하는데, 이는 그들이 이 행성에 걸쳐 권력과 영향력을 위해 지속적으로 다투는 정치적 무리들과 비슷하다."
