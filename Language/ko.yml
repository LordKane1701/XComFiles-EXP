  STR_ANTI_E115: "항-E115"
  STR_ANTI_E115_WEAPONS: "항-E115 무기"
  STR_ANTI_E115_WEAPONS_UFOPEDIA: "우리가 마주쳤던 많은 외계 생물, 가장 유명한 크리살리드는, 신진대사 물질로서 이른바 외계 혈장을 활용한다. 이 외계 분자는 사실 E엘레리움-115인데, 그건 분명히 외계인 기술이다. E-115를 사용하는 것은 지구의 에너지 수준으로는 보통 달성할 수 없는 생물학적 행동을 허용하도록, 생체의 에너지 효율을 확연하게 강화한다. 그렇지만, 이건 또한 그들의 몰락의 열쇠가 될 지 모른다: 적절한 화학 제제로, 우리는 그들의 몸 안에서 보통 비활성인 엘레리움을 자극하고 거기 저장된 에너지를 즉시 방출하게 만들 수 있다. 이러한 무기는 인간 및 다른 지구 생명에 무해할 것이나, 그 혈관에 엘레리움이 있는 어떤 생물도 속으로부터 문자 그대로 불길이 치솟을 것이다. 이는 자연 발화 수준의 사건이라는 뜻이다."
  STR_WARP_WEAPONS: "워프 무기"
  STR_WARP_WEAPONS_UFOPEDIA: "워프 무기는 일시적으로 물질을 서로 붙드는 힘을 불안정하게 한다. 덩어리 물체가 워프 빔에 아주 잘 뚫리기에, 이것은 워프 무기를 탁월한 장갑 관통 무기로 만든다. 이 과정은 지나치게 큰 양의 에너지를 요구하므로, 워프 전지는 생산하기 위해 많은 재료를 요구한다."
  STR_HIDDEN_CITIES_OF_ANTARCTICA: "남극의 숨겨진 도시"
  STR_HIDDEN_CITIES_OF_ANTARCTICA_UFOPEDIA: "검은 태양 기사단은 인간 사회에서 활동하는 것을 피하고, 대신 대리 기관에 의존하는 것을 선호하고 있다. 그들은 비밀스러움을 유지하고 문화적 오염으로부터 자신들을 지키는 양쪽 모두를 위해 그렇게 한다. 그렇지만, 그들은 지구, 다시 말해 남극에서 존재를 유지한다. 그들의 기지는 영구 동토층 아래 숨어 있고, 어느 날 기사단을 위해 지구를 지배하고자 천천히 세력을 키우며 그들의 어두운 영향력을 확대하고 있는 고대 도시가 떠오른다."
  STR_BLACK_SUN: "검은 태양단"
  STR_BLACK_SUN_UFOPEDIA: "검은 태양단은 뚤레 마법사가 이끄는 나치의 비밀 우주 계획의 일원으로부터 내려온, 달의 사회다. 그들은 모든 일원은 주어진 역할을 충족할 것이 기대되며, 더 바라 마지 않는 위치로 승진하는 것이 최고의 포상인, 엄청나게 규칙에 얽매인 삶을 산다. 그들의 문화는 괴상하며, 아주 자기 중심적인 종교와 개인주의라는 열광적 사교의 혼합물에 기반한다. 그 사회는 비할 바 없는 신비한 권능을 부린다고 여겨지는 공식적 종신 선출직인, 아크마스터에 의해 다스려진다. 대다수 일원은, 종종 인공 수정에 의해 달 식민지에서 태어난다. 이 종파는 다수의 외부 위협에 마주해, 군국주의 강조 및 유전적 강화라는 수단을 통해, 현재 인간 종족의 생존에 집착하고, 현재의 통치 권력은 이에 관해 무력하게 되었다고 주장한다. 그들은 보통 가장 유명한 신디케이트와 같은, 대리인을 통해 일하고 있고, 극도의 비밀스러움을 유지하기 위해 지구와 직접 접촉하는 게 드물다."
  STR_BLACK_SUN_STORMTROOPER: "검은 태양단 스톰트루퍼"
  STR_BLACK_SUN_STORMTROOPER_UFOPEDIA: "스톰트루퍼는 검은 태양단의 우주 식민지에서 활동하는, 계급이 낮은 병사다. 검은 태양단의 고된 훈련을 견딜 수 있는 어떤 검은 태양단 일원도, 비록 자신의 주 업무가 다른 곳에 있다 해도 그 훈련을 완수하기로 정해져 있다. 스톰트루퍼는 고급 무기, 전투 기술 및 바깥 우주 내 생존에 대단히 능숙하다."
