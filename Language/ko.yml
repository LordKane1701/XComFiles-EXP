  STR_CULT_HQ_BLACK_LOTUS_BRIEFING: "우리는 지하 깊숙이 위치한, 검은 연꽃단의 주 기지를 휩쓸려 한다. 우리는 화신의 금빛 동상을 반드시 특정하고 그 안에 내장된 사이오닉 장치를 회수해야 한다. 우리는 최고의 검은 연꽃단 요원에게서 극심한 저항을 예상할 수 있으므로, 집중을 유지하라. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CULT_HQ_CHURCH_OF_DAGON: "다곤의 교단 본부"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON: "다곤의 교단 본부"
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_DESCRIPTION: "이곳은 다곤의 교단 활동의 중심인, 다곤의 교단 대신전이다. 우리 목적은 교단의 구조의 열쇠로 보고된 금빛 동상이다.{NEWLINE}우리는 그 물품을 사원에서 반드시 회수해야 한다. 사원 근처의 지형은 빽빽한 풀로 덮였다. 사원은 결사단원 및 그들의 비인간 동맹으로 들끓고 있다."
  STR_CULT_HQ_JUNGLE_CHURCH_OF_DAGON_BRIEFING: "우리는 다곤의 교단 활동의 중심인, 다곤의 교단 대신전을 강습하려 한다. 우리 목적은 교단의 구조의 열쇠로 보고된 금빛 동상이다. 우리는 그 물품을 반드시 회수해야 한다. 사원은 결사단원 및 그들의 비인간 동맹으로 들끓고 있으므로, 주의하라. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CULT_HQ_EXALT: "EXALT 본부"
  STR_CULT_HQ_EXALT_UFOPEDIA: "우리는 EXALT 지도자가 활동하는 위치를 휩쓸려 준비한다. 그들의 정치적 지위가 아주 높아졌기 때문에, 우리는 반드시 조용해 돌입해야 한다. 우리 목적은 그들의 지도자를 산 채로 붙잡는 것이다. 다치지 마라."
  STR_CULT_HQ_EXALT_DESCRIPTION: "이곳은 EXALT 범죄 조직의 주 본부다. 우리는 거기 반드시 잠입해 그들의 지도자인, 반 인간 혼종을, 찾아 생포하거나 연구를 위해 적어도 시체를 회수해야 한다.{NEWLINE}이 임무의 전부는 건물 내부에서 일어날 것이다."
  STR_CULT_HQ_EXALT_BRIEFING: "이곳은 EXALT 범죄 조직의 주 본부다. 우리는 거기 반드시 잠입해 그들의 지도자인, 반 인간 혼종을, 찾아 생포하거나 연구를 위해 적어도 시체를 회수해야 한다. 행운을 빈다!"
  STR_XCOM_ORIGINS: "X-Com의 기원"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-Com: 국제조사국은 지구 상에 외계 세력에 대한 쌓이는 증거에 응답하여 1996년에 설립되었다. 이 특별 기구는 이러한 사건의 조사를 할당 받았고 국제연합에 직접 보고한다. X-Com 계획은 다수가 여전히 그 즉각적인 종결을 외치고 있는, 다양한 세력의 강한 반대에도 불구하고 출범했다. 우리의 적은 많고, 우리 동맹은 항상 그림자 속에 있는 걸 선호하기에, 우리의 입지를 유지하기 위해 열심히 일해야 한다."
  STR_DURATHREAD_FACTORY_LOCATION: "듀라쓰레드 공장 위치"
  STR_DURATHREAD_FACTORY_LOCATION_UFOPEDIA: "우리는 회수한 듀라쓰레드가 붉은 새벽단에서 생산된다는 걸 알았으나, 어디인지는 몰랐습니다. 그러나 이제 우리는 그들의 제조 시설의 위치를 특정할 수 있습니다. 우리는 그곳을 급습해 우리 용도에 맞게 이 기술을 재현하기 위한 자료를 수집해야 합니다."
  STR_DURATHREAD_FACTORY_DESCRIPTION: "이곳은 듀라쓰레드가 생산되는 작은 제조 단지가 자리한다. 우리는 모든 저항을 반드시 쓸어버리고 연구를 위해 이 장소를 확보해야 한다.{NEWLINE}주변의 지형은 약간의 언덕이 있는 대부분이 얼어붙은 평지다. 정예 붉은 새벽단 순찰자가 목격되었기에, 주의를 기울여라."
  STR_DURATHREAD_FACTORY_BRIEFING: "우리는 듀라쓰레드가 생산되는 작은 제조 단지에 접근하고 있다. 이곳은 붉은 새벽단에 의해 운영되며 그 붉은 전대 코만도에 의해 지켜진다. 우리는 모든 저항을 반드시 쓸어버리고 연구를 위해 이 장소를 확보해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CULT_HQ_ZSRR: "붉은 새벽단 본부"
  STR_CULT_HQ_COLD_ZSRR: "붉은 새벽단 본부"
  STR_CULT_HQ_COLD_ZSRR_DESCRIPTION: "계획은 여기 위치한, 붉은 새벽단 주 기지를 강습하는 것이다. 우리 목적은 그들의 지도자를 온 세상 공동체에 드러낼 것인 핵심 정보를 얻는 것이다.{NEWLINE}이 기지는 지상에 몇몇 진입 지점이 있는, 대부분이 지하 시설이다. 전체 단지는 엄청나게 잘 지켜진다."
  STR_CULT_HQ_COLD_ZSRR_BRIEFING: "우리 임무는 시베리아에 있는 붉은 새벽단 주 기지에 대한 직접 강습이다. 우리 목적은 붉은 새벽단 전체 조직을 효과적으로 무력화할, 그들의 지도자를 온 세상 공동체에 드러낼 것인 핵심 정보를 얻는 것이다. 전체 단지는 엄청나게 잘 지켜지므로, 임무를 완수하기 위해 모든 쓸 수 있는 방법을 사용하고 붉은 새벽단의 위협을 영원히 끝내자. 행운을 빈다."
  STR_FIRE_DAMAGE: "불 피해"
  STR_FIRE_DAMAGE_UFOPEDIA: "표준 불 공격은 단지 5-10 피해만(장갑복의 불에 대한 저항력으로 수정됨) 입히나, 장갑 수치를 무시하고 막대한 사기 손실을 일으킨다. 2x2 표적은 4배의 피해를 받는다. 추가되는 불 타격은 표적이 불타고 있는 매 턴마다 가해진다(이는 5턴에 이르기까지 지속될 수 있음). 불 피해는 결코 치명상을 가하지 않는다.{NEWLINE}이 규칙은 불타는 지형 또는 소이 수류탄이 가하는 것과 같은, 보통 불에 적용된다는 것을 기억하라. 몇몇 무기는, 예를 들어 네이팜은, 초기에 더욱 더 높은 피해를 가한다(그러나 유니트가 거기서 불이 붙으면, 어떠한 2차 피해도 표준 불 피해 규칙을 따른다)."
  STR_SMOKE_DAMAGE: "연막 피해"
  STR_SMOKE_DAMAGE_UFOPEDIA: "연막은 연막이 있는 타일에서 자기 턴을 시작하고, 또한 초기 폭발에 휩싸인 모든 유니트에게 피해를 일으킨다. 체력을 줄이는 대신, 그건 표적 유니트에게 누적되는 기절 피해를 일으킨다. 질식 저항은 연막 피해로부터 보호한다.{NEWLINE}표준 연막은 항상 그 위에 서있는 어떠한 유니트에게도 1-3 피해를 가한다. 그렇지만, 우리 요원은(그리고 대다수 살아있는 존재는) 400% 질식 저항을 지니므로, 연막에서 4배의 피해를 받는다는 걸 기억하라. 몇몇 장갑복은 이 취약성을 줄이거나, 아니면 밀봉되었다면 이 위협을 완전히 제거하기도 한다.{NEWLINE}경고: 비록 연막이 비 치명적 피해를 가함에도, 여전히 혼절 및 결과적으로 죽음을 일으킬 지 모른다."
  STR_RETREAT: "후퇴하기"
  STR_RETREAT_UFOPEDIA: "우리 요원의 생명은 귀중하다. 그들을 잃는 건 보고서에서 보기 나쁠 뿐만 아니라, 숙련된 전문가로 된 정예 반을 만들려는 우리 노력을 저해한다.{NEWLINE}압도될 때, 작전을 중지하는 데 주저하지 마라. 당신이 다른 곳에서 성과를 얻는 한 누구도 당신을 원망하지 않을 것이다."
  STR_TEAMWORK: "협동성"
  STR_TEAMWORK_UFOPEDIA: "결코 혼자 일하지 마라. 그러는 자는, 사살, 참살, 끔살, 또는 더한 형태로 종말을 맞는다."
  STR_CROWD_CONTROL: "군중 제어"
  STR_CROWD_CONTROL_UFOPEDIA: "한번에 여러 표적과 싸울 때, 하나 혹은 두 적이 무력화될 때까지 화력을 집중하고 이후 다음 표적으로 옮기는 게 종종 최선이다. 이는 확실히 적의 숫자를 꾸준히 줄일 것이다.{NEWLINE}그렇지만, 당신이 포위될 때, 때때로 가능한 많은 적을 쏘고 부상을 입히려 시도하는 게 더 낫다. 다친 유니트는 더욱 이탈하고 엄폐를 찾으려 한다. 부상이 격투 위주인 적에게 돌격하는 것을 막기에, 이는 그들과 싸울 때 특히 중요하다."
  STR_STAY_ALONE_STAY_ALIVE: "혼자 서서, 살아남아라"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "보통 상황 하에서 요원들은 서로 붙는 게 일반적으로 최선이다. 그렇지만, 강한 사이오닉이 있는 적을 마주할 때, 떨어지는 게 때때로 좋은 생각일 지 모른다. 아무튼, 당신은 볼 수 없는 걸 쏠 수 없으니 - 사이오닉 지배 하에 있는 때라 해도."
  STR_NEED_TO_KNOW_BASIS: "알 필요가 있는 근거"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "만약 이 UFO사전의 목록에서 당신이 발견한 몇몇 용어가 당신에게 아무 의미도 아니라면, 그건 당신이 아직 이 지식에 접근할 필요가 없다는 뜻이다."
  STR_DOSSIERS_UC: "서류"
  STR_DOSSIERS: "서류"
  STR_DOSSIERS_UFOPEDIA: "우리 조사는 때때로 불법 조직의 중요한 일원 또는 그들의 피해자에 대한 정보를 준다. 이러한 사람에 관해 배운 후 우리는 이 정보를 UN에 넘길 것이다. 이러한 정보는, 비록 우리 일과는 크게 연결되지 않았을 것임에도, 우리의 월간 성과 평가에서 위원회를 살짝 더 호의적으로 만들 것이다."
  STR_ALIEN_SECRETS: "외계인의 비밀"
  STR_ALIEN_SECRETS_UFOPEDIA: "그 권력과 결단력에도 불구하고, 위원회는 외계인의 많은 측면에 관해 거의 무관심함을 유지한다: 그들의 과학적 역량, 역사, 사회의 구조 말이다. 만약 우리가 이러한 정보를 위원회에 제공해 낸다면, 그들은 상당히 감명받을 것이다."
  STR_TOMMYGUN: "토미 건"
  STR_TOMMYGUN_DRUM: "토미 건 드럼탄창"
  STR_TOMMYGUN_UFOPEDIA: "이 고전적 무기는 상당히 강력하고 장시간의, 5발 연사를 지닌다."
  STR_SONIC_WEAPONS: "음파 무기"
  STR_SONIC_WEAPONS_UFOPEDIA: "외계인 음파 장비에 대한 조심스러운 연구는 우리 용도에 맞게 이 설계를 재현하게 한다."
  STR_SONIC_WEAPONS_CALIBRATION: "음파 무기 조정"
  STR_SONIC_WEAPONS_CALIBRATION_UFOPEDIA: "지바이트 및 아쿠아 플라스틱 도관에 대한 긴 실험 후, 우리는 음향 파동 방출기를 올바로 교정해 냈다. 우리는 이제 외계인 음파 무기를 사용할 수 있다."
  STR_SONIC_PULSER: "음파 펄스탄"
  STR_SONIC_PULSER_UFOPEDIA: "스스로 추진하는 데 자력 마이크로 추진기를 사용하는, 이 장치는 수중 수류탄이다. 이 수류탄은 모든 방향으로 동시에 방출되는 단일 파동 음향 폭발을 사용한다."
  STR_CONCUSSION_CANNON: "음파 충격포"
  STR_CONCUSSION_CANNON_UFOPEDIA: "이 원거리 무기는 적을 무력화하기 위해 음파 펄스를 이용한다. 비록 비 치명적임에도, 그건 살아있는 표적에 대해 엄청나게 효과적이다."
  STR_CONCUSSION_CANNON_CLIP: "충격포 탄창"
  STR_CONCUSSION_CANNON_CLIP_UFOPEDIA: "이 장치는 음파 충격포를 위한 탄약으로 이용된다. 그건 적은 양의 지바이트를 담는다."
  STR_SONIC_CANNON: "음파 대포"
  STR_SONIC_CANNON_UFOPEDIA: "음파 대포는 음파 무기 무리에서 가장 강력하다. 그건 블라스타 소총에 비해 더 높은 대역의 음향 공진기 및 더 큰 잔향실이 특징이다. 음파 대포는 또한 더 효과적인 음파 충격을 생성하기 위한 변조를 이용해 초음파 파동을 변형하는 펄스 격발 장치를 지닌다. 그 유효 사거리 또한 더 크나 여전히 상당히 제한적이다."
  STR_SONIC_CANNON_CLIP: "음파 대포 동력 탄창"
  STR_SONIC_CANNON_CLIP_UFOPEDIA: "이 자그마한 장치는 음파 대포를 위한 탄약으로 이용된다. 그건 적은 양의 지바이트를 담는다."
  STR_SONIC_BLASTA_RIFLE: "음파 블라스타 소총"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "더 강력한 음파 장치다. 고탄소강이라 해도 이 무기에 면역일 수 없다. 아주 자그마한 파동 방출기는 이 무기의 위력을 높이고자 초전도 증폭기로 강화되었다. 그 유일한 약점은 소총이라기에 상대적으로 짧은 유효 사거리다."
  STR_SONIC_BLASTA_RIFLE_CLIP: "블라스타 동력 탄창"
  STR_SONIC_BLASTA_RIFLE_CLIP_UFOPEDIA: "이 작은 물체는, 강력한 외계인 무기인, 음파 소총을 위한 동력원으로 이용되고, 적은 양의 지바이트를 담는다."
