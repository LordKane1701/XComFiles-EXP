  STR_MONSTER_VS_MOB_BRIEFING: "신기한 생명체의 집중적인 활동은 지역 주민에게 그들 손으로 이 일을 처리하겠다고 부추겼다. 모든 용감한 시민이 죽기 전에 이 위협을 제거하라. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SHAMBLER_ARMOR: "쉠블러 전투 분석결과"
  STR_SHAMBLER: "쉠블러"
  STR_SHAMBLER_CORPSE: "쉠블러 시체"
  STR_SHAMBLER_TERRORIST: "쉠블러 약탈자"
  STR_SHAMBLER_UFOPEDIA: "차가운 기온에 적응한, 마주치는 어떠한 고기도 먹으며 - 인간을 포함해, 쉠블러는 얼음 벌판과 산의 빙하를 누빈다. 그들의 기원은 불분명하나, 아마 어떤 먼 과거에서 온 것이며 몇몇 자연 현상 또는 인간의 활동에 의해 최근 다시 깨어났고, 그들의 갑작스러운 전세계적 분포는 의도적 활동임을 시사한다. 말할 필요 없이, 그들은 근접 접촉 시 엄청나게 위험하다.{NEWLINE}경고: 폭발물은 쉠블러에 대해 그리 듣지 않는다. 그들의 반짝이는 털은 표적으로 삼기 더 어렵게 만들 수 있다."
  STR_SHAMBLER_AUTOPSY: "쉠블러 검시"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "이 생물체는 두텁게 근육을 키웠고 의심의 여지 없이 아주 힘이 세다. 두꺼운 털은 냉기, 열기, 화학, 충격파 및 소구경 화기에 대해 좋은 방호를 주나, 어쩐지 가연성이다. 그것은 기술적으로 나무늘보, 아니면 적어도 그 근연종이고, 살아 있는 화석으로 여겨진다."
  STR_FENRIR_ARMOR: "펜리르 늑대 전투 분석결과"
  STR_FENRIR_WEAPON: "펜리르 깨물기"
  STR_FENRIR: "펜리르 늑대"
  STR_FENRIR_CORPSE: "펜리르 늑대 시체"
  STR_FENRIR_TERRORIST: "펜리르 늑대"
  STR_FENRIR_UFOPEDIA: "펜리르 늑대는 커다랗고, 강하며, 엄청나게 공격적인 개과 동물이다. 평범한 늑대와 달리, 그들은 단독 행동하는 생물로, 이는 그들이 요구하는 많은 양의 음식에 의해 설명될 수 있다. 펜리르는 북반구의 차가운 환경에서 대개 보이나, 그들은 또한 더 온화한 구역을 찾아 남쪽을 떠도는 것으로 알려졌다. 그들은 인간과 차량조차 포함해, 먹이가 된다고 여기는 어떠한 것도 공격할 것이다. 비록 수가 많지 않음에도, 그들은 인간 사회에서 심각한 문제가 될 수 있다. {NEWLINE}그들의 반짝이는 털은 표적으로 삼기 더 어렵게 만들 수 있다."
  STR_FENRIR_AUTOPSY: "펜리르 늑대 검시"
  STR_FENRIR_AUTOPSY_UFOPEDIA: "펜리르 늑대는 커다란 개과 동물로, 그 커다란 덩치를 제외하면 보통 늑대와 그리 크게 다르지 않다. 잘 발달된 근육은 발사체에 대한 약간의 보호 뿐만 아니라, 대단한 근력 및 민첩함을 보장한다. 다른 한편으로, 그들의 털은 불에 취약하다."
