  STR_UCITY_BRIEFING: "우리는 해저 도시에 잠입했다. 우리 목적은 높은 계급의 아쿠아토이드를 특정해 포획하고 잠수정 실내로 돌아오는 것이다. 임무를 중단하려면 X-COM 요원을 잠수정 실내로 돌려보내고 '임무 중단' 아이콘을 눌러라."
