  STR_SEA_MONSTER_HUNT_DESCRIPTION: "보고서는 해변 영역을 황폐화하는, 신기한 생물의 것으로 올라왔다. 그들이 피서객 또는 선박에 위협이 되기 전에, 이 신기한 생물 중 하나를 추적해 포획하라.{NEWLINE}오직 수중 겸용 장비만 허용된다!"
