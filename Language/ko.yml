  STR_OLD_XCOM_DATA_REEL_UFOPEDIA: "이 테이프는, 오래된 기록보관소에서 회수했고, 암호화되었다. 그걸 해독하기 위해, 우리는 unit 조직에서 개발된 특별한 코드를 요구한다."
