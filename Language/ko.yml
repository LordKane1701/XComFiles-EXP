  STR_PURPLE_SHIELD_UFOPEDIA: "자색 유형의 역장 방어막은 기절, 화학 및 EMP 피해로부터 최고의 보호, 사이오닉 및 왜곡 피해로부터 좋은 보호, 플라스마 및 베기 피해로부터 나쁜 보호, 레이저로부터 최악의 보호를 준다. 그건 질식 및 E-115 피해로부터 아무 보호도 제공하지 않는다. 그건 모든 다른 피해 유형으로부터 평균적인 보호를 준다."
