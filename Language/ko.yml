  STR_UCITY: "해저 도시"
  STR_UCITY_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}명백하게 모든 딥 원이 유목 공동체 안에서 살지는 않는다: 일부는 '다곤'을 위해 자원을 추출하려 존재하는 깊은 해저 단지에서 산다. 이 딥 원은 아쿠아토이드에 의해 감독 받고 있기에, 더 문명화되었다.{NEWLINE}{NEWLINE}이곳은 심문을 위한 높은 계급의 아쿠아토이드를 포획하는 데 끝내주는 위치가 될 수 있다. 아마 이는 이 신기한 사람들과 그 신비한 계획에 약간의 빛을 비출 것이다.{NEWLINE}{NEWLINE}또한, 우리는 정말로 이 아쿠아토이드의 습격을 멈출 수 있다. 대신 우리는 그들의 도시에 가야 한다."
