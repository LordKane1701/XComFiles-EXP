  STR_MONSTERS_INC: "몬스터 주식회사 서류철"
  STR_MONSTERS_INC_UFOPEDIA: "이 문서는 신디케이트가 츄파카브라의 복제 및 배포, 펜리르 늑대의 번식, 야생 쉠블러 및 몽고른의 포획 및 실험에 책임이 있다는 걸 의심 없이 입증한다... 목록은 길다. 아무튼, 비록 그들이 그 생체의 실제 창조자는 아니라 해도, 그들의 지원 없이는 지구에서 이 괴물의 존재는 줄어들 것이다.{NEWLINE}이 문제를 마지막으로 풀기 위해, 우리는 포기된 붉은 새벽단 연구실로 반드시 여행해야 한다. 그곳은 이제 거대 거미로 우글거리나, 이 위협을 물리칠 열쇠가 들어 있다."
  STR_SYNDICATE_EXPERIMENTS: "신디케이트 실험"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "신디케이트를 위해 일한 과학자를 심문한 것은 우리에게 지구를 활보하고 있는 괴물에 관한 몇몇 단서를 주었다. 사실, 그 조직은 그들의 출현에 대한 좋은 거래에 책임이 있는 것 같다. 비록 그들의 동기가 아직 불명확함에도, 우리는 그들의 복제 연구실 중 하나를 반드시 찾고 이 국제적 음모를 드러내기 위한 충분한 자료를 가로채야 한다.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}새로운 목표: 괴물 실험에 대한 비밀 서류철을 찾아라. 그건 신디케이트의 비밀 기지에 있는 과학자에게서 찾을 수 있을 것이다."
  STR_SYNDICATE: "신디케이트"
  STR_SYNDICATE_UFOPEDIA: "신디케이트는 몇 개의 다국적 기업을 실질적으로 소유하고, 더 많은 기업은 통제하는 광대하고 강력한 비밀 조직이다. 그 주요 목적은 어떠한 대가를 치르더라도 외계인 지식 및 기술로 수익을 거두는 것 같으나, 우리는 그들의 실제 목표가 세계 지배에 더 가깝다고 추측한다. 모든 그들의 자산을 고려하면, 그들은 뜻대로 쓸 거의 끝없는 자원을 지니나, 또한 우리의 몇몇 정치적 상대방으로부터 편애를 누리는 것 같다. 말할 필요도 없이, 외계인 결사단과 비교한다 해도, 그들은 엄청나게 위험하다."
