  STR_WAKIZASHI: "와키자시"
  STR_WAKIZASHI_UFOPEDIA: "막부 시기 일본에서, 와키자시는 예비 무기로서 카타나와 함께 지녔다. 오늘날 그것은 카타나의 강점 다수를 공유하나 다루고 지니기 더 편안한, '가벼운 카타나'로서 대개 사용된다. 그것은 아마추어에 의해 사용될 때는 그리 효율적이지 않고 장갑에 대해서는 그리 좋지 않다."
  STR_RUSTY_BLADE: "녹슨 칼날"
