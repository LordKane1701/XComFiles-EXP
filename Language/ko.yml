  STR_MEDAL_STATGAIN_UFOPEDIA: "절대적인 육체 및 정신적 완벽함을 얻는 건 불가능한 것일 지 모르나, 모든 X-Com 요원은 그럼에도 불구하고 그걸 갈망해야 한다. 이 포장은 능력치 획득으로 수여된다.{NEWLINE}각 레벨은 하나의 능력치에 +2를 더한다."
