  STR_LOBSTERMAN_FERAL_AUTOPSY: "흉포한 랍스터맨 검시"
  STR_LOBSTERMAN_FERAL_AUTOPSY_UFOPEDIA: "이 생물은 우리가 목격했었던 다른 어떤 것들을 크게 능가하는 유전 공학의 혐오체다. 그 껍질은 등딱지 판 사이가 벌려지지 않을 만큼 어떤 것도 거의 통과하지 못하며, 화기 앞에서 태연하다. 그것은 많은 해저 변이체에서 통상적으로 발견되는 삽입물이 없다."
  STR_LOBSTERMAN_AUTOPSY: "랍스터맨 검시"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "이 괴물은 대부분은 사실상 부술 수 없는 껍질을 깨부수어 열은 후에야 겨우 볼 수 있는, 수십 가지 방식으로 강화되었다. 그 눈은 다중 파장 스캐너로 대체되는 한편, 그 두뇌는 지성 강화를 위한 삽입물로 가득하고 대다수 다른 장기는 강화되거나 외계인 기술에 의해 완전히 대체되었다. 힘으로 공포에 떨게 하는, 그 유일한 진짜 약점은 그 냉혈 동물의 순환계 때문에 온도의 갑작스러운 급강하 또는 급상승에 대한 취약성이다."
