  STR_BLACK_SUN_BLADE_UFOPEDIA: "몇몇 검은 태양단 일원이 착용했던 긴 단검이다. 그건 최고의 품질을 나타내나 그 주 기능은 순수하게 의례적이다."
  STR_SYNDICATE_FIELD_TEST: "신디케이트 현장 시험"
