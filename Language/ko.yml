  STR_HEALING_PACK_UFOPEDIA: "치료용 젤 한 봉지는 아주 자그마함에도, 전장에서 엄청나게 소중하다. 메디키트를 사용하기 위해, 당신은 반드시 처치를 요구하는 요원 쪽을 바라보아야 한다. 만약 요원이 기절했으면 당신은 반드시 그 몸 위에 서야 한다. 메디키트 아이콘을 누리고 메뉴에서 '메디키트 사용'을 선택하라. 적색 신체 부위는 치명상을 보여 준다. 다친 신체 부위를 눌러라. '치료' 버튼을 눌러라. 하나의 치명상이 치유되고 약간의 체력이 회복될 것이다."
