  STR_SYNDICATE_MYSTERIOUS_PARCEL: "신디케이트에서 온 신비한 소포"
  STR_SYNDICATE_MYSTERIOUS_PARCEL_DESCRIPTION: "사령관님, 우리는 주문하지 않았던 택배를 받았습니다. 무해한 것처럼 보이지만, 신디케이트 로고가 박혔네요..."
  STR_SYNDICATE_TESTAMENT_DECRYPTION: "신디케이트의 최후통첩 해독"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED: "신디케이트의 최후통첩"
  STR_SYNDICATE_TESTAMENT_ENCRYPTED_UFOPEDIA: "그 지하 단지에서, 우리는 실제 신디케이트의 수장에서 온 것으로 보이는 암호화된 메시지를 회수했습니다. 우리가 신디케이트 직원에게서 찾아낸 반지 중 하나로 해독할 수 있다고 봅니다. 제가 시도해 볼까요?"
  STR_SYNDICATE_TESTAMENT_DECRYPTED: "해독된 신디케이트 성서"
  STR_SYNDICATE_TESTAMENT: "신디케이트 성서"
  STR_SYNDICATE_TESTAMENT_UFOPEDIA: "반갑소. X-Com 사령관.{NEWLINE}{NEWLINE}지구에서 우리 신디케이트 점조직을 철거하는 것으로 당신은 저급한 대중에 대한 당신의 우월함을 보였어. 당신은 진정한 초인성을 얻을 잠재력이 있어. 당신에게 필요한 전부는 인간을 어둠에 가두는 게 유일한 목표인, 이른바 깨달은 자에 대한 네 충성심을 던져 버리는 것과, 자연 및 네 자신에 대한 지배를 위해 애쓰는 거야.{NEWLINE}{NEWLINE}넌 우리에게 합류하거나, 아니면 모든 다른 하등 인류와 함께 파괴될 거야. 생각 잘 하라고."
  STR_SYNDICATE_SUPERMUTANT: "신디케이트 슈퍼변이체"
  STR_SYNDICATE_SUPERMUTANT_UFOPEDIA: "슈퍼변이체는 신디케이트에 의해 인간 지원자를 특별한 변이제로 더럽혀 만들어진다. 결과로 나오는 종은 대단한 육체적 근력 및 정신적 능력을 소유한다. 그들은 또한 진짜 형태를 숨기고 보통 인간으로 보이게 할 수 있다. 그렇지만, 그 과정은 엄청나게 높은 사망률을 지니고, 또한 다른... 실패작이 있다."
  STR_SCHUTZSTAFFELN_RING: "슈츠슈타펠 반지"
  STR_SCHUTZSTAFFELN_RING_UFOPEDIA: "오직 독일 제3 제국의 무장친위대 - 슈츠슈타펠의 고위 장교만 착용했던, 은 반지다. 당신은 어떻게 이게 최근 소유자의 소유로 끝났는지 몰랐으나, 이걸 아주 가치 있는 수집가의 물품으로 만드는, 그 진위에 관해서는 의심의 여지가 없다.{NEWLINE}그 관련성에도 불구하고, 이 반지는 만지면 이상하게 진정된다."
  STR_SYNDICATE_HQ_ACCESS: "신디케이트 본부 접근"
  STR_SYNDICATE_HQ_ACCESS_UFOPEDIA: "좋아, 그래서 우리는... 무모한 계획이 있다. 그 방안은 신디케이트 요원으로 변장해 그 본부 안으로 들어가는 것이다. 우리는 이제 몇몇 사람을 고를 만큼 충분한 인적 사항을 수집했다. 우리는 외모를 바꾸기 위해 변장장치를 사용할 수 있다.{NEWLINE}내가 '우리'라 말할 때, 물론 그건 우리 요원이지, 나를 의미하지 않는다... 부끄럽기 그지 없군, 그건 정말 재미있을 텐데!"
  STR_SYNDICATE_HQ: "신디케이트 본부"
  STR_ALERT_SYNDICATE_HQ: "신디케이트 본부를 아래에서 발견했다"
  STR_SYNDICATE_HQ_DESCRIPTION: "이곳은 신디케이트가 명령을 내리는 장소다. 우리 목적은 시설을 포획하는 것이다.{NEWLINE}우리는 신디케이트 병력으로부터 어마어마한 저항을 예상할 수 있다. 기지는 다양한 크기의 표준 복도 및 방이 있다고 예상된다."
  STR_SYNDICATE_HQ_BRIEFING: "우리 요원은 변장장치를 사용해 그들로 변장했고, 우리는 신디케이트 본부로 들어가려 한다. 우리 목적은 전체 시설을 포획하는 것이다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SYNDICATE_HQ_UFOPEDIA: "신디케이트조차 그들의 작전을 지도하는 어느 장소가 반드시 있어야 한다. CEO 돌연변이로부터 얻은 정보 덕분에, 우리는 이제 그 장소를 추적하고 책임이 있을 누구라도 체포할 수 있다.{NEWLINE}그렇지만, 말은 행동보다 쉽다. 본부로 가는 모든 접근 경로는 몰래 들어가기에는 너무 심하게 검문이 이루어진다. 위원회는 지도자가 탈출할 것이라는 걱정에 의해, 정면 강습 또한 허가하지 않을 것이다 - 나는 전적으로 동의하는 바다. 유일하게 들어가는 방법은 신디케이트가 대비하지 않았던 몇몇 우월한 은폐 기술을 사용하는 것이다. 아마... 변장장치 같이?"
  STR_SYNDICATE_SUMMARY: "신디케이트 요약 보고서"
  STR_SYNDICATE_SUMMARY_UFOPEDIA: "송신: 유엔 위원회{NEWLINE}제목: 신디케이트{NEWLINE}사령관에게,{NEWLINE}위원회는 신디케이트로 알려진 국제 범죄 조직에 관한 당신의 보고서를 수신 및 검토하였습니다. 당신이 제시한 증거는 유효한 것으로 판단되었으며, 위원회는 이 조직에 대한 직접적 행동을 취하는 것에 동의합니다.{NEWLINE}당신에게 내려진 명령은 신디케이트를 공격하고 그 주요 활동 기지를 제거하는 것입니다. 그리 하기 위해, 당신은 그들의 지역 지도자 중 하나를 반드시 체포하고 본부의 위치를 알아내기 위해 그를 심문하는 것입니다. 필요하다 여기는 어떠한 행동을 취하되, 일을 너무 공개적으로 만들지 마십시오.{NEWLINE}아무튼 무운을 빕니다, 사령관. 우리는 이 사안을 빠르게 처리할 것이라 믿습니다. 기억하십시요, 우리가 지켜보고 있을 것임을."
  STR_MONSTERS_THE_AFTERMATH: "괴물: 후폭풍"
  STR_MONSTERS_THE_AFTERMATH_UFOPEDIA: "정도에서 벗어난 동물 과제에 대한 포획된 신디케이트 문서는 이 조직이 좀 가까이 위험한 생물을 관찰했음을 드러냈다. X-Com을 포함한, 인간과의 만남은 꼼꼼히 기록되었고 등급을 매기기까지 했다. 그들이 아주 무심하고, 무신경한 방식이라는 걸 빼면, 그건 마치 어떤 괴기한 경쟁 게임을 하고 있는 것과 거의 같다.{NEWLINE}우리는 이 사안을 위원회와 상의했고 멸종을 피했던 어떤 괴물도 다루기 위한 새로운 작전 부서가 만들어졌다. 이 새 개체는, 노아 협회라 불리고, 그걸 연구하고 아마도 용도를 찾을 것이다. 만약 우리가 어떤 괴물 관련 제품이 필요하다면, 우리는 그들에게 지원을 문의할 수 있으나, 그 상품이 얼마나 희귀한지 고려한다면, 가격은 터무니없이 오르게 된다."
  STR_MONSTROUS_BREED: "괴물 기르기"
  STR_MONSTROUS_BREED_UFOPEDIA: "우리는 신디케이트가 이 모든 괴수를 설계하기 위해 사용한 지식을 미지의 외부 원천에서 받았다는 증거를 찾았다. 우리는 또한 어느 연구실이 모든 종류의 괴물을 기르고 표적 인구 밀집된 지역에 방출하기로 정해졌었던 지에 관한, 쓰여진 명령의 일지를 발견했다. 많은 표본에 기반해, 인간 행동 및 괴물 효율은 평가되어졌다. 그 명령은 신디케이트의 본부에서 왔다."
  STR_MONSTERS_FINAL_SOLUTION: "괴물: 최종 해법"
  STR_MONSTERS_FINAL_SOLUTION_UFOPEDIA: "우리가 계속 싸워 온 괴물이 전담 신디케이트 직원의 네트워크에 의해 지구 상에 정기적으로 배포된 것으로 드러났습니다. 정도에서 벗어난 생명체는 야생으로 풀려났고, 그 후 증식해 지역 인구를 위협하기 시작하였어요.{NEWLINE}그러나 더 이상은 아닙니다. 노력이 좀 들지요, 사령관님, 하지만 신디케이트 자료로 전 돌연변이 혈장과 격렬하게 반응해, 빠른 죽은 및 때때로 발화를 일으키는 화합물을 합성해 냈습니다. 어떠한 사태도 통제하기 쉽게 만들도록, 그건 인간에게 무해하고 하늘에서 퍼트려질 수도 있습니다.{NEWLINE}우리는 이미 후원한 정부에게 그 화학식을 공유했습니다. 이제 이 괴물은 정부의 문제이지, 우리 게 아닙니다. 이는 우리가 이 괴물을 결코 다시 보지 못한다는 걸 의미하지 않으나, 적어도 일상적으로는 아닐 것입니다."
  STR_SYNDICATE_CHRYSSALID_RESEARCH: "신디케이트 생물 연구"
  STR_SYNDICATE_CHRYSSALID_RESEARCH_UFOPEDIA: "포획된 신디케이트 과학자에 따르면, 이 조직은 우리가 계속 만나 왔던 외계 생물에 대한 광범위한 연구를 수행하고 있다. 그들의 연구는 우리보다 더욱 더 진보한 것 같고, 따라서 잠재적으로 값으로 따질 수 없다.{NEWLINE}신디케이트 연구 시설은 잘 지켜지고 찾기 어려우나, 우리가 사용할 수 있는 한 가지 기회가 있다: 그들 연구실 중 하나는, 이전 붉은 새벽단 기지에 위치했는데, 어떤 종류의 괴물 사태에 시달렸고 바로 버려졌다. 우리는 거기 가서, 그 위협을 처리하고 표본을 얻어야 한다. 그곳에 그 악마적 거미가 기어 다니기에, 조심 또 조심하라..."
