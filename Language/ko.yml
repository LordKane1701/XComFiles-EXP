  STR_SPECTRAL_CORPSE_HAND_UFOPEDIA: "심하게 분해되었고, 죽은 살에 '생명'의 허울을 주는 심령체 층으로 덮인, 인간의 손이다. 손가락은 종종 스스로 구부러진다. 아마도 늙은 깍쟁이 것이었다."
  STR_HAUNTED_HARD_DRIVE: "귀신 들린 하드 드라이브"
  STR_HAUNTED_HARD_DRIVE_UFOPEDIA: "이 표준적인 것 같은 드라이브는 올바른 환경에서 사용될 때 유령을 소환하고, 이후 '유령에게 소원을 빌기' 위한 무시무시한 프로그램을 담는다. 그들은 그 유령에 의해 살해되는 경향이 있기에, 자기 소원이 실현되는 걸 본 자는 거의 없다. 우리는 이 물건을 조사하기 위해 우리 네트워크에서 컴퓨터를 격리해야 했다: 그 코드는 우리가 알아차린 한 스스로를 지속적으로 변화하며 하나 이상의 연구자는 드라이브에 새겨진 눈이 자기를 따라가거나 모양을 바꾼다고 언급했다. 우리는 그렇지만 그 물체 안에 사이오닉 잔재의 존재를 확인할 수 있다."
  STR_SALT_PILE: "소금 기둥"
  STR_SALT_PILE_UFOPEDIA: "소금. 염화나트륨. NaCl. 식탁용 소금. 특정한 전통 신앙에 따르면, 명백히 유령을 멀리하는 데 걸맞다. 그건 분명히 동작하지 않았다. 이걸 식당의 쉐이커를 다시 채우는 데 사용하지 마라. 이건 증거물이다."
  STR_SPOOKY_CAMCODER: "으스스한 최신 캠코더"
  STR_SPOOKY_CAMCODER_UFOPEDIA: "올해의 모델인, 최신 캠코더다. 당신 팔뚝보다 살짝 더 클 뿐인 이 장치로 영상을 찍을 필요가 있을 때는 언제인가. 이건 어둡고, 불길한 예감이 드는 집에 들어가, 방을 탐험하고 그들 앞에 나타나거나 신호를 보내기 위해 보이지 않는 유령을 부르는 네 사람에 대한 거슬리는 영상을 담는다. 초자연적인 것과 관련된 많은 장구가 사용된다: 십자가, 소금 및 위저 보드다. 이 영상은 한 사람이 '나와 이 멍청한 유령아, 나오라고, 죽여버릴 거야!'라고 소리칠 때 갑작스럽게 끝난다. 영상은 이후 지직거린다: 으르렁거리고, 날카로운 외침이 들리고, 시끄러운 비명에, 신기한 손이 남자의 얼굴 주변을 돌아다니며, 캠코더가 땅에 떨어지는 걸로 끝나는 고통스러운 우두둑 소리, 죽은 자의 얼굴에 대한 두 시간의 영상으로 끝난다. 추가적으로, 이 장치는 어떤 종류의 사악하고 으스스한 에너지로 떨리는 것 같다."
  STR_DEAD_CATTLE: "가축 해체"
  STR_DEAD_CATTLE_DESCRIPTION: "몇몇 소는 종종 외계인이 저지른 방식으로 미지의 개인에 의해 해체되었다. 우리는 지역 주민을, 특히 그들이 적대적이라면 포획하고 심문해야 한다.{NEWLINE}만약 그들을 살려서 포획하는 것이 불가능하면, 반드시 해야 할 일을 하라. 우리는 적이 도착하기 전 임무를 완수하는 데 딱 10 턴밖에 쓸 수 없다. 만약 당신이 시간 안에 그걸 완료하는 데 실패하면, 파멸을 맞을 준비나 해라!"
  STR_DEAD_CATTLE_BRIEFING: "몇몇 소는 종종 외계인이 저지른 방식으로 미지의 개인에 의해 해체되었다. 우리는 지역 주민을, 특히 그들이 적대적이라면 포획하고 심문해야 한다. 만약 그들을 살려서 포획하는 것이 불가능하면, 반드시 해야 할 일을 하라. 우리는 적이 도착하기 전 임무를 완수하는 데 딱 10 턴밖에 쓸 수 없다. 만약 당신이 시간 안에 그걸 완료하는 데 실패하면, 파멸을 맞을 준비나 해라! 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
