  STR_CONTAINMENT_EXCEEDED_2: "동물 우리 한도를 초과했다!{SMALLLINE}{0}의 수용실이 불충분하다. 당신은 시설에서 넘치는 생물을 반드시 제거해야 한다(그는 이후 죽을 것이다)."
