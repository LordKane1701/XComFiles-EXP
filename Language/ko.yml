  STR_ARROW_INVESTIGATION_UFOPEDIA: "CF-105에 대한 새로운 자료를 살펴보기 시작한 후, 우리는 위원회의 일원, 미흐코 마예스테완과 접촉했다. 그는 위원회의 대변인이 아니라, 한 사인으로서 행동한다 주장했고, 옐로우나이프 근처의 반쯤 버려진 기지로 우리를 이끌 문서를 제공했다. 거기서 우리는 현존하는 마지막 애로우로 추정되는 걸 발견했다. 그건 몇몇 개수를 요구하나, 동작하고 있는 상태인 것으로 보인다. 아마 우리는 이 고귀한 기체의 몇몇 용도를 찾을 수 있을 지도? 아무튼 그건 전투기다!"
  STR_ARROW_RUMORS: "CF-105 애로우 소문"
  STR_ARROW_RUMORS_UFOPEDIA: "우리는 1950년대에 캐나다에서 설계되었고 그 혁신적 설계로 폭넓게 호평받은, CF-105 전투기와 관련한 역사의 흥미로운 단편을 우연히 발견했다. 이 기체는 대량 생산에 들어가기 전 취소되었고, 그 이유는 우리가 파헤치지 시작하고 있는 비밀 전쟁과 어쩐지 관련된 것 같다. 아마 이 비행기는 몇몇 금지된 기술을 사용했었거나, 권력을 가진 누구의 이익에 반했을까?{NEWLINE}아마 우리가 파기 시작하면 답을 찾을 수 있을 거다."
