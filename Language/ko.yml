  STR_XCOM_CAFE: "카페"
  STR_HYBRID_OPERATIONS: "혼종 활동"
  STR_HYBRID_OPERATIONS_UFOPEDIA: "외계인 혼종은 지구 정부 및 기타 강력한 기관의 전복을 노리는 정보 과제를 수행한다. 인간 비슷한 복제는 그들의 활동을 방해하고, 자원을 돌리거나 단순히 정보를 얻기 위해 이러한 기관에 잠입한다. 필요한 때, 그들은 또한 테러분자의 공격 및 암살을 조직한다."
  STR_ALERT_HOLIDAY_RESORT_TERROR: "경축일의 휴양지가 공격받았다!"
  STR_HOLIDAY_RESORT_TERROR: "경축일의 휴양지 공격"
  STR_HOLIDAY_RESORT_TERROR_DESCRIPTION: "외계인 혼종에 의해 생산된 인공 요원은 유명한 여행지를 공격했다. 우리는 반드시 재빠르게 행동해야 한다.{NEWLINE}인질 많고, 뒤섞인 지형에서 비무장 전문가와 싸우는 걸 대비하라."
  STR_HOLIDAY_RESORT_TERROR_BRIEFING: "외계인 혼종에 의해 생산된 인공 요원은 유명한 여행지에 잠입했다. 그들의 목적은 모든 사람을 살해하고 몇몇 피해자로 변장하고자 자신들이 일으킨 혼란을 이용하는 것이다. 우리는 민간인의 목숨을 보호하고 잠입 계획을 방해하기 위해 반드시 재빠르게 행동해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CHEMPISTOL: "켐피스톨"
  STR_CHEMPISTOL_UFOPEDIA: "이 무기는 압축된, 매우 반응성 높은 화학 물질의 줄기를 쏜다. 그건 살아있는 표적 및 보호되지 않은 기계에 대단히 치명적이다. 화학적 혼합물은 평범한 원료로 생산될 수 있으나, 고도로 비상하고 외계의 지도로 만들어야 될 것 같다."
  STR_CHEMPISTOL_CLIP: "켐피스톨 탱크"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "켐피스톨 소화액 탱크"
  STR_CHEMOGUN: "케모건"
  STR_CHEMOGUN_UFOPEDIA: "이 무기는 압축된, 매우 반응성 높은 화학 물질의 줄기를 쏜다. 그건 살아있는 표적 및 보호되지 않은 기계에 대단히 치명적이다. 화학적 혼합물은 평범한 원료로 생산될 수 있으나, 고도로 비상하고 외계의 지도로 만들어야 될 것 같다."
  STR_CHEMOGUN_CLIP: "케모건 탱크"
  STR_CHEMOGUN_EXTINGUISHER_CLIP: "케모건 소화액 탱크"
  STR_EXTINGUISHER_TANKS: "소화액 탱크"
  STR_EXTINGUISHER_TANKS_UFOPEDIA: "혼종에 의해 만들어진 화학 무기는 생명을 끝내는 대신 살리는 화학 물질을 분사하는 데 상당히 유용하게 만드는 방식으로 동작한다. 이는 그걸 더 손에 들어오는 형태의 소화기로서 사용하게 한다."
  STR_ARACHNOQUAKE_SURFACE: "지상의 거미 둥지"
  STR_ARACHNOQUAKE_UNDERGROUND: "지하의 거미 둥지"
  STR_ARACHNOQUAKE: "거미 둥지"
  STR_ALERT_ARACHNOQUAKE: "거대 거미는 아래를 공황에 빠트린다"
  STR_ARACHNOQUAKE_SURFACE_DESCRIPTION: "채광 활동은 갑자기 도시에 나타난, 거대 거미의 커다란 지하 둥지를 건드렸다.{NEWLINE}우리는 영향을 받은 영역을 반드시 확보하고 위험에 빠진 어떠한 민간인도 보호해야 한다. 그러면 우리는  문제의 근원을 찾아 제거하기 위해 지하로 나아갈 필요가 있다."
  STR_ARACHNOQUAKE_SURFACE_BRIEFING: "채광 활동은 갑자기 도시에 나타난, 거대 거미의 커다란 지하 둥지를 건드렸다. 우리는 영향을 받은 영역을 반드시 확보하고 위험에 빠진 어떠한 민간인도 보호해야 한다. 그러면 우리는 문제의 근원을 찾아 제거하기 위해 지하로 나아갈 필요가 있다.임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ARACHNOQUAKE_UNDERGROUND_BRIEFING: "모든 거대 거미를 거리에서 청소한 후 우리는 하수도에서 커다란 지하 동굴로 가는 통로를 찾았다. 우리는 더 이상 거미가 주민을 위험에 빠트리지 않는 걸 보장하기 위해 거미 여왕을 반드시 죽여야 한다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SHIV: "사제 칼날"
  STR_SHIV_UFOPEDIA: "능숙한 자의 손에서 어쩐지 위험한, 단순한 단도다."
  STR_SWITCHBLADE: "스위치블레이드"
  STR_SWITCHBLADE_UFOPEDIA: "스프링에 의해 자동으로 뻗치는 날이 있는 접이식 단도다. 저 멀리 모든 폭력배의 영원한 친구다."
  STR_WEREWOLF_ARMOR: "웨어울프 전투 분석결과"
  STR_WEREWOLF_WHITE_ARMOR: "우두머리 웨어울프 전투 분석결과"
  STR_WEREWOLF: "웨어울프"
  STR_WEREWOLF_TERRORIST: "웨어울프"
  STR_WEREWOLF_UFOPEDIA: "이 생물은, 그 신화 속 이름과 같이, 늑대의 특징을 가진 인류다. 그건 유인원 같은 지능 및 고도로 발달된 포식자 본능이 있고, 육중하게 근육이 잡혔으며 아주 공격적이다. 그건 직원에게 적대감을 발현하는 것을 선호하고, 허기 또는 고통으로 위협할 때조차, 쉽게 명령을 따르지 않는다. 그 유전자는 완전히 인공적 설계로 추측한다."
  STR_WEREWOLF_AUTOPSY: "웨어울프 검시"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "웨어울프는 과학에서 알려지지 않은 방식으로 결합된, 인간과 개과 DNA 양쪽을 지닌다. 그들은 대단히 발달된 근육, 이빨 및 손톱을 지닌다. 좋은 감각 및 지성을 나타내도록, 두뇌는 커다랗다."
  STR_WEREWOLF_CORPSE: "웨어울프 시체"
  STR_WEREWOLF_WHITE: "우두머리 웨어울프"
  STR_WEREWOLF_WHITE_CORPSE: "웨어울프 시체"
  STR_WEREWOLF_WHITE_LEADER: "우두머리 웨어울프"
  STR_WEREWOLF_WHITE_UFOPEDIA: "이 웨어울프는 그들의 통상적 형제보다 더 크고 강하다. 어떤 사이오닉 같은 지배 기구에 의해, 그들은 또한 다른 웨어울프에게 자기 의지를 쉽게 관철하는 것 같다. 사이오닉에 의해 투영된 공포로 인간을 마비시키는 것으로 알려졌다."
  STR_WERECAT_ARMOR: "웨어캣 전투 분석결과"
  STR_WERECAT_BLACK_ARMOR: "우두머리 웨어캣 전투 분석결과"
  STR_WERECAT: "웨어캣"
  STR_WERECAT_TERRORIST: "웨어캣"
  STR_WERECAT_UFOPEDIA: "이 반 지적 생물은 강력할 뿐만 아니라, 그 크기에 비해 엄청나게 빠르다. 그건 인간을 포함해, 다양한 중형 및 대형 동물을 사냥하면서, 정글 및 사막에서 산다. 대부분의 시간에서 고요하고 침착한 것으로 보이나, 그건 감옥을 탈출할 방법을 찾기 위한 엄청난 결단력 및 인내를 나타낸다. 그 조직은 인간 및 고양이과의 유전적 특징을 지니는데, 이는 발전된 유전 공학으로 만들어졌다는 의미일 뿐이다."
  STR_WERECAT_AUTOPSY: "웨어캣 검시"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "이 반은 인간이고, 반은 고양이인 돌연변이는 가공할 근육, 송곳니 및 발톱을 지닌다. 그 유전자는 인공적인 것으로 보이나, 분명히 현대 유전학의 영역 밖이다."
  STR_WERECAT_CORPSE: "웨어캣 시체"
  STR_WERECAT_BLACK: "우두머리 웨어캣"
  STR_WERECAT_BLACK_CORPSE: "웨어캣 시체"
  STR_WERECAT_BLACK_LEADER: "우두머리 웨어캣"
  STR_WERECAT_BLACK_UFOPEDIA: "이 커다랗고, 검은 웨어캣은 보통 유형보다 더 높은 수준의 인지 기능을 보여주고 동료에게 어떤 종류의 정신 지배를 거는 것 같다. 그들은 또한 이 능력을 요원에게도 사용하려 할 지 모른다."
  STR_ALIEN_ORIGINS: "외계인의 기원"
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지고 있는 전투를 벌이고 있다는 게 명확하다. 외계인 무리는 수로 압도하고 있다. 우리가 할 수 있는 최선은 그들의 진도를 늦추는 것이다. 인류를 위한 유일한 희망은 외계인을 근원에서 타격하는 것이다. 우리 연구는 우리 태양계 안에 인접한 작전 기지를 가리키는 것 같다. 외계인은 이 장소가 인류 역사 이전의 고대 문명의 중심임을 지적한다. 우리는 이 장소를 가능한 빠르게 특정해야 한다. 그렇지만, 우리는 더 자세한 정보를 얻기 위해 외계인 지도자를 포획해 심문할 필요가 있다. 더 커다란 UFO는 아마 적어도 하나의 외계인 지도자가 있을 것이다."
  STR_ALIEN_LIFEFORMS: "외계 생명체들"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "다수의 비상한 생체에 대한 분석은 우리에게 그들 일부가 외계의 기원을 가리키는 특정한 성질을 공유한다는 결론을 제시했다. 이 성질은 그들에게 저산소, 저기압 환경에서 자유롭게 살게 하나, 그들 대부분은 적어도 일정 시간 동안은 지구에서도 잘 적응한다. 대부분의 사례에서 이 생체는 몇몇 능력을 강화할 뿐만 아니라 기술에 종속되게 만들도록, 수술에 의해 변형되었다. 이 모형은 서로 다른 생명체가 각자의 특정한 기능을 수행하고, 전체 사회에 의해 유지 및 관리되는 벌집 같은 구조임을 지적한다."
  STR_HYBRID_STORAGE: "혼종 저장 시설"
  STR_HYBRID_STORAGE_UFOPEDIA: "혼종은 외계인 잠입 부대를 위한 긴급 보급품을 준비 및 저장한다. 이 보급품은 주로 외계인의 섭취에 적당한 음식으로 이루어진다. 비록 그리 위험하지 않다 해도, 이러한 장소는 특정 및 청소해야 한다."
  STR_HYBRID_STORAGE_DESCRIPTION: "이 영역에 외계인 혼종이 그 주인을 위해 보급품을 저장하는 창고가 있다. 목적은 연구를 위해 그 물질을 확보하는 것이다.{NEWLINE}몇몇 가벼운 도시 싸움을 대비하라."
  STR_HYBRID_STORAGE_BRIEFING: "이 영역에 외계인 혼종이 그 주인을 위해 보급품을 저장하는 창고가 있다. 목적은 연구를 위해 그 물질을 확보하는 것이다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
