  STR_SPORT_PARAPHERNALIA_UFOPEDIA: "이는 팀을 지원하고, 상대방을 도발하는, 지역 클럽에 대한 소유자의 헌신을 증명하기 위해 존재한다."
  STR_HOUSE_KEY: "집 열쇠"
