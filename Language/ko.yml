  STR_CHUPACABRA_EMBRYO: "츄파카브라 배아"
  STR_CHUPACABRA_EMBRYO_UFOPEDIA: "츄파카브라는 아무튼 외계에서 온 외계인인 건 아니거나, 적어도 그리 간단하지 않은 듯 하다. 우리는 신디케이트가 그걸 인공적으로 창조했다는 증거가 있고, 제한적인 연구를 통한 게 아니다: 모인 표본은 성장 과정에 잘 정의된 절차 및 광범위한 경험을 시사하며, 이는 이 생물이 집단적으로 복제되었다는 뜻이다.{NEWLINE}M.A.G.M.A.가 이 정보로 무엇을 할 것인지 말하기는 어려우나, 드디어 우리는 얼마나 신디케이트가 실제로 위험한 지를 더 잘 이해한다."
