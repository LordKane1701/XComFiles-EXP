  STR_CITY_X_SURVEY: "차원 X: 외계인 도시 조사"
  STR_CITY_X_SURVEY_UFOPEDIA: "우리 탐사 드론은 외계인 도시에 접근하자 격추되었다. 우리는 단지 지평서 위로 거대한 유기 구조물의 몇몇 영상만 받았다. 스캔은 이 구조물이 사실 살아 있고, 다른 지역 생체와 유사한 생리 작용이 있는 것 같다는 걸 보여준다. 그 도시는 폭발 미사일 및 빔 무기로 무장한, 원반 형상의 비행 기계로 보호된다. 비록 우리가 그 목적을 알지 못함에도, 우리는 이 도시가 기본적으로 거대한 제작 거점이라고 믿는다.{NEWLINE}우리 자원으로, 우리는 외계인 함선을 능가한다 기대할 수 없다. 난 우리가 미래의 탐험가를 위해 이 도시를 떠나야 한다는 게 유감이다."
