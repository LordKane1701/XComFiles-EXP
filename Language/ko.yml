  STR_CARCHARODON_UFOPEDIA: "이 생물은 그들의 흉포한 원형으로부터 겨우 반 걸음 움직인 것이다. 그들 안의 삽입물은 피의 욕망과 격노에 잡아먹힌 인격을 초래하는, 그들의 타고난 충동을 구속하는 데 단지 최소한의 효과만 있는 것 같다. 결과에 관해, 그들은 진짜 의무관이 없다는 의미인, 자기들의 부상자를 잡아먹으려는 충동에 저항할 수 없다. 이 제약의 부재는 또한 전투에서 광폭화 상태에 빠지게 만든다."
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "이 생물은 티'레스의 사이버네틱 장치에 비상하게 저항한다. 비록 그 몸이 사이버네틱 강화의 수십 가지 사례가 있음에도, 그들의 다수, 특히 두개골 안에 위치한 MC 삽입물은 단지 부분적으로 동작할 뿐이다. 이는 그 살이 사이버네틱 장치를 천천히 거부하게 만드는, 이 생물의 강인한 재생 능력의 부작용 때문인 것 같다. 이 문제는 이 종이 최근의 개발인 것을 가리키는 것 같다."
  STR_GREMLIN_POD: "그렘린 포드"
  STR_GREMLIN_POD_UFOPEDIA: "이 결정질 포드는 활동이 정지된 하나의 작은 인류를 담는다. 약간의 실험으로, 우리는 아마 수정을 열고 생물체를 회수할 수 있을 지 모른다. 이게 어떤 종류의 함정이 아니길 빌어 보자."
  STR_ASSASSIN_CLANS: "암살단"
  STR_ASSASSIN_CLANS_UFOPEDIA: "비록 검은 연꽃단이 파괴되었음에도, 많은 유능한 단원은 체포를 성공적으로 피했다 - 특히 암살자들은. 비록 그들의 여신이 추방된 후 다수가 목적을, 또는 자신의 생명조차 잃었음에도, 일부는 그들의 독특한 기술을 개인적 이득을 위해 사용하기로 결정했다. 인류의 적으로부터 외계인 기술을 공급 받은, 그들은 범죄의 지존으로 바뀌었다. 그들을 처리하는 것은 X-Com의 책임이다."
  STR_BANK_ROBBERY: "은행 강도"
