  STR_LIGHTCYCLING: "광순환"
  STR_LIGHTCYCLING_UFOPEDIA: "우리는 광전자 보조 연산기를 설치하여 전투 AI 유니트의 성능을 개선할 수 있다. 그건 그들의 전투 감각에 대해 눈에 띄는 향상을 제공할 수 있다."
  STR_TACTICAL_NEURAL_IMPLANT_USE: "전술 삽입물 설치 방안"
  STR_TACTICAL_NEURAL_IMPLANT_INSTALLATION: "전술 신경 삽입물 설치"
  STR_NINJA_ARTS: "닌자 기예"
  STR_NINJA_ARTS_UFOPEDIA: "고대 달인의 심오한 지식을 이해하는 것은 쉬운 일이 아니었다. 우리의 가장 유망한 요원의 육체 능력을 크게 강화하기 위해, 이제 우리는 이 가르침을 우리의 가장 유망한 요원에게 적용할 수 있다.{NEWLINE}다음을 요구한다: 행동력 60, 기력 70, 투척술 55, 격투술 65, 사이오닉 강도 30, 이성 75."
