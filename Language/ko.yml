  STR_HYPER_WAVE_DECODER_MINIATURISATION_UFOPEDIA: "하이퍼웨이브 해석기는 인상적인 기술이지만, 달 주위를 도는 안정적인 궤도에 건물 전체를 올리는 것은 다수의 실제 문제를 보입니다. 우리는 그걸 보내자마자 적이 격추하는 걸 원하지 않아요, 맞죠? 제 반박할 수 없는 의견 덕분에, 우리는 이 문제를 더 작고, 효율적이며, 덜 눈에 띄는 형태의 장치를 설계하는 것으로 우회했습니다. 그건 온전한 크기의 장치보다 정확하지는 않겠지만, 첩보 위성으로서는 충분한 것 이상일 것입니다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인 통신은 거의 순간적으로 이동하는 초차원 파동에 의존한다. 해석기는 UFO 송신을 가로채고 정보를 해석한다. 이는 UFO의 유형, 외계인 종족 및 활동의 유형을 보여줄 것이다.{NEWLINE}이 시설의 건설에는 10 광전자 부품을 요구한다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인 기체가 인간의 존재를 탐지하기 위해 뇌파에 의존한다면 가장 효과적인 대응 수단은 기지에서 뇌파를 차폐하는 것이다. 이 시설은 외계인 기체에 의한 탐지 확률을 극적으로 낮출 것이다.{NEWLINE}이 시설의 건설에는 40 엘레리움을 요구한다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방패는 기지 근처에 착륙하려 시도하는 외계인 기체를 모든 방위 체계가 다시 쏘기 충분할 만큼 멀리 밀어낸다. 실제로 이는 우리 기지의 어떠한 방위 체계의 효과를 두 배로 할 것이다.{NEWLINE}이 시설의 건설에는 100 엘레리움을 요구한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인의 공격에 대한 가장 효과적인 방어를 제공한다. 이 미사일은 특정 반경 내 모든 것을 파괴하는 반물질 내파를 일으킨다.{NEWLINE}이 시설의 건설에는 75 엘레리움을 요구한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 빔 포대는 적대적 기체의 침입에 대한 강력하고 효율적인 보호를 제공한다.{NEWLINE}이 시설의 건설에는 30 엘레리움을 요구한다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 포대는 적대적 기체의 침입에 대한 보호를 제공한다.{NEWLINE}이 시설의 건설에는 15 엘레리움을 요구한다."
  STR_LABORATORY: "과학 연구실"
