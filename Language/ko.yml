  STR_INTO_THE_DARK: "어둠 속으로"
  STR_INTO_THE_DARK_UFOPEDIA: "동굴 안에서 우리가 발견했던 이상한 유물은 제 마음에 심오한 영향을 끼쳤습니다. 전 이 모든 게 의미하는 것에 관해 생각을 멈출 수가 없었어요! 거기 아래 또 다른 세상이 있었고, 우리한테서 숨겨졌는데 크고 진짜 사실이라고요? 그래서 전 지구의 지각을 탐험하기 위한 우리 스캐닝 기술을 수정하기 위한 생각이 있었습니다. 결과는 두렵고도 충격적이었어요: 우리의 가장 깊은 광산 아래 깊숙이, 대륙의 광대한 영역에 걸쳐 있고, 우리의 고전적 계측으로 탐지되지 않게 남아 있도록 주의 깊게 건설된, 광대한 지하 통로가 분명히 있습니다. 특정 오컬트 전통에 따라, 전 이 신기한 땅을 '쇼그'로 부를 걸 제안합니다. 이 터널과 동굴은 정확하게 그리기에는 명백히 너무 복잡하지만, 우리는 그걸 곧 탐험하기 시작할 것입니다. 그들이 보관한 두려운 비밀이 무엇인지 누가 알까요?{NEWLINE}우리는 또한 이 새로운 지식을 쇼그로 가는 몇몇 남아 있는 출입구를 찾고 확보하는 데 사용할 수 있습니다. 위원회는 이제부터 그들을 감시할 것이니, 우리는 더 이상의 숨겨진 동굴 임무를 하지 않을 것입니다."
