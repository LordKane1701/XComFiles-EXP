  STR_TRADING_WITH_THE_WIZKIDS_DESCRIPTION: "외계인 기술 매니아의 지역 무리가 몇몇 불법 물품을 구매하기 위해 오시론과 만남을 주선했다. 오시론으로 변장해 용의자를 체포할 기회다. 이 임무에서 후퇴하는 것은 불가능할 것이라는 점을 염두에 두어라 - 우리는 반드시 성공해야 하고 아니면 끝이다.{NEWLINE}오직 은닉가능 물품 및 시민 의복만 허용된다!"
  STR_TRADING_WITH_THE_WIZKIDS_BRIEFING: "외계인 기술 매니아의 지역 무리가 몇몇 불법 물품을 구매하기 위해 오시론과 만남을 주선했다. 오시론으로 변장해 용의자를 체포할 기회다. 당신은 이 임무에서 탈출할 수 없다."
  STR_BARN_OF_GORE: "참혹한 헛간"
  STR_ALERT_BARN_OF_GORE: "식인종이 사람들을 좀비로 만든다!"
  STR_BARN_OF_GORE_DESCRIPTION: "탈주자 무리는 자기 힘을 얻기 위해 좀비 기생충으로 시민을 전염시키고 잡아먹는다. 우리는 반드시 이를 끝내야 한다."
  STR_BARN_OF_GORE_BRIEFING: "탈주자 무리는 자기 힘을 얻기 위해 좀비 기생충으로 시민을 전염시키고 잡아먹는다. 우리는 반드시 이를 끝내야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
