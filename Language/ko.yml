  STR_HUMAN_FARMER_UFOPEDIA: "인간은, 특히 외딴 영역에서 사는 인간은, 외계인 실험의 먹이로 전락할 지 모른다. 이 실험은 본질적으로 다양하나, 인류에게 의문의 여지 없이 해로우며 어떠한 대가를 치르더라도 반드시 멈추어져야 한다."
  STR_INFO_UPLOAD: "정보 올리기"
  STR_INFO_UPLOAD_UFOPEDIA: "이 사람의 두뇌는 약한 신경학적 증상 및 확연한 고통을 일으키는, 암호화된 외계인 정보로 채워졌다. 이 정보는 와서 그걸 수집할 지 모르는 다른 외계인에게 보내질 것으로 보인다. 그건 동물과 식물, 지질, 기후, 에너지 형평 기타 등등과 같은, 지구의 특징에 대한 목록일 것으로 보인다. 왜 외계인이 이 목적으로 사람들을 사용하는 지는 불명확하다. 그럼에도 불구하고, 그건 우리에게 외계인 침략자에 의해 사용되는 언어에 대한 단서를 줄 지도 모른다."
  STR_CROP_CIRCLES_ZOMBIE: "크롭 서클"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "우리는 들판에서 발견된 신기하고, 규칙적인 패턴에 대한 보고에 대응하고 있다. 정보에 따르면, 우리는 그 근처에서 보인 신기한 개인을 조심해야 한다 - 우리는 그들을 체포해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "우리는 들판에서 발견된 신기하고, 규칙적인 패턴에 대한 보고에 대응하고 있다. 우리는 지역 주민이 다른 이에게 포획되기 전에 그들에게 반드시 접근해 정보를 짜내야 한다.{NEWLINE}비록 우리가 그들이 그리 말을 잘 들을 것이라 기대할 수 없음에도, 그들의 목숨을 구하기 위해 필요한 일을 하라. 만약 그들을 살려서 포획하는 것이 불가능하다면, 반드시 해야 할 일을 하라."
  STR_CROP_CIRCLES_MIB: "크롭 서클"
  STR_CROP_CIRCLES: "크롭 서클"
  STR_CROP_CIRCLES_MIB_BRIEFING: "우리는 들판에서 발견된 신기하고, 규칙적인 패턴에 대한 보고에 대응하고 있다. 그렇지만, 우리 적이 거기 먼저 갔다. 우리는 지역 주민을 구하고 심문하기 위해 그 세력을 기습할 것이다. 우리는 적 증원이 도착하기 전까지 딱 10 턴밖에 쓸 수 없다. 만약 당신이 시간 안에 그걸 완료하는 데 실패하면, 파멸을 맞을 준비나 해라! 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CROP_CIRCLES_DESCRIPTION: "우리는 들판에서 발견되는 이상하고 규칙적인 패턴에 대한 보고를 받았다. 우리는 지역 주민이 다른 이에게 포획되기 전에 그들에게 반드시 접근해 정보를 짜내야 한다.{NEWLINE}비록 우리가 그들이 그리 말을 잘 들을 것이라 기대할 수 없음에도, 그들의 목숨을 구하기 위해 필요한 일을 하라. 만약 생포가 불가능하다면, 해야 할 일을 하라. 적 중원이 도착하기 전까지 임무를 끝내는 데 단 10턴만이 있다. 만약 제 시간에 완료하지 못한다면, 죽을 준비나 해라! "
  STR_CROP_CIRCLES_BRIEFING: "우리는 들판에서 발견되는 이상하고 규칙적인 패턴에 대한 보고를 받았다. 우리는 지역 주민이 다른 이에게 포획되기 전에 그들에게 반드시 접근해 정보를 짜내야 한다. 비록 우리가 그들이 그리 말을 잘 들을 것이라 기대할 수 없음에도, 그들의 목숨을 구하기 위해 필요한 일을 하라. 만약 생포가 불가능하다면, 해야 할 일을 하라. 적 중원이 도착하기 전까지 임무를 끝내는 데 단 10턴만이 있다. 만약 제 시간에 완료하지 못한다면, 죽을 준비나 해라! 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
