  STR_EXALT_SHADOW_DESCRIPTION: "EXALT 조직망이 여전히 은밀한 채로 남았기에, 세상에 대한 그 영향력은 천천히 성장한다. 그것은 최근 충분한 정치적 권력을 확보하기 위해 {0}에서 충분한 지원을 얻었다. 우리 후원자는 깊이 걱정했다.{NEWLINE}[-300 점수]"
