  STR_MEDAL_SERVICE_TIME_UFOPEDIA: "천천히 갈수록, 더 멀리 도달할 것이다.{NEWLINE}모든 6개월의 복무로 요원은 기력 및 체력에 +1 보너스를 받는다."
  STR_MEDAL_ORIGINAL8_NAME: "창립 직원"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "X-Com에 고용된 최초의 요원 중 하나가 된다는 것은 특별한 명성이다. 시작하는 팀에 속하는 것과 같은 종류의 일만큼 당신을 두근거리게 하는 건 없다.{NEWLINE}모든 창립 직원은 용기를 제외하면, 모든 능력치에 +1 보너스를 받는다."
  STR_MEDAL_COMMENDATED: "포장수여!"
  STR_MEDAL_COMMENDATED_NAME: "포장수여!"
