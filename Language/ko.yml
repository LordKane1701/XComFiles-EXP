  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "표준 정보실의 개량인, 이 시설은 2명의 더 많은 과학자를 위한 작업 공간을 제공하며 발전된 방법 및 개선된 장비를 사용해 기지에 정보 연관 연구를(주로 심문을) 수행하도록 허용한다. 각 정보실은 지구 화면의 탐지를 살짝 올린다.{NEWLINE}그게 제공하는 연구 공간은 다른 과제의 연구에 사용될 수 있으나, 이 연구실(또는 본부) 없이 정보 과제를 연구할 수 없을 것이다. {NEWLINE}각 기지는 오직 하나의 정보실 또는 하나의 발전된 정보실만 가질 수 있다."
  STR_HIGH_ACCESS_LEVEL: "높은 접근 등급"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "사령관님! UN에 대한 최종 보고 및 우리에 대한 UFO 방위부의 권한 부여 후, 전 위원회 회원국의 영향력 있는 보안 부서와 연속적인 공식 면담을 수행했고 몇몇 아주 유용한 접촉을 이루었습니다. 결과로서, 우리는 몇몇 정부 자료실 및 폐쇄된 정보 네트워크에 대한 접근 권한을 가지는데, 이는 효과적인 용의자 탐색, 소문 확인 및 정보 분석에 아주 중요합니다. 불행하게도, 전송 및 처리되는 정보의 크기는 상당한 계산 능력을 요구하고, 우리는 새로운 장비가 필요할 것입니다. 전 정보부의 현대화 계획을 제안합니다.{NEWLINE}아, 그리고 전 또한 거기에 고... 아, 제가 말하려는 건, 심문 방식의 유효함을 결정하기 위해 거대한 화면에 심문을 받는 사람의 모든 생물학적 척도를 표시하는 믿을 수 없이 유용한 장비를 설치하는 데 동의할 겁니다."
  STR_INFORMAL_TIES: "비공식적 끈"
