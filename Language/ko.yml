  STR_MIB_MUDRANGER: "맨 인 블랙 머드레인저"
  STR_MIB_MUDRANGER_UFOPEDIA: "눈에 덜 띄는 생산 활동을 위해 맨 인 블랙이 이용하는, 우리 것과 아주 비슷한 머드레인저다. 더 복잡한 과업을 위해, 복수의 머드레인저가 배치된다. 오직 기본적인 무기만 나르나, 그 크기 및 기술 수준에 비해 더 견고하다."
  STR_MIB_MUDRANGER_CONVOY: "맨 인 블랙 머드레인저 수송대"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "맨 인 블랙 머드레인저 수송대"
  STR_MIB_TRANSPORTER: "맨 인 블랙 수송기"
  STR_MIB_TRANSPORTER_UFOPEDIA: "외계인 기술로 만들어진, 가벼운 범용 함선이다. 그 주 기능은 소중한 물체 및 인력의 신속하고 조심스러운 수송이나, 또한 정찰을 포함해, 다양한 다른 과업에 사용된다. 그것은 맨 인 블랙 전문가로 된 작은 규모의 승무원을 나른다."
  STR_MIB_SCIENCE_SHIP: "맨 인 블랙 과학선"
  STR_MIB_SCIENCE_SHIP_UFOPEDIA: "과학 및 조사 임무에 배치된, 외계인 기술을 활용한 가벼운 맨 인 블랙 함선이다. 그것은 작은 규모의 맨 인 블랙 과학 반을 나른다. 비록 전선은 아님에도, 그 크기 및 역할에 비해 좀 잘 무장했다."
  STR_MIB_ENGINEERING_SHIP: "맨 인 블랙 공작함"
  STR_MIB_ENGINEERING_SHIP_UFOPEDIA: "주요 건조 과제를 위해 맨 인 블랙이 이용하는, 커다란 엘레리움으로 작동되는 기술 함선이다. 그것은 즉석 공중 무기로서 사용될 수 있는 강력한 플라스마 기화기를 포함하여, 외계 및 지구 양쪽에서 기원한 발전된 기계를 장착했다. 그 크기는 피해에 아주 잘 버티게 만든다."
  STR_MIB_DROPSHIP: "맨 인 블랙 드랍십"
  STR_MIB_DROPSHIP_UFOPEDIA: "외계인 선박과 동일한 공학적 원리로 만들어진, 가벼운 병력 수송선이다. 적당히 차려 입은 병력 및 현장 요원으로 된 작은 특임대를 나른다. 소규모 개입 및 조사에 이용된다."
  STR_MIB_STEALTH_BOMBER: "맨 인 블랙 은폐 폭격기"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "이 강습용 선박은 지상 표적에 대한 공격에 이용하기 위해 설계되었다. 외계인 공학의 해법 덕분에, 그것은 기민하면서도 합리적으로 강력하다. 수가 적으나 다재다능하고 잘 차려 입은 전투 유니트를 나르기에, 그것은 또한 지상 강습에 잘 어울린다."
  STR_MIB_STRIKE_SHIP: "맨 인 블랙 타격선"
  STR_MIB_STRIKE_SHIP_UFOPEDIA: "공중 장악 및 주요 지상 침략을 위해 설계된, 초중량 전선이다. 그 강력한 무기와 방어 능력은 X-Com 함선을 엄청나게 위험하게 만든다. 그것은 중장 강습 유니트를 포함해, 고급 병력의 커다란 무리를 나르고, 높은 계급의 맨 인 블랙 장교가 지휘한다."
