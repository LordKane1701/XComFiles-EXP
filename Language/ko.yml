  STR_UAC_SPACE_LAB_UNDERGROUND_BRIEFING: "우리 병력은 깊은 지하에 놓인 UAC 항공우주 연구 영역에 들어갔다. 수석 연구자를 산 채로 포획하고 이후 우리 요원이 서버에서 모든 자료를 내려받을 수 있도록 이 위치를 확보하는 걸 확인하라. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
