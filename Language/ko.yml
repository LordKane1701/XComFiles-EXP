  STR_DAMAGED_ZOMBIE_PARASITE: "손상된 좀비 기생충"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "이 좀비 기생충은 숙주에게서 살아남았으나, 심하게 다쳤다. 절박하게 재생하려 시도하면서, 그건 주변에 격렬하게 촉수를 휘두르고 있다. 그건 성공하지 못할 것이나, 우리는 그걸 반 죽음 상태로 얼려 회색 시장에 팔 수 있다. 아마 의학 연구는 그 재생의 비밀을 해금할 것이며 이 사악한 존재에게서 무언가 좋은 일이 일어날 것 같다."
  STR_MEGAZOMBIE_ARMOR: "메가좀비 전투 분석결과"
  STR_MEGAZOMBIE: "메가좀비"
  STR_MEGAZOMBIE_TERRORIST: "메가좀비"
  STR_MEGAZOMBIE_CORPSE: "메가좀비 시체"
  STR_MEGAZOMBIE_AUTOPSY: "메가좀비 검시"
  STR_MEGAZOMBIE_AUTOPSY_UFOPEDIA: "이 좀비 변종은 뚱보 좀비를 과하게 먹이는 한편 감염자로 변하는 것을 막는 것에 의해 인공적으로 만들어졌다. 결과적으로, 비상하게 커다랗고 강한 뚱보 좀비를 만들도록, 잉여 에너지 전부는 몸의 살로 다시 향했다. 그것에 엄청난 활력을 주도록, 그 몸은 추가 에너지 저장소를 담는다."
  STR_MEGAZOMBIE_UFOPEDIA: "메가좀비는 기본 상태의 변종인, 뚱보 좀비에 비해 아무 새로운 특별한 특징을 지니지 않는다. 그렇지만, 그 엄청난 회복력 및 상대적으로 좋은 속도는 그것을 위험한 적으로 만든다. 하나를 마주하는 동안, 제안된 행동 절차는 표적에게 고위력 폭발물 또는 소이 무기를 퍼붓는 것이다; 모든 좀비와 비슷하게, 에너지 무기는 그리 효과적이지 않다."
  STR_ZOMBIE_TROOPER_1_ARMOR: "좀비 기병 전투 분석결과"
  STR_ZOMBIE_TROOPER_1_TERRORIST: "좀비 기병"
