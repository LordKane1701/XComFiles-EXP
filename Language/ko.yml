  STR_ZOMBIE_ISOLATION: "좀비 격리"
  STR_ZOMBIE_ISOLATION_DESCRIPTION: "한 작은 병원은 비상한 신경학적 증후군이 있는 환자를 받아들였다. 연구실의 시험 결과는 지역 의료진을 당혹스럽게 했으나, 우리는 그게 무엇인지 확신한다: 좀비화의 초기 단계다. 우리는 의료 전문가인 체하고 현장에서 감염된 자를 처리하기 위해 신중하게 행동해야 한다. 우리는 서둘러야 한다; 좀비 축제가 이제 어떠한 시점이라도 시작할 수 있다."
