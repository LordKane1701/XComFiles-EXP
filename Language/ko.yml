  STR_ION_ACCELERATION: "이온 빔 가속기"
  STR_ION_ACCELERATION_UFOPEDIA: "외계인 비행 잠수함은 심해를 믿을 수 없는 속도로 몰기 위해 복잡한 동력 장치에 의존한다. 이 기술의 기반은 이온 변위기로, 지바이트를 촉매로 활용해, 이 엔진은 매 초 자기 부피의 100배의 물을 밀어낸다. 이 막대한 위력은 외계인이 대부분의 지구 잠수함을 따돌릴 능력이 있다는 뜻이다. 우리는 이 추진 장치를 아쿠아 플라스틱과 지바이트 동력 셀을 이용해 재현할 수 있다."
  STR_ZRBITE_DRIVE: "지바이트 추진기"
