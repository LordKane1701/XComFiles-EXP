  STR_LOBSTERMAN_USO_FLEET_CRUISER_DESCRIPTION: "하이드로스페이스 다이나믹스에 있는 우리 친구는 함대 보급 순양함을 착륙하게 강제했다. 우리 목표는 이 기체에 강습하고 가능한 많은 수상 기술 및 포로를 획득하는 것이다."
