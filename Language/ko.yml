  STR_CHURCH_OF_DAGON_SHADOW_DESCRIPTION: "다곤의 교단 조직망이 여전히 은밀한 채로 남았기에, 세상에 대한 그 영향력은 천천히 성장한다. 그것은 최근 충분한 정치적 권력을 확보하기 위해 {0}에서 충분한 지원을 얻었다. 우리 후원자는 깊이 걱정했다.{NEWLINE}[-300 점수]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT: "다곤의 교단 메시지를 가로챘다"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "사령관님, 우리는 다곤의 교단 내부의 중요한 통신을 해독했습니다. 제가 화면에 띄우겠습니다..."
