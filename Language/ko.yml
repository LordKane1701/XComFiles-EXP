  STR_CHEMTRAILS: "켐트레일 이송 현장"
  STR_CHEMTRAILS_UFOPEDIA: "혼종의 최고 책무 중 하나는 거주 영역에 복잡한 화학적 혼합물을 살포하는 것이다. 이건 때때로 작고, 무해한 비행기를 사용하여 이루어지나, 대개 그 혼합물은 단순히 민간 항공기 연료에 첨가된다. 그 화학 물질은 개인의 행동에 다양한 미약한 효과를 일으킬 지 모르는데, 이는 지구 주민을 멍청하고 온순하게 만들기 위한 더 커다란 전략의 일부이다."
  STR_CHEMTRAILS_DESCRIPTION: "우리는 공기에서 방출되기 위한 위험한 화학 물질을 준비하기 위해 혼종에게 사용되는, 위장된 항공기 시설을 특정했다. 우리는 우리 모두가 중독되거나 세뇌되기 전에 이 활동을 반드시 저지해야 한다.{NEWLINE}이 시설은 농지에 위치했다. 지역 주민에 의한 몇몇 저항을 대비하라."
  STR_CHEMTRAILS_BRIEFING: "우리는 공기에서 방출되기 위한 위험한 화학 물질을 준비하기 위해 혼종에게 사용되는, 위장된 항공기 시설을 특정했다. 우리는 우리 모두가 중독되거나 세뇌되기 전에 이 활동을 반드시 저지해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
