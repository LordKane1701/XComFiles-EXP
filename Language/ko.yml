  STR_ALERT_OOZE_NEST: "우즈 둥지가 아래에서 보고되었다"
  STR_OOZE_NEST_DESCRIPTION: "기원을 알 수 없는 젤리형 개체는 인간 생활에 아주 적대적인 무언가로 국소 기후를 변형하기 충분하도록 길게 하수도에서 둥지를 틀었다! 방호 장비를 갖추고, 우리는 거기 반드시 가서, 이 위협을 끝장내야 한다. 전술 제안: 미로를 넘어 길을 청소하기 위해 많은 불 및 폭발물을 가져 가라."
  STR_OOZE_NEST_BRIEFING: "기원을 알 수 없는 젤리형 개체는 인간 생활에 아주 적대적인 무언가로 국소 기후를 변형하기 충분하도록 길게 하수도에서 둥지를 틀었다! 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_OOZE: "우즈"
  STR_OOZE_UFOPEDIA: "이 생명체는 아주 이국적 환경에서 온 게 분명하다. 그건 먹이를 탐지하는 데 사용되는 강력한 사이오닉 파동을 만들어낸다. 그건 지구에서 생존할 수 있으나, 겨우 살 뿐이다; 그것은 온도 변화에 크게 영향을 받는다. 그 화학적 특성은 오리온 성운에서 키류-카이가 관측했던, 신비한 '우주 히드라' 현상과 닮은 것 같다."
  STR_OOZE_AUTOPSY: "우즈 검시"
  STR_OOZE_AUTOPSY_UFOPEDIA: "이 젤리형 덩어리는 단세포 생체의 집합체다. 그 특성은 지구 생명체와 완전히 다르고 사실 살아있는 어떠한 것에도 상당히 유독하다. 각 방울은 군집 간에 피와 화학적 정보를 운반하는, 다수의 정맥 비슷한 혈관으로 상호 연결되었다."
  STR_OOZE_CORPSE: "죽은 우즈"
  STR_OOZE_TERRORIST: "꾸물거리는 우즈"
  STR_OOZE_WEAPON_SPIT: "우즈 침뱉기"
  STR_OOZE_BITE: "우즈 공격"
  STR_REPTOID_BASE: "렙토이드 기지"
  STR_REPTOID_BASE_BRIEFING: "우리는 렙토이드 지휘 단지에 잠입했다. 우리는 명확한 메시지를 전달하기 위해 모든 렙토이드 인력을 반드시 제거 또는 제압해야 하고, 이후 외교적 해법에 여전히 이를 지 모른다. 임무를 중단하려면 X-Com 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_NEODERM: "네오덤"
  STR_NEODERM_UFOPEDIA: "비록 우리가 하룻밤에 우리만의 블러드하운드를 그냥 키우지 못함에도, 우리는 인공적 피하 장갑으로 우리 개를 강화하기 위해 이로부터 영감을 취할 수 있다. 듀라쓰레드에 기반한, 이 추가적인 층은, 개들의 전반적 장갑 수치를 5만큼 올린다. 그건 어떠한 입혀진 장갑복에 더해진다.{NEWLINE}의무실을 요구함."
  STR_DAGONIZATION: "X-Com 다곤화"
  STR_DAGONIZATION_UFOPEDIA: "그들의 가장 극단적 형태를 포함한, 다곤주의자들에 대한 우리 연구는, 이른바 다곤 증후군을 격리 및 조사하게 하였다: 그들을 기본적 인간으로부터 구분 짓는 정신물리학적 이상 징후다. 그 과정은 사이오닉 기반이고 그리 잘 이해되지 않으나, 우리는 어떠한 인간에게도 그걸 재현할 수 있다. 이는 우리 인적 자원에게 흥미로운 새 지평을 연다: 현대적 약품과 명상을 사용해, 우리는 다곤의 결사단원과 더 비슷하게 만들도록 우리 요원을 변형할 수 있다. 이는 그들의 사이오닉 강도(인간의 범주 내), 야간시야 및 기본 장갑을 약간 개선할 것이나, 이 보너스는 20 이성이라는 영구적 비용이 따른다.{NEWLINE}다음을 요구한다: 용기 40.{NEWLINE}의무실을 요구함."
  STR_BLOOD_BOOSTING: "혈액 도핑"
  STR_BLOOD_BOOSTING_UFOPEDIA: "이국적 생화학에 대한 우리 지식과 결합된 루차도르 관련 우리 연구는 인간에게 유사한 과정을 개시하게 한다. 이 과정은 보편적으로 안전하나, 수혜자의 몸에서 그게 초래하는 변화는 상당히 심하다: 엄청나게 민첩성 및 근력을 강화하도록, 그들의 근육량은 급격히 오르고, 그들은 더 예민해지고 더 나은 야간시야를(+1 타일) 얻게 된다. 그렇지만, 두뇌는 확연하게 줄어든 감정 조절 및 의지를 대가로 약간 더 높은 공격성을 보이는, 약간의 점진적 퇴화를 보여 준다. 따라서, 이 처치를 받을 가장 논리적인 후보는 사이오닉에 걸맞지 않은 자다.{NEWLINE}다음을 요구한다: 용기 50, 이성 45{NEWLINE}의무실을 요구함.{NEWLINE}경고: 몇몇 다른 훈련을 막음."
  STR_GUN_KATA: "건 카타"
  STR_GUN_KATA_UFOPEDIA: "몇몇 더 높은 계급의 EXALT 일원은 원거리 무기에 더 나은 집중력을 이루기 위해 사이클론을 이용하는 것으로, 비법의 훈련 과정을 연습한다. 우리는 이제 이 기법을 재현할 수 있다. 이 훈련 체계를 거친 어떠한 요원도 사격술에 10점을 얻고, 한계에 추가 5점을 즉시 받을 것이다. 그들은 또한 5 반응을 얻는다. 이는 명백한 이유로 인해, 10 이성이라는 영구적 비용이 따른다.{NEWLINE}다음을 요구한다: 사격술 60{NEWLINE}체육관을 요구함."
  STR_XCOM_ENHANCEMENT: "X-Com 생물학적 강화"
  STR_XCOM_ENHANCEMENT_UFOPEDIA: "우리는 붉은 새벽단 조직이 하는 것과 같은 방식으로 우리 요원을 강화하게 하는 기술을 이제 가진다: 근력 및 강인함을 초인적 수준으로 개선하는 것이다. 이 강화는 그렇지만 충분한 육체적 준비 없는 사람에게 아주 위험하므로, 그건 우리의 경험 많은 요원으로 제한될 것이다. 그것은 이성을 10만큼 영구적으로 줄인다.{NEWLINE}다음을 요구한다: 기력 60, 체력 40, 근력 35{NEWLINE}회복실을 요구함."
  STR_STORM: "스톰"
  STR_STORM_UFOPEDIA: "이 의심스러운 물질은 근육 강화 혈청으로 명명되었다. 그 화학적 조성은 몇몇 아주 이계적 과학이 관련되었음을 암시한다. 인간 섭취는 추천되지 않는다."
  STR_ZSRR_STORM_TRADE: "붉은 새벽단 스톰 거래"
  STR_ZSRR_STORM_TRADE_UFOPEDIA: "그들의 활동을 후원하기 위해, 붉은 새벽단은 근육 조직 개발에 사용되는 특정 화학 제품을 배포한다. '스톰'이라 불리는 이 신비한 혼합물은 외계에서 온 것 같은 붉은 새벽단 기술과 직접 연관되었고, 터무니없이 비싸며 대부분의 경우 완전하게 무의미하다(아니면 엄청 해롭거나). 그렇지만, 아무 부작용 없이 초인적 능력을 얻는 아주 성공적인 스톰 사용자라는 드문 사례가 있다. 이 소문은 붉은 새벽단에게 이 사업을 지속하게 한다.{NEWLINE}우리는 그들의 이 사업을 더 자세히 살펴보아야 한다..."
  STR_SUV_VIP: "VIP SUV"
  STR_PICKUP_OSIRON: "오시론 SUV"
  STR_SURFBOARD: "서핑보드"
  STR_SURFBOARD_UFOPEDIA: "몇몇 절벽 같은 파도 탈 준비를 하자! 아니면 +15% 추가 체력 피해로, 나쁜 녀석을 이걸로 후려치자."
  STR_BIOLOGICAL_WARFARE: "생물학적 전쟁"
  STR_HIGH_EXPLOSIVE: "고폭탄"
  STR_HIGH_EXPLOSIVE_BUY: "고폭탄 획득"
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER: "이송에 필요한 외계인 격리실이 없다!{SMALLINE}산 외계인은 살려 두려면 외계인 격리 시설이 필요하다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_1: "이송에 필요한 감옥 공간이 없다!{SMALLLINE}포로를 가두는 것은 현장에 특별한 시설을 요구한다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_2: "이송에 필요한 동물 우리가 없다!{NEWLINE}산 생물은 기지 안에 특별한 시설을 요구한다."
  STR_NO_ALIEN_CONTAINMENT_FOR_TRANSFER_3: "이송에 필요한 유령 탱크가 없다!{SMALLLINE}유령은 기지 안에 특별한 시설을 요구한다."
  STR_DISRUPTOR_RIFLE: "디스럽터 소총"
  STR_DISRUPTOR_RIFLE_UFOPEDIA: "이 외계인 소총은 장갑을 거의 전부 우회하는 기이한 입자의 빔을 방출한다. 그건 대부분 유기물이고, 그 생물학적 부품은 무기의 사용과 직접 관련된 수명을 지닌다. 우리는 연구실에서 이 무기를 재현하기 위한 수단을 소유하지 않는다. 장갑은 워프 무기에 대해 실질적으로 무력하다."
  STR_DISRUPTOR_HEAVY: "중형 디스럽터 총"
  STR_DISRUPTOR_HEAVY_UFOPEDIA: "이 무거운 워프 무기는 대부분이 모든 알려진 형태의 장갑을 우회하는 신기한 광선을 방출하는 능력이 있는 과성장된 기이한 생물체다. 이 생물은 소모된 에너지를 채우기 위해 자신을 먹으므로, 그 수명은 무기가 사용됨에 따라 짧아진다. 이 무기를 재현하는 것은 명백히 우리 능력 밖이다. 장갑은 워프 무기에 대해 실질적으로 무력하다."
  STR_ACID_PISTOL: "강산 권총"
  STR_ACID_PISTOL_UFOPEDIA: "이 가스 동작 무기는 치명적으로 부식성인 액체를 쏜다. 몸체의 흡입구부터, 공기가 가두어져 압축되고, 그리고 발사체를 밀어내는 데 사용된다. 이 무기는 이 과정을 셀 수 없는 만큼 반복할 수 있다. 비록 이게 단순하게 들림에도, 이 축소 압축기는 아주 복잡하고 강력하다."
  STR_ACID_PISTOL_CLIP: "강산 권총 탄창"
  STR_ACID_PISTOL_CLIP_UFOPEDIA: "이 크게 반응하는 화합물의 생물학적 혼합은 강산 권총을 위한 탄약으로서 사용된다. 그건 그 국소 환경에서 가능한 가장 높은 산도를 지속적으로 유지하는 미생물로 채워졌다."
  STR_ACID_BOLT: "강산 화살"
  STR_ACID_BOLT_UFOPEDIA: "특정 방식으로 짜내는 게 도입된, 자기 추진 유탄 유사 장치다. 그것은 곡선 궤적으로 날아가는 생물학적 약제를 발사한다. 충격과 함께, 그것은 어떤 물질도 거품-같은 얼룩으로 녹일 능력이 있는 부식성 효소를 뿌린다."
  STR_BOOMEROID: "부메로이드"
  STR_BOOMEROID_UFOPEDIA: "표적을 향해 스스로 날아가 접촉으로 폭발하는 반 지성 장치다. 근접 수류탄의 외계인 유사품인 것 같다.{NEWLINE}당신이 이 무기를 사용하고자 누를 때, 의도된 경로를 표시하기 위해 '경유지'를 생성할 것이다. 당신이 충분한 경유지를 지정했을 때 특별한 발사 아이콘을 눌러라."
  STR_INCINERATOR: "소각기"
  STR_INCINERATOR_UFOPEDIA: "이 외계인 대포는 불타는 발사체를 발사하기 위한 덜 충전된 플라스마를 활용한다. 그것은 효과적인 테러 무기다."
  STR_INCINERATOR_CLIP: "소각기 탄창"
  STR_INCINERATOR_CLIP_UFOPEDIA: "이 장치는 높은 온도에서 급격하게 팽창하고 끈을 형성하는 화학 물질로 채워졌다. 이는 빠르게 불타는 그물로 붙들린 낮은 에너지 플라스마 입자로 이루어진, 불타는 미사일을 창조한다. 그 탄창은 회수할 수 있는 작은 양의 엘레리움을 담는다."
  STR_SKI_RESORT: "스키 휴양지에서의 문제"
