  STR_ALIEN_MIB_MEETING_BRIEFING: "외계인 함선은 이 도시 근처에 착륙했고 맨 인 블랙은 사악한 목적을 위해 인간 세상에 잠입하려는 방문자를 돕고자 왔다. 양쪽 세력을 확실히 무력화하라. 경고: 맨 인 블랙 증원은 2턴 근방에 현장에 나타나기 시작할 것이므로, 그들을 요격할 준비하라. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
