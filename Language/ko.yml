  STR_UAC_MILITARY_UFOPEDIA: "독립적이거나 작은 보안 회사에 얽힌, 이 개인은 공식적으로 용병이다. 실제로 그들은 종종 유일한 고객인, UAC와 가깝게 협력한다. 그들은 아주 잘 훈련되고 차려 입었으므로, 압도했다 여길 때조차 얕잡아 보면 안된다."
  STR_UAC_SPACE_MARINE: "UAC 우주해병"
  STR_UAC_SPACE_MARINE_CORPSE: "UAC 우주해병 시체"
  STR_UAC_SPACE_MARINE_ARMOR: "UAC 우주해병 전투 분석결과"
  STR_UAC_SPACE_MARINE_UFOPEDIA: "이 육체 및 정신적으로 인상 깊은 개인은 우주 전투를 위해 선택되고 광범위하게 훈련되었다. 명백히 UAC는 미래에 대해 아주 대담한 계획을 지니며 어떤 것에도 준비되기를 원한다. 그 포로는 그가 참여했던 궤도 착륙 연습, 정기적으로 아마도 UAC가 사용해 왔던 발전된 우주 함선에 대해 이야기했다. 그거 외에는, 그에게서 우리가 배울 수 있는 건 많지 않다."
  STR_UAC_ENGINEER: "UAC 공학자"
  STR_UAC_ENGINEER_CORPSE: "UAC 공학자 시체"
  STR_UAC_ENGINEER_ARMOR: "UAC 공학자 전투 분석결과"
  STR_UAC_ENGINEER_UFOPEDIA: "이 공학자는 UAC사에 의해 개발된 최첨단 기술에 책임이 있다. 그들은 일반적으로 비 전투원이고 X-Com에 어떠한 확연한 위협을 나타낼 수 없으나, 설계를 도왔던 무기를 어떻게 사용하는 지 아주 잘 안다."
  STR_UAC_MANAGER: "UAC 관리자"
  STR_UAC_MANAGER_CORPSE: "UAC 관리자 시체"
  STR_UAC_MANAGER_ARMOR: "UAC 관리자 전투 분석결과"
  STR_UAC_MANAGER_UFOPEDIA: "다수가 법 및 도덕적으로 의심스러운, 이 중간 등급 관리자는 UAC에서 모든 일상적 활동을 조율하는 데 책임이 있다. 이러한 활동에 대한 그들의 지식은, 상대적으로 잘 아는 개인조차 자신이 참여하지 않았던 회사의 행동에 관해서는 무관심할 정도로, 크게 다양하다 - UAC의 정보 통제 수준의 상징이다. 그럼에도 불구하고, 이 관리자는 UAC에 대한 우리의 조사에 핵심적이고, 비록 체포에 저항한다 해도 가능한 언제라도 심문해야 한다. 실제로, 그러면 특히 더 심문해야 한다."
  STR_UAC_MASTER_RESEARCHER: "UAC 수석 연구자"
  STR_UAC_MASTER_RESEARCHER_CORPSE: "UAC 수석 연구자 시체"
  STR_UAC_MASTER_RESEARCHER_ARMOR: "UAC 수석 연구자 전투 분석결과"
  STR_UAC_MASTER_RESEARCHER_UFOPEDIA: "이 UAC 월급쟁이 중 가장 똑똑하고 무자비한 개인은 신기한 차원 및 사이오닉 발현에 관련된 아주 비상한 물리학에 관한 실험적 과제를 이끈다. 항상 안전 및 윤리 이전에 진보를 두는, 이 자칭 기술관료의 제왕은 거의 완전 자율적으로 자신의 과학적 영지를 다스린다."
  STR_UAC_TURRET: "UAC 포탑"
  STR_UAC_TURRET_CORPSE: "부서진 UAC 포탑"
  STR_UAC_TURRET_WEAPON: "UAC 포탑 무기"
  STR_UAC_TURRET_ARMOR: "UAC 포탑 전투 분석결과"
  STR_UAC_TURRET_UFOPEDIA: "그들의 다른 세상 시설을 지키기 위해 UAC가 도입한, 고정식 플라스마 무기다."
  STR_HUMAN_OSIRON_GOON_ARMOR: "오시론 폭력배 전투 분석결과"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "오시론 지부장 전투 분석결과"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR: "오시론 기술보병 전투 분석결과"
  STR_HUMAN_OSIRON_TECH_TROOPER_ARMOR_UFOPEDIA: "오시론 기술보병은 기본적 적색 유형 방어막을(용량: 25, 회복: 10/턴) 유지하게 하는 작은 방어막 방출기를 나른다."
  STR_HUMAN_OSIRON_BOSS_ARMOR: "오시론 두목 전투 분석결과"
  STR_HUMAN_OSIRON_GOON: "오시론 폭력배"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "이 범죄 조직의 병사는 잘 차려 입었고, 잘 훈련되었고, 보수를 잘 받으며, 그러므로 상당히 위험하다. 그럼에도 불구하고, 그들은 유용한 지식을 거의 소유하지 않는다."
  STR_HUMAN_OSIRON_ELITE: "오시론 지부장"
  STR_HUMAN_OSIRON_ELITE_UFOPEDIA: "이 오시론의 고참 병사는 그들의 덜 두드러진 동료보다 더 억세고, 무례하며 잘 차려 입었다. 그들은 분명히 위험하나, 멋진 쓰레기는 여전히 쓰레기다."
  STR_HUMAN_OSIRON_TECH_TROOPER: "오시론 기술보병"
  STR_HUMAN_OSIRON_TECH_TROOPER_UFOPEDIA: "이국적 장갑복을 입고 사이버네틱 삽입물로 강화된 이 병사는 가장 성공적인 오시론 점조직 일부에 고용된다. 그들은 크게 발전된 무기를 사용하며 우리 현장 반에게 아주 확연한 위협을 선사한다."
  STR_HUMAN_OSIRON_BOSS: "오시론 두목"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "높은 계급의 오시론 일원은 외계인 기술의 밀수, 판매 및 도둑질로 삶을 영위한다. 그들은 다른 폭력단 지도자와 놀랍도록 잘 연계되었다."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "오시론 정비사 전투 분석결과"
  STR_HUMAN_OSIRON_FIXER: "오시론 정비사"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "외계 기술 밀수, 상납 및 마약 및 다른 삶의 멋진 면으로 그들의 무가치한 삶을 낭비하는 데 크게 관련된, 오시론의 부유한 일원이다. 그들의 전투 기술은 우리 요원에게 문제가 되지 않을 것이나, 그들이 종종 입은 트리타늄 조끼와 이국적인 무기는 몇몇 문제를 일으킬 수 있다."
  STR_OSIRON: "오시론"
  STR_OSIRON_UFOPEDIA: "오시론은 모든 종류의 비상한 물건 - 외계인 유물, 고대 성물, 신기한 생물에 특화한,, 범죄 조직이다. 상대적으로 적은 수에도 불구하고, 그들은 항상 위험한 상품을 얻거나 팔 방법을 찾으면서, 세계 전체를 무대로 활동한다. 그들의 활동은 외계인 결사단 같은 위험한 조직에게 그들의 상품 및 독특한 기술을 정기적으로 제공하기에, 불법일 뿐만 아니라, 지구에 직접적 위협이다."
  STR_OSIRON_STAKEOUT: "오시론 잠복근무"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "우리는 이 도시의 황량한 부분에서 오시론 깡패의 소굴을 특정했다. 우리 목적은 심문을 위해 그들의 지도자를 포획하는 것이다.{NEWLINE}오직 은닉가능 물품 및 민간인 복장만 허용된다!"
  STR_OSIRON_STAKEOUT_BRIEFING: "우리는 이 도시의 황량한 부분에서 오시론 깡패의 소굴을 특정했다. 그들은 이 영역을 지켜보므로, 우리는 주의를 끌지 않도록 민간인 차량 및 가벼운 장비를 사용해야 한다. 우리 목적은 그들의 지도자를 포획하는 것이다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_OSIRON_HACIENDA: "오시론 대농장"
  STR_ALERT_OSIRON_HACIENDA: "오시론 수련회를 발견했다"
  STR_OSIRON_HACIENDA_DESCRIPTION: "이 호화로운 집은, 감시하는 눈으로부터 안전하게 숨겨져, 높은 계급의 오시론 요원의 것이다. 그 주인을 제거하고 그의 소유인 어떠한 불법 상품을 확보하라. 그 장소는 잘 지켜지므로, 많은 폭력단 병사를 처리하는 것에 대비하라."
  STR_OSIRON_HACIENDA_BRIEFING: "이 호화로운 집은, 감시하는 눈으로부터 안전하게 숨겨져, 높은 계급의 오시론 요원의 것이다. 그 주인을 제거하고 그의 소유인 어떠한 불법 상품을 확보하라. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_OSIRON_NEST: "오시론의 숨겨진 창고 강습"
  STR_ALERT_OSIRON_NEST: "오시론의 창고를 아래에서 탐지했다"
  STR_OSIRON_NEST_DESCRIPTION: "지역 법 집행기구 조사관은 밀수한 상품을 저장하려 오시론이 사용한, 커다란 창고를 찾았다. 체포 작전 중, 용의자들은 맹렬히 저항했고 이제 오시론 세력 및 경찰 간에 엄청난 총격전이 있다. 범죄자들을 경찰이 심각하게 얕잡아 보았던 것으로 드러났고 이제 그들은 강습하는 병력을 확연하게 수 및 무기로 압도한다 - 우리는 그들을 돕는 게 낫겠다."
  STR_OSIRON_NEST_BRIEFING: "지역 법 집행기구 조사관은 밀수한 상품을 저장하려 오시론이 사용한, 커다란 창고를 찾았다. 체포 작전 중, 용의자들은 맹렬히 저항했고 이제 오시론 세력 및 경찰 간에 엄청난 총격전이 있다. 범죄자들은 건물 안에 스스로 벽을 쳤고 거기서 제압 사격을 날리고 있다. 그 영역 내 모든 오시론 세력을 무력화하고 경찰의 사상자를 최소한으로 유지하려 노력하라. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_OSIRON_STAKEOUT: "오시론 기지를 아래에서 감지했다"
  STR_OSIRON_CRUISE: "오시론 호화 여객선"
  STR_OSIRON_CRUISE_DESCRIPTION: "우리는 호화 여객선으로서 행세하는, 오시론 밀수 함선을 탐지했다. 우리 일은 거기 올라타, 승무원을 체포하고 어떠한 불법 화물도 확보하는 것이다. 오시론 요원 및 경비에 의한 저항을 대비하라. 당신은 이 임무에서 후퇴할 수 없다."
  STR_OSIRON_CRUISE_BRIEFING: "우리는 호화 여객선으로서 행세하는, 오시론 밀수 함선을 탐지했다. 우리 일은 거기 올라타, 승무원을 체포하고 어떠한 불법 화물도 확보하는 것이다. 당신은 이 임무에서 후퇴할 수 없다."
  STR_ALERT_OSIRON_CRUISE: "오시론 바다 함선을 감지했다"
  STR_RECLAMATION_OF_AETHER: "에테르의 개척단"
  STR_RECLAMATION_OF_AETHER_PREREQUISITE: "에테르의 개척단 선행"
  STR_GHOSTLY_WHISPERS: "유령 같은 속삭임"
  STR_GHOSTLY_WHISPERS_UFOPEDIA: "'에테르의 개척단'의 일원의 심문은 몇몇 흥미로운 사실을 드러냈다. 그들 모두는 비슷한 이야기를 공유한다: 어떤 존재가 '인도하고자' 꿈에 나타나고, 그 말과 명령을 따르는 한, 그들은 '비전의 지혜로' 풍요롭게 된다. 상기한 존재는 그 개인이 자기를 기꺼이 따르게 하고, 이후 그들의 꿈 및 상기한 영혼에 의해 주어지는 예감을 통해 '일원을' 따르도록, 인도 피해자의 개인 문제의 해법을 제공할 지 모른다. 추가적으로, 이건 그들의 기술이 온 곳이다: 그 영혼이 속삭였던 이상한 꿈의 논리를 따르고, 그들의 기물을 구동하기 위해 어떻게 심령체를 얻을 지 말해 주는 것이다. 따라서, 각 유형의 물건은 특정한, 개인적인 '논리'를 따른다. 마지막: 지금까지 본 모든 일원은 사이오닉 잠재력 척도에서 높이 평가되었으므로, 그들이 이러한 접촉을 '잘 받아들이게' 만든다."
  STR_ANY_RECLAMATION_OF_AETHER_INTERROGATED: "어떠한 에테르의 개척단을 심문했다"
  STR_HUMAN_GHOST_CULTIST_ARMOR: "영혼 결사단원 전투 분석결과"
  STR_HUMAN_GHOST_CULTIST: "영혼 결사단원"
  STR_HUMAN_GHOST_CULTIST_UFOPEDIA: "이 잘못 인도된 개인은 무당 및 다른 관련된 유령 숭배자의 비공식적 종파인, 에테르의 자녀에 속한다. 황천의 세상 에너지에 지속적으로 노출되어 그들은 인간인지 유령인지 모를, 그들의 상급자를 절대적으로 따르도록 길들여져 왔다. 그들은 죽음을 두려워하지 않으나, 극단적인 상황에서 그들은 아직 공황에 빠질 수 있다."
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE_ARMOR: "에테르의 개척단 남성 복자 전투 분석결과"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE_ARMOR: "에테르의 개척단 여성 복자 전투 분석결과"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE: "에테르의 개척단 복자"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE: "에테르의 개척단 복자"
  STR_RECLAMATION_OF_AETHER_INITIATE: "에테르의 개척단 복자"
  STR_RECLAMATION_OF_AETHER_INITIATE_UFOPEDIA: "복자는 높은 사이오닉 친화도가 있는 보통 민간인으로부터 선발된다. 그들은 그들이 건조할 능력이 있거나, 믿고 있는 심령체 기술 및 무기로 무장했으나, 그래도 단지 민간인이다; 특별히 군사적으로 훈련되지 않았다. 모두는 비슷한 이야기를 공유한다: 명령을 따르는 대가로 도움을 받게 하는, 그들의 일상적 삶을 도왔던 꿈이 천천히 초자연적인 일에 관심을 갖게 하였다. 우리는 그들을 그리 의욕적으로 만들기 위한 활동 중에 어느 수준의 무의식적 사이오닉 조작 또한 있다고 추측한다. 저항한 자에게 무엇이 일어나는지는 알지 못한다."
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN: "에테르의 개척단 남성 여행자"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN: "에테르의 개척단 여성 여행자"
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN_ARMOR: "에테르의 개척단 남성 여행자 전투 분석결과"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN_ARMOR: "에테르의 개척단 여성 여행자 전투 분석결과"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN: "에테르의 개척단 여행자"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN_UFOPEDIA: "에테르의 개척단 여행자는 이 느슨한 조직에서 훈련된 특권층을 상징한다. 그들은 더 많은 현장 경험이 있거나, 군사 훈련을 받았거나 군사적 배경을 지닌다. 그들은 전투 능력을 올리기 위해 몸에 심령체를 직접 주입했을 뿐만 아니라, 특별한 심령체 장갑 및 가면으로 보강되었다."
  STR_RECLAMATION_OF_AETHER_MASTER_ARMOR: "에테르의 개척단 주인 전투 분석결과"
  STR_RECLAMATION_OF_AETHER_MASTER: "에테르의 개척단 주인"
  STR_RECLAMATION_OF_AETHER_MASTER_UFOPEDIA: "에테르의 개척단 주인은 사람처럼은 거의 나타나지 않는다. 그들은 몸에 스며든 가스 상태의 심령체가 있는, 장갑 의복 안에 영구히 봉인되었다. 이 구성은 그들에게 강력한 사이오닉 사용자 및 유령 같은 속삭임에 직접적인 연결을 만들어내도록, 살아 있는 인간과 융합하기 위한 심령체적 존재를 인도하게 한다. 그들은 그 조직에서 지도자 및 선구자로서 행동한다. 그들은 회복력 있고 강력한 심령체 무기를 휘두른다."
  STR_RESIDUAL_PSIONIC_ARTIFACTS: "잔류 사이오닉 유물"
  STR_RESIDUAL_PSIONIC_ARTIFACTS_UFOPEDIA: "죽어 가는 정신체에게 중요한 물품은 원 사용자 또는 관련 소유자로부터 약간의 각인을 유지할 수 있다. 그건 아끼던 기념품, 살인에 쓰인 무기 또는 특별히 정신적으로 강력한 상황을 목격했던 물품일 지 모른다. 우리 현장 요원이 발견했던 세 물품을 연구해, 우리는 이제 이러한 물품이 지닌 특별하고, 미묘한 느낌을 탐색하는 능력이 있다. 이는 '에테르의 개척단'이 이러한 물품을 얻으려 하는 것으로 무엇을 이룩하려 하는지 발견하는 데 도움을 줄 지 모른다."
  STR_BILLHOOK: "나대"
  STR_BILLHOOK_UFOPEDIA: "이 주방 도구는 상당히 악명 높다. 무기로서, 그건 기술보다 우직한 힘에 더 의존한다."
  STR_MALE_VIP_REPTOID: "렙토이드 VIP"
  STR_MALE_VIP_REPTOID_ARMOR: "렙토이드 VIP 전투 분석결과"
  STR_REPTOID_SHADOW_ARMOR: "렙토이드 그림자 전투 분석결과"
  STR_REPTOID_DRAKE_ARMOR: "렙토이드 드레이크 전투 분석결과"
  STR_REPTOID_COMMANDO_ARMOR: "렙토이드 코만도 전투 분석결과"
  STR_REPTOID_STANDARD_ARMOR: "렙토이드 전투 분석결과"
  STR_CROC_ARMOR: "크록 전투 분석결과"
  STR_REPTOID_DRAKE_CORPSE: "렙토이드 드레이크 시체"
  STR_REPTOID_DRAKE: "렙토이드 드레이크"
  STR_REPTOID_DRAKE_UFOPEDIA: "렙토이드 드레이크는 동력 장갑 의복을 입고 있는 렙토이드 군 장교다. 그들은 고도로 훈련되었고, 쓸 수 있는 최고의 렙토이드 장비를 사용하며 전투에서 아주 위험하다."
  STR_REAPER_WEAPON: "리퍼 돌격"
  STR_REAPER_WEAPON_UFOPEDIA: "리퍼의 공격은 코뿔소 돌진과 비슷하며, 그만큼 파괴적이다."
  STR_REAPER_ARMOR: "리퍼 전투 분석결과"
  STR_REAPER: "리퍼"
  STR_REAPER_UFOPEDIA: "이 이족 보행 육식동물은 강력한 턱과 게걸스러운 식탐을 지닌다. 그건 그 활동을 제어하는 데 사용하는 것 같은 다수의 신비한 두뇌 삽입물을 지닌다. 이 생물의 원초적 포식자 본능은 공포를 일으키고 파괴하는 것을 제외하면 쓸모가 별로 없다."
  STR_REAPER_TERRORIST: "리퍼 테러분자"
  STR_REAPER_CORPSE: "리퍼 시체"
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 심하게 다쳤을 때조차 활동을 하게 하는 두 '두뇌' 및 두 '심장'을 담는다. 그렇지만, 이 생물을 소이 무기에 취약하게 만들 정도로, 그 털이 무성한 피부는 아주 불이 잘 붙는다."
  STR_BARDICHE: "바디쉬"
  STR_BARDICHE_UFOPEDIA: "사용자가 그걸 제대로 들 만큼 충분한 근력을 지니는 한, 이 완벽하게 제작된 거대 장창은 말을 반으로 베는 데 사용될 수 있다."
  STR_GREATSWORD: "그레이트소드"
  STR_GREATSWORD_UFOPEDIA: "이 거대한 격투 무기는 섬뜩한 상처를 일으키나, 장갑에 대해서는 그리 효과적이지 않다."
  STR_SLEDGEHAMMER: "슬레지해머"
  STR_SLEDGEHAMMER_UFOPEDIA: "이 무기는 정확도가 아닌, 위력을 얻고자 설계되었다. 엄청나게 강한 개인의 손에서 그건 절대적으로 파괴적일 수 있다."
  STR_KNIFE: "단도"
  STR_KNIFE_UFOPEDIA: "이 칼날은 강력한 찌르기보다 재빠른 베기를 선호한다. 그건 기본 격투 훈련을 받은 민첩한 전사에게 가장 어울린다."
  STR_MAGMA_TANK_FACTORY: "M.A.G.M.A 미니탱크 공장"
  STR_MAGMA_TANK_FACTORY_DESCRIPTION: "군용 로봇을 제조하고 있는 한 M.A.G.M.A. 시설은 자동화 미니탱크가 마음대로 행동하는 걸 초래한, 중대 기능 정지를 겪었다.{NEWLINE}로봇의 봉기를 제압하는 데 M.A.G.M.A. 인력을(영향 받지 않은 미니탱크 및 탱크킬러) 지원하라."
  STR_MAGMA_TANK_FACTORY_BRIEFING: "군용 로봇을 제조하고 있는 한 M.A.G.M.A. 시설은 자동화 미니탱크가 마음대로 행동하는 걸 초래한, 중대 기능 정지를 겪었다. 로봇의 봉기를 제압하는 데 M.A.G.M.A. 인력을(영향 받지 않은 미니탱크 및 탱크킬러) 지원하라.임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_MAGMA_TANK_FACTORY: "M.A.G.M.A. 공장의 외톨이 로봇!"
  STR_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라 연구실"
  STR_ALERT_SYNDICATE_CHUPACABRAS_LAB: "츄파카브라가 신디케이트 연구실에서 도망쳤다!"
  STR_SYNDICATE_CHUPACABRAS_LAB_DESCRIPTION: "M.A.G.M.A. 사는 최근에 신디케이트 연구실 중 하나를 '유료 방문' 하고자 그들과 몇몇 '협상'을 진행했다. 불행하게도, 그 연구실은 때마침 격리 시설에서 탈출한 몇몇 츄파카브라가 들어 있었다. M.A.G.M.A.는 그 사건과 그리 얽히지 않기를 바랬기에, 그들은 우리에게 자기들을 위해 개입할 것을 요청했다. 만약 우리가 그들의 탄원을 무시한다면, 위원회 또한 우리를 비난할 것이다."
  STR_SYNDICATE_CHUPACABRAS_LAB_BRIEFING: "M.A.G.M.A. 사는 최근에 신디케이트 연구실 중 하나를 '유료 방문' 하고자 그들과 몇몇 '협상'을 진행했다. 불행하게도, 그 연구실은 때마침 격리 시설에서 탈출한 몇몇 츄파카브라가 들어 있었다. 이제 우리는 이 난장판을 반드시 청소해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MAGMA_LAB: "M.A.G.M.A. 연구실"
  STR_MAGMA_LAB_DESCRIPTION: "M.A.G.M.A. 사에 속한 외딴 연구실은 좀비로 몸살을 앓았다(그들의 격리 시설에서 탈출한 게 거의 확실한). 우리 과업은 사건을 수습하고 왜 좀비가 탈출한 지에 관한 단서를 가능하면 찾는 것이다."
  STR_MAGMA_LAB_BRIEFING: "M.A.G.M.A. 사에 속한 외딴 연구실은 좀비로 몸살을 앓았다(그들의 격리 시설에서 탈출한 게 거의 확실한). 우리 과업은 사건을 수습하고 왜 좀비가 탈출한 지에 관한 단서를 가능하면 찾는 것이다. 우리는 어떠한 현금 저장고도 포함해, 현장에서 찾은 모든 물품을 갖도록 허가를 받았다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_MAGMA_LAB: "M.A.G.M.A 연구실에서 일어난 문제!"
  STR_MAGMA_MISSION_MAGMA_LAB: "M.A.G.M.A 임무: M.A.G.M.A. 연구실"
  STR_MAGMA_MISSION_MAGMA_LAB_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사에서는 특이한... 적과 싸우는 데 관한 그쪽 조직의 경험을 높이 삽니다. 틀림없이 나타날 몇몇 미묘한 사안에 있어 우리를 도와 주신다면 감사하겠습니다. 이러한 문제를 수습하는 데 도와 주신다면, M.A.G.M.A.는 그에 따라 기쁘게 보상해 드리겠습니다. 물론, 당신이 죽는다고 해도, M.A.G.M.A.는 책임을 지지 않을 겁니다."
  STR_MESSAGE_FROM_MAGMA_01: "M.A.G.M.A.로부터의 메시지 제1번"
  STR_MESSAGE_FROM_MAGMA_01_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}환영합니다, 사령관님, M.A.G.M.A. 사를 대표해서요. 소개가 필요한 사안에 대해, 우리는 고급 기술의 에너지 및 무기 시장에서 최고 회사 중 한 곳입니다. 마침내 대화해서 좋군요; 우리는 X-Com이 그에 관해 아주 많이 배운 이계의 존재로부터 우리 행성을 지키는 데 있어 서로를 도울 수 있습니다. 그 시작으로, 우리는 몇몇 우리 제식 상품에 대한 획득 권한을 드리도록 하겠습니다, 의문 없이요. 그 대가로, 우리는 M.A.G.M.A.가 여러분의 전문 분야에서 무언가 우연히 알아낸 경우에 개별적인 협력을 기대하고 있습니다... 그리고 세상이 흘러가는 방향을 보면, 그건 피할 수 없을 것 같습니다; 우리는 더 나은 인류를 위한 우리 탐구를 절대 포기하기 않을 겁니다. 이게 위대한 계획의 겸손한 첫 걸음이길 바랍니다, 사령관님.{NEWLINE}만약 우리와 몇몇 업무를 하는 데 관심이 있으시면, 'M.A.G.M.A. 임무: M.A.G.M.A. 연구실'로 불리는 연구 프로그램을 완료하세요. 그건 우리 계약을 유효하게 만들 겁니다."
  STR_MESSAGE_FROM_MAGMA_02: "M.A.G.M.A.로부터의 메시지 제2번"
  STR_MESSAGE_FROM_MAGMA_02_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}저 시설에서 정말 잘 하셨습니다, 사령관님. 여러분의 도움은 우리 청소 작전을 부드럽게 진행하도록 하였습니다.{NEWLINE}그렇지만, 여러분의 주 목적은 우선 이 모든 게 왜 일어났는지 이유를 밝히는 것임을 기억해 주시기 바랍니다. 그 전에는, 우리는 그게 다시 일어날 가능성을 배제할 수 없습니다."
  STR_MESSAGE_FROM_MAGMA_03: "M.A.G.M.A.로부터의 메시지 제3번"
  STR_MESSAGE_FROM_MAGMA_03_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 여러분의 이 바이러스 사건을 효율적으로 해결하는 데 아주 만족하였습니다. 우리는 관련된 모든 쪽이 상당한 이득을 보았다고 생각하죠, 신디케이트만 빼면 말이죠.{NEWLINE}이 알찬 협력의 후속 조치로서, 우리는 여러분에게 우리의 독점 상품인, 중형포에 대한 획득 권한을 드리겠습니다. 이 실험적 무기는 여러분의 업무 진행에서 값을 매길 수 없을 정도라는 걸 증명할 것입니다.{NEWLINE}불행하게도, 역심을 품은 신디케이트는 우리의 공통의 적으로 남았고, 또한 인류에게 위협을 보이는 다른 요소들이 있습니다. 우리는 적절한 때 제공할 일과 함께 다시 연락하겠습니다."
  STR_MESSAGE_FROM_MAGMA_04: "M.A.G.M.A.로부터의 메시지 제4번"
  STR_MESSAGE_FROM_MAGMA_04_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 적절한 지원 이상을 준 데 대해 다시 한번 감사를 드리고자 합니다.{NEWLINE}아마 여러분은 또 다른 우리의 독점 상품인, 유명한 기관포에 관심이 있으실 겁니다. 분명 여러분은 그 특전에 기뻐하실 겁니다."
  STR_MESSAGE_FROM_MAGMA_05: "M.A.G.M.A.로부터의 메시지 제5번"
  STR_MESSAGE_FROM_MAGMA_05_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 여러분의 시의 적절한 지원에 깊이 감사드립니다.{NEWLINE}이번 임무로, 여러분은 M.A.G.M.A.의 신뢰를 얻었습니다. 우리 일급 비밀 제품인 펄스 무기를 한번 보아 주세요: 다른 누구도 이런 건 없습니다! 여러분 말고요, 물론, 관심이 있다면요."
  STR_SHARE_ALLOY_AMMO_TECH: "트리타늄 탄약 기술 공유"
  STR_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "아 사령관, 우리는 트리타늄 탄약에 대한 모든 우리 자료를 M.A.G.M.A. 서버에 직접 올렸어. 이게 사령관이 기대한 만큼 이익이길 바라지, 우리 엉덩이를 깨무는 게 아니라.{NEWLINE}{NEWLINE}또, 위원회는 방금 우리에게 상당히 화를 냈어(-500 점수)."
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH: "트리타늄 탄약 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALLOY_AMMO_TECH_UFOPEDIA: "그래, 사령관, 난 이거에 100% 찬성이야. 그 M.A.G.M.A. 녀석은 분명 부드럽게 말하겠지만, 정말 그놈들을 믿어? 난 아니야!{NEWLINE}그놈들이 주려던 게 무엇이건 간에, 난 위험을 무릅쓸 가치가 없다는 데 걸지. 음, 적어도 우리가 많이 놓친 게 아니길 바라자고...{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유"
  STR_SHARE_TERRAMITE_TECH_UFOPEDIA: "그래 사령관, 난 그 M.A.G.M.A. 동무에게 테라마이트에 대한 모든 서류를 넘겼어. 그 자식들은 날 불편하게 했으니, 기뻐하길 바래야지. 그리고 이걸로 우리가 너무 시달리지 않기도.{NEWLINE}{NEWLINE}당연히, 우리는 위원회에게 까였고 이제 그쪽은 장대에 우리 머리를 매달고 싶을 거야. 젠장(-500 점수)."
  STR_DO_NOT_SHARE_TERRAMITE_TECH: "테라마이트 기술 공유하지 않음"
  STR_DO_NOT_SHARE_TERRAMITE_TECH_UFOPEDIA: "삶은 힘든 결정의 연속이야, 사령관. 이건 그렇지만 그리 어려워 보이지 않는군. 정말 우리를 후원하는 후원자들을 짜증 나게 하는 건 그리 신중한 것 같지 않아... M.A.G.M.A.가 제안하는 게 뭐건, 분명 위원회를 넘어갈 만큼 좋을 리가 없어. 내 말은, 내가 설명충이라는 거야 뭐야?{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유"
  STR_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "사령관, 우리는 엘레리움 동력 군대를 만들 수단을 M.A.G.M.A.에 줬어. 아니면 적어도 세상의 많은 지역에서 힘의 균형을 완전히 바꿀 걸 말이야. 우리는 하지 않았어야 할 일을 한 걸지도 모르겠군.{NEWLINE}{NEWLINE}게다가, 위원회도 동력원의 비밀을 깬 걸로 우리에게 엄청나게 화를 냈다고(-1500 점수)."
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH: "엘레리움 전지 기술 공유하지 않음"
  STR_DO_NOT_SHARE_POWER_SOURCE_MINIATURIZATION_TECH_UFOPEDIA: "그래 사령관, 마지막으로 필요한 건 M.A.G.M.A.가 엘레리움 동력 군대를 만들 수단을 가질 거라는 거야. 아니면 적어도 세상의 많은 지역에서 힘의 균형을 완전히 바꿀 걸 말이야. 그놈들이 우리를 대체 뭐라고 생각하는 거지? 오시론?NEWLINE}{NEWLINE}(450점 수여됨)"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH: "엘레리움 폭탄 기술 공유"
  STR_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "아 사령관, 지금 바로 내가 외계 무기의 확산 금지에 관한 강의를 좀 할 건데, 하지만 분명히 좀 늦은 것 같군. 사령관이 뭘 하려는 건지 제발 알기를 바래, 이 수준이면 우리 둘 다 곧 해고될 거 같으니까...(-1500 점수)"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH: "엘레리움 폭탄 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ELERIUM_EXPLOSIVES_TECH_UFOPEDIA: "이해해, 사령관 - M.A.G.M.A.는 우리가 전적으로 의지할 그런 애들이 아니야... 특히 우리가 가진 게 크다면. 너무 욕심 내지 말고 진정하자고, 아니면 우리는 정말 질 수도 있으니까...{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유"
  STR_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관, M.A.G.M.A.사는 우리 제안을 기꺼이 받아들였고 바로 그놈들 비밀 화학 공장에 사용하려고 가져갔어. 난 그놈들 고객이 누군지 몰라 - 당연히, 우리 말고 - 하지만 그들은 이 기술을 절대, 다시는 사용하지 않기를 꼭 바래. 내 말은, 그게 사람, 차량 그리고 건물에 뭘 하는 지 생각하면, 그 용도를 숨기는 게 정말 어려울 테니까 말이야...{NEWLINE}{NEWLINE}위원회도 분명 그걸 알 거야, 그리고 어떤 변명을 늘어놓을 지 궁금하군. 알기 쉬운 변명거리가 있겠지, 그렇지(-1500 점수)?"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH: "외계인 정원 기술 공유하지 않음"
  STR_DO_NOT_SHARE_ALIEN_GARDENS_TECH_UFOPEDIA: "사령관, 난 들은 대로 M.A.G.M.A. 사에게 꺼지라고 말했어. 그놈들이 우리에게 제안할 수 있을 게 무엇이건, 우리는 여전히 그걸로 질식할 거야. 위원회가 우리를 갈가리 찢어버릴 거라는 건 말할 필요도 없지!{NEWLINE}... 그래도, 거짓말을 하고 싶지 않군: 우리가 방금 손을 뗀 멋진 기술이 어떤 종류인지 생각하는 걸 멈출 수 없어. 이 상념을 잊으려면, 알콜이 적당량 필요하다고 생각해. 나랑 같이 술집에 가지 않겠어, 사령관? 응~?{NEWLINE}{NEWLINE}(250점 수여됨)"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "M.A.G.M.A.로부터의 메시지: 트리타늄 탄약"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, M.A.G.M.A. 사는 여러분이 개발한 트리타늄 탄약에 아주 관심이 많습니다. 만약 그 세부를 우리와 공유해 주신다면, 우리는 시장을 선도하는 제품과 완전히 호환되는, 환상적인 새 상품을 공급해 드리겠습니다!{NEWLINE}이 제안에 동의하신다면, '트리타늄 탄약 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_TERRAMITE: "M.A.G.M.A.로부터의 메시지: 테라마이트"
  STR_MESSAGE_FROM_MAGMA_TERRAMITE_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리는 여러분이 아주 흥미로운 새 재료를 접했다는 데 눈이 휘둥그레졌습니다. 그 강도, 그 우아함이라니! 과학의 이름으로, 그 속성을 공유하는 데 관심이 있지 않으신지요? 미래에 여러분께 새롭고, 더 나은 상품을 제안할 수 있겠죠!{NEWLINE}이 제안에 동의하신다면, '테라마이트 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION: "M.A.G.M.A.로부터의 메시지: 엘레리움 전지"
  STR_MESSAGE_FROM_MAGMA_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 알고 계시겠지만, M.A.G.M.A. 사는 실험적 핵융합로를 포함해, 에너지 기술의 세계적 선도 기업입니다. 비록 효율적임에도, 이 반응로는 축약될 수 없고 전혀 움직이지 못하죠. 그렇지만, 외계인 동력 기술은 기본적으로 아주 모듈화 및 확장성이 있는 것으로 드러났네요.{NEWLINE}그 비밀을 공유해 주신다면, 우리 양쪽에 아주 이익이 될 것 같네요!{NEWLINE}이 제안에 동의하신다면, '엘레리움 전지 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES: "M.A.G.M.A.로부터의 메시지: 엘레리움 폭탄"
  STR_MESSAGE_FROM_MAGMA_ELERIUM_EXPLOSIVES_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 다시 연락을 드리게 되어 기쁩니다. 알고 계시다시피, 전 다가올 우주 접촉에서 핵심적이 될 거라 입증된, 지구에서 선도적인 무기 제조사 중 한 곳입니다. 비록 우리가 원 제품에 자부심이 있지만, 지구는 우리 경쟁자, 특히 외계 기원이라는 것을 무시할 여유가 없겠죠.{NEWLINE}그걸 염두에 두시고, 전 서로에게 이득이 될 거래를 제안하고자 합니다: 만약 엘레리움 기반 폭탄에 관한 자료를 공유해 주신다면, 우리는 더 큰 화력을 제공해 드릴 수 있습니다! 우리 제품에 대한 흥미가 있으시니, 이 제안을 거부하실 거라 생각하지는 않습니다. 아무튼, 지구 전체가 위기에 처했으니까요.{NEWLINE}이 제안에 동의하신다면, '엘레리움 폭탄 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS: "M.A.G.M.A.로부터의 메시지: 외계인 정원"
  STR_MESSAGE_FROM_MAGMA_ALIEN_GARDENS_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 우리는 여러분이 외계인 화학에 관한 아주 흥미로운 발견을 해냈다는 걸 우리 모두의 친구에게서 들었습니다. 이건 여러분이 흥미를 가질 게 확실한 우리 무기 연구 과제에 대단히 부합하는 것 같습니다: 개인 장갑복을 해치우게 특별히 설계된 탄약입니다. 이 기술을 우리 회사와 공유하는 데 동의하신다면, 저희는 몇몇 혁신적인 현장 장비를 여러분께 제공할 수 있을 거라 확신합니다!{NEWLINE}이 제안에 동의하신다면, '외계인 정원 기술 공유' 보고서를 완성해 주시기 바랍니다."
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR: "M.A.G.M.A.의 제안: 동력 장갑복"
  STR_MESSAGE_FROM_MAGMA_POWER_ARMOR_UFOPEDIA: "{NEWLINE}{NEWLINE}수신: X-Com{NEWLINE}송신: M.A.G.M.A.사{NEWLINE}{NEWLINE}사령관님, 여러분은 우리의 합리적 제안에 항상 기민하게 반응하셨습니다. 여러분 같은 동지 덕분에, M.A.G.M.A.사는 세계 에너지 시장의 석권을 이루고 있습니다. 그렇지만 우리는 원래 전문 분야를 포기한 건 아닙니다: 군사 장비죠. 그리고 이 놀라운 기술로 우리는 이 새 유형의 신체 보호 수단을 제공할 수 있습니다: 동력 장갑복이죠!{NEWLINE}이 장엄한 기계 장치는 우리가 가장 신뢰하는 소비자에게만 판매될 겁니다. 물론, 여러분은 목록 맨 위에 있죠!"
  STR_NIGHTVISION: "야간시야"
  STR_NIGHTVISION_UFOPEDIA: "야간 임무 동안 당신은 스크롤록을 누르거나 스페이스바를 누르고 있는 것으로 야간시야 모드로 표시를 바꿀 수 있다(설정에서 바꿀 수 있음). 이 모드는 전장에서 더 선명한 시야를 줄 것이다."
  STR_LOOK_AROUND: "주변 둘러보기"
  STR_LOOK_AROUND_UFOPEDIA: "당신 눈은 가장 중요한 전술 도구다.{NEWLINE}큰 것 또한 황당할 정도로 은밀할 수 있기에, 항상 뒤를 주목해야 한다는 걸 기억하라."
  STR_MISSIONS_AND_RESEARCH: "임무와 연구"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "특정 연구 과제는 X-Com이 받을 수 있는 임무를 바꾼다. 예를 들어, 비밀 결사단의 일원을 심문하는 것은 X-Com에게 그 음모와 구성에 대해 추적할 수 있게 한다. 이러한 연구는 기술 개발도에서 '게임 진행에 영향을 줌!'으로 표기된다.{NEWLINE}이런 방식으로 잠기거나 열리는 임무는 다른 임무 유형의 빈도에 영향을 주지 않는다. 예를 들어, 한 결사단을 조사하는 것은 신기한 생물에 관한 연구가 일어날 공간을 줄이게 두지 않을 뿐만 아니라 이러한 연구를 피한다 해도 신기한 임무가 더 흔하게 만들지 않는다."
  STR_SURRENDER: "항복"
  STR_SURRENDER_UFOPEDIA: "대부분의(그러나 모두는 아닌) 적은 전투가 나쁘게 흘러갈 때 항복할 지 모른다. 항복한 유니트는 자동으로 체포되고 전투는 끝난다."
  STR_READINESS: "이성"
  STR_READINESS_UFOPEDIA: "이성은 얼마나 X-Com 요원이 괴로워하는 지를 측정한다. 초자연적 상황에 관한 임무에 참여하는 것은 점진적으로 이성을 줄인다: 비록 더 혹독한 임무는 더 지칠 수 있음에도, 이성은 통상적으로 매 턴 1점씩 떨어진다. 이성 손실에 대한 다른 가능한 원인은 전투 약물 및 정신력을 포함한다.{NEWLINE}요원은 매일 약간의 이성을 회복한다. 정확한 양은 기지 시설에 따른다; 기지가 더 발전되고 편안하면, 이성의 회복이 더 빠르다. 표준 생활관은 매일 3 이성 점수를 회복한다.{NEWLINE}이성은 전투 능력에 영향을 주기에, 지속적으로 확인이 필요하다. 적당한 수준은 최고의 전투 자세를 허용하고, 꽉 찬 이성은 요원의 기력 및 사기 재생을 약간 강화하기도 한다. 반대로, 낮은 이성은 요원을 더 지치고 짜증나게 만든다. 엄청나게 낮은 이성은, 보통 각 턴의 시작 시 최대치까지 재생하는 행동력에도 영향을 줄 지 모른다."
  STR_OVERSTUN: "혼절"
  STR_OVERSTUN_UFOPEDIA: "심하게 다친 전투원은 의학적 처치를 받은 후라 해도 위험한 상태로 남는다. 현재 기절 수치가 현재 체력의 5배 이상을 넘을 때, 그 유니트는 매 턴 약간의 체력을 잃기 시작한다. 이것은 '심장마비' 아이콘을 표기된다. 혼절로부터 죽음을 예방하려면, 부상자의 체력을 올리거나 기절을 줄여라."
  STR_ENEMY_SURRENDER: "적이 항복했다"
