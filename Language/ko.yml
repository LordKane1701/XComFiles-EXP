  STR_PINK_CAVES_DESCRIPTION: "우리는 우리 지구와 차원 X 사이의 장벽에 있는 균열을 특정했다. 우리는 이 미지의 세상을 탐험하고, 만약 다 잘 풀리면, 거기에 초소를 세울 것이다. 다른 측면으로 여행하는 것은 환경 보호를 요구할 것 같다. 기대하라... 이상함을."
