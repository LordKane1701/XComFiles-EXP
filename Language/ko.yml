  STR_INTO_THE_DEPTHS: "심연 속으로"
  STR_INTO_THE_DEPTHS_UFOPEDIA: "사령관님, 꼭 말씀드리겠어요! 티'레스는 사라졌고, 우리가 걱정하는 한 죽어서 파묻혔어요: 타소쓰 공장 없이는, 그들은 절름발이에요. 그들을 심연까지 쫓는 건 우리가 진짜로 부적합한 지형에서 새로운 전선을 여는 것일 뿐이에요. 하지만, 만약 사령관님이 정말 반드시 그들을 쫓아야겠다면, 전 해법을 찾는 데 착수하겠습니다..."
  STR_DEEP_SEA_OPERATIONS: "심해 작전"
  STR_DEEP_SEA_OPERATIONS_UFOPEDIA: "음, 이걸 아직 포기하지 않으셨던 것 같네요, 사령관님. 전 위원회에 있는 몇몇 우리 친구와 접촉하는 게 적합해 보였어요. 그들 도움으로 우리는 새로운 회사를 시작했습니다: 하이드로스페이스 다이나믹스입니다. 이 회사는 우리가 할 역량이 없는 모든 우리의 심해 잠수정 및 장비의 건조를 다루게 될 것이고 그들의 첫 과제는 이미 완료되었어요! 이 새 잠수정, 바라쿠다는, USO 건조 원리 및 음파 무기에 대한 우리 지식을 이용해 만들어졌습니다. 이것과 같이하는 건 그들에게 티'리스의 은밀한 보급 순양함을 상대하고 착륙하도록 강제하게 할 것입니다. 그 선박은 이전에 우리가 탐지할 수 있었으나, 다다르기에는 너무나 빠르고, 깊으며 잘 무장했었습니다."
  STR_LOST_ALIEN_SHIP_DATA: "잃어버린 외계인 선박 자료"
  STR_LOST_ALIEN_SHIP_DATA_UFOPEDIA: "우리는 오래된 키류-카이 서류철에서 흥미로운 소문을 발견했다. 분명히 바다에서 그들은 추락한 외계인 함선을 회수했다. 승무원의 흔적은 없었지만, 그들은 고양이나 박쥐 같은 귀가 있는 인간형 형태의 어떤 시각적 표현을 발견했다. 그 함선은 대부분의 영역에서 보통의 외계인 기술보다는 그리 발전하지 못해 보였지만, 에너지 화학 만은 분명 예외였다.{NEWLINE}가장 소름 끼치는 부분은 그들은 어쩐지 그 함선을 고쳐 '키츠네-106'이라 이름 붙였다는 점이었는데, 그 이름은 일본의 민간 전승 속 존재의 이름이다. 슬프게도, 그 함선은 시험 비행 중 실종되었는데, 키류-카이 자체가 해산되기 직전이었다.{NEWLINE}우리는 그 외계인 함선이 여전히 복구를 기다리고 있다는 좋은 이유가 있고, 우리 자원을 끝까지 투자해야 한다."
  STR_LOST_ALIEN_SHIP_DATA_DESCRIPTION: "사령관님, 오래된 키류-카이에서 제가 찾아낸 것에 관한 좀 급한 소식이 있습니다. 바로 제 보고서를 확인해 주세요.{NEWLINE}- 수석 연구자"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS: "잃어버린 외계인 선박 자료 분석결과"
  STR_LOST_ALIEN_SHIP_DATA_ANALYSIS_UFOPEDIA: "키류-카이 자료 기록에 대한 주의 깊은 분석 후, 키츠네-106의 궤적을 다시 추적하는 것은 쉬웠다. 우리는 보르네오 섬 정글의 한가운데에 반쯤 묻힌 잔해를 발견했다. 그건 완전히 버려졌으나, 선체 상에서 우리는 탄도 무기 방출의 몇몇 흔적을 발견했다. 누군가 키류-카이가 시험 비행에 실패다로고 능동적으로 도운 것 같다.{NEWLINE}선체 비해는 엄청났으나, 외계 재료는 이 함선을 한 조각으로 유지하기에 충분히 강한 것으로 입증되었다. 우리 자원으로, 우리는 키츠네-106을 그 예정된 영광을 복원하는 데에서 키류-카이를 능가할 수 있을 것이다. 여전히, 우리가 연구실에서 그 엔진을 재현할 수가 있을 것 같지는 않다 - 그건 바로 지금 우리가 지구에서 갖지 않은 완전히 새로운 분야의 화학 공업을 요구할 것이다."
  STR_KITSUNE: "키츠네-106"
  STR_KITSUNE_UFOPEDIA: "아마도 특수 유니트의 재빠른 배치를 위한, 외계인 착륙 기체다. 이온 엔진 덕분에, 그 속도는 대다수 고등한 인간 요격기를 상회하고 별 어려움 없이 지구 궤도에 진입할 수 있다. 이건 또한 무장했다."
  STR_MOTHBALLED_KITSUNE: "부서진 키츠네-106"
