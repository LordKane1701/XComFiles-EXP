  STR_BASE_DEFENSE_CULT_BRIEFING: "결사단원으로 이루어진 커다란 무리는 우리 관문에 도착했다. 우리 기지는 심각한 위험에 처해 있다. 표준 절차에 따라 모든 비 전투 직원과 X-COM 기체는 대피하였다. 적 유니트는 격납고 문 또는 출입 승강기를 통해 기지에 들어올 것이다. 어떠한 대가를 치르더라도 기지 및 그 주요 설비를 지켜라 - 이건 목숨을 건 싸움이다. 만약 당신이 '임무 중단' 아이콘을 누르면 패배를 인정하고 기지를 잃게 될 것이다."
  STR_STAFF_001: "직원 일기: 정신 나간 방해"
  STR_STAFF_001_UFOPEDIA: "사령관님! 전 근무 환경에 대한 공식적 항의를 접수하러 왔어요. 첫 번째 건은 아침에 제가 몇몇 쓰레기에 계속해 망치로 쿵쾅거리는 저 멍청이 행정보급관 때문에 잠을 깼어요. 제가 그에게 말한 바로 후에, 해부실은 최대 크기로 헤비메탈 노래를 퍼트리기 시작했고, 거기에는 말조차 못했어요. 그리고 제가 거기서 돌아와 결국 이 모든 송장을 처리하려 앉자마자, 구치소 안에 몇몇 불쌍한 자식들이 산 채로 껍질이 벗겨진 것처럼 소리치기 시작했는데, 제가 아는 모든 게 문자 그대로 일지도 몰라서, 그 붉은 머리 쌍년도 처리해야 했어요! 그리고 그 자식은 말해드릴 어떠한 유용한 것조차 없었어요.{NEWLINE}농담 아니라, 만약 사령관님이 이 모든 소동에 관해 무언가 하지 않으시면, 저랑, 사령관님이 고통을 받을 거라 약속하죠. 언젠가요."
  STR_STAFF_002: "직원 일기: 어떤 심문?"
  STR_STAFF_002_UFOPEDIA: "'심문'에 의한다는 게 무... 무슨 뜻이죠, 사령관님? 저-전 무언가 심문하지 않았는데요!{NEWLINE}정말이에요! 전 수석 군의관과 시간을 보내지 않았고, 그녀는 불붙은 담배를 책상에 전혀 놔두지 않았다고 맹세해요, 그리고 전 제 사무실에 비인가, 불연성 물건이 아무 것도 없다고 확신해요. 그래서 보신 대로, 우리가... 바빴던 동안 죄수가 산 채로 불탈 일이 없어요! 네, 제 말씀 아시겠어요?"
  STR_STAFF_003: "직원 일기: 암 치료제"
  STR_STAFF_003_UFOPEDIA: "사령관님! 우리는 포로를 심문했고, 그리고, 음, 상상조차 못할 거에요! 분명히, 이 녀석은 암 치료제가 있어요. 암 치료제요! 상상할 수 있으세요? 전 어떻게 그가 이와 같은 걸 가질 수 있는지 모르겠어요, 그건 어떤 극비의 물건이에요. 아 그래요, 더 이상은 아니죠!{NEWLINE}물론 그건 우리 일에 사용할 수 있을 것 같지 않지만, 우리는 적어도 위원회에서 약간의 동조자를 얻을 지도 몰라요.{NEWLINE}{NEWLINE}(100점 수여됨)"
  STR_STAFF_004: "직원 일기: 매끄러운 움직임"
  STR_STAFF_004_UFOPEDIA: "사령관님, 저 검은 연꽃단 녀석의 심문에 관해, 전 몇몇 나쁜 소식과 좋은 소식이 있어요. 나쁜 소식은 그가 중경비 감방에서(사슬에 묶임) 탈출해, 금속 벽 판을 부쉈고, 우리 환기 장치를 심각하게 부수었고 두 청소하는 아주머니를 크게 놀래켰다는 뜻인, 몇몇 미친 닌자 기술을 실제로 보여주었다는 거에요. 좋은 소식은 제가 그를 상대해 감옥에 다시 가두었을 때, 전 그에게서 머어어엇진 기술을 하나 배웠다는 거에요. 전 그걸 '환상적으로 예술적인 닌자 행복잡기'라 부르려 해요. 확인해 보시겠어요?"
  STR_STAFF_005: "직원 일기: 러시아 곡조"
  STR_STAFF_005_UFOPEDIA: "사령관님, 우리가 심문했던 붉은 새벽단 녀석을 보셨어요? 굉장한 친구에요! 그는 우리가 이미 아는 것 이상을 그리 알지 못했지만, 엄청난 아코디언 연주자였던 걸로 드러났어요! 그리고 그 목소리라니! 전 그 재능이 썩혀질 감옥으로 그를 보내게 되어 너무 미안해요. 몇몇 크게 필요할 사기 강화를 위해 그를 주변에 두는 게 어때요, 네?"
  STR_STAFF_006: "직원 일기: 응용 언어학"
  STR_STAFF_006_UFOPEDIA: "사령관님, 전 우리 귀여운 포로가 어떠한 흥미로운 것도 알지 못한다고 보고드려 죄송합니다. 그녀는 그렇지만 탁월한 교사였어요: 중국어로 하는 욕에 대한 제 지식은 적어도 3배가 되었어요!"
