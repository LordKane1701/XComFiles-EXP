  STR_HIDDEN_CAVES_DESCRIPTION: "아마 광대한 지하로 가는 관문일, 신비한 동굴이 발견되었다. 당신의 임무는 이 장소가 바깥 세상에 끼칠 지 모를 어떠한 위협도 무력화하는 것이다.{NEWLINE}엄청나게 좁고 정교한 통로를 대비하라. 몇몇 광원을 가져가야 함을 기억하라. 폭발물 또한 유용하다고 입증될 지 모른다."
