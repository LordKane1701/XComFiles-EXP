  STR_MIB_OUTPOST_DESCRIPTION: "당신은 친 외계인 선전을 퍼트리고 현장 연구를 진행하기 위해 설립된, 맨 인 블랙 시설을 특정했다. 이 초소는 단지 이 지역에 대한 맨 인 블랙 활동의 전조일 뿐이고 시간이 지나면 온전한 기지로 성장할 것이다. 우리는 그 사악한 목적에 기여하기 전에 그것을 반드시 파괴해야 한다."
  STR_MIB_OUTPOST_BRIEFING: "당신은 맨 인 블랙 시설을 특정했다. 우리 임무는 그게 활동할 수 없게 만드는 것이다. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_MIB_BASE_ASSAULT: "맨 인 블랙 기지 공습"
