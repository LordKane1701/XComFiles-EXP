  STR_BLACK_LOTUS_AFTER_NETWORK_UFOPEDIA: "깨달은 동포들이어!{NEWLINE}불행하게도, 이는 정확히 예견된 것이니라. 어둠에서, 용이 공격한다: 검은 비늘을 두르고, 반짝이는 눈 뒤에 숨은 자들이다. 우리의 가장 밖 무리에 있는 동포들이 사라졌고, 핏자국과 먼지 속 자취 말고는 남긴 게 없도다. 우리는 그들을 볼 수 없고, 알지 못하지만, 만약 모든 게 알려진 대로 계속된다면, 이는 단지 시작일 뿐이리라. 우리는 반드시 준비해야 한다.{NEWLINE}레이디가 우리를 굽어 살피시길."
  STR_BLACK_LOTUS_AFTER_OPERATIONS: "여신이 말하다"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_UFOPEDIA: "깨달은 동포들이어!{NEWLINE}그건 계속되는구나. 모든 신호는 우리가 아는 대로니라: 더 크게 자란 용의 손끝이다. 전사와 복자가 쓰러지는구나. 우리 비밀 장소는 우리를 약탈하게 노출되었구나. 우리 주변에서 다른 이들이 지켜보며 기다리는구나. 운명은 피할 수 없도다, 지금은. 가장 맹목적인 자에 의해 이리 난타당하는 건 굴욕이나, 아마 불가피한 것이리라: 만약 그가 진실을 볼 수없으면, 함정도 볼 수 없으리라. 그렇다 해도, 아직은 끝나지 않았도다: 만약 그들이 그걸 볼 수 없으면, 그들에게 우리 힘을 보여 주리라.{NEWLINE}레이디가 우리를 굽어 살피시길."
  STR_BLACK_LOTUS_AFTER_HQ: "여신이 말하다"
  STR_BLACK_LOTUS_AFTER_HQ_UFOPEDIA: "깨달은 동포들이어!{NEWLINE}끝이구나. 그들의 손길은 더 이상 손아귀를 넘어서지 않는구나. 우리 수도원은 발각되었고 손아귀는 조이는도다. 곧 고난이 시작되리라. 용은 확실히 우리를 삼키리라. 그러나 우리는 아느니, 이게 끝이 아닌 시작이리라. 그녀는 그들 밖에 있고 진실을 보리라. 우리는 준비되었도다. 그게 요구하는 용기와 함께 다가오는 날을 맞이하자.{NEWLINE}레이디가 우리를 굽어 살피시길."
  STR_ZSRR_AFTER_NETWORK: "상황 갱신"
  STR_ZSRR_AFTER_NETWORK_UFOPEDIA: "동지들: 네 마지막 메시지에 관련하여, 난 우리 동지들을 잡아가는 밖에 있는 무언가가 경찰 같은 게 아님을 확신할 수 있다. 우리 친구들은 있어야 할 장소 어디에도 나타나지 않았다. 그들은 사라지고 있으며 주변에 들리는 잡담에 의하면, 그들은 통상의 용의자조차 아니다: 우리는 지금까지 그들이 우리에게 말해왔을 만큼 충분히 짜이고 있었다. 우리는 총을 좀 보내기 시작해야겠다, 아마 개척자 일부를 좀 자세히 관찰하려고 잡아야 하니까. 그건 지금은 귀찮은 일이지만, 적이 될 수 있을 커다란 흑점 하나는 우리가 원하지 않는 바로 그 전개다.{NEWLINE}- 새벽이 올 때까지!"
  STR_ZSRR_AFTER_OPERATIONS: "상황 갱신"
  STR_ZSRR_AFTER_OPERATIONS_UFOPEDIA: "동지들: 첨부된 현장 보고서가 입증하듯, 우리 친구들을 납치하고 우리 초소를 급습했던 조직은 같은 조직이다. 게다가 그들은 저런 일을 할 이유가 없다는 게 너무나 명확하다: 그들이 사용하고 있는 우스꽝스럽게 뒤죽박죽한 무기와 통일되지 않은 장갑복 종류로도 이를 보이기에 충분하다. 그렇지만, 저건 그 절반도 되지 않는다: 그들은 어떠한 올바른 전투 기술이나 군대 또는 경찰 특수부대임을 암시할 수 있을 정통 방법론도 사용하지 않는다. 그럼에도 이게 그들이 무해하다는 뜻이라 여기지 마라: 그들은 훈련이 덜 되었지, 무능한 게 아니다. 더한 것은 그들의 복장이 외부에 대한 제약의 결과물이지, 보급 문제가 아닌 것 같다는 거다: 아마 그들이 굴레를 벗어 던지고 있음을 암시하듯, 그들은 우리에 대한 강습을 계속하면서 진화하고 있다. 만약 그들이 적절한 표준 장비, 아니면 몇몇 특별한 물건을 얻을 수 있다면, 그들은 우리의 작전 기지 아니면 더한 것도 아주 쉽게 위협할 수 있을 거다.{NEWLINE}- 새벽이 올 때까지!"
  STR_ZSRR_AFTER_HQ: "상황 갱신"
  STR_ZSRR_AFTER_HQ_UFOPEDIA: "동지들: 우리 핵심 영토에 대한 최근의 위축으로, 난 우리의 여전히 음흉한 적이 우리의 주요 작전 중심을 발견하는 데 가까이 오고 있다는 점이 참 자명하다 생각한다. 그건 내가 두려워했던 것 이상이다: 그들은 장비 및 군수 지원이 조화를 이룬 훈련된 준군사 부대로 점진적으로 조직화되었다. 그들이 소유한 기지와 작전의 중심부가 우리 손에서 멀리 떨어져 있기에, 이는 우리 전쟁의 비대칭적 속성이 아니었다면 그리 나쁘지 않았을 것이다. 현 시점에서 우리의 유일한 희망은 그들의 작전이 비용 효율이 불충분하다는 걸 알아내고 자를 때까지 그들의 강습을 저지하는 것이다. 만약, 그렇지만, 그들이 우리 지도층에 연결하는 데 성공한다면, 우리 이름을 알아내는 건 단지 시간의 문제일 뿐이다. 우리가 실패하는 것처럼 보이게 되면, 우리는 이전에 해왔던 걸 해야 할 것이다: 개명, 철수, 어떠한 연관성의 부정이다. 우리는 이번에도 또한 그게 통하길 바랄 수밖에 없다.{NEWLINE}- 새벽이 올 때까지!"
  STR_EXALT_AFTER_NETWORK: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_OPERATIONS: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_HQ: "주인님의 눈을 위해서만"
  STR_EXALT_AFTER_HQ_UFOPEDIA: "우리 상황은 점차 버틸 수 없게 되어가고 있습니다: 우리 성소에 대한 강습 및 우리가 가장 존중하는 동료의 포획으로, 우리 본부가 그 특임대에 의해 폐쇄될 것이라는 게 점차 다가옵니다. 지금까지 본 그들의 심문의 입증된 효율성을 보면, 그가 오래 버틸 수 없을 것 같습니다. 이 문제에 대응해, 우리 '친구'는 우리의 비상하게 은밀한 적수의 이름을 우리에게 줄 수 있었습니다: X-Com입니다. 그 외에는, 세부는 이 후반 단계에서도, 여전히 은밀한 채다. 우리 정보의 전부는 그들이 우리 활동 영역 바깥의 특정한 잘못 인도된 요소 뿐만 아니라, 우리의 파멸을 특별히 노리는 듯 하다는 것이다. 걱정스럽게도, 그들이 우리의 더 난해한 협력 관계를 알 지 모른다는 것과 그들의 진정한 어젠다가 그들을 노린다는 것일 분명한 가능성이 잇습니다.{NEWLINE}추천 행동: 예비 네트워크를 활성화하고 본부 방어에 배치하라. 즉각적 강습에 대비하고 위기 대비 계획을 활성화하라."
  STR_TRITANIUM_MATRIX: "트리타늄 매트릭스"
  STR_TRITANIUM_MATRIX_UFOPEDIA: "이 믿을 수 없이 발전된 기계는 트리타늄 생산 라인의 심장이다. 강력한 외계인 컴퓨터로 유도되는 역장을 사용해, 그건 원하는 구조를 만들기 위해 개별 원자 층 위에 층을 쌓는다. 그것은 여러 유형의 트리타늄을 만들 수 있고 불충분한 입력 자료가 주어진다 해도, 새로운 것을 만들도록 즉석 제안할 수도 있다. 이 장치는 당연히 우리 공업 역량을 혁신할 것이다."
  STR_DURATHREAD_MANUFACTURING: "듀라쓰레드 제조"
  STR_DURATHREAD_MANUFACTURING_UFOPEDIA: "이 기계는 듀라쓰레드 천을 짜기 위한 몇몇 좀 독특한 기술적 진보를 이용한다. 우리는 자체 용도를 위해 그 설계를 역으로 알아내었다."
  STR_DURATHREAD: "듀라쓰레드"
  STR_DURATHREAD_UFOPEDIA: "듀라쓰레드는 케블라와 유사하나, 그 중합체는 그걸 더욱 강하게 만드는 현 시점까지 확인되지 않은 무기 화합물로 강화되었다. 듀라쓰레드 옷은 방탄 조끼와 비교할 수 있으나, 면 옷만큼 가볍고 걸리적거리지 않는다."
  STR_UAC_OUTSOURCING_PREQ: "UAC 외주 선행"
  STR_UAC_OUTSOURCING: "UAC 외주"
  STR_UAC_OUTSOURCING_UFOPEDIA: "우리의 제한된 공간 및 자원을 보면, 특정한 발전된 항공우주 장비의 제조는 골칫거리다. UAC와 우리의 새로운 특별 합의는 우리가 개발한 도면에 기반해, 그들의 공장에서 이러한 장비를 주문하게 한다. X-Com은 이 설계의 유일한 소유자로 남으므로, 우리는 재료 비용 및 UAC의 직원에 대한 작업 시간을 보상하기 위해 단지 돈을 줄 뿐이다... 물론, 그리고 '약간의 수고비'도."
