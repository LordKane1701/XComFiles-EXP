  STR_SYNDICATE_CEO_TRUEFORM_CORPSE: "신디케이트 CEO 시체"
  STR_SYNDICATE_CEO_TRUEFORM_UFOPEDIA: "이 가공할 존재는 인간의 외형을 유지하나, 고통 및 스트레스 하에 놓일 때 진정한 형태로 변화할 수 있다. 그건 엄청난 근력, 지성 및 사이오닉 강도를 얻고자 이국적 생화학으로 수정된, 강화된 인간이다. 이건 신디케이트 사이에서 오직 최고의 간부에게만 부여되는, 특별한 선물로 간주된다. 이 기술은 이 조직이 지닌 어떠한 다른 것보다 더욱 더 발전된 것 같다."
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY: "신디케이트 CEO 검시"
  STR_SYNDICATE_CEO_TRUEFORM_AUTOPSY_UFOPEDIA: "그 악몽 같은 외관에도 불구하고, 이 생물은 인간 DNA를 지닌다. 그 신체 화학은 미지의 수단을 통해 크게 수정되었다. 그건 크게 근육이 붙었고, 강건한 기골 및 큰 두뇌를 지닌다. 그 몸 형태는 인간 형태로 강제로 압축하기 위한 특화된 근육이 있고, 엄청나게 적응력 있는 듯 하다."
