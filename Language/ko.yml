  STR_MOON_UAC_BASE_LANDING_DESCRIPTION: "선을 위해 달에 있는 UAC 기지를 치고 드디어 그들의 차원 관문을 철거할 기회다. 거기 가기 위해, 우리는 그럴 능력이 될 우주선이 필요할 것이다 - 궤도 기체는 달에 가기에 충분하지 않다."
