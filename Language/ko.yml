  STR_BADASS_CHRYSSALID_WEAPON_UFOPEDIA: "울트라 크리살리드의 공격은 표준 유형의 것과 비슷하나, 주둥이 및 알 자체의 크기는 인간 크기 피해자가 그 과정에서 살아남는 게 불가능하게 만든다."
