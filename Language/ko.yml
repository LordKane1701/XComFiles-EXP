  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH: "물고기와 함께 사라지다?"
  STR_CHURCH_OF_DAGON_GONE_WITH_THE_FISH_DESCRIPTION: "그 장소 전체에 피로 쓰여진 다곤의 교단 성표를 제외하고는 그들의 운명에 관한 어떠한 단서도 남기지 않은 채, {0}에 있는 전체 어촌의 주민이 실종되었다. 위원회는 우리에게 이 보고서를 마치 어떠한 추가 언급이 필요하지 않다는 듯이 보냈다.{NEWLINE}[-50 점수]"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "끔찍한 의식 현장"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "{0}에 있는 숲 속에서, 몇몇 여행객이 신선한 인간 뼈로 만들어진 끔찍한 토템을 발견했다. 그건 다곤의 교단에 의해 만들어진 것처럼 보인다. 위원회는 이 위협에 맞서 싸우기 위한 우리의 노력을 아마 올려야 할 것이라고 제안한다.{NEWLINE}[-25 점수]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "다곤의 제단"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "작고, 고립된 마을 영역 내 초상현상 활동 보고서의 타래를 따라, 위원회의 요원은 다곤의 교단과 관련된 다양한 표식이 건물에 덕지덕지 칠해졌고 지역 시장의 가운데에 조잡한 돌 제단이 있는, 버려진 장소를 발견했다. 우리는 그 사교도에 대응하는 노력을 두 배로 해야 했다.{NEWLINE}[-25 점수]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "마을에 드리운 그림자"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "한 비디오는 몇몇 10대 청소년들이 바다에서 나오는 인간형 형체를 보는 것으로 떠올랐다. 그 10대 청소년들은 그 형상은 인간이 아니고 근처 마을로 향했다고 주장했다. 위원회는 비밀 누설을 수습하고 조사하기 위해 수거반을 보냈다. 그들이 그 위치에 도착했을 때, 지역 선술집에서 격렬한 싸움이 있었던 것처럼 보였음에도, 마을에 사는 모두는 죽거나 실종되었다. 거기서 정확히 무엇이 일어났는지는 수수께끼로 남았다.{NEWLINE}[-100 점수]"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON: "희생의 고리"
  STR_SACRIFICIAL_RING_CHURCH_OF_DAGON_DESCRIPTION: "{0}에 있는 지방 조사관은 풍요의 대가로 '바다의 사람을' 향한 젊은 여성의 의식적 희생에 대한 설명서를 발견했다. 그 조사를 장악한 후, 수거반은 그 희생이 실제로 정기적으로 일어났다는 것을 확인했다. 가장 최근 사례에 대해 감시 및 급습한 후, 이 작전은 종료되었다.{NEWLINE}[딥 원 시체, 딥 원 창 얻음]"
  STR_ZSRR_SHADOW: "붉은 새벽단의 그림자"
