  STR_MONSTER_VS_POLICE: "경찰의 괴물 상대 작전"
  STR_MONSTER_VS_POLICE_DESCRIPTION: "이국적인 생명체의 지역 활동은 정부 사이에 상당한 혼란을 일으켰다. 지역 경찰 부대는 이러한 일을 막으려는 우리 시도에도 불구하고 청소 작전을 시작했다. 우리는 할 수 있는 최선을 다해 그들을 반드시 지원해야 한다."
