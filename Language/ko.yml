  STR_EXALT_INDUSTRIAL_ACCIDENT: "산업 재해"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "결사단 단원들 중 많은 사상자를 일으키고 많은 관심을 끌어들인, 폭발은 {0}에 있는 사이클론 조립 공장을 갈가리 찢었다. 많은 사이클론이 없어졌던 것 같다. 위원회는 이러한 불상사를 예방하지 못한 우리의 무능함에 좀 실망했다.{NEWLINE}[-100 점수, 사이클론 x1 얻음]"
  STR_EXALT_BUSTED: "폭로됨"
  STR_EXALT_BUSTED_DESCRIPTION: "남아메리카 카르텔 중 하나에 대한 마약 공장 급습 중, 경찰은 엄청난 규모로 EXALT의 개입에 대한 증거를 발견했다. 비록 놀라지 않았으나, 위원회는 그 조직의 성장 또한 그리 즐거워하지 않았고 우리가 그에 관해 무언가 하기를 기대한다.{NEWLINE}[-10 점수]"
  STR_OSIRON_HACKED: "해킹당함!"
  STR_OSIRON_HACKED_DESCRIPTION: "불충분한 예방 조치는 약간의 자금 뿐만 아니라, 우리의 몇몇 비밀 자료의 누출을 일으켰다. 우리는 오시론 해커가 관련되었다 의심한다. 이것은 위원회에 어떠한 좋은 인상도 주지 않을 것이다.{NEWLINE}[-100 점수, -$50,000]"
  STR_OSIRON_TRADE_BUST: "오시론 거래 폭로됨"
  STR_OSIRON_TRADE_BUST_DESCRIPTION: "우리는 오시론 작전을 성공적으로 차단했고 그들의 물건을 확보했다.{NEWLINE}[50 점수, $50,000, 오시론 강화 상자 x3 얻음]"
  STR_OSIRON_BROKER_ARRESTED: "오시론 중개인 체포됨"
  STR_OSIRON_BROKER_ARRESTED_DESCRIPTION: "우리는 오시론 중개인을 포획해 냈고 그가 또 다른 비밀 조직에 팔려 했던 몇몇 물건을 확보했다.{NEWLINE}[25 점수, $20,000, 오시론 강화 상자 얻음]"
  STR_NIGHT_HOWLERS: "밤에 울부짖는 것"
  STR_NIGHT_HOWLERS_DESCRIPTION: "한 쌍의 흉포한 펜리르 늑대는 {0}에 있는 거주 영역 안 깊숙이 들어왔고 가축 및 인간 양쪽과 관련된 다수의 사고를 일으켰다. 지역 주민은 그들이 찾을 수 있는 어떠한 평범한 늑대를 이미 처단했으나, 그럼에도 다수의 야생 동물은 그들의 괴물 같은 형제가 오기 전 도망쳤다. 위원회는 사람들의 확인을 지속했으나, 우리에게 미래에 이러한 상황을 예방할 것을 기대한다.{NEWLINE}[-66 점수]"
  STR_GIANT_BEETLE_MIGRATION: "거대 딱정벌레 이동"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "{0}에서, 몇몇 지역 주민을 놀래게 했고 결국 지상으로 사라진, 거대 딱정벌레 떼가 지상을 휩쓸었어요. 이건 보고서에서 그리 보기 좋지 않을 것 같습니다, 사령관님.{NEWLINE}[-66 점수]"
  STR_RAT_INFESTATION: "들쥐 창궐"
  STR_RAT_INFESTATION_DESCRIPTION: "유지 보수 직원 사이에서 모든 종류의 끔찍한 이야기를 퍼트린, 거대 들쥐는 {0}의 하수도에서 증식했다. 이러한 사건은 위원회에 대해 우리의 이미지를 해치는 경향이 있다...{NEWLINE}[-50 점수]"
  STR_PESTS_BE_GONE: "역병을 몰아내자!"
  STR_PESTS_BE_GONE_DESCRIPTION: "유럽의 도시들 중 하나에 있는 군소 지하철 역의 수선 중, 거대 들쥐의 작은 둥지로 밝혀진 게 드러났다. 비록 노동자들 중 소수가 다양한 정도의 부상에 시달리고 있음에도, 그 거주자는 자기 방어 중 노동자들에게 죽었다. 우리가 이 동물이 현장에서 우리 요원이 발견한 것과 유사하다고 확신하기에, 우리는 그 시체의 소유권을 가져왔다.{NEWLINE}[-10 점수, 거대 들쥐 시체 x3 얻음]"
  STR_WANDERING_RAT: "떠도는 들쥐"
  STR_WANDERING_RAT_DESCRIPTION: "기지 근처에 설치한 쥐덪 중 하나는 거대한 들쥐를 잡았다. 행정보급관은 이걸로 우리가 무엇을 해야 하냐고 물어보며, 그걸 가져왔다."
  STR_CHUPACABRA_GORE_PILE: "츄파카브라의 피투성이 무더기"
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "{0}에서 한 가족이 자기 집 안에서 죽은 채 발견되었다; 그들의 반쯤 먹힌 시체는 더미로 끌려갔고 점액의 층으로 덮였다. 이빨 자국은 츄파카브라를 지목하나, 우리는 왜 이 생물이 잔해를 이와 같이 꾸미는 수고를 들이는 지 알지 못한다. 위원회는 이 외계인 행동의 소름 끼치는 광경에 의해 다소 겁먹었다.{NEWLINE}[-66 점수]"
  STR_SPIKEBOAR_SIGHTING: "가시멧돼지 목격"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "풀려난 가시멧돼지는 숲으로 사라지기 전 {0}에 있는 마을에서 몇몇 소란을 일으켰다. 위원회 수거반이 개입했으나, 곧 흔적을 잃었다. 위원회에 따르면, 아무튼 이건 우리 잘못이다...{NEWLINE}[-66 점수]"
  STR_UAC_ASSASSINATIONS: "UAC 암살"
  STR_UAC_ASSASSINATIONS_DESCRIPTION: "지난 며칠 사이, 전 세계에서 수 명의 개인이 다양한 사고로 사망했었다. 비록 공식 기관이 이 사건들을 연결할 아무 이유가 없다고 했음에도, 대외비 정보에 대한 우리 열람은 이들 모두가 UAC에 의해 일반 또는 전문 직위로 고용되었음을 드러냈다. UAC와 관련한 우리의 최근 발견을 고려하여, 우리는 이들이 그 회사 내부의 어떤 종류의 권력 투쟁의 희생자였다고 추론했다. 거기서 도대체 뭐가 일어나는 거지?"
  STR_UAC_PERPLEXING_MESSAGE: "알쏭달쏭한 메시지"
  STR_UAC_PERPLEXING_MESSAGE_DESCRIPTION: "사령관님, UAC 비밀 작전에 관한 것입니다: 명백히 우리가 어떤 충격을 이미 주었습니다, 좋건 나쁘건 간에요. 우리는 무언가 다른 걸 아는 사내를 안다고 주장하는 사내와 접촉했고, 한 가지는 다른 걸 이끌었고... 음, 뭐냐 하면 중요한 UAC 직원에게서 예상하지 않았고 상당히 흥미로운 통신을 받았다는 겁니다. 그는 자신의 신분을 드러내지 않았었고 좀 편집증 같았으나, 또한 절박했고, 그래서 그는... 사실, 이 편지를 직접 읽어 보시는 게 좋을 듯 합니다."
  STR_UAC_TURNING_POINT: "전환점"
  STR_UAC_TURNING_POINT_DESCRIPTION: "사령관님, 누가 우리에게 편지를 보낸 지 맞추어 보세요! 맞아요! 우리 작은 UAC 친구에요. 안에 뭐가 있을 지 궁금하네요? 아니, 전 아직 읽어 보지 않았어요 - 이번에는 사령관님께 그 영광을 돌리고 싶어요!"
  STR_UAC_THE_UAC_WAR_IS_OVER_1: "UAC 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_1_DESCRIPTION: "사령관님, 당신은 UAC와 지구 전체를 위해 크게 노력해 주었습니다. 그 저주 받은 연구실이 불타버린 후, 내 적의 후원자는 우리 팀에게 배신자를 체포하고... 처리하도록 하는 것으로, 그 계획을 빠르게 포기했습니다. 우리는 이제 위원회 자체와 그들의 연결 고리를 드러내려 합니다, 비록 그게 어려운 것으로 밝혀지고 있지만.{NEWLINE}슬프게도 우리는 더 이상 당신의 업적의 기념으로 공유하기 위한 특별한 기술이 없으므로, 이 몇몇 남겨진 전지를 받아 주세요 - 만약 UAC 밖에 있는 누구라도 그걸 갖고 있다면, 그건 당신 조직 것입니다."
  STR_UAC_THE_UAC_WAR_IS_OVER_2: "UAC 전쟁이 끝나다"
  STR_UAC_THE_UAC_WAR_IS_OVER_2_DESCRIPTION: "사령관님, 당신은 UAC와 지구 전체를 위해 크게 노력해 주었습니다. 당신의 팀은 한 발 더 나아가 그 저주 받은 시설을 확보했으므로, 우리는 반역자들을 적절히 조사하고 처리하는 일을 할 수 있습니다.  우리는 이제 위원회 자체와 그들의 연결 고리를 드러내려 합니다, 비록 그게 어려운 것으로 밝혀지고 있긴 하지요..{NEWLINE}그 연구실은 많은 양의 실험적 군사 보급품이 들어 있었고, 그건 내가 기꺼이 당신과 공유하려 합니다. 그건 싸지 않지만, 당신은 다른 어느 곳에서도 그걸 찾지 못 할 것입니다. 만약 UAC 밖에 있는 누구라도 그걸 갖고 있다면, 그건 당신 조직 것이라고 봅니다."
  STR_APOCALYPSE_SMASH: "퍽퍽!"
  STR_APOCALYPSE_SMASH_DESCRIPTION: "위원회는 생물 강화된 용의자가 관련된 것 같은, {0}에서 발생하는 폭력 행위의 근래 증가에 유의한다. 그것은 스톰 혈청의 유통과 연결되어 있고, 우리는 어쩐지 아직 그걸 멈추지 못해 비난을 받는 한 기관이다.{NEWLINE}[-20 점수]"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS: "승자는 약을 하지 않는다"
  STR_APOCALYPSE_WINNERS_DONT_USE_DRUGS_DESCRIPTION: "{0}에서 온 신예 복싱 스타는 최근 능력 강화 약물을 사용한 죄로 체포되었다. 이 자의 갑작스러운 인기 상승으로 인해 이미 감시 중이었던 위원회 조사관은 경찰이 압수한 다양한 물질 중 스톰 혈청을 일정량 발견했다. 그건 적절한 방식으로 우리에게 보내어졌다.{NEWLINE}[스톰 혈청 얻음]"
  STR_THEY_SET_US_UP: "그들이 우리를 함정에 빠뜨리다!"
  STR_THEY_SET_US_UP_DESCRIPTION: "맨 인 블랙에 의한 위장 작전은 위원회 앞에서 우리가 나빠 보이게 만들었다. 우리는 우리의 무관함을 입증하기 위해 최선을 다했으나, 몇몇 위원회 위원은 설득되지 않았다.{NEWLINE}[-200 점수]"
  STR_AN_INCONVENIENT_TRUTH: "불편한 진실"
  STR_AN_INCONVENIENT_TRUTH_DESCRIPTION: "맨 인 블랙은 외계인 위협과 싸우는 데 관한 우리의 무성의함을 보여 주는 몇몇 부끄러운 증거를 위원회에 제시했다. 우리는 대변인에게서 온 어떤 엄한 사랑을 기대할 수 있다.{NEWLINE}[-250 점수]"
  STR_THE_TURNCOAT: "변절자"
  STR_THE_TURNCOAT_DESCRIPTION: "적에게 줄 사소한 비밀을 들고, X-Com 일원이 적 편으로 돌아섰다. 몇몇 우리의 치부가 위원회에 노출되었다.{NEWLINE}[-125 점수]"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT: "맨 인 블랙 트리타늄 탄약 선적"
  STR_MIB_TRITANIUM_AMMO_SHIPMENT_DESCRIPTION: "우리 정보 반은 맨 인 블랙 협력자로 갈 꾸러미를 특정해 가로채 냈다. 이는 우리 적의 명성을 저해하는 데 도움이 될 것이고, 꾸러미 자체는 유용한 무언가를 담고 있는 것 같다.{NEWLINE}[100점, 트리타늄 탄약 보급 상자 획득했음]"
  STR_LOOSE_LIPS: "가벼운 입"
  STR_LOOSE_LIPS_DESCRIPTION: "지역 술집에서 취한 사건 중, X-Com 요원이 몇몇 무작위의 허가되지 않은 개인에게 기밀 정보를 밝혔다. 그 비밀 누설을 막는 건 약간 어색했고 우리에게 약간의 평판을 깎을 것이다.{NEWLINE}[-25 점수]"
  STR_HOLY_PROTECTION: "신의 가호"
  STR_HOLY_PROTECTION_DESCRIPTION: "비록 이 지식의 필요성 및 그 가능성이 우리의 대의에 이득이라는 걸 이해한다 하여도, 어떤 위원회 위원은 그들이 '오컬트'라고 여기는 데로 향하는 우리의 노력에 관해 우려를 표현했다. 그들은 간섭하지 않을 것이나, 우리는 추가적인 주의를 기울이도록 전달 받았다. 어떤 이는 우리를 도울 것으로 보이는 개인 물품을 제공했다.{NEWLINE}[묵주 얻음]"
  STR_NEW_AGE: "새로운 시대"
  STR_NEW_AGE_DESCRIPTION: "온 세상에서 초자연적 현상의 목격 및 초상 현상의 보고의 증가로, 신기하고 신비한 것에 대한 세계적 관심이 다수의 드러나지 않고, 의문스러운 오컬트 행위와 함께 올라가는 듯 하다. 위원회는 평범한 것과 외계인 같은 모든 미래의 새로운 적과 싸우기 위해 준비할 것을 기대하며, 마지못해 우리 후원금에 대한 추가 기부를 하였다.{NEWLINE}[$100,000]"
  STR_CORRUPT_POLITICIAN_EXALT: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_EXALT_DESCRIPTION: "{0}에서 지역 정치인이 체포되었고 이제 부패 혐의로 재판을 기다리고 있다. 이 체포 이면의 진짜 이유는 당신의 믿음직한 요원에 의해 조심스레 모아진, 이 자가 몰래 EXALT를 지원했다는 증거였다. 사건을 해결하는 건 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_ZSRR: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_ZSRR_DESCRIPTION: "{0}에서 지역 정치인이 체포되었고 이제 부패 혐의로 재판을 기다리고 있다. 이 체포 이면의 진짜 이유는 당신의 믿음직한 요원에 의해 조심스레 모아진, 이 자가 몰래 붉은 새벽단을 지원했다는 증거였다. 사건을 해결하는 건 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_CHURCH_OF_DAGON_DESCRIPTION: "{0}에서 지역 정치인이 체포되었고 이제 부패 혐의로 재판을 기다리고 있다. 이 체포 이면의 진짜 이유는 당신의 믿음직한 요원에 의해 조심스레 모아진, 이 자가 몰래 다곤의 교단을 지원했다는 증거였다. 사건을 해결하는 건 기분이 좋다.{NEWLINE}[150 점수]"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS: "부패한 정치인"
  STR_CORRUPT_POLITICIAN_BLACK_LOTUS_DESCRIPTION: "{0}에서 지역 정치인이 체포되었고 이제 부패 혐의로 재판을 기다리고 있다. 이 체포 이면의 진짜 이유는 당신의 믿음직한 요원에 의해 조심스레 모아진, 이 자가 몰래 검은 연꽃단을 지원했다는 증거였다. 사건을 해결하는 건 기분이 좋다.{NEWLINE}[150 점수]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "키류-카이에서 알레늄 파편을 발견"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI_DESCRIPTION: "우리 기술자는 더 많은 알레늄 파편을 찾으려는 희망으로 키류-카이 기록을 뒤지는 데 길고 긴 밤낮을 보냈다. 결국 그들은 동작하는 상태에 있는 두 조각을 찾았다 - 음, 그건 없는 것보다 낫다. 그 유물은 우리 창고로 오는 길이다.{NEWLINE}[15 점수]"
  STR_CRASHED_STARFIGHTER_DATA_DESCRIPTION: "사령관님, 위원회 수거반의 한 팀에서 발견한 신비한 잔해와 관련된 몇몇 환상적인 소식이 있습니다. 바로 제 보고서를 확인해 주세요.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA: "신비한 전투기 추락 지점"
  STR_CRASHED_STARFIGHTER_DATA_CONT: "(계속)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_1: "우리는 미국, 시카고 근처, 미시간 호수 바닥에 놓여 있는 신기한 유물에 관한 익명의 제보를 받았다. 수거반의 잠수부는 그들이 외계인 함선 잔해라고 생각했던 걸 회수했다.{NEWLINE}{NEWLINE}우리가 최초 조사를 수행한 후, 그건 어떤 종류의 우주 전투 기체인 것으로 드러났다.{NEWLINE}{NEWLINE}우리는 조종사 또는 승무원의 어떠한 흔적도 찾지 못하였으나, 이 기체는 명백히 인류에 맞게 설계되었다. 이건 UFO 플라스마 무기로는 통상적인 피격 표시가 있다.{NEWLINE}{NEWLINE}                                        (다음 쪽으로)"
  STR_CRASHED_STARFIGHTER_DATA_UFOPEDIA_2: "우리는 우리 조사를 끝내기 위한 개선된 연구실을 얻을 수 있을 때까지 함선 잔해를 안전한 장소에 보관할 것이다.{NEWLINE}{NEWLINE}사령관님, 전 희망이 있습니다; 아마 우리는 외계인 침략자에 대해 군대를 일으킨 은하계 안 유일한 문명이 아닌 것 같습니다. 만약 우리가 충분히 열심히 탐색한다면, 동맹을 맺고, 이후 진짜로 그들 편에서 우주를 여행하는 종족이 될 몇몇 우호적인 외계인을 찾을 것입니다.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS: "신비한 전투기 분석결과"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_CONT: "(계속)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_1: "우리는 이전 조사 동안 수집한 데이터를 처리할 개선된 연구실 장비를 사용해 많은 것을 배웠다. 이 함선은 우주를 여행할 수 있는 전투기인 것으로 보인다. 우리는 지구-달 구역을 넘는 어느 곳을 여행하는 데에 어떤 종류의 우주 관문이 요구되는 것으로 본다.{NEWLINE}{NEWLINE}그 동력원은 여전히 우리가 현재 복제할 수 있는 모든 것을 훨씬 넘어선 구조의, 자그마한 핵융합 반응로다. 이 선박의 이온 엔진은, 또한 아주 고등하고, 연료로서 수소를 사용한다. 우리는 수소를 격납고에서 생산할 수 있으나, 재급유 과정은 약간의 시간이 걸릴 것이다.{NEWLINE}{NEWLINE}                                        (다음 쪽으로)"
  STR_CRASHED_STARFIGHTER_DATA_ANALYSIS_UFOPEDIA_2: "우리는 두 레이저 포라는 선박의 무장을 회수해 냈다. 빔 무기 외의 어떠한 것을 끼우기 위한 안의 공간은 그리 많지 않다.{NEWLINE}{NEWLINE}이 선박의 원래 몇몇 기능은 선박의 컴퓨터 코어 메모리의 일부 멸실 때문에 영원히 잃어버렸다. 다행히, 적 함선에 대해 기능을 유지하기 충분할 만큼, 그 고등 항공 전자 장비는 여전히 기능한다.{NEWLINE}{NEWLINE}전 우리 기지로 이 우주전투기를 가져오게 하였습니다. 우리는 이 녀석을 비행 가능 상태로 되돌리기 위해 작업실에서 몇몇 추가 수리를 수행할 필요가 있습니다.{NEWLINE}{NEWLINE}- 수석 외계학자"
  STR_MOTHBALLED_STARFIGHTER: "보존 처리된 우주전투기"
  STR_STARFIGHTER_RECOVERY: "우주전투기 복원"
  STR_WRECKED_STARFIGHTER: "부서진 우주전투기"
  STR_STARFIGHTER: "스타파이터"
  STR_STARFIGHTER_UFOPEDIA: "그들은 이걸 '천둥호'라 불렀다.{NEWLINE}우리가 복구했던 이 함선은 우주 전투기로, 아주 날렵하고 재빠르다(22% 회피 보너스). 그건 달로 날아가 돌아올 수 있고, 지구의 대기권 안에서 아주 빠르게 날 수 있다.{NEWLINE}두 정의 빔 무기로 무장했고, 그 원래 항공 전자 장치는 명중률 및 무기 피해 양쪽에 20% 보너스를 제공한다. 레이더 범위: 1000해리. 무장: 빔x2"
  STR_WEBWEAR: "거미줄 옷"
  STR_WEBWEAR_UFOPEDIA: "거대 거미의 거미줄로 만들어진 이 초 경량 셔츠는 대부분의 장갑복 속에 입을 수 있다. 그건 배낭에 보관했을 때도 기능한다.{NEWLINE}받은 운동 피해의 효과를 1/5에 이를 만큼, 최대 50%의 저항이 될 때까지 줄인다."
  STR_CARAPACE_PLATE: "캐러페이스 방탄판"
  STR_CARAPACE_PLATE_UFOPEDIA: "거대 딱정벌레의 껍데기의 인상적인 내구성은 불행하게도 그 현재 크기에서는 별 용도가 없으나, 적절한 화학 및 전기 자극으로,우리는 특별히 설계된 듀라쓰레드 골조를 따라 성장하도록 실질적으로 강제로 키우기 위해 좀비 기생충을 이용할 수 있다! 이것은 전신 장갑복만큼 확대될 수 없으나, 몸의 가장 중요한 부분에 대한 사법 기관의 시험은 충격력에 대한 유의미한 저항을 보여 주었다.{NEWLINE}받은 충격 피해의 효과를 1/5만큼, 최대 50%의 저항이 될 때까지 줄인다."
  STR_OWLMAN_ARMOR: "아울맨 전투 분석결과"
  STR_OWLMAN_WEAPON: "아울맨 타격"
  STR_OWLMAN: "아울맨"
  STR_OWLMAN_CORPSE: "아울맨 시체"
  STR_OWLMAN_AUTOPSY: "아울맨 검시"
  STR_OWLMAN_UFOPEDIA: "깃털로 뒤덮인 이 생물은 올빼미 같은 특징이 있는 인류를 닮았다. 그 좀 큰 크기에도 불구하고, 그건 상대적으로 재빠른 것 같고 쉬는 시간에 심문실의 아무 물건에나 앉는 것을 좋아한다. 이 생물은 더 커 보이려 깃털을 부풀릴 것이어서, 우리 직원이 만났을 때 그리 잘 반응하지 않았다. 그 부리는 적절한 안전 조치 없이 이 생물과 교류를 시도하려 하는 어떠한 직원도 찍어버릴 게 분명하다."
  STR_OWLMAN_TERRORIST: "아울맨"
  STR_OWLMAN_AUTOPSY_UFOPEDIA: "우리가 어떻게 그게 가능한지는 알지 못함에도 불구하고, 아울맨은 조류 및 인간 유전자로 이루어진 혼합된 DNA를 가지는 것 같다. 그들은 케블라를 쉽게 뚫어 깨물 수 있는 날카롭고 강력한 부리를 지닌다. 일단 먹잇감을 포착하면, 도망갈 수 없는 방식으로 설계된, 그들의 발톱 또한 아주 날카롭다. 그 깃털은 불에 상당히 취약하고 재빠르게 타는 것 같다."
  STR_LUNAR_SATELLITE_OBSERVATION: "달의 위성 관측"
  STR_LUNAR_SATELLITE_OBSERVATION_UFOPEDIA: "하이퍼웨이브 활동 달 관측기: 배치됨{NEWLINE}궤도 경로: 안정{NEWLINE}추진기: 작동 중{NEWLINE}하이퍼웨이브 어레이: 작동 중{NEWLINE}임무 상태: 활성"
