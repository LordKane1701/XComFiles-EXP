  STR_MAGMA_CONTACT_UFOPEDIA: "우리는 생명공학, 고에너지 공학 및 화기에 특화한 노보시비르스크 소재의 비밀 R&D 기업인 M.A.G.M.A. 사와 접촉했다. 다른 것들보다, 그들은 평범한 제약 밖에서 무기를 다룰 수 있는 고급 병사를 위한 실험적 장비를 제공한다. 그들의 제품은 잠재적으로 몇몇 우리의 가장 강한 요원에게 유용하다 입증할 수 있다."
