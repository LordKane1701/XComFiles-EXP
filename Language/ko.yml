  STR_SNIPER_SPOTTER_COOPERATION_UFOPEDIA: "우리 적은 전투에서 X-Com 요원에게 압박을 가하기 위해 종종 통신에 의존한다. 많은 적들은 '감적수' 능력 아니면 '저격수' 능력을 갖거나, 둘 다를 가진다. '감적수'는 그들이 볼 수 있는 어떠한 X-Com 유니트에 대한 정보를, 비록 직접 그들을 보지 못한다 해도 노릴 수 있을 '저격수'에게 중계할 수 있다. 이러한 공격은 보이지 않는 표적으로 날아가는 모든 사격 같이, -50% 정확도 페널티를 겪는다."
