  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "우리는 신디케이트 창고를 특정했다. 우리는 안의 물건이 목적지에 이르는 걸 반드시 예방해야 한다. 그 창고는 발전된 장비가 있는 고도로 훈련된 경비에 의해 보호된다."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "우리는 신디케이트 창고를 특정했다. 우리는 안의 물건이 목적지에 이르는 걸 반드시 예방해야 한다. 그 창고는 발전된 장비가 있는 고도로 훈련된 경비에 의해 보호된다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SYNDICATE_LAB: "신디케이트 연구실"
  STR_ALERT_SYNDICATE_LAB: "신디케이트 연구실을 발견했다"
  STR_SYNDICATE_LAB_DESCRIPTION: "우리는 신디케이트 연구실을 특정했다. 우리는 과학자 중 하나를 반드시 체포해 정보를 위해 조사해야 한다.{NEWLINE}몇몇 잘 차려 입은 신디케이트 경비와 싸우는 걸 대비하라."
  STR_SYNDICATE_LAB_BRIEFING: "우리는 신디케이트 연구실을 특정했다. 우리는 과학자 중 하나를 반드시 체포해 정보를 위해 조사해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_SYNDICATE_MONSTER_LAB: "신디케이트 괴물 연구실"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "우리 목적은 비밀 신디케이트 연구실을 급습하고 괴물 활동에 관한 핵심 서류철을 포획하는 것이다. 그 서류철을 되찾기 위해 과학자를 탐색하라.{NEWLINE}약간 잘 차려 입은 다수의 신디케이트 경비와 싸우는 걸 대비하라."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "당신은 지하 연구 단지로 뚫고 들어가고 있다. 편한 길로 가는 것은 불가능하므로, 당신은 반드시 몇몇 동굴을 통해 나아가야 한다. 신디케이트 과학자의 개인 서류철을 찾아라. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
