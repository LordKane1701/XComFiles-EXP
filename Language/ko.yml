  STR_UAC_MOON_BASE_DIMENSIONAL_PORTAL_BRIEFING: "당신은 아래 깊이 숨겨진, 주 연구실에 접근한다. 그러나 갑자기 비전의 기계가 일시적 차원 균열을 만들어 내며, 살아나 웅웅거린다. 그곳에서, 악마 한 무리가 시설로 쏟아진다! 적대적 요소에서 UAC를 드디어 정화하기 위해 이 적을 처치하고 차원문을 장악하라. 악마는 당신이 전부 죽일 때까지 우리 세상으로 계속해 쳐들어올 것이다!{NEWLINE}대안으로, 입구 근처에 놓인 UAC 암호책을 찾고, 이후 대피하라(임무 중단). 그걸 집으로 가져와 연구하라; 이는 기지의 자폭 절차를 개시할 것이다. 이는 기지를 날려버리고 사건을 해결하게 할 것이나, 몇몇 발견물을 잃어버릴 것이다."
