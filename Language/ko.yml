  STR_LOBSTERMAN_FERAL_UFOPEDIA: "그 거대한 크기와 여섯 다리가 있는, 이것은 심해의 거수다. 랍스터맨은 단순하며, 거의 발달되지 않은 정신을 가진 것으로 드러났다. 우리가 다곤의 언어로 발음하는 것이라 생각했던 것은, 사실 그게 들었던 소리의 무의미한 흉내였다. 이 존재는 실제로 말할 수 없고 주변 세상에 대한 이해가 거의 없으나, 어느 정도의 지각이 있는 것으로 보인다. 사실, 그게 다곤의 교단과 전혀 관련이 없다고 말하기는 어렵다."
  STR_LOBSTERMAN_WEAPON: "랍스터맨 집게발"
