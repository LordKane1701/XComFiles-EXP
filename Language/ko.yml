  STR_JARHEAD_FACTORY_DESCRIPTION: "이 도시의 낡아 빠진 영역에서, 우리는 인간이 악몽 같은 병머리로 가공되는 위치를 찾았다. 그 현장을 파괴하고 아무 괴물도 탈출하지 못하게 확인하라."
