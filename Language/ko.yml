  STR_CYBERWEB_PORTAL_SYSTEM: "사이버웹 차원문 장치"
  STR_CYBERWEB_PORTAL_SYSTEM_UFOPEDIA: "우리에게 확보된 사이버웹 차원문은 지구 상 여러 곳 중 한 개인 것으로 드러났다. 명백하게 사이버웹이 사용한 이 초차원 기술은 자체적인 단점이 있다: 그건 오직 특정 시간 및 장소에서만 활성화될 수 있으므로, 합리적인 빈도의 여행을 유지하기 위해 그는 지구 전체에서 반드시 다수의 이러한 설비를 가져야 한다. 이는 만약 우리가 차원문 너머로 여행하려 한다면, 우리는 시각 또한 염두에 둘 필요가 있다는 의미다.{NEWLINE}이 차원문의 또 다른 문제는 그게... 새는 것인데, 주 관문에서 떨어진 곳에서, 더 작은 방울이 주변에 동시 다발로 나타나는 경향이 있다는 뜻이다. 만약 이 소차원문이 단지 외부에 나타난다면, 종종 외부 차원의 생물이 지구로 잠입하는 것을 초래한다. 그럼에도, 사이버웹은 그리 신경 쓰지 않는 것 같다."
  STR_CYBERWEB_PLANS: "사이버웹 계획"
