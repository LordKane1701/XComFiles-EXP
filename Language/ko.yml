  STR_ALERT_STORM_SEIZURE: "스톰을 아래에서 찾았다"
  STR_STORM_SEIZURE_BRIEFING: "우리는 스톰 사용자 무리를 특정했다. 그게 규제되는 기술이기에, 우리는 그들의 서랍을 반드시 확보해 압수해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_STORM_SEIZURE_DESCRIPTION: "우리는 스톰 사용자 무리를 특정했다. 그게 규제되는 기술이기에, 우리는 그들의 서랍을 반드시 확보해 압수해야 한다."
