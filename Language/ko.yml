  STR_FACTION_MAJESTIC_12: "마제스틱 12"
  STR_FACTION_MAJESTIC_12_UFOPEDIA: "전통적으로 형제단으로 알려진, 이 단체는 로마의 몰락 후 두각을 나타냈고 늦은 중세까지 선도 세력으로 남았다. 이 세력은 인간이 서로 다른 내면의 힘(또는 위대함)을 지니기에, 약자는 강자를 따라해야 하고, 강자는 모범을 보여야 한다고 믿는다. 그들은 외계인이 우리보다 강하기에, 그러므로 지구가 그들의 신비한 제국에 합류하는 것은 당연한 선택인 것 같다고 여긴다. 그들은 이전 지위를 다시 얻는 데 필사적이고 어떻게 그들의 다른 이름을 얻었을 지 보이는 데 주저하지 않을 것이다: 암살단이다."
