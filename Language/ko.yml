  STR_CYBERWEB_CENTURION_RAMPAGE_BRIEFING: "발전된 사이버웹 전쟁 기계는 도시를 산산조각 내고 있다! 당신은 이 재난을 멈추어야 한다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CYBERWEB_CENTURION_RAMPAGE_DESCRIPTION: "발전된 사이버웹 전쟁 기계는 멋대로 행동하는 것 같고 맹목적 분노로 도시를 파괴하고 있다. 그건 어떠한 대가를 치르더라도 반드시 멈추어야 하고, 그렇지 않으면 위원회는 우리가 그걸 결코 잊을 수 없게 할 것이다."
  STR_ALERT_CYBERWEB_CENTURION_RAMPAGE: "마음대로 날뛰고 있는 로봇이 아래에 있다"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_TAKEN: "사이버웹의 차원을 넘는 차원문을 얻었음."
  STR_CYBERWEB_DIMENSIONAL_PORTAL: "사이버웹의 차원을 넘는 차원문"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_BRIEFING: "우리는 차원을 넘는 차원문이 위치한 중요 사이버웹 설비를 급습하고 있다. 우리 목적은 그 장소를 포획하고 기계를 조사하는 것이다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_ALERT_CYBERWEB_DIMENSIONAL_PORTAL: "사이버웹의 차원을 넘는 차원문을 아래에서 특정했다"
  STR_CYBERWEB_DIMENSIONAL_PORTAL_DESCRIPTION: "사이버웹은 다른 차원으로 향하는 차원문을 만들었다. 우리는 그것을 반드시 확보하고 우리 것으로 해야 한다."
  STR_CYBERPORTAL: "사이버웹의 차원을 넘는 차원문"
  STR_CYBERCOMPUTER: "사이버웹 컴퓨터 코어"
  STR_CYBERWEB_MANUFACTURING_PLANT_BRIEFING: "우리는 사이버웹의 비밀 제조 현장을 급습하고 있다. 우리 목적은 이 장소를 포획하고 공개 시장으로 더 이상의 불법 기술이 새나가지 않게 확인하는 것이다. 우리는 또한 어떠한 비밀 문서도 찾아내야 한다. 임무를 중단하려면 X-COM 요원을 출구 영역으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_CYBERWEB_MANUFACTURING_PLANT_DESCRIPTION: "여기서 사이버웹은 몇몇 그들의 더욱 도전적인 프로젝트에 필요한, 비밀 제조 공장을 유지한다. 이 장소는 암시장에서 팔리는 불법 기술의 다수를 책임지므로, 우리는 그걸 폐쇄해야 한다."
  STR_ALERT_CYBERWEB_MANUFACTURING_PLANT: "사이버웹 제조 공장을 아래에서 특정했다"
  STR_CYBERWEB_MANUFACTURING_PLANT: "사이버웹 제조"
  STR_CYBERWEB_MANUFACTURING_PLANT_UFOPEDIA: "사이버웹의 일원은 통상적으로 필요한 모든 것을 그들의 작업장에서 만든다. 그렇지만, 이것은 그들이 함께 일할 능력이 없다는 뜻이 아니다. 사이버웹은 지구 전역에 몇몇 공장을 유지하며 주요 프로젝트에 그걸 이용한다. 우리는 이러한 장소에 잠입해 그들이 무엇을 꾸미는지 알아내야 한다."
  STR_CYBERWEB: "사이버웹"
  STR_CYBERWEB_UFOPEDIA: "사이버웹은 이국적 기술에 접근한 외톨이 과학자의 지하 조직이다. 그들은 느슨하게 연결된 네트워크를 형성하며, 그들 일부가 자질 및 경험 때문에 더 존중을 받음에도 명령 체계와 같은 게 없다. 그들은 또한 모두 인간 종족을 끌어올린다고 믿는 사이보그다. 그들의 유일한 목표는 어떠한 대가를 치르더라도 지식을 얻는 것이며 그들은 외계인 기술을 위해서 지구를 기꺼이 파는 것보다 더한 일도 한다."
