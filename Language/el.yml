el:
  STR_AURA_INSANITY_1_DESCRIPTION: "Σε αυτό το μέρος πλανάται μια απόκοσμη αύρα."
  STR_AURA_INSANITY_2_DESCRIPTION: "Αυτό το μέρος είναι καταπιεστικό."
  STR_AURA_INSANITY_3_DESCRIPTION: "Αυτό το μέρος είναι εφιαλτικό."
  STR_AURA_INSANITY_4_DESCRIPTION: "Ακατανόμαστες φρίκες κατοικούν εδώ."
  STR_AURA_INSANITY_5_DESCRIPTION: "Αυτό το μέρος είναι σατανικό."
  STR_CAREER_COMMONER: "Κοινός θνητός"
  STR_CAREER_COMMONER_UFOPEDIA: "Ο άνθρωπος αυτός ήταν ο πιο συνηθισμένος πολίτης που μπορούσε να φανταστεί κανείς. Από μια στροφή της μοίρας, βρέθηκαν στη μέση μιας περίεργης συνωμοσίας. Τώρα εργάζονται για εμάς.{NEWLINE}{NEWLINE}+4 Ψυχική υγεία, +2 Ποσοστό ανάκτησης ηθικού"
  STR_CAREER_MARTIAL_ARTIST: "Μαχητής Πολεμικών Τεχνών"
  STR_CAREER_MARTIAL_ARTIST_UFOPEDIA: "Για μεγάλο μέρος της ζωής του, αυτό το άτομο επικεντρώθηκε στο να βελτιώσει τις θανατηφόρες δεξιότητες μάχης σώμα με σώμα. Για αυτούς, το X-Com είναι το απόλυτο μέρος για να αποδείξουν τους εαυτούς τους.{NEWLINE}{NEWLINE}+4 Μάχη Σώμα με Σώμα, +4 Αντοχή"
  STR_CAREER_SABOTEUR: "Σαμποτέρ"
  STR_CAREER_SABOTEUR_UFOPEDIA: "Αυτός ο πράκτορας έχει μια λεπτομερή ιστορία με την τέχνη της κρυφής αποδιοργάνωσης στην υπηρεσία ενός κράτους ή μιας εταιρείας. Αυτό που αντίκρισαν εκεί τελικά τους οδήγησε στον κόσμο των μυστικών οργανώσεων. Η X-Com μπορεί να χρησιμοποιήσει τις δεξιότητές και την εμπειρία τους για να προστατεύσει τη Γη.{NEWLINE}{NEWLINE}+2 Αντιδράσεις, +1 Νυχτερινή όραση"
  STR_CAREER_RANGER: "Ρέιντζερ"
  STR_CAREER_RANGER_UFOPEDIA: "Αυτός ο πράκτορας προέρχεται από μια παραστρατιωτική δύναμη η οποία επικεντρώνεται πλήρως στις επιθέσεις πίσω από τις εχθρικές γραμμές. Αυτό τους κάνει να προσελκύονται από δυνάμεις όπως η X-Com, των οποίων οι δραστηριότητες ταιριάζουν απόλυτα στο προφίλ τους - ξεκινώντας από την εκμάθηση της ύπαρξής τους.{NEWLINE}{NEWLINE}+2  Αντίδραση, +2 Πυροβολισμός, +4 Αντοχή"
  STR_CAREER_SAPPER: "Σκαπανέας"
  STR_CAREER_SAPPER_UFOPEDIA: "Αυτό το άτομο είναι πιστοποιημένος ειδικός κατεδαφίσεων, είτε στρατιωτικός είτε πολιτικός. Θα νομίζατε ότι αυτό δεν ενέχει υψηλό κίνδυνο να συναντήσετε το υπερφυσικό, αλλά θα κάνετε λάθος: μεγάλο μέρος των εργασιών κατεδάφισης αφορά την αποξήλωση σκοτεινών βιομηχανικών και στρατιωτικών συγκροτημάτων. Μόλις εξοικειωθείτε με ό,τι μπορείτε να βρείτε εκεί, η συμμετοχή στο X-Com φαίνεται σχεδόν σαν φυσική εξέλιξη.{NEWLINE}{NEWLINE}+2 Ποσοστό ανάκαμψης αναισθητοποίησης, +2 Ρίψεις"
  STR_CAREER_MARINE: "Πεζοναύτης"
  STR_CAREER_MARINE_UFOPEDIA: "Ένας έμπειρος βετεράνος ελίτ των ειδικών δυνάμεων. Οι περίεργες εμπειρίες από την υπηρεσία τους τελικά τους οδήγησαν στη μυστική πρωτοβουλία μας.{NEWLINE}{NEWLINE}+3 Πυροβολισμός, +3 Δύναμη"
  STR_CAREER_SPY: "Κατάσκοπος"
  STR_CAREER_SPY_UFOPEDIA: "Αυτό το άτομο εργαζόταν σε μια υπηρεσία πληροφοριών. Ενώ βρίσκονταν στην υπηρεσία, σκόνταψαν σε μυστικά που δεν προορίζονταν για τους αμύητους και τελικά βρήκαν τον δρόμο τους στις τάξεις της X-Com.{NEWLINE}{NEWLINE}+2 Αντίδραση, +4 Εχεφροσύνη, +1 Ποσοστό αποκατάστασης ηθικού"
  STR_CAREER_MARKSMAN: "Σκοπευτής"
  STR_CAREER_MARKSMAN_UFOPEDIA: "Αυτός ο πράκτορας ακολούθησε στρατιωτική καριέρα ως ελεύθερος σκοπευτής. Παράξενα φαινόμενα ή μια σκιώδης οργάνωση που συναντήθηκε στο πεδίο, τους επέτρεψε να ενταχθούν στις τάξεις μας.{NEWLINE}{NEWLINE}+5 Πυροβολισμός."
  STR_CAREER_SOLDIER: "Στρατιώτης"
  STR_CAREER_SOLDIER_UFOPEDIA: "Ως εκπαιδευμένος στρατιωτικός αξιωματικός, αυτό το άτομο είχε πολλές ευκαιρίες να αντιμετωπίσει μυστικές οργανώσεις και άλλες απόκοσμες απειλές. Αυτό τους έκανε φυσικό υποψήφιο για στρατολόγηση X-Com.{NEWLINE}{NEWLINE}+2 Πυροβολισμός, +2 Υγεία, +4 Αντοχή"
  STR_CAREER_POLICE_OFFICER: "Αστυνομικός"
  STR_CAREER_POLICE_OFFICER_UFOPEDIA: "Ενώ δούλευε στο σώμα, αυτό το άτομο βρέθηκε αντιμέτωπο με ένα σημαντικό μυστικό που σχετίζεται με μια εξωγήινη λατρεία, μια ακανόνιστη μορφή ζωής ή κάτι τέτοιο. Δεν μπόρεσαν να συνεχίσουν αυτό το νήμα απο το σώμα, επομένως συμφώνησαν να μεταφερθούν εδώ.{NEWLINE}{NEWLINE}+3 Πυροβολισμοί, +3 Μάχη Σώμα με Σώμα"
  STR_CAREER_DETECTIVE: "Ντετέκτιβ"
  STR_CAREER_DETECTIVE_UFOPEDIA: "Η καριέρα αυτού του ατόμου ήταν να διεξάγει έρευνες, είτε ως μέλος αστυνομικής δύναμης είτε ως ιδιωτική εταιρεία. Είναι εύκολο να μαντέψουμε πώς βρήκαν το δρόμο τους στις τάξεις μας.{NEWLINE}{NEWLINE}+2 Υγεία, +2 Μάχη Σώμα με Σώμα, +4 Διαύγια"
  STR_CAREER_JOURNALIST: "Δημοσιογράφος"
  STR_CAREER_JOURNALIST_UFOPEDIA: "Αυτό το άτομο πέρασε χρόνια για να αποκαλύψει μυστικά που οι κυβερνήσεις προσπάθησαν να κρατήσουν μακριά από τα φώτα της δημοσιότητας. Με την ένταξή τους στην X-Com, άλλαξαν από την απλή παρατήρηση στην ενεργή προστασία.{NEWLINE}{NEWLINE}+1 Δύναμη Ψ, +1 Ποσοστό ανάκτησης Ηθικού, +1 Ποσοστό ανάκτησης Ενέργειας"
  STR_CAREER_STUDENT: "Φοιτητής"
  STR_CAREER_STUDENT_UFOPEDIA: "Αυτός ο πράκτορας έχει ακαδημαϊκό υπόβαθρο και δεν θα χάσει ποτέ την ευκαιρία να εκλογικεύσει αποφασιστικά οποιοδήποτε περίεργο φαινόμενο. Αυτό δεν τους αποθαρρύνει από το να επιδιώξουν τέτοια φαινόμενα, και έτσι έφτασαν εδώ.{NEWLINE}{NEWLINE}+10 Διαύγια"
  STR_CAREER_SAILOR: "Ναύτης"
  STR_CAREER_SAILOR_UFOPEDIA: "Αυτός ο πράκτορας συνήθιζε να δουλεύει σε θαλάσσιο σκάφος. Υπάρχουν περίεργα φαινόμενα εκεί έξω, μερικά από τα οποία μπορεί να ωθήσουν ένα άτομο να εμπλακεί στο υπερφυσικό.{NEWLINE}{NEWLINE}+4 Δύναμη, +2 Μάχη Σώμα με Σώμα"
  STR_CAREER_MYSTERY_HUNTER: "Κυνηγός Μυστηρίων"
  STR_CAREER_MYSTERY_HUNTER_UFOPEDIA: "Η εξερεύνηση αρχαίων ερειπίων, η παρακολούθηση παράξενων ζώων ή το κυνήγι φαντασμάτων είναι στο αίμα τους. Η συμμετοχή στην X-Com ήταν μια φυσική επιλογή για να επισημοποιηθεί αυτό το πάθος σε καριέρα.{NEWLINE}{NEWLINE}+10 Ανδρεία"
  STR_CAREER_PILOT: "Πιλότος"
  STR_CAREER_PILOT_UFOPEDIA: "Αυτό το άτομο χρησιμοποιούσε κοινά αεροσκάφη, όπως εμπορικά αεροσκάφη, αεροπλάνα φορτίου ή ελικόπτερα διάσωσης. Ήρθαν αντιμέτοποι με ΑΤΙΑ;{NEWLINE}{NEWLINE}+4 Αντίδραση, +2 Πυροβολισμοί"
  STR_CAREER_MEDIC: "Υγειονομικός"
  STR_CAREER_MEDIC_UFOPEDIA: "Η ιατρική σταδιοδρομία κάνει κάποιον να βλέπει πράγματα που οι κανονικοί άνθρωποι θα τα απορρίψουν εύκολα ως προφανείς φάρσες. Αυτός ο πράκτορας ακολούθησε αυτό το μονοπάτι, τελικά εντάχθηκε στις τάξεις μας.{NEWLINE}{NEWLINE}+8 Διαύγια, +1 Ποσοστό Ανάκτησης Ενέργειας"
  STR_CAREER_PSYCHOLOGIST: "Ψυχολόγος"
  STR_CAREER_PSYCHOLOGIST_UFOPEDIA: "Οι εργαζόμενοι στην ψυχική υγεία σκοντάφτουν μερικές φορές σε κομμάτια μυστικής γνώσης, που αιωρούνται στα όρια της συλλογικής ανθρώπινης εμπειρίας. Το να γίνετε μέλος του X-Com είναι μια διαδρομή που επιλέγουν να ακολουθήσουν ορισμένοι.{NEWLINE}{NEWLINE}+1 Δύναμη Ψ, +2 Ικανότητα Ψ, +1 Υγεία"
  STR_CAREER_FIREMAN: "Πυροσβέστης"
  STR_CAREER_FIREMAN_UFOPEDIA: "Οι επιχειρήσεις πυρόσβεσης και διάσωσης μπορεί να σας οδηγήσουν σε πιο παράξενα μέρη. Όταν συμβεί αυτό, η συμμετοχή σας στο X-Com μπορεί να σας φαίνεται λογική επιλογή.{NEWLINE}{NEWLINE}+3 ΜΧ, +2 Ρίψεις, +1 Δύναμη"
  STR_CAREER_EXPLORER: "Εξερευνητής"
  STR_CAREER_EXPLORER_UFOPEDIA: "Η έρευνα παλαιών ερειπίων, γηγενών πολιτισμών ή εξωτικών ζώων είναι μια δουλειά υψηλού κινδύνου όταν πρόκειται για ασυνήθιστα φαινόμενα. Η X-Com συνήθως προσκαλεί με χαρά τέτοιους ειδικούς στις τάξεις της.{NEWLINE}{NEWLINE}+2 ΜΧ, +2 Ζωή, +4 Αντοχή"
  STR_CAREER_DATA_ANALYST: "Αναλυτής Δεδομένων"
  STR_CAREER_DATA_ANALYST_UFOPEDIA: "Αυτό το άτομο ζούσε μια συνηθισμένη ζωή επεξεργαζόμενο ατελείωτες ροές δεδομένων... Μέχρι που μια μέρα, παρατήρησε ένα μοτίβο και απλά δεν μπορούσε να το αφήσει να φύγει.{NEWLINE}{NEWLINE}+4 Λογική, +2 Δύναμη Ψ"
  STR_CAREER_ADEPT: "Ειδήμων"
  STR_CAREER_ADEPT_UFOPEDIA: "Αυτό το άτομο συνήθιζε να εξερευνά τα όρια της ανθρώπινης συνείδησης μέσω μυστικισμού, ESP ή παρόμοιων πρακτικών. Είχαν επιτυχία, κάτι που τελικά τους οδήγησε σε εμάς.{NEWLINE}{NEWLINE}+3 Ψυχική Δεξιότητα, +1 Υγεία, +1 Λογική"
  STR_CAREER_THIEF: "Κλέφτης"
  STR_CAREER_THIEF_UFOPEDIA: "Πρώην εγκληματίες, εντάχθηκαν στην X-Com για να αξιοποιήσουν καλύτερα τις δεξιότητές τους και ίσως ακόμη και για να βρουν μετάνοια.{NEWLINE}{NEWLINE}+2 ΜΧ, +1 Νυχτερινή Όραση"
  STR_CAREER_ILLUSIONIST: "Ψευδαισθηματίας"
  STR_CAREER_ILLUSIONIST_UFOPEDIA: "Αυτό το άτομο συνήθιζε να τα βγάζει πέρα ​​στη ζωή χρησιμοποιώντας τα ευκίνητα δάχτυλά του για να αποσπά την προσοχή και να παραπλανά τους άλλους. Πίστευαν ότι όλο το μυστήριο είναι απλώς καπνός και καθρέφτες. αποδείχτηκαν λάθος και τελικά εντάχθηκαν στην X-Com.{NEWLINE}{NEWLINE}+5 ΜΧ"
  STR_CAREER_DELIVERY_MAN: "Διανομέας"
  STR_CAREER_DELIVERY_MAN_UFOPEDIA: "Σε αντίθεση με τη γενική αντίληψη, η πραγματοποίηση παραδόσεων ενέχει έναν εκπληκτικά υψηλό κίνδυνο να συναντήσει κανείς κάτι που ένας πολίτης δεν θα έπρεπε ποτέ να δει. Αυτό το άτομο δεν αποθαρρύνθηκε και τελικά αντάλλαξε το βαν του με υπηρεσία στην X-Com.{NEWLINE}{NEWLINE}+10 Αντοχή"
  STR_CAREER_MOUNTAINEER: "Ορειβάτης"
  STR_CAREER_MOUNTAINEER_UFOPEDIA: "Αυτό το άτομο πέρασε μεγάλο μέρος της ζωής του ζώντας μια απλή ζωή στα υψίπεδα, μέχρι που τα πράγματα περιπλέκονται και εντάσσεται στις τάξεις μας.{NEWLINE}{NEWLINE}+5 Υγεία"
  STR_CAREER_DRIVER: "Οδηγός"
  STR_CAREER_DRIVER_UFOPEDIA: "Η προηγούμενη ζωή αυτού του πράκτορα ήταν η μεταφορά εμπορευμάτων ή ανθρώπων μέσω της ξηράς. Κάτι που συνάντησαν κατά τη διάρκεια ενός από τα ταξίδια τους άφησε τέτοιο αντίκτυπο στην ψυχή τους που τους τράβηξε το υπερφυσικό, φτάνοντας τελικά στις λίστες στρατολόγησής μας.{NEWLINE}{NEWLINE}+5 Αντιδράσεις"
  STR_CAREER_ATHLETE: "Αθλητής"
  STR_CAREER_ATHLETE_UFOPEDIA: "Αυτό το άτομο είχε μια καριέρα στον αθλητισμό, είτε ήταν ποδόσφαιρο, τοξοβολία, σνούκερ ή HEMA. Μόλις ανακάλυψαν την παγκόσμια μυστικότητα, το θεώρησαν άλλη μια πρόκληση και εντάχθηκαν στην X-Com.{NEWLINE}{NEWLINE}+5 Ρίψη"
  STR_CAREER_LABORER: "Εργάτης"
  STR_CAREER_LABORER_UFOPEDIA: "Αυτός ο άνθρωπος έχει δει πράγματα στο εργοτάξιό του. πράγματα ακόμη πιο περίεργα από έναν νηφάλιο χειριστή γερανού... Θα μπορούσαν να τα είχαν αγνοήσει αυτά τα πράγματα, αλλά επέλεξαν να αφιερώσουν τη δύναμή τους για να καταπολεμήσουν τις απειλές που διατρέχουν τον πλανήτη μας.{NEWLINE}{NEWLINE}+5 Δύναμη."
  STR_CAREER_FENCER: "Ξιφομάχος"
  STR_CAREER_FENCER_UFOPEDIA: "Όλη η ζωή αυτού του ατόμου περιστρεφόταν γύρω από τη μελέτη της μάχης σώμα με σώμα, συνήθως για ένα ανταγωνιστικό άθλημα. Η αδιάκοπη αναζήτησή τους για να βρουν ισχυρότερους και πιο ασυνήθιστους αντιπάλους τους οδήγησε τελικά στην αποκάλυψη ενός μυστηρίου και τελικά στην ένταξή τους στις τάξεις μας.{NEWLINE}{NEWLINE}+5 Σώμα με σώμα"
  STR_CAREER_MYSTIC: "Μυστικιστής"
  STR_CAREER_MYSTIC_UFOPEDIA: "Για μεγάλο μέρος της ζωής τους, είχαν μία μόνο φιλοδοξία: την ψυχική δύναμη. Ο αυστηρός τρόπος ζωής τους τούς επέτρεψε να αποκαλύψουν ορισμένα στοιχεία της παγκόσμιας συνωμοσίας και τους έκανε μια ελκυστική επιλογή για τους υπεύθυνους προσλήψεων μας.{NEWLINE}{NEWLINE}+3 Ψ Δύναμη, -2 Αντοχή"
  STR_CAREER_ENGINEER: "Μηχανικός"
  STR_CAREER_ENGINEER_UFOPEDIA: "Όλη η ζωή αυτού του ατόμου ήταν να εργάζεται με μηχανήματα που δεν είναι καλά ασφαλισμένα. Η υπηρεσία X-Com δεν μπορεί να είναι πολύ χειρότερη, σωστά;{NEWLINE}{NEWLINE}+1 θωράκιση"
  STR_CAREER_ASTRONOMER: "Αστρονόμος"
  STR_CAREER_ASTRONOMER_UFOPEDIA: "Ο νυχτερινός ουρανός ήταν ολόκληρη η ζωή αυτού του ατόμου, μέχρι που παρατήρησε κάποια ουράνια φαινόμενα που δεν μπορούσαν να εξηγηθούν ικανοποιητικά από τη συμβατική επιστήμη. Εντάχθηκαν στο X-Com για να μάθουν περισσότερα.{NEWLINE}{NEWLINE}+2 Νυχτερινή Όραση, -6 Λογική"
  STR_CAREER_TRADER: "Πωλητής"
  STR_CAREER_TRADER_UFOPEDIA: "Χρόνια σκληρής δουλειάς στην ανοιχτή αγορά έδωσαν σε αυτό το άτομο μια έντονη αίσθηση κέρδους και το έκαναν αμείλικτο, γεγονός που του επέτρεψε να κρυφοκοιτάξει στα μυστικά αυτού του κόσμου.{NEWLINE}{NEWLINE}+3 Ποσοστό ανάκτησης ενέργειας, -1 Υγεία"
  STR_CAREER_PUNK: "Πανκ"
  STR_CAREER_PUNK_UFOPEDIA: "Αυτός ο πράκτορας αφιέρωσε μεγάλο μέρος της ζωής του διαπραγματευόμενος τη σκληρή πραγματικότητα της ζωής στο δρόμο. Ο αντισυμβατικός τρόπος ζωής του έπαιξε καθοριστικό ρόλο στο να τον εκθέσει στο άγνωστο και δεν είναι από αυτούς που αποφεύγουν τις συγκρούσεις, γι' αυτό και βρίσκονται εδώ τώρα.{NEWLINE}{NEWLINE}+3 Ποσοστό ανάρρωσης από αναισθητοποίηση, -2 Λογική"
  STR_CAREER_COACH: "Προπονητής"
  STR_CAREER_COACH_UFOPEDIA: "Το επάγγελμα αυτού του ατόμου ήταν να ακούει τα προβλήματα των άλλων και να βοηθά στην επίλυσή τους. Τι γίνεται όμως αν τα εν λόγω προβλήματα είναι εξωπραγματικά; Αυτό το άτομο είναι πολύ χαρούμενο που αναλαμβάνει αυτό το καθήκον! Το να γίνεις πράκτορας της X-Com είναι μια παράξενη πορεία, αλλά να που είμαστε εδώ.{NEWLINE}{NEWLINE}+3 Ποσοστό ανάκαμψης ηθικού, -1 Αντιδράσεις"
  STR_CAREER_FARMER: "Αγρότης"
  STR_CAREER_FARMER_UFOPEDIA: "Αυτός ο παλιός πράκτορας είχε μια φάρμα. Όλα ήταν καλά μέχρι που ξαφνικά δεν οφείλονταν σε εξωγήινους, ζόμπι, τέρατα ή άλλες ασυνήθιστες απειλές που αντιμετωπίζουν οι άνθρωποι που ζούσαν σε αγροτικές περιοχές. Επέζησαν και εντάχθηκαν στην X-Com για να δείξουν ότι δεν θα τους μπλέξουν.{NEWLINE}{NEWLINE}+4 Αντοχή, +2 Υγεία, +2 Δύναμη"
  STR_CAREER_HUNTER: "Κυνηγός"
  STR_CAREER_HUNTER_UFOPEDIA: "Αυτό το άτομο συνάντησε κάτι στην άγρια ​​φύση, ένα παράξενο φαινόμενο που δεν θα μπορούσε να θεωρηθεί φυσικό. Εντάχθηκαν στην οργάνωσή μας για να κυνηγήσουν μεγαλύτερα θηράματα από ό,τι θα μπορούσαν ποτέ να φανταστούν.{NEWLINE}{NEWLINE}+3 Πυροβολισμός, +3 Υγεία"
  STR_CAREER_PRIEST: "Κληρικός"
  STR_CAREER_PRIEST_UFOPEDIA: "Αυτός ο πράκτορας ήταν κάποτε ένας άντρας ή μια γυναίκα του υφάσματος, και ίσως εξακολουθεί να είναι. Αφού είδαν αδιάσειστα στοιχεία για κάτι δυσοίωνο που συνέβαινε κατά την εκτέλεση του θρησκευτικού τους καθήκοντος, αποφάσισαν να ενταχθούν στις τάξεις μας για να αντιμετωπίσουν αυτές τις απειλές πιο άμεσα.{NEWLINE}{NEWLINE}+2 Ποσοστό ανάκαμψης ηθικού, +1 Δύναμη Ψ, +2 Λογική"
  STR_CAREER_HISTORIAN: "Ιστορικός"
