el:
  STR_AURA_INSANITY_1_DESCRIPTION: "Σε αυτό το μέρος πλανάται μια απόκοσμη αύρα."
  STR_AURA_INSANITY_2_DESCRIPTION: "Αυτό το μέρος είναι καταπιεστικό."
  STR_AURA_INSANITY_3_DESCRIPTION: "Αυτό το μέρος είναι εφιαλτικό."
  STR_AURA_INSANITY_4_DESCRIPTION: "Ακατανόμαστες φρίκες κατοικούν εδώ."
  STR_AURA_INSANITY_5_DESCRIPTION: "Αυτό το μέρος είναι σατανικό."
  STR_CAREER_COMMONER: "Κοινός θνητός"
  STR_CAREER_COMMONER_UFOPEDIA: "Ο άνθρωπος αυτός ήταν ο πιο συνηθισμένος πολίτης που μπορούσε να φανταστεί κανείς. Από μια στροφή της μοίρας, βρέθηκαν στη μέση μιας περίεργης συνωμοσίας. Τώρα εργάζονται για εμάς.{NEWLINE}{NEWLINE}+4 Ψυχική υγεία, +2 Ποσοστό ανάκτησης ηθικού"
  STR_CAREER_MARTIAL_ARTIST: "Μαχητής Πολεμικών Τεχνών"
  STR_CAREER_MARTIAL_ARTIST_UFOPEDIA: "Για μεγάλο μέρος της ζωής του, αυτό το άτομο επικεντρώθηκε στο να βελτιώσει τις θανατηφόρες δεξιότητες μάχης σώμα με σώμα. Για αυτούς, το X-Com είναι το απόλυτο μέρος για να αποδείξουν τους εαυτούς τους.{NEWLINE}{NEWLINE}+4 Μάχη Σώμα με Σώμα, +4 Αντοχή"
  STR_CAREER_SABOTEUR: "Σαμποτέρ"
  STR_CAREER_SABOTEUR_UFOPEDIA: "Αυτός ο πράκτορας έχει μια λεπτομερή ιστορία με την τέχνη της κρυφής αποδιοργάνωσης στην υπηρεσία ενός κράτους ή μιας εταιρείας. Αυτό που αντίκρισαν εκεί τελικά τους οδήγησε στον κόσμο των μυστικών οργανώσεων. Η X-Com μπορεί να χρησιμοποιήσει τις δεξιότητές και την εμπειρία τους για να προστατεύσει τη Γη.{NEWLINE}{NEWLINE}+2 Αντιδράσεις, +1 Νυχτερινή όραση"
  STR_CAREER_RANGER: "Ρέιντζερ"
  STR_CAREER_RANGER_UFOPEDIA: "Αυτός ο πράκτορας προέρχεται από μια παραστρατιωτική δύναμη η οποία επικεντρώνεται πλήρως στις επιθέσεις πίσω από τις εχθρικές γραμμές. Αυτό τους κάνει να προσελκύονται από δυνάμεις όπως η X-Com, των οποίων οι δραστηριότητες ταιριάζουν απόλυτα στο προφίλ τους - ξεκινώντας από την εκμάθηση της ύπαρξής τους.{NEWLINE}{NEWLINE}+2  Αντίδραση, +2 Πυροβολισμός, +4 Αντοχή"
  STR_CAREER_SAPPER: "Σκαπανέας"
  STR_CAREER_SAPPER_UFOPEDIA: "Αυτό το άτομο είναι πιστοποιημένος ειδικός κατεδαφίσεων, είτε στρατιωτικός είτε πολιτικός. Θα νομίζατε ότι αυτό δεν ενέχει υψηλό κίνδυνο να συναντήσετε το υπερφυσικό, αλλά θα κάνετε λάθος: μεγάλο μέρος των εργασιών κατεδάφισης αφορά την αποξήλωση σκοτεινών βιομηχανικών και στρατιωτικών συγκροτημάτων. Μόλις εξοικειωθείτε με ό,τι μπορείτε να βρείτε εκεί, η συμμετοχή στο X-Com φαίνεται σχεδόν σαν φυσική εξέλιξη.{NEWLINE}{NEWLINE}+2 Ποσοστό ανάκαμψης αναισθητοποίησης, +2 Ρίψεις"
  STR_CAREER_MARINE: "Πεζοναύτης"
  STR_CAREER_MARINE_UFOPEDIA: "Ένας έμπειρος βετεράνος ελίτ των ειδικών δυνάμεων. Οι περίεργες εμπειρίες από την υπηρεσία τους τελικά τους οδήγησαν στη μυστική πρωτοβουλία μας.{NEWLINE}{NEWLINE}+3 Πυροβολισμός, +3 Δύναμη"
  STR_CAREER_SPY: "Κατάσκοπος"
  STR_CAREER_SPY_UFOPEDIA: "Αυτό το άτομο εργαζόταν σε μια υπηρεσία πληροφοριών. Ενώ βρίσκονταν στην υπηρεσία, σκόνταψαν σε μυστικά που δεν προορίζονταν για τους αμύητους και τελικά βρήκαν τον δρόμο τους στις τάξεις της X-Com.{NEWLINE}{NEWLINE}+2 Αντίδραση, +4 Εχεφροσύνη, +1 Ποσοστό αποκατάστασης ηθικού"
  STR_CAREER_MARKSMAN: "Σκοπευτής"
  STR_CAREER_MARKSMAN_UFOPEDIA: "Αυτός ο πράκτορας ακολούθησε στρατιωτική καριέρα ως ελεύθερος σκοπευτής. Παράξενα φαινόμενα ή μια σκιώδης οργάνωση που συναντήθηκε στο πεδίο, τους επέτρεψε να ενταχθούν στις τάξεις μας.{NEWLINE}{NEWLINE}+5 Πυροβολισμός."
  STR_CAREER_SOLDIER: "Στρατιώτης"
  STR_CAREER_SOLDIER_UFOPEDIA: "Ως εκπαιδευμένος στρατιωτικός αξιωματικός, αυτό το άτομο είχε πολλές ευκαιρίες να αντιμετωπίσει μυστικές οργανώσεις και άλλες απόκοσμες απειλές. Αυτό τους έκανε φυσικό υποψήφιο για στρατολόγηση X-Com.{NEWLINE}{NEWLINE}+2 Πυροβολισμός, +2 Υγεία, +4 Αντοχή"
  STR_CAREER_POLICE_OFFICER: "Αστυνομικός"
  STR_CAREER_POLICE_OFFICER_UFOPEDIA: "Ενώ δούλευε στο σώμα, αυτό το άτομο βρέθηκε αντιμέτωπο με ένα σημαντικό μυστικό που σχετίζεται με μια εξωγήινη λατρεία, μια ακανόνιστη μορφή ζωής ή κάτι τέτοιο. Δεν μπόρεσαν να συνεχίσουν αυτό το νήμα απο το σώμα, επομένως συμφώνησαν να μεταφερθούν εδώ.{NEWLINE}{NEWLINE}+3 Πυροβολισμοί, +3 Μάχη Σώμα με Σώμα"
  STR_CAREER_DETECTIVE: "Ντεντεκτίβ"
  STR_CAREER_DETECTIVE_UFOPEDIA: "Η καριέρα αυτού του ατόμου ήταν να διεξάγει έρευνες, είτε ως μέλος αστυνομικής δύναμης είτε ως ιδιωτική εταιρεία. Είναι εύκολο να μαντέψουμε πώς βρήκαν το δρόμο τους στις τάξεις μας.{NEWLINE}{NEWLINE}+2 Υγεία, +2 Μάχη Σώμα με Σώμα, +4 Διαύγια"
  STR_CAREER_JOURNALIST: "Δημοσιογράφος"
  STR_CAREER_JOURNALIST_UFOPEDIA: "Αυτό το άτομο πέρασε χρόνια για να αποκαλύψει μυστικά που οι κυβερνήσεις προσπάθησαν να κρατήσουν μακριά από τα φώτα της δημοσιότητας. Με την ένταξή τους στην X-Com, άλλαξαν από την απλή παρατήρηση στην ενεργή προστασία.{NEWLINE}{NEWLINE}+1 Δύναμη Ψ, +1 Ποσοστό ανάκτησης Ηθικού, +1 Ποσοστό ανάκτησης Ενέργειας"
  STR_CAREER_STUDENT: "Φοιτητής"
  STR_CAREER_STUDENT_UFOPEDIA: "Αυτός ο πράκτορας έχει ακαδημαϊκό υπόβαθρο και δεν θα χάσει ποτέ την ευκαιρία να εκλογικεύσει αποφασιστικά οποιοδήποτε περίεργο φαινόμενο. Αυτό δεν τους αποθαρρύνει από το να επιδιώξουν τέτοια φαινόμενα, και έτσι έφτασαν εδώ.{NEWLINE}{NEWLINE}+10 Διαύγια"
  STR_CAREER_SAILOR: "Ναύτης"
  STR_CAREER_SAILOR_UFOPEDIA: "Αυτός ο πράκτορας συνήθιζε να δουλεύει σε θαλάσσιο σκάφος. Υπάρχουν περίεργα φαινόμενα εκεί έξω, μερικά από τα οποία μπορεί να ωθήσουν ένα άτομο να εμπλακεί στο υπερφυσικό.{NEWLINE}{NEWLINE}+4 Δύναμη, +2 Μάχη Σώμα με Σώμα"
  STR_CAREER_MYSTERY_HUNTER: "Κυνηγός Μυστηρίων"
  STR_CAREER_MYSTERY_HUNTER_UFOPEDIA: "Η εξερεύνηση αρχαίων ερειπίων, η παρακολούθηση παράξενων ζώων ή το κυνήγι φαντασμάτων είναι στο αίμα τους. Η συμμετοχή στην X-Com ήταν μια φυσική επιλογή για να επισημοποιηθεί αυτό το πάθος σε καριέρα.{NEWLINE}{NEWLINE}+10 Ανδρεία"
  STR_CAREER_PILOT: "Πιλότος"
  STR_CAREER_PILOT_UFOPEDIA: "Αυτό το άτομο χρησιμοποιούσε κοινά αεροσκάφη, όπως εμπορικά αεροσκάφη, αεροπλάνα φορτίου ή ελικόπτερα διάσωσης. Ήρθαν αντιμέτοποι με ΑΤΙΑ;{NEWLINE}{NEWLINE}+4 Αντίδραση, +2 Πυροβολισμοί"
  STR_CAREER_MEDIC: "Ιατρός"
  STR_CAREER_MEDIC_UFOPEDIA: "Η ιατρική σταδιοδρομία κάνει κάποιον να βλέπει πράγματα που οι κανονικοί άνθρωποι θα τα απορρίψουν εύκολα ως προφανείς φάρσες. Αυτός ο πράκτορας ακολούθησε αυτό το μονοπάτι, τελικά εντάχθηκε στις τάξεις μας.{NEWLINE}{NEWLINE}+8 Διαύγια, +1 Ποσοστό Ανάκτησης Ενέργειας"
  STR_CAREER_PSYCHOLOGIST: "Ψυχολόγος"
  STR_CAREER_PSYCHOLOGIST_UFOPEDIA: "Οι εργαζόμενοι στην ψυχική υγεία σκοντάφτουν μερικές φορές σε κομμάτια μυστικής γνώσης, που αιωρούνται στα όρια της συλλογικής ανθρώπινης εμπειρίας. Το να γίνετε μέλος του X-Com είναι μια διαδρομή που επιλέγουν να ακολουθήσουν ορισμένοι.{NEWLINE}{NEWLINE}+1 Δύναμη Ψ, +2 Ικανότητα Ψ, +1 Υγεία"
