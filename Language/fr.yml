  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Les transports en commun sont si lents et peu professionnels ! Je ne les utilise que pour voyager pour le plaisir. {NEWLINE}Un instant, laissez-moi vous proposer un moyen plus rapide de voyager à travers le monde..."
  STR_PRIVATE_TRANSPORT: "TRANSPORTS PRIVÉS"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "Fatigué des compagnies aériennes publiques peu fiables et des douaniers indiscrets ? Ne dites plus rien !"
  STR_PUBLIC_TRANSPORT: "TRANSPORTS PUBLIQUES"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "Le moyen de transport le plus économique pour nos agents est le vol régulier de passagers. Une fois arrivés à destination, les agents louent une voiture civile pour se rendre sur le site. Nous n'avons actuellement qu'un seul type de transport à utiliser (voiture personnelle), mais nous pouvons ouvrir des options plus attrayantes grâce à la recherche."
  STR_ARROW: "CF-105 ARROW"
  STR_ARROW_UFOPEDIA: "Cet intercepteur classique a maintenant près de 50 ans, mais il a encore de beaux jours devant lui."
  STR_HUMMER: "HUMVEE"
  STR_HUMMER_UFOPEDIA: "Ce véhicule militaire peut transporter jusqu'à 5 agents n'importe où, à une vitesse décente. Il peut être équipé d'une variété d'armes d'infanterie lourde, telles que des mitrailleuses ou des lance-roquettes, pour être utilisé uniquement pour le combat en véhicule. Il sera disponible dans l'heure suivant votre demande. Il est trop visible pour les missions d'infiltration."
  STR_OSPREY: "OSPREY"
  STR_OSPREY_UFOPEDIA: "{NEWLINE}{NEWLINE}Le Conseil a décidé de nous permettre d'accéder à ce grand transport de troupes en réponse à nos rapports sur l'ampleur réelle de la menace sectaire."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Ce transport de personnel expérimental est une alternative à l'avion. Il peut se déplacer sur terre et sur l'eau. En revanche, son rayon d'action est limité."
  STR_DRAGONFLY: "LIBELLULE"
