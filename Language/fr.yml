  STR_LASER_PISTOL_MIB_UFOPEDIA: "Ce pistolet laser est une arme de poing avancée. Sa batterie a une capacité de 24 coups.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Fabrication de Pistolet Laser."
