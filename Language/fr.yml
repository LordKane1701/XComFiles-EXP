  STR_DOSSIER_NATASHA_MOROZOVA: "Dossier : Natasha Morozova"
  STR_DOSSIER_NATASHA_MOROZOVA_UFOPEDIA: ">ROLE : Officier{NEWLINE}>AFFILIATION : Aube Rouge{NEWLINE}>DÉTAILS : En Union soviétique, les orphelins étaient sélectionnés pour poursuivre leur formation en tant que super-espions du KGB. Natasha Morozova est l'une des meilleures élèves et entre au service du KGB en 1983, à l'âge de 13 ans. Spécialisation : furtivité, assassin au corps à corps, tireur d'élite. Elle a effectué des missions top secrètes dans les pays de l'OTAN, notamment des missions d'espionnage scientifique, de sabotage et d'assassinat. Elle l'a pris comme une tragédie personnelle et une trahison l'effondrement du pays, et a erré en Sibérie jusqu'à son recrutement dans l'Aube Rouge au milieu des années 90.{NEWLINE}>STATUS : Cachée"
