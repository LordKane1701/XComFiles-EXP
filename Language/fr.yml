  STR_TRAUMA_PACK: "Kit de traumatologie"
  STR_TRAUMA_PACK_UFOPEDIA: "Cette trousse de secours avancée contient plus de matériel de soin, est un peu plus rapide à utiliser et récupère un peu plus d'endurance et d'étourdissement, mais elle est nettement plus lourde. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône du Kit de traumatologie et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_FIRST_AID: "Trousse de premiers secours"
  STR_FIRST_AID_UFOPEDIA: "La trousse de premiers secours contient une quantité très élémentaire de matériel médical. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône de la Trousse de premiers secours et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_MEDI_BAG: "Trousse médicale"
  STR_MEDI_BAG_UFOPEDIA: "La Trousse médicale contient une quantité minimale de matériel médical. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône de la Trousse médicale et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_MEDI_PACK: "Médipack"
  STR_MEDI_PACK_UFOPEDIA: "Le Médipack est équipé d'un matériel médical de base pouvant aller jusqu'à la chirurgie de terrain. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône du Médipack et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_REPAIR_KIT_CLIP: "Recharge de Kit de réparation"
  STR_ADVANCED_REPAIR_KIT_CLIP: "Recharge de Kit de réparation avancé"
  STR_ADVANCED_REPAIR_KIT_CLIP_UFOPEDIA: "Cet outil de réparation amélioré peut réparer les unités mécaniques plus rapidement (33 % par charge), bien que la limite reste la même."
  STR_REPAIR_KIT: "Kit de réparation"
  STR_REPAIR_KIT_UFOPEDIA: "Bien plus qu'une simple boîte à outils, cette merveille technologique peut être utilisée pour restaurer l'intégrité structurelle des unités mécaniques sur le champ de bataille. Pour l'utiliser, vous devez vous tenir à coté de l'unité qui a besoin de réparations. Cliquez sur l'icône du Kit de réparation et sélectionnez « Utiliser » dans le menu, puis cliquez sur l'unité pour restaurer 10 de Santé. Il est possible de restaurer jusqu'à 33 % de la Santé d'une unité par bataille. Attention : l'utilisation de cet appareil sur un être organique aura des conséquences désastreuses pour ce dernier.{NEWLINE}À la rigueur, cet appareil peut également être utilisé pour endommager les unités mécaniques ennemies."
