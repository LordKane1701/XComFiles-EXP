  STR_MIB_MUDRANGER: "Mudranger des MiB"
  STR_MIB_MUDRANGER_UFOPEDIA: "Un Mudranger semblable au nôtre, utilisé par les Men In Black pour des opérations d'ingénierie discrètes. Pour des tâches plus complexes, plusieurs Mudrangers sont déployés. Il n'est équipé que d'un armement rudimentaire, mais il est assez robuste pour sa taille et son niveau technologique."
  STR_MIB_MUDRANGER_CONVOY: "Convoi de Mudranger des MiB"
  STR_MIB_MUDRANGER_CONVOY_LOADED: "Convoi de Mudranger des MiB"
  STR_MIB_SCOUT_SHIP: "Vaisseau de reconnaissance MiB"
  STR_MIB_SCOUT_SHIP_UFOPEDIA: "Un petit vaisseau des Men in Black, équipé de systèmes de détection très efficaces pour une unité de cette taille, principalement utilisé pour la reconnaissance. Bien qu'il ne s'agisse pas d'un vaisseau de combat, il surpasse facilement les chasseurs construits avec la technologie terrestre standard et doit être considéré aussi dangereux que de véritables OVNI. Son équipage rudimentaire est dirigé par un officier junior."
  STR_MIB_STEALTH_BOMBER: "Bombardier furtif des MiB"
  STR_MIB_STEALTH_BOMBER_UFOPEDIA: "Ce vaisseau d'assaut a été conçu pour être utilisé lors d'attaques contre des cibles au sol. Grâce à des solutions d'ingénierie alien, il est à la fois agile et relativement puissant. Il est également bien adapté aux assauts terrestres, car il transporte une petite unité de combat polyvalente et bien équipée."
  STR_MIB_BASE_ASSAULT: "Assaut de Base MiB"
