  STR_ZOMBIE_STERILE_TERRORIST: "Zombie"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION: "Présentation du Médecin-Chef"
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_DESCRIPTION: "Bonjour, Commandant, je suis le Médecin-Chef de cette base. Je n’ai entendu que du bien à votre sujet, donc j'ai de grands espoirs pour le projet. En fait, je m'intéresse plus aux découvertes que nous pouvons faire qu'à l'argent, et comme je ne suis pas vraiment une personne pauvre, j'ai décidé de faire un petit don à la cause. Je l'ai laissé pour vous dans un casier sécurisé."
  STR_CHIEF_MEDICAL_OFFICER_INTRODUCTION_UFOPEDIA: "Je suppose que je devrais vous parler un peu de moi. Comme vous le savez, mon devoir est de garder nos agents de terrain en un seul morceau après... eh bien, vous savez comment ça se passe avec des affaires louches comme la nôtre. Cependant, je suis également qualifié pour effectuer des analyses scientifiques sur tout matériel biologique intéressant, y compris des autopsies, des vivisections et des tests biochimiques. N'hésitez pas à me rendre visite quand vous en aurez envie. Désolé pour l'odeur des antiseptiques, mais croyez-moi, c'est mieux ainsi."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION: "Présentation de l'Officier du Renseignement"
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_UFOPEDIA: "Hé, c'est un très beau costar que vous portez Commandant ! Je suis l'Officier de renseignement ici, ce qui signifie que je prends les appels, que je fais le café et que je presse les gens pour obtenir des informations. Je pense que cette dernière chose est la plus importante pour vous, mais mon café est aussi très bon !{NEWLINE}{NEWLINE}Bien, notre situation est simple : on est dans le flou complet. Je n'ai que peu ou pas de pistes à suivre, et donc nous devons les trouver avant tout. La meilleure source de renseignements, ce sont les captifs, alors dites aux agents de m'en laisser quelques-uns vivants. Il y a aussi d'autres sources, comme les documents saisis et autres, alors gardez un œil sur tout ce qui semble inhabituel. Mais ne me donnez pas de cadavres, ils ne sont pas très causants ; si vous pensez qu'ils sont vraiment intéressants, parlez-en plutôt à ce médecin sexy, elle est compétente et sait ce qu'est un bon café."
  STR_INTELLIGENCE_OFFICER_INTRODUCTION_DESCRIPTION: "Commandant, puis-je entrer ? Je suis ravie de vous rencontrer enfin ! J'ai pensé que vous pourriez profiter d'une pause lors de votre première journée, alors j'ai apporté du café pour célébrer ce moment. Peut-être aimez-vous plutôt le thé...? {NEWLINE}{NEWLINE}Au fait, pendant que nous attendions votre arrivée, j'ai pris la liberté de discuter avec certaines personnes du Comité de financement pour dénicher quelques informations sur les affaires en cours. Il se trouve que j'ai sur moi des dossiers que je me suis procuré en chemin. Pouvons-nous les consulter plus tard ensemble ?"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION: "Présentation du Chef Comptable"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_UFOPEDIA: "En tant que Chef Comptable ici, je suis responsable de tous les transferts d'argent que vous autorisez, vous feriez donc mieux de contrôler vos envies de dépenses. {NEWLINE}{NEWLINE}Donc, c'est vous qui serez responsable de ce bordel. J'espère vraiment que vous serez à la hauteur de la tâche, car cela n’a pas l’air bon. Vous savez aussi bien que moi que nous ne sommes qu'une opération annexe pour montrer à quel point l'ONU se soucie de toutes ces conneries bizarres. Mais quelle que soit votre position à ce sujet, je vais faire en sorte que ce projet continue et je vous assure que je serai là au moins aussi longtemps que vous !"
  STR_CHIEF_ACCOUNTANT_INTRODUCTION_DESCRIPTION: "Ah, le nouveau Commandant. Je supervise toutes les questions financières de cette organisation. Puis-je vous voir plus tard dans la journée dans mon bureau ? Il y a quelques points dont j'aimerais discuter. {NEWLINE}Mais d'abord, j'ai besoin que vous signiez ce colis. Il est là depuis longtemps, et il est adressé au Commandant de X-COM. Je ne sais pas ce qu'il contient, alors s'il vous plaît ne l'ouvrez pas en ma présence. Signez simplement ici et ici..."
  STR_QUARTERMASTER_INTRODUCTION: "Présentation du Quartier-maître"
  STR_QUARTERMASTER_INTRODUCTION_UFOPEDIA: "Bon, passons aux choses sérieuses, Commandant. {NEWLINE}{NEWLINE}Mon rôle ici est de garder un œil sur toutes les commandes de ravitaillement afin que nos agents n'aient pas à le faire. En l'état actuel des choses, nous semblons être un peu sous-équipés, alors je vais essayer de nous proposer quelque chose d'un peu plus avancé si vous me le permettez. Si vous avez besoin de quelque chose de spécial, faites-le-moi savoir et je verrai ce qui peut être fait. {NEWLINE}{NEWLINE}Pour commencer, je recommanderais d'étendre un peu notre équipement de terrain de base. Ils disent que certains de nos suspects sont... eh bien, plus difficiles à abattre que d'habitude, si vous voyez ce que je veux dire, et mon instinct me dit que les fusillades seront fréquentes."
  STR_QUARTERMASTER_INTRODUCTION_DESCRIPTION: "Eh bien, je le serai, Commandant ! Je suis heureux de vous voir enfin en personne. Je suis gère nos fournitures et notre équipement de terrain. Dites, voulez-vous voir mon petit atelier personnel ? Gardons cela entre nous, mais j'ai du bon whisky en réserve pour les occasions spéciales comme celle-ci. {NEWLINE}Mais avant , il y a un petit quelque chose que je garde en réserve pour les jours de pluie, et je pense que nous allons avoir une année pluvieuse, il est donc temps de le dépoussiérer. Ce n'est peut-être pas grand-chose, mais nous ne sommes pas vraiment bien armés à ce stade."
  STR_LOGISTICS: "Logistique"
  STR_LOGISTICS_UFOPEDIA: "Notre soi-disant « réseau logistique mondial » est une fiction : en théorie, nous pouvons aller n’importe où, mais y arriver avec un équipement décent ET à temps serait un sacré miracle ! Personne n’aime avoir des agents étrangers sur son sol, et quatre c’est pire que deux. {NEWLINE}Néanmoins, en menaçant les bonnes personnes, j’ai réussi à améliorer un peu le système, de sorte que nous pouvons désormais avoir une camionnette prête dans chaque grande ville de la planète, en théorie. Si vous pensez que c’est peu impressionnant, vous êtes libre de ne pas l’utiliser et d’arrêter de me faire perdre mon temps."
  STR_PERSONAL_PROTECTION: "Protection personnelle"
  STR_PERSONAL_PROTECTION_UFOPEDIA: "Les vestes en Kevlar ne sont pas vraiment une technologie de pointe, mais apparemment, nous n'étions pas considérés comme suffisamment importants pour en avoir un approvisionnement régulier. J'espère corriger cette erreur apparente, même si cela va me demander beaucoup de paperasse. Ils sont un peu chers pour la faible protection qu'ils offrent, mais peut-être qu'au moins ils rendront nos agents plus heureux. {NEWLINE}Pour l'instant, que diriez-vous d'utiliser de bons vieux manteaux en cuir ? Au moins, ils vous garderont imperméables et pourraient arrêter une attaque faible."
  STR_NONSTANDARD_WEAPONS: "Armes non standard"
  STR_NONSTANDARD_WEAPONS_UFOPEDIA: "Une fois toutes les formalités administratives effectuées - et il y en avait vraiment beaucoup - nous avons finalement trouvé un fournisseur d'armes qui étaient auparavant considérées comme « inutiles » pour nos opérations. Rien d'extraordinaire en fait, juste quelques modèles supplémentaires qui conviendraient mieux à certains de nos hommes que ce que nous avons, comme ces très gros revolvers Magnum ou peut-être des fusils de chasse quand nous nous serons développés. Si vous en avez besoin, commandez-les simplement comme d'habitude."
  STR_REVIVED_WEAPONS: "Armes restaurées"
  STR_REVIVED_WEAPONS_UFOPEDIA: "Commandant, vous avez entendu ? Il y a des gens qui se consacrent à la sauvegarde des méthodes de conceptions d'armes abandonnées. Parfois, des projets prometteurs sont annulés en raison de problèmes financiers ou de problèmes techniques qui s'avèrent trop difficiles. Les personnes que j'ai mentionnées reprennent ces conceptions et parviennent parfois à les terminer en secret en utilisant des ressources de obscures. Pourquoi font-ils cela ? Principalement pour l'argent ! Ces conceptions ont des fans inconditionnels, qui paieraient volontiers beaucoup d'argent pour leur arme préférée, supposée inexistante. Et étant donné que ces armes ont tendance à fonctionner au moins aussi bien que prévu au départ, elles peuvent également intéresser X-COM. Si vous êtes intéressé à les essayer, alors je connais quelqu'un qui connaît quelqu'un..."
  STR_MEDICINE: "Médecine"
  STR_MEDICINE_UFOPEDIA: "Commençons par les bases : avant de faire des découvertes substantielles, nous devons tirer le maximum des sources disponibles. Après tout, nous ne sommes pas là pour refaire la roue. Notre objectif devrait être de contacter les bonnes personnes et de demander ou d'acheter ce dont nous avons besoin pour fabriquer ce que nous n'avons pas.{NEWLINE}Pour commencer, j'aimerais suggérer de faire connaissance avec quelqu'un qui s'occupe des thérapies expérimentales à base de cellules souches, car je pense que cette technologie peut sauver la vie de nos agents. Je peux me pencher sur cette question si vous me donnez un peu de temps.{NEWLINE}J'ai toutefois accès à une série de techniques non conventionnelles qui peuvent potentiellement améliorer les capacités de combat de nos agents. Cela prend beaucoup de temps et d'entraînement, mais nos agents s'élèveront progressivement au-dessus des hommes ordinaires. Vous voulez savoir d'où je tiens cela ? Oh, je vous assure que vous cesserez bientôt d'être surpris par de telles trivialités."
  STR_XENOLOGIST_CONTACT: "Recrutement d'un Xénologue"
  STR_XENOLOGIST_CONTACT_UFOPEDIA: "Ah, bonjour, bonjour ! Je suis absolument ravi d'être votre Chef Xénologue. Vous semblez être un bon chef, Commandant ; j'attends beaucoup de cette opération. {NEWLINE}Je vois que vous ne savez pas exactement pourquoi je suis ici, n'est-ce pas ? Eh bien, moi non plus, pour être honnête. Il ne semble pas se passer quoi que ce soit où mes compétences uniques pourraient être appliquées. Mais ne vous inquiétez pas, je suis sûr que votre Officier du renseignement ou votre Ingénieur en Chef ou toute autre personne qui mène des recherches ici demandera mon aide très bientôt. Je suis sûr que vous ne regretterez pas de m'avoir invité ici, Commandant... Et je suis sûr que je ne le regretterai pas non plus."
  STR_MILITARY_ENVOY_CONTACT: "Recrutement d'un Représentant Militaire"
  STR_MILITARY_ENVOY_CONTACT_UFOPEDIA: "Salutations, Comm’dant ! Votre nouvel Représentant Militaire est ici. J'ai été envoyé ici en urgence, au sujet d'une sorte de fauteur de troubles alien. Inutile de demander comment je le sais, j'ai mes relations. C'est pour ça que vous me vouliez, n'est-ce pas ? {NEWLINE}En tout cas, j'ai déjà eu une conversation avec l'un de vos agents, celui qui m'a amené ici, et apparemment nous sommes cruellement sous-équipés. Je ne peux pas vous promettre d'armes nucléaires à ce stade, mais je pense que je peux vous obtenir quelque chose de plus grâce à mes vieux amis. Que voulez-vous dire par « est-ce légal ? », bien sûr que c'est légal ! Si nous pouvions utiliser des produits illégaux sans être punis, les choses seraient bien plus faciles. Euh, bien sûr, je ne pourrais pas vous aider avec ça de toute façon, Comm’dant."
  STR_CHIEF_RESEARCHER_CONTACT: "Recrutement d'un Directeur de Chercheur"
  STR_CHIEF_RESEARCHER_CONTACT_UFOPEDIA: "Bonsoir, Commandant. J'ai reçu votre offre de devenir Directeur de Recherche et cela a certainement éveillé ma curiosité. Je dois dire que j'étais sceptique au début, mais certains collègues bien placés m'ont assuré que vous aviez de bonnes preuves sur ces événements étranges, alors je n'ai pas pu résister à venir ici pour voir par moi-même. {NEWLINE}Franchement, nos installations de recherche sont plutôt modestes, mais elles devront faire l'affaire pour l'instant. Si cela ne vous dérange pas, j'organiserai immédiatement une réunion avec votre personnel pour discuter des améliorations à apporter aux laboratoires. Je veux dire, juste après mon emménagement. Nous avons une suite double, n'est-ce pas ?"
  STR_CHIEF_ENGINEER_CONTACT: "Recrutement d'Ingénieur en Chef"
  STR_CHIEF_ENGINEER_CONTACT_UFOPEDIA: "Salut, mon pote. J'ai bien reçu ton message, alors me voici : ton nouvel Ingénieur en Chef. Écoute, je suis ici juste pour les gadgets, d'accord ? Je ne suis pas vraiment un politicien et je ne sais pas si ton cirque à trois pistes est une meilleure chose pour le monde que les autres ; je m'en fiche. Mais je t'aiderai tant que tu continues à me fournir des trucs sympas. Alors, où est mon atelier ? COMMENT TU VEUX DIRE QU'ON N'EN A PAS ? Bon sang, on dirait que mon travail a déjà commencé. Nous devons vraiment concevoir un espace de travail, avec un équipement décent et beaucoup de place et un ordinateur avec un système de vocalisation cool. Tu sais quoi, laisse-moi juste me mettre au travail et je t'apporterai les plans quand ils seront prêts."
  STR_ALENIUM_SHARD: "Éclat d'Alenium"
  STR_ALENIUM_SHARD_UFOPEDIA: "Selon les données du Kiryu-Kai, cet étrange cristal est apparemment d'origine inconnue. De plus, sa structure interne est incroyablement complexe, avec un réseau de voies microscopiques qui remplit tout son volume d'une manière qui ressemble étrangement à un cerveau organique. Lorsqu'elles sont exposées à des stimuli électriques, ces voies se développent et se réorganisent en conséquence, formant de nouvelles connexions et détruisant les anciennes ; en d'autres termes, elles se comportent exactement comme un système neuronal biologique. Il est également capable de stocker et de libérer de l'énergie de manière très contrôlée.{NEWLINE}Les Kiryu-Kai ont fait de nombreuses expériences sur ces éclats et ont finalement trouvé un moyen de les « éveiller », ce qui a entraîné la création d'une sorte de conscience. Ils n'ont pas eu le temps de trouver des applications pratiques, mais si nous achevons leurs recherches, nous pourrions disposer d'un outil puissant pour nous aider dans nos efforts. Ou peut-être qu'un meilleur terme serait « alliés puissants » ?"
  STR_ALLOYS_ENGINEERING: "Ingénierie des Alliages Aliens"
  STR_ALIEN_LANGUAGE: "Langage Alien"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Les aliens utilisent une forme de langage écrit pour communiquer avec leurs adeptes. Cette langue utilise des symboles disposés selon un système grammatical simple pour former de courts messages. À l'heure actuelle, nous ne pouvons pas dire si les aliens utilisent également ce langage pour communiquer entre eux, mais nous pouvons peut-être en apprendre davantage sur leur relation avec les humains."
  STR_FLARE_PISTOL_BUY: "Acquisition de Pistolet lance-fusées"
  STR_FLARE_PISTOL: "Pistolet lance-fusées"
  STR_FLARE_PISTOL_CLIP: "Fusée éclairante"
  STR_FLARE_PISTOL_UFOPEDIA: "Ce pistolet tire une fusée crée un petit feu pour produire de la lumière. A manipuler avec précaution."
  STR_NITRO_EXPRESS: "Fusil Nitro Express"
  STR_NITRO_EXPRESS_UFOPEDIA: "Ce fusil de chasse est suffisamment puissant pour tuer des éléphants, mais seulement entre de bonnes mains. Tout ce qui est plus dur que la peau d'un éléphant a de bonnes chances de l'arrêter.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_NITRO_EXPRESS_CLIP: "Mun. Nitro Express"
  STR_NITRO_EXPRESS_BUY: "Acquisition de Nitro Express"
  STR_GLOCK_18: "Glock 18"
  STR_GLOCK_18_CLIP: "Charg. Glock 18"
  STR_GLOCK_18_LARGE_CLIP: "Grand charg. Glock 18"
  STR_GLOCK_18_UFOPEDIA: "Le pistolet Glock 18 de calibre 9 mm est une arme très fiable et précise, à utiliser de préférence contre des cibles non blindées en raison de son faible pouvoir d'arrêt. Il accepte deux types de chargeurs : standard (18) et grand (33). Il peut tirer de courtes rafales si nécessaire."
  STR_COLT45: "Colt .45"
  STR_COLT45_CLIP: "Charg. Colt .45"
  STR_COLT45_UFOPEDIA: "Ce puissant pistolet bien connu, mais sa cadence de tir est relativement lente."
  STR_TOKAREV: "Tokarev TT-30"
  STR_TOKAREV_CLIP: "Charg. Tokarev"
  STR_TOKAREV_UFOPEDIA: "Ce pistolet est encore utilisé dans tout le bloc du Pacte de Varsovie, ainsi qu'en Chine et au Pakistan. Il est fiable et précis, mais n'est pas facile à manier."
  STR_HK_MK23_SOCOM: "Acquisition de Mk23 SOCOM"
  STR_HK_MK23_SOCOM_CLIP: "Charg. Mk23 SOCOM"
  STR_HK_MK23_SOCOM_UFOPEDIA: "Le H&K Mk23 SOCOM, fabriqué en Allemagne, est l'arme officielle des forces spéciales américaines. Équipée d'un viseur laser, elle est très précise et puissante, mais relativement lourde et d'une portée efficace légèrement réduite.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard, Recrutement d'un envoyé militaire."
  STR_MAKAROV: "Makarov"
  STR_MAKAROV_CLIP: "Charg. Makarov"
  STR_MAKAROV_UFOPEDIA: "Pistolet russe traditionnel de 9 mm. Sa précision, sa cadence de tir et son pouvoir d'arrêt sont moyens pour sa catégorie."
  STR_ZSRR_GANGER_ARMOR: "Analyse de Combat : Gangster de l'Aube Rouge"
  STR_ZSRR_MOLOLEC_ARMOR: "Analyse de Combat : Gars de l'Aube Rouge"
  STR_ZSRR_MATROS_ARMOR: "Analyse de Combat : Marin de l'Aube Rouge"
  STR_ZSRR_PIONEER_MALE_ARMOR: "Analyse de Combat : Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_FEMALE_ARMOR: "Analyse de Combat : Pionnier de l'Aube Rouge"
  STR_ZSRR_MATROS: "Marin de l'Aube Rouge"
  STR_ZSRR_PIONEER: "Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_MALE: "Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_FEMALE: "Pionnier de l'Aube Rouge"
  STR_ZSRR_PIONEER_UFOPEDIA: "Les pionniers sont des officiers en formation qui servent les officiers supérieurs de l'Aube Rouge en tant qu'assistants, gardes du corps et envoyés. Ils ne sont pas aussi bien informés que leurs patrons, mais ils sont bien formés et déterminés."
  STR_ZSRR_MOLOLEC: "Gars de l'Aube Rouge"
  STR_ZSRR_MOLOLEC_UFOPEDIA: "Un gars, ou « Molodets », est un nom commun pour un soldat de l'Aube Rouge. Ces individus ont une solide formation militaire et, grâce au processus d'amélioration, d'excellentes caractéristiques physiques. Bien qu'ils ne soient pas particulièrement bien informés, les « gars » sont raisonnablement compétents et largement utilisés pour protéger les infrastructures de l'Aube Rouge, faire du travail de mercenaire et effectuer des raids terroristes. Ils utilisent couramment des armes militaires."
  STR_ZSRR_GANGER: "Gangster de l'Aube Rouge"
  STR_ZSRR: "Aube rouge"
  STR_ZSRR_UFOPEDIA: "L'Aube Rouge est une organisation paramilitaire opérant dans l'ancienne région du Pacte de Varsovie. Son programme n'est pas clair, mais elle semble avoir été créée par de hauts fonctionnaires de l'URSS qui avaient accès à des technologies étranges disparues des entrepôts secrets de l'ère post-soviétique. Les membres de l'Aube Rouge sont biologiquement augmentés pour améliorer leurs capacités de combat, ce qui indique un projet d'amélioration humaine d'une ampleur sans précédent. La plupart des activités de l'Aube Rouge sont liées au crime organisé et aux services de mercenaires, qu'ils utilisent pour amasser plus d'argent et de pouvoir. Ils sont également exceptionnellement bien approvisionnés et représentent donc un risque élevé pour nos agents."
  STR_BASEBALL_BAT: "Batte de baseball"
  STR_BASEBALL_BAT_UFOPEDIA: "Comme le dit la plaisanterie, « en Russie, on a vendu cent mille battes de base-ball et pas une seule balle ». Apparemment, les adeptes locaux des pouvoirs aliens n'hésitent pas non plus à l'utiliser. Il ne nécessite que très peu d'habileté, mais la force physique est un atout."
  STR_GOLF_STICK: "Club de golf"
  STR_GOLF_STICK_UFOPEDIA: "Le golf est considéré comme un sport réservé aux nobles, alors pourquoi tant d'ordures ont-elles un équipement de golf ?"
  STR_LUGER: "Luger"
  STR_LUGER_CLIP: "Charg. Luger"
  STR_LUGER_UFOPEDIA: "Il s'agit d'un pistolet de conception classique, couramment utilisé par l'armée allemande au cours de la Première et de la Seconde Guerre mondiale. Il a été progressivement abandonné en raison de la complexité de ses mécanismes, mais on le trouve encore dans les mains de civils."
  STR_MAUSER: "Mauser"
  STR_MAUSER_CLIP: "Charg. Mauser"
  STR_MAUSER_UFOPEDIA: "Un pistolet avec une histoire et une bonne ergonomie, il est assez précis et peut être mortel dans des mains habiles."
  STR_RIFLE: "Fusil BlackOps"
  STR_RIFLE_CLIP: "Charg. Fusil BlackOps"
  STR_RIFLE_UFOPEDIA: "Ce fusil polyvalent d'une grande précision est doté d'un viseur à guidage laser et accepte des munitions de 6,7 mm dans des chargeurs de 20 balles à haute pénétration.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_G11_BUY: "Acquisition de H&K G11"
  STR_G11: "H&K G11"
  STR_G11_UFOPEDIA: "Arme expérimentale sans douille, produite par H&K. Elle se caractérise par des tirs en rafale précises. Ses munitions ignorent plus de blindages que la plupart des fusils. Elle semble fonctionner au mieux entre les mains de professionnels au sang froid.{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_G11_CLIP: "Charg. H&K G11"
  STR_G36_BUY: "Acquisition de H&K G36"
  STR_G36_BUY_PREQ_A: "Prérequis A pour : Acquisition de H&K G36"
  STR_G36_BUY_PREQ_B: "Prérequis B pour : Acquisition de H&K G36"
  STR_G36: "H&K G36"
  STR_G36_UFOPEDIA: "Le Heckler & Koch G36 est le principal fusil de combat de la Bundeswehr depuis 1997. L'arme tire des munitions standard de 5,56 mm de l'OTAN. Il est plus léger qu'un fusil ordinaire de l'OTAN et dispose d'un viseur avancé pour un tir de précision. Les munitions ignorent plus de blindage que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II et Toute arme utilisant des munitions 5.56 OTAN."
  STR_RIFLE_M16: "M16"
  STR_RIFLE_M16_CLIP: "Charg. 5,56 mm OTAN"
  STR_RIFLE_M16_UFOPEDIA: "Ce fusil d'assaut n'est pas très puissant, mais il est léger et précis. Le M16 est souvent utilisé par les agents de l'EXALT. Il tire des munitions de 5,56 mm OTAN qui pénètrent mieux les blindages que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_STEYR_AUG: "Steyr AUG"
  STR_STEYR_AUG_UFOPEDIA: "Cette arme tire des munitions standard de 5,56 mm OTAN avec une grande précision. Ses systèmes de ciblage avancés la rendent plus précise, mais aussi un peu plus lente à tirer. Elle a une meilleure pénétration de blindage que la plupart des fusils.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II et Toute arme utilisant des munitions 5.56 OTAN."
  STR_KS23_BUY: "Acquisition de KS-23M "
  STR_KS23: "KS-23M"
  STR_KS23_UFOPEDIA: "Cette version du KS-23 est une nouvelle addition aux forces militaires russes, conçue pour tirer des balles lourdes (ce qu'elle fait avec une létalité effrayante), mais peut également utiliser de la chevrotine et des obus AP.{NEWLINE}L'achat de cette arme nécessite : Promotion II, Armes Restaurées."
  STR_KS23_SHELLS_BS: "Cart. Chev pour KS-23M"
  STR_KS23_SHELLS_AP: "Cart. AP pour KS-23M"
  STR_KS23_SHELLS_BATON: "Cart. à impacte pour KS-23M"
  STR_PANCOR_JACKHAMMER_BUY: "Acquisition Pancor Jackhammer "
  STR_PANCOR_JACKHAMMER: "Pancor Jackhammer"
  STR_PANCOR_JACKHAMMER_UFOPEDIA: "Malgré son chargeur rapide à gaz, il a été annulé en raison de son prix élevé, de problèmes techniques et de son inadaptation aux civils ; mais son design est resté populaire auprès du public, grâce à son esthétique et à son aspect futuriste. En raison de son cadre en polymère léger, le recul est assez important. {NEWLINE}L'achat de cette arme nécessite : Promotion II, Licence de mitrailleuses, Armes Restaurées."
  STR_PANCOR_JACKHAMMER_CLIP: "Tambour pour Pancor Jackhammer"
  STR_OICW_BUY: "Acquisition XM29 OICW"
  STR_OICW: "XM29 OICW"
  STR_OICW_UFOPEDIA: "Le XM29 OICW (Objective Individual Combat Weapon) est un prototype de fusil d'assaut qui tire des balles de 5,56 mm de l'OTAN et des projectiles de 20 mm à détonation aérienne. Il est équipé d'optiques avancées qui améliorent la létalité de l'arme, mais il faut un soldat entraîné pour les utiliser efficacement {NEWLINE}L'achat de cette arme nécessite : Promotion II, Armes Restaurées, Licence pour explosifs et Toute arme utilisant des munitions 5.56 OTAN."
  STR_OICW_GRENADE_CLIP: "Charg. OICW 20mm"
  STR_OICW_GRENADE_CLIP_UFOPEDIA: "Ces projectiles explosifs à détonation aérienne de 20x28 mm pour le lanceur sous le canon du XM29 OICW sont livrés en chargeurs de six coups. L'explosion se concentre autour de la cible.{NEWLINE}{NEWLINE}Le chargeur devient disponible en même temps que le XM29 OICW."
  STR_RIFLE_M16_CLIP_BUY_CONDITION: "Condition d'achat de Charg. 5,56 mm OTAN"
  STR_PIPE: "Tuyau en fer"
  STR_PIPE_UFOPEDIA: "Ce tuyau robuste constitue une arme improvisée très efficace."
  STR_WOODEN_CLUB: "Bâton en bois"
  STR_WOODEN_CLUB_UFOPEDIA: "Une simple arme de mêlée, fabriquée à partir d'un seul morceau de bois dur. Bien qu'extrêmement primitive, elle peut être utilisée avec de bons résultats par des combattants suffisamment meurtriers."
  STR_WAKIZASHI: "Wakizashi"
  STR_WAKIZASHI_UFOPEDIA: "Dans le Japon féodal, un wakizashi était porté avec un katana comme arme complémentaire. De nos jours, il est principalement utilisé comme une « version légère du katana », partageant bon nombre de ses atouts tout en étant plus confortable à manier et à transporter. Cependant, il est peu efficace entre les mains d'amateurs et n'est pas très performant contre les armures."
  STR_RUSTY_BLADE: "Lame rouillée"
  STR_RUSTY_BLADE_UFOPEDIA: "Cette arme de mêlée a connu des jours meilleurs. Elle est assez lourde pour une épée."
  STR_KATANA: "Katana"
  STR_KATANA_UFOPEDIA: "Une arme de mêlée à deux mains, inspirée des sabres japonais traditionnels, mais dotée des matériaux les plus récents. Elle nécessite une bonne maîtrise des armes de mêlée pour être maniée correctement, en particulier contre les ennemis en armure."
  STR_THROWING_AXES: "Haches de jet"
  STR_THROWING_AXES_UFOPEDIA: "Une arme à distance très ancienne, facile à utiliser mais difficile à maîtriser."
  STR_THROWING_STARS: "Étoiles jetables"
  STR_THROWING_STARS_UFOPEDIA: "Cette célèbre arme orientale, également connue sous le nom de shuriken, est bien plus mortelle dans de bonnes mains qu'on ne pourrait le croire. En revanche, elle est inutile pour un amateur {NEWLINE}Bien que n'importe qui puisse essayer de s'en servir, il est recommandé d'avoir la compétence de lancer à 50 ou plus."
  STR_THROWING_KNIVES: "Couteaux de lancer"
  STR_THROWING_KNIVES_UFOPEDIA: "Ces couteaux de lancer asiatiques sont mortels entre des mains expertes, en particulier contre des cibles non blindées."
  STR_ALLOY_THROWING_KNIVES: "Couteaux de lancer en tritanium"
  STR_ALLOY_THROWING_KNIVES_UFOPEDIA: "Ces lames en tritanium ont une meilleure pénétration d'armure que leurs prédécesseurs en acier."
  STR_BLACK_LOTUS: "Lotus Noir"
  STR_BLACK_LOTUS_UFOPEDIA: "Le Lotus Noir est une société spirituelle très secrète, populaire dans toute l'asie de l'est parmi les riches et les pauvres. Ses membres prétendent vénérer une sorte de « déesse de l'aube », une créature surnaturelle qui leur apparaît en personne pour les « remplir de paix » par des moyens mystiques. Le Lotus Noir accumule de l'influence depuis des décennies et est suffisamment riche pour influer l'économie de marché et même déstabiliser des gouvernements. Nombre de ses activités sont illégales et guidées par des puissances inconnues, elle ne peuvent donc pas être tolérées."
  STR_BLACK_LOTUS_FOLLOWER_ARMOR: "Analyse de Combat : Disciple du Lotus Noir"
  STR_BLACK_LOTUS_FOLLOWER: "Disciple du Lotus Noir"
  STR_BLACK_LOTUS_FOLLOWER_UFOPEDIA: "Ces membres de bas rang du Lotus Noir sont fanatiquement fidèles à la secte et bien entraînés au combat à mains nues, bien qu'ils utilisent également des armes à feu. Recrutés dans divers pays et groupes sociaux, ils mènent une vie normale pour ne pas dévoiler leur couverture, mais ressemblent plus à des moines qu'à des citoyens ordinaires. En dehors de nombreuses formes poétiques de la secte, ils ne possèdent que peu d'informations utiles, mais leur dévotion au Lotus Noir est une raison plus que suffisante pour les appréhender."
  STR_CHURCH_OF_DAGON: "Église de Dagon"
  STR_CHURCH_OF_DAGON_UFOPEDIA: "L'Église de Dagon est une organisation religieuse secrète originaire du bassin méditerranéen. Ses adeptes vénèrent une divinité océanique nommée Dagon, à laquelle ils offrent des sacrifices humains. Les membres les plus haut placés de l'Église seraient en contact direct avec les « Messagers de Dagon », qui vivraient sous la mer. L'Église est présente en Europe et en Afrique depuis de nombreuses décennies et est assez influente, bien que les adeptes aient du mal à interagir avec les humains normaux en raison des changements physiques et psychosociaux provoqués par les pratiques de la secte."
  STR_EXALT: "EXALT"
  STR_EXALT_UFOPEDIA: "EXALT est une organisation clandestine, principalement active dans les Amériques. Elle a été fondée par un groupe d'individus puissants ayant des relations politiques et semble être impliquée dans diverses activités criminelles, comme la distribution illégale de drogues. Ses produits commerciaux de prédilection sont des dispositifs mentaux appelés Psiclones, dont on dit qu'ils sont hautement psychoactifs. Il ne fait guère de doute que ces appareils ont une origine alien et sont probablement très dangereux."
  STR_EXALT_INFILTRATOR_ARMOR: "Analyse de Combat : Infiltrateur EXALT"
  STR_EXALT_INFILTRATOR: "Infiltrateur EXALT"
  STR_EXALT_INFILTRATOR_UFOPEDIA: "Ces citoyens sont les agents de bas niveau de l'organisation EXALT. La plupart d'entre eux reprennent leur vie quotidienne comme si de rien n'était, attendant silencieusement les ordres de la hiérarchie. D'autres sont chargés de distribuer la super-drogue Psiclone, et un petit nombre d'entre eux participent à des attaques terroristes. Ai-je précisé qu'ils sont tous fortement dépendants au Psiclone ? Oui, je suppose que vous savez maintenant pourquoi ils sont si dévoués à l'organisation."
  STR_EXALT_GOON_ARMOR: "Analyse de Combat : Gorille EXALT"
  STR_EXALT_GOON: "Gorille EXALT"
  STR_EXALT_GOON_UFOPEDIA: "Ces personnes sont des fantassins de carrière d'EXALT. Ils sont bien entraînés, déterminés et extrêmement difficiles à briser mentalement. Leurs capacités physiques sont également exceptionnelles."
  STR_SUPPORTER_OF_DAGON_ARMOR: "Analyse de Combat : Partisan de Dagon"
  STR_DISCIPLE_OF_DAGON_ARMOR: "Analyse de Combat : Disciple de Dagon"
  STR_SUPPORTER_OF_DAGON: "Partisan de Dagon"
  STR_SUPPORTER_OF_DAGON_UFOPEDIA: "Ces individus sont des membres initiés d'une organisation quasi religieuse appelée l'Église de Dagon. Ils parlent de rituels secrets impliquant des sacrifices humains, destinés à obtenir les faveurs des divinités de l'océan, mais vivent par ailleurs une vie normale. Ce sont pour la plupart de simples civils, mais fous, armés et dangereux."
  STR_DISCIPLE_OF_DAGON: "Disciple de Dagon"
  STR_DISCIPLE_OF_DAGON_UFOPEDIA: "Ces cultistes de bas rang prétendent être au service d'une entité surnaturelle appelée Dagon, associée aux profondeurs océaniques. Ils semblent être affectés par un syndrome commun qui fait paraître leur peau grisâtre et humide, ainsi que par des anomalies de développement. Ce syndrome freine leurs capacités intellectuelles mais les rend plus résistants à la douleur et aux chocs, et leur donne une meilleure vision en basse lumière. Leur dévotion fanatique les rend également presque téméraires au combat."
  STR_EXALT_RATIONALE: "Raison d'être d'EXALT"
  STR_EXALT_RATIONALE_UFOPEDIA: "Il s'avère qu'EXALT n'est pas un groupe monolithique. Certaines de ses élites pensent que les aliens sont en fait un moindre mal par rapport aux gouvernements terriens inefficaces et corrompus par de fausses idéologies. D'autres les considèrent simplement comme une source de profit, comme n'importe quel autre gouvernement. Ils ne perçoivent pas ce pluralisme comme une menace, mais plutôt comme un raisonnement interne qui ne nuit pas à l'efficacité de l'organisation et qui n'est qu'une saine compétition entre différentes politiques - un darwinisme politique en quelque sorte. A la fois marginaux et corporatistes, ils n'en sont pas moins bien armés et déterminés à servir leurs futurs maîtres aliens."
  STR_ZSRR_RATIONALE: "Raison d'être de l'Aube Rouge"
  STR_ZSRR_RATIONALE_UFOPEDIA: "Composée essentiellement d'anciens officiels soviétiques mécontents du nouvel ordre des choses, l'Aube Rouge fonctionne sur un mélange efficace d'idéologie et de pragmatisme. Ils considèrent la société alien - ou du moins ce qu'ils en savent d'après les preuves récupérées dans les anciens entrepôts de l'URSS - comme supérieure en termes de technologie et, sans doute, de moralité. Leur objectif est de survivre à l'inévitable conquête alien et peut-être même d'en tirer profit. Ils considèrent que les aliens ne sont pas très différents de nous et que nous devrions nous rapprocher d'eux pour mieux nous intégrer dans leur empire. Ils pensent également que les aliens doivent avoir une sorte de discours interne et qu'ils peuvent être influencés de l'intérieur par le biais de la politique classique. Une grande partie de leurs efforts se concentre sur la collecte de ressources pour les négociations futures avec les envahisseurs, après que nous les ayons rejoints."
