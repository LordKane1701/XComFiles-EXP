  STR_LASER_SMG_CLIP: "Charg. SMG laser"
  STR_LASER_RIFLE_MIB_CLIP: "Charg. Fusil laser"
  STR_HEAVY_LASER_MIB_CLIP: "Charg. Laser lourd"
  STR_PORTABLE_LASER_CANNON_CLIP: "Charg. Canon laser portable"
  STR_LASER_PISTOL_MIB: "Pistolet laser"
  STR_LASER_SMG: "SMG laser"
  STR_LASER_RIFLE_MIB: "Fusil laser"
