  STR_MONSTERS_HUNT_DESCRIPTION: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "Un habitant de la région a été retrouvé mort, apparemment tué par un animal féroce. Il faut identifier cette menace et y mettre un terme. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_SHAMBLER_ARMOR: "Analyse de Combat : Décharné"
  STR_SHAMBLER: "Décharné"
  STR_SHAMBLER_CORPSE: "Cadavre de Décharné"
  STR_SHAMBLER_TERRORIST: "Pillard Décharné"
  STR_SHAMBLER_UFOPEDIA: "Adaptés aux températures froides, les Décharnés parcourent les champs de glace et les glaciers de montagne, se nourrissant de toute viande qu'ils rencontrent, y compris les humains. Leur origine est incertaine, mais ils viennent probablement d'un passé lointain et ont été récemment réveillés par un phénomène naturel ou une activité humaine, et leur soudaine distribution cosmopolite suggère une action délibérée. Il va sans dire qu'ils sont extrêmement dangereux en cas de rencontre rapprochée. {NEWLINE}Avertissement : les explosifs sont peu efficaces contre les Décharnés. Leur fourrure chatoyante peut les rendre plus difficiles à cibler."
  STR_SHAMBLER_AUTOPSY: "Autopsie de Décharné"
  STR_SHAMBLER_AUTOPSY_UFOPEDIA: "Cette créature est particulièrement musclée et indéniablement forte. Sa fourrure épaisse lui confère une bonne protection contre le froid, la chaleur, les produits chimiques, les ondes de choc et les armes à feu de petit calibre, mais elle est quelque peu inflammable. Il s'agit techniquement d'un paresseux, ou du moins d'un proche parent, et il peut être considéré comme un fossile vivant."
  STR_SPIKEBOAR_ARMOR: "Analyse de combats : Sanglépic"
  STR_SPIKEBOAR: "Sanglépic"
  STR_SPIKEBOAR_CORPSE: "Corps de Sanglépic"
  STR_SPIKEBOAR_TERRORIST: "Sanglépic"
  STR_SPIKEBOAR_UFOPEDIA: "Les Sanglépics apparaissent principalement dans les forêts, nécessitant beaucoup de nourriture et d'eau pour se maintenir en vie. Ils sont omnivores, se nourrissant principalement de feuilles de plantes, mais s'ils en ont l'occasion, ils mangeront également des animaux de toutes tailles, y compris des humains. Lorsqu'ils sont contrariés, la créature tire des piques pointues sur l'agresseur qui sont dangereuses même pour les cibles blindées."
  STR_SPIKEBOAR_AUTOPSY: "Autopsie de Sanglépic"
  STR_SPIKEBOAR_AUTOPSY_UFOPEDIA: "Cette grande créature ne ressemble en rien aux formes de vie modernes, mais il s'agit certainement d'un vertébré, ce qui suggère des origines communes avec la vie terrestre. Sa peau est dure et son corps est couvert d'aiguilles, un peu comme un porc-épic, ce qui lui confère une protection supplémentaire. Ces aiguilles sont attachées à des muscles spécialisés qui semblent pouvoir les éjecter avec une grande force."
  STR_SHADOWBAT_ARMOR: "Analyse de Combat : Sombreaile"
  STR_SHADOWBAT_ARMOR_UFOPEDIA: "Les ombres-volantes peuvent absorber le sang des ennemis pour se soigner."
  STR_SHADOWBAT_WEAPON: "Morsure de Sombreaile"
  STR_SHADOWBAT_WEAPON_UFOPEDIA: "Les ombres-volantes sont si agiles que toutes leurs attaques sont considérées comme si elles étaient effectuées sous l'armure."
  STR_SHADOWBAT: "Sombreaile"
  STR_SHADOWBAT_CORPSE: "Cadavre de Sombreaile"
  STR_SHADOWBAT_AUTOPSY: "Autopsie de Sombreaile"
  STR_SHADOWBAT_UFOPEDIA: "Les ombres-volantes sont plus grandes et plus agressives que la plupart des autres membres du sous-ordre des microchiroptères. Elles peuvent n'être qu'une nuisance pour un agent expérimenté, mais leur furtivité et leur vitesse ne doivent pas être sous-estimées. En outre, ce sont des chauves-souris suceuses de sang avec un goût particulier pour le sang humain."
  STR_SHADOWBAT_TERRORIST: "Sombreaile"
  STR_SHADOWBAT_AUTOPSY_UFOPEDIA: "Cette chauve-souris est exceptionnellement grande, mais ne diffère pas des chauves-souris tropicales ordinaires. Elle est équipée de crocs extrêmement aiguisés, capables de couper sans effort la plupart des matériaux souples, comme le cuir ou la peau d'un éléphant."
  STR_MONGORN_CULTURE: "Culture mongorn"
  STR_MONGORN_KING: "Roi mongorn"
  STR_MONGORN_KING_ARMOR: "Roi mongorn"
  STR_MONGORN_ARMOR: "Analyse de Combat : Mongorn"
  STR_MONGORN_WEAPON: "Poing de mongorn"
  STR_MONGORN: "Mongorn"
  STR_MONGORN_CORPSE: "Cadavre de mongorn"
  STR_MONGORN_TERRORIST: "Mongorn sauvage"
  STR_MONGORN_UFOPEDIA: "Découverts pour la première fois en Mongolie, les mongorns parcourent les plaines eurasiennes à la recherche de nourriture. Bien qu'ils soient très agressifs et ne soient pas totalement intelligents, les mongorns semblent comprendre la majeure partie de ce que nous leur communiquons, mais ils répondent toujours par l'agressivité. On ne sait pas comment une créature aussi déraisonnable ai pu survivre dans la nature, mais il est possible qu'elle ait été conditionnée pour haïr et attaquer les humains chaque fois que cela était possible. Ces créatures sont difficiles à traiter, car leurs sens aiguisés et leur ruse animale les rendent difficiles à chasser depuis les airs."
  STR_MONGORN_AUTOPSY: "Autopsie de mongorn"
  STR_ZOMBIE_PLOT: "Le complot des zombies"
  STR_ZOMBIE_PLOT_UFOPEDIA: "Nous avons établi que les parasites zombies apparaissent dans une zone où l'activité alien est confirmée. L'équipage d'un vaisseau alien enlève un humain, lui fait subir un lavage de cerveau pour le plonger dans un état hypnotique et lui remet plusieurs parasites zombies à déployer dans la communauté locale. Bien que l'hypnose soit temporaire, la victime finit généralement par devenir le dernier hôte du lot, ce qui permet de maintenir le secret. Malheureusement, nous ne pouvons que spéculer sur les véritables motivations des aliens."
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS: "Hypothèse sur l'évolution des zombies"
  STR_ZOMBIE_EVOLUTION_HYPOTHESIS_UFOPEDIA: "Commandant, notre analyse des deux variantes de zombies, les « normaux » et les « gros », suggère qu'une sorte de changement évolutif se produit au sein de ces créatures. Je pense qu'il est prudent de supposer que d'autres stades de ce processus peuvent exister. Je vais continuer mes recherches à ce sujet, mais comprenez bien que pour le faire correctement, je devrai procéder étape par étape. En d'autres termes, si nous trouvons plusieurs stades supplémentaires de zombies, nous devrions les examiner dans l'ordre de leur évolution. Je veux dire, s'ils évoluent vraiment."
  STR_ZOMBIE_PARASITE: "Parasite zombie"
  STR_ZOMBIE_PARASITE_UFOPEDIA: "Ce petit organisme est prêt à être inséré dans un être humain, ce qui le transformerait en zombie. Il est clairement d'origine alien."
  STR_DAMAGED_ZOMBIE_PARASITE: "Parasite zombie endommagé"
  STR_DAMAGED_ZOMBIE_PARASITE_UFOPEDIA: "Ce parasite zombie a survécu à son hôte, mais il est gravement blessé. Il agite violemment ses vrilles dans tous les sens, essayant désespérément de se régénérer. Il n'y parviendra pas, mais nous pouvons le congeler à moitié mort et le vendre sur le marché gris. Peut-être que la recherche médicale dévoilera ses secrets de régénération et que quelque chose de bon pourra résulter de cette créature maléfique."
