  STR_ALIEN_ABDUCTION_UFOPEDIA: "Il s'agit d'une forme très insidieuse d'activité alien. L'enlèvement par des aliens est largement répandu, malgré leurs tentatives d'effacer l'expérience de la mémoire de leurs victimes. Les personnes enlevées rapportent avoir été soumises à des examens physiques humiliants, y compris la fécondation de femmes humaines par des fœtus aliens et des expériences génétiques bizarres. Le but de cette activité semble être lié à la mutation génétique et à la manipulation du matériel génétique des aliens. Cette activité suscite une grande inquiétude et se produit dans des zones peuplées ou dans des villes."
  STR_ALIEN_HARVEST_UFOPEDIA: "Les aliens utilisent la faune terrestre à de nombreuses fins. Des animaux sont enlevés secrètement et ramenés avec divers organes prélevés. Les mutilations de bétail sont le plus souvent signalées en même temps que les observations d'OVNI. Ce type d'activité, principalement sur les terres agricoles, suscite de vives inquiétudes de la part des gouvernements et une grande anxiété au sein de la population. La théorie qui sous-tend la « récolte aliens » suggère que des races aliens ont à l'origine « ensemencé » la planète avec sa flore et sa faune, et qu'elles sont revenues pour récolter la moisson qu'elles ont semée."
