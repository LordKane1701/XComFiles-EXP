  STR_DELTA_RADIATION: "Radiation Delta"
  STR_PARTICLE_MICROACCELERATION: "Micro-Accélération à Particules"
  STR_ANTIMATTER_CONTAINMENT: "Confinement Anti-Matière"
  STR_ALIEN_GRAVITY_GENERATOR: "Générateur de Gravité Alien"
  STR_TRACTOR_BEAM_GENERATOR: "Générateur de Rayons Laser à Traction"
  STR_ADVANCED_PLASMA_PHYSICS: "Principes de Physique Plasma Avancée"
  STR_ALIEN_BIOLOGY: "Biologie alien"
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nos recherches préalables montrent que les aliens ont un ADN très semblable au nôtre, mais tellement différent que nous devrions estimer qu'il a des origines aliens - ou du moins qu'il vient d’une époque séculaire. De plus, certains fragments semblent ajoutés artificiellement, peut-être extraits d'organismes terrestres. Cela permet aux aliens de s'adapter à notre atmosphère, mais c'est à court terme, ou inachevé : ils dépendants d’aliments prétraités et affaiblis leur immunologie, les aliens ne peuvent pas survivre longtemps sur Terre, c'est pourquoi des dispositions doivent être prises pour étudier un spécimen vivant."
  STR_ALIEN_SUBJUGATION: "Subjugation Alien"
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuro Psychologie Alien"
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Alors qu'il existe de nombreuses formes de vies aliens, toutes semblent partager un certain nombre de structures neuropsychologiques identiques, qu'elles soient inhérentes à leur espèce ou implantées artificiellement.  Cette découverte semble démontrer que les aliens peuvent coopérer comme le ferait les occupants d'une ruche, malgré des différences biologiques évidentes.  Ces connexions paraissent pour la plupart relever d'une communication non verbale, un peu comme une projection visuelle agrémentée d'une transmission d'émotions simples.  Nous espérons être bientôt en mesure d'intercepter une partie de leurs communications internes dans le but de les utiliser à notre avantage."
  STR_ALIEN_GARDENS: "Jardins Aliens"
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La technologie alien utilise couramment des composants incroyablement avancés qui stockent, libèrent et transmettent de grand quantité énergie facilement, en toute sécurité et avec des pertes minimes. Bien que leur conception soit complètement différente de celle de notre équipement et qu'ils utilisent des matériaux inhabituels, nos ingénieurs peuvent désormais les copier relativement facilement et les utiliser pour une variété d'applications."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrage des Armes à Fusion"
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrage des Armes à Plasma"
  STR_ALIEN_WAVE_FIELD_THEORY: "Théorie des Champs Ondulatoires Aliens"
  STR_ALIEN_WAVE_FIELD_THEORY_UFOPEDIA: "La physique alien révèle un tout nouveau monde de forces, de particules et de dimensions exotiques, dont certaines ont déjà été prédites théoriquement, mais dont la plupart nous étaient inconnues auparavant. Le modèle alien nous permet non seulement de comprendre des choses avec lesquelles nous avions du mal auparavant, comme les singularités ou la nature du temps, mais il est également sûr d'apporter de nombreuses avancées technologiques dans un avenir proche. Bien que complexe et difficile, ce modèle est parfaitement logique et semble refléter parfaitement notre réalité."
  STR_ALIEN_CHEMISTRY: "Chimie alien"
  STR_ALIEN_CHEMISTRY_UFOPEDIA: "Les aliens ont une connaissance approfondie de la matière exotique et ordinaire, nettement supérieure à ce que l'humanité a atteint. Leur ingénierie des matériaux tourne principalement autour des formes cristallines, mêlant des processus de fabrication inorganiques et biologiques pour créer des matériaux aux propriétés fantastiques : alliages ultra-durables, produits chimiques hyperactifs, composés biologiques intelligents. Les aliens excellent également en médecine, utilisant une chimie avancée pour fusionner sans faille la cybernétique avec la chair vivante."
