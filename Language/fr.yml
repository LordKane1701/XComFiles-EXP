  STR_SCOUT_DRONE_UFOPEDIA: "Ce petit drone robuste est conçu pour le repérage et la reconnaissance. Bien qu'il soit dépourvu d'armes offensives ou du blindage des grands PAL, il est rapide et permet aux unités terrestres de repérer rapidement les positions ennemies et de servir d'observateur sans risque pour le personnel X-Com. Il est également doté d'une arme à projectiles qui peut être utilisée contre les portes verrouillées et les ennemis potentiels."
  STR_SCOUT_DRONE_SHOTGUN: "Fusil à pompe à brèche de drone"
  STR_SCOUT_DRONE_SHOTGUN_UFOPEDIA: "Arme à projectile à utiliser contre les portes verrouillées et éventuellement les ennemis, équipée sur les drones éclaireurs."
