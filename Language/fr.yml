  STR_GHOST_TANK_UFOPEDIA: "Le réservoir ectoplasmique est une unité de confinement spéciale pour les entités basées sur l'ectoplasme. Il peut contenir jusqu'à 10 de ces entités pendant une durée indéterminée."
  STR_HAUNTED_FARM: "FERME HANTÉE"
  STR_HAUNTED_FARM_DESCRIPTION: "D'étranges apparitions ont été signalées par plusieurs habitants d'une ferme isolée, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des \"fantômes\". Apportez des armes non physiques. Capturez ces \"fantômes\" si possible."
  STR_HAUNTED_FARM_BRIEFING: "D'étranges apparitions ont été signalées par plusieurs habitants d'une ferme isolée, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des \"fantômes\". Capturez ces \"fantômes\" si possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_HAUNTED_HOUSE_DESCRIPTION: "Une maison fortifiée abandonnée a fait l'objet d'étranges \"apparitions\" signalées par plusieurs habitants, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des \"fantômes\". Apportez des armes non physiques. Capturez les \"fantômes\" si possible."
  STR_HAUNTED_HOUSE_BRIEFING: "Une maison fortifiée abandonnée a fait l'objet d'étranges \"apparitions\" signalées par plusieurs habitants, ce qui nous fait penser qu'il pourrait s'agir d'un lieu hanté par des \"fantômes\". Capturez les \"fantômes\" si possible. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_ALERT_HAUNTED_VILLAGE: "FANTÔMES SIGNALÉS DANS UN VILLAGE !"
