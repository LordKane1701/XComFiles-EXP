  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT: "Manoir du Lotus Noir"
  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT_BRIEFING: "Vous vous apprêtez à prendre d'assaut une grande base permanente du Lotus Noir. Elle a dominé politiquement la région environnante, donc X-Com est seul face à cette tâche. Arrêtez ou éliminez tous les membres du culte. Si vous décidez de vous retirer, regroupez les agents restants dans la zone de sortie verte et cliquez sur l'icône \"Abandonner la mission\"."
  STR_CULT_MANOR_BLACK_LOTUS_ASSAULT_DESCRIPTION: "Le Lotus Noir a établi une base permanente dans la ville. Nous devons la détruire avant qu'elle ne cause trop de dégâts à notre cause. Elle a dominé politiquement la région environnante, donc X-Com est seul face à cette tâche."
  STR_CULT_MANOR_CHURCH_OF_DAGON_ASSAULT: "Manoir de l'Église de Dagon"
  STR_CULT_MANOR_CHURCH_OF_DAGON_ASSAULT_BRIEFING: "Vous vous apprêtez à prendre d'assaut une grande base permanente de l'Église de Dagon. Elle a dominé politiquement la région environnante, donc X-Com est seul face à cette tâche. Arrêtez ou éliminez tous les membres du culte. Si vous décidez de vous retirer, regroupez les agents restants dans la zone de sortie verte et cliquez sur l'icône \"Abandonner la mission\"."
  STR_CULT_MANOR_CHURCH_OF_DAGON_ASSAULT_DESCRIPTION: "L'Église de Dagon a établi une base permanente dans la ville. Nous devons la détruire avant qu'elle ne cause trop de dommages à notre cause. Elle dominé politiquement la région environnante, et X-Com est donc seul pour mener à bien cette tâche."
  STR_CULT_MANOR_ZSRR_ASSAULT: "Manoir de l'Aube Rouge"
