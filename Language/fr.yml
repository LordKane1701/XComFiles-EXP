  STR_MIB_TERROR: "Terrorisme MiB"
  STR_MIB_DROPSHIP_RETALIATION: "Représailles du MiB"
  STR_MIB_STEALTH_BOMBER_RETALIATION: "Représailles du MiB"
  STR_MIB_RETALIATION: "Représailles du MiB"
  STR_MIB_ACTIVITY: "Activités des Men In Black"
  STR_MIB_IDENTITY_PREQ: "Prérequis pour : Men in Black (MiB)"
  STR_MIB_IDENTITY: "Men in Black (MiB)"
  STR_MIB_OBJECTIVE_UFOPEDIA: "Il semble que les Men in Black aient été créés par les Majestic 12 et restent en grande partie sous leur contrôle. Ils doivent leur existence aux échecs répétés des Majestic 12 lorsqu'il s'est agi de reprendre aux Illuminati la place de leader au sein du Conseil. Incapable de prendre le pouvoir par des moyens conventionnels, cette faction a décidé de conclure un accord avec la nouvelle force - les aliens. Alors que l'objectif réel de X-Com est de tenir les aliens à l'écart de la politique terrienne, le but des Men in Black est d'aider les aliens, afin que leurs maîtres puissent prendre le pouvoir aux Illuminati et utiliser la technologie alien pour réaliser le véritable potentiel de l'humanité."
