  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Alors qu'il existe de nombreuses formes de vies extraterrestres, toutes semblent partager un certain nombre de structures neuropsychologiques identiques, qu'elles soient inhérentes à leur espèce ou implantées artificiellement.  Cette découverte semble démontrer que les extraterrestres peuvent coopérer comme le ferait les occupants d'une ruche, malgré des différences biologiques évidentes.  Ces connexions paraissent pour la plupart relever d'une communication non verbale, un peu comme une projection visuelle agrémentée d'une transmission d'émotions simples.  Nous espérons être bientôt en mesure d'intercepter une partie de leurs communications internes dans le but de les utiliser à notre avantage."
