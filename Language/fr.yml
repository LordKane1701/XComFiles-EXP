  STR_DART_RIFLE_UFOPEDIA: "Utilisant nos meilleures connaissances en biologie alien, ce fusil tire des fléchettes remplies d'un agent biochimique puissant, mais non mortel, qui, en quantité suffisante, immobilisera toute forme de vie que nous pourrions rencontrer sur le champ de bataille. Il peut également être utilisé sous l'eau."
  STR_DART_MUSKET: "Mousquet à fléchettes"
  STR_DART_MUSKET_CONT: "Mousquet à fléchettes (suite)"
  STR_DART_MUSKET_UFOPEDIA: "Inspirée de la langue de Grenouille Taureau, cette arme à fléchettes améliorée a une portée et une précision supérieures à celles de la variante à fusil. Comme cet effet serait très difficile à reproduire avec des matériaux inorganiques, de vrais tissus de Grenouille Taureau sont nécessaires pour la fabriquer."
  STR_KNOCKOUT_GRENADE: "Grenade incapacitante"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Combinant le mécanisme de déclenchement d'une grenade fumigène avec une petite cartouche de gaz anesthésiant sous pression, ces grenades sont un moyen idéal (bien que de faible puissance) de capturer des aliens vivants."
  STR_STUN_GRENADE: "Grenade assommante"
  STR_STUN_GRENADE_UFOPEDIA: "Une bombe assommante attachée à une enveloppe de grenade. Bien qu'une certaine efficacité soit perdue lors du processus de conversion, cette fusion de technologies humaines et aliens échange la puissance contre la commodité."
