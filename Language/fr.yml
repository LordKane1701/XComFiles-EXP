  STR_CAMO: "Camouflage"
  STR_CAMO_UFOPEDIA: "Le camouflage, ou Camo, est une propriété de l'armure qui rend son porteur visible à une distance plus courte que la normale. Cette différence est exprimée en nombre de cases. Notez que le camouflage ne peut s'appliquer qu'à la vision de jour, à la vision de nuit ou aux deux ; il est donc exprimé en deux valeurs différentes (« Camouflage de jour » et « Camouflage de nuit » dans INFO). Notez que les valeurs positives indiquent la distance maximale pour repérer l'unité, tandis que les valeurs négatives décrivent à quel point le champ de vision de l'observateur est réduit pour voir cette unité. Les deux valeurs peuvent être contrées par l'Anticamo correspondant."
  STR_ACCURACY: "Précision"
  STR_ACCURACY_UFOPEDIA: "La précision dépend de l'arme et de la caractéristique respective de l'utilisateur (en général, la Précision au tir pour les armes à feu, la Précision de lancer pour les grenades, la Précision en mêlée pour les armes de mêlée). Parfois, la précision d'une arme est basée sur plus d'une caractéristique. Pour plus de détails sur les armes inhabituelles, consultez la description de l'arme."
  STR_DAMAGE: "Dégats"
  STR_DAMAGE_UFOPEDIA: "Les dégâts infligés dépendent de l'arme et, dans certains cas, des capacités de l'utilisateur. Dans l'OVNIpédie, les dégâts de l'arme sont affichés à côté de l'arme, et le bonus est précisé dans la description. Surveillez-les, car ils peuvent être très importants !"
  STR_M14: "M14"
  STR_M14_UFOPEDIA: "Un vieux fusil militaire, tirant la puissante balle 7,62 OTAN. Encore utilisé de façon limitée comme arme de sniper.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_M14_BUY: "Acquisition de M14"
  STR_GALIL: "Galil"
  STR_GALIL_UFOPEDIA: "Cette version légère d'un fusil 7,62 a été conçue pour les forces militaires et policières israéliennes, y compris la garde de la Knesset.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_GALIL_BUY: "Acquisition de Galil "
  STR_FN_FAL: "FN FAL"
  STR_FN_FAL_UFOPEDIA: "Arme fiable, précise et puissante, utilisant des munitions 7,62 OTAN. Pas le meilleur choix pour un débutant.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_FN_FAL_CLIP: "Charg. 7.62 mm OTAN"
  STR_DESERT_EAGLE: "Desert Eagle"
  STR_DESERT_EAGLE_UFOPEDIA: "Conçu comme un pistolet de tir, il est devenu très populaire sur le marché des armes civiles en raison de ses munitions puissantes. Bonne précision, mais difficile à utiliser.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_DESERT_EAGLE_CLIP: "Charg.sert Eagle"
  STR_XENONAUTS: "Histoire d'X-COM : Xénonautes"
  STR_XENONAUTS_UFOPEDIA: "Il s'avère que Kiryu-Kai et d'autres initiatives similaires n'étaient pas les premières tentatives pour faire face à la menace aliens. Nous avons découvert un projet top secret des années 70 intitulé « Force de Défense Xénonautes », qui était une opération conjointe de l'OTAN et du Pacte de Varsovie. L'initiative a été de courte durée ; elle a échoué en raison d'un manque de renseignements, d'un budget limité et d'un certain nombre de décisions malheureuses, sans parler des agents qui ont abusé du « sérum d'amélioration de l'esprit » (ce qui leur a valu le terme informel de « psychonautes »). Toutefois, il ne faut pas sous-estimer son rôle unique pendant la guerre froide, ni ses réalisations scientifiques, comme le Bouclier de Combat Xéno."
  STR_KIRYU_KAI: "Histoire d'X-COM : Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Avant X-COM, de nombreux pays ont tenté de faire face à la menace paranormale par leurs propres moyens. Le projet japonais au nom de code « Kiryu-Kai » est sans doute celui qui a connu le plus de succès. Ayant rencontré et combattu des aliens, cette organisation est à l'origine de la plupart de nos données et technologies de départ. Malheureusement, les pertes subies au combat, combinées à un désintérêt soudain et mystérieux du gouvernement japonais, ont conduit à l'arrêt prématuré du projet.{NEWLINE}{NEWLINE}L'information la plus importante que nous ayons reçue du Kiryu-Kai est:{NEWLINE} « L'invasion commencera le 1er janvier 1999, à 12h00 GMT. »"
  STR_TURN_ON: "Allumer"
  STR_TURN_OFF: "Éteindre"
  STR_DIARY: "JOURNAUX"
  STR_CQC: "Combat rapproché"
  STR_CQC_UFOPEDIA: "Si vous tirez sur un ennemi depuis une case voisine, il tentera de repousser votre arme ou d'utiliser une autre technique de corps à corps pour se défendre. Vous devez surmonter leurs défenses grâce à un test de corps à corps spécial, basé sur votre Mêlée et vos Réactions, ainsi que celles de votre ennemi. Le test dépend également de l'arme que vous utilisez (les pistolets sont les meilleurs, les armes lourdes sont les pires). Si vous échouez, votre tir partira dans une direction aléatoire ; si vous réussissez, vous tirez normalement.{NEWLINE}Ces règles ne s'appliquent pas aux armes de mêlée ni aux attaques à mains nues."
  STR_UNARMED_COMBAT_UFOPEDIA: "Incapaciter les ennemis sans utiliser d'armes est un défi, mais parfois nécessaire. Les coups réussis en combat à mains nues dépendent à parts égales de la Mêlée et des Réactions. Les dégâts infligés dépendent de l'équipement porté, mais le plus souvent de la Force et de la Mêlée. N'oubliez pas que la plupart des ennemis peuvent vous faire la même chose, et que certains sont très compétents en arts martiaux.{NEWLINE}Pour attaquer avec une main vide, il suffit de cliquer sur l'emplacement vide comme pour les armes normales."
  STR_MELEE_UFOPEDIA: "Pour la plupart des combattants, les armes de mêlée sont réservées aux situations désespérées, mais certains agents apprécient plutôt leurs points forts : la puissance et la vitesse."
  STR_PISTOLS_UFOPEDIA: "Les pistolets présentent un certain nombre d'avantages : ils ne sont pas pénalisés par l'utilisation d'une seule main, ils tirent rapidement, sont légers et faciles à transporter. Leur principal problème est leur portée limitée."
  STR_SMGS_UFOPEDIA: "Les SMGs sont dotées de longs tirs automatiques, sont relativement légères et ont de grands chargeurs. Elles souffrent également moins du fait d'être tirées d'une seule main que d'autres armes à deux mains, et certaines sont tout simplement utilisables d'une seule main. Elles sont cependant assez imprécises et les dégâts qu'elles infligent sont généralement peu impressionnants."
  STR_RIFLES_UFOPEDIA: "Les fusils sont très précis, même à longue distance. Ils disposent souvent d'un mode de tir automatique. En règle générale, ils ont une meilleure capacité de pénétration des blindages que les armes de poing. Ils sont très polyvalents, le seul inconvénient important étant qu'ils nécessitent les deux mains."
  STR_SHOTGUNS_UFOPEDIA: "Les carabines infligent des dégâts relativement importants. Elles sont rapides et très précises, mais seulement à courte distance. Ils utilisent souvent des munitions à chevrotine qui sont très efficaces contre les cibles légèrement blindées."
  STR_CANNONS_UFOPEDIA: "Les canons sont des armes encombrantes qui infligent de gros dégâts. Ils ont tendance à avoir une bonne précision de visée et une précision moyenne de tir instantané. Certains canons disposent également d'un mode de tir automatique et/ou de munitions inhabituelles."
  STR_LAUNCHERS_UFOPEDIA: "Les lance-roquettes tirent des roquettes autopropulsées, généralement avec une charge explosive. Ils sont lents à utiliser et peuvent être lourds, mais ils infligent des dégâts considérables et ont souvent un bon rayon d'action."
  STR_MACHINE_GUNS_UFOPEDIA: "Les mitrailleuses sont puissantes, précises et ont de bons tirs automatiques de longue durée. Elles sont cependant assez lourdes et leur utilisation est limitée en dehors des tirs de suppression."
  STR_SNIPER_RIFLES_UFOPEDIA: "Les fusils de précision nécessitent une grande Précision au tir pour être efficaces, mais entre de bonnes mains, ils sont extrêmement précis et puissants. Cependant, ils sont assez lents à tirer. Leur précision diminue souvent à très courte distance. Ils ont normalement une meilleure pénétration de l'armure et n'obtiennent jamais de dégâts faibles au jet de dé. Ils ont tendance à profiter de l'agenouillement plus que les autres armes."
  STR_INCENDIARIES_UFOPEDIA: "Les armes incendiaires infligent des dégâts directs et couvrent également une zone de flammes. Le feu inflige des dégâts à chaque tour à toutes les unités qui s'y trouvent. Le feu ne cause pas de blessures mortelles, mais peut provoquer l'immolation de l'unité. Une unité en feu subit des dégâts à chaque tour, comme si elle se trouvait dans le feu, et a une chance d'arrêter de brûler à chaque tour. Le feu réduit aussi considérablement le Moral de l'unité cible, ce qui la rend sujette à la panique. L'armure ne protège pas du feu, mais peut dans certains cas réduire les dégâts d'un certain pourcentage."
