  STR_ALIEN_DATA_SLATE_DECRYPTION: "Décryptage de la tablette de données alien"
  STR_ALIEN_DATA_SLATE_DECRYPTED: "Tablette de données alien décryptée"
  STR_ALIEN_DATA_SLATE: "Tablette de données alien"
  STR_ABYSSAL_URN_OPENING: "[Ouvrir] Urne abyssale"
  STR_ABYSSAL_URN: "Urne abyssale"
  STR_ABYSSAL_URN_UFOPEDIA: "Ce contenant ornemental semble être utilisé par les Profonds pour entreposer du matériel culturel ou pour usage diplomatique. C'est fait d'aqua-plastique qui sera récupéré lors de l'ouverture."
  STR_ALIEN_FLYBY: "Survol Alien"
  STR_ALIEN_COLONY: "Colonie alien"
  STR_ALIEN_COLONY_UFOPEDIA: "Après une infiltration réussie dans un pays, les aliens construiront une grande base dans la région. Cette colonie lancera à son tour d'autres missions, allant des patrouilles à d'avantage de subversion. Nous devons nous attaquer en priorité à ces bases, mais les envahisseurs ne manqueront pas d'opposer une résistance importante."
  STR_ALIEN_RESEARCH_EARLY: "Recherche alien"
  STR_ALIEN_RESEARCH: "Recherche alien"
  STR_ALIEN_RESEARCH_UFOPEDIA: "La mission de recherche alien sert à collecter des données de base sur la Terre et ses habitants. De petits véhicules sont principalement utilisés, avec des atterrissages occasionnels dans des zones désertes. Ce type d'activité alien est la moins menaçante pour le X-Com et ne suscite que peu d'inquiétude de la part des gouvernements et du public."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Il s'agit d'une forme très insidieuse d'activité alien. L'enlèvement par des aliens est largement répandu, malgré leurs tentatives d'effacer l'expérience de la mémoire de leurs victimes. Les personnes enlevées rapportent avoir été soumises à des examens physiques humiliants, y compris la fécondation de femmes humaines par des fœtus aliens et des expériences génétiques bizarres. Le but de cette activité semble être lié à la mutation génétique et à la manipulation du matériel génétique des aliens. Cette activité suscite une grande inquiétude et se produit dans des zones peuplées ou dans des villes."
  STR_ALIEN_HARVEST_UFOPEDIA: "Les aliens utilisent la faune terrestre à de nombreuses fins. Des animaux sont enlevés secrètement et ramenés avec divers organes prélevés. Les mutilations de bétail sont le plus souvent signalées en même temps que les observations d'OVNI. Ce type d'activité, principalement sur les terres agricoles, suscite de vives inquiétudes de la part des gouvernements et une grande anxiété au sein de la population. La théorie qui sous-tend la « récolte aliens » suggère que des races aliens ont à l'origine \"ensemencé\" la planète avec sa flore et sa faune, et qu'elles sont revenues pour récolter la moisson qu'elles ont semée."
  STR_ALIEN_BASE_UFOPEDIA: "Les aliens construisent des bases secrètes souterraines dans des endroits reculés. Après quelques vols de reconnaissance initiaux, une intense activité d'OVNI se produira pendant la construction de la base. Ces bases sont connues pour contenir des laboratoires expérimentaux pour les personnes enlevées et des fournitures pour d'autres activités dans la région. La présence de bases aliens génère un grand nombre de rapports d'activités sans qu'il y ait d'OVNI. Pour localiser une base, un vaisseau X-Com doit patrouiller dans une zone pendant quelques heures afin d'avoir une chance d'être détecté."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Les gouvernements Terriens peuvent être infiltrés par des agents aliens d'apparence humaine. Il peut en résulter des contacts officiels entre les aliens et les gouvernements au plus haut niveau. Le point culminant de cette activité est caractérisé par une intense activité d'OVNI à proximité des grandes villes. Les aliens tenteront de signer un pacte avec un gouvernement terrestre en lui offrant la connaissance de leur technologie supérieure. En échange, le gouvernement autorisera les aliens à mener leurs activités sans entrave. Cette mission alien représente la menace la plus élevée pour le X-Com. Si un gouvernement accepte un pacte, son financement cessera."
  STR_ALIEN_MIB_MEETING_SECTOID: "Réunion Aliens/MiB (Sectoïde)"
  STR_ALIEN_MIB_MEETING_FLOATER: "Réunion Alien/MiB (Flottant)"
  STR_ALIEN_MIB_MEETING_MUTON: "Réunion Alien/MiB (Muton)"
  STR_ALIEN_MIB_MEETING: "Réunion Alien/MiB"
  STR_ALIEN_MIB_MEETING_UFOPEDIA: "L'organisation des Men In Black est connue pour aider les aliens à s'infiltrer sur Terre, que ce soit pour des missions diplomatiques ou de sabotage. Les deux groupes s'accordent sur un point de rencontre approprié, d'où les aliens sont récupérés par une équipe spécialisée des MiB et transférés vers leur destination. Il est important d'intercepter de telles missions dès que possible."
  STR_MIB_COVERUP: "Couverture MiB"
