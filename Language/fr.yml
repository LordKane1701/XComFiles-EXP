  STR_TELEVISED_GHOST_HUNTING: "Chasse aux fantômes télévisée"
  STR_RECLAMATION_OF_AETHER_LABORATORY: "Laboratoire de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_LABORATORY_UFOPEDIA: "Grâce aux informations que nous avons obtenues en interrogeant les membres de la Réclamation de l'éther et en récupérant divers artefacts psioniques résiduels, nous avons une compréhension suffisante des énergies mentales sous lesquelles la Réclamation travaille, ainsi que des lieux possibles où ils se rassemblent. Avec un peu de temps, nous serons en mesure de scanner plusieurs zones à la recherche d'une activité psionique inhabituelle liée aux artefacts qu'ils ont déjà dû collecter et de trouver l'un de leurs points de rassemblement."
  STR_RECLAMATION_OF_AETHER_LABORATORY_DESCRIPTION: "L'interrogatoire des membres de la \"Révélation de l'Éther\" nous a permis de trianguler l'emplacement de l'un de leurs principaux laboratoires. Nous devons attaquer l'installation et prendre ce que nous pouvons pour en savoir plus sur leurs capacités à détecter les manifestations spirituelles."
  STR_RECLAMATION_OF_AETHER_LABORATORY_BRIEFING: "Le laboratoire se trouve dans un centre commercial abandonné. Attendez-vous à une grandes quantités d'entités spectrales et de forces de la Révélation de l'Éther se trouvent dans la zone. Défaites leurs forces et prenez le contrôle du laboratoire avant qu'ils ne tentent de détruire leurs données et récupérez leur équipement pour l'étudier. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_RECLAMATION_OF_AETHER_LABORATORY_COMPLETED: "Le laboratoire de l'éther est à nous."
  STR_GHOST: "Fantôme"
  STR_ECTOPLASM: "Ectoplasme"
  STR_ECTOPLASM_UFOPEDIA: "Cette substance mystérieuse est sans doute de la matière normale, mais sa composition chimique, quasi organique, est chaotique et difficile à expliquer. De plus, elle est chargée d'énergie mentale résiduelle. Elle se désintègre rapidement et nécessite une installation spéciale pour être étudiée."
  STR_SPIRITUAL_MANIFESTATION_SITES: "Sites de manifestation spirituelle"
  STR_SPIRITUAL_MANIFESTATION_SITES_UFOPEDIA: "Nous avons trouvé des preuves de l'existence d'êtres communément appelés \"fantômes\", des êtres qui ont une résonance psychique, qui sont en grande partie incorporels et qui laissent un \"ectoplasme\" derrière eux lorsqu'ils se dissipent. Nous ne savons pas grand-chose : nous avons besoin de plus d'échantillons et il ne serait pas prudent de supposer que le folklore communément connu à propos de ces manifestations est correct. Nous faisons appel à des agents de renseignement pour découvrir d'autres sites \"hantés\" de ce type - nous avons plusieurs candidats à observer pour nous assurer que nous avons découvert un véritable lieu de manifestation d'un \"fantôme\"."
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION: "Investigation sur \"Le bruit des tombes\""
  STR_THE_SOUND_OF_GRAVES_INVESTIGATION_UFOPEDIA: "Nous disposons d'informations sur une hantise potentielle en Amérique du Nord. La légende parle d'un vieil avare qui a été enterré avec tout son argent il y a un siècle. Aujourd'hui, le jour de son anniversaire, il sort de sa tombe pour ajouter de nouvelles richesses à son coffre-fort. Cependant, personne n'arrive à se mettre d'accord sur l'endroit où se trouve sa tombe. C'est ainsi que de nombreux chasseurs de trésors se lancent à la recherche du trésor. Leur sort est variable : en général, ils ne trouvent rien, mais certains ont mystérieusement disparu. Nos agents travaillent d'arrache-pied sur cette affaire. S'il y a un fantôme, nous le trouverons."
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION: "Investigation sur \"Chasse aux fantômes télévisée\""
  STR_TELEVISED_GHOST_HUNTING_INVESTIGATION_UFOPEDIA: "Nous avons des vues sur une maison où un triple meurtre a été commis et où toutes les tentatives d'installation de nouveaux habitants ont échoué de façon spectaculaire. Dépression, cauchemars violents, stress élevé et fuite panique ne sont que quelques-uns des phénomènes observés. Nous préparons une couverture pour enquêter nous-mêmes sur la maison, en nous faisant passer pour des \"chasseurs de fantômes\" afin de ne pas éveiller les soupçons des autorités locales."
  STR_DREAMERS: "Rêveurs"
  STR_DREAMERS_UFOPEDIA: "Il semblerait que les anciens psions aient développé une technique appelée \"rêve profond\", qui leur permettait d'entrer dans un état de rêve qu'ils utilisaient pour méditer et même communiquer entre eux. Cette aptitude subsiste chez certains immortels, mais même parmi eux, elle est devenue rare. Se comparer à nos prédécesseurs, c'est faire preuve d'humilité !"
  STR_THE_NEPHILIM: "Les Néphilims"
  STR_THE_NEPHILIM_UFOPEDIA: "Dans les temps anciens, des aliens ont également visité la Terre. Comme aujourd'hui, ils ont mélangé l'ADN alien avec celui des humains, créant ainsi des hybrides. Une différence notable avec notre cas est que l'ADN provenait principalement des éthérés, et non des sectoïdes. Ces hybrides étaient intelligents, doués psioniquement et avaient une durée de vie exceptionnellement longue. Cependant, ils semblent avoir été abandonnés par leurs maîtres aliens, ou peut-être se sont-ils rebellés ; dans tous les cas, ils sont allés vivre avec les anciens humains et sont souvent devenus leurs dirigeants. Ils pourraient même être à l'origine du potentiel psi humain. Nous ne savons pas ce qui leur est arrivé, mais il est possible qu'ils soient toujours là, tirant les ficelles dans l'ombre. Qui sait ?"
  STR_JUNK: "Camelote"
