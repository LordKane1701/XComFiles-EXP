  STR_BLACKOPS_ASSAULT_LMG_UFOPEDIA: "Une variante d'arme lourde des fusils BlackOps, avec un canon plus lourd. Un recul important et une maniabilité difficile le rendent inadapté au tir à longue distance.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_BLACKOPS_LMG: "LMG BlackOps "
  STR_BLACKOPS_LMG_UFOPEDIA: "Cette mitrailleuse légère est équipée de stabilisateurs avancés et d'un système de bipied intégré, lui conférant une meilleure précision lors des tirs automatiques. Elle utilise des munitions LMG conventionnelles.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses, Contact - BlackOps Industries."
  STR_ASSAULT_CANNON: "Canon d'Assaut BlackOps"
  STR_ASSAULT_CANNON_CLIP_AP: "Char. PA-CA BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA: "Char. Trit-CA BlackOps"
  STR_ASSAULT_CANNON_CLIP_AA_MANUFACTURING: "Fabrication Char. Trit-CA BlackOps"
  STR_ASSAULT_CANNON_UFOPEDIA: "Cette arme lourde de BlackOps tire des balles lourdes en coups rapides ou en tir rafales de 4 balles. Il est préférable de l'utiliser à moyenne portée.{NEWLINE}Le canon d'assaut est un produit spécial de BlackOps, présenté et vendu uniquement à leurs clients les plus exceptionnels. Nous sommes désormais parmi eux.{NEWLINE}L'achat de cette arme nécessite : Promotion III, Contact - BlackOps Industries."
  STR_CAWS: "SAAR BlackOps "
  STR_CAWS_UFOPEDIA: "Acronyme de Système d’Arme d’Assaut Rapproché, cette carabine futuriste est plus rapide et a une meilleure portée que la conception traditionnelle. {NEWLINE}{NEWLINE} L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_CAWS_CLIP_AA_BS: "Charg. Trit. Chev SAAR BO"
