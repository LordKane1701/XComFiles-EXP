  STR_VAN: "PUBLIQUE/VAN"
  STR_VAN_UFOPEDIA: "Ce véhicule n'est peut-être pas rapide, mais il est spacieux et discret. Indétectable."
  STR_CIVILIAN_CAR: "PUBLIQUE/VOITURE"
  STR_CIVILIAN_CAR_UFOPEDIA: "Le transport le plus élémentaire pour nos agents. Indétectable."
  STR_LUXURY_CAR: "PRIVÉ/VOITURE"
  STR_LUXURY_CAR_UFOPEDIA: "Voyagez avec style ! Et à deux. Indétectable."
  STR_CYBER_HQ: "QG X-Com virtualisé"
  STR_CYBER_HQ_UFOPEDIA: "Une amélioration du QG standard, fonctionnant avec un noyau d'IA à la pointe de la technologie. Son installation de recherche plus efficace permet d'accueillir 5 scientifiques supplémentaires, et ses capacités d'apprentissage automatique permettent une meilleure analyse des observations des OVNIs (détection plus efficace). Il est nécessaire pour certaines installations avancées.{NEWLINE}Cette installation peut être construite normalement ou au-dessus d'un QG standard."
  STR_HQ: "QG d'X-Com"
  STR_HQ_UFOPEDIA: "Le quartier général recueille les rapports d'activités aliens provenant du monde entier et assigne des tâches aux agents de terrain. Il contient également un petit laboratoire pour cinq scientifiques, qui permet d'effectuer des recherches fondamentales, biochimiques et des projets de renseignement. En outre, il offre une capacité de stockage de 25 unités d'équipement."
  STR_HANGAR_UFOPEDIA: "Chaque hangar peut accueillir un véhicule et 25 unités de stockage. Il comprend des installations pour l'entretien, le ravitaillement et la réparation des vaisseaux X-Com (5 postes de travail). Chaque véhicule stationné sur une base doit avoir un hangar libre qui lui est attribué et qui ne peut pas être utilisé par d'autres véhicule, même si le véhicule affecté est en mission."
  STR_LABORATORY: "Laboratoire scientifique "
  STR_LABORATORY_UFOPEDIA: "Jusqu'à 25 scientifiques peuvent travailler dans un laboratoire. Les laboratoires scientifiques sont équipés des dernières technologies pour la recherche sur les matériaux, la physique et la cosmologie (mais pas sur la biologie ni sur le renseignement). Ils bénéficient d'un accès privilégié aux meilleurs laboratoires de recherche du monde, y compris aux établissements militaires. {NEWLINE}Après un certain temps, il devient inutile de consacrer plus de scientifiques à la résolution d'un problème. Il est donc insensé de construire plus d'une installation de ce type par base."
  STR_XCOM_PERSONNEL: "Personnel X-Com"
  STR_LANDMINE_BUY: "Acquisition de mines antipersonnels"
  STR_LANDMINE: "Mine antipersonnel"
  STR_LANDMINE_UFOPEDIA: "Les mines sont très efficaces contre l'infanterie, mais elles sont également difficiles à utiliser."
  STR_DYNAMITE: "Dynamite"
  STR_DYNAMITE_BUY: "Acquisition de dynamite "
  STR_DYNAMITE_UFOPEDIA: "Bien qu'elle soit loin d'être moderne, la dynamite peut toujours être une arme très dangereuse dans les mains d'un combattant désespéré.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour explosifs."
  STR_GRENADE_BUY: "Acquisition de grenades"
  STR_GRENADE: "Grenade"
  STR_GRENADE_UFOPEDIA: "Cette grenade standard est dotée d'une minuterie précise et sophistiquée pour un contrôle de précision.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour explosifs."
  STR_SMOKE_GRENADE: "Grenade fumigènes"
  STR_SMOKE_GRENADE_UFOPEDIA: "Les grenades fumigènes sont utiles pour fournir une couverture dans les situations de combat exposées. Elles doivent être utilisées avec précaution car elles peuvent également profiter à l'ennemi."
  STR_MOTION_SCANNER: "Scanner de Mouvement"
  STR_MOTION_SCANNER_UFOPEDIA: "Ce dispositif sophistiqué utilise une variété de détecteurs et d'algorithmes avancés pour identifier les unités ennemies en mouvement. Il faut toutefois s'entraîner pour l'utiliser efficacement. Cliquez sur l'icône du scanner de mouvement sur l'écran tactique. Sélectionnez « Utiliser le scanner » dans le menu. L'écran du scanner affiche une flèche au centre, qui correspond à l’orientation de l'opérateur (le nord se trouve en haut). Les taches clignotantes indiquent les unités qui se sont déplacées récemment. Les grandes unités, ou celles qui se déplacent rapidement, produisent des taches plus grandes. Les unités statiques ne sont pas détectées."
  STR_ELECTRO_FLARE: "Électrofusée"
  STR_ELECTRO_FLARE_UFOPEDIA: "Ce dispositif compact produit une lumière vive lorsqu'il est lancé. Il permet de mettre en évidence les unités ennemies se trouvant à proximité de l'électrofusée lors des missions nocturnes."
  STR_MAG_LITE: "Mag-Lite"
  STR_MAG_LITE_UFOPEDIA: "Lorsqu'il est en main, cet appareil produit une lumière vive. Grâce à son poids, il peut également servir d'arme improvisée pour assommer."
  STR_FLASHLIGHT_BUY: "Achat de lampe de poche moins cher"
  STR_FLASHLIGHT: "Lampe de poche"
  STR_FLASHLIGHT_UFOPEDIA: "Un appareil d'éclairage simple. Un peu moins puissant que le Mag-Lite, mais la différence de prix est stupéfiante. Naturellement, le Conseil n'appréciera probablement pas beaucoup cette initiative (-10 points). {NEWLINE}{NEWLINE}Attention : a tendance à se casser facilement. N'est pas étanche. N'est pas résistant à la poussière. A Tendance à clignoter en présence de phénomène paranormaux. La garantie ne couvre pas l'utilisation militaire."
  STR_GOLDEN_DRAGONS: "Dragons d'or"
  STR_GOLDEN_DRAGONS_UFOPEDIA: "Un paquet de cigarettes contenant des additifs illégaux et probablement aliens. D'où les cultistes les obtiennent-ils ? Chaque cigarette récupère 15 de Moral, 6 d'Énergie et 3 de lucidité pour un coût de 1 de Santé et 6 points d'étourdissement."
  STR_NOBELON_UFOPEDIA: "Ce médicament miraculeux développé par l'Officier médical en chef peut maintenir nos agents sains d'esprit et motivés. Cependant, il a un impact notable sur leur santé, donc elle a suggéré d'utiliser ces pilules uniquement en cas d'urgence.{NEWLINE}Chaque pilule récupère 30 points d'énergie et 20 points de santé mentale au prix de 5 points de santé. Application uniquement par soi-même."
  STR_ZEPHYR_SERUM_FROM_CHUPACABRA: "Sérum Zéphyr (Chupacabra)"
