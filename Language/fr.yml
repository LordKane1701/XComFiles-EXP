  STR_CULT_APPREHENSION_ZSRR_DESCRIPTION: "Nous avons repéré des membres d'une organisation illégale, l'Aube Rouge, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger."
  STR_CULT_APPREHENSION_EXALT_DESCRIPTION: "Nous avons repéré des membres d'une organisation illégale, EXALT, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger."
  STR_CULT_APPREHENSION_CHURCH_OF_DAGON_DESCRIPTION: "Nous avons localisé des membres d'une organisation illégale, l'Église de Dagon, qui opère dans cette zone. Nous devons appréhender les suspects et les capturer pour les interroger."
  STR_CULT_APPREHENSION_BLACK_LOTUS_DESCRIPTION: "Nous avons repéré des membres d'une organisation illégale, le Lotus Noir, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger."
  STR_CULT_INVESTIGATION_ZSRR_DESCRIPTION: "Nous avons localisé une planque de l'Aube Rouge, utilisée pour des activités illégales et potentiellement destructrices. Nous devons maîtriser tous les habitants, de préférence en les garder en vie pour les interroger."
  STR_CULT_INVESTIGATION_EXALT_DESCRIPTION: "Nous avons localisé une planque d'EXALT, utilisée pour des activités illégales et potentiellement destructrices. Nous devons maîtriser tous les habitants, de préférence en les garder en vie pour les interroger."
  STR_CULT_INVESTIGATION_CHURCH_OF_DAGON_DESCRIPTION: "Nous avons localisé une planque de l'Église de Dagon, utilisée pour des activités illégales et potentiellement destructrices. Nous devons maîtriser tous les habitants, de préférence en les garder en vie pour les interroger."
  STR_CULT_INVESTIGATION_BLACK_LOTUS_DESCRIPTION: "Nous avons localisé une planque du Lotus Noir, utilisée pour des activités illégales et potentiellement destructrices. Nous devons maîtriser tous les habitants, de préférence en les garder en vie pour les interroger."
  STR_CULT_APPREHENSION_ZSRR_BRIEFING: "Nous avons repéré des membres d'une organisation illégale, l'Aube Rouge, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CULT_APPREHENSION_EXALT_BRIEFING: "Nous avons repéré des membres d'une organisation illégale, EXALT, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CULT_APPREHENSION_CHURCH_OF_DAGON_BRIEFING: "Nous avons localisé des membres d'une organisation illégale, l'Église de Dagon, qui opère dans cette zone. Nous devons appréhender les suspects et les capturer pour les interroger. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission ». "
  STR_CULT_APPREHENSION_BLACK_LOTUS_BRIEFING: "Nous avons repéré des membres d'une organisation illégale, le Lotus Noir, qui opèrent dans cette région. Nous devons appréhender les suspects et les capturer pour les interroger. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CULT_INVESTIGATION_BRIEFING: "Nous avons localisé la planque d'une secte, utilisée pour des activités illégales et potentiellement destructrices. Nous devons maîtriser tous les habitants, de préférence en les garder en vie pour les interroger. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_TRANSPORT_ALTERNATIVE: "Transports alternatifs"
  STR_TRANSPORT_ALTERNATIVE_UFOPEDIA: "Les transports en commun sont si lents et peu professionnels ! Je ne les utilise que pour voyager pour le plaisir. {NEWLINE}Un instant, laissez-moi vous proposer un moyen plus rapide de voyager à travers le monde..."
  STR_PRIVATE_TRANSPORT: "TRANSPORTS PRIVÉS"
  STR_PRIVATE_TRANSPORT_UFOPEDIA: "Fatigué des compagnies aériennes publiques peu fiables et des douaniers indiscrets ? Ne dites plus rien !"
  STR_PUBLIC_TRANSPORT: "TRANSPORTS PUBLIQUES"
  STR_PUBLIC_TRANSPORT_UFOPEDIA: "Le moyen de transport le plus économique pour nos agents est le vol régulier de passagers. Une fois arrivés à destination, les agents louent une voiture civile pour se rendre sur le site. Nous n'avons actuellement qu'un seul type de transport à utiliser (voiture personnelle), mais nous pouvons ouvrir des options plus attrayantes grâce à la recherche."
  STR_HUMMER: "HUMVEE"
  STR_HUMMER_UFOPEDIA: "Ce véhicule militaire peut transporter jusqu'à 5 agents n'importe où, à une vitesse décente. Il peut être équipé d'une variété d'armes d'infanterie lourde, telles que des mitrailleuses ou des lance-roquettes, pour être utilisé uniquement pour le combat en véhicule. Il sera disponible dans l'heure suivant votre demande. Il est trop visible pour les missions d'infiltration."
  STR_MUDRANGER: "MUDRANGER"
  STR_MUDRANGER_UFOPEDIA: "Ce transport de personnel expérimental est une alternative à l'avion. Il peut se déplacer sur terre et sur l'eau. En revanche, son rayon d'action est limité."
  STR_DRAGONFLY: "LIBELLULE"
  STR_DRAGONFLY_UFOPEDIA: "Cet aéronef à atterrissages vertical peut transporter jusqu'à 8 agents directement sur le site d'opération. Il peut également être utilisé pour transporter des unités auxiliaires telles que des drones."
