  STR_MIB_AGENT_ARMOR: "Analyse de Combat : Agent MiB"
  STR_MIB_ENFORCER_ARMOR: "Analyse de Combat : Exécuteur MiB"
  STR_MIB_AGENT: "Agent MiB"
  STR_MIB_AGENT_UFOPEDIA: "Ces individus peuvent sembler moyens au premier abord, mais ils sont formés et équipés au plus haut niveau possible, et au-delà. Ils sont également programmés pour une efficacité, une ténacité et une impitoyabilité maximales. Ne vous attendez pas à ce qu'ils cèdent au combat.{NEWLINE}Les agents MiB semblent régulièrement subir une sorte de lavage de mémoire ou de blocage qui est très difficile à briser, rendant l'extraction d'informations spécifiques est extrêmement problématique."
  STR_MIB_ENFORCER: "Exécuteur MiB"
  STR_MIB_ENFORCER_UFOPEDIA: "Les exécuteurs des MiB sont des supersoldats, robustes et bien équipés. Ils s'engagent régulièrement dans des activités d'ombre, principalement en tant que gardes du corps et assassins, et peuvent donc posséder des informations pertinentes sur leur organisation."
  STR_MIB_SCIENTIST: "Scientifique des MiB"
  STR_MIB_SCIENTIST_UFOPEDIA: "Les scientifiques sont les cerveaux anonymes qui dirigent les projets de connaissance des Men in Black. Ils ne sont pas particulièrement bien formés, mais ils sont extrêmement intelligents et ont accès à des données très intéressantes. Certains des esprits les plus brillants de notre siècle sont des scientifiques du MiB, même si le monde ne connaîtra jamais leur nom."
  STR_MIB_EXECUTOR: "Exécutant MiB"
  STR_MIB_EXECUTOR_UFOPEDIA: "Les exécutants peuvent être classés comme de jeunes officiers, mais ils rendent compte aux plus hauts échelons des Men In Black - ou peut-être à leurs employeurs. Ils dirigent de petites équipes d'agents des MiB dans des opérations contre l'humanité et possèdent également des compétences rares. Leurs corps sont visiblement augmentés par avec de la cybernétique et des drogues."
  STR_MIB_COORDINATOR: "Coordinateur MiB"
  STR_MIB_COMMANDER: "Commandant MiB"
  STR_MIB_PILOT_ARMOR: "Analyse de Combat : Pilote MiB"
  STR_MIB_PILOT: "Pilote MiB"
  STR_MIB_PILOT_UFOPEDIA: "Ces Hommes en Noir sont hautement qualifiés pour piloter non seulement des véhicules, mais aussi utiliser presque tous types de machines. Ils sont équipés de nombreux implants cybernétiques pour améliorer leurs réflexes en combat et faciliter l'interaction avec les machines auxquelles ils sont affectés. Leur personnalité laisse entrevoir l'intensité brute typique de tous les Hommes en Noir, mais ils sont plus réservés et moins agressifs dans les interactions sociales que les agents de terrain. Ils ne possèdent pas beaucoup d'informations pertinentes, mais pourraient se souvenir de certains détails de leurs missions de vol."
  STR_MIB_PILOT_CORPSE: "Cadavre de pilote MiB"
