  STR_SHOTGUN_UFOPEDIA: "Une arme de combat rapproché puissante et précise, avec des munitions à chevrotine en option. Cependant, le chargeur ne contient que 6 cartouches.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_TASER_CANNON: "Canon taser"
  STR_TASER_CANNON_UFOPEDIA: "Cet appareil est le résultat de notre ambition de créer un prototype d'arme à énergie basé sur des technologies existantes. Il est composé d'une batterie massive et résistante et d'un émetteur qui déclenche un arc électrique qui atteint une cible à moyenne portée. En raison de la consommation d'énergie élevée et de la capacité limitée de la batterie, seuls deux tirs peuvent être effectués, malgré le poids important de l'appareil. Cependant, si l'arc atteint la cible, il est fort probable qu'il l'étourdisse, ce qui justifie définitivement les moyens."
  STR_TASER_CANNON_CLIP: "Charg. canon taser"
  STR_TASER: "Pistolet taser"
  STR_TASER_CLIP: "Charg. taser"
  STR_TASER_UFOPEDIA: "Une arme non létale dérivée d'une conception très récente de la police, capable de neutraliser des cibles jusqu'à une distance de 5 mètres. Bien qu'elle délivre une décharge moins puissante que les armes paralysantes, sa poignée de pistolet élégante permet de la manipuler facilement, et sa portée à elle seule en fait un atout intéressant."
  STR_TASER_BIOELECTRIC_CLIP: "Charg. Bioélectrique Taser"
  STR_TASER_BIOELECTRIC_CLIPS: "Chargeurs Bioélectrique Taser"
  STR_PROXIMITY_GRENADE: "Grenade de proximité"
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Une grenade de proximité peut être lancée comme une grenade ordinaire, mais elle est déclenchée par un mouvement à proximité une fois qu'elle a atterri. L'utilisation correcte de ces engins requiert beaucoup d'habileté et de précautions."
  STR_PLASMA_PROXIMITY_GRENADE: "Grenade à plasma de proximité"
