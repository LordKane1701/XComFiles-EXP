  STR_CEREBREAL_UFOPEDIA: "Les Cérébraux forment une race qui ne semble pas totalement intégrée à la société extraterrestre, mais plutôt à considérer comme des alliés, qui pour d'infâmes raisons acceptent de se mettre au service de l'envahisseur.  Ils disposent de pouvoirs psioniques incroyables qu'ils utilisent comme une arme, en déclenchant une violente décharge de plasma par le simple fait de leur volonté.  Leur structure cérébrale indépendante les rend totalement imprévisibles.  Ils sont en conséquence plus vulnérables à la panique que les autres races extraterrestres."
  STR_CHTONITE: "Chtonite"
