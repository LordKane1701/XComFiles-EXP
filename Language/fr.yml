  STR_SMG_UFOPEDIA: "Cette arme légère tire des balles de 5,8 mm (2 grammes) optimisées pour les combats à courte portée. Remplit facilement le rôle de pistolet et de carabine, pouvant être tirée avec précision d'une seule main.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Contact - BlackOps Industries."
