  STR_DOGE_COMBAT_VEST_ARMOR: "ÉQUIPEMENT DE COMBAT"
  STR_DOGE_COMBAT_VEST_ARMOR_UFOPEDIA: "Cette armure confère au chien une protection de base sur un champ de bataille moderne, mais peut le fatiguer rapidement. Elle augmente la capacité de transport du chien de 6."
  STR_DOGE_DURATHREAD_VEST_ARMOR: "ÉQUIPEMENT EN DURAFIBRE"
  STR_DOGE_DURATHREAD_VEST_ARMOR_UNDERWATER: "ÉQUIPEMENT EN DURAFIBRE (Aquatique)"
  STR_DOGE_DURATHREAD_VEST_ARMOR_UFOPEDIA: "L'équipement Durafibre est beaucoup moins contraignant que l'armure de combat et offre également une meilleure protection. Il augmente la capacité de charge du chien de 4."
  STR_DOGE_DURATHREAD_VEST: "Équipement en Durafibre pour Chien"
