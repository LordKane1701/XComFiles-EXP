  STR_AGRICULTURAL_FLAMER_UFOPEDIA: "Cet outil agricole peut être adapté pour une utilisation sur le terrain par nos agents, afin d’incinérer le terrain ou les ennemis, malgré une portée limitée (6)."
  STR_INCENDIARY_GRENADE_BUY: "Acquisition de grenades incendiaires"
  STR_INCENDIARY_GRENADE: "Grenade incendiaire"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Les grenades incendiaires sont précieuses pour éclairer la nuit et éliminer la végétation désagréable."
  STR_NAPALM_GRENADE_MANUFACTURING: "Fabrication de grenades napalm"
  STR_NAPALM_GRENADE_GIANT_BEETLE_BOMBARDIER_LIVING: "Grenade napalm (depuis un Scarabée Bombardier Géant) "
  STR_NAPALM_GRENADE: "Grenade napalm"
  STR_NAPALM_GRENADE_UFOPEDIA: "Cette arme incendiaire horrible peut réduire toute une escouade en cendres fumantes.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Promotion III, Grenade incendiaire, Licence pour explosifs, Atelier."
  STR_GAS_GRENADE_MANUFACTURING: "Fabrication de grenade à gaz"
  STR_GAS_GRENADE: "Grenade à gaz"
  STR_GAS_GRENADE_UFOPEDIA: "Cette grenade contient un gaz mortel, extrêmement dangereux pour la plupart des êtres vivants non protégés. Un masque à gaz classique offre une certaine protection, mais ne rend pas le porteur immunisé.{NEWLINE}{NEWLINE}La fabrication de cette arme nécessite : Promotion III, Armes non standard, Grenade incendiaire, Licence pour explosifs, Atelier."
  STR_COMBAT_KNIFE: "Couteau de combat"
  STR_COMBAT_KNIFE_UFOPEDIA: "Grâce à son tranchant et à sa pointe trempés, un agent de terrain entraîné peut tuer silencieusement un ennemi légèrement armé d'une seule entaille ou d'un estoc. Il convient aux rencontres rapprochées de toutes sortes. Il fait appel à la fois à la force et à l'habileté."
  STR_BLACKOPS_SHOTGUN: "Fusil à pompe BlackOps "
  STR_BLACKOPS_SHOTGUN_CONT: "Fusil à pompe BlackOps (suite)"
  STR_BLACKOPS_SHOTGUN_UFOPEDIA: "Une version améliorée du fusil à pompe classique, fabriquée par BlackOps Industries. Sa vitesse de tir a été considérablement améliorée, au prix d’une légère perte de précision."
  STR_SHOTGUN: "Fusil à pompe"
