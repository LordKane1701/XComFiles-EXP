  STR_CHTONITE_UFOPEDIA: "Les Chtonites sont une race extraterrestre particulièrement robuste et parfaitement adaptée aux tâches subalternes, notamment dans des conditions environnementales rudes. Elles préfèrent la vie souterraine et seraient vulnérables à la lumière du soleil sans leurs implants occulaires. Bien que dotées d'une intelligence moyenne, elles sont tout à fait capables de mener un guerre contre l'humanité."
