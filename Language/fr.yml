  STR_MONSTER_TERROR_DESCRIPTION: "Des créatures aliens sont soudainement apparues en ville et attaquent la population. Nous devons les arrêter avant que la situation ne devienne incontrôlable et sauver tous ceux que nous pouvons."
  STR_MONSTER_TERROR_BRIEFING: "Des créatures aliens sont soudainement apparues en ville et attaquent la population. Nous devons les arrêter avant que la situation ne devienne incontrôlable et sauver tous ceux que nous pouvons. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_FLAME_GLOVE: "Gant flamboyant"
  STR_FLAME_GLOVE_USE: "Utilisation de gants flamboyants"
  STR_FLAME_GLOVE_UFOPEDIA: "Cette arme concentre l'énergie psionique pour créer une petite bulle de chaleur. Le gant de flamboyant permet également à l'utilisateur de contrôler le mouvement de la bulle et de s'en servir comme d'un missile. Sa puissance dépend fortement du potentiel psionique de l'utilisateur."
  STR_LIGHT_CANNON: "Canon léger"
  STR_LIGHT_CANNON_CONT: "Canon léger (suite)"
  STR_LIGHT_CANNON_UFOPEDIA: "Cette arme à main de gros calibre peut utiliser des munitions perforantes, hautement explosives et à chevrotine. Elle possède un grand pouvoir d'arrêt."
