  STR_ZEPHYR_SERUM: "Sérum Zéphyr"
  STR_ZEPHYR_SERUM_UFOPEDIA: "La petite taille du chupacabra cache sa vitesse impressionnante. Grâce à divers tests, notamment une vivisection complète, nous avons déterminé que la source de cette vitesse est une combinaison spécifique de produits chimiques présents dans leur circulation sanguine. Agissant comme un catalyseur, ils permettent au chupacabra de brûler les réserves énergétiques de plasma sanguin pour atteindre une vitesse de déplacement autrement impossible. Après quelques échecs regrettables lors de la phase de test, nous avons finalement pu reproduire l'effet pour les utilisateurs humains sans aucune liquéfaction notable des organes.{NEWLINE}+50 UTs (jusqu'à votre limite), +60 Énergie, -5 Santé. Auto-appliqué uniquement."
