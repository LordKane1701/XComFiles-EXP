  STR_NATASHAS_VSS: "VSS personnalisé de Natasha"
  STR_NATASHAS_VSS_UFOPEDIA: "Une modification personnalisée du légendaire VSS Vintorez. Il est équipé d'une culasse sophistiquée et d'un dispositif de visée avancé. Il utilise des munitions modifiées et nécessite une grande habileté pour un tir efficace."
  STR_ALERT_NATASHA_MOROZOVA_HIDEOUT: "NATASHA MOROZOVA LOCALISÉE !"
  STR_NATASHA_MOROZOVA_HIDEOUT_DESCRIPTION: "Nous avons pu localiser l'officier de l'Aube Rouge, Natasha Morozova. Selon les rapports des services de renseignement, elle prépare un assassinat politique pour provoquer des troubles sociaux contre le projet X-Com.{NEWLINE}Il faut l'appréhender ou l'éliminer. Elle est passée maître dans l'art de la furtivité, et il n'y aura donc pas d'autre occasion de frapper."
  STR_NATASHA_MOROZOVA_HIDEOUT_BRIEFING: "Nous avons pu localiser l'officier de l'Aube Rouge, Natasha Morozova. Selon les rapports des services de renseignement, elle prépare un assassinat politique pour provoquer des troubles sociaux contre le projet X-Com.{NEWLINE}Il faut l'appréhender ou l'éliminer. Elle est passée maître dans l'art de la furtivité, et il n'y aura donc pas d'autre occasion de frapper. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône \"Abandonner la mission\"."
  STR_NATASHA_MOROZOVA_HIDEOUT: "Planque de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_TEMPERATE: "Planque de Natasha Morozova"
  STR_NATASHA_MOROZOVA_HIDEOUT_COLD: "Planque de Natasha Morozova"
  STR_ALERT_LO_WO_REFUGE: "LA PLANQUE DE LO WO TROUVÉE !"
  STR_LO_WO_REFUGE_BRIEFING: "Le travail conjoint de notre service de renseignement et d'Interpol nous a enfin permis de découvrir le refuge secret du Maître Lo Wo, mentor des assassins de Lotus Noir. Il doit être capturé, ou éliminé. Soyez vigilants, car il est trompeur et accompagné de ses élèves. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_LO_WO_REFUGE_DESCRIPTION: "Le travail conjoint de notre service de renseignement et d'Interpol nous a enfin permis de découvrir le refuge secret du Maître Lo Wo, mentor des assassins de Black Lotus. Il doit être capturé, ou éliminé. Nous n'avons qu'une seule chance pour cela – si nous échouons, il ne sera plus jamais retrouvé."
  STR_LO_WO: "Maître Lo Wo"
  STR_LO_WO_ARMOR: "Analyse de Combat : Maître Lo Wo"
  STR_SECRETS_OF_LO_WO: "Parchemin des Secrets de Lo Wo"
  STR_SECRETS_OF_LO_WO_UFOPEDIA: "Ces parchemins décrivent d'anciennes techniques de shinobi, employées par les assassins du Lotus noir. Il faut des années de pratique pour maîtriser l'art du Ninpou, mais avec suffisamment de perspicacité et de patience, nous pourrons peut-être utiliser ces connaissances à l'avenir..."
  STR_ANCIENT_KATANA: "Katana ancienne"
  STR_ANCIENT_KATANA_UFOPEDIA: "Cette arme unique appartenait au maître Lo Wo, un instructeur supérieur des Assassins du Lotus Noir. Le manche renferme un mécanisme secret capable de trancher la main de quiconque ne saurait le désactiver. Après quelques ajustements, nous pouvons l'utiliser presque sans crainte. La lame est exceptionnellement légère et résistante, tout en pouvant être parfaitement affûtée. Elle est plus facile à manier d'une seule main qu'un katana conventionnel, et semble renfermer un pouvoir mystérieux."
  STR_BLACK_LOTUS_SHRINE: "La racine de tous le mal"
  STR_BLACK_LOTUS_SHRINE_DESCRIPTION: "Au plus profond de la jungle se trouve un sanctuaire caché du Lotus Noir, dédié à leur déesse. Selon le culte, c'est l'endroit où elle est tombée des étoiles. La région est inhabitée, mais grouille de patrouilles du Lotus Noir."
  STR_BLACK_LOTUS_SHRINE_BRIEFING: "Au plus profond de la jungle se trouve un sanctuaire caché du Lotus Noir, dédié à leur déesse. Selon le culte, c'est l'endroit où elle est tombée des étoiles. La région est inhabitée, mais grouille de patrouilles du Lotus Noir. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_BLACK_LOTUS_SHRINE_EXPLORED: "Sanctuaire du Lotus Noir exploré"
  STR_ALERT_BLACK_LOTUS_SHRINE: "SANCTUAIRE DU LOTUS NOIR LOCALISÉ"
  STR_BLACK_LOTUS_PARTY: "Soirée du Lotus Noir"
  STR_BLACK_LOTUS_PARTY_DESCRIPTION: "Une réunion de haut niveau se tient entre le Lotus Noir et ses riches sponsors. C'est une bonne occasion de les capturer et de freiner leurs opérations tout en aidant les nôtres.{NEWLINE}L'intégralité de cette mission se déroulera à l'intérieur d'un bâtiment. Attendez-vous à beaucoup de combats rapprochés avec le Lotus Noir. En cas de problème, échappez-vous par le toit."
  STR_BLACK_LOTUS_PARTY_BRIEFING: "Une réunion de haut niveau se tient entre le Lotus Noir et ses riches sponsors. C'est une bonne occasion de les capturer et de freiner leurs opérations tout en aidant les nôtres. En cas de problème, échappez-vous par le toit. Pour annuler la mission, retournez les agents X-Com dans la zone d'évacuation et cliquent sur l'icône \"Abandonner la mission\"."
  STR_CHITIN: "Chitine"
  STR_CHITIN_UFOPEDIA: "Plaque organique, couramment utilisée par de nombreux invertébrés terrestres pour construire leurs exosquelettes. Ces pièces sont de grande taille et renforcées en plus par des types inhabituels de chaînes protéiques."
  STR_SPIKEBOAR_BITE: "Charge de sanglépic"
  STR_SPIKEBOAR_SPIKES: "Pointe de sanglépic"
  STR_GIANT_SPIDER_WEAPON: "Morsure d'araignée géante"
  STR_GIANT_SPIDER_FLAME_WEAPON: "Morsure d'araignée incendiaire"
  STR_GIANT_SPIDER_QUEEN_WEAPON: "Morsure de reine araignée géante"
  STR_WERECAT_MIND_CONTROL_WEAPON: "Le regard irrésistible des Chats-Garous"
  STR_WERECAT_MIND_CONTROL_WEAPON_UFOPEDIA: "Les chats-garou alphas possèdent des pouvoirs mystiques de contrainte, qu'ils peuvent utiliser sur des proies faibles d'esprit pour les rendre dociles ou même les retourner contre leurs compagnons."
  STR_WEREWOLF_PSI_PANIC_WEAPON: "Regard terrifiant de Loup-garou"
  STR_WERECAT_WEAPON: "Taillade de chat-garou"
  STR_WEREWOLF_WEAPON: "Attaque de loup-garou"
  STR_BLOOD_MOON: "LUNE SANGLANTE"
  STR_BLOOD_MOON_DESCRIPTION: "Il y a une activité inhabituelle de loups-garous dans cette zone habitée. Sécurisez les lieux et protégez les civils. Attendez-vous à des bêtes dangereuses en grand nombre, dirigées par un Alpha terrifiant."
  STR_BLOOD_MOON_BRIEFING: "Il y a une activité inhabituelle de loups-garous dans cette zone habitée. Sécurisez les lieux et protégez les civils. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_ALERT_BLOOD_MOON: "LA LUNE SANGLANTE SE LÈVE"
  STR_SOUL_HARVEST: "Récolte d'âmes"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON: "Récolte d'âmes"
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_DESCRIPTION: "À mesure que l'Église de Dagon devient plus audacieuse, elle a émergé dans ce village et abat des civils au nom de son dieu obscur. Nous devons mettre fin à cela !{NEWLINE}Attendez-vous à affronter des forces significatives de Dagon dans un environnement urbain semi-dense. Selon les rapports, ils utilisent également des créatures aquatiques pour chasser les humains."
  STR_SOUL_HARVEST_CHURCH_OF_DAGON_BRIEFING: "L'Église de Dagon a émergé dans ce village et abat des civils au nom de son dieu obscur. Nous devons mettre fin à cela ! Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_ARMY_ARMORED_CAR: "Voiture blindée militaire"
  STR_ARMORED_CAR_WEAPON: "Mitrailleuse montée"
  STR_ARMORED_CAR_CORPSE: "Épave de voiture blindée"
  STR_ARMORED_CAR_ARMOR: "Analyse de Combat : Voiture blindée"
  STR_ARMY_ARMORED_CAR_ARMOR: "Analyse de Combat : Voiture blindée"
  STR_EXALT_ARMORED_CAR: "Voiture blindée EXALT"
  STR_ZSRR_ARMORED_CAR: "Voiture blindée de l'Aube Rouge"
  STR_ARMORED_CAR: "Voiture blindée"
  STR_ARMORED_CAR_UFOPEDIA: "Ce type de véhicule de combat léger est utilisé par les forces de police et militaires à travers le monde. Il n'est pas particulièrement durable en termes de combats, mais nettement plus robuste que les voitures civiles. Il est armé d'une mitrailleuse.{NEWLINE}Malheureusement, il est trop lourd, encombrant et politiquement sensible pour être utilisé par X-Com."
  STR_CULT_MANSION_DEFENSE_EXALT: "Liquidation EXALT"
  STR_WILDEY: "Wildey"
  STR_WILDEY_UFOPEDIA: "Célèbre dans le film \"Death Wish\" de Charles Bronson, ce monstre d'arme de poing tire des balles modifiées pour la chasse au gros gibier. Il bénéficie d'un bonus de dégâts important grâce à la précision de l'utilisateur, mais il est très mauvais contre les gilets pare-balles.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_WILDEY_CLIP: "Charg. Wildey"
  STR_WILDEY_BUY: "Acquisition de Wildey"
  STR_CALICO: "Calico"
  STR_CALICO_UFOPEDIA: "Une version pistolet du M960 fabriquée aux États-Unis. Utilisant un tir automatique et le même chargeur de 50 balles, il ne pourrait probablement être classé comme pistolet automatique qu'aux États-Unis."
  STR_CALICO_CLIP: "Charg. Calico"
  STR_CALICO_LARGE_CLIP: "Grand charg. Calico"
  STR_CALICO_BUY: "Acquisition de Calico"
  STR_M82_BARETT_BUY: "Acquisition de M82 Barrett"
  STR_M82_BARETT: "M82 Barrett"
  STR_M82_BARETT_UFOPEDIA: "Fusil anti-matériel, utilisé par l'armée américaine pour attaquer les véhicules légèrement blindés et le personnel clé de l'ennemi à très longue distance. Il est déconseillé de tirer en position debout.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion III."
  STR_M82_BARETT_CLIP: "Charg. M82 Barrett"
  STR_PKM: "PKM"
  STR_PKM_UFOPEDIA: "Une mitrailleuse à usage général, utilisée par les armées de l'ancien Pacte de Varsovie et dans de nombreux autres endroits du monde.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II et Licence de mitrailleuse."
  STR_PKM_CLIP: "Charg. PKM "
  STR_PKM_BUY: "Acquisition de PKM "
  STR_PKM_BUY_PREQ_A: "Prérequis A pour l'acquisition de PKM"
  STR_PKM_BUY_PREQ_B: "Prérequis B pour l'acquisition de PKM"
  STR_SWD: "SVD"
  STR_SWD_UFOPEDIA: "Arme de soutien d'escouade de conception soviétique, destinée à attaquer des cibles hors de portée des fusils d'assaut. Nécessite une précision décente pour causer des dégâts importants.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_SWD_CLIP: "Charg. SVD"
  STR_SWD_BUY: "Acquisition de SVD"
  STR_MG3: "MG-3"
  STR_MG3_UFOPEDIA: "La Rheinmetall MG-3 est une mitrailleuse polyvalente chambrée pour la cartouche 7,62x51 mm de l'OTAN, en service dans la Bundeswehr allemande. La conception est dérivée de la mitrailleuse MG-42 datant de la Seconde Guerre mondiale.{NEWLINE}Très efficace à longue portée. Il est déconseillé de tirer en position debout.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_MG3_BUY: "Acquisition de MG-3"
  STR_M60: "M-60"
  STR_M60_UFOPEDIA: "Célèbre mitrailleuse américaine, utilisée depuis la guerre du Vietnam, mais récemment abandonnée au profit de mitrailleuses plus légères. Ses puissantes munitions de 7,62 mm la rendent efficace même à des distances assez longues. Il est conseillé de tirer en position debout uniquement pour la pose sur les photos.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_M60_CLIP: "Mun. 7.62x51 OTAN"
  STR_M60_CLIP_BUY: "Acquisition de munitions 7,62x51 OTAN "
  STR_M60_BUY: "Acquisition de M-60"
  STR_STONER_BUY: "Acquisition de LMG Stoner"
  STR_STONER: "LMG Stoner"
  STR_STONER_UFOPEDIA: "Mitrailleuse américaine de l'époque de la guerre du Vietnam. Abandonné au profit de la FN Minimi en raison du coût unitaire élevé.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_MINIMI: "FN Minimi"
  STR_MINIMI_UFOPEDIA: "Une mitrailleuse belge populaire, désignée comme arme d'assaut d'escouade dans les forces armées américaines (sous le nom de M249 SAW). Elle tire les balles OTAN de 5,56 mm. Arme parfaite pour fritter ou gaufrer vos ennemis.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Licence pour mitrailleuses."
  STR_MINIMI_CLIP: "Charg. Minimi"
  STR_MINIMI_BUY: "Acquisition de FN Minimi "
  STR_MAGNUM: "Magnum .44"
  STR_MAGNUM_DRUM: "Tambour Magnum .44"
  STR_MAGNUM_AA_DRUM: "Tambour Trit. Magnum .44"
  STR_MAGNUM_AA_DRUM_MANUFACTURING: "Fabrication de Tambour Trit. Magnum .44"
  STR_MAGNUM_UFOPEDIA: "Le contre coup de ce magnum de précision n'est rien comparé à la puissance qu'il délivre à l’autre l'extrémité du canon. Il tire des balles de calibre .44 rechargées grâce à un tambour de 6 cartouches.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_MAGNUM_AA_DRUM_PREQ: "Prérequis pour : Tambour Trit. Magnum .44"
  STR_BLACKOPS_MAGNUM: "Magnum BlackOps"
  STR_BLACKOPS_MAGNUM_BUY: "Acquisition de Magnum BlackOps "
  STR_BLACKOPS_MAGNUM_UFOPEDIA: "Cette variante du revolver Magnum produite par BlackOps Industries est plus précise, mais aussi un peu plus lourde.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Contact - BlackOps Industries, Magnum .44."
  STR_JUDGE_BUY_STR_MATEBA_BUY: "Acquisition de Le Kludge ou de Mateba"
  STR_MATEBA_BUY: "Acquisition de Mateba "
  STR_MATEBA: "Revolverauto Mateba "
  STR_MATEBA_UFOPEDIA: "Un tout nouveau pistolet italien, utilisant de puissantes munitions Casull .454. Sa conception semi-automatique unique lui confère une augmentation légère mais notable de la cadence de tir."
  STR_JUDGE_AP_CLIP: "Mun. .454 Casull"
  STR_JUDGE_BS_CLIP: "Mun. .454 Chevrotine"
  STR_JUDGE_BUY: "Acquisition de Le Kludge "
  STR_JUDGE: "Le Kludge"
  STR_JUDGE_UFOPEDIA: "Cette arme de poing \"Edition Collector\" n'est pas très populaire. Généralement, la plupart des gens ne veulent pas tirer avec un fusil de chasse d'une seule main. Cela dit, pour les passionnés absolus de fusils de chasse et de magnum, c'est un incontournable. Peu importe qu'il soit particulièrement laid."
  STR_SNUBNOSE_PISTOL: "Pistolet à canon court"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Ce revolver est très apprécié des forces de police et des particuliers dans le monde entier. Bien qu'il soit loin du matériel militaire moderne, il reste une arme de poing fiable et puissante."
  STR_SNUBNOSE_PISTOL_CLIP: "Charg. Pistolet court"
  STR_S&W_610: "Smith & Wesson 610"
  STR_S&W_610_UFOPEDIA: "Un revolver S&W moderne, construit sur la base de la célèbre N-frame (tout comme le célèbre modèle 29 .44 Magnum), mais tirant la nouvelle balle automatique de 10 mm.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Armes non standard."
  STR_S&W_610_CLIP: "Tambour pour Smith & Wesson 610"
  STR_S&W_610_BUY: "Acquisition de Smith & Wesson 610"
  STR_PPSH_BUY: "Acquisition de PPSh"
  STR_PPSH: "PPSh"
  STR_PPSH_CLIP: "Charg. PPSh"
  STR_PPSH_UFOPEDIA: "Un ancien pistolet-mitrailleur soviétique, conçu pendant la Seconde Guerre mondiale pour la production de masse. Retiré de l'usage militaire depuis longtemps, il ne se trouve plus aujourd'hui que dans les musées et chez des particuliers."
  STR_COLT_COMMANDO_BUY: "Acquisition de Colt Commando"
  STR_COLT_COMMANDO_BUY_PREQ_A: "Prérequis A pour l'acquisition de Colt Commando"
  STR_COLT_COMMANDO_BUY_PREQ_B: "Prérequis B pour l'acquisition de Colt Commando"
  STR_COLT_COMMANDO: "Colt Commando"
  STR_COLT_COMMANDO_UFOPEDIA: "Un fusil d'assaut américain de la famille CAR-15, surtout utilisé pendant le conflit du Vietnam."
  STR_STEN_BUY: "Acquisition de Sten"
  STR_STEN: "Sten"
  STR_STEN_UFOPEDIA: "Un pistolet-mitrailleur conçu au Royaume-Uni pendant la Seconde Guerre mondiale comme arme de production de masse à faible coût. En tant que telle, elle reste populaire auprès de divers criminels et insurgés.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_MP40_CLIP: "Charg. SMG 9mm"
  STR_FN_P90: "FN P-90"
  STR_FN_P90_UFOPEDIA: "Arme de défense personnelle (PDW) futuriste, équipée d'un viseur réflexe éclairé au tritium. Elle est alimentée par un chargeur de 50 cartouches monté sur le dessus. Cette arme hybride nouvellement conçue est compacte mais puissante, même contre des cibles blindées.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_FN_P90_CLIP: "Charg. FN P-90"
  STR_FN_P90_BUY: "Acquisition de FN P-90"
  STR_FAMAS: "FAMAS"
  STR_FAMAS_UFOPEDIA: "Un fusil bullpup de fabrication française. Il utilise des munitions standard 5.56x45mm NATO.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Toute arme utilisant des munitions 5.56 OTAN"
  STR_FAMAS_BUY: "Acquisition de FAMAS"
  STR_FAMAS_BUY_PREQ_A: "Prérequis A pour l'acquisition de FAMAS"
  STR_FAMAS_BUY_PREQ_B: "Prérequis B pour l'acquisition de FAMAS"
  STR_QBU_88: "QBU-88"
  STR_QBU_88_UFOPEDIA: "Ce fusil de sniper fabriqué par Norinco est utilisé par l'armée et les forces de police chinoises.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_QBU_88_CLIP: "Charg. QBU-88"
  STR_QBU_88_BUY: "Acquisition de QBU-88"
  STR_QBU_88_BUY_PREQ_A: "Prérequis A pour l'acquisition de QBU-88"
  STR_QBU_88_BUY_PREQ_B: "Prérequis B pour l'acquisition de QBU-88"
  STR_USAS_12: "USAS-12"
  STR_USAS_12_UFOPEDIA: "Un fusil de combat célèbre et efficace, fabriqué par Daewoo Precision Industries.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_USAS_12_DRUM: "Tambour d'USAS-12"
  STR_USAS_12_BUY: "Acquisition d'USAS-12"
  STR_USAS_12_BUY_PREQ_A: "Prérequis A pour l'acquisition d'USAS-12"
  STR_USAS_12_BUY_PREQ_B: "Prérequis B pour l'acquisition d'USAS-12"
  STR_SECRET_FILES_1: "Dossiers secrets"
  STR_SECRET_FILES_2: "Dossiers top secrets"
  STR_SECRET_FILES_3: "Dossiers ultra secrets"
  STR_SECRET_FILES_4: "Dossiers de secrets ultimes"
  STR_ILLEGAL_REQUISITION_FILES: "Fichiers de réquisition illégaux"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "Ces fichiers contiennent des informations sur certains équipements non autorisés utilisés par les criminels. Nous devrions prendre le temps de les collecter et de les analyser, car ils pourraient constituer des preuves importantes à présenter au Conseil."
  STR_CRIMINAL_RECORDS_UFOPEDIA: "Ces documents contiennent toutes sortes d'informations sur nos ennemis. Bien qu'ils ne contiennent pas d'informations opérationnelles importantes, ils constituent une source de revenus supplémentaires et améliorent légèrement notre position au sein du Conseil."
  STR_ADVANCED_MEDICINE: "Médecine avancée"
  STR_INTEL_LABORATORY: "Centre de renseignement"
  STR_INTEL_LABORATORY_UFOPEDIA: "Cette installation fournit un espace de travail pour 5 scientifiques supplémentaires et permet à la base de mener des recherches liées au renseignement (principalement des interrogatoires). Chaque centre de renseignement augmente légèrement la détection globale. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas effectuer de recherches sur des projets de renseignement sans la présence de ce laboratoire (ou d'un QG). Une seule installation autorisée par base."
  STR_ADVANCED_INTEL_LABORATORY: "Centre de renseignement avancé"
  STR_ADVANCED_INTEL_LABORATORY_UFOPEDIA: "Amélioration du centre de renseignement standard, cette installation offre un espace de travail à deux scientifiques supplémentaires et permet à la base de mener des recherches liées au renseignement (principalement des interrogatoires) à l'aide de méthodes avancées et d'équipements améliorés. Chaque centre de renseignement augmente légèrement la détection globale.{NEWLINE}L'espace de laboratoire qu'il fournit peut être utilisé pour effectuer des recherches sur d'autres projets, mais vous ne pourrez pas effectuer de recherches sur des projets de renseignement sans la présence de ce laboratoire (ou d'un QG).{NEWLINE}Chaque base ne peut avoir qu'un seul centre de renseignement ou un centre de renseignement avancé."
  STR_HIGH_ACCESS_LEVEL: "Acces de haut niveau"
  STR_HIGH_ACCESS_LEVEL_UFOPEDIA: "Commandant ! Après le rapport final à l'ONU et l'attribution du statut de DEFENSE OVNI, j'ai tenu une série de consultations officielles avec les services de sécurité influents des États membres du Conseil et j'ai noué des contacts très utiles. Nous avons ainsi accès à certaines bases de données gouvernementales et à des réseaux d'information restreints, ce qui est très important pour la recherche efficace de suspects, la vérification de rumeurs et l'analyse d'informations. Malheureusement, le volume des données transmises et traitées nécessite des capacités informatiques considérables, et nous aurons besoin de nouveaux équipements. Je propose de moderniser le projet du centre de renseignement.{NEWLINE}Oh, et j'accepterai aussi d'y installer un appareil incroyablement utile qui affiche toutes les métriques biologiques de la personne interrogée sur un immense écran afin de déterminer l'efficacité des méthodes appliquées de tort... oh, je voulais dire, d'interrogatoire."
  STR_BIO_LABORATORY: "Laboratoire de biologie "
  STR_BIO_LABORATORY_UFOPEDIA: "Ce laboratoire de recherche est nécessaire à l'étude des formes de vie vivantes. Il peut accueillir jusqu'à 5 scientifiques. Il accélère également légèrement le temps de récupération des agents, en particulier pour les agents ayant une santé élevée. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas rechercher de projets de biologie sans la présence de ce laboratoire (ou du QG). Une seule installation autorisée par base."
  STR_RAT_FARM: "Ferme de rats"
  STR_RAT_FARM_UFOPEDIA: "Cette installation permet l'élevage de rats géants aux fins d’X-Com. Sa construction nécessite 10 rats sauvages pour démarrer la colonie. La tentative d'élevage a 50 % de chances de produire un nombre aléatoire de progénitures.{NEWLINE}Une installation autorisée par base."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Prérequis pour : Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING: "Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Commandant, certaines des créatures que nous avons capturées semblent plutôt amicales envers nous, les humains, une fois qu’elles apprennent à nous connaître. Aussi choquant que cela puisse paraître, peut-être pourrions-nous les utiliser comme animaux domestiques. Avec une telle intention en tête, l'idée d'élever ces créatures ne semble pas trop farfelue. Cependant, pour atteindre un tel objectif, nous devons étudier leurs habitudes de reproduction particulières et construire une installation d'élevage appropriée."
  STR_RAT_BREEDING: "Élevage de rat géants"
  STR_RAT_BREEDING_UFOPEDIA: "Nous disposons désormais de toutes les données nécessaires pour démarrer notre programme d'élevage de rats géants ! Nous pouvons en avoir autant que le permettent nos installations de confinement pour animaux. Ne sont-ils pas tout simplement trop mignons, Commandant ?"
  STR_SABRE: "Sabre"
  STR_SABRE_UFOPEDIA: "Arme traditionnelle, populaire en Asie occidentale et en Europe jusqu'à la Première Guerre mondiale. De nos jours, il s'agit surtout d'un objet de collection. Elle convient particulièrement aux escrimeurs physiquement forts, mais est assez polyvalente."
  STR_HUMAN_FARMER_ARMOR: "Analyse de Combat : Fermier"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Analyse de Combat : Fermière"
  STR_HUMAN_FARMER_CORPSE: "Cadavre de Fermier humain"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Cadavre de fermière"
  STR_STUNNED_HUMAN_FARMER_CORPSE: "Fermier humain assommé"
  STR_CHICKEN: "Poule"
  STR_CHICKEN_ARMOR_UFOPEDIA: "Plus dangereuse que vous ne pourriez vous y attendre."
  STR_CHICKEN_CORPSE: "Cadavre de Poule"
  STR_CHICKEN_ARMOR: "Analyse de Combat : Poule"
  STR_SHEEP: "Mouton"
  STR_SHEEP_CORPSE: "Cadavre de Mouton"
  STR_SHEEP_ARMOR: "Analyse de Combat : Mouton"
  STR_PIG_BITE: "Attaque de cochon"
  STR_PIG: "Cochon"
  STR_PIG_CORPSE: "Cadavre de cochon"
  STR_PIG_ARMOR: "Analyse de Combat : Cochon"
  STR_COW_ATTACK: "Attaque de vache"
  STR_COW: "Vache"
  STR_COW_CORPSE: "Cadavre de vache"
  STR_COW_ARMOR: "Analyse de Combat : Vache"
  STR_SHADOWBAT_SONAR: "Sonar d'ombraile"
  STR_SHADOWBAT_SONAR_UFOPEDIA: "Les sombreailes entraînées peuvent concentrer leur écholocation pour cartographier les objets en mouvement proches, même s'ils sont cachés par le terrain. Contrairement aux chiens de traque, les chauves-souris ne souffrent pas de l'agitation de la chasse, mais un tel exploit est plutôt épuisant et coûte 25 points d'énergie à utiliser."
  STR_DOGE_TRACK: "Pister"
  STR_DOGE_TRACK_UFOPEDIA: "Les chiens peuvent être chargés de pister les unités à proximité. Le suivi révèle toutes les cibles en mouvement à proximité, mais rend également le chien agité, ce qui se traduit par une perte de 20 points de Moral."
  STR_DOGE_BARK: "Aboiement de chien"
  STR_DOGE_BARK_UFOPEDIA: "L'aboiement féroce de ce chien d'attaque sauvage peut figer les ennemis sur place."
  STR_DOGE_BITE: "Morsure de chien"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_CHUPACABRA_EMBRYO: "Embryon de Chupacabra"
  STR_PILE_OF_GORE: "Tas d'entrailles"
  STR_BASIC_FLIGHT_TRAINING: "Entrainement au vol basique"
  STR_XCOM_FLYERS: "Aéronefs X-Com"
  STR_XCOM_FLYERS_UFOPEDIA: "Commandant ! Nos agents sur le terrain commencent à être dépassés en nombre par tous ces types portant des chapeaux bizarres, mais le transport clandestin a ses limites. Nous avons besoin de notre propre aéronef, sans que personne ne fouille nos papiers ou nos pantalons ! Cependant, les aéronefs ont besoin de pilotes et nous n'avons aucune source de pilotes suffisamment sûre pour les laisser se déplacer dans notre base, qui sait avec qui ils couchent ? J'ai donc contacté quelques gars en qui j'ai confiance et ils formeront nos agents à piloter eux-mêmes le vaisseau ! Croyez-moi, même si cela prend beaucoup de temps, ce n'est pas si difficile du tout si vous n'êtes pas une petite nature et que vous ne craignez pas les bosses !"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Opérations paramilitaires X-Com"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Commandant, j'ai remarqué que votre intrépide personnel a fait des achats, hé hé, impressionnants dans les limites de leurs moyens. Mais soyons honnêtes, nous savons tous les deux que ce n'est pas suffisant pour mener des opérations sérieuses. J'ai contacté des amis haut placés et je nous ai donné l'occasion d'acquérir légalement des engins pas vraiment militaires *clin d'œil*. Qu'en dites-vous, Commandant ?"
  STR_SOLDIER_TYPE: "TYPE D'AGENT"
  STR_SOLDIER_LIST: "Liste d'agent"
  STR_SOLDIER_INFO: "Info d'Agent"
  STR_TRANSFORMATIONS: "Transformations"
  STR_TRANSFORMATIONS_UFOPEDIA: "Les transformations ou les traitements sont des procédures spéciales que les agents peuvent subir pour améliorer leurs capacités. Les transformations sont débloquées par des projets de recherche. L'agent doit également remplir certaines conditions de statut pour subir une transformation.{NEWLINE}Les transformations sont disponibles dans la liste des agents, sous Info agent."
  STR_DAMAGE_ROLLS: "Jets de Dégâts"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Les différentes attaques infligent des dégâts selon certaines formules:{NEWLINE}>Dégâts normaux : Les dégâts finaux sont déterminés aléatoirement entre 0% et 200% des dégâts nominaux de l'arme. Cela s’applique à la plupart des attaques de mêlée et de projectiles.{NEWLINE}>Dégâts constants : Les dégâts finaux sont également choisis entre 0 % et 200 % des dégâts nominaux de l'arme, mais les résultats sont beaucoup plus susceptibles d'être proches de la moyenne, tandis que les résultats extrêmes sont les plus rares. S'applique à certaines armes spéciales et est toujours spécifiquement mentionné.{NEWLINE}>Dégâts de choc : Les dégâts finaux sont choisis aléatoirement entre 50% et 150% des dégâts nominaux de l'arme. S'applique à tous les explosifs, y compris les balles explosives."
  STR_BOOM_BOX: "Boombox"
  STR_BOOM_BOX_UFOPEDIA: "Ce type de lecteur radio/cassette à l'ancienne peut être trouvé entre les mains de jeunes branchés à travers le monde. Bien que des équipements sonores bien meilleurs puissent être achetés, seul un véritable boom box d'occasion a ce son électrique urbain (venant du milieu underground) qui fait vraiment monter l'adrénaline !{NEWLINE}{NEWLINE}En cas de besoin, il peut également être utilisé pour asséner des coups à la tête, tout comme les planches à roulettes ou les téléphones portables."
  STR_DRAGONFLY_DARK: "Libellule"
  STR_SCARAB: "Scarabée"
  STR_IMPROVED_MUDRANGER: "MUDRANGER AÉROPORTÉ"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Mudranger avec un cadre spécial soudé au toit, permettant le transport sous avion. Sans doute plus pratique."
  STR_ALIEN_MEDICS: "Médecins aliens"
  STR_ALIEN_ENGINEERS: "Ingénieurs aliens"
  STR_BEASTMAN: "Homme-bête"
  STR_BEASTMAN_FORMULA: "Formule d'homme-bête"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La M.A.G.M.A. Corporation a partagé avec nous des données très intéressantes concernant les hybrides homme-bête. Apparemment, ils ont acquis une tablette ancienne provenant d'Assyrie qui décrit, avec une précision scientifique, certains aspects cruciaux de la combinaison de l'ADN humain avec l'ADN d'autres mammifères. Nous n'avons aucune idée de l'endroit où les Assyriens ont appris cela, mais la tablette est sans aucun doute authentique."
  STR_CYBERWEB_BRAIN_IMPLANT_PREQ: "Info sur les implants cérébraux Cyberweb"
  STR_CYBERWEB_BRAIN_IMPLANT: "Implant cérébral Cyberweb"
  STR_LIGHT_MISSILES: "Missiles légers"
  STR_HEAVY_MISSILES: "Missiles lourds"
  STR_PINTLE_MOUNTED: "Arme montée sur pivot"
  STR_ENGINE_MOD: "Mod. Moteur "
  STR_ELECTRONICS: "Électronique"
  STR_CANNON: "Canon"
  STR_CANNON_UFOPEDIA: "Canon à haute puissance tirant des munitions perforantes capables de pénétrer 40 cm d'acier.{NEWLINE}TYPE : CANON"
  STR_STINGRAY: "STINGRAY"
  STR_STINGRAY_LAUNCHER: "Lanceur Stingray"
  STR_STINGRAY_MISSILES: "Missiles Stingray"
  STR_STINGRAY_UFOPEDIA: "Missile air-air avancé doté d'un système électronique spécialement blindé.{NEWLINE}TYPE: ROQUETTE LÉGÈRE (MSLG)"
  STR_HEAVY_STINGRAY_LAUNCHER: "Lanceur Stingray lourd"
  STR_HEAVY_STINGRAY: "STINGRAY LOURD"
  STR_HEAVY_STINGRAY_UFOPEDIA: "Cette variante de lanceur Stingray transporte deux fois plus de missiles que la configuration standard, mais nécessite un support de missile lourd.{NEWLINE}TYPE : ROQUETTE LOURDE (SMLD)"
  STR_MASS_DRIVER_CANNON_ROUNDS_X60: "Munitions de canon Gauss (x60)"
  STR_GAUSS_CANNON_UC: "CANON GAUSS"
  STR_GAUSS_CANNON: "Canon Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Munitions de canon Gauss (x60)"
  STR_ABYSSAL_ARTIFACT_DELIVERY: "Livraison d'artefacts abyssaux"
  STR_ALERT_ABYSSAL_ARTIFACT_DELIVERY: "LES PROFONDS AMÈNENT DES CADEAUX !"
  STR_ABYSSAL_ARTIFACT_DELIVERY_DESCRIPTION: "L'Église de Dagon s'attend à recevoir la visite des habitants des profondeurs qu'elle vénère. Au cours de la réunion, les Profonds offriront un artefact précieux au chef de culte local. Assurez-vous que le colis ne quitte jamais la plage hors de notre contrôle. La plage est surveillée de près par des agents de l'Église, notre meilleure chance est donc de nous faire passer pour des baigneurs ordinaires. Cela limitera considérablement nos options d'équipement, mais c'est le seul moyen d'intercepter la réunion."
  STR_ABYSSAL_ARTIFACT_DELIVERY_BRIEFING: "Nous sommes sur le point d'interrompre une réunion entre l'Église de Dagon et les messagers des Profonds. Les aliens débarqueront après 5 tours, alors préparez-vous en conséquence. Si vous éliminez tous les cultistes avant, la mission sera considérée comme réussie, mais les Profonds et leurs dons ne seront pas entre nos mains. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_HUMAN_SACRIFICE_0: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_1: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_2: "Sacrifice humain"
  STR_UAC_ENGINEER: "Ingénieur VAST"
  STR_UAC_ENGINEER_CORPSE: "Corps Ingénieur VAST"
  STR_UAC_ENGINEER_ARMOR: "Analyse de Combat : Ingénieur VAST"
  STR_HUMAN_OSIRON_GOON_ARMOR: "Analyse de Combat : Homme de Main Osiron"
  STR_HUMAN_OSIRON_ELITE_ARMOR: "Analyse de Combat : Dealer d'Orison"
  STR_HUMAN_OSIRON_GOON: "Homme de main d'Osiron"
  STR_HUMAN_OSIRON_GOON_UFOPEDIA: "Ces soldats de gang sont bien équipés, bien entraînés et bien payés, et donc assez dangereux. Néanmoins, ils possèdent peu de connaissances utiles."
  STR_HUMAN_OSIRON_BOSS: "Employeur d'Osiron"
  STR_HUMAN_OSIRON_BOSS_UFOPEDIA: "Membres haut placés de l'Osiron, ils vivent de la contrebande, de la vente et du vol d'artefacts aliens. Ils sont étonnamment bien connectés pour de simples chefs de gang."
  STR_HUMAN_OSIRON_FIXER_ARMOR: "Analyse de Combat : Dealer d'Orison"
  STR_HUMAN_OSIRON_FIXER: "Dealer d'Orison"
  STR_HUMAN_OSIRON_FIXER_UFOPEDIA: "Riches membres d'Osiron, principalement impliqués dans la contrebande de technologies aliens, la corruption et le gaspillage de leur vie pathétique dans la drogue et d'autres aspects agréables de la vie. Leurs aptitudes au combat ne devraient pas poser de problème à nos agents, mais la veste en Tritanium qu'ils portent souvent et les armes exotiques qu'ils utilisent peuvent poser quelques problèmes."
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "Osiron est une organisation criminelle, spécialisée dans toutes sortes de choses - artefacts aliens, reliques et créatures étranges. Malgré leur faible nombre, ils opèrent dans le monde entier, à la recherche de moyens d'acquérir ou de vendre leur marchandise. Leur activité illégale constitue également une menace directe pour la Terre, dans la mesure où ils offrent régulièrement leurs marchandises et leurs compétences uniques à des organisations dangereuses telles que les cultes aliens."
  STR_OSIRON_STAKEOUT: "Implantation Osiron"
  STR_OSIRON_STAKEOUT_DESCRIPTION: "Nous avons localisé un repaire de gangsters d'Osiron dans une partie désolée de la ville. Notre objectif est de capturer leur leader pour l'interroger.{NEWLINE}Seuls les équipements dissimulables et les vêtements civils sont autorisés !"
  STR_OSIRON_STAKEOUT_BRIEFING: "Nous avons localisé un repaire de gangsters d'Osiron dans une partie désolée de la ville. Ils surveillent la zone, donc nous avons dû utiliser un véhicule civil et un équipement léger pour ne pas attirer l'attention. Notre objectif est de capturer leur leader. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_OSIRON_HACIENDA: "Hacienda d'Osiron"
  STR_OSIRON_HAVIRA: "Hacienda d'Osiron"
  STR_OSIRON_CRUISE: "Paquebot Osiron"
  STR_OSIRON_CRUISE_DESCRIPTION: "Nous avons détecté un navire de contrebande Osiron, se faisant passer pour un paquebot de croisière. Notre mission est de monter à bord, d'appréhender l'équipage et de sécuriser toute cargaison illégale. Attendez-vous à une résistance de la part des agents Osiron et de la sécurité. Vous ne pouvez pas battre en retraite durant cette mission."
  STR_OSIRON_CRUISE_BRIEFING: "Nous avons détecté un navire de contrebande Osiron, se faisant passer pour un paquebot de croisière. Notre mission est de monter à bord, d'appréhender l'équipage et de sécuriser toute cargaison illégale. Vous ne pouvez pas battre en retraite durant cette mission."
  STR_RECLAMATION_OF_AETHER: "Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_UFOPEDIA: "Révélation de l'Éther, également connu sous le nom de Enfants de l'Éther, est une organisation libre de nethermanciens, psychotroniciens et autres, dont l'esprit est devenu un peu trop désordonné après des années de contact avec la psi-sphère de notre planète. Ils sont susceptibles de provoquer une perturbation de l'ordre, généralement en invoquant des effets atypiques et parfois en offrant des sacrifices vivants à des entités psioniques."
  STR_RECLAMATION_OF_AETHER_PREREQUISITE: "Prérequis pour Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION: "Organisation de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_ORGANIZATION_UFOPEDIA: "Nous avons obtenu des informations sur la Révélation de l'Éther. Il s'agit d'une organisation décentralisée, réunie par des \"guides spirituels\" qui apparaissent dans les rêves des individus à fort potentiel psychique. L'esprit les aide à gagner en inspiration ou en perspicacité, et les guide lentement vers un intérêt pour le surnaturel. Ils sont ensuite réunis avec d'autres individus qui connaissent le même \"destin funeste\", sous la direction d'un \"compagnon\". Nous ne savons pas ce qui arrive à ceux qui résistent.{NEWLINE}Ils chassent ensuite les sites spirituels pour alimenter leur technologie chuchotée par les fantômes, récoltant l'ectoplasme des \"fantômes sauvages\" et accumulant des augmentations au point d'injecter des concoctions à base d'ectoplasme dans leur corps.{NEWLINE}Pour en savoir plus, nous devrons mettre la main sur un \"Maître\", souvent évoqué à voix basse par les acolytes."
  STR_GHOSTLY_WHISPERS: "Chuchotements fantomatiques"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE_ARMOR: "Analyse de Combat : Initié masculin de la RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE_ARMOR: "Analyse de Combat : Initié féminine de la RdE"
  STR_RECLAMATION_OF_AETHER_MALE_INITIATE: "Initié de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_FEMALE_INITIATE: "Initiée de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_INITIATE: "Initié de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_INITIATE_UFOPEDIA: "Les initiés sont recrutés parmi des civils normaux ayant une forte affinité psionique. Ils sont armés de technologies ectoplasmiques et d'armes qu'ils sont capables de fabriquer ou qu'on leur a confiées, mais ce ne sont que des civils : ils n'ont pas reçu d'entraînement militaire particulier. Tous partagent une histoire similaire : des rêves qui les aidaient dans leur vie quotidienne les ont peu à peu amenés à s'intéresser au surnaturel, recevant de l'aide en échange de l'exécution d'ordres. Nous soupçonnons qu'un certain niveau de manipulation psychique subconsciente est également à l'œuvre pour les rendre volontaires. On ne sait pas ce qu'il advient de ceux qui résistent."
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN: "Voyageur de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN: "Voyageuse de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_MALE_JOURNEYMAN_ARMOR: "Analyse de Combat : Voyageur de la RdE"
  STR_RECLAMATION_OF_AETHER_FEMALE_JOURNEYMAN_ARMOR: "Analyse de Combat : Voyageuse de la RdE"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN: "Voyageur de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_JOURNEYMAN_UFOPEDIA: "Voyageurs de la Récupération de l'Ether représentent l'élite entraînée de cette organisation peu structurée. Ils ont plus d'expérience sur le terrain, ont reçu un entraînement au combat ou sont issus d'un milieu militaire. Ils ont été équipés de gants et de masques ectoplasmiques spéciaux, ainsi que d'ectoplasme infusé directement dans leur corps pour augmenter leurs performances au combat."
  STR_RECLAMATION_OF_AETHER_MASTER_ARMOR: "Analyse de Combat : Maître de la RdE"
  STR_RECLAMATION_OF_AETHER_MASTER: "Maître de la Révélation de l'Éther"
  STR_RECLAMATION_OF_AETHER_MASTER_UFOPEDIA: "Les maîtres de la Révélation de l'Ether ont à peine l'apparence d'un être humain. Ils sont enfermés en permanence dans une combinaison blindée et leur corps est imprégné d'ectoplasme gazeux. Cet état leurs permet de guider les êtres ectoplasmiques pour qu'ils fusionnent avec un humain vivant, créant ainsi un puissant utilisateur psionique et un accès direct aux chuchotements fantomatiques. Ils jouent le rôle de leaders et de visionnaires au sein de l'organisation. Ils sont résistants et manient de puissantes armes ectoplasmiques."
  STR_RESIDUAL_PSIONIC_ARTIFACTS: "Artefacts psioniques résiduels"
  STR_RESIDUAL_PSIONIC_ARTIFACTS_UFOPEDIA: "Les objets significatifs pour la psyché d'un mourant peuvent conserver une empreinte de leur utilisateur initial ou de leur propriétaire associé. Il peut s'agir d'un souvenir favori, de l'arme d'un meurtre ou d'un objet témoin d'une situation particulièrement forte sur le plan émotionnel. Après avoir étudié les trois objets découverts par nos agents de terrain, nous sommes maintenant en mesure de rechercher les émanations subtiles et spécifiques de ces objets. Cela pourrait nous aider à découvrir ce que la Révélation de l'Éther tente d'accomplir en essayant de rassembler de tels objets."
  STR_BILLHOOK: "Serpe"
  STR_BILLHOOK_UFOPEDIA: "Cet ustensile de cuisine est assez tristement célèbre. En tant qu'arme, il repose davantage sur la force brute que sur l'habileté."
  STR_REAPER_WEAPON: "Charge de faucheur"
  STR_REAPER_WEAPON_UFOPEDIA: "L'attaque de faucheur est similaire à une charge de rhinocéros, et tout aussi dévastatrice."
  STR_REAPER_ARMOR: "Analyse de Combat : Faucheur"
  STR_REAPER: "Faucheur"
  STR_REAPER_UFOPEDIA: "Ce carnivore bipède possède de puissantes mâchoires et un appétit vorace. Il possède un certain nombre d'implants cérébraux mystérieux qui servent probablement à contrôler son activité. Les instincts prédateurs primitifs de cette créature ne servent pas à grand-chose, si ce n'est à terroriser et à détruire."
  STR_REAPER_TERRORIST: "Faucheur"
  STR_REAPER_CORPSE: "Cadavre de faucheur"
  STR_REAPER_AUTOPSY: "Autopsie de faucheur"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Le faucheur contient deux \"cerveaux\" et deux \"cœurs\" qui lui permettent de fonctionner même lorsqu'il est gravement blessé. Cependant, sa peau poilue est hautement inflammable, ce qui rend la créature vulnérable aux armes incendiaires."
  STR_BARDICHE: "Bardiche"
  STR_BARDICHE_UFOPEDIA: "Cette arme d'hast magistralement conçue peut être utilisée pour couper des chevaux en deux, ... rarement dans la longueur, à condition que l'utilisateur ait suffisamment de force pour la tenir correctement."
  STR_GREATSWORD: "Épée à deux mains"
  STR_GREATSWORD_UFOPEDIA: "Cette énorme arme de mêlée provoque des blessures effrayantes, mais n'est pas très efficace contre les armures."
  STR_KNIFE: "Couteau"
  STR_KNIFE_UFOPEDIA: "Cette lame privilégie les coups rapides aux coups puissants. Elle est particulièrement adaptée aux combattants agiles ayant une formation de base en mêlée... ou aux cuisiniers."
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO: "Message de M.A.G.M.A. : Munitions en tritanium"
  STR_MESSAGE_FROM_MAGMA_ALLOY_AMMO_UFOPEDIA: "{NEWLINE}{NEWLINE}À : X-Com{NEWLINE}De : M.A.G.M.A. Corporation{NEWLINE}{NEWLINE}Commandant, la M.A.G.M.A. Corporation est très intéressée par les munitions en tritanium que vous avez développées. Si vous nous en communiquez les détails, nous vous fournirons de nouvelles marchandises formidables, entièrement compatibles avec nos produits phares !{NEWLINE}Si vous acceptez cette offre, veuillez remplir le rapport \"Partager la technologie des munitions en tritanium\"."
  STR_NIGHTVISION: "Vision nocturne"
  STR_NIGHTVISION_UFOPEDIA: "Au cours d'une mission nocturne, vous pouvez passer en mode Vision nocturne en appuyant sur la touche de verrouillage du défilement ou en maintenant la barre d'espacement enfoncée (Cela peut être modifié dans les options). Ce mode vous donnera une vision plus claire du champ de bataille."
  STR_HEAT_VISION: "Vision thermique"
  STR_HEAT_VISION_UFOPEDIA: "La vision thermique ignore une certaine quantité de fumée (en pourcentage) pour permettre le repérage. Ce résultat peut être obtenu à l'aide de capteurs spécialisés ou en utilisant des données non visuelles, telles que des sons ou des tremblements. Quelle que soit la méthode utilisée, les écrans de fumée ne sont pas totalement efficaces contre de nombreux types d'ennemis.{NEWLINE}Cette valeur peut varier entre 0 (aucun bonus) et 100 (visibilité totale au travers de la fumée)."
  STR_PSI_VISION: "Vision psionique"
  STR_PSI_VISION_UFOPEDIA: "Cette forme de perception repose sur le sens psionique, naturellement disponible pour certaines formes de vie. Elle permet de détecter les créatures vivantes en observant le champ psionique environnant et en captant toute perturbation à proximité. La matière inanimée est transparente à la vision psionique, ainsi les objets inertes comme les murs ne l'obscurcissent pas. En revanche, le même principe s'applique aux robots, qui sont également invisibles au psi. À l'exception de certaines entités spécialisées, la vision psionique a généralement une portée très courte. Elle est également directionnelle, tout comme la vision normale, bien qu'elle ne fasse pas appel aux yeux."
  STR_LOOK_AROUND: "Regarder autour de soi"
  STR_LOOK_AROUND_UFOPEDIA: "Vos yeux sont votre outil tactique le plus important {NEWLINE}N'oubliez pas de toujours surveiller vos arrières, car de grandes choses peuvent toujours être trompeusement furtives."
  STR_MISSIONS_AND_RESEARCH: "Missions et Recherches"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Certains projets de recherche modifient les missions que X-Com peut recevoir. Par exemple, l'interrogatoire des membres d'un culte secret peut mettre X-Com sur la piste de ses plans et de ses complexes. Ces recherches sont signalées par la mention \"Affecte la progression !\" dans \"l'aperçu de l'arbre technologique\". {NEWLINE}Le verrouillage ou le déverrouillage d'une mission de cette manière n'affecte pas la fréquence des autres types de missions. Par exemple, enquêter sur un culte ne réduirait pas la possibilité d'effectuer des missions sur des créatures étranges, et éviter ce type de recherche ne rendrait pas les créatures étranges plus courantes."
  STR_SURRENDER: "Réddition"
  STR_SURRENDER_UFOPEDIA: "La plupart des ennemis (mais pas tous) peuvent se rendre lorsque la bataille tourne mal pour eux. Les unités qui se rendent sont automatiquement arrêtées et la bataille prend fin."
  STR_READINESS: "Lucidité"
  STR_READINESS_UFOPEDIA: "La Lucidité mesure l'état de détresse d'un agent du X-Com. La participation à des missions impliquant le surnaturel la diminue progressivement : elle baisse généralement d'un point à chaque tour, mais les missions plus intensives peuvent être encore plus éprouvantes. Les drogues de combat et les pouvoirs mentaux sont d'autres causes possibles de perte de Lucidité.{NEWLINE}Un agent récupère quelques points de Lucidité par jour. La quantité exacte dépend des installations de la base ; plus elles sont avancées et confortables, plus la récupération est rapide. Les quartiers d'habitation standard  permettront d'en récupérer 3 points jour.{NEWLINE}La Lucidité doit être surveillée, car elle affecte les performances au combat. Des niveaux décents permettent d'être en pleine forme au combat, et un état  optimale légèrement la régénération de l'énergie et du moral d'un agent. À l'inverse, un faible niveau fatigue et rend anxieux les agents. Un niveau de Lucidité extrêmement bas peut même affecter les Unités de Temps, qui se régénèrent normalement au maximum au début de chaque tour."
  STR_OVERSTUN: "Surétourdissement"
  STR_OVERSTUN_UFOPEDIA: "Les combattants gravement blessés restent en danger même après avoir reçu des soins médicaux. Lorsque le niveau d'étourdissement actuel dépasse 5 fois ou plus la Santé actuel, l'unité commence à perdre un peu de Santé à chaque tour. Cette perte est signalée par une icône de \"choc cardiaque \". Pour éviter la mort par surétourdissement, augmentez la Santé des blessés ou réduisez leur niveau d’étourdissement."
  STR_AQUA_PLASTICS_PREQ1: " Prérequis pour Aqua-plastiques 1"
  STR_AQUA_PLASTICS_PREQ2: " Prérequis pour Aqua-plastiques 2"
  STR_ALIEN_ENGINEERING_PREQ: "Prérequis pour : Ingénierie alien"
  STR_ALIEN_MEDIC_INTERROGATED: "Médecin alien interrogé"
  STR_CULTIST_INTERROGATED: "Un cultiste interrogé"
  STR_ANY_CULT_NETWORK: "N'importe quel réseau cultiste"
  STR_STRANGE_CREATURE_AUTOPSY: "Autopsie d'une créature étrange effectuée"
  STR_STRANGE_CREATURE: "Créature étrange décrite"
  STR_COOL_ALIEN_GADGET: "Gadget alien sympa"
  STR_ZSRR_BIO_ENHANCEMENT: "Bio-amélioration de l'Aube Rouge"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Tous les membres de l'Aube Rouge sont soumis à une procédure médicale qui augmente considérablement leurs capacités de combat de base, principalement la résilience et la force. Même les rangs inférieurs sont renforcés - en fait, cela semble être un point important de leur processus de recrutement - ce qui suggère qu'il est largement disponible et bon marché, bien qu'il soit beaucoup plus avancé que tout traitement médical standard. Il est basé sur des agents rétroviraux qui modifient le métabolisme de la personne pour créer des protéines artificielles qui favorisent la croissance musculaire et modifient le tissu musculaire pour augmenter son efficacité."
  STR_CHEMPISTOL: "Pistolet-chim"
  STR_CHEMPISTOL_UFOPEDIA: "Cette arme projette des jets de produits chimiques pressurisés et hautement actifs. Elle est absolument mortelle pour les cibles vivantes et les machines non protégées. Le mélange chimique peut être produit à partir d'ingrédients courants, mais il est très inhabituel et probablement fabriqué avec une supervision alien."
  STR_CHEMPISTOL_CLIP: "Réservoir Pistolet-chem"
  STR_CHEMPISTOL_EXTINGUISHER_CLIP: "Réservoir Extincteur Pistolet-chim"
  STR_CHEMOGUN_UFOPEDIA: "Cette arme projette des jets de produits chimiques pressurisés et hautement actifs. Elle est absolument mortelle pour les cibles vivantes et les machines non protégées. Le mélange chimique peut être produit à partir d'ingrédients courants, mais il est très inhabituel et probablement fabriqué avec une supervision alien."
  STR_SHIV: "Surin"
  STR_SHIV_UFOPEDIA: "Un couteau simple, quelque peu dangereux entre des mains expertes."
  STR_SWITCHBLADE: "Couteau à cran d'arrêt"
  STR_SWITCHBLADE_UFOPEDIA: "Un couteau pliant dont la lame s'étend automatiquement grâce à un ressort. Un favori de toujours pour tous les gangsters."
  STR_WEREWOLF_ARMOR: "Analyse de Combat : Loup-garou"
  STR_WEREWOLF_WHITE_ARMOR: "Analyse de Combat : Loup-garou alpha"
  STR_WEREWOLF: "Loup-garou"
  STR_WEREWOLF_TERRORIST: "Loup-garou"
  STR_WEREWOLF_UFOPEDIA: "Cette créature, comme son homonyme mythique, est un humanoïde aux traits de loup. Très musclée et très agressive, elle est dotée d'une intelligence simiesque et d'un instinct de prédateur très développé. Il ne suit pas facilement les ordres, préférant manifester son hostilité envers le personnel, même lorsqu'il a faim ou qu'il est menacé avec de la douleur. Ses gènes suggèrent une conception totalement artificielle"
  STR_WEREWOLF_AUTOPSY: "Autopsie de loup-garou"
  STR_WEREWOLF_AUTOPSY_UFOPEDIA: "Les loups-garous possèdent à la fois de l'ADN humaine et canine, combinés de manière inconnue de la science. Ils ont des muscles, des dents et des griffes très développés. Leur cerveau est volumineux, ce qui indique qu'ils ont de bons sens et une bonne intelligence."
  STR_WEREWOLF_CORPSE: "Cadavre de loup-garou"
  STR_WEREWOLF_WHITE: "Loup-garou alpha"
  STR_WEREWOLF_WHITE_CORPSE: "Cadavre de loup-garou"
  STR_WEREWOLF_WHITE_LEADER: "Loup-garou alpha"
  STR_WERECAT_ARMOR: "Analyse de Combat : Chat-garou"
  STR_WERECAT_BLACK_ARMOR: "Analyse de Combat : Chat-garou Alpha"
  STR_WERECAT: "Chat-garou"
  STR_WERECAT_TERRORIST: "Chat-garou"
  STR_WERECAT_UFOPEDIA: "Cette créature semi-intelligente est non seulement forte, mais aussi extrêmement rapide pour sa taille. Elle vit dans les jungles et les déserts, chassant divers animaux de taille moyenne ou plus grand, y compris des humains. Elle semble calme et posé la plupart du temps, mais elle fait preuve d'une grande détermination et d'une grande patience lorsqu'elle cherche un moyen d'échapper à l'emprisonnement. Ses tissus présentent des caractéristiques génétiques d'humains et de félins, ce qui ne peut que signifier qu'elles ont été créées à l'aide d'une ingénierie génétique avancée."
  STR_WERECAT_AUTOPSY: "Autopsie de chat-garou"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Ce mutant mi-humain, mi-félin possède une musculature redoutable, des crocs et des griffes. Son code génétique semble artificiel, mais il est certainement hors du champ de la génétique contemporaine."
  STR_WERECAT_CORPSE: "Cadavre de chat-garou"
  STR_WERECAT_BLACK: "Chat-garou Alpha"
  STR_WERECAT_BLACK_CORPSE: "Cadavre de chat-garou"
  STR_WERECAT_BLACK_LEADER: "Chat-garou Alpha"
  STR_WERECAT_BLACK_UFOPEDIA: "Ces grands Chats-Garous noirs présentent des fonctions cognitives d'un niveau supérieur à celles des chats-garous ordinaires et semblent exercer une sorte de contrôle mental sur leurs congénères. Ils peuvent également tenter d'utiliser ces capacités sur des agents."
  STR_ALIEN_ORIGINS: "Origine des aliens"
  STR_ALIEN_LIFEFORMS: "Formes de vie alien"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "L'analyse d'un certain nombre d'organismes inhabituels nous a amenés à la conclusion que certains d'entre eux partagent des traits qui indiquent leurs origines aliens. Ces traits leur permettent de vivre librement dans des environnements à faible teneur en oxygène et à basse pression, mais la plupart d'entre eux s'en sortent bien sur Terre du moins pendant un certain temps. Dans la plupart des cas, ces organismes sont modifiés par chirurgie, ce qui améliore certaines de leurs capacités mais les rend également dépendants de la technologie. Ce modèle suggère une structure semblable à une ruche, où différentes formes de vie remplissent des fonctions spécifiques, soutenues et soignées par l'ensemble de la société."
  STR_MADMAN_RAMPAGE: "Folie meurtrière"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Un malheureux citoyen a appris des secrets bien gardés sur les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à l'extrémisme et à planifier un attentat terroriste pour attirer l'attention de la population sur la guerre secrète en cours.{NEWLINE}Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Considérez-le comme armé et très dangereux."
  STR_EXALT_ENFORCER_ARMOR_ADAPTATION: "[Traiter] Exécuteur EXALT"
  STR_HUMAN_OSIRON_FIXER_ARMOR_ADAPTATION: "[Traiter] Dealer d'Orison"
  STR_POSTAL0_ARMOR_ADAPTATION: "[Traiter] Maniaque meurtrier"
  STR_POSTAL1_ARMOR_ADAPTATION: "[Traiter] Soldat fou"
  STR_POSTAL2_ARMOR_ADAPTATION: "[Traiter] Justicier fou"
  STR_HUMAN_POSTAL0_ARMOR: "Analyse de Combat : Maniaque meurtrier"
  STR_HUMAN_POSTAL1_ARMOR: "Analyse de Combat : Soldat meurtrier"
  STR_HUMAN_POSTAL2_ARMOR: "Analyse de Combat : Fou meurtrier"
  STR_HUMAN_POSTAL0: "Maniaque meurtrier"
  STR_HUMAN_POSTAL1: "Soldat meurtrier"
  STR_HUMAN_POSTAL2: "Fou meurtrier"
  STR_POSTAL: "Maniaque meurtrier"
  STR_POSTAL0: "Maniaque meurtrier"
  STR_SOLDIER_RAMPAGE: "Folie meurtrière"
  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Un membre d'une force militaire d'élite a appris des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a incité à devenir un extrémiste et à planifier une attaque terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Ne sous-estimez pas son arme militaire."
  STR_SOLDIER_RAMPAGE_BRIEFING: "Un membre d'une force militaire d'élite a appris des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a incité à devenir un extrémiste et à planifier une attaque terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Ne sous-estimez pas son arme militaire. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_POSTAL_RAMPAGE: "Folie meurtrière"
  STR_POSTAL_RAMPAGE_DESCRIPTION: "Un extrémiste et justicier autoproclamé a découvert des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à basculer dans l'extrémisme, et il planifie une attaque terroriste pour attirer l'attention du public sur la guerre secrète en cours.{NEWLINE}Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de personnes. Considérez-le comme armé (de manière excessive) et une menace sérieuse pour vos agents."
  STR_POSTAL_RAMPAGE_BRIEFING: "Un extrémiste et justicier autoproclamé a découvert des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à basculer dans l'extrémisme, et il planifie une attaque terroriste pour attirer l'attention du public sur la guerre secrète en cours.Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de personnes. Considérez-le comme armé (de manière excessive) et une menace sérieuse pour vos agents. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_HYBRID_FARM: "Ferme expérimentale hybride"
  STR_ALERT_HYBRID_FARM: "FERME HYBRIDE DETECTÉE"
  STR_HYBRID_FARM_DESCRIPTION: "Cette ferme est utilisée par les hybrides pour cultiver des légumes OGM. Nous devons veiller à ce que cette entreprise ferme ses portes dans les plus brefs délais. {NEWLINE} Attendez-vous à une légère résistance de la part des agriculteurs hostiles."
  STR_HYBRID_FARM_BRIEFING: "Cette ferme est utilisée par les hybrides pour cultiver des légumes OGM. Nous devons veiller à ce que cette entreprise ferme ses portes dans les plus brefs délais. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_HYBRID_FARM_UFOPEDIA: "Les hybrides exploitent des fermes secrètes dans des endroits inoffensifs où ils cultivent des plantes génétiquement modifiées. Ces plantes sont liées d'une manière ou d'une autre au plan directeur des aliens pour la Terre. Quel que soit ce plan, nous devons réagir rapidement à ces activités."
  STR_SCRAP_METAL: "Morceau de ferraille"
  STR_SPIDERWEB: "Hypertoile"
  STR_SPIDERWEB_UFOPEDIA: "La soie d'araignées géantes, bien plus résistante que la soie usuelle. Elle semble convenir à la transformation industrielle."
  STR_LEATHER_CORSET: "Corset en cuir"
  STR_LEATHER_CORSET_UFOPEDIA: "Ce vêtement provocateur en cuir semble étonnamment bien fait. Il est évident que beaucoup de temps a été consacré à sa confection."
  STR_CELL_PHONE: "Téléphone cellulaire"
  STR_CELL_PHONE_UFOPEDIA: "« Connecter les gens ». Celui-ci est loin d'être en parfait état, mais il est fonctionnel et peut être vendu pour quelques dollars. Ou être utilisé comme prix de consolation dans le concours de l'agent du mois."
  STR_BONE_CLUB: "Os-gourdin"
  STR_BONE_CLUB_UFOPEDIA: "Ce grand os a été transformé en gourdin. Il a été fabriqué avec des méthodes primitives, mais avec habileté. La science contemporaine ne sait pas expliquer son origine."
  STR_SKULL: "Crâne"
  STR_SKULL_UFOPEDIA: "Une crâne humain. Interessant, mais pas très instructif."
  STR_BONE: "Os"
  STR_BONE_UFOPEDIA: "Un os humain. Nous devrions nous en débarrasser, avec respect."
  STR_BIG_BONE: "Gros os"
  STR_BIG_BONE_UFOPEDIA: "Un os étrange, trouvée dans les cavernes. Peut-être d'un dinosaur ?"
  STR_SPOOKY_CAMCODER_UFOPEDIA: "Un caméscope moderne, modèle de l'année. Lorsque vous avez besoin de prendre des vidéos avec un appareil à peine plus grand que votre avant-bras. Celle-ci contient une vidéo troublante de quatre personnes entrant dans une maison sombre et inquiétante, explorant les pièces, appelant un esprit invisible à se présenter devant eux ou à leur faire un signe. De nombreux accessoires associés au surnaturel sont utilisés : croix, sel et planchettes ouija. La vidéo s'arrête brusquement lorsque l'un d'entre eux s'écrie : « Allez, fantôme stupide, montre-toi, je vais te tuer ! Les images deviennent alors floues : on entend un grognement, un hurlement, un cri fort, des mains étranges autour du visage de l'homme, un craquement écœurant qui se termine par la chute du caméscope sur le sol, pour aboutir à deux heures d'images du visage d'un homme mort. En outre, l'appareil semble vibrer d'une sorte d'énergie malveillante et sinistre."
  STR_DEAD_CATTLE: "Mutilation de bétail"
  STR_DEAD_CATTLE_DESCRIPTION: "Certaines vaches ont été mutilées par des individus inconnus d'une manière souvent attribuée à des extraterrestres. Nous devrions capturer les locaux et les interroger, surtout s'ils sont hostiles.{NEWLINE}Si les capturer vivants est impossible, faites ce qu'il faut. Vous avez seulement 10 tours pour accomplir la mission avant l'arrivée de l'ennemi. Si vous échouez à la terminer à temps, préparez-vous à être anéanti !"
  STR_DEAD_CATTLE_BRIEFING: "Certaines vaches ont été mutilées par des individus inconnus d'une manière souvent attribuée à des aliens. Nous devrions capturer les locaux et les interroger, surtout s'ils sont hostiles. Si les capturer vivants est impossible, faites ce qu'il faut. Vous avez seulement 10 tours pour accomplir la mission avant l'arrivée de l'ennemi. Si vous échouez à la terminer à temps, préparez-vous à être anéanti ! Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_ALERT_DEAD_CATTLE: "MUTILATION DE BÉTAIL SIGNALÉE"
  STR_FARMER: "Fermier"
  STR_FEMALE_CIVILIAN_FARMER: "Fermière"
  STR_BRAINWASHED_HUMAN_FARMER: "Fermier lobotomisé"
  STR_STUNNED_HUMAN_FARMER: "Fermier confus"
  STR_HUMAN_FARMER: "Fermier enlevé"
  STR_HUMAN_FARMER_UFOPEDIA: "Les humains, en particulier ceux qui vivent dans des régions reculées, peuvent être la proie d'expériences alien. Ces expériences sont de nature variable, mais elles sont indéniablement hostiles à l'humanité et doivent être arrêtées à tout prix."
  STR_INFO_UPLOAD: "Transfert d'information"
  STR_INFO_UPLOAD_UFOPEDIA: "Le cerveau de cette personne a été chargé d'informations aliens codées, provoquant de légers symptômes neurologiques et une détresse importante. Ces informations semblent être adressées à d'autres aliens qui pourraient venir les récupérer. Il semble s'agir d'un catalogue de caractéristiques terrestres, telles que la faune et la flore, la géologie, la météo, l'équilibre énergétique, etc. On ne sait pas exactement pourquoi les aliens utilisent des personnes à cette fin. Néanmoins, cela peut nous donner des indices sur le langage utilisé par les envahisseurs aliens."
  STR_CROP_CIRCLES_ZOMBIE: "Agroglyphes"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés dans un champ. D'après les renseignements, nous devrions nous méfier des individus étranges aperçus dans les environs - nous devrions les arrêter. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre.{NEWLINE}Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Si les capturer vivants est impossible, faites ce que vous devez faire."
  STR_CROP_CIRCLES_MIB: "Agroglyphes"
  STR_CROP_CIRCLES: "Agroglyphes"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un terrain. Cependant, nos ennemis sont arrivés les premiers. Nous allons tendre une embuscade à leurs forces pour sauver et interroger les habitants. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée des renforts ennemis. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône \"Abandonner la mission\"."
  STR_CROP_CIRCLES_DESCRIPTION: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre.{NEWLINE}Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Si les capturer vivants est impossible, faites ce que vous devez faire. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée de l'ennemi. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti !"
  STR_CROP_CIRCLES_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre. Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée de l'ennemi. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_CROP_CIRCLES: "AGROGLYPHES SIGNALÉS"
  STR_ETRACE: "Trace de carburant alien"
  STR_ETRACE_UFOPEDIA: "Cette matière luminescente est extrêmement énergétique. Il s'agirait d'une source d'énergie pour les vaisseaux aliens qui visitent la Terre."
  STR_CRAZY_HASSAN_CONTACT: "Contact - Magasin de Hassan le Fou"
  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "Nous avons fait un examen approfondi de ce Hassan. Bien que beaucoup de choses à son sujet semblent mystérieuses - mystiques, même ! - j'ai conclu que le niveau de risque est suffisamment faible pour que nous puissions faire des affaires avec lui. Je suis donc allé rencontrer Hassan moi-même, juste pour briser la glace. Il semblerait qu'il ait de nombreux fournisseurs ou qu'il soit capable de sortir des trucs de nulle part... {NEWLINE}Euh, de toute façon, il a beaucoup, et je dis bien BEAUCOUP, d'armes qui traînent au hasard chez lui. Et nous pouvons tout acheter... enfin, en quelque sorte. Vous voyez, en raison de la façon dont fonctionne l'entreprise d'Hassan, ce que nous pouvons lui acheter est assez flou. Mais c'est toujours une autre option pour obtenir quelque chose de bien, peut-être, hein ?"
  STR_MAGMA_CONTACT_PREQ: "Prérequis pour : Contact - M.A.G.M.A."
  STR_MAGMA_CONTACT: "Contact - M.A.G.M.A. Corporation"
  STR_MAGMA_CONTACT_UFOPEDIA: "Nous avons contacté la corporation M.A.G.M.A., une société de recherche et développement secrète de Novossibirsk spécialisée dans la biotechnologie, l'ingénierie à haute énergie et les armes à feu. Entre autres choses, ils proposent du matériel expérimental pour les soldats de haut niveau capables de manipuler des armes en dehors des limites normales. Leurs produits peuvent potentiellement s'avérer utiles à certains de nos agents les plus vigoureux."
  STR_MAGMA: "M.A.G.M.A."
