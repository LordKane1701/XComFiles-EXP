  STR_SCOUT_DRONE_ROCKET_LAUNCHER_UFOPEDIA: "Cette petite mais dévastatrice arme à roquettes peut être montée sur un châssis de drone de reconnaissance standard. Son seul inconvénient est le faible nombre de munitions."
