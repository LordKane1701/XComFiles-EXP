  STR_ASSAULT_RIFLE: "Fusils d'assaut BlackOps"
  STR_ASSAULT_RIFLE_UFOPEDIA: "Principalement une arme à moyenne portée, le fusil d'assaut BlackOps est polyvalent et peut remplir la plupart des rôles sur le champ de bataille.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries"
  STR_EMP_LANDMINE: "Mine IEM"
  STR_EMP_LANDMINE_UFOPEDIA: "Cette mine terrestre a été développée pour contrer les grandes unités robotiques. Elle a une puissance et un rayon d'explosion supérieurs à ceux de la grenade IEM."
  STR_ROCKET_PACK: "Conteneur de roquette"
  STR_ROCKET_LAUNCHER_BUY: "Acquisition de lances-roquette"
  STR_ROCKET_LAUNCHER: "Lance-roquette"
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Le lance-roquettes est un système à guidage laser capable de tirer une large gamme de missiles."
  STR_ADVANCED_FIREARMS: "Armes à feu perfectionnées"
  STR_MORTAR_BUY: "Acquisition de mortiers"
  STR_MORTAR: "Mortier"
  STR_MORTAR_CONT: "Mortier (suite)"
  STR_MORTAR_UFOPEDIA: "Le mortier est une arme conçue pour tirer en trajectoire parabolique. Il est peu précis à courte portée. Tirer avec un mortier prend beaucoup de temps et nécessite une position à genoux, mais ses obus sont très puissants."
  STR_MORTAR_SHELL_HE: "Obus explosif de mortier"
  STR_MORTAR_SHELL_I: "Obus incendiaire de mortier"
  STR_MORTAR_SHELL_SMOKE: "Obus fumigène de mortier"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE: "Fusil-auto de sniper BlackOps"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_CLIP: "Charg. Fusil-auto de sniper"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_AA_CLIP: "Charg. Trit. Fusil-auto de sniper"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Fusil-auto de sniper"
  STR_BLACKOPS_AUTO_SNIPER_RIFLE_UFOPEDIA: "Ce fusil de sniper hautement avancé est plus rapide et permet un tir automatique, au prix d'une précision légèrement réduite. Son viseur électronique est utile, si vous avez de bons réflexes.{NEWLINE}Achat requiert : Promotion II, Contact - BlackOps Industries."
  STR_MACHETE: "Machette"
  STR_MACHETE_UFOPEDIA: "Une lame simple et polyvalente, utilisée dans de nombreuses régions comme outil et arme de mêlée."
  STR_MUTLEADER_CORPSE: "Corps Muton"
  STR_MUTMED_CORPSE: "Corps Muton"
  STR_MUTENG_CORPSE: "Corps Muton"
  STR_ANIMAL_RECRUITMENT: "Animaux X-Com"
  STR_DOG_RECRUITMENT: "Chien X-Com"
  STR_DOGE: "Chien d'attaque"
  STR_DOGE_CORPSE: "Chien mort"
  STR_EXPLOSIVES_LICENCE: "Licence pour explosifs"
  STR_EXPLOSIVES_LICENCE_UFOPEDIA: "Même si nous ne sommes pas une organisation militaire *clin d'œil*, j'ai réussi à convaincre l'ONU de nous laisser utiliser des explosifs. En cas de doute, prenez de la dynamite ! Ne me regardez pas comme ça, je n'ai pas réussi à obtenir le droit d'utiliser du C-4."
  STR_MACHINE_GUNS_LICENCE: "Licence pour mitrailleuses"
  STR_MACHINE_GUNS_LICENCE_UFOPEDIA: "Ce petit bout de papier dit que le Conseil nous a autorisé à utiliser des mitrailleuses de calibre militaire lors des opérations sur le terrain. J'ai vérifié que l'accord ne nous interdisait pas spécifiquement d'utiliser un calibre particulier !"
  STR_DOGE_JAWS: "Morsure"
  STR_DOGE_UFOPEDIA: "Ces chiens hautement entraînés sont tout à fait capables d'opérer sur un champ de bataille. Toujours obéissants, ils n'attaquent que si on leur en donne l'ordre. Ils sont employés par diverses factions."
  STR_PRECISE_ALLOY_SHAPING: "Formage de précision d'alliages"
  STR_LIVING_QUARTERS_2: "Grand baraquement"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Destinée aux grandes bases, cette installation est plus rentable que les quartiers d'habitation standard, pouvant héberger 250 personnes dans un confort considérable tout en offrant 50 espace de stockage."
  STR_GENERAL_STORES_2: "Grand entrepôt"
  STR_GENERAL_STORES_2_UFOPEDIA: "Cette installation est considérablement plus coûteuse que les entrepôts généraux, mais elle offre un espace de stockage mieux structuré (capacité de 275 unités)."
  STR_GENERAL_STORES_3: "Énorme entrepôt"
  STR_GENERAL_STORES_3_UFOPEDIA: "Cet entrepôt de pointe est le nec plus ultra des installations de stockage X-Com. Sa conception unique tire pleinement parti des matériaux avancés utilisés dans sa construction, ce qui permet de stocker jusqu'à 1500 unités à l'intérieur.{NEWLINE}Ce bâtiment nécessite : QG X-Com virtualisé.{NEWLINE}Ce bâtiment nécessite : 150 Tritanium."
  STR_PSIONICS_PREREQUISITE1: "Prérequis pour : Psionics"
  STR_HYBRID_NETWORK: "Réseau hybride"
  STR_HYBRID_NETWORK_UFOPEDIA: "Il semblerait que notre planète soit non seulement infestée de sectes, mais aussi infiltrée par des agents issus de la bio-ingénierie des aliens eux-mêmes, déguisés en gens normaux et préparant la planète à une sorte de... récolte ? Je ne peux pas dire quelle est la part de vérité dans ces histoires, mais nous avons encore des documents qui contiennent des informations sur ce \"réseau hybride\" et je les retrouverai personnellement. Je me demande combien de types d'hybrides existent et à quoi ils ressemblent..."
  STR_HYBRID_SMALL_GROUND_CONVOY: "Petit convois d'hybrides"
  STR_HYBRID_SMALL_GROUND_CONVOY_DESCRIPTION: "Des hybrides transportent secrètement des marchandises et des ressources. Interceptez ce convoi avant qu'il ne disparaisse."
  STR_HYBRID_MEDIUM_GROUND_CONVOY_DESCRIPTION: "Des hybrides transportent secrètement des marchandises et des ressources. Interceptez ce convoi avant qu'il ne disparaisse."
  STR_MEDIUM_GROUND_CONVOY: "Convoi de moyenne taille"
  STR_BLACK_LOTUS_RETALIATION: "Représaille du Lotus Noir"
  STR_EXALT_RETALIATION: "Représailles d'EXALT"
  STR_KEEP: "Garder"
  STR_RPG_BUY: "Acquisition de lanceurs de RPG"
  STR_RPG: "Lanceur RPG"
  STR_RPG_UFOPEDIA: "Le lanceur RPG est un lance-roquettes classique. Selon les munitions utilisées, il est très dangereux pour le personnel vivant et les véhicules blindés.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion III et Licence pour explosifs."
  STR_RPG_ROCKET: "Roquette RPG"
  STR_RPG_AT_ROCKET: "Roquette anti-tank RPG"
  STR_SKS_CLIP: "Charg. SKS"
  STR_SKS_BUY: "Acquisition de SKS"
  STR_SKS: "SKS"
  STR_SKS_UFOPEDIA: "Un carabine semi-automatique soviétique. Conçue pendant la Seconde Guerre mondiale, elle reste encore en service dans certaines forces militaires, ainsi que pour l'entraînement et les cérémonies. Elle est équipée d'une baïonnette pour les combats rapprochés.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I, Armes non standard."
  STR_HUNTING_RIFLE_BUY: "Acquisition de fusils de chasse"
  STR_HUNTING_RIFLE_CLIP: "Charg. Fusil de chasse"
  STR_HUNTING_RIFLE: "Fusil de chasse"
  STR_HUNTING_RIFLE_UFOPEDIA: "Ce type de fusil est principalement utilisé dans le monde entier pour la chasse au gibier sauvage. Bien que la balle ne soit pas très puissante par rapport aux modèles militaires similaires, elle fonctionne assez bien comme fusil de sniper léger."
  STR_SCOPED_HUNTING_RIFLE: "Fusil de chasse à lunette"
  STR_SCOPED_HUNTING_RIFLE_UFOPEDIA: "Nous pouvons fabriquer cette version améliorée du fusil de chasse standard. Il offre une portée et une précision au tir instantané améliorées."
  STR_SPORTING_RIFLE_CLIP: "Mun. Carabine de tir sportif"
  STR_SPORTING_RIFLE: "Carabine de tir sportif"
  STR_SPORTING_RIFLE_UFOPEDIA: "Cette arme légère a une bonne précision à moyenne portée et excelle dans la chasse au petit gibier."
  STR_BOLT_ACTION_CLIP: "Mun. Fusil à verrou"
  STR_BOLT_ACTION_BUY: "Acquisition de fusils à verrou"
  STR_BOLT_ACTION: "Fusil à verrou"
  STR_BOLT_ACTION_UFOPEDIA: "Un ancien modèle de fusil militaire. Il est fiable et étonnamment élégant entre de bonnes mains.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_MOSIN_RIFLE_BUY: "Acquisition de fusils Mosin"
  STR_MOSIN_RIFLE: "Fusil Mosin"
  STR_MOSIN_RIFLE_UFOPEDIA: "Développé dans la Russie impériale, mais il a continué à être produit longtemps après la révolution. Un peu désuet à présent, mais il est toujours apprécié pour sa précision exceptionnelle. Utilise des munitions fusil à verrou.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_SNIPER_RIFLE_BUY: "Acquisition de fusils de sniper cal .308"
  STR_SNIPER_RIFLE: "Fusil de sniper cal .308"
  STR_SNIPER_RIFLE_UFOPEDIA: "Un modèle générique de fusil à verrou de précision, chambré pour la célèbre et puissante balle .308 Winchester et équipé d'optiques militaires.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_SNIPER_RIFLE_CLIP: "Charg. Calibre .308"
  STR_BLACKOPS_SNIPER_RIFLE_BUY: "Acquisition de fusils de sniper BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE: "Fusil de sniper BlackOps"
  STR_BLACKOPS_SNIPER_RIFLE_CLIP: "Charg. Fusil préc. BO"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP: "Charg. Trit. Fusil préc. BO"
  STR_BLACKOPS_SNIPER_RIFLE_AA_CLIP_MANUFACTURING: "Fabrication de Charg. Trit. Fusil préc. BO"
  STR_BLACKOPS_SNIPER_RIFLE_UFOPEDIA: "Ce fusil de sniper est plus puissant qu'un fusil standard et possède une excellente précision. Cependant, il est plus difficile à utiliser et a une faible cadence de tir.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II, Contact - BlackOps Industries."
  STR_ENFIELD_REVOLVER: "Revolver Enfield "
  STR_ENFIELD_REVOLVER_UFOPEDIA: "Cette arme vénérable a connu un grand succès auprès de l'armée britannique. Cependant, c'était il y a un siècle, et les paramètres de l'Enfield sont donc bien inférieurs à ceux des armes à feu modernes."
  STR_ENFIELD_REVOLVER_AMMO: "Mun. Revolver Enfield"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA: "Mun. Trit. Chev Fusil C-D"
  STR_DOUBLE_BARRELED_BUCKSHOT_AA_MANUFACTURING: "Fabrication Mun. Trit. BS C-D"
  STR_SAWED_OFF: "Fusil à canon scié"
  STR_SAWED_OFF_UFOPEDIA: "Une arme à feu extrêmement simple, mais absolument mortelle à bout portant."
  STR_WINCHESTER_1901_BUY: "Acquisition de Winchester Model 1901 "
  STR_WINCHESTER_1901: "Winchester Model 1901"
  STR_WINCHESTER_1901_UFOPEDIA: "Un vieux classique conçu par John Browning et rendu célèbre par Hollywood. L'actionnement par levier assure une cadence de tir décente, mais limite quelque peu la précision à longue distance."
  STR_DOUBLE_BARRELED: "Fusil à double canon"
  STR_DOUBLE_BARRELED_UFOPEDIA: "Cette arme est primitive, mais elle peut être mortelle contre des cibles non blindées."
  STR_DOUBLE_BARRELED_BUCKSHOT: "Cart. Chev Fusil C-D"
  STR_PUMP_ACTION: "Fusil à canon lisse"
  STR_PUMP_ACTION_UFOPEDIA: "Un fusil à canon lisse, utilisé par les forces de police ainsi que par les civils dans certains pays pour l'autodéfense."
  STR_PUMP_ACTION_SHELLS: "Cart. Chev Fusil à canon lisse"
  STR_AKSU74: "AKSU-74"
  STR_AKSU74_BUY: "Acquisition d'AKSU-74 "
  STR_AKSU74_BUY_PREQ_A: "Prérequis A pour : Acquisition d'AKSU-74"
  STR_AKSU74_BUY_PREQ_B: "Prérequis B pour : Acquisition d'AKSU-74"
  STR_AKSU74_UFOPEDIA: "Version raccourcie et de meilleure qualité du fusil Kalachnikov. Destinée au personnel du Pacte de Varsovie qui n'est pas en première ligne et aux forces de police spéciales. {NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_GROZA: "Groza"
  STR_GROZA_UFOPEDIA: "Cette version moderne de l'AK-47 accélère la visée et est plus précise grâce à sa conception bullpup, mais pour la même raison, sa portée maximale est limitée et le rechargement est plus lent.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Le fusil d'assaut le plus prolifique au monde, l'AK-47 est une arme fiable et puissante bien qu'elle soit considérablement dépassée par rapport aux fusils modernes.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_WP_7_62_CLIP: "Charg. 7,62 mm URSS"
  STR_WP_7_62_CLIP_BUY: "Acquisition de munitions 7,62 mm URSS"
  STR_AKM: "AKM"
  STR_AKM_UFOPEDIA: "Une version plus moderne du fusil d'assaut AK-47. Utilise les mêmes munitions 7,62 mm URSS.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_WP_5_45_CLIP: "Charg. 5,45 mm URSS"
  STR_WP_5_45_CLIP_BUY: "Acquisition de munitions 5,45 mm URSS"
  STR_MP_BUY: "Acquisition d'H&K MP5"
  STR_MP_BUY_PREQ_A: "Prérequis A pour l'acquisition de H&K MP5"
  STR_MP_BUY_PREQ_B: "Prérequis B pour l'acquisition de H&K MP5"
  STR_MP: "H&K MP5"
  STR_MP_UFOPEDIA: "Un pistolet-mitrailleur populaire de haute qualité, produit par Heckler & Koch."
  STR_MP_CLIP: "Charg. pour H&K MP5"
  STR_SKORPION: "Skorpion"
  STR_SKORPION_UFOPEDIA: "Ce pistolet-mitrailleur tchécoslovaque classique est léger et confortable à porter, mais sa puissance d'arrêt n'est pas impressionnante et sa précision de tir automatique est médiocre."
  STR_SKORPION_CLIP: "Charg. Skorpion"
  STR_RAK: "Rak"
  STR_RAK_UFOPEDIA: "Le PM-63 Rak est un pistolet-mitrailleur polonais classique utilisant des cartouches Makarov 9x18. Il n'a pas de sélecteur de tir, le mode de tir étant choisi en fonction de la pression exercée sur la détente. Le Rak est difficile à viser, mais il fonctionne très bien en tant que PDW d'aspersion."
  STR_RAK_CLIP: "Charg. pour Rak"
  STR_MINEBEA_UZI: "Minebea"
  STR_MINEBEA_UZI_UFOPEDIA: "Ce micro-Uzi modifié est équipé d'un viseur reflex et d'un suppresseur de flash. Utilisé par les forces de défense japonaises, il a également été employé par le Kiryu-kai comme arme de base pour le combat rapproché."
  STR_UZI_BUY: "Acquisition d'Uzi"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilisé dans le monde entier par les forces spéciales et les insurgés, l'Uzi est une mitraillette emblématique qui, malgré son âge, peut encore constituer une menace pour les agents."
  STR_UZI_CLIP: "Charg. d'Uzi"
  STR_M3_GREASEGUN_BUY: "Acquisition de M3 Greasegun"
  STR_M3_GREASEGUN: "M3 Greasegun"
  STR_M3_GREASEGUN_UFOPEDIA: "Un pistolet-mitrailleur bon marché, commandé par l'armée américaine pendant la Seconde Guerre mondiale. Il tire des balles .45 ACP.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_MAC10: "Mac10"
  STR_MAC10_UFOPEDIA: "Un pistolet-mitrailleur à une main, tirant des munitions puissantes de type .45 ACP à une vitesse incroyable. La précision n'a jamais été un facteur important pour cette conception.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion I."
  STR_MAC10_CLIP: "Charg. SMG .45 ACP"
  STR_MAC10_BUY: "Acquisition de Mac10"
  STR_HYBRID_WORKER: "Travailleur hybride"
  STR_HYBRID_ODDBALL: "Hybride bizarre"
  STR_HYBRID_ODDBALL_UFOPEDIA: "Commandant, à propos de notre hybride captif : une fois que nous avons fait connaissance, cette personne s'est ouverte à moi pour me dire qu'elle n'était pas heureuse de sa vie jusqu'à présent et à quel point le travail de pion sans visage pour quelques lointains suzerains aliens est pénible. J'ai procédé à une vérification approfondie des circonstances et du psychisme du candidat ; j'en ai conclu qu'il ne s'agit pas d'une tentative d'espionnage et qu'il pourrait s'agir d'un membre utile de notre famille ! Mais que pouvons-nous faire d'un tel captif ? Je vois deux possibilités. La première consiste à les confier à mon équipe de renseignement pour un débriefing, comme avec n'importe quel prisonnier (mais plus rapide et plus agréable) ; pour ce faire, il faut ouvrir un projet de recherche approprié. La seconde est de les inclure dans l'équipe d'agents de terrain ; cela peut se faire à partir du menu de l'atelier. Ou nous pouvons simplement les envoyer au Conseil comme tout le monde, je suppose..."
  STR_ALIEN_DRONE_ARMOR: "Analyse de Combat : Drone alien"
  STR_ALIEN_DRONE_WEAPON: "Arme de drone alien"
  STR_ALIEN_DRONE: "Drone alien"
  STR_ALIEN_DRONE_TERRORIST: "Drone alien"
  STR_LARGE_ALIEN_DRONE_WEAPON: "Grand arme de drone alien"
  STR_TRAUMA_PACK: "Kit de traumatologie"
  STR_TRAUMA_PACK_UFOPEDIA: "Cette trousse de secours avancée contient plus de matériel de soin, est un peu plus rapide à utiliser et récupère un peu plus d'endurance et d'étourdissement, mais elle est nettement plus lourde. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône du Kit de traumatologie et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_FIRST_AID: "Trousse de premiers secours"
  STR_FIRST_AID_UFOPEDIA: "La trousse de premiers secours contient une quantité très élémentaire de matériel médical. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône de la Trousse de premiers secours et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_MEDI_BAG: "Trousse médicale"
  STR_MEDI_BAG_UFOPEDIA: "La trousse médicale contient une quantité minimale de matériel médical. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône de la trousse médicale et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_MEDI_PACK: "Médipack"
  STR_MEDI_PACK_UFOPEDIA: "Le médipack est équipé d'un matériel médical de base pouvant aller jusqu'à la chirurgie de terrain. Pour l'utiliser, vous devez faire face à l'agent qui a besoin de soins. Si l'agent est inconscient, vous devez vous tenir au-dessus du corps. Cliquez sur l'icône du médipack et sélectionnez « Utiliser » dans le menu. Les parties du corps en rouge indiquent les blessures mortelles. Cliquez sur une partie du corps blessée puis cliquez sur le bouton « Soigner ». Une blessure mortelle sera soignée et une partie de la Santé sera rétablie."
  STR_REPAIR_KIT_CLIP: "Pièces de kit de réparation"
  STR_ADVANCED_REPAIR_KIT_CLIP: "Pièce de réparation pour kit avancé"
  STR_ADVANCED_REPAIR_KIT_CLIP_UFOPEDIA: "Cet outil de réparation amélioré peut réparer les unités mécaniques plus rapidement (33 % par charge), bien que la limite reste la même."
  STR_REPAIR_KIT: "Kit de réparation"
  STR_REPAIR_KIT_UFOPEDIA: "Bien plus qu'une simple boîte à outils, cette merveille technologique peut être utilisée pour restaurer l'intégrité structurelle des unités mécaniques sur le champ de bataille. Pour l'utiliser, vous devez vous tenir à coté de l'unité qui a besoin de réparations. Cliquez sur l'icône du Kit de réparation et sélectionnez « Utiliser » dans le menu, puis cliquez sur l'unité pour restaurer 10 de Santé. Il est possible de restaurer jusqu'à 33 % de la Santé d'une unité par bataille. Attention : l'utilisation de cet appareil sur un être organique aura des conséquences désastreuses pour ce dernier.{NEWLINE}À la rigueur, cet appareil peut également être utilisé pour endommager les unités mécaniques ennemies."
  STR_LASER_SNIPER_RIFLE: "Fusil de sniper laser"
  STR_LASER_SNIPER_RIFLE_CLIP: "Charg. fusil de sniper laser"
  STR_LASER_SNIPER_RIFLE_UFOPEDIA: "Un fusil de précision émettant un faisceau laser concentré, qui contourne facilement la plupart des armures conçues pour résister aux armes terrestres."
  STR_MICROGRAV: "Module micrograv "
  STR_MICROGRAV_UFOPEDIA: "Les drones flottants aliens utilisent la technologie des ondes gravitationnelles pour se propulser. Ces appareils sont trop petits pour soulever un humain adulte, même en nombre important, mais ils sont suffisamment performants pour de petits robots. Ils sont alimentés par du carburant alien."
