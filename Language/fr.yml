  STR_MILESTONE_1_PREQ: "Prérequis pour : Promotion I"
  STR_WHAT_DO_NOW_MILESTONE_0: "X-COM BGI : Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_0_UFOPEDIA: "La première chose à faire est de consolider notre position, car nous ne sommes pas pris au sérieux par l'ONU. Nous devons donc trouver et présenter des preuves de l'existence de forces qui pourraient menacer la paix mondiale. La première chose à faire est de trouver une explication à la hausse simultanée du nombre d'organisations criminelles et de sectes religieuses observée sur tous les continents. Nous devons en savoir plus sur elles, de préférence en arrêtant leurs membres et en les interrogeant. Cela nous permettrait de mieux comprendre ce phénomène social et de l'arrêter. Le deuxième problème, peut-être plus frappant, est l'augmentation spectaculaire des signalements de créatures étranges, de monstres et autres. C'est un autre problème mondial auquel il faut s'attaquer ; nous devons enquêter sur ces signalements et, s'ils contiennent une part de vérité, nous devons capturer ou disséquer ces créatures."
  STR_WHAT_DO_NOW_MILESTONE_1: "X-COM UAP: Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_1_UFOPEDIA: "Commandant, nos efforts ont apparemment porté leurs fruits : l'ONU est prête à nous écouter davantage. C'est une excellente occasion de saper les efforts de nos ennemis, nous devons donc aller de l'avant. Après quelques consultations, je suggère que notre prochaine étape soit d'élargir notre personnel sur place. Tout d'abord, nous aurons besoin d'un véritable Directeur de Recherche, de préférence avec une formation en biochimie et en physique exotique. Ensuite, comme nous avons clairement affaire à une intelligence alien, nous avons besoin d'un Xénologue professionnel pour découvrir tous leurs secrets. Ensuite, nous devons renforcer notre coopération avec les milieux militaires pour garantir l'accès aux armes modernes. Et enfin, nous avons besoin d'un ingénieur en chef pour travailler sur tous les artefacts que nous trouverons. Malheureusement, nous ne pouvons pas les kidnapper, ils doivent venir à nous d'eux-mêmes. Nous devons donc poursuivre notre travail d'enquête en espérant découvrir quelque chose qui les intéressera trop pour qu'ils refusent notre coopération."
  STR_WHAT_DO_NOW_MILESTONE_2: "X-COM ASP: Stratégie générale"
  STR_WHAT_DO_NOW_MILESTONE_2_UFOPEDIA: "Commandant, l'ONU semble impressionnée et choquée par nos découvertes. Nous devrions leur présenter encore plus de preuves de la présence alien sur Terre, car notre opposition ne s'arrêtera pas tant que nous ne serons pas démantelés. Notre objectif devrait maintenant être de contenir au moins partiellement la menace de des sectes en infiltrant au moins les plus hauts échelons d'une organisation et en révélant leurs véritables objectifs et identités. Nous devrions également en apprendre davantage sur les aliens et leur origine. Pour ce faire, nous devrions également développer un laboratoire plus avancé avec un meilleur équipement et davantage de stations de recherche."
  STR_MILESTONE_1_SUMMARY: "Promotion I"
  STR_MILESTONE_1_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}VOUS ÊTES MAINTENANT CONNUS EN TANT QUE {NEWLINE}X-COM : UNITE ACTIVITÉ PARANORMALE{NEWLINE}{NEWLINE}De nouveaux articles sont disponibles à l'achat : Combinaison Hazmat, Grenade fumigène."
  STR_MILESTONE_2_SUMMARY: "Promotion II"
  STR_MILESTONE_2_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}ÊTES MAINTENANT CONNUS EN TANT QUE X-COM: AGENCE DE SÉCURITÉ PARANORMALE"
  STR_MILESTONE_3_SUMMARY: "Promotion III"
  STR_MILESTONE_3_SUMMARY_UFOPEDIA: "VOTRE AUTORITÉ A ÉTÉ ETENDUE.{NEWLINE}ÊTES MAINTENANT CONNUS EN TANT X-COM: DEFENSE OVNI"
  STR_MILESTONE_1: "Rapport de synthèse X-COM #1"
  STR_MILESTONE_1_UFOPEDIA: "De : X-COM : Bureau d'Investigation Global{NEWLINE}À : Comité des Nations Unies{NEWLINE}Sujet : Activité paranormale{NEWLINE}Notre enquête sur les rapports anormaux dans le monde entier nous a permis de confirmer que ces incidents sont effectivement causés par des facteurs qui ne peuvent être expliqués à l'aide des connaissances scientifiques conventionnelles. Les exemples les plus frappants incluent des organismes biologiques anormaux (voir pièce jointe n° 2), mais nous pensons que la plus grande préoccupation des Nations unies est l'émergence d'organisations terroristes clandestines qui semblent être liées d'une manière ou d'une autre à cette activité paranormale. Nous recommandons vivement au Comité des Nations Unies de prendre des mesures supplémentaires pour recueillir davantage de renseignements sur ces groupes."
  STR_MILESTONE_2: "Rapport de synthèse X-COM #2"
  STR_MILESTONE_2_UFOPEDIA: "De : X-COM : Unité Activité Paranormale{NEWLINE}À : Comité des Nations Unies{NEWLINE}Sujet : OVNI : Ennemi inconnu {NEWLINE}Notre enquête sur l'activité paranormale récente nous a fourni des preuves solides que les « sectes » sont liés à une sorte de force alien qui soutient activement ces organisations. Cette même force alien semble être à l'origine des phénomènes biologiques inhabituels rencontrés sur Terre que nous avons pu examiner en détail. Nous ne connaissons pas encore les objectifs ou le modus operandi des aliens, mais leur activité semble coordonnée et globale. Considérant que cette activité semble favoriser le désordre et le danger pour la vie humaine, nous suggérons que les aliens doivent être considérés comme hostiles à l'humanité pour le moment, et que des moyens plus importants sont nécessaires pour recueillir plus d'informations sur cette menace."
  STR_MILESTONE_3: "Rapport de synthèse X-COM #3"
  STR_MILESTONE_3_UFOPEDIA: "De : X-COM : Agence de Sécurité Paranormale{NEWLINE}À : Comité des Nations Unies{NEWLINE} Sujet : Conspiration alien{NEWLINE}Nos conclusions concernant toute activité alien sont plutôt sombres : non seulement nous sommes assiégés par des forces aliens hostiles, mais nos échelons supérieurs de pouvoir sont également profondément infiltrés. De plus, nous ne sommes pas menacés par une seule force, mais par un certain nombre de concurrents possibles : les mystérieux aliens venus du ciel, la civilisation sous-marine des Profonds, un monde inconnu sous la surface de la Terre et, enfin, les collaborateurs humains. Nous estimons qu'aucun d'entre eux n'est encore prêt pour une invasion totale, mais ils feront tout ce qu'ils peuvent pour nous affaiblir et nous dérouter.{NEWLINE}C'est pourquoi je recommande vivement une approche plus ciblée pour renforcer les défenses de la Terre, en commençant par donner à X-COM les pleins droits militaires d'intervenir au nom non seulement de l'ONU, mais aussi de l'humanité tout entière."
