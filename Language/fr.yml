  STR_JUDGE: "Le Kludge"
  STR_JUDGE_UFOPEDIA: "Cette arme de poing « Collector's Edition » n'est pas très populaire. Généralement, la plupart des gens ne veulent pas tirer avec un fusil de chasse d'une seule main. Cela dit, pour les passionnés absolus de fusils de chasse et de magnum, c'est un incontournable. Peu importe qu'il soit particulièrement laid."
  STR_SNUBNOSE_PISTOL: "Pistolet à canon court"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Ce revolver est très apprécié des forces de police et des particuliers dans le monde entier. Bien qu'il soit loin du matériel militaire moderne, il reste une arme de poing fiable et puissante."
