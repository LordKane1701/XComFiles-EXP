  STR_PLASMA_SNIPER_RIFLE: "Fusil plasma de sniper "
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Charg. sniper plasma"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, d'une précision diabolique, exploite toute la puissance de la technologie Plasma, basée sur l'accélération de particules au sein d'un mini champ antigravitationnel."
  STR_PLASMA_DESTROYER_UFOPEDIA: "C'est assurément l'une des armes les plus puissantes.  Basée sur la technologie Plasma, cette arme est particulièrement efficace à l'encontre des blindages.  Détruit absolument tout en son point d'impact."
  STR_TOXIGUN: "Fusil à toxine"
  STR_TOXIGUN_FLASK: "Fiole de fusil à toxine"
  STR_TOXIGUN_UFOPEDIA: "Cette arme projette un mélange complexe d'agents chimiques puissants, capable de dissoudre en quelques secondes presque tous les matériaux connus de la science terrienne. Naturellement, elle est mortelle pour tous les êtres vivants."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Petite fiole remplie d'acide qui permet d'approvisionner le Pistolet à Toxine en munitions."
  STR_POWER_SOURCE_MINIATURIZATION: "Batterie Elerium"
  STR_ALIEN_POWER_SYSTEMS: "Systèmes d'énergie aliens"
  STR_ALIEN_POWER_SYSTEMS_DEP_1: "Prérequis pour systèmes d'énergie aliens"
  STR_ALIEN_BIOCHEMISTRY: "Biochimie alien"
  STR_ALIEN_BIOCHEMISTRY_UFOPEDIA: "L'analyse des tissus aliens a confirmé ce que les biochimistes soupçonnaient depuis des décennies : des origines diverses entraînent des biochimies variées. Elles sont toutes basées sur la chimie organique, mais appliquées de manière radicalement différente de la nôtre. Les aliens semblent s'appuyer davantage que nous sur l'utilisation de métaux de transition et de béryllium dans leurs composés biologiques, ce qui suggère qu'ils étaient plus facilement disponibles lors de la biogenèse alien - si elle était effectivement spontanée. Il est intéressant de noter que leur biochimie semble être adaptée à la même plage de températures que la nôtre. Ces découvertes vont plus loin que la simple satisfaction de notre curiosité scientifique. Grâce à ces connaissances, nous pouvons créer des armes plus efficaces et développer de nouvelles méthodes chimiques pour dissuader les aliens."
  STR_ALIEN_CODES: "Codes Aliens"
  STR_ALIEN_OPTICAL_PROCESSOR: "Processeur Optique Aliens"
  STR_HYPERWAVES: "Hyperondes"
  STR_ALIEN_ELECTRONICS: "Principes de l'électronique alien"
  STR_PLASMA_WEAPONS: "Armement à Plasma"
  STR_FUSION_WEAPONS: "Armement à Fusion"
