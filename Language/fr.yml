  STR_HEAVY_STUN_WEAPONS: "Armes paralysantes lourdes"
  STR_HEAVY_STUN_WEAPONS_UFOPEDIA: "L’analyse tactique montre clairement que capturer des suspects dangereux vivants peut être délicat, en particulier lorsque ces suspects sont des cyborgs maléfiques, des monstres bizarres ou de simples psychopathes. En même temps, l’interrogatoire de ces suspects est l’une des responsabilités clés de notre projet, car ils peuvent aider à faire la lumière sur les causes de tels incidents. Pour faire court, je pense que nous devrions développer un prototype d’arme plus efficace qui puisse étourdir les ennemis à plus longue distance."
