  STR_STONER_CRAFT_WEAPON_UC: "LMG Stoner "
  STR_BLACKOPS_ASSAULT_LMG_CRAFT_WEAPON_UC: "Mitrailleuse d'assaut BlackOps"
  STR_BLACKOPS_LMG_CRAFT_WEAPON_UC: "Mitrailleuse BlackOps"
