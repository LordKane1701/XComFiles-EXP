  STR_HWP_POP_SMOKE_SHORT: "Fumigènes"
  STR_TANK_PLASMA_UFOPEDIA: "Cette Plate-forme d'Arme Lourde est équipée d'un puissant canon à plasma, lui octroyant une force de frappe supérieure à la version Laser."
