  STR_MONSTERS_HUNT_DESCRIPTION: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme."
  STR_MONSTERS_HUNT_SINGLE_BRIEFING: "Un habitant de la région a été retrouvé mort, apparemment tué par un animal féroce. Il faut identifier cette menace et y mettre un terme. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_MONSTERS_HUNT_GENERIC_BRIEFING: "Des personnes ont disparu dans les environs, d'autres ont été retrouvées massacrées, apparemment par un animal sauvage. Avec l'aide des forces locales, nous avons trouvé une explication plausible : une créature non identifiée. Nous devons identifier cette menace et y mettre un terme. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_MONSTERS_HUNT_LOTS_BRIEFING: "Un petit village dans la région a été massacré, et les survivants parlent d'une attaque par des monstres sauvages qui se sont ensuite retirés dans la nature. Nous devons identifier cette menace et y mettre fin. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_MONSTERS_HUNT_MIB_BRIEFING: "Nous nous attendions à rencontrer des créatures aliens errant dans cet endroit, mais apparemment, on nous a devancés – les Men in Black contrôlent déjà la zone. C'est peut-être une bonne occasion d'enquêter sur eux, tant que nous pouvons les vaincre. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_MONSTER_VS_POLICE: "Opération policière anti-monstres"
  STR_MONSTER_VS_POLICE_DESCRIPTION: "L'activité locale de formes de vie exotiques a provoqué une certaine agitation au sein du gouvernement. Les forces de police locales ont entamé une opération de nettoyage malgré nos efforts pour les en décourager. Nous devons les aider du mieux que nous pouvons."
  STR_MONSTER_VS_POLICE_BRIEFING: "L'activité locale de formes de vie exotiques a provoqué une certaine agitation au sein du gouvernement. Les forces de police locales ont entamé une opération de nettoyage malgré nos efforts pour les en décourager. Nous devons les aider du mieux que nous pouvons. Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
