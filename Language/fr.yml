  STR_CULT_MANOR_ZSRR_ASSAULT_DESCRIPTION: "L'Aube Rouge a établi une base permanente dans la ville. Nous devons la détruire avant qu'elle ne cause trop de dégâts à notre cause. Elle a dominé politiquement la région environnante, donc X-Com est seul face à cette tâche."
  STR_CULT_MANOR_EXALT_ASSAULT: "Manoir EXALT"
