  STR_MEDAL_ORIGINAL8_NAME: "Membre originel"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Être l'un des premiers agents employés par X-COM est particulièrement prestigieux. Rien ne vous prépare mieux à ce genre de travail que de faire partie de l'équipe de départ.{NEWLINE}Tous les membres fondateurs reçoivent un bonus de +1 à toutes les statistiques, à l'exception de la Bravoure."
  STR_MEDAL_COMMENDATED: "Décoré!"
  STR_MEDAL_COMMENDATED_NAME: "Décoré!"
  STR_COMMENDATIONS_UC: "DÉCORATIONS"
  STR_BONUSES_BUTTON: "+"
  STR_BIO_LABORATORY_TIP: "Réunion : Médecin-Chef"
  STR_BIO_LABORATORY_TIP_DESCRIPTION: "Nous avons eu un bon départ en avancée de technologies médicales, mais il serait exagéré de parler d'innovation ; jusqu'à là, nous n'avons fait que développer des techniques scientifiques courantes. Pour de réelles innovations, une infrastructure plus robuste est nécessaire.{NEWLINE}Si nous continuons, nous être en mesure d'élargir notre équipe scientifique et de nous attaquer à des projets plus ambitieux, ce qui nous donnera une longueur d'avance dans le domaine et, espérons-le, sera également apprécié par le Conseil."
  STR_INTEL_LABORATORY_TIP: "Réunion : Officier du Renseignement"
  STR_INTEL_LABORATORY_TIP_DESCRIPTION: "Bonjour, Commandant ! Voulez-vous connaître mes suggestions en matière de recherche de renseignements ? Le projet Opérations Basiques étant achevé, il est devenu évident que nous devions agrandir nos bureaux sur place et embaucher des spécialistes pour passer au crible tout ce bruit blanc... Et par là, j'entends principalement ce que nous apprenons de nos prisonniers. Mais d'abord, nous devons rassembler des connaissances de base pour mieux comprendre les enjeux. Il nous faut découvrir d'autres organisations secrètes, sinon le Conseil ne prendra pas nos demandes au sérieux !"
  STR_COUNTEFEIT_MONEY: "Argent contrefaite"
  STR_COUNTEFEIT_MONEY_DESCRIPTION: "L'une des mallettes que vous avez acquises s'est avérée pleine de faux billets. Zut ! {NEWLINE}[-100 000 $]"
  STR_RANDOM_LAND_SURVEY: "Étude territoriale aléatoires"
  STR_RANDOM_LAND_SURVEY_DESCRIPTION: "Les Récupérateurs du Conseil nous ont laissé quelques preuves. Voyons ce qu'ils ont trouvé. {NEWLINE}[Étude territoriale x3 acquis]"
  STR_ITS_ALL_PROFESSIONAL: "Tout est professionnel"
  STR_ITS_ALL_PROFESSIONAL_DESCRIPTION: "Au cours d'une réunion de sécurité standard, vous vous êtes bien entendu avec un commissaire du Conseil nouvellement rencontré. Les bons moments mis à part, vous espérez que cela améliorera au moins marginalement la position de X-COM auprès du Conseil.{NEWLINE}[50 points]"
  STR_INVESTIGATED: "Enquête"
  STR_INVESTIGATED_DESCRIPTION: "La CIA a eu vent de l'existence de X-COM et poursuit les quelques pistes dont elle dispose. Bien que le secret de X-COM ne soit pas menacé, certains de nos secrets seront inévitablement connus du gouvernement américain, ce qui constitue une violation de notre contrat avec le Conseil. Ils vont nous le reprocher. {NEWLINE}[-100 points]"
  STR_MYSTERIOUS_SPONSOR_250000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_250000_DESCRIPTION: "250 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_500000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_500000_DESCRIPTION: "500 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_1000000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_1000000_DESCRIPTION: "1 000 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_MYSTERIOUS_SPONSOR_2500000: "Donateur mystérieux"
  STR_MYSTERIOUS_SPONSOR_2500000_DESCRIPTION: "2 500 000 $ ont été déposés sur notre compte bancaire par un inconnu. Il est bon de savoir que notre cause bénéficie d'un soutien réel et matériel au-delà de ce qui est écrit dans le contrat."
  STR_HYBRID_IMPOSTOR: "Imposteur"
  STR_HYBRID_IMPOSTOR_DESCRIPTION: "Un fonctionnaire du gouvernement de {0} décédé subitement (soi-disant d'une crise cardiaque) s'est avéré être un extraterrestre portant une sorte de combinaison en peau. La cause réelle du décès est l'asphyxie due au dysfonctionnement de la combinaison. Malheureusement, nous n'avons pas pu récupérer le corps ou la combinaison, car ils ont déjà été mystérieusement incinérés, mais le choc de la découverte d'un extraterrestre se faisant passer pour un fonctionnaire de rang moyen a poussé le Conseil à envisager d'allouer plus de ressources au projet X-COM.{NEWLINE}[200 points]"
  STR_LEAGUE_SUICIDAL_CONFESSIONS: "Aveux Suicidaires"
  STR_LEAGUE_SUICIDAL_CONFESSIONS_DESCRIPTION: "En {0}, une femme s'est suicidée en sautant d'un grand immeuble tout en criant des vérités gênantes sur l'état du monde. Nous pensons qu'elle était membre de la Ligue, une organisation de base visant à exposer la Guerre de l'Ombre au public. Espérons que la presse ne suivra pas la piste trop loin.{NEWLINE}[-50 points]"
  STR_LEAGUE_THE_IMMORTALIST: "L'immortaliste"
  STR_LEAGUE_THE_IMMORTALIST_DESCRIPTION: "Un fou de {0} a envoyé des courriers aux chaînes d'information locales pour leur faire part du « secret de l'immortalité ». Il a finalement attiré l'attention des enquêteurs locaux qui ont examiné ses affirmations et ont trouvé des substances et des échantillons étranges chez lui. Les Récupérateurs du Conseil, qui couvrent cette affaire, nous ont envoyé ce qu'ils ont trouvé."
  STR_CYDONIANS_OLD_CROP_CIRCLES: "Ancien cercles de culture"
  STR_CYDONIANS_OLD_CROP_CIRCLES_DESCRIPTION: "Quelques agroglyphes ont été signalés, mais nos adversaires les ont apparemment découverts avant que nous n'en ayons connaissance. Quoi qu'il y ait eu à découvrir, c'est maintenant hors de notre portée - pour toujours.{NEWLINE}[-33 points]"
  STR_TLETH_DEEP_SEA_HORROR: "Horreur des profondeurs"
  STR_TLETH_DEEP_SEA_HORROR_DESCRIPTION: "Un énorme poisson-baudroie mort a été attrapé près de l'Australie. L'équipage a dû utiliser une grue pour le hisser sur le pont et, s'il était vivant, il aurait peut-être pu réduire le bateau en miettes. Cela n'aidera pas à garder la population docile, passive et heureuse… {NEWLINE}[-60 points]"
  STR_TLETH_BEACH_SIGHTINGS: "Observations sur la plage"
  STR_TLETH_BEACH_SIGHTINGS_DESCRIPTION: "Des baigneurs à {0} ont observé une étrange silhouette, pas tout à fait humaine, sortir d'une forêt côtière et disparaître dans l'océan. La presse locale s'en donne à cœur joie avec une autre histoire de monstre étrange. Elle disparaîtra parmi d'innombrables fausses informations, mais nous ne pourrons pas nous y fier éternellement.{NEWLINE}[-25 points]"
  STR_ZOMBIES_ITS_THE_ZOMBIES: "Ce sont les zombies !"
  STR_ZOMBIES_ITS_THE_ZOMBIES_DESCRIPTION: "De nombreux rapports font état d'une maladie provoquant la mutation des habitants des environs de {0} en bêtes agressives semblables à celles des films de zombies classiques. Malgré nos efforts, ces rapports commencent à filtrer dans les médias grand public et la maladie elle-même pourrait être responsable de disparitions parmi les populations de petits villages et de fermes éloignées, dont les rumeurs ajoutent à l'agitation.{NEWLINE}[-150 points]"
  STR_BLACK_LOTUS_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur du Lotus Noir. Laissez-moi vous les montrer…"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH: "Trop de protestations"
  STR_BLACK_LOTUS_PROTESTED_TOO_MUCH_DESCRIPTION: "Des agents du Lotus Noir ont assassiné un politicien de {0} trop désireux de dévoiler leurs secrets. Le chaos politique qui en a résulté n'a pas rendu le Conseil très heureux.{NEWLINE}[-175 points]"
  STR_BLACK_LOTUS_KILLING_INTENT: "Intention de tuer"
  STR_BLACK_LOTUS_KILLING_INTENT_DESCRIPTION: "Le Lotus Noir a organisé un tournoi secret à {0} dans le but de recruter de nouveaux membres et de faire connaître leur présence. L'événement a été un succès, augmentant leur réputation auprès de nombreux dirigeants du monde souterrain. Aussi intéressant que cela puisse paraître, nous devrions empêcher de telles démonstrations de pouvoir de la part de nos ennemis statutaires.{NEWLINE}[-175 points]"
  STR_CHURCH_OF_DAGON_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Église de Dagon. Laissez-moi vous les montrer…"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE: "Site de rituel sinistre"
  STR_CHURCH_OF_DAGON_GRIM_RITUAL_SITE_DESCRIPTION: "Des touristes ont découvert un totem sinistre fait d'ossements humains récents, situé dans une forêt de {0}. Il semble avoir été fabriqué par l'Église de Dagon. Le Conseil suggère que nous devrions redoubler d'efforts pour lutter contre cette menace.{NEWLINE}[-25 points]"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON: "Autel de Dagon"
  STR_CHURCH_OF_DAGON_ALTAR_OF_DAGON_DESCRIPTION: "Suite à une série de rapports d'activité paranormale dans la région d'un petit village isolé, les agents du Conseil ont trouvé l'endroit désert, avec diverses inscriptions appartenant au culte de Dagon sur les bâtiments et un autel de pierre grossier au centre du marché local. Nous sommes priés de redoubler d'efforts contre le culte.{NEWLINE}[-25 points]"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON: "L'Ombre sur la Ville"
  STR_SHADOW_OVER_TOWN_CHURCH_OF_DAGON_DESCRIPTION: "Une vidéo a fait surface montrant des adolescents observant des formes humanoïdes sortir de la mer. Les adolescents affirment que ces formes ne sont pas humaines et qu'elles se dirigent vers une ville voisine. Le Conseil a circonscrit la fuite et envoyé des Récupérateurs pour enquêter. Lorsqu'ils sont arrivés sur place, tous les habitants du village étaient morts ou portés disparus, mais il semble qu'une bataille rangée ait eu lieu à la taverne locale. Ce qui s'est passé là-bas reste un mystère.{NEWLINE}[-100 points]"
  STR_ZSRR_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_ZSRR_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_ZSRR_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur de l'Aube Rouge. Laissez-moi vous les montrer…"
  STR_EXALT_AFTER_NETWORK_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_NETWORK_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_AFTER_OPERATIONS_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_OPERATIONS_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_AFTER_HQ_EVENT: "Message d'EXALT intercepté"
  STR_EXALT_AFTER_HQ_EVENT_DESCRIPTION: "Commandant, nous avons décrypté des communications importantes à l'intérieur d'EXALT. Laissez-moi vous les montrer…"
  STR_EXALT_INDUSTRIAL_ACCIDENT: "Accident industriel"
  STR_EXALT_INDUSTRIAL_ACCIDENT_DESCRIPTION: "Une explosion a détruit une usine d'assemblage de Psiclones en {0}, faisant de nombreuses victimes parmi les membres de la secte et attirant beaucoup d'attention. Il est probable que de nombreux Psiclones aient disparu. Le Conseil est légèrement frustré par notre incapacité à prévenir de telles mésaventures.{NEWLINE}[-100 points, Psiclone x1 acquis]"
  STR_EXALT_BUSTED: "Pris sur le fait"
  STR_EXALT_BUSTED_DESCRIPTION: "Lors d'une opération antidrogue contre l'un des cartels sud-américains, la police a découvert des preuves de l'implication massive d'EXALT. Bien que cela ne soit pas surprenant, le Conseil n'est pas amusé par la croissance de l'organisation et s'attend à ce que nous fassions quelque chose à ce sujet.{NEWLINE}[-10 points]"
  STR_NIGHT_HOWLERS: "Hurleurs nocturnes"
  STR_NIGHT_HOWLERS_DESCRIPTION: "Un couple de Loups Fenrir sauvages s'est aventuré dans une zone habitée de {0} et a provoqué de nombreux incidents impliquant à la fois du bétail et des humains. Les habitants déciment déjà tous les loups ordinaires qu'ils peuvent trouver, bien que la plupart des animaux sauvages aient fui devant leurs monstrueux frères. Le Conseil garde les gens sous contrôle, mais ils s'attendent à ce que nous empêchions de telles situations à l'avenir.{NEWLINE}[-66 points]"
  STR_SERPENTINE_NEST: "Nid serpentin"
  STR_SERPENTINE_NEST_DESCRIPTION: "Un grand nid de cobras asmodéens a été découvert sous un bâtiment public près de {0}. La panique qui s'en est suivie a provoqué d'importants dégâts matériels et, plus important encore, une violation inutile du secret en raison de l'implication des services d'urgence et de la presse. Le Conseil est occupé à contrôler les dégâts et n'est certainement pas content.{NEWLINE}[-66 points]"
  STR_GIANT_BEETLE_MIGRATION: "Migration de Scarabées Géants"
  STR_GIANT_BEETLE_MIGRATION_DESCRIPTION: "En {0}, un essaim de Scarabées Géants a balayé le pays, a effrayé certains habitants et a finalement disparu sous terre. Cela ne fera pas bonne impression dans le rapport, Commandant.{NEWLINE}[-66 points]"
  STR_RAT_INFESTATION: "Infestation de Rats"
  STR_CHUPACABRA_GORE_PILE: "Pile sanglante de chupacabra "
  STR_CHUPACABRA_GORE_PILE_DESCRIPTION: "Une famille a été retrouvée morte dans sa maison à {0} ; leurs corps à moitié mangés ont été traînés sur un tas et recouverts d'une couche de bave. Les marques de morsure indiquent qu'il s'agit de Chupacabras, mais nous ne savons pas pourquoi ces créatures ont pris la peine d'arranger les restes de cette façon. Le Conseil semble plutôt effrayé par cette démonstration morbide de comportement alien.{NEWLINE}[-66 points]"
  STR_SPIKEBOAR_SIGHTING: "Observation de Sanglépic"
  STR_SPIKEBOAR_SIGHTING_DESCRIPTION: "Un Sanglépic égaré a créé de l’agitation dans une ville en {0} avant de disparaitre dans la forêt. Les récupérateurs du Conseil sont intervenus mais on vite perdus la piste. D’après le Conseil c’est d’une quelconque manière notre faute…{NEWLINE}[-66 points]"
  STR_ILLEGAL_TRADE_FOILED: "Commerce illégal démantelé"
  STR_ILLEGAL_TRADE_FOILED_DESCRIPTION: "Nos agents ont découvert une opération de contrebande d'armes liée à des organisations illégales que nous combattons. Nous avons saisi des documents et 20 000 $ en espèces.{NEWLINE}[20 points]"
  STR_UNTANGLING_THE_RED_TAPE: "Démêler la paperasse"
  STR_UNTANGLING_THE_RED_TAPE_DESCRIPTION: "Vos bonnes performances du mois dernier portent leurs fruits ! Vous avez été invité par l'un des représentants du Conseil à une réunion de travail. Cela s'est bien passé et il a été assez aimable pour vous aider à cataloguer de nouveaux équipements.{NEWLINE}[33 points]"
  STR_ALENIUM_SHARDS_FOUND_AT_KIRYU_KAI: "Éclats d'Alenium trouvé à Kiryu-Kai"
  STR_CARAPACE_PLATE: "Plaque d'armure en carapace"
  STR_CARAPACE_PLATE_UFOPEDIA: "La remarquable durabilité de la carapace du scarabée géant est malheureusement peu utile à sa taille actuelle, mais avec la stimulation chimique et électrique appropriée, nous pouvons utiliser un parasite zombie pour le forcer à grandir le long d'un cadre Durafil spécialement conçu ! Il n'est pas possible d'en faire une armure complète, mais une application judicieuse aux points les plus vulnérables du corps a montré une résistance prometteuse aux forces de concussion.{NEWLINE}Réduit les effets des dégâts de concussion subis jusqu'à 1/5, pour une résistance maximale de 50%."
  STR_TRACE_FLARE: "Éclat de Trace"
  STR_TRACE_FLARE_UFOPEDIA: "Étant donné que les trace de carburant aliens brillent intensément et pendant une durée prolongée, elles peuvent être utilisées comme source de lumière. À force d'essais et d'erreurs, nous avons réussi à trouver un moyen de les conserver plus longtemps à l'intérieur d'une capsule semi-transparente pour créer une fusée plus lumineuse que notre Electro-Flare standard."
  STR_WARP_WEAPONS: "Armes Warp"
  STR_REQUESTING_VETERAN_AGENTS: "Réquisition d'agents vétérans"
  STR_REQUESTING_VETERAN_AGENTS_UFOPEDIA: "Former des agents en interne demande du temps et des efforts. Il serait plus pratique d'engager des spécialistes expérimentés sur le marché libre, mais cela représenterait un trop grand risque pour la sécurité. Pour contourner ce problème, nous avons demandé au Conseil de fournir certains de leurs agents sélectionnés à X-COM. Le Conseil était plutôt réticent à le faire, mais a finalement accepté de nous rediriger certaines ressources humaines, sur la base de nos performances mensuelles.{NEWLINE}Si notre note mensuelle est supérieure à 1000, nous recevrons un papier de réquisition, qui peut être traité dans l'Atelier pour un agent formé à notre service. Plus la note est élevée, meilleure est la qualité de la recrue. X-COM devra toujours couvrir les frais d'embauche de base.{NEWLINE}Vous pouvez également revendre le document de réquisition ; cela vous donne la possibilité de refuser l'accord et d'utiliser les fonds supplémentaires comme bon vous semble."
