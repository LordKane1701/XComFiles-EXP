  STR_ILLEGAL_REQUISITION_FILES: "Fichiers de réquisition illégaux"
  STR_ILLEGAL_REQUISITION_FILES_UFOPEDIA: "Ces fichiers contiennent des informations sur certains équipements non autorisés utilisés par les criminels. Nous devrions prendre le temps de les collecter et de les analyser, car ils pourraient constituer des preuves importantes à présenter au Conseil."
  STR_CRIMINAL_RECORDS: "Casiers judiciaires"
  STR_CRIMINAL_RECORDS_UFOPEDIA: "Ces documents contiennent toutes sortes d'informations sur nos ennemis. Bien qu'ils ne contiennent pas d'informations opérationnelles importantes, ils constituent une source de revenus supplémentaires et améliorent légèrement notre position au sein du Conseil."
  STR_ADVANCED_MEDICINE: "Médecine avancée"
  STR_INTEL_LABORATORY: "Centre de renseignement"
  STR_INTEL_LABORATORY_UFOPEDIA: "Cette installation fournit un espace de travail pour 5 scientifiques supplémentaires et permet à la base de mener des recherches liées au renseignement (principalement des interrogatoires). Chaque centre de renseignement augmente légèrement la détection globale. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas effectuer de recherches sur des projets de renseignement sans la présence de ce laboratoire (ou d'un QG). Une seule installation autorisée par base."
  STR_BIO_LABORATORY: "Laboratoire de biologie "
  STR_BIO_LABORATORY_UFOPEDIA: "Ce laboratoire de recherche est nécessaire à l'étude des formes de vie vivantes. Il peut accueillir jusqu'à 5 scientifiques. Il accélère également légèrement le temps de récupération des agents, en particulier pour les agents ayant une santé élevée. L'espace de laboratoire qu'il fournit peut être utilisé pour rechercher d'autres projets, mais vous ne pourrez pas rechercher de projets de biologie sans la présence de ce laboratoire (ou du QG). Une seule installation autorisée par base."
  STR_RAT_FARM: "Ferme de Rats"
  STR_RAT_FARM_UFOPEDIA: "Cette installation permet l'élevage de Rats Géants aux fins d’X-COM. Sa construction nécessite 10 rats sauvages pour démarrer la colonie. La tentative d'élevage a 50 % de chances de produire un nombre aléatoire de progénitures.{NEWLINE}Une installation autorisée par base."
  STR_STRANGE_CREATURE_BREEDING_PREQ: "Prérequis pour : Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING: "Élevage de créatures étranges"
  STR_STRANGE_CREATURE_BREEDING_UFOPEDIA: "Commandant, certaines des créatures que nous avons capturées semblent plutôt amicales envers nous, les humains, une fois qu’elles apprennent à nous connaître. Aussi choquant que cela puisse paraître, peut-être pourrions-nous les utiliser comme animaux domestiques. Avec une telle intention en tête, l'idée d'élever ces créatures ne semble pas trop farfelue. Cependant, pour atteindre un tel objectif, nous devons étudier leurs habitudes de reproduction particulières et construire une installation d'élevage appropriée."
  STR_RAT_BREEDING: "Élevage de Rat Géants"
  STR_RAT_BREEDING_UFOPEDIA: "Nous disposons désormais de toutes les données nécessaires pour démarrer notre programme d'élevage de Rats Géants ! Nous pouvons en avoir autant que le permettent nos installations de confinement pour animaux. Ne sont-ils pas tout simplement trop mignons, Commandant ?"
  STR_SABRE: "Sabre"
  STR_SABRE_UFOPEDIA: "Arme traditionnelle, populaire en Asie occidentale et en Europe jusqu'à la Première Guerre mondiale. De nos jours, il s'agit surtout d'un objet de collection. Elle convient particulièrement aux escrimeurs physiquement forts, mais est assez polyvalente."
  STR_HUMAN_FARMER_ARMOR: "Analyse de Combat : Fermier"
  STR_HUMAN_FEMALE_FARMER_ARMOR: "Analyse de Combat : Fermière"
  STR_HUMAN_FARMER_CORPSE: "Cadavre de fermier humain"
  STR_HUMAN_FEMALE_FARMER_CORPSE: "Cadavre de fermière"
  STR_CHICKEN: "Poule"
  STR_CHICKEN_ARMOR_UFOPEDIA: "Plus dangereuse que vous ne pourriez vous y attendre."
  STR_CHICKEN_CORPSE: "Cadavre de Poule"
  STR_CHICKEN_ARMOR: "Analyse de Combat : Poule"
  STR_SHEEP: "Mouton"
  STR_SHEEP_CORPSE: "Cadavre de Mouton"
  STR_SHEEP_ARMOR: "Analyse de Combat : Mouton"
  STR_COW_ATTACK: "Attaque de vache"
  STR_COW: "Vache"
  STR_COW_CORPSE: "Cadavre de vache"
  STR_COW_ARMOR: "Analyse de Combat : Vache"
  STR_DOGE_TRACK: "Pister"
  STR_DOGE_TRACK_UFOPEDIA: "Les chiens peuvent être chargés de pister les unités à proximité. Le suivi révèle toutes les cibles en mouvement à proximité, mais rend également le chien agité, ce qui se traduit par une perte de 20 points de Moral."
  STR_DOGE_BARK: "Aboiement de chien"
  STR_DOGE_BARK_UFOPEDIA: "L'aboiement féroce de ce chien d'attaque sauvage peut figer les ennemis sur place."
  STR_DOGE_BITE: "Morsure de chien"
  STR_DOGE_BITE_UFOPEDIA: "Chomp!"
  STR_PILE_OF_GORE: "Tas d'entrailles"
  STR_BASIC_FLIGHT_TRAINING: "Entrainement au vol basique"
  STR_XCOM_FLYERS: "Aéronefs X-COM"
  STR_XCOM_FLYERS_UFOPEDIA: "Commandant ! Nos agents sur le terrain commencent à être dépassés en nombre par tous ces types portant des chapeaux bizarres, mais le transport clandestin a ses limites. Nous avons besoin de notre propre aéronef, sans que personne ne fouille nos papiers ou nos pantalons ! Cependant, les aéronefs ont besoin de pilotes et nous n'avons aucune source de pilotes suffisamment sûre pour les laisser se déplacer dans notre base, qui sait avec qui ils couchent ? J'ai donc contacté quelques gars en qui j'ai confiance et ils formeront nos agents à piloter eux-mêmes le vaisseau ! Croyez-moi, même si cela prend beaucoup de temps, ce n'est pas si difficile du tout si vous n'êtes pas une petite nature et que vous ne craignez pas les bosses !"
  STR_XCOM_PARAMILITARY_OPERATIONS: "Opérations paramilitaires X-COM"
  STR_XCOM_PARAMILITARY_OPERATIONS_UFOPEDIA: "Commandant, j'ai remarqué que votre intrépide personnel a fait des achats, hé hé, impressionnants dans les limites de leurs moyens. Mais soyons honnêtes, nous savons tous les deux que ce n'est pas suffisant pour mener des opérations sérieuses. J'ai contacté des amis haut placés et je nous ai donné l'occasion d'acquérir légalement des engins pas vraiment militaires *clin d'œil*. Qu'en dites-vous, Commandant ?"
  STR_SOLDIER_TYPE: "TYPE D'AGENT"
  STR_SOLDIER_LIST: "Liste d'Agent "
  STR_SOLDIER_INFO: "Info d'Agent"
  STR_TRANSFORMATIONS: "Transformations"
  STR_TRANSFORMATIONS_UFOPEDIA: "Les transformations ou les traitements sont des procédures spéciales que les agents peuvent subir pour améliorer leurs capacités. Les transformations sont débloquées par des projets de recherche. L'agent doit également remplir certaines conditions de statut pour subir une transformation.{NEWLINE}Les transformations sont disponibles dans la liste des agents, sous Info agent."
  STR_DAMAGE_ROLLS: "Jets de Dégâts"
  STR_DAMAGE_ROLLS_UFOPEDIA: "Les différentes attaques infligent des dégâts selon certaines formules:{NEWLINE}>Dégâts normaux : Les dégâts finaux sont déterminés aléatoirement entre 0% et 200% des dégâts nominaux de l'arme. Cela s’applique à la plupart des attaques de mêlée et de projectiles.{NEWLINE}>Dégâts constants : Les dégâts finaux sont également choisis entre 0 % et 200 % des dégâts nominaux de l'arme, mais les résultats sont beaucoup plus susceptibles d'être proches de la moyenne, tandis que les résultats extrêmes sont les plus rares. S'applique à certaines armes spéciales et est toujours spécifiquement mentionné.{NEWLINE}>Dégâts de choc : Les dégâts finaux sont choisis aléatoirement entre 50% et 150% des dégâts nominaux de l'arme. S'applique à tous les explosifs, y compris les balles explosives."
  STR_SCARAB: "Scarabée"
  STR_DRAGONFLY_DARK: "Libellule"
  STR_IMPROVED_MUDRANGER: "MUDRANGER AÉROPORTÉ"
  STR_IMPROVED_MUDRANGER_UFOPEDIA: "Un Mudranger avec un cadre spécial soudé au toit, permettant le transport sous avion. Sans doute plus pratique."
  STR_BEASTMAN: "Homme-bête"
  STR_BEASTMAN_FORMULA: "Formule d'Homme-bête'"
  STR_BEASTMAN_FORMULA_UFOPEDIA: "La M.A.G.M.A. Corporation a partagé avec nous des données très intéressantes concernant les hybrides homme-bête. Apparemment, ils ont acquis une tablette ancienne provenant d'Assyrie qui décrit, avec une précision scientifique, certains aspects cruciaux de la combinaison de l'ADN humain avec l'ADN d'autres mammifères. Nous n'avons aucune idée de l'endroit où les Assyriens ont appris cela, mais la tablette est sans aucun doute authentique."
  STR_LIGHT_MISSILES: "Missiles légers"
  STR_HEAVY_MISSILES: "Missiles lourds"
  STR_PINTLE_MOUNTED: "Arme montée sur pivot"
  STR_ENGINE_MOD: "Mod. Moteur "
  STR_ELECTRONICS: "Électronique"
  STR_CANNON: "Canon"
  STR_STINGRAY: "STINGRAY"
  STR_STINGRAY_LAUNCHER: "Lanceur Stingray"
  STR_STINGRAY_MISSILES: "Missiles Stingray"
  STR_MASS_DRIVER_CANNON_ROUNDS_X60: "Munitions de Canon Gauss (x60)"
  STR_GAUSS_CANNON_UC: "CANON GAUSS"
  STR_GAUSS_CANNON: "Canon Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Munitions de Canon Gauss (x60)"
  STR_HUMAN_SACRIFICE_0: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_1: "Sacrifice humain"
  STR_HUMAN_SACRIFICE_2: "Sacrifice humain"
  STR_OSIRON: "Osiron"
  STR_OSIRON_UFOPEDIA: "L'Osiron est une organisation criminelle, spécialisée dans toutes sortes de choses inhabituelles - artefacts aliens, reliques antiques et créatures étranges. Malgré leur nombre relativement faible, ils opèrent dans le monde entier, toujours à la recherche de moyens d'acquérir ou de vendre leur dangereuse marchandise. Leur activité est non seulement illégale, mais elle constitue également une menace directe pour la Terre, dans la mesure où ils offrent régulièrement leurs marchandises et leurs compétences uniques à des organisations dangereuses telles que les sectes aliens."
  STR_BILLHOOK: "Serpe"
  STR_BILLHOOK_UFOPEDIA: "Cet ustensile de cuisine est assez tristement célèbre. En tant qu'arme, il repose davantage sur la force brute que sur l'habileté."
  STR_REAPER_WEAPON: "Charge de Faucheur"
  STR_REAPER_WEAPON_UFOPEDIA: "L'attaque de Faucheur est similaire à une charge de rhinocéros, et tout aussi dévastatrice."
  STR_REAPER_ARMOR: "Analyse de Combat : Faucheur"
  STR_REAPER: "Faucheur"
  STR_REAPER_UFOPEDIA: "Ce carnivore bipède possède de puissantes mâchoires et un appétit vorace. Il possède un certain nombre d'implants cérébraux mystérieux qui servent probablement à contrôler son activité. Les instincts prédateurs primitifs de cette créature ne servent pas à grand-chose, si ce n'est à terroriser et à détruire."
  STR_REAPER_TERRORIST: "Faucheur Terroriste"
  STR_REAPER_CORPSE: "Cadavre de Faucheur"
  STR_REAPER_AUTOPSY: "Autopsie de Faucheur"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Le Faucheur contient deux « cerveaux » et deux « cœurs » qui lui permettent de fonctionner même lorsqu'il est gravement blessé. Cependant, sa peau poilue est hautement inflammable, ce qui rend la créature vulnérable aux armes incendiaires."
  STR_BARDICHE: "Bardiche"
  STR_BARDICHE_UFOPEDIA: "Cette arme d'hast magistralement conçue peut être utilisée pour couper des chevaux en deux, ... rarement dans la longueur, à condition que l'utilisateur ait suffisamment de force pour la tenir correctement."
  STR_GREATSWORD: "Épée à deux mains"
  STR_GREATSWORD_UFOPEDIA: "Cette énorme arme de mêlée provoque des blessures effrayantes, mais n'est pas très efficace contre les armures."
  STR_KNIFE: "Couteau"
  STR_KNIFE_UFOPEDIA: "Cette lame privilégie les coups rapides aux coups puissants. Elle est particulièrement adaptée aux combattants agiles ayant une formation de base en mêlée... ou aux cuisiniers."
  STR_NIGHTVISION: "Vision nocturne"
  STR_NIGHTVISION_UFOPEDIA: "Au cours d'une mission nocturne, vous pouvez passer en mode Vision nocturne en appuyant sur la touche de verrouillage du défilement ou en maintenant la barre d'espacement enfoncée (Cela peut être modifié dans les options). Ce mode vous donnera une vision plus claire du champ de bataille."
  STR_HEAT_VISION: "Vision thermique"
  STR_HEAT_VISION_UFOPEDIA: "La vision thermique ignore une certaine quantité de fumée (en pourcentage) pour permettre le repérage. Ce résultat peut être obtenu à l'aide de capteurs spécialisés ou en utilisant des données non visuelles, telles que des sons ou des tremblements. Quelle que soit la méthode utilisée, les écrans de fumée ne sont pas totalement efficaces contre de nombreux types d'ennemis.{NEWLINE}Cette valeur peut varier entre 0 (aucun bonus) et 100 (visibilité totale au travers de la fumée)."
  STR_LOOK_AROUND: "Regarder autour de soi"
  STR_LOOK_AROUND_UFOPEDIA: "Vos yeux sont votre outil tactique le plus important {NEWLINE}N'oubliez pas de toujours surveiller vos arrières, car de grandes choses peuvent toujours être trompeusement furtives."
  STR_MISSIONS_AND_RESEARCH: "Missions et Recherches"
  STR_MISSIONS_AND_RESEARCH_UFOPEDIA: "Certains projets de recherche modifient les missions que X-COM peut recevoir. Par exemple, l'interrogatoire des membres d'une secte secrète peut mettre X-COM sur la piste de ses plans et de ses complexes. Ces recherches sont signalées par la mention « Affecte la progression du jeu » dans le Tech Tree Viewer. {NEWLINE}Le verrouillage ou le déverrouillage d'une mission de cette manière n'affecte pas la fréquence des autres types de missions. Par exemple, enquêter sur une secte ne réduirait pas la possibilité d'effectuer des missions sur des créatures étranges, et éviter ce type de recherche ne rendrait pas les créatures étranges plus courantes."
  STR_SURRENDER: "Reddition"
  STR_SURRENDER_UFOPEDIA: "La plupart des ennemis (mais pas tous) peuvent se rendre lorsque la bataille tourne mal pour eux. Les unités qui se rendent sont automatiquement arrêtées et la bataille prend fin."
  STR_READINESS: "Lucidité"
  STR_READINESS_UFOPEDIA: "La Lucidité mesure l'état de détresse d'un agent du X-COM. La participation à des missions impliquant le surnaturel la diminue progressivement : elle baisse généralement d'un point à chaque tour, mais les missions plus intensives peuvent être encore plus éprouvantes. Les drogues de combat et les pouvoirs mentaux sont d'autres causes possibles de perte de Lucidité.{NEWLINE}Un agent récupère quelques points de Lucidité par jour. La quantité exacte dépend des installations de la base ; plus elles sont avancées et confortables, plus la récupération est rapide. Les quartiers d'habitation standard  permettront d'en récupérer 3 points jour.{NEWLINE}La Lucidité doit être surveillée, car elle affecte les performances au combat. Des niveaux décents permettent d'être en pleine forme au combat, et un état  optimale légèrement la régénération de l'énergie et du moral d'un agent. À l'inverse, un faible niveau fatigue et rend anxieux les agents. Un niveau de Lucidité extrêmement bas peut même affecter les Unités de Temps, qui se régénèrent normalement au maximum au début de chaque tour."
  STR_OVERSTUN: "Surétourdissement"
  STR_OVERSTUN_UFOPEDIA: "Les combattants gravement blessés restent en danger même après avoir reçu des soins médicaux. Lorsque le niveau d'étourdissement actuel dépasse 5 fois ou plus la Santé actuel, l'unité commence à perdre un peu de Santé à chaque tour. Cette perte est signalée par une icône de « choc cardiaque ». Pour éviter la mort par surétourdissement, augmentez la Santé des blessés ou réduisez leur niveau d’étourdissement."
  STR_ZSRR_BIO_ENHANCEMENT: "Bio-amélioration de l'Aube Rouge"
  STR_ZSRR_BIO_ENHANCEMENT_UFOPEDIA: "Tous les membres de l'Aube Rouge sont soumis à une procédure médicale qui augmente considérablement leurs capacités de combat de base, principalement la résilience et la force. Même les rangs inférieurs sont renforcés - en fait, cela semble être un point important de leur processus de recrutement - ce qui suggère qu'il est largement disponible et bon marché, bien qu'il soit beaucoup plus avancé que tout traitement médical standard. Il est basé sur des agents rétroviraux qui modifient le métabolisme de la personne pour créer des protéines artificielles qui favorisent la croissance musculaire et modifient le tissu musculaire pour augmenter son efficacité."
  STR_SHIV: "Surin"
  STR_SHIV_UFOPEDIA: "Un couteau simple, quelque peu dangereux entre des mains expertes."
  STR_SWITCHBLADE: "Couteau à cran d'arrêt"
  STR_SWITCHBLADE_UFOPEDIA: "Un couteau pliant dont la lame s'étend automatiquement grâce à un ressort. Un favori de toujours pour tous les gangsters."
  STR_WERECAT_ARMOR: "Analyse de Combat : Chat-Garou"
  STR_WERECAT_BLACK_ARMOR: "Analyse de Combat : Chat-Garou Alpha"
  STR_WERECAT: "Chat-Garou"
  STR_WERECAT_TERRORIST: "Chat-Garou"
  STR_WERECAT_UFOPEDIA: "Cette créature semi-intelligente est non seulement forte, mais aussi extrêmement rapide pour sa taille. Elle vit dans les jungles et les déserts, chassant divers animaux de taille moyenne ou grande, y compris des humains. Il semble calme et posé la plupart du temps, mais il fait preuve d'une grande détermination et d'une grande patience lorsqu'il cherche un moyen d'échapper à l'emprisonnement. Ses tissus présentent des caractéristiques génétiques d'humains et de félins, ce qui ne peut que signifier qu'ils ont été créés à l'aide d'une ingénierie génétique avancée."
  STR_WERECAT_AUTOPSY: "Autopsie de Chat-Garou"
  STR_WERECAT_AUTOPSY_UFOPEDIA: "Ce mutant mi-humain, mi-félin possède une musculature redoutable, des crocs et des griffes. Son code génétique semble artificiel, mais il est certainement hors du champ de la génétique contemporaine."
  STR_WERECAT_CORPSE: "Cadavre de Chat-Garou"
  STR_WERECAT_BLACK: "Chat-Garou Alpha"
  STR_WERECAT_BLACK_CORPSE: "Cadavre de Chat-Garou"
  STR_WERECAT_BLACK_LEADER: "Chat-Garou Alpha"
  STR_WERECAT_BLACK_UFOPEDIA: "Ces grands Chats-Garous noirs présentent des fonctions cognitives d'un niveau supérieur à celles des chats-garous ordinaires et semblent exercer une sorte de contrôle mental sur leurs congénères. Ils peuvent également tenter d'utiliser ces capacités sur des agents."
  STR_ALIEN_LIFEFORMS: "Formes de Vies Aliens"
  STR_ALIEN_LIFEFORMS_UFOPEDIA: "L'analyse d'un certain nombre d'organismes inhabituels nous a amenés à la conclusion que certains d'entre eux partagent des traits qui indiquent leurs origines aliens. Ces traits leur permettent de vivre librement dans des environnements à faible teneur en oxygène et à basse pression, mais la plupart d'entre eux s'en sortent bien sur Terre du moins pendant un certain temps. Dans la plupart des cas, ces organismes sont modifiés par chirurgie, ce qui améliore certaines de leurs capacités mais les rend également dépendants de la technologie. Ce modèle suggère une structure semblable à une ruche, où différentes formes de vie remplissent des fonctions spécifiques, soutenues et soignées par l'ensemble de la société."
  STR_MADMAN_RAMPAGE: "Folie meurtrière"
  STR_MADMAN_RAMPAGE_DESCRIPTION: "Un malheureux citoyen a appris des secrets bien gardés sur les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a poussé à l'extrémisme et à planifier un attentat terroriste pour attirer l'attention de la population sur la guerre secrète en cours.{NEWLINE}Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Considérez-le comme armé et très dangereux."
  STR_SOLDIER_RAMPAGE: "Folie meurtrière"
  STR_SOLDIER_RAMPAGE_DESCRIPTION: "Un membre d'une force militaire d'élite a appris des secrets bien gardés concernant les aliens, le gouvernement et d'autres sujets connexes. Ce choc l'a incité à devenir un extrémiste et à planifier une attaque terroriste pour attirer l'attention de la population sur la guerre secrète en cours. Nous devons l'appréhender et l'éliminer avant qu'il ne tue trop de gens. Ne sous-estimez pas son arme militaire."
  STR_SOLDIER_RAMPAGE_BRIEFING: "A member of an elite military force learned some closely guarded secrets regarding the aliens, the government and other associated topics. This shock prompted him to become an extremist and plan a terrorist attack to bring the population's attention to the ongoing secret war. We must apprehend and eliminate him before he kills too many people. Do not underestimate his military weapon. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_POSTAL_RAMPAGE: "Folie meurtrière"
  STR_SCRAP_METAL: "Morceau de ferraille"
  STR_SPIDERWEB: "Hypertoile"
  STR_SPIDERWEB_UFOPEDIA: "La soie d'araignées géantes, bien plus résistante que la soie usuelle. Elle semble convenir à la transformation industrielle."
  STR_LEATHER_CORSET: "Corset en cuir"
  STR_LEATHER_CORSET_UFOPEDIA: "Ce vêtement provocateur en cuir semble étonnamment bien fait. Il est évident que beaucoup de temps a été consacré à sa confection."
  STR_CELL_PHONE: "Téléphone cellulaire"
  STR_CELL_PHONE_UFOPEDIA: "« Connecter les gens ». Celui-ci est loin d'être en parfait état, mais il est fonctionnel et peut être vendu pour quelques dollars. Ou être utilisé comme prix de consolation dans le concours de l'agent du mois."
  STR_FARMER: "Fermier"
  STR_FEMALE_CIVILIAN_FARMER: "Fermière"
  STR_BRAINWASHED_HUMAN_FARMER: "Fermier endoctriné"
  STR_STUNNED_HUMAN_FARMER: "Fermier confus"
  STR_HUMAN_FARMER: "Fermier enlevé"
  STR_INFO_UPLOAD: "Transfert d'information"
  STR_INFO_UPLOAD_UFOPEDIA: "Le cerveau de cette personne a été chargé d'informations aliens codées, provoquant de légers symptômes neurologiques et une détresse importante. Ces informations semblent être adressées à d'autres aliens qui pourraient venir les récupérer. Il semble s'agir d'un catalogue de caractéristiques terrestres, telles que la faune et la flore, la géologie, la météo, l'équilibre énergétique, etc. On ne sait pas exactement pourquoi les aliens utilisent des personnes à cette fin. Néanmoins, cela peut nous donner des indices sur le langage utilisé par les envahisseurs aliens."
  STR_CROP_CIRCLES_ZOMBIE: "Agroglyphes"
  STR_CROP_CIRCLES_ZOMBIE_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés dans un champ. D'après les renseignements, nous devrions nous méfier des individus étranges aperçus dans les environs - nous devrions les arrêter. Pour annuler la mission, retournez les agents X-COM au véhicule et cliquent sur l'icône « Abandonner la mission »."
  STR_CROP_CIRCLES_ZOMBIE_DESCRIPTION: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre.{NEWLINE}Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Si les capturer vivants est impossible, faites ce que vous devez faire."
  STR_CROP_CIRCLES_MIB: "Agroglyphes"
  STR_CROP_CIRCLES: "Agroglyphes"
  STR_CROP_CIRCLES_MIB_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un terrain. Cependant, nos ennemis sont arrivés les premiers. Nous allons tendre une embuscade à leurs forces pour sauver et interroger les habitants. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée des renforts ennemis. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône « Abandonner la mission »."
  STR_CROP_CIRCLES_DESCRIPTION: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre.{NEWLINE}Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Si les capturer vivants est impossible, faites ce que vous devez faire. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée de l'ennemi. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti !"
  STR_CROP_CIRCLES_BRIEFING: "Nous répondons à un rapport concernant des motifs étranges et réguliers trouvés sur un champ. Nous devons approcher les habitants et récupérer des informations avant qu'ils ne soient capturés par quelqu'un d'autre. Faites ce que vous pouvez pour leur sauver la vie, même si nous ne nous attendons pas à ce qu'ils soient très réceptifs. Si les capturer vivants est impossible, faites ce que vous devez faire. Vous n'avez que 10 tours pour terminer la mission avant l'arrivée de l'ennemi. Si vous ne parvenez pas à la terminer à temps, préparez-vous à être anéanti ! Pour abandonner la mission, ramenez les agents X-Com au véhicule de transport et cliquez sur l'icône « Abandonner la mission »."
  STR_ALERT_CROP_CIRCLES: "AGROGLYPHES SIGNALÉS"
  STR_ETRACE: "Trace de Carburant Alien"
  STR_ETRACE_UFOPEDIA: "Cette matière luminescente est extrêmement énergétique. Il s'agirait d'une source d'énergie pour les vaisseaux aliens qui visitent la Terre."
  STR_CRAZY_HASSAN_CONTACT: "Contact - Magasin d'armes de Hassan le Fou"
  STR_CRAZY_HASSAN_CONTACT_UFOPEDIA: "Nous avons fait un examen approfondi de ce Hassan. Bien que beaucoup de choses à son sujet semblent mystérieuses - mystiques, même ! - j'ai conclu que le niveau de risque est suffisamment faible pour que nous puissions faire des affaires avec lui. Je suis donc allé rencontrer Hassan moi-même, juste pour briser la glace. Il semblerait qu'il ait de nombreux fournisseurs ou qu'il soit capable de sortir des trucs de nulle part... {NEWLINE}Euh, de toute façon, il a beaucoup, et je dis bien BEAUCOUP, d'armes qui traînent au hasard chez lui. Et nous pouvons tout acheter... enfin, en quelque sorte. Vous voyez, en raison de la façon dont fonctionne l'entreprise d'Hassan, ce que nous pouvons lui acheter est assez flou. Mais c'est toujours une autre option pour obtenir quelque chose de bien, peut-être, hein ?"
  STR_MAGMA_CONTACT_PREQ: "Prérequis pour : Contact - M.A.G.M.A."
  STR_MAGMA_CONTACT: "Contact - M.A.G.M.A. Corporation"
