  STR_MOTHBALLED_ARROW: "CF-105 Arrow mis en réserve"
  STR_ARROW_INVESTIGATION: "Investigation sur le CF-105 Arrow"
  STR_ARROW_INVESTIGATION_UFOPEDIA: "Après avoir commencé à chercher de nouvelles données sur le CF-105, nous avons été contactés par un membre du Conseil, M. Mihko Mayestewan. Il a déclaré agir en tant que personne privée, et non en tant que représentant du Conseil, et nous a fourni des documents qui nous ont conduits à une base semi-abandonnée près de Yellowknife. C'est là que nous avons trouvé ce que nous pensons être le dernier Arrow existant. Il a besoin d'être rénové, mais il semble être en état de marche. Peut-être pourrions-nous trouver une utilité à ce vénérable appareil ? C'est un chasseur après tout !"
  STR_ARROW_RUMORS: "Rumeurs sur le CF-105 Arrow"
  STR_ARROW_RUMORS_UFOPEDIA: "Nous sommes tombés sur un élément historique intéressant concernant le chasseur CF-105, conçu au Canada dans les années 1950 et largement acclamé pour sa conception révolutionnaire. Cet appareil a été annulé avant d'être produit en série, et il semble que les raisons de cette annulation soient liées à la guerre secrète que nous commençons à dénouer. Peut-être l'avion utilisait-il une technologie restreinte, ou peut-être allait-il à l'encontre des intérêts de quelqu'un au pouvoir... Peut-être pourrons-nous trouver nos réponses si nous commençons à creuser."
  STR_NIGHT_OF_THE_LOBSTERS: "La nuit des homards"
  STR_ALERT_NIGHT_OF_THE_LOBSTERS: "ATTAQUE D'HOMMES-HOMARDS !"
  STR_NIGHT_OF_THE_LOBSTERS_DESCRIPTION: "D'étranges créatures marines humanoïdes sont sorties de la mer et attaquent les gens ! Seul X-Com peut sauver la situation !"
  STR_NIGHT_OF_THE_LOBSTERS_BRIEFING: "D'étranges créatures marines humanoïdes sont sorties de la mer et attaquent les gens ! Seul X-Com peut sauver la situation ! Pour annuler la mission, retournez les agents X-Com au véhicule et cliquent sur l'icône \"Abandonner la mission\"."
  STR_LOBSTERMAN_CORPSE: "Cadavre d'homme-homard"
  STR_LOBSTERMAN_FERAL_CORPSE: "Cadavre d'homme-homard sauvage"
  STR_LOBSTERMAN_FERAL_UFOPEDIA: "Avec sa taille gigantesque et ses six membres, c'est un mastodonte des profondeurs. L'homme-homard s'est avéré avoir un esprit simple, à peine développé. Ce que nous pensions être des vocalisations dans la langue de Dagon n'était en fait qu'une imitation vide de sens des sons qu'il avait entendus. Cette chose ne peut pas parler et ne comprend pas grand-chose au monde qui l'entoure, mais elle semble un peu sapiente. En fait, il est difficile de dire si elle a quelque chose à voir avec Dagon."
  STR_LOBSTERMAN_WEAPON: "Pinces d'homme-homard"
  STR_LOBSTERMAN_FERAL_AUTOPSY: "Autopsie d'homme-homard sauvage"
