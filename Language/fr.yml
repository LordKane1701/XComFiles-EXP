  STR_HEAVY_CANNON_UFOPEDIA: "Le canon lourd est une arme dévastatrice mais encombrante. Il peut contenir plusieurs types de munitions : balles, chevrotines, incendiaires et à percussion.{NEWLINE}{NEWLINE}L'achat de cette arme nécessite : un arrangement spécial avec M.A.G.M.A."
