  STR_MANAGE_CONTAINMENT_1: "Gestion des cellules"
  STR_MANAGE_CONTAINMENT_2: "Gestions des enclos"
  STR_MANAGE_CONTAINMENT_3: "Gérer les réservoires ectoplasmiques"
  STR_REMOVE_SELECTED_1: "Retrier la sélection"
  STR_REMOVE_SELECTED_2: "Retirer la sélection"
  STR_REMOVE_SELECTED_3: "Retirer la sélection"
  STR_SICK_BAY: "Infirmerie"
  STR_SICK_BAY_UFOPEDIA: "L'infirmerie permet l'hospitalisation des agents directement dans la base, ce qui réduit le temps de convalescence. Elle peut également être utilisée pour d'autres interventions médicales."
  STR_ADVANCED_SICK_BAY: "Infirmerie avancée"
  STR_GYM: "Salle de sport"
  STR_GYM_UFOPEDIA: "Cette installation est une salle d'entraînement pour les agents X-COM. Elle augmente leurs statistiques un peu plus chaque jour d'entraînement jusqu'à ce que leurs plafonds d'entraînement soient atteints. La salle de sport ne permet pas d'améliorer la Bravoure, les Réactions ou les capacités mentales. Il peut accueillir jusqu'à 10 personnes à la fois."
  STR_PHYSICAL_TRAINING: "Entraînement au combat"
  STR_RIFLE_L85: "L85"
  STR_RIFLE_L85_UFOPEDIA: "Cette conception de fusil permet une manipulation facile en modes auto et coups par coups, mais la précision à longue distance est réduite. Il tire des munitions OTAN de 5,56 mm qui sont particulièrement efficaces pour la pénétration des blindages. Attention : les chargeurs ont tendance à tomber s'ils ne sont pas soigneusement fixés. {NEWLINE}{NEWLINE}L'achat de cette arme nécessite : Promotion II."
  STR_DEEP_ONE: "Profond"
  STR_DEEP_ONE_CORPSE: "Cadavre de Profond"
  STR_XCOM_ORIGINS: "Origines d'X-COM"
  STR_XCOM_ORIGINS_UFOPEDIA: "X-COM : Bureau Global d'Investigation a été créé en 1996 en réponse aux preuves de plus en plus nombreuses de la présence de forces aliens sur Terre. Cette agence spéciale a été chargée d'enquêter sur de tels incidents et de rendre compte directement aux Nations Unies. Le projet X-COM a été lancé en dépit de vives objections de la part de diverses parties, dont beaucoup réclament encore son démantèlement immédiat. Nous devons travailler dur pour conserver notre raison d'être, car nos ennemis sont nombreux et nos alliés préfèrent toujours rester dans l'ombre."
  STR_DURATHREAD_FACTORY_LOCATION: "Position d'une usine de Durafibre"
  STR_FIRE_DAMAGE: "Dégâts de feu"
  STR_FIRE_DAMAGE_UFOPEDIA: "Les attaques de feu standard n'infligent que 5 à 10 points de dégâts (modifiés par la résistance au feu de l'armure), mais elles ignorent les valeurs de l'armure et causent des pertes massives de moral. Les cibles 2x2 subissent des dégâts quadruplés. Un dégât de feu supplémentaire est infligé à chaque tour où la cible brûle (ce qui peut durer jusqu'à 5 tours). Les dégâts de feu n'infligent jamais de Blessures Fatales.{NEWLINE}Notez que ces règles s'appliquent au feu normal, tel que le terrain en feu ou les grenades incendiaires. Certaines armes, comme le napalm, infligent des dégâts initiaux beaucoup plus importants (mais si une unité prend feu à cause d'elles, les dégâts secondaires suivent les règles de dégâts d'incendie standard)."
  STR_SMOKE_DAMAGE: "Dégâts fumigènes"
  STR_SMOKE_DAMAGE_UFOPEDIA: "La fumée inflige des dégâts à toutes les unités qui ont commencé leur tour sur une case avec de la fumée, ainsi qu'à celles qui sont prises dans l'explosion initiale. Au lieu de diminuer la Santé, l'unité cible accumule des dégâts d'étourdissement. La résistance à l'étouffement protège des dégâts de fumée.{NEWLINE}La fumée standard inflige toujours 1 à 3 dégâts à toute unité qui s'y trouve. Cependant, notez que vos agents (et la plupart des êtres vivants) ont une résistance à l'étouffement de 400%, et qu'ils subissent donc quatre fois les dégâts de la fumée. Certaines armures réduisent cette vulnérabilité, voire éliminent complètement cette menace si elles sont étanches.{NEWLINE}Avertissement : bien que la fumée inflige des dégâts non létaux, elle peut tout de même provoquer un Surétourdissement et éventuellement la mort."
  STR_RETREAT: "Retraite"
  STR_RETREAT_UFOPEDIA: "La vie de nos agents est précieuse. Les perdre ne fait pas seulement mauvaise figure dans les journaux, mais entrave également notre capacité à constituer une équipe d'élite de professionnels expérimentés.{NEWLINE}En cas de débordement, n'hésitez pas à mettre fin à l'opération. Personne ne vous en voudra si vous obtenez des résultats ailleurs."
  STR_TEAMWORK: "Travail d'équipe"
  STR_TEAMWORK_UFOPEDIA: "Ne travaillez jamais seul. Ceux qui le font finissent abattus, décapités, déchiquetés ou pire."
  STR_CROWD_CONTROL: "Contrôle des foules"
  STR_CROWD_CONTROL_UFOPEDIA: "Lorsque vous combattez plusieurs cibles à la fois, il est souvent préférable de concentrer vos tirs sur un ou deux ennemis jusqu'à ce qu'ils soient hors d'état de nuire, puis de passer au suivant. Cependant, lorsque vous êtes encerclé, il est parfois préférable de tirer sur le plus grand nombre d'ennemis possible et d'essayer de les blesser. Les unités blessées sont plus susceptibles de se désengager et de se mettre à l'abri. Ceci est particulièrement important lorsque vous combattez des ennemis orientés vers la mêlée, car les blessures peuvent les dissuader de charger."
  STR_STAY_ALONE_STAY_ALIVE: "Rester seul, rester vivant"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "Dans des circonstances normales, il est généralement préférable que les agents restent ensemble. Cependant, face à un ennemi doté d'une forte capacité psionique, il peut être judicieux de se séparer. Après tout, on ne peut pas tirer sur ce que l'on ne voit pas, même sous contrôle psi."
  STR_NEED_TO_KNOW_BASIS: "Besoin d'informations de base"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Si certains termes que vous trouvez dans les entrées de cette Ovnipédie ne vous disent rien, cela signifie que vous n'avez pas encore besoin d'accéder à ces connaissances."
  STR_DOSSIERS_UC: "DOSSIERS"
  STR_DOSSIERS: "Dossiers"
  STR_DOSSIERS_UFOPEDIA: "Nos enquêtes nous permettent parfois d'obtenir des informations sur des membres importants d'organisations illégales ou sur leurs victimes. Après avoir appris l'existence d'une telle personne, nous transmettons l'information aux Nations unies. Ces informations, même si elles n'ont qu'un rapport indirect avec notre travail, rendront le Conseil légèrement plus favorable lors de nos évaluations mensuelles."
  STR_TOMMYGUN: "Tommy Gun"
  STR_TOMMYGUN_DRUM: "Tambour Tommy Gun"
  STR_TOMMYGUN_UFOPEDIA: "Ce classique pour gangsters est assez puissant et dispose de longues rafales de 5 balles."
